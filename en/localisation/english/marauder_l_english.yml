 marauder.15.1.desc:0 "外來者們。我們是 [encountered_marauder.GetSpeciesNamePlural]。不像銀河中的「文明」國度，我們沒有單一的主人來管理我們，但我被選中代表所有家族向你們傳遞這條消息：\n\n不要試圖把你們軟弱又無力的方式強加在我們身上。你們可以儘管將自己的外星星艦派往 [encountered_marauder.GetSpeciesName] 的地盤，但不要期待它們能回來。不過，我們的戰士歡迎這些消遣。\n\n只有等你們希望進貢的時候再使用這個頻率……或者在你們需要傭兵，並且有辦法支付酬勞的時候。"
 marauder.15.2.desc:0 "嗨咿咿呀呀呀！！！又來了一些惰麻！\n\n你想怎樣，愚蠢的惰麻？你的臉是咋整的？反應爐事故？真空暴露？嗨咿咿呀呀！！你看看你！\n\n我們是 [encountered_marauder.GetSpeciesNamePlural]。我們狩獵惰麻。如果你來 [encountered_marauder.GetSpeciesName] 的地盤，我們就做惰麻粥。你不喜歡，對吧？嗨咿咿呀呀呀！！\n\n或許你認識其他惰麻們。或許你想讓他們變成惰麻粥。我們可以談條件。如果價格公道，[encountered_marauder.GetSpeciesNamePlural] 也願意為惰麻們去打其他惰麻們。"
 marauder.15.3.desc:0 "我們是 [encountered_marauder.GetSpeciesNamePlural]，也是§H虛空之母§!的僕從：她乃全知全能，統治太空的至高復仇者。\n\n是她讓我們在億萬年前放棄了先祖的行星家園，遷居她永恆的領域——冰冷的太空——好讓我們狩獵異信者，並用犧牲來取悅她。\n\n可惜，信條戰爭耗盡了我們的力量，使我們有了分歧，掙扎著尋求她希望我們踏上的正道。但毀滅外星異信者可以獲得她的恩惠——即使是在其他異信者的祈求之下。因此，只要你出價，我們的許多戰士都願意為你而戰……"
 marauder.15.a:0 "終止通訊。"

