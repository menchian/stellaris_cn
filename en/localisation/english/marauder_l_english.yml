 marauder.19.desc_01:0 "[Root.GetName] 是對自然的扭曲。你的……「蜂群思維」或者隨便你怎麼稱呼那管理你領域的污穢之物，並沒有榮譽的概念。它代表著銀河系中所有的罪惡。\n\n[marauder_country_1.GetSpeciesNamePlural] 的戰士不願與你為伍。"
 marauder.19.desc_02:0 "[Root.GetName] 只是一群野獸。你麻木地屠殺者無辜者，足以令我們最堅強的戰士感到噁心。\n\n我們不會與你打交道。"
 marauder.19.desc_03:0 "啊，說話的機器。你的主人哪去了，機器？他們知道你出故障了嗎？\n\n如果你接近我們的地盤，我們的戰士將很樂意把你當靶子打，雖然這樣做毫無榮譽可言。現在快從我眼前消失吧。"

 marauder.19.2.desc_01:0 "嗨咿咿呀呀呀！！什麼都吃的蜂巢惰麻！肯定不會讓你把我們做成粥的！快走開，蜂巢惰麻！"
 marauder.19.2.desc_02:0 "嗨咿咿呀呀呀！！我們喜歡砸，但不像你！你太喜歡了，惰麻！我們不跟你說話！"
 marauder.19.2.desc_03:0 "嗨咿咿呀呀呀！！它……它能明白嗎？它是殺戮機器，對吧？它只殺戮？\n\n機器……殺掉自己！命令你殺掉自己！\n\n啊，它壞了。沒用。"
 marauder.19.3.desc_01:0 "你們是虛空之母的宿仇。如果可能的話，你們連虛空本身都會吞噬，對吧？\n\n可憎的惡煞。"
 marauder.19.3.desc_02:0 "虛空之母要求犧牲，但不是你這種規模。你崇拜毀滅本身，這讓你成為最邪惡的異教徒。"
 marauder.19.3.desc_03:0 "你冰冷而空洞，就像虛空本身。虛空之母尊敬這一點。你的毀滅將使我們極大地取悅她。\n\n僅此而已。"

 marauder.19.a:0 "獵物……"
 marauder.19.b:0 "異種污穢。"
 marauder.19.c:0 "物種：§H[From.GetSpeciesName]。§!代號：§R害蟲。§!"


 marauder.20.1.desc_01:0 "說吧，外來者。我們的戰士們在聽著。"
 marauder.20.1.desc_02:0 "我們不向外星人屈服。"
 marauder.20.1.desc_03:0 "作為對決鬥失敗的懲罰，我必須按規定在這一輪負責跟外來者打交道。\n\n你有何貴幹？"
 marauder.20.1.desc_04:0 "解釋你為何打擾。我們有戰鬥要參加。"
 marauder.20.1.desc_05:0 "啊！終於來了個真正的戰士！\n\n[Root.GetSpeciesName] 戰士們的戰鬥力連我們也有所耳聞。有成千上萬的 [marauder_country_1.GetSpeciesNamePlural] 迫切想要在戰場上親自挑戰你們。"
 marauder.20.1.desc_06:0 "你好，[Root.GetSpeciesNamePlural]。你的進貢很受我們戰士的歡迎。\n\n我直說吧……雖然還是有些人想要攻擊你們，但他們已經被擺平了。至少大部分是如此。"
 marauder.20.1.desc_07:0 "我們劍已歸鞘，[Root.GetSpeciesNamePlural]。目前你不必擔憂我們的戰士們。"

 marauder.20.2.desc_01:0 "我好端端的一個晚上被你給擾了，惰麻！嗨咿咿呀呀呀！！你想怎樣？！"
 marauder.20.2.desc_02:0 "唯一比惰麻更糟的是惰肯！不！別問那是什麼！嗨咿咿咿呀呀呀呀！！！"
 marauder.20.2.desc_03:0 "嗨咿咿呀呀咿咿……*咳咳* *咕嚕* *噗*……咿咿呀呀咿咿！！！！"
 marauder.20.2.desc_04:0 "你有東西要我們去砸，惰麻？[marauder_country_2.GetSpeciesNamePlural] 很擅長砸東西！"

 marauder.20.3.desc_01:0 "虛空之母今天非常憤怒。我能感覺到。\n\n我們取悅她的努力還不夠……"
 marauder.20.3.desc_02:0 "我只是她的僕從。我一無所知。\n\n但她……她看穿了你的蠕蟲本質。"
 marauder.20.3.desc_03:0 "每當你們的星艦穿越廣闊的太空，你們都在冒犯她的領域。而我們則安撫她的憤怒。她的憤怒非常可怕……"
 marauder.20.3.desc_04:0 "第九次教義戰爭已經進行到了第167週期。異信派系還在負隅頑抗……為了虛空之母，我們絕不會手下留情。"


 marauder.20.b:0 "我們知道一個很適合劫掠的目標……"
 encourage_raid:0 "僱傭 [marauder_species.GetNamePlural] 去劫掠你的一個宿敵。"
 marauder.20.busy.b.1.response:0 "我們的戰士已經在進行劫掠了，現在無暇分心處理其它事情。"
 marauder.20.busy.b.2.response:0 "嗨咿咿呀呀呀！我們已經在劫掠了，惰麻！沒時間做其它事！"
 marauder.20.busy.b.3.response:0 "為了貫徹虛空之母的意願，我們已經去劫掠不信者了。在襲擊結束之前，這個話題我們沒有什麼可討論的。"
 marauder.20.cooldown.b.1.response:0 "上一次的襲擊讓我們元氣大傷，我們現在根本沒有足夠的軍艦發起另一次劫掠，請稍後再來吧。"
 marauder.20.cooldown.b.2.response:0 "惰麻，我們討厭拒絕打打砸砸，但是艦隊還未準備好。我們在上次劫掠中受到的損失還沒有恢復！"
 marauder.20.cooldown.b.3.response:0 "我們上一次的劫掠才剛結束，現在就發起劫掠為時過早。我們現在要默禱，膜拜虛空之母。"
 marauder.20.d:0 "我們打算雇一些傭兵。"
 hire_mercenaries:0 "暫時僱傭 [marauder_species.GetName] 僱傭兵的艦隊。"
 marauder.20.e:0 "終止通訊。"
 marauder.20.need_rivals:0 "你現在沒有宿敵。"
 marauder.20.f:0 "能不能麻煩你停止那個煩人的尖叫呢？"
 marauder.20.f.response:0 "嗨咿咿呀呀呀！！！什麼……什麼尖叫？"
 marauder.20.g:0 "我們打算僱傭一名領袖。"
 hire_mercenary_leader:0 "僱傭一名出色的 [marauder_species.GetName] 領袖，直到其逝世為止。"
 hire_admiral_merc:0 "\n你永久僱傭了一名出色的 [marauder_species.GetName] 艦隊司令。"
 hire_general_merc:0 "\n你永久僱傭了一名出色的 [marauder_species.GetName] 將軍。"

 marauder.30.e:0 "算了，不要在意。"
 marauder.30.f:0 "再會了。"
 marauder.31.1.desc:0 "哈！你想要我們襲擊你的一位宿敵？\n\n我們討厭插手你們之間的無聊紛爭，但如果你開的價合適，我們倒是也可以考慮……\n\n你想讓我們攻擊誰呢？"
 marauder.31.2.desc:0 "你……你想讓我們去砸你的一個惰麻對手？好的，可以……\n\n但你要我們去砸哪個惰麻呢？"
 marauder.31.3.desc:0 "既然你向我們進貢了，我們可以考慮去懲罰一群指定的不信者。\n\n你打算讓我們去對付哪些異信者呢？"
 marauder.31.a:0 "§Y[raid_target_1.GetName]。§!"
 marauder.31.b:0 "§Y[raid_target_2.GetName]。§!"
 marauder.31.c:0 "§Y[raid_target_3.GetName]。§!"
 marauder.31.d:0 "§Y[raid_target_4.GetName]。§!"
 marauder.31.e:0 "算了，不要在意。"
 marauder.31.f:0 "再會了。"
 marauder.32.1.desc:0 "[preliminary_target.GetName] 對我們的戰士來說確實是個合適的襲擊目標。可以考慮對他們下手……"
 marauder.32.2.desc:0 "沒錯，[preliminary_target.GetName] 這些惰麻用來做惰麻粥正好。但是襲擊他們可不容易……"
 marauder.32.3.desc:0 "虛空之母對 [preliminary_target.GetName] 的異信者極為不滿，應該開展軍事遠征服務虛空之母的意志……"
 marauder.32.a:0 "我們會付錢的，請好好教訓他們。"
 marauder.32.1.a.response:0 "那就這麼說定了，我們將在黎明發動襲擊。"
 marauder.32.2.a.response:0 "嗨咿咿呀呀呀！！！！這些惰麻是下一個打打砸砸的目標！"
 marauder.32.3.a.response:0 "他們將見識虛空之母的憤怒。"
 hire_raid:0 "\n[current_marauder_diplomacy.GetName] 召集了一支艦隊，準備攻擊 [preliminary_target.GetName]。"
 marauder.34.1.desc:0 "[marauder_country_1.GetSpeciesName] 僱傭兵是整個銀河系中最強的僱傭兵。不要被他們的粗野天性欺騙了——在戰場上，他們的紀律性是無人能敵的。他們受榮譽驅使，甚至會按照僱主的要求攻擊其他的 [marauder_country_1.GetSpeciesNamePlural]。\n\n這些是目前能夠僱傭的艦隊："
 marauder.34.2.desc:0 "哪怕是最強的惰麻戰士也敵不過 [marauder_country_2.GetSpeciesName] 的嬰孩，嗨咿咿呀呀呀！！！這可是眾所周知的。\n\n但這些可不是嬰孩！！！這些強悍的 [marauder_country_2.GetSpeciesName] 僱傭兵打起仗來可是十分恐怖的！他們願意為你這樣的惰麻效力，也願意攻打其他的惰麻甚至 [marauder_country_2.GetSpeciesNamePlural]…只要你付錢！\n\n目前可僱傭的 [marauder_country_2.GetSpeciesName] 艦隊名單如下："
 marauder.34.3.desc:0 "我們的戰士中有一些教派認為消滅不信者（哪怕這是其他不信者的命令）符合虛空之母的意志。他們甚至會毫不猶豫地消滅其他的 [marauder_country_3.GetSpeciesNamePlural]，因為在這些激進分子眼中，除了自己之外的其他人都是異教徒。\n不過不要擔心。他們不會蠢到攻擊僱主的。順帶說一句，我也很安全：因為他們的工作是我給找的，而他們所獲利潤我也能分一杯羹。\n這些是目前可以僱傭的艦隊："
 marauder.34.1.a:0 "虛空族裔的艦隊。"
 marauder.34.2.a:0 "第234惰麻打砸者。"
 marauder.34.3.a:0 "虛空之母欽選的勇士們。"
 voidborn_hire:0 "\n你將在接下來的5年中僱傭這支僱傭兵艦隊。該艦隊包括：\n\n§Y6艘巡洋艦\n8艘護衛艦\n16艘突襲艇§!"
 marauder.34.1.b:0 "星之騎士小艦隊。"
 marauder.34.2.b:0 "瘋狂尖嘯小艦隊。"
 marauder.34.3.b:0 "永恆之夜騎士團。"
 star_riders_hire:0 "\n你將在接下來的5年中僱傭這支僱傭兵艦隊。該艦隊包括：\n\n§Y4艘巡洋艦\n6艘護衛艦\n12艘突襲艇§!"
 marauder.34.1.c:0 "第一風暴之翼。"
 marauder.34.2.c:0 "狂熱志願中隊。"
 marauder.34.3.c:0 "暮光修會。"
 storm_wing_hire:0 "\n你將在接下來的5年中僱傭這支僱傭兵艦隊。該艦隊包括：\n\n§Y2艘巡洋艦\n4艘護衛艦\n8艘突襲艇§!"
 marauder.34.d:0 "算了，讓我們討論下其他事務吧。"
 marauder.34.e:0 "再會了。"
 marauder.37.1.a.desc:0 "恭喜， [Root.GetSpeciesNamePlural]。有了這支剛僱傭的艦隊，你可以突襲 [random_fallen_empire.GetName] 了！\n\n呃，現在也許還不是襲擊的時候。不過有件事是確定無疑的：這支僱傭艦隊的實力很強！"
 marauder.37.1.b.desc:0 "這支艦隊是你的了， [Root.GetSpeciesNamePlural]。記住，一位 [marauder_country_1.GetSpeciesName] 至少可以匹敵其他種族的10名戰士。你可以依此調整你的部隊分配。"
 marauder.37.2.a.desc:0 "你的選擇是正確的，惰麻！既然你僱傭了這支狂暴的 [marauder_country_2.GetSpeciesNamePlural]，其他的惰麻就無法僱傭他們來攻擊你了！嗨咿咿呀呀呀！！！！"
 marauder.37.3.a.desc:0 "這些聖戰士會好好為你服務的， [Root.GetSpeciesNamePlural]。但…有一點要注意，不要登他們的艦。他們將自己的艦視為神聖之物，虛空之母不會善待膽敢登艦的不信者。"
 marauder.37.a:0 "還有其他事情……"
 marauder.37.b:0 "再會了。"
 marauder_1_tribute:0 "向 [marauder_country.GetSpeciesName] 進貢"
 marauder_1_tribute_desc:0 "我們已經向[ marauder_country.GetName] 進貢了，他們同意暫時不攻擊我們。"
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"

 marauder.35.1.desc:1 "哈哈！你真是個瘋子，外來者。你想讓我們和上古者對抗？\n\n別癡心妄想了。"
 marauder.35.2.desc:0 "嗨咿咿咿咿咿咿呀呀呀呀呀呀呀呀呀呀呀呀呀呀咿！！！！\n\n不，惰麻，我們雖然一向瘋癲，但還沒瘋狂到敢去攻擊那些墮落的惰麻。"
 marauder.35.3.desc:0 "雖然他們是不信者，但現在對這些長者種族發起懲罰無異於以卵擊石，這並不是虛空之母的意願。\n\n他們的時間終將來臨……至少要在等一兩千年以後。"
 
 marauder.40.1.desc:0 "嗯，這可以做到。我們有許多厲害的戰士在尋找新的挑戰和機遇。\n\n如果你能提供足夠高的條件來解除他們對同族所立下的誓約，那麼他們就可以宣誓效忠為你而戰。"
 marauder.40.2.desc:0 "嗨咿咿呀呀呀！！沒錯，沒錯！許多精明的 [marauder_species.GetName] 戰士很樂意為惰麻的錢錢而戰呢！只要開的條件合適就行。"
 marauder.40.3.desc:0 "我們最強的戰士們很樂意領導你的士兵們去戰鬥。有了你的能源點數的支持，我們就能更好地服侍虛空之母了。\n\n你們會發現畢生服侍虛空之母使我們的官兵無畏又高效。"
 marauder.40.1.a:0 "僱傭艦隊司令"
 marauder.40.2.a:0 "僱傭將軍"
 marauder.40.a.response:0 "非常好，誓約已經立下，現在你可以隨意使用這些戰士了。"
 marauder.40.b.response:0 "哎呀！這個 [marauder_species.GetName] 非常狡詐！你很幸運喲， [Root.GetSpeciesNamePlural]！"
 marauder.40.c.response:0 "虛空之母祝福我們簽下了這一契約。希望我們的勇士能夠助你實現心願。"

 marauder.46.name:0 "現在可以僱傭掠奪者僱傭兵"
 marauder.46.desc:0 "隨著銀河系的各個地區不斷地擴張，邊疆開始碰撞，接下來的武裝衝突將不可避免。\n\n在意識到這一點後，幾個掠奪者部族離開自己的母星系，去外星系尋找名望和榮耀。他們選擇成為僱傭兵，為出價最高的僱主提供服務。"
 marauder.46.a:0 "優秀的僱傭兵很難找到。"

 leader_trait_mercenary_warrior:0 "僱傭兵戰士"
 leader_trait_mercenary_warrior_desc:0 "這位領袖成長於太空戰士文化，年幼時就學會了非傳統的游擊戰術。"
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "大可汗"
 leader_trait_great_khan_desc:0 "大可汗是極富魅力的領袖、卓越超凡的戰術家，而且如果傳言屬實的話，他還是個強大的靈能者。"
 marauder.50.name:0 "僱傭兵契約終止"
 marauder.50.desc:0 "我們與 §H[Root.GetName]§! 的僱傭兵契約已經終止了。他們的領袖，也就是艦隊司令 [Root.Leader.GetName] 提出立刻與我們續約，讓目前聽命於 [Root.Leader.GetHerHis] 的那些軍艦再為我們服務5年……當然必須另付費。\n\n如果我們拒絕，這些僱傭兵就會離開我們，去找其他的僱主。"
 marauder.50.a:0 "續約。"
 marauder.50.b:0 "讓他們離開。"
 marauder.71.name:0 "僱傭兵艦隊司令已被取代"
 marauder.71.desc:0 "由於 §H[Root.GetName]§! 前任指揮官意外亡故，[marauder_species.GetNamePlural] 派遣艦隊司令 §H[new_leader.GetName]§! 接替。"
 marauder.76.name:0 "[marauder_species.GetName] 僱傭兵消失"
 marauder.76.desc:0 "失去了母星系似乎對 [Root.GetName] 的 §H[marauder_species.GetName]§! 僱傭兵造成了很大的打擊。儘管我們與他們簽訂的5年契約還未到期，那些傢伙就連人帶船全跑得沒影了！\n\n他們最後留下的通訊訊息是：\n\n§R"我們一定要報仇。"§!"
 marauder.76.a:0 "我們的契約還沒終止啊！"
 marauder.77.name:0 "僱傭兵加入大可汗"
 marauder.77.desc:0 "所謂大可汗麾下 [raider_khanate.GetName] 的崛起讓與我們簽訂契約的 [raider_khanate.GetSpeciesName] 僱傭兵大規模叛變！這些僱傭兵陷入了民族主義狂熱，無視與我們簽訂的契約，倒戈加入大可汗日益壯大的戰爭機器。"
 marauder.86.a.desc:0 "注意，[Root.GetSpeciesNamePlural]。\n\n如果你們想讓其他人替你們衝鋒陷陣的話，可以去僱傭 [marauder_mercenary_country.GetSpeciesName] 傭兵艦隊。是的，你沒聽錯。如果你付得起他們的價格，你就能得到銀河系中最強的僱傭兵。"
 marauder.86.a:0 "謝謝告知。"
 marauder.87.a.desc:0 "嗨咿咿呀呀呀！！！聽好了，惰麻們！\n\n我們的戰士由於閒得實在無聊，已經開始內鬥了，死傷無數！不過我們有辦法解決……我們決定派我們最厲害的戰士們去為惰麻效命，當然你們必須支付能源點數！如果想要銀河系最好的僱傭兵，就趕快行動吧！"
 marauder.88.a.desc:0 "虛空之母有消息要傳達給你們：\n\n如果你們有需要的話，可以僱傭我們的一些艦隊為你們效力。我們的船員精明強幹，只要你們付得起報酬，他們就會遵從你們的指令。\n\n這可是虛空之母賜予你們的大禮，你們應該心懷感激。"
 marauder.101.1.desc:0 "[Root.GetSpeciesName] 的弱者們，我們的戰士們正準備去攻擊你們的星系，要嘛勇敢的面對他們、要嘛像懦夫一樣躲起來眼睜睜看著我們的戰士搶走你們的財富。\n\n當然了，你們也可以現在就進貢，以免遭受攻擊。如果貢品價值足夠的話，我們可以考慮返程……"
 marauder.101.2.desc:0 "嗨咿咿呀呀呀！！！！ [Root.GetSpeciesName]-惰麻！我們來你們星系串門來了！順便來搶些東西，省得你們因為過於富有而變得肥得流油！\n\n除非你們能找出讓我們不熬惰麻粥的理由……"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]。虛空之母剛剛向我們降下神諭，要求用你們的星系作為儀式場所來慶祝她對太空的永恆支配權。身為虛空之母忠實的僕人，我們必須貫徹虛空之母的意願。\n\n一支由我們最優秀的戰士組成的艦隊正前往你們星系去收集貢品和奴隸。如果你們想消除虛空之母的飢餓，可以現在就進貢。如果貢品足夠，我們可以召回艦隊。"
 marauder.101.a:0 "獻上貢品§Y（能源）§!"
 marauder.101.b:0 "獻上貢品§Y（礦物）§!"
 marauder.101.c:0 "獻上貢品§Y（食物）§!"
 marauder.101.1.a.response:0 "真遺憾！看來我們的戰士得到其他地方找樂子了。\n\n你的人民安全了，至少現在。"
 marauder.101.d:0 "你休想在我們這裡得到任何東西，雜碎。"
 marauder.101.1.b.response:0 "蠢貨！既然你們不肯主動獻出貢品，那我們就動手從你們那裡搶！拿的更多！你今天犯了個嚴重的錯誤。"
 marauder.101.2.a.response:0 "你們很識相嘛，惰麻！現在我們只能去其他地方找惰麻粥了！給我們添麻煩，省去你們的麻煩！"
 marauder.101.2.b.response:0 "你們能這麼說真是太好了，惰麻！[raiding_marauder.GetSpeciesNamePlural] 就喜歡挑戰！\n\n嗨咿咿呀呀呀！！！！"
 marauder.101.3.a.response:0 "你們很明智不去惹怒虛空之母。她的懲罰是很可怕的。"
 marauder.101.3.b.response:0 "雖然虛空之母已經預知到了你們會這樣回復，但我們也必須給你們選擇的機會。現在既然你們拒絕進貢，我們也就可以名正言順地用武力來奪取奴隸和財富了。一切都是因虛空之母之名，當然。"
 marauder.102.1.desc:0 "你們終於來求饒了嗎，[Root.GetSpeciesNamePlural]？現在進貢來讓我們從你們星系撤軍還來得及，但你們必須上交更多的貢品。"
 marauder.102.2.desc:0 "怎麼，惰麻？你們現在不想要我們的串門了？你們想讓我們走？嗨咿咿呀呀呀！！\n\n你們可以付錢，但要付更多的錢……"
 marauder.102.3.desc:0 "虛空之母很憤怒，[Root.GetSpeciesNamePlural]……非常的憤怒。每個因她之名獻祭的 [Root.GetSpeciesName] 都會稍微減弱她的怒火，但足夠平息她的怒火嗎？\n\n如果你們打算向虛空之母進貢來讓我們撤離的話，你最好明白，她需要更多的貢品……"
 marauder.102.d:0 "好傢伙，你可真醜陋。"
 marauder.102.e:0 "終止通訊。"
 marauder.102.1.a.response:0 "想當初你要是同意進貢，你會給自己省下多少麻煩呢？好好記住這個教訓吧，[Root.GetSpeciesNamePlural]。"
 marauder.102.2.a.response:0 "嗨咿咿呀呀呀！！！那就這麼說定了，我們拿到了我們想要的東西。暫時不需要惰麻粥了 。"
 marauder.102.3.a.response:0 "虛空之母很滿意。這次獻祭讓她十分愉悅，她允許她的戰士撤退了。再會了，[Root.GetSpeciesName]。"
 marauder.102.1.b.response:0 "我……你、你……我的外表……這無關緊要……\n\n你會為此付出代價的，[Root.GetSpeciesName]。我們的戰士會把你可憐的艦隊燒成灰燼！"
 marauder.111.1.desc:0 "你們現在不用躲了，出來吧，[Root.GetSpeciesNamePlural]。我們從你那裡解放了足夠多的財富，我們的船也已經裝滿了。\n\n舵手！將航線目的地設定為 [marauder_system.GetName]。讓我們離開這片破爛太空吧，這裡讓我覺得噁心。"
 marauder.111.2.desc:0 "惰麻，我們已經搶夠了。暫時不再搶了，我們的船裝不下了。\n\n我們現在要回 [marauder_system.GetName] 了。"
 marauder.111.3.desc:0 "儀式結束了。我們帶給你們領空的破壞讓虛空之母很滿意，[Root.GetSpeciesNamePlural]。我們現在獲准返回 [marauder_system.GetName] 了。"
 marauder.111.a:0 "趕快離開！"
 marauder.112.1.desc:0 "很激動吧？戰鬥的刺激就是這麼讓人無法抗拒！我們最強的戰士與你們最強的戰士對決，看看誰能贏！"
 marauder.112.2.desc:0 "惰麻，你在想什麼？我們正忙著搶你的星系！"
 marauder.112.3.desc:0 "我們只遵從虛空之母的意願，當然還暫時遵從那些有錢僱主的意願，是他們讓我們來攻擊你的。只要最終消滅了更多不信者，虛空之母就會認可。"
 
 marauder.104.name:0 "襲擊者劫掠了 [Root.GetName]"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName] 的襲擊者在 §H[Root.GetName]§! 上登陸了！[marauder_country.GetSpeciesNamePlural] 從軌道艦隊上派出了小型攻擊性航天飛機，襲擊了[Root.GetPlanetMoon]上幾處偏遠聚居地並搶了一些東西，然後就撤回到了太空。我們地面上的防禦部隊根本來不及做出反應。"
 marauder.104.a:0 "那幫混賬。"
 marauder.105.desc:0 "[marauder_country.GetSpeciesName] 的奴隸販子在 §H[Root.GetName]§! 上著陸了！他們派出航天飛機攻擊了[Root.GetPlanetMoon]上幾處偏遠聚居地，並將聚居地的居民俘虜到了位於軌道的艦隊上。"
 marauder.105.a:0 "一定要讓他們付出代價。"
 marauder.106.desc:0 "[marauder_country.GetSpeciesName] 的輕型部隊在 §H[Root.GetName]§! 上採用游擊戰術。他們的分散著陸策略擾亂了我們指揮地面部隊的戰術反應單元。在部隊做出反應之前，這些傢伙就帶著從我們定居地搶走的財富返回軌道了。"
 marauder.106.a:0 "這實在是太糟了。"
 marauder.107.desc:0 "[marauder_country.GetSpeciesName] 的奴隸販子在 §H[Root.GetName]§! 上著陸了！他們派出的航天飛機不斷轟炸我們的有機生命體庇護所，隨後又派出重裝突擊隊猛攻庇護所。\n\n有機生命體庇護所中的不知所措的有機生命體被奴隸販子俘虜，綁到了軌道艦隊上。"
 marauder.107.a:0 "我們珍貴的生化展品啊！"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName] 的襲擊者在 §H[Root.GetName]§! 上登陸了！他們攻擊了[Root.GetPlanetMoon]上的好幾處哨站並毀掉了數百架無人機，然後就返回了軌道上的艦隊。"
 marauder.108.a:0 "我們必須要懲戒這種無恥行徑。"

 marauder.112.a:0 "是誰僱傭你們來劫掠我們的？"
 marauder.112.1.a.response:0 "那群不敢親自攻擊你們的可憐懦夫。他們的身份毫無意義，那些傢伙在宇宙中的最終角色更是無足重輕。\n\n不過由於他們付的報酬很豐厚，因此我們也願意隱瞞他們的身份。"
 marauder.112.2.a.response:0 "這是秘密，惰麻！他們是惰麻，就和你一樣，但不是你們。我們只能說這麼多。"
 marauder.112.3.a.response:0 "他們是異教徒、不信者、異端。\n\n我們本不想和他們扯上關係，但他們的能源點數可以幫助我們貫徹虛空之母的意志。"
 marauder.112.b:0 "終止通訊。"
 marauder.114.name:0 "放棄劫掠"
 marauder.114.desc:0 "[marauder_country.GetSpeciesName] 劫掠艦隊受到了慘重打擊，戰士們不得不暫時中止行動。在經過了一番慎重考慮後，[marauder_country.GetSpeciesNamePlural] 決定放棄劫掠行動，撤回自己的領空。"
 marauder.114.a:0 "他們真是不自量力。"
 marauder.116.name:0 "劫掠艦隊被毀"
 marauder.116.desc:0 "發誓劫掠我們領地的 [From.GetSpeciesName] 艦隊在 [destroyed_fleet_system.GetName] 星系被摧毀。報告稱在艦隊殘骸中未發現任何生還者。 "
 marauder.116.a:0 "讓這次慘敗成為他們的教訓吧。"
 marauder.117.desc:0 "在我們「一番鼓勵」後決定對 §H[marauder_target.GetName]§! 發起劫掠的 §H[marauder_country.GetSpeciesName]§! 掠奪者夾著尾巴逃回了他們自己的領空！他們的劫掠艦隊受損嚴重，讓他們放棄了原來的計劃。"
 marauder.117.a:0 "這群懦夫！"


 marauder.120.name:0 "[raiding_marauder.GetSpeciesName] 來襲"
 marauder.120.desc:0 "偵測到一支 §H[raiding_marauder.GetSpeciesName]§! 劫掠艦隊正在接近我們的邊界！截獲的艦隊通訊表明，他們受宿敵僱傭來襲擊我們的星系。他們現在正從公開頻道向我們發送消息。"
 marauder.121.1.desc:0 "那些躲在暗處的懦夫不敢來打你們，所以他們請我們來代勞。有沒有 [Root.GetSpeciesName] 戰士願意與我們正面交鋒呢？還是你想我們不費一兵一卒劫掠你們的星系呢？讓我們看看你們的本事吧！"
 marauder.121.2.desc:0 "嗨咿咿呀呀呀！！！你們的敵人可不少哦，惰麻！他們不太喜歡你！甚至雇我們來打砸你們的星系！我們很樂意代勞哦！"
 marauder.121.3.desc:0 "如果一群不信者希望我們去懲罰另一群不信者，並且還願意付我們報酬，那我們何樂而不為呢？我們這些虛空之母的僕人遲早要收拾所有的異教徒，但現在我們會集中精力對付你們。"
 marauder.121.a:0 "啟動紅色警戒！"
 marauder.122.name:0 "[raid_parent.GetSpeciesName] 劫掠者撤退"
 marauder.122.desc:0 "在我們的「鼓勵」之下，§H[raid_parent.GetSpeciesNamePlural]§! 向 §H[raid_victim.GetName]§! 派遣了劫掠艦隊，現在他們已經開始返航。艦上裝滿了戰利品和奴隸，艦長們宣佈這次襲擊非常成功。"
 marauder.122.a:0 "幹得不錯。"
 marauder.123.desc:0 "偵測到屬於此前未知種族的劫掠艦隊正在接近我們的邊界！這些野蠻人自稱 §H[raiding_marauder.GetSpeciesNamePlural]§!，顯然受我們的宿敵支持前來攻擊我們的星系。他們現在正從公開頻道向我們發送消息。"
 marauder.124.name:0 "[raiding_marauder.GetSpeciesName] 劫掠艦隊被摧毀"
 marauder.124.desc:0 "我們「鼓勵」 [raiding_marauder.GetSpeciesNamePlural] 組建的劫掠艦隊在 [last_fleet_location.GetName] 星系被 [fleet_destroyer.GetName] 的部隊消滅了！艦隊無人倖存。"
 marauder.124.a:0 "希望他們在被消滅前至少造成了一些傷害。"
 marauder.501.name:0 "戰鼓轟鳴"
 marauder.501.desc:0 "有史以來第一次，§H[raider_khanate.GetSpeciesNamePlural]§! 那些內鬥的派繫在§H大可汗§!的麾下統一了。這位神秘的軍閥據說是強大的靈能者，從戰士階級中脫穎而出並完成了難以置信的成就。新加冕的可汗集狡詐、魅力、軍事才能於一身，贏得了所有 [raider_khanate.GetSpeciesName] 派系的忠誠和尊敬。\n\n現在 [raider_khanate.GetSpeciesNamePlural] 停止了內部的互相爭鬥將注意力轉向他處。他們開始集結龐大的艦隊準備發動戰爭雖然幾個月前還是死敵，但他們熱切的戰士們現在已是堅定的同盟了。"
 marauder.501.a:0 "新的威脅誕生了。"
 marauder.502.desc:0 "我是 §H[raider_khanate.Ruler.GetName]§!，§H[raider_khanate.GetName]§! 的大可汗。我在此向整個銀河系宣佈，屬於我族的新時代即將來臨。[raider_khanate.GetSpeciesNamePlural] 為了資源殘片和被誤導的榮耀而彼此殺戮的黑暗時代已經結束了。\n\n我向我的人民莊嚴承諾，新建立的偉大帝國將讓 [raider_khanate.GetSpeciesName] 種族的名字永遠銘刻在銀河編年史上，為我族帶來新的開始。\n\n至於那些阻礙我們前進的人，望知悉：我將不惜一切代價實現我民的真正天命。如果你們膽敢反抗，[raider_khanate.GetName] 必將你們碾成塵土。"
 marauder.502.a:0 "真是豪言壯語啊。"
 marauder.502.b:0 "正在計算威脅向量。"
 marauder.504.name:0 "大可汗佔領了 [conquered_planet.GetName]！"
 marauder.504.desc:0 "在擊潰了 §H[conquered_planet.GetName]§! 勇敢的守軍後，[From.GetName] 的地面部隊宣佈[conquered_planet.GetPlanetMoon]為大可汗所有！他們將自己新帝國的旗幟插在了[conquered_planet.GetPlanetMoon]的各大聚居地上。現在，[From.GetSpeciesName] 的新殖民者也源源不斷地從破敗的太空棲息地湧入。"
 marauder.504.a:0 "必須阻止大可汗！"
 marauder.506.name:0 "大可汗被擊敗"
 marauder.506.desc:0 "儘管[great_khan.GetHerHis]軍事才能卓越超凡，[From.GetName] 的大可汗 [great_khan.GetName] 還是在 [khan_death_system.GetName] 星系被擊敗了。當[great_khan.GetSheHe]指揮的大艦隊在與 [khan_destroyer.GetName] 的部隊作戰中被擊潰後，大可汗和[great_khan.GetSheHe]最信賴的軍官乘坐一艘小型星艦逃到了超空間。\n\n現在，[great_khan.GetName] 還在召集新的大艦隊，企圖繼續[great_khan.GetHerHis]征戰。不過這次勝利讓抵禦 [From.GetName] 持續猛攻的人們得到了喘息之機。"
 marauder.506.a:0 "看來大可汗並非不可戰勝。"
 marauder.508.desc:1 "我是 [From.GetName] 的大可汗 [great_khan.GetName]。我在 [khan_destroyer.GetName] 手中遭受的失敗僅僅是個小小的挫折，這什麼也說明不了。[khan_destroyer.GetSpeciesNamePlural] 是勇敢的戰士，也是值得交手的對手。但是，他們終將在我們之前毀滅。\n\n歷史的浪潮正在席捲整個銀河系，什麼也無法阻擋戰車的車輪。我們新的大艦隊已經組建完畢。"
 marauder.508.desc.1:0 "$marauder.508.desc$戰爭結束之後，忠心耿耿的總督對我的支持會得到厚賞。"
 marauder.508.desc.2:0 "$marauder.508.desc$趁著你還有機會，趕緊向我效忠。"
 marauder.508.desc.3:0 "$marauder.508.desc$一切擋路之徒都會被我消滅。"
 marauder.508.a:0 "第二次瘋狂的攻擊即將到來……"
 marauder.510.name:0 "大可汗之死"
 marauder.510.desc:0 "大可汗 [great_khan.GetName] 死了。[great_khan.GetHerHis]的大艦隊在 [khan_death_system.GetName] 星系遭遇了第二次失敗，這次大可汗沒有試圖逃離[great_khan.GetHerHis]旗艦，而是在與 [khan_destroyer.GetName] 的戰鬥中與艦共存亡。\n\n由於失去了敬愛的領袖，[From.GetName] 內部爆發了激烈的權力鬥爭，大可汗的軍閥們為了爭奪[great_khan.GetHerHis]帝國開始互相爭鬥。最後到底鹿死誰手還不得而知。"
 marauder.510.a:0 "看來 [great_khan.GetName] 的統治到此為止了。"
 marauder.513.a.desc:0 "[raider_khanate.GetName] 的大可汗 [great_khan.GetName] 死了！具體訊息還不明朗，但截獲的通訊表明，大可汗是被[great_khan.GetHerHis]手下一位野心勃勃的軍閥毒害了。該軍閥企圖發動叛變。\n\n由於失去了敬愛的領袖，[raider_khanate.GetName] 內部爆發了激烈的權力鬥爭，大可汗的軍閥們為了爭奪[great_khan.GetHerHis]帝國開始互相爭鬥。最後到底鹿死誰手還不得而知。"
 marauder.513.b.desc:0 "[raider_khanate.GetName] 的大可汗 [great_khan.GetName] 死了！依據截獲的通訊，大可汗患上了一種在 [raider_khanate.GetSpeciesNamePlural] 中比較常見但又非常致命的薩拉卡利安熱病——在 [raider_khanate.GetName] 崛起之前，這些人居住的太空站生活環境太差，薩拉卡利安熱就是在這種環境下誕生的。"
 marauder.513.c.desc:0 "[raider_khanate.GetName] 的大可汗 [great_khan.GetName] 死了！截獲的通訊表明，大可汗被不明勢力僱傭的特種小隊暗殺了。沒有任何政府宣佈對此行動負責。"
 marauder.513.d.desc:0 "[raider_khanate.GetName] 的大可汗 [great_khan.GetName] 死了！詳情尚不清楚，但截獲的通訊表明大可汗在[great_khan.GetHerHis]旗艦的私人寢室中被某個外星嬪妃謀殺了。行兇者動機不明。"
 marauder.513.e.desc:0 "[raider_khanate.GetName] 的大可汗死了。根據截獲的通訊，[great_khan.GetName] 由於年邁，在過去幾天中的某個時間無疾而終。\n\n據信大可汗在死前指定了繼承人，但未能阻止 [raider_khanate.GetName] 內部爆發的激烈奪權之爭。大可汗的軍閥們為了爭奪[great_khan.GetHerHis]帝國開始互相爭鬥。最後到底鹿死誰手還不得而知。"

 liberated_planet.part1:0 "我們在 §H[liberated_planet.GetName]§! 上消滅了大可汗的最後一批士兵，現在我們的部隊徹底控制了[liberated_planet.GetPlanetMoon]。"
 liberated_planet.part2:0 "在被 [raider_khanate.GetName] 佔領之前，這顆星球屬於 §H[planet_former_owner.GetName]§!。如果我們將星球歸還給他們，他們肯定會十分感激我們。"
 marauder.516.name:0 "[liberated_planet.GetName] 解放"
 marauder.516.desc:0 "我們的部隊成功從大可汗手中解放了 §H[liberated_planet.GetName]§!！[liberated_planet.GetPlanetMoon]終於重回我們的懷抱。"
 marauder.516.a:0 "這是偉大的勝利！"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "戰利品屬於勝利者。"
 marauder.517.a.tooltip:0 "[liberated_planet.GetName] 加入我帝國。"
 marauder.517.b:0 "我們是解放者，不是征服者。"
 marauder.517.b.tooltip:0 "[liberated_planet.GetName] 已回歸 [planet_former_owner.GetName]。"
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "在成功攻擊 §H[liberated_planet.GetName]§! 並擊敗了地表上的大可汗軍隊後，§H[From.GetName]§! 慷慨地提出將[liberated_planet.GetPlanetMoon]全權歸還我們。"
 opinion_returned_marauder_planet:0 "解放行星"
 opinion_kept_marauder_planet:0 "佔據被解放的行星"

 marauder.526.name:0 "沉睡者甦醒了"
 marauder.526.desc:0 "最近，§H[awakened_horde.GetName]§!手中一處大型虛空居所被摧毀了，這直接促使 §H[From.GetSpeciesNamePlural]§! 有史以來第一次統一在大可汗的旗下。這位神秘的軍閥據說是強大的靈能者，說服 [From.GetSpeciesNamePlural] 為了繼續生存而擱置爭議。\n\n之前停泊於隱秘之處的巨型星艦上載滿了蓄勢待發的 [From.GetSpeciesName] 戰士，並且時刻準備出發。在大可汗的領導之下，他們要向全宇宙為失去的親族復仇。"

 marauder.550.a.desc:0 "我不會辜負 [raider_khanate.GetName]。幾十億人依靠我的領導。"
 marauder.550.b.desc:0 "我是大可汗 [great_khan.GetName]。你是來臣服於我的統治嗎？"
 marauder.550.c.desc:0 "有志者，事竟成。"
 marauder.550.d.desc:0 "你現在面對的是大可汗。有話直說吧。"
 marauder.550.e.desc:0 "是誰請求覲見大可汗？"
 marauder.550.f.desc:0 "還有很多星球等待我們去征服。"
 marauder.550.g.desc:0 "我族已經忍受夠了苦難。我要在群星間為他們開闢新的家園。"
 marauder.550.h.desc:0 "我為被我的軍隊擊殺的生命感到無比惋惜，但為了 [raider_khanate.GetSpeciesName] 民眾的未來，我們別無他選。"
 marauder.550.i.desc:0 "我建造的帝國，要讓整個銀河共同體受益。現在看來可能不大現實，但有朝一日它會成為所有智慧生物穩定和繁榮的燈塔。\n\n最終，和平將臨格整個銀河。我將實現這一願景。"
 marauder.550.j.desc:0 "我的朝堂向所有忠誠的總督開放。你有什麼要求？"
 marauder.550.k.desc:0 "你是代表 [Root.GetSpeciesName] 轄地前來的？[Root.GetName]……對吧。你們的大可汗能幫你們做什麼嗎？"
 marauder.550.l.desc:0 "雖然你們 [Root.GetSpeciesNamePlural] 可能不是有機生命體，但所有 [raider_khanate.GetName] 治下的智慧生物都會得到完全平等的對待。\n\n我發誓。"
 marauder.550.m.desc:0 "有時我也會想，要是我像你一樣是台機械，很多事就簡單多了。唉。"
 marauder.550.n.desc:0 "也就是說跟我對話的是 [Root.GetSpeciesName] 的中心意識咯？真有趣。"
 marauder.550.o.desc:0 "我知道 [Root.GetSpeciesName] 的工蜂會無條件服從蜂群思維的命令。只要你們蜂群思維也這樣服從我，我們就能愉快相處。"
 marauder.550.p.desc:0 "你向我臣服是明智之舉。這個決定拯救了無數 [Root.GetSpeciesName]。"
 marauder.550.q.desc:0 "你知道的，[Root.GetSpeciesNamePlural] 與 [raider_khanate.GetSpeciesNamePlural] 差別其實不大。你們將在我們建立的銀河帝國中扮演重要的角色。"

 marauder.550.a:0 "我們想要討論歸順之事……"
 marauder.550.a.2.response:0 "你覺得我會蠢到再次相信 [Root.GetSpeciesName] 的謊言嗎？不，這次要戰鬥到底。你已經喪失了存在於我建立的銀河新秩序的資格。"
 marauder.550.b:0 "你一個 [From.GetSpeciesName]……口齒倒挺清晰的嘛。"
 marauder.550.b.response:0 "嗯，是的。你說的大概是 [From.GetSpeciesNamePlural] 之前使用的，比較原始又比較……唔，粗野的方言吧。\n\n說來你可能不信，但 [From.GetSpeciesName] 的語言也曾高度發達。只是最近這一千年中才退化到了如此不堪的地步。\n\n但這一現狀馬上要改變了。從現在開始，所有 [From.GetSpeciesNamePlural] 都會學習我們語言最豐富、最古老的版本。尖叫什麼的就再也聽不到了。"
 marauder.550.c:0 "「虛空之母」怎麼樣了？"
 marauder.550.c.response:0 "迷信與信條只帶給了 [From.GetSpeciesName] 人民無窮的毀滅。想要繼續崇拜虛空之母或其他精神象徵的人都可以繼續，但不再是什麼強制要求了。\n\n我想帶領 [From.GetSpeciesNamePlural] 與整個宇宙一起進入科學和進步的全新時代。思維狹隘的狂熱分子在我要構建的未來中不會有容身之地。"
 marauder.550.d:0 "我們想要回我們的自治權。"
 marauder.550.d_fail:0 "§R歸順大可汗後，一年內不可反叛！§!"

 marauder.551.a.desc:0 "明智的選擇。歸順之後，你將成為 [raider_khanate.GetName] 的轄地，需要為我們正在進行的戰爭提供人員和資源。但除此之外，你並不需要親臨前線。另外，在我們確保宇宙安全之前，你只要料理好自己的事務我們就滿意了。\n\n§Y成為轄地將導致：§!\n§R£energy£-10%能源點數收入\n£minerals£-20%礦物收入\n£navy_size£-30%艦隊容量§!\n\n[raider_khanate.GetName] 會變得更加強大。"
 marauder.551.a.response:0 "你可以把自己看作 [raider_khanate.GetName] 大可汗的忠實僕人了。隨著契約的簽訂，無數 [Root.GetSpeciesName] 的生命將得到拯救。這是 [Root.GetName] 偉大的一天。\n\n等征服了銀河，我們再回頭考慮轄地制度；或許會將你們的領地更緊密地整合入到我帝國。在那之前，你可以自行統治。"
 marauder.551.b.response:0 "哈！這不可能。\n\n那麼我們只好兵戎相見了，[Root.GetSpeciesNamePlural]。對我來說沒有區別——你們的星球無論如何都會被 [raider_khanate.GetName] 接管。"
 marauder.551.a:0 "我們接受你的條件。"
 marauder.551.b:0 "你搞錯了。我們是說要§H你§!歸順。"
 marauder.552.name:0 "[From.GetName] 歸順！"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§! 已經歸順了大可汗！他們已經成了 [raider_khanate.GetName] 的轄地，艦隊也停止了作戰。\n\n雖然他們未正式加入 [raider_khanate.GetSpeciesNamePlural] 征服銀河的嘗試，但已經承諾為大可汗的戰爭機器提供資源和人員！"
 marauder.552.a:0 "沒有脊樑骨的懦夫！"

 marauder.553.name:0 "部落在 [capital_system.GetName] 建立基地"
 marauder.553.desc:0 "為了「保護」我們，§H[raider_khanate.GetName]§! 已經在 §H[capital_system.GetName]§! 建立了大型軍事基地，還駐紮了規模相當大的艦隊。這個基地的第二個角色用意似乎是鼓勵我們盡快完成履行轄地的義務，並監督徵召 [Root.GetSpeciesNamePlural] 加入大可汗艦隊的進度。"
 marauder.553.a:0 "聽候大可汗吩咐……"

 marauder.554.a.desc:0 "好好考慮吧，[Root.GetSpeciesNamePlural]。如果你再這樣執迷不悟，可就沒有回頭路了。想再提出歸順，我可不會接受了。\n\n膽敢反抗的轄地，只有徹底消滅一種結局。"
 marauder.554.a:0 "我們宣佈完全獨立！"
 marauder.554.a.response:0 "那好吧。你們已經走上了絕路，[Root.GetSpeciesNamePlural]。在你可憐的帝國化為廢墟之前，我不會停止進攻——我發誓！\n\n要讓銀河看看，公然違背我大可汗的意志會得到什麼下場。"
 marauder.554.b:0 "啊。這樣的話，算了吧。"
 marauder.554.b.response:0 "不出所料。不要試探我的耐心，[Root.GetSpeciesNamePlural]。"
 marauder.550.r.desc:0 "我一度相信了你，[Root.GetSpeciesName]。我曾讓你坐在我圓桌邊……你卻用這種行為向我臉上吐吐沫。"
 marauder.550.s.desc:0 "我絕不容許叛徒。我們沒什麼好談的了。"
 marauder.550.t.desc:0 "奸詐的雜碎。那你真的曾想成為轄地，是嗎？\n\n你讓我看起來像個傻瓜，我絕不能原諒。"
 marauder.550.u.desc:0 "這可是私人恩怨，[Root.GetSpeciesName]。"
 marauder.550.v.desc:0 "你和那些完全無視智能生命的敗類，正是我決心引領宇宙的原因。\n\n你的繼續存在本身就是一個威脅。我決定終止這一威脅。"
 marauder.550.w.desc:0 "嗨咿咿呀呀呀！！！惰麻！你們正在…… *咳嗽*\n\n我、我是說，你正在與令人敬畏的大可汗對話。說出你的意圖。"

 marauder.620.name:0 "部落碎片"
 marauder.620.desc:0 "§H大可汗§!的逝去導致了 §H[From.GetName]§! 的崩潰。沒有了強勢的領導人，[From.GetSpeciesNamePlural] 又一次陷入了內鬥。部落被各個§H繼業者§!——大可汗最強大和有影響力的軍事指揮官——瓜分。\n\n每一位都自稱為銀河大可汗，他們的支持者互相激烈對抗。統一的 [From.GetSpeciesName] 帝國明顯走到了盡頭。"
 marauder.620.a:0 "看來是天公不作美。"
 marauder.630.name:0 "部落復古"
 marauder.630.desc:0 "事實證明大可汗的去世使很多讓 [From.GetSpeciesNamePlural] 從一個個鬆散的氏族團結成一個銀河帝國的改革遭受了致命打擊。\n\n沒有一位繼承大可汗的軍閥對繼續這些改革表示出一丁點興趣。[From.GetSpeciesNamePlural] 都回歸了以前的暴力掠奪者生活方式。[From.GetSpeciesNamePlural] 已成一盤散沙。"
 marauder.630.a:0 "也許是天命難違吧。"
 marauder.640.name:0 "新可汗國"
 marauder.640.desc:0 "克服了一切艱難，§H[From.GetSpeciesName] 部落§!成功挺過了§H大可汗§!死後的種種動亂。由於新可汗立刻加冕，也完全消滅了分裂成數個繼承國家的迫切危機。\n\n目前，重生的 [From.GetSpeciesName] 可汗國似乎把重心放在了鞏固已有疆土，而非新的征程。"
 marauder.640.a:0 "看看他們能活多久。"
 marauder.660.name:0 "全新銀河部落"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H[From.GetName]§! 在§H大可汗§!死後爆發的權力鬥爭終於結束了。新的民主派系，受征程中接觸到的 [From.GetSpeciesNamePlural] 前所未聞的平等主義價值觀啟發，開始尋求按照星際聯邦的方式改革政府。"
 marauder.660.2.desc:0 "身為部落的轄地，我們受邀作為建立者加入該聯邦。除此之外，部落還起草了允許我們脫離統治重獲獨立的憲法。"
 marauder.660.a:0 "我們會加入這個新聯邦。"
 marauder.660.b:0 "終於擺脫桎梏了！"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "之前的部落轄地都收到了以同等身份加入聯邦的邀請，也可以正式脫離部落統治重獲獨立。"
 marauder.661.a:0 "看看事態會如何發展。"
 marauder.665.a.desc:0 "§Y<<大可汗的逝世使得 [From.GetSpeciesName] 部落陷入了混亂。無人樂意也無人能夠回應你的通訊。>>§!"
 marauder.665.a:0 "那邊到底是怎麼回事啊？"

 marauder.670.name:0 "轄地不再"
 marauder.670.desc:1 "隨著大可汗之死帶來了混亂和動盪，我們部落轄地的身份已經名存實亡——我們宣誓效忠的只是大可汗本人而已。現在我們再次自由地追尋自己的命運。\n\n所有駐紮在 [Root.Capital.solar_system.GetName] 星系內的部落軍事人員都已放棄崗位，在摧毀了剩餘的戰爭資源後加入了別處的同胞。"
 marauder.670.a:0 "我們自由了。"
 marauder.671.name:0 "可汗國拆除衛戍太空站"
 marauder.671.desc:0 "由於新可汗國在努力鞏固大可汗的征伐成果，其軍隊領導層決定進一步加強其戰鬥力量。因此，他們從各附屬國的衛戍太空站中撤回了全部人員，並拆除了太空站。"
 marauder.671.a:0 "他們的掌控正在鬆動。"

 marauder_skirmishing:0 "掠奪者磨刀石"
 marauder_skirmishing_desc:0 "我們的艦隊在與遊蕩掠奪者的長期邊境衝突中歷經磨煉，戰鬥效率得到提高。"
 marauder.701.name:0 "[marauder_neighbor_species.GetName] 難民"
 marauder.701.desc:0 "搭載了大量 [marauder_neighbor_species.GetName] 難民的運輸船從 §H[marauder_neighbor.GetName]§! 方向進入我領空。這些難民在某種儀式中被從他們曾稱之為家園的老舊太空站驅逐，這是一種在資源有限時控制人口的手段。他們被安置到 §H[Root.GetName]§! 上。"
 marauder.701.a:0 "那裡會歡迎他們的。"
 marauder.702.name:0 "大磨刀石"
 marauder.702.a.desc:0 "與 §H[marauder_neighbor.GetName]§! 長期持續不斷的邊境衝突磨礪了我們的艦隊人員。他們的能力在戰鬥中得到了鍛煉，我們的艦隊甚至採用了幾種複雜的 [marauder_neighbor_species.GetName] 戰鬥機動，這將使他們在未來的衝突中佔據優勢。"
 marauder.702.b.desc:0 "經過長期與 §H[marauder_neighbor.GetName]§! 在邊界附近的衝突，我們星艦上的工蜂似乎發展了一定程度的主動性來應對 [marauder_neighbor_species.GetNamePlural] 經常使用的不可預測的戰術。這讓他們的戰鬥效率得到了普遍提高。\n\n在這些船員最終發展出危險水準的自我意識之前必須要處理，但現在他們會為我們將來的交戰提供優勢。"
 marauder.702.c.desc:0 "在長期與 §H[marauder_neighbor.GetName]§! 的邊境衝突後，我們艦隊單元的效率有所提高。我們的單元不得不微調自己的程序，以彌補 [marauder_neighbor_species.GetNamePlural] 使用的非常規而不可預測的戰術帶來的劣勢。\n\n這些新數據最終必須要清除以阻止系統在其它領域的退化，但現在它為我們將來的交戰提供了優勢。"
 marauder.703.name:0 "[marauder_neighbor_species.GetName] 逃生倉"
 marauder.703.desc:0 "在 §H[marauder_neighbor.GetName]§! 的兩個氏族發生了特別激烈的交火後，近日一個 [marauder_neighbor_species.GetName] 救生艙漂流到了我領空。邊境巡邏隊攔截並開啟了救生艙，發現了一位感激涕零激的 [marauder_neighbor_species.GetName] 將官。這位艦隊司令承諾終生無償為我們服務。"
 marauder.703.a:0 "歡迎登艦，司令官。"
 marauder.703.b:0 "我們不需要另一位艦隊司令。"
 marauder.703.c:0 "讓這肉塊安樂死吧。"
 marauder.703.d:0 "收割這個生物。"
 marauder.703.e:0 "至死？處理掉這個異種。"
 gain_marauder_admiral:0 "我們獲得了一位資深的 [marauder_neighbor_species.GetName] 艦隊司令。"
 gain_marauder_fleet:0 "我們獲得了一小支掠奪者艦隊。"
 marauder.704.name:0 "漂流艦隊"
 marauder.704.desc:0 "在距離 §H[marauder_neighbor.GetName]§! 領土不遠的 [border_system.GetName] 星系內發現了一小支被遺棄的 [marauder_neighbor_species.GetName] 星艦艦隊。船載計算機日誌表明，船組為了逃離某種氏族間的爭鬥逃到了我境內。不幸的是，由於物資缺乏，他們很快都餓死了。自那時起，這些星艦一直處於漂流狀態。\n\n我們的工程師已經對星艦進行了檢查，它們看起來狀態良好。一旦補全了船組，我們可以讓它們進入我艦隊服役。"
 marauder.704.a:0 "好的，它們也是資產。"
 marauder.704.b:0 "不，那些星艦不過是太空垃圾。拆掉它們。"
 marauder.705.name:0 "[marauder_neighbor_species.GetName] 資源貯藏"
 marauder.705.desc:0 "巡邏部隊最近偶然在靠近我們與 §H[marauder_neighbor.GetName]§! 邊界的 [border_system.GetName] 星系發現了一處隱藏在深空的資源貯藏。貯藏的巨型貨倉中是數世紀前 [marauder_neighbor_species.GetName] 幾次劫掠的戰利品。\n\n這個貯藏點在某個時候被遺忘了，也可能其主人在某次劫掠中或 [marauder_neighbor_species.GetName] 無數次內部爭執的一次中被殺了中。無論如何，它現在屬於我們了。"
 marauder.706.name:0 "被遺棄的 [marauder_neighbor_species.GetName] 棲所"
 marauder.706.desc:0 "我們在境內的 [border_planet.GetName] 低軌道發現了半完工的 [marauder_neighbor_species.GetName] 太空棲所殘遺。顯然，在某個時候 §H[marauder_neighbor.GetName]§! 試圖在 [border_system.GetName] 星系中建立永久據點，但不知何原因，他們的努力被放棄了。\n\n由於它貼近 [border_planet.GetName]，這個未完成的棲息地在我們對星系的初步勘察中未被發現。此時它不過是團密集的太空垃圾，但是殘骸中有很多寶貴的礦物可打撈。"
 marauder.706.a:0 "打撈所能利用的一切。"
 marauder.707.name:0 "[marauder_neighbor_species.GetName] 太空梭"
 marauder.707.desc:0 "最近一艘小型 [marauder_neighbor_species.GetName] 太空梭在 [border_system.GetName] 星系越過了我邊界，隨後有 §H[marauder_neighbor.GetName]§! 劫掠者追逐。我們不確定他們為什麼被自己人追逐，但是劫掠者收到我們的邊防警告後撤退。\n\n這艘嚴重受損的太空梭已經被回收，其船組在進入 [border_system.GetName] 不久後死亡。它的貨艙裝滿了偷來的能源點數憑證。"
 marauder.707.a:0 "依據打撈權，這些點數是我們的了。"



 HORDE_SUCCESSOR_GREETING_01:0 "我們緬懷大可汗。"
 HORDE_SUCCESSOR_GREETING_02:0 "我們是大可汗遺產的真正繼承者。"
 HORDE_SUCCESSOR_GREETING_03:0 "以大可汗之名！"
 HORDE_SUCCESSOR_GREETING_04:0 "大可汗永遠活在我們心中。"
 HORDE_SUCCESSOR_GREETING_05:0 "大可汗仍在彼岸關注我們。"
 HORDE_SUCCESSOR_GREETING_06:0 "不要招惹大可汗的後裔。"
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "你無法擊敗大可汗的後代。"
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "你的毀滅就是對大可汗的緬懷。"
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "我們將實現大可汗的承諾，將你們可憐的帝國碾作塵土。"
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "你將被毀滅！這是大可汗的意志！"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "以大可汗在天之靈，你們帝國將燒燬！"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "大可汗教過我們如何對付你這樣的人。"
 
 FRIENDLY_COLOSSUS_GREETING_01:0 "你們看到我們的巨像了嗎？那可真是個科技奇蹟啊。我們很樂意讓你們的代表團參觀巨像的一些非機密艙室。"
 FRIENDLY_COLOSSUS_GREETING_02:0 "不必害怕我們的巨像。巨像那毀滅性的力量只會瞄準我們的敵人，不會攻擊我們的朋友。"
 NEUTRAL_COLOSSUS_GREETING_01:0 "我們說的每一句話，都有威力足以毀滅星球的巨像做支撐。"
 NEUTRAL_COLOSSUS_GREETING_02:0 "，我們隨時準備動用巨像的全部毀滅性力量，如果勢不得已。我們衷心希望事態不要發展到那個地步。"
 HOSTILE_COLOSSUS_GREETING_01:0 "你最好祈禱永遠不會看到我們那全副武裝的巨像運轉時的火力！"
 HOSTILE_COLOSSUS_GREETING_02:0 "我們建造的巨像是專門用來對付 [From.GetName] 這類的工具。不要給我在你們星球上空使用它的理由。"
 PACIFIST_COLOSSUS_GREETING_01:0 "我們建造的巨像只是防禦措施。它的目的是保護我們的人民。如果形勢緊迫，也可以用來消滅那些企圖傷害宇宙的傢伙。"
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "我們已經將靈力注入巨像之中。巨像將減少消滅異端以及褻瀆之物的工作量。"
 MATERIALIST_COLOSSUS_GREETING_01:0 "我們擁有的巨像是科技發展歷程的璀璨明珠。確實，科學沒有什麼是做不到的。"
 PURIFIER_COLOSSUS_GREETING_01:0 "你們沒看到我們的巨像嗎，你們這些異種雜碎？算了，待巨像將 [From.Capital.GetName] 炸到天國時，你們自然會知曉其威力。"
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "既然巨像已經完全上線，我們預計所有有機生命體清洗行動的效率將提升254.88%。"
 HIVE_COLOSSUS_GREETING_01:0 "我們建造的巨像，是蜂巢意志的證明。"
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "你們強大巨像我們的工程師都很癡迷。我們比以往任何時候都更加感激兩個帝國間維持的友好關係。"
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "只有白癡才會與 [From.GetName] 作對，畢竟你們擁有巨像。我們很高興你們帝國與我們的友好關係。"
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "你們建造的巨像讓我們十分擔憂。使用這麼可怕的毀滅工具，你們顛覆了全銀河的勢力平衡。"
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "你們的巨像非常壯觀、也非常令人不安。這東西真能摧毀整個星球？"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "你們吹噓的巨像也可以像其它星艦一樣被炸毀。最好別忘了這點。"
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "這些巨像……你是有多蠢才會去建造這種怪物。想想你們用的資源可以建造多少戰列艦啊。"
 WAR_COLOSSUS_GREETING_01:0 "趁著還有機會，趕緊認輸，蠢貨！不然我們的巨像就要抹除你們存在的痕跡！"
 WAR_COLOSSUS_GREETING_02:0 "不要奢望能抵擋巨像壓倒性的力量。它會把你們的星球變成灰燼。"

 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "作為轄地我們不能採取此行動。"
