 # Edicts 
 ####################################
 edict_masters_writings_politics:0 "大師的教誨：大局為重"
 edict_masters_writings_politics_desc:0 "一位外星哲學家教誨的翻譯。遵從她通過自我犧牲團結人民的建議，我們能在基礎設施方面取得極大進展。\n\n「強大的國家建立在犧牲舒適的基礎上，只要所有人一起擔負責任。」——說書人特麗薩\n"
 edict_masters_writings_philosophy:0 "大師的教誨：哲學思辨"
 edict_masters_writings_philosophy_desc:0 "一位外星哲學家教誨的翻譯。包含了人生意義與宇宙目的的諸多分析與思考。統治者遵循這些建議，就可以做出更加明智的決策。\n\n「宇宙目的的答案我們難以觸及，但這並不會減緩我們追求它的步伐。我們要努力團結，以得到萬物本源的答案。」——說書人特麗薩\n"
 edict_masters_writings_diplomacy:0 "大師的教誨：外交信任"
 edict_masters_writings_diplomacy_desc:0 "一位外星哲學家教誨的翻譯。她在外交談判中的奇聞異事可以作為外交談判的優秀範例。\n\n「遭遇宇宙家庭的其他孩子可能會造成恐慌，但終究會成為一線希望。善待友鄰，和平共處，他們帶來的祝福便是空虛孤獨的終結。」——說書人特麗薩\n"
 edict_masters_writings_war:0 "大師的教誨：戰國策"
 edict_masters_writings_war_desc:0 "一位外星哲學家教誨的翻譯。她對戰爭的描述和戰鬥策略的想法可以為我軍帶來絕佳的訓練素材\n\n「統一是最大的挑戰，因為持續的發展會產生隔閡的界線。界線是需要被打破的，這種觀點常令人望而卻步。但正所謂不破不立，只有先打破界線才能建起更強大的整體。」——說書人特麗薩\n"
 edict_improved_work_environment:0 "改善工作環境"
 edict_improved_work_environment_desc:0 "花費時間和資源改善我民的工作環境一定能夠帶來更好的結果和更快樂的工人。\n"
 edict_renewable_energy:0 "改進能源計劃"
 edict_renewable_energy_desc:0 "可以進一步限制有毒燃料和不可再生資源的使用，以推進新能源生產的研究。這能使得我們更接近完美的能源循環，並改善人民的生活環境。\n"
 edict_super_sensors:0 "大範圍探測器搜尋"
 edict_super_sensors_desc:0 "研究過先進探測器技術之後，我們獲得了足夠的訊息，能夠將額外的資源用到增強搜尋掃瞄上。使用這種技術，我技師更容易在星系邊緣找到特殊目標。\n"
 
