 # Planet Modifiers 
 ####################################
 acid_jungles:0 "酸性叢林"
 acid_jungles_desc:0 "進化產生了能夠流出酸液的植物，使人很難橫穿叢林或在此定居。"
 ex_planet:0 "曾為行星"
 ex_planet_desc:0 "這條小行星帶曾為有生命希望的行星。"
 ship_graveyard:0 "星艦之墳"
 ship_graveyard_desc:0 "許多星艦曾在此毀滅，將此處變成了一個材料豐富的墳墓。"
 ai_fleet:0 "損毀的AI艦隊"
 ai_fleet_desc:0 "在這顆行星上有一支損毀的AI控制的艦隊，給我們提供了珍貴的工程數據以供研究。"
 irradiated_wasteland:0 "輻射廢土"
 irradiated_wasteland_desc:0 "這顆行星遭受了射線轟擊，其上的絕大部分區域都不再適宜生物生存。"
 ancient_one:0 "古神"
 ancient_one_desc:0 "古老的存在，居住在深海之下，是主宰行星的生命力量。"
 food_rich_planet:0 "富營養食物"
 food_rich_planet_desc:0 "行星的植物群提供了富含營養的水果和物質，可以改善生存環境。"
 super_sensor_array:0 "究極探測器陣列"
 super_sensor_array_desc:0 "強力的探測器陣列能提供周圍區域更好的概觀。"
 horse_powered_factories_low:0 "強迫的動物勞工"
 horse_powered_factories_medium:0 "不情願的動物勞工"
 horse_powered_factories_high:0 "自願的動物勞工"
 horse_powered_factories_low_desc:0 "當地的四足動物非自願地幫助改善工作環境。"
 horse_powered_factories_medium_desc:0 "當地的四足動物並不情願地幫助改善工作環境。"
 horse_powered_factories_high_desc:0 "馴服的四足動物幫助改善工作環境。"
 fallen_robots:0 "機器殘留"
 fallen_robots_desc:0 "這顆行星上殘留著失落的社會留下的老舊機器人，給我們提供了珍貴的工程數據以供研究。"
 society_animal_life:0 "奇異的動物生命"
 society_animal_life_desc:0 "非常奇異的動物在這顆行星上棲居。它們提供了有趣的社會研究機會。"
 hostile_animal_life:0 "危險的動物生命"
 hostile_animal_life_desc:0 "這顆行星上的原生生物似乎對我們很不友好。"
 shifting_sands:0 "沙上前行"
 shifting_sands_desc:0 "這顆沙漠星球由幾乎毫無水分的沙漠構成，極度難以建設。"
 liquid_sands:0 "流沙"
 liquid_sands_desc:0 "沙漠覆蓋了整顆行星，細膩的沙粒猶如液體。奇異的礦物成分提供了豐富的研究資料。"
 abandoned_mining:0 "被遺棄的採礦基地"
 abandoned_mining_desc:0 "這顆星球上曾有過古老的採礦基地，說明這裡有潛在的資源。"
 gas_rich_planet:0 "豐富氣藏"
 gas_rich_planet_desc:0 "在這顆星球上建立殖民地以開發其資源。\n£energy §G+50%§!"
 gas_rich_planet_fo_realz:0 "無節制天然氣開採"
 gas_rich_planet_fo_realz_desc:0 "對這顆星球上稀有自然資源的開採會在短期內大幅度增加整體能量生產。"
 gas_responsible_mining:0 "合理天然氣開採"
 gas_responsible_mining_desc:0 "節省這顆星球上的珍稀天然氣資源可在長期內保持能量生產的效益。"
 suppressed_opposition:0 "鎮壓逆黨"
 suppressed_opposition_desc:0 "這顆行星上的一部分人口曾因為反抗政府而被暴力鎮壓。"
 scared_population:0 "恐懼的平民"
 scared_population_desc:0 "民眾在恐懼中勞動，害怕外星工廠會帶走更多人命"
 secured_factory:0 "安全確認的外星工廠"
 secured_factory_desc:0 "付出金錢和努力確保一家外星工廠的工作環境安全。"
 fear_as_control:0 "鐵律"
 fear_as_control_desc:0 "罪犯受到懲戒，促使人們採取行動。"
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "傳染病"
 infectious_disease_desc:0 "一種高度傳染性疾病散播開來，新的困境出現，民眾受到威脅。"
 pyramid_wars:0 "天啟戰爭"
 pyramid_wars_desc:0 "由於「天人」的真正神性的不同理解造成的宗教衝突，人們爆發了全面戰爭。"
 syndaw_automated_work:0 "自動化的工作流程"
 syndaw_automated_work_desc:0 "不管合理與否，對自動化導致的失業的擔憂正在影響著這可行星。"
 syndaw_unfriendly_robots:0 "機器人融合緊張"
 syndaw_unfriendly_robots_desc:0 "行星上有體機人口與機器人人口之間緊張的關係已經減少了我們的£unity 凝聚力產出。"
 syndaw_research_malus:0 "AI失敗"
 syndaw_research_malus_desc:1 "一個參與社會學研究的實驗室AI的終端硬體受損，目前正在更換。"
 
