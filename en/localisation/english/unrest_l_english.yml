 unrest_title:0 "§R動亂§!："

 unrest.101.name:0 "$unrest_title$恐怖事件"
 unrest.101.desc:0 "隨著局勢持續升溫，§Y [Root.GetName] §!的動盪最終演變為恐怖主義行為。雖然傷亡和財產損失微乎其微，但公民質疑 [Root.Owner.GetName] 能否有能力繼續保護他們。"

 unrest.105.name:0 "$unrest_title$嚴重的恐怖事件"
 unrest.105.desc:0 "在陰霾重重的§Y [Root.GetName] §!殖民地發生了一起重大事件。雖然國家關鍵設施安然無恙，但計劃周密的恐怖襲擊造成了嚴重的人員傷亡和財產損失，這已經動搖了殖民地的根基。"

 unrest.110.name:0 "$unrest_title$維持和平"
 unrest.110.desc:0 "由於 [Root.Owner.GetAdj] 部隊在§Y [Root.GetName] §!快速和決定性的保護平民行動，迫在眉睫的暴亂被鎮壓了。"

 unrest.115.name:0 "$unrest_title$聖光普照"
 unrest.115.desc:0 "在§Y [Root.GetName] §!社會動盪的時刻，我們收了一份精神主義者在民眾間頻繁活動的報告，這似乎是人民對不安定環境的反應。臨時神殿正在建立，人們在共同的信仰下形成新的社會紐帶。"

 unrest.120.name:0 "$unrest_title$良好專政"
 unrest.120.desc:0 "發生在§Y [Root.GetName] §!的騷亂推動一種新的敘事成為行星政治舞台的寵兒：人民希望強人和秩序，寧可犧牲自由。"

 unrest.125.name:0 "$unrest_title$異鄉之客"
 unrest.125.desc:0 "隨著§Y [Root.GetName] §!社會秩序的不斷瓦解，非 [Root.Owner.GetName] 原住民發現自己在殖民地越來越遭受排斥。"

 unrest.130.name:0 "$unrest_title$理性客觀"
 unrest.130.desc:0 "§Y [Root.GetName] §!的地方精神領袖實在無能，不能使當地人民從不安中平靜下來，民眾開始以更理性的觀點看待身處的物質世界。"

 unrest.135.name:0 "$unrest_title$團結起來"
 unrest.135.desc:0 "報導稱，§Y [Root.GetName] §!動亂的升溫至少一部分是因為對當地的外星人口的不公平待遇導致的。"

 unrest.140.name:0 "$unrest_title$交流意識"
 unrest.140.desc:0 "因為越來越多的社會裂痕出現在§Y [Root.GetName] §!，使得當地社區因不安而團結起來，並為實現更大的平等而共同努力。"

 unrest.145.name:0 "$unrest_title$終將過去"
 unrest.145.desc:0 "強力的干預威脅對阻止§Y [Root.GetName] §!的破壞分子沒有起到什麼作用。事實上，當地人似乎對這種控制方法失去了信心。"

 unrest.150.name:0 "$unrest_title$激進主義"
 unrest.150.desc:0 "§Y [Root.GetName] §!的動盪導致越來越多的當地人呼籲更強大的駐軍，無論是在他們的母星還是在整個 [Root.Owner.GetName] 。"

 unrest.4200.name:0 "$unrest_title$ [Root.GetName] 上的叛亂！"
 unrest.4200.desc.returner:0 "[Root.GetName] 已經被復國分子奪取了！他們為了自由而戰，而他們的最終目標是重新加入 [fatherland.GetName]。"
 unrest.4200.desc.secession:0 "[Root.GetName] 的平民正在起義！他們追尋脫離我帝國，並且現在稱呼自己為 [secessionist_rebels.GetName]。"
 unrest.4200.desc.returner.gesta:0 "[Root.GetName] 的前佔領實體的殘餘分子正試圖通過武力奪回他們的星球。"
 unrest.4200.desc.secession.gesta:0 "[Root.GetName] 上的反叛分子正試圖使該星球脫離我們的控制。"

 unrest.4211.name:0 "$unrest_title$ [From.From.GetName] 殖民地陷落！"
 unrest.4211.desc:0 "我們未能鎮壓 [From.From.GetName] 上的叛亂，現在這一殖民地已宣告獨立。"
 unrest.4211.desc.gesta:0 "我們的一個星球被竊取了。"

 unrest.4220.name:0 "來自 [From.GetName] 的合併請求"
 unrest.4220.desc:0 "致敬，[Root.GetRulerTitle] [Root.GetRulerName]。我是來自 [From.GetName] 的[From.GetRulerTitle] [From.GetRulerName]，我代表 [From.From.GetName] 的人民發言。\n\n我們最近剛脫離 [rebelled_against.GetName] 的掌控。我們是一個年輕的國家，很容易成為其他……捕食者的目標。我們中的許多人都非常懷念 [Root.GetAdj] 對這顆行星的統治——我在此真誠請求您將我們帶回去。"
 unrest.4220.a:0 "我們將不會§Y完全§!奪走你們來之不易的獨立。"
 unrest.4220.a.tooltip:0 "附庸§Y[From.GetName]§!。"
 unrest.4220.b:0 "我們始終都是一個民族。"
 unrest.4220.b.tooltip:0 "立即吞併§Y[From.From.GetName]§!。"
 unrest.4220.c:0 "我們不能——也不會——幫助你們。"

 unrest.4225.name:0 "前殖民地被附庸"
 unrest.4225.desc:0 "聽說我們先前的 [From.From.From.GetName] 殖民地成為了 [From.GetName] 的附庸國。"
 unrest.4225.desc.gesta:0 "聽說曾經屬於我們的 [From.From.From.GetName] 成為了 [From.GetName] 的附庸國。"
 unrest.4225.a:0 "駭人聽聞。"

 unrest.4230.name:0 "前殖民地被吞併"
 unrest.4230.desc:0 "聽說我們先前的 [From.From.From.GetName] 殖民地已經併入 [From.GetName]。"
 unrest.4230.desc.gesta:0 "聽說曾經屬於我們的 [From.From.From.GetName] 已經被 [From.GetName] 吞併了。"
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "叛亂被鎮壓"
 unrest.4235.desc:0 "我們已經擊敗了 [From.From.From.GetName] 上的叛亂軍隊並恢復了我們的權威，建立了對殖民地的牢固控制。"
 unrest.4235.desc.gesta:0 "[From.From.From.GetName] 上的反叛分子已經被平定。"
 unrest.4235.a:0 "他們不會再違抗我們了。"
 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$ [revolt_planet.GetName] 上的奴隸集會"
 unrest.155.desc:0 "奴隸秘密地在夜晚集會、對上層階級的反抗日益增加、貨物神秘消失只能說明一件事。[revolt_planet.GetName] 上的奴隸正日益激進，在同類間傳播分歧與不和——而在其他人群中則傳播恐慌。無論他們在策劃什麼，一定不是什麼好事。 "
 unrest.155.a:0 "我們必須採取行動。"
 unrest.156.name:0 "$unrest_title$ [Root.GetName] 上的蓄意破壞"
 unrest.156.desc:0 "在一次惡意反抗中，[Root.GetName] 上的奴隸用自製炸藥摧毀了工廠設施。儘管爆炸發生在夜晚，但他們通過觸發報警系統將毫無戒心的工廠領導引誘到現場。這此襲擊經過多方配合，執行得非常完美，無論誰該為此負責，他們顯然已經策劃了很久。"
 unrest.156.a:0 "他們會為這些行為付出代價。"
 unrest.156.b:0 "我們必須解決分歧"
 unrest.159.name:0 "$unrest_title$ 饑荒襲擊了[Root.GetName]"
 unrest.159.desc:0 "似乎 [Root.GetName] 上的奴隸已經厭倦了……進食。發言人通知我們，大量奴隸將拒絕所有的食物攝入，直到我們在行星上廢除奴役。迄今為止，我們所有強迫他們進食的努力都失敗了。遺憾的是，缺乏營養將會大大降低他們的工作效率。"
 unrest.159.a:0 "讓他們繼續挨餓。"
 unrest.159.b:0 "我們需要解決這一問題。"
 unrest.157.name:0 "$unrest_title$ [revolt_planet.GetName] 上的奴隸暴亂"
 unrest.157.desc:0 "[revolt_planet.GetName] 上的奴隸已經打破枷鎖！在一場精心策劃的攻擊中，[revolt_planet.GetName] 上的激進分子擊敗了當地政府。這顆行星現在已經陷入了混亂，憤怒的奴隸化身暴徒，許多甚至攜帶致命武器，他們走上街頭，襲擊所有阻撓他們的人。"
 unrest.157.a:0 "他們已經做得太過分了。"
 unrest.157.b:0 "也許我們應該更改自己的做法。"
 unrest.160.name:0 "$unrest_title$ [revolt_planet.Planet.GetName] 上的奴隸起義"
 unrest.160.desc:1 "[revolt_planet.Planet.GetName] 上的奴隸人口已經團結起來公開起義，並使用暴力對抗當地政府。由於起義部隊同時攻擊並癱瘓了幾個關鍵目標，情況迅速升級。這顆行星的命運現在取決於我們當地的防禦部隊。如果他們失敗了，我們將失去 [revolt_planet.Planet.GetName]。"
 unrest.160.a:0 "碾碎叛徒！"
 unrest.160.a.tooltip:0 "奴隸軍隊將會試圖控制整顆行星。"
 unrest.161.name:0 "叛亂被鎮壓"
 unrest.161.desc:0 "我們已經鎮壓了 [event_target:revolt_planet.Planet.GetName] 上的奴隸叛亂。由於部隊的奮勇作戰，我們奪回了關鍵設施，重新樹立了我們的權威。現在我們要做的就是重建那些奴隸無情摧毀的一切。很長時間內不會再有人膽敢反抗我們了。"
 unrest.161.a:0 "現在他們知道自己的地位了。"
 unrest.161.b:0 "事情發展到這一步真是我們的恥辱。"
 unrest.161.a.tooltip:1 "反抗失敗的記憶將會打消當地人民繼續反抗的想法。"
 unrest.163.name:0 "停止使用奴隸勞工"
 unrest.163.desc:0 "由於 [revolt_planet.Planet.GetName] 不再使用奴隸勞工，動亂漸漸平息了。也許現在生活可以恢復正軌了。"
 unrest.165.name:0 "奴隸被安撫"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName] 上的激進分子已經被安撫，奴隸們也回到了他們應當處於的工作崗位上。"
 unrest.165.a:0 "回到工作……"
 unrest.167.name:0 "[revolt_planet.Planet.GetName] 失守"
 unrest.167.desc:0 "難以置信的事發生了。我們在 [revolt_planet.Planet.GetName] 上的軍隊潰敗，我們最後一位忠臣被奴隸反抗軍殘忍處死。奴隸反叛軍已經宣佈獨立。這是 [From.GetSpeciesName] 歷史上的黑暗一天。"
 unrest.167.a:0 "我們將會全力奪回屬於我們的東西。"
 unrest.167.b:0 "也許這是最好的結果……"
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "致敬，[Root.GetSpeciesName] 。我們是自由戰士——從前是奴隸——對抗 [old_owner.GetName]，在那我們受到[old_owner.GetRulerTitle] [old_owner.GetRulerName] 的壓迫虐待。我們一直敬仰你們的平等主張——我們過去稱作「 [new_owner.GetSpeciesAdj] 」之道，也會分享你們的價值觀。我們已經逃離了我們的過去，並希望成為你們國家的一部分，你們可以接納我們嗎？"
 unrest.168.a:0 "我們是平等的，加入我們。"
 unrest.168.a.tooltip:0 "[old_owner.GetName] 將會注意到我們接受了他們的前奴隸。"
 unrest.168.b:0 "我們不需要更多星球。"
 unrest.169.desc:0 "我們正式通知您國 [revolt_planet.GetName] 上的自由戰士已經加入了我們的國家，並享受完整的公民權，包括接受我們的庇護。您國再也無法踐踏他們的權利了。"
 unrest.169.a:0 "你們自己克服吧。"
 unrest.169.b:0 "我們要踐踏你們的權利。"
 unrest.169.c:0 "恭喜，現在他們是你國的麻煩了。"

 opinion_took_in_rebels:0 "接受叛軍。"
