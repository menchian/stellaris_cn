 faction.15.title:0 "奴隸暴力！"
 faction.15.desc:0 "玩忽職守的奴隸組成遊蕩的暴民，與 [roving_gangs_planet.GetName] 上的其他人口產生了暴力衝突，導致對方人口死亡。\n\n死者的家屬對此如何反應，尚待觀察。"
 faction.15.a.tooltip:0 "[roving_gangs_planet]：\n§Y1人口§!§R死亡§!。"

 faction.50.title:0 "星際鐵路！"
 faction.50.desc:0 "似乎我們的奴隸中一些激進分子集結了起來，想將奴隸人口轉移出 [Root.Owner.GetAdj] 領土。\n\n雖然尚不清楚這麼大規模的犯罪是如何進行的，但可以確定的是，奴隸們已經逃離 [Root.Owner.GetName] ，重獲自由之身。"
 faction.50.desc.colle:0 "有個派系找到了契機削弱 [Root.Owner.GetName]，將一些奴隸從工作崗位上帶走後，私運出了 [Root.Owner.GetAdj] 邊界。\n\n我們會重整旗鼓，希望走失的奴隸們能夠最終回到 [Root.Owner.GetName]，重拾生活的意義。"
 faction.50.a:0 "真晦氣。"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]：\n受奴役人口：§R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]：\n受奴役人口：§R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]：\n受奴役人口：§R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]：\n受奴役人口：§R-5§!"

 faction.55.title:0 "反抗派奴隸暴動！"
 faction.55.desc.colle:0 "[Root.GetName] 派系的一些分子醉心於挫傷 [Root.Owner.GetName]，摧毀了 [riots_planet.GetName] 上的一座生產設施。我們只能認為，他們無法接受自己在 [Root.Owner.GetAdj] 社會中的地位，因此才會自相傷害。"
 faction.55.desc:0 "暴動的奴隸們摧毀了 [riots_planet.GetName] 上的一棟建築。需要修理才能繼續生產。"

 faction.60.title:0 "反抗派奴隸叛亂！"
 faction.60.desc:0 "我們的奴隸中的一些激進分子已經拿起武器對抗我們的合法統治了——有些人覺得這很正常。\n\n據報導，叛亂始於 [revolt_planet.GetName]，可能已經蔓延到了其它地方。"
 faction.60.desc.colle:0 "為了 [Root.Owner.GetName] 的榮耀和昌盛，一些人從事比較卑微的工作。而這些人的不滿已經達到了極點。\n\n他們鼠目寸光，無法看到大局，竟然在 [revolt_planet.GetName] [revolt_planet.GetPlanetMoon]上發動叛亂——而且似乎其它星球也想要跟隨他們的步伐。"
 faction.60.a:0 "真是災難。"
 faction.60.b:0 "一群蠢貨……"
 faction.60.a.tooltip:0 "§H奴隸反抗派§!發動了§Y叛亂§!！"

 faction.80.title:0 "奴隸激進化！"
 faction.80.desc:0 "當地 [Root.GetName] 組織的成員們似乎已經使一部分 [Root.Owner.GetAdj] 奴隸變得激進，使反抗派更加強大了。"

 ### Separatists
 # From = pop faction
 # Parameters = planet

 pft_planet_separatists:0 "行星分離主義派"
 pft_planet_separatists_desc:0 "行星分離主義者可能會出現在各個殖民星球，尋求讓整個星球脫離帝國統治。如果有了足夠的民眾支持，他們可能會發起武裝叛亂。\n\n§H行星分離主義者絕不會出現在我們直轄的星球上。§!"

 # Separatists rebel
 faction.100.title:0 "分離主義者叛亂！"
 faction.100.desc:3 "[planet.GetName] 上的動亂一觸即發。當地的分離主義派已經武裝叛亂，企圖拿下整個星球。"

 # Separatists riot
 faction.101.title:1 "分離主義者暴動！"
 faction.101.desc:1 "§Y[planet.GetName]§! 上民眾的不安一觸即發，§Y[Root.GetName]§! 的成員們已經走上街頭，開始燒殺搶劫了。\n\n據報導，一座殖民地主要設施已摧毀。"

 # Separatist leader assassinated
 faction.102.title:1 "派系領導者遇刺！"
 faction.102.desc:1 "領導者 [Root.Leader.GetName] 的突然死亡讓 [Root.GetName] 陷入混亂。\n\n在 [Root.Owner.GetSpeciesAdj] 公眾看來，這是 [Root.GetName] 內部權力鬥爭的結果。雖然新領導者已經嶄露頭角，但這一事件也令他們損失了不少的民眾支持。"

 # Separatist sector created
 faction.103.title:0 "建立新星域！"
 faction.103.desc:0 "已經承認 [Root.GetName] 的准獨立星域，他們在 [parameter:planet.GetName] 建立星域中央政府。"

 faction.104.title:0 "脫離帝國！"
 faction.104.desc:0 "為了安撫並有效消滅分離主義者，[parameter:planet.GetName] 的殖民地已被許可脫離 [Root.Owner.GetName]。\n\n隨後 [Root.GetName] 成立新的國家。"

 ### Crusaders

 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 "[Root.GetName] 指責異教徒 [parameter:heathens.GetName]！"
 faction.200.desc:1 "他們將矛頭指向了一個外國勢力的首都，企圖佔領。"

 holy_war_title:0 "聖戰"
 holy_war_desc:0 "討伐 [parameter:heathens.GetName]。"
 holy_war_1_poi:0 "母星系"
 holy_war_1_poi_desc:0 "異教徒的行星。"
 profane_planets_seized:0 "褻瀆的行星已被淨化"

 # Capital conquered
 faction.201.title:0 "異教徒的首都被佔領了！"
 faction.201.desc:0 "他們的神廟已被毀壞，他們被自己的神遺棄了。"

 faction.202.title:0 "羞辱 [parameter:heathens.GetName]"
 faction.202.desc:0 "由於安保工作的一點失誤，[Root.GetName] 得以短暫接入我們的外交通訊頻道。他們趁機抨擊了 [parameter:heathens.GetName]，侮辱他們是邪教徒，譴責他們道德淪喪。\n\n這場意外讓極度虔誠的 [parameter:heathens.GetSpeciesPlural] 難以接受。"
 faction.202.a:0 "真尷尬。"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! 對§Y我帝國§!的評價增加了§Y派系侮辱§!調整因素。"
 faction.203.title:0 "企圖羞辱"
 faction.203.desc:0 "又一次極度尷尬的安保漏洞讓 [Root.GetName] 再次短暫接入了我們的外交通訊頻道。他們藉機再次貶低 [parameter:heathens.GetName] 的宗教信仰。\n\n然而，可以理解，這次意外早在 [parameter:heathens.GetSpeciesPlural] 預料之中，他們似乎對此番侮辱毫不在乎。"
 faction.203.a:0 "唉……"

 faction.204.title:0 "宗教叛亂！"
 faction.204.desc:0 "報告稱 [Root.GetName] 的激進分子正在 [planet.GetName] 發起武裝叛亂。\n\n這場叛亂仍處於初始階段，我們最好將它扼殺在搖籃裡。"
 faction.204.a:0 "很好。"
 faction.204.a.tooltip:0 "[planet.GetName]：\n叛亂！"

 ### Nationalists
 faction.301.title:2 "民族主義者蓄意破壞！"
 faction.301.desc:2 "[Root.GetName] 的激進成員摧毀了 [planet.GetName] [planet.GetPlanetMoon]上的一棟建築。"
 faction.301.desc.phobe:0 "[Root.GetName] 的異種蠻子摧毀了 [planet.GetName] 上的一棟建築，想要對 [Root.Owner.GetName] 不利，瓦解我們的生活習俗。"
 faction.301.desc.phile:0 "[Root.GetName] 的成員們對我方的統治多有不滿，他們關閉——也有人認為是蓄意破壞——[planet.GetName] 上的一棟建築。"

 faction.302.title:1 "民族主義者叛亂！"
 faction.302.desc:3 "受到大眾支持，[Root.GetName] 發起武裝暴動，想要奪回領地。"
 faction.302.desc.phobe:0 "[Root.GetName]的異種公開叛亂，尋求推翻 [Root.Owner.GetAdj] 政權！"
 faction.302.desc.phile:0 "由於我們未能滿足對方的要求，[Root.GetName] 已經選擇公開反叛。"

 ### Peace Movement

 faction.400.title:0 "艦隊遭到破壞！"
 faction.400.desc:0 "[From.GetName] 的激進分子潛入了至少一艘 [Root.Owner.GetSpeciesAdj] 軍艦並埋下炸藥。現在炸藥已經引爆，導致 [Root.GetName] 嚴重受創。\n\n[From.GetName] 的領導者 [From.Leader.GetName] 發表聲明表示這是暴力的惡劣本質的展示，同時譴責 [Root.Owner.GetName] 與 [From.parameter:enemy.GetName] 的武裝衝突。"
 faction.400.a:0 "真是個偽君子。"
 faction.400.a.tooltip:0 "§R[Root.GetName] 被摧毀§!"

 faction.401.title:0 "終止敵對行動"
 faction.401.desc:0 "所有與對 [From.parameter:enemy.GetName] 的衝突有關的外交行動都已終止，我們提出了和解協議。"
 faction.401.a:0 "希望他們能接受。"

 faction.402.title:0 "終止敵對行動"
 faction.402.desc:0 "我們向 [From.parameter:enemy.GetName] 提出了和解，希望能結束戰爭。"
 faction.402.a:0 "這樣做有什麼好處？"

 ### Liberation Faction

 faction.501.title:0 "侮辱 [parameter:enemy.GetName]"
 faction.501.desc:0 "由於安保工作的一點失誤，[Root.GetName] 得以短暫接入我們的外交通訊頻道。他們趁機大肆侮辱 [parameter:enemy.GetName] ，並要求立即歸還 [parameter:planet.GetName]。\n\n這場意外讓 [parameter:enemy.GetSpeciesPlural] 難以接受。"
 faction.501.a:0 "真尷尬。"
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! 對§Y我帝國§!的評價增加了§Y派系侮辱§!調整因素。。"
 faction.502.title:0 "企圖羞辱"
 faction.502.desc:0 "又一次極度尷尬的安保漏洞讓 [Root.GetName] 再次短暫接入了我們的外交通訊頻道。他們再次大肆侮辱 [parameter:enemy.GetName] ，並要求立即歸還 [parameter:planet.GetName]。\n\n然而，可以理解，這次意外早在 [parameter:heathens.GetSpeciesPlural] 預料之中，他們似乎對此番侮辱毫不在乎。"
 faction.502.a:0 "唉……"
 faction.503.title:0 "鷹派叛亂！"
 faction.503.desc:0 "報告稱 [Root.GetName] 的激進分子在 [planet.GetName] 建立了高度組織的反抗軍。\n\n這場叛亂仍處於初始階段，我們最好將它扼殺在搖籃裡。"
 faction.503.a:0 "很好。"
 faction.503.a.tooltip:0 "[planet.GetName]：\n§R叛亂！§!"

 ### Emancipation Faction
 faction.600.title:0 "激化的奴隸"
 faction.600.desc:0 "據說 [Root.GetName] 的成員在受奴役民眾中散佈異議。有人謠傳他們在訓練 [parameter:slave_faction.GetName] 的邊緣分子，甚至為他們配備武器，不過這些謠言看起來都假得離譜。"
 faction.600.a:0 "儘管如此，還是有點擔心。"
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]：\n§R+50%§!好戰性\n§R+30%§!支持率"
 faction.601.title:0 "星際鐵路"
 faction.601.desc:0 "傳言說 [Root.GetName] 的一些激進成員解放了 [railroad_planet.GetName] 的一批奴隸，並將他們拐出 [Root.Owner.GetName] 的控制範圍。"
 faction.601.a:0 "我們必須密切監視他們。"
 faction.601.a.tooltip:0 "[railroad_planet.GetName]：\n受奴役人口：§R-1§!"

 ### Xenoslaver Faction
 faction.700.title:0 "強制奴役！"
 faction.700.desc:0 "據說激進的 [Root.GetName] 強制奴役了 [Root.Owner.GetName] 的一些非 [Root.Owner.GetSpeciesAdj] 人口。"
 faction.700.a:0 "這是一場惡劣的暴行。"
 faction.700.a.tooltip:0 "奴隸：\n§Y+2§!人口"

 faction.701.title:0 "[parameter:rebelling_faction.GetName] 叛變！"
 faction.701.desc:0 "[parameter:planet.GetName] 上那群自稱是奴隸主的人似乎是受夠了 [Root.Owner.GetName] 對外星人的軟弱態度，決定建立同盟，並宣佈獨立。"
 faction.701.a:0 "真是好大的膽子！"

