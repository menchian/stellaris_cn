 # Descriptors
 pft_supremacist:2 "本族至上主義黨"
 pft_supremacist_desc:4 "本族至上主義黨要求帝國創始種族擁有絕對支配地位。他們希望政策有利於自己的種族同時對其他種族作出限制。\n\n§L排外主義道德§!"
 pft_traditionalist:0 "傳統主義黨"
 pft_traditionalist_desc:1 "傳統主義黨渴望回歸可能存在於帝國走向星辰前某一時期或不存在的傳統價值，他們提倡艱苦樸素，厭惡某些技術進步和非精神主義價值觀。\n\n§L精神主義道德§!"
 pft_progressive:0 "進步主義黨"
 pft_progressive_desc:1 "進步主義黨渴望在既存的社會體系中根除歧視，並且厭惡非代議制政府。\n\n§L平等主義道德§!"
 pft_imperialist:0 "帝國主義黨"
 pft_imperialist_desc:1 "帝國主義黨要求統御其他帝國。他們喜歡敵對和征服其他帝國，厭惡依賴別人。\n\n§L軍國主義道德§!"
 pft_isolationist:0 "孤立主義黨"
 pft_isolationist_desc:2 "孤立主義黨要求孤立，盡可能少與其他帝國打交道。他們既不喜歡侵略戰爭，也不喜歡被人看輕。\n\n§L排外主義道德§!"
 pft_technologist:0 "技術主義黨"
 pft_technologist_desc:1 "技術主義黨渴望帝國全面擁抱科學進步和技術進步的成果。他們不喜歡因政治原因禁止某些研究，也討厭被其他帝國超越。\n\n§L物質主義道德§!"
 pft_totalitarian:0 "極權主義黨"
 pft_totalitarian_desc:1 "極權主義黨要求由單一強人或權威小團體領導的階級森嚴的社會。\n\n§L威權主義道德§!"
 pft_xenoist:0 "親外主義黨"
 pft_xenoist_desc:1 "親外主義黨渴望更重視外星生命和文化。他們喜歡人口的多樣化和與其他種族交流，厭惡種族奴役和肅清。\n\n§L親外主義道德§!"
 pft_prosperity:0 "繁榮主義黨"
 pft_prosperity_desc:2 "繁榮主義黨渴望經濟增長和資源獲取。他們喜歡能源點數和戰略資源，厭惡破壞內部發展的武裝衝突。\n\n§L和平主義道德§!"
 pft_democratic_election_1:0 "民主派系"
 pft_democratic_election_1_desc:0 "民主派繫在帝國選舉中出現，此後不久就銷聲匿跡了，只是將某些受歡迎的領導人置於政治聚光燈下的手段。"
