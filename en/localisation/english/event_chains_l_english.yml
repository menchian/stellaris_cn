 ####################################
 # Event Chains
 ####################################
 
 test_chain_title:0 "[Root.GetName]的奧秘"
 test_chain_desc:0 "[Root.GetName]上發生了一些奇怪的事件。"
 test_chain_2_title:0 "[Root.GetName]的奧秘"
 test_chain_2_desc:0 "[Root.GetName]上發生了一些奇怪的事件。"
 test_counter:0 "測試計數器"
 migrating_forests_chain_title:0 "[Root.GetName]的遷徙林木"
 migrating_forests_chain_desc:0 "[Root.GetName]上的遷徙林木影響了殖民地的發展。如果要這個世界繁榮發展，就必須解決這個問題。"
 subterranean_civilization_chain_title:0 "地下文明"
 subterranean_civilization_chain_desc:0 "[Root.GetName]的地下外星文明正在向地表的殖民地挖掘隧道。他們的數量和意圖我們暫時無從得知，但很可能成為極大的威脅。"
 abandoned_terraforming_chain_title:0 "廢棄的改造計劃"
 abandoned_terraforming_chain_desc:0 "[Root.GetName]在數千年前被某人部分改造過，但是這個進程不知為何終止了，導致了高度不穩定的氣候系統和生物圈。我們已經找到了廢棄的改造設施，現在得決定如何處置。"
 vultaum_chain_title:0 "先驅者-沃陶姆"
 vultaum_chain_desc:0 "我們找到了沃陶姆星際議會的遺物。他們是在大約一千二百萬年前活躍的外星文明。雖然他們具體的外形因時間悠久已經不可考據，但我們從他們的遺跡推斷，他們是一種蠕蟲狀環節生物，長度約為三到四米。他們互相溝通的主要方式為分節身體的震動。\n\n如果我們搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 vultaum_artifacts:0 "已回收的沃陶姆遺物"
 vultaum_homeworld_chain_title:0 "沃陶姆母星系"
 vultaum_homeworld_chain_desc:0 "我們發現了遺失已久的沃陶姆母星系的位置。一定要趁其他種族發現這個秘密之前盡早展開探索。"
 yuht_chain_title:0 "先驅者-尤特"
 yuht_chain_desc:0 "我們找到了尤特帝國的遺物。該外星文明在大約六百萬年前佔據了部分銀河系。尤特一族的外形屬於大型扁平的節肢類生物。成年個體的身長大約一百米，因此尤特人一般不會選擇多人共同乘坐一艘星際星艦。\n\n如果我們能夠搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 yuht_artifacts:0 "已回收的尤特遺物"
 yuht_homeworld_chain_title:0 "尤特母星系"
 yuht_homeworld_chain_desc:0 "我們發現了尤特母星系的位置。一定要趁其他種族發現這個秘密之前盡早展開探索。"
 first_league_chain_title:0 "先驅者-第一聯盟"
 first_league_chain_desc:0 "我們找到了第一聯盟的遺物。在大約兩百萬年前，有許多外星種族開始選擇和平共處，並組成了一個大型聯邦。在聯盟崩潰之前，第一聯盟的領地涵蓋了銀河系的大片區域。\n\n如果我們搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 first_league_artifacts:0 "已回收的第一聯盟遺物"
 first_league_homeworld_chain_title:0 "第一聯盟都城星系"
 first_league_homeworld_chain_desc:0 "我們發現了第一聯盟都城星系的位置，他們的元老議會就在那裡。一定要趁其他種族發現這個秘密之前盡早展開探索。"
 irassian_chain_title:0 "先驅者-伊瑞森"
 irassian_chain_desc:0 "我們找到了伊瑞森同盟的遺物。在大約一百萬年前，他們是一支擁有部分銀河統治權的星際政權。伊瑞森是一種擁有六肢的哺乳類生物，免疫系統異常脆弱，所以極易受到外星疾病的感染。據推測，伊瑞森可能是因為楓痘而滅絕，這種毀滅性的瘟疫席捲了他們的帝國。\n\n如果我們搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 irassian_artifacts:0 "已回收的伊瑞森遺物"
 irassian_homeworld_chain_title:0 "伊瑞森母星系"
 irassian_homeworld_chain_desc:0 "我們發現了伊瑞森母星系的位置。一定要趁其他種族發現這個秘密之前盡早展開探索。"
 cybrex_chain_title:0 "先驅者-賽博"
 cybrex_chain_desc:0 "我們在[From.GetName]上找到了賽博的遺物。他們是一種互相連通的機器意識，在六十萬年前控制了銀河系的一部分。他們的起源和特徵依舊是個謎，但我們得知，他們曾發起一場針對所有智慧生命的討伐，這場戰爭持續了幾個世紀，並造成了數以萬億計的傷亡。\n\n如果我們搜集到更多該文明的遺物，我們就可以確定他們母星系的位置。"
 cybrex_artifacts:0 "已回收的賽博遺物"
 cybrex_homeworld_chain_title:0 "賽博母星系"
 cybrex_homeworld_chain_desc:0 "我們發現了賽博母星系的位置。一定要趁其他種族發現這個秘密之前盡早展開探索。"
 sublight_probes_chain_title:0 "亞光速探測器"
 sublight_probes_chain_desc:0 "在我們掌握超光速航行之前，我們曾在[Root.Capital.GetName]向臨近星系發射過一些亞光速探測器。必須盡快回收它們，免得落入不懷好意之人的手中。"
 probes_recovered:0 "已回收的探測器"
 survey_habitable_worlds_chain_title:0 "適居世界勘察"
 survey_habitable_worlds_chain_desc:0 "我們的外星生物學家催促我們勘察所以曾經被我們發現存在有生物圈的星球。他們渴望瞭解銀河中的各種外星生態系統。"
 habitable_worlds_surveyed:0 "已勘察的適居星球"
 specimen_procurement_chain_title:0 "獲取外星樣本"
 specimen_procurement_chain_desc:0 "[Root.Capital.GetName]的外太空生物博物館發來請求，他們想請求幫助收集在各個星球上辨識出的一些稀有外星生命體。"
 specimens_collected:0 "已收集的樣本"
 radical_cult_title:0 "[radical_cult.GetName]"
 radical_cult_desc:0 "自稱「[radical_cult.GetName]」的極端主義信徒正試圖暗中顛覆我們的統治，蠱惑民眾信仰他們扭曲的教義。他們已經在[Root.Capital.GetName]上歷兵秣馬了數世紀，他們的領袖現已逃往了外太空，準備在外太空指揮對我們進行的征服行動。"
 survey_home_system_title:0 "勘察母星系"
 survey_home_system_desc:0 "在動身探索銀河之前，我們必須對[home_system.GetName]星系進行全面勘察。我們必須完全瞭解自己的「後院」。"
 establish_colony_title:0 "建立第一個殖民地"
 establish_colony_desc:0 "為了確保長期生存，[This.GetSpeciesName]種族需要擴張到[This.Capital.GetName]之外的地方去。建立我們的第一個殖民地，並在外星球的地表上插上[This.GetName]的旗幟。"
 first_colony:0 "已建立第一個殖民地"
 asteroid_sighted_chain_title:0 "發現小行星"
 asteroid_sighted_chain_desc:0 "據探測，一顆大型小行星將與[Root.GetName]發生碰撞。必須在它撞擊地表之前摧毀它。"
 asteroid_destroyed:0 "小行星已被摧毀"
 coming_storm_chain_title:0 "風暴將至"
 coming_storm_chain_desc:0 "據探測，一個神秘的亞空間種群正在靠近我們的星系。看來馬上有訪客要來了……"
 prethoryn_scourge_chain_title:0 "虛空災難"
 prethoryn_scourge_chain_desc:0 "我們的星系被一群貪婪的外星生物入侵了，他們意圖吞食所有遇到的生命體。必須趕在他們用人海戰術碾壓我們之前阻止這些蟲族入侵者。"
 extradimensional_invasion_chain_title:1 "天外來客"
 extradimensional_invasion_chain_desc:0 "我們的銀河系之中出現了巨大的空間裂痕，那可能是連接其他次元的通道。奇怪的虛體星艦從中湧出，他們會從路上碰到的一切物體身上吸取能量，直到那不幸的物體失去一切能量為止。"
 star_power_chain_title:0 "異常恆星物質"
 star_power_chain_desc:0 "尋找異常輻射讀數。"
 hunting_hyacinth_title:0 "最終風信子號"
 hunting_hyacinth_desc:0 "我們的祖先乘坐方舟來到[Root.Capital.GetName]，而其姊妹船風信子號本該在一個世紀之前就隨我們從地球趕來。我們必須弄清她現在的狀況。"
 nomads_observation_chain_title:0 "可疑的太空旅者"
 nomads_observation_chain_desc:1 "偵測到有奇怪的外星人出現在我邊境，我們無法與其建立通訊通道。另外因為我們無法翻譯他們的語言，目前只能靜觀其變看他們會採取什麼行動。"
 
 ####################################
 # Points of Interest
 ####################################
 
 hijacked_cult_fleet_poi:0 "狂熱信徒艦隊"
 hijacked_cult_fleet_poi_desc:0 "狂熱信徒在[Root.Capital.GetName]的一個秘密工廠組建了一支小型艦隊。在我們發現後，他們就攜船逃到了[hijacked_fleet_planet.GetName]。必須在他們造成更大破壞之前消滅他們。"
 cultist_search_1_poi:1 "搜尋[cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "我們在這個星系附近探測到了逃竄的狂熱信徒星艦的離子軌跡。最好進行大規模搜查。"
 cultist_search_2_poi:1 "搜尋[cultists_2.GetName]"
 cultist_search_3_poi:1 "搜尋[cultists_3.GetName]"
 cultist_shipyard_poi:0 "摧毀狂熱信徒造船廠"
 cultist_shipyard_poi_desc:0 "我們終於找到了狂熱信徒星艦的來源——他們霸佔了在[cult_planet.GetStarName]上的遠古外星船廠！在這些狂熱信徒發現那裡潛藏的真正技術之前，盡快摧毀該太空設施。"
 cultist_flagship_poi:0 "尋找狂熱信徒旗艦"
 cultist_flagship_poi_desc:0 "據說神出鬼沒的狂熱信徒旗艦就在這片星系附近遊蕩。我們必須派遣重火力武裝艦隊前去對峙。"
 probe_search_1_poi:1 "搜尋[probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "根據脫離的軌道痕跡和離開母星系的時間推測，其中一個遺失的亞光速探測器能夠在這片星系內找到。"
 probe_search_2_poi:1 "搜尋[probe_system_2.GetName]"
 probe_search_3_poi:1 "搜尋[probe_system_3.GetName]"
 probe_search_4_poi:1 "搜尋[probe_system_4.GetName]"
 probe_ion_trail_poi:0 "追尋離子軌跡"
 probe_ion_trail_poi_desc:0 "其中一個遺失的亞光速探測器的離子軌跡指向這個星系。"
 probe_subspace_anomaly_poi:2 "被敵人阻止"
 probe_subspace_anomaly_poi_desc:1 "敵人禁止我們靠近這個星系的空間探測器。"
 coming_storm_poi_1_poi:0 "突破口"
 coming_storm_poi_1_poi_desc:0 "根據現有航線推測，那個亞空間種群會在這些星系附近進入我們的銀河系。"
 systems_visited_poi:0 "已拜訪的星系"
 hunting_hyacinth_poi:0 "勘察星系"
 hunting_hyacinth_poi_desc:0 "為了尋找風信子號的下落，我們必須完全勘察這些星系。方舟的原始引擎應該會留下離子軌跡。"
 hunting_hyacinth_2_poi:0 "調查星系"
 hunting_hyacinth_2_poi_desc:0 "風信子號的離子軌跡指向這個星系。我們必須趕快調查。"
 extradimensional_invasion_1_poi:0 "次元傳送門"
 extradimensional_invasion_1_poi_desc:0 "在[extradimensional_system.GetName]星系檢測到異次元入侵者的傳送門。若不摧毀傳送門，他們就會不斷派來增援。"
 extradimensional_invasion_2_poi:0 "第二傳送門"
 extradimensional_invasion_2_poi_desc:0 "在[second_portal_system.GetName]星系發現了第二個次元傳送門。和第一個一樣，源源不斷的異次元敵方星艦從中湧來。"
 extradimensional_invasion_3_poi:0 "第三傳送門"
 extradimensional_invasion_3_poi_desc:0 "在[third_portal_system.GetName]星系發現了第三個次元傳送門。它現在還在向我們的世界傳輸異次元敵人的星艦。"
 vultaum_1_poi:0 "沃陶姆"
 vultaum_1_poi_desc:0 "我們已經擁有了沃陶姆母星星系的坐標。"
 yuht_1_poi:0 "尤特安"
 yuht_1_poi_desc:0 "已定位尤特的古老母星。"
 first_league_1_poi:0 "芬哈本尼斯"
 first_league_1_poi_desc:0 "芬哈本尼斯星系是遠古第一聯盟的行政中心和經濟中心。"
 irassian_1_poi:0 "伊瑞斯"
 irassian_1_poi_desc:0 "依瑞斯星系是遠古伊瑞森同盟的核心。"
 cybrex_1_poi:0 "賽博·阿爾法"
 cybrex_1_poi_desc:0 "賽博最後似乎撤離到了這個星系。"
 nomad_poi_1:0 "追蹤地點"
 nomad_poi_1_desc:1 "可疑的太空旅者停留在這個地點了。我們對他們發起的通訊都沒有得到回應，所以我們唯有靜觀其變看看接下來會發生什麼事。"
 extradimensional_invasion_4_poi:0 "次元錨"
 extradimensional_invasion_4_poi_desc:0 "入侵者正在建造某種大型太空基地，以作「次元錨」之用——有了這些「通道」，便可以增進他們星艦從蟲洞中通過的能力。次元錨越多，他們從原次元獲得支援的次數就會越多。\n\n這些次元錨似乎還可以有效地增強次元傳送門的亞空間強度。只要有次元錨存在，我們的武器就無法對次元傳送門造成傷害！"
 extradimensional_invasion_chain_2_title:0 "畸變者"
 extradimensional_invasion_chain_2_desc:0 "我們新發現了一支對我們進行入侵的異次元生物，攻擊性不遜於之前一支。幸運的是，兩支異次元生物部隊似乎在自相殘殺。"
 extradimensional_invasion_chain_3_title:0 "咆哮者"
 extradimensional_invasion_chain_3_desc:0 "第三支異次元部隊出現了。雖說他們也有意吞噬我們宇宙中的所有生物，卻好像在與前兩支部隊進行激烈的戰鬥。"

 precursor_activity:0 "先驅者活動跡象"
 
 new_precursor.1_poi:0 "先驅活動報告"
 new_precursor.1_poi_desc:0 "我們得知，在這些坐標點處可能有先驅文明留下的文物或重要訊息。"
 new_precursor_anomaly:0 "在§L[precursor_planet.GetName]§!發現了新的先驅異象。"

