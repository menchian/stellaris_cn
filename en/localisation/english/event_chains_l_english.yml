 refugees.1.name:0 "[Root.GetSpeciesName]的難民已抵達"
 refugees.1.desc.1:0 "搭載§Y[Root.GetSpeciesName]§!難民的民用運輸艦隊從§Y[RefugeeEscapedFrom.GetName]§!來到了我們的領地。他們已經獲准在§H[Root.Planet.GetName]§!上安居。\n\n這些不幸的受逐者被[RefugeeEscapedFrom.GetSpeciesName]當局強制驅離出家。自那以來，他們一直在星系之間旅行， 絕望地努力在最後的補給物資用完之前找到新家。"
 refugees.1.desc.2:0 "搭載§Y[Root.GetSpeciesNamePlural]§!難民的破舊民用運輸艦隊從§Y[RefugeeEscapedFrom.GetName]§!來到了我們的領地。我們為難民提供了食物和醫療照顧，同時他們被獲准在§H[Root.Planet.GetName]§!上安居。\n\n這些衣衫襤褸的難民是[RefugeeEscapedFrom.GetSpeciesName]當局實施種族清洗政策的倖存者。他們能夠脫逃還需要感謝一個匆忙組建起來的地下解救組織和一些富有同情心的商船船長。"
 refugees.1.desc.3:0 "搭載§Y[Root.GetSpeciesNamePlural]§!難民的破舊民用運輸艦隊從§Y[RefugeeEscapedFrom.GetName]§!來到了我們的領地。我們為難民提供了食物和醫療照顧，同時他們被獲准在§H[Root.Planet.GetName]§!上安居。\n\n這些衣衫襤褸的難民正從 [RefugeeEscapedFrom.GetSpeciesName] 空間中的 §H[RefugeeEscapedCrisis.GetName]§! 肆虐中逃離。他們在 [RefugeeEscapedCrisis.GetSpeciesAdj] 發起猛攻前匆忙逃出 §H[RefugeeEscapedPlanet.GetName]§!  的家園，將幾乎所有的個人財產都留在了那個將毀滅的世界。"
 refugees.1.a:0 "歡迎他們前來"
