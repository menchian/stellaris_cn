 edict_education_campaign_desc:0 "繼續深造！暫時花費資源提倡我們的領袖接受更高等教育，使他們的技能更快提升。"
 edict_healthcare_campaign:0 "醫療運動"
 edict_healthcare_campaign_desc:1 "飲食、日常鍛煉和睡眠模式綜合起來能夠影響我們人口的健康。通過提倡更加健康的生活方式，他們的預期壽命會增長。"
 edict_recycling_campaign:0 "回收運動"
 edict_recycling_campaign_desc:0 "必須教育人們學會克制對資源的浪費性消耗。一場提倡資源回收的公眾意識運動將暫時降低我們的消費品開銷。"
 edict_robot_campaign:0 "無人機運動"
 edict_robot_campaign_desc:0 "通過分配額外資源給我們的生產設施，我們能以更快的速度生產新勞力無人機。"
 edict_machine_learning_campaign:0 "機械學習運動"
 edict_machine_learning_campaign_desc:0 "通過分配額外資源給我們的自主無人機，它們將提升自我學習演算法改進生產率的速度。"
 edict_drone_campaign:0 "工蜂運動"
 edict_drone_campaign_desc:0 "通過分配額外的生物質給我們的孵化池，我們能以更快的節奏生產新勞力工蜂。"
 edict_learning_campaign:0 "學習運動"
 edict_learning_campaign_desc:0 "通過向我們的自主工蜂提供額外營養，我們能提高他們的生產率。"
 edict_war_drone_campaign:0 "戰爭工蜂運動"
 edict_war_drone_campaign_desc:0 "通過向我們的戰爭工蜂分配額外營養，我們能增強他們的力量和戰鬥意願。"
 
 # Planet Edicts
 #edict_reeducation_campaign:0 "Reeducation Campaigns"
 #edict_reeducation_campaign_desc:1 "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects:0 "Infrastructure Projects"
 #edict_infrastructure_projects_desc:1 "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering:0 "Social Engineering"
 #edict_social_engineering_desc:2 "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign:1 "Grassroots Administration"
 #edict_privatization_campaign_desc:2 "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race:0 "Arms Race"
 #edict_arms_race_desc:0 "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity:1 "Spiritual Unity"
 #edict_religious_unity_desc:1 "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science:0 "Spirit of Science"
 #edict_spirit_of_science_desc:0 "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens:0 "Legal Aliens"
 #edict_legal_aliens_desc:0 "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws:0 "Purity Laws"
 #edict_purity_laws_desc:0 "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar:0 "晶態聲納"
 edict_crystal_sonar_desc:0 "遭遇晶態實體時，允許艦隊使用特殊技術，立即勘察對方居住的星系。\n費用：£energy£ §R-30§!"
 edict_droning_optimizations:0 "無人機優化"
 edict_droning_optimizations_desc:3 "§L這個能源優化方案以古代採礦無人機科技為藍本，將增強我們的資源產出。§!"
 edict_greater_crystal_bounty:0 "高晶體賞金"
 edict_greater_crystal_bounty_desc:1 "§L命令我們的艦隊回收被摧毀晶態實體的礦物殘骸。§!\n摧毀每支艦隊後可獲得礦物：§G500§!"
 edict_crystal_bounty:0 "晶體賞金"
 edict_crystal_bounty_desc:1 "§L命令我們的艦隊回收被摧毀晶態實體的礦物殘骸。§!\n摧毀每支艦隊後可獲得礦物：§G250§!"
 edict_drone_bounty:0 "無人機賞金"
 edict_drone_bounty_desc:1 "§L命令我們的艦隊回收被摧毀古代採礦無人機的能源電池。§!\n摧毀每支艦隊後可獲得能源點數：§G500§!"
 edict_declare_saint:0 "封聖"
 edict_declare_saint_desc:0 "此法令會將一位生前極其虔誠的逝者封聖，創造團結的新象徵。"
 
 # Ambitions
 unity_ambition:0 "雄心："
 edict_scientific_revolution:0 "$unity_ambition$科研革命"
 edict_scientific_revolution_desc:0 "一個短暫卻成果斐然的科研黃金時代。無畏、創造力和積極樂觀的結合能帶你走得很遠。"
 edict_desperate_measures:0 "$unity_ambition$孤注一擲"
 edict_desperate_measures_desc:0 "困獸之鬥，甚於猛虎，而我們的敵人很快就會明白這一點。我們必須不遺餘力確保生存。"
 edict_fortress_proclamation:0 "$unity_ambition$堡壘公告"
 edict_fortress_proclamation_desc:0 "我們的邊境將成為一道無懈可擊的防線，這將向我們最有野心的鄰居傳遞一條明確的訊息——就此止步！"
 edict_architectural_renaissance:0 "$unity_ambition$建築復興"
 edict_architectural_renaissance_desc:0 "如此巨大的建築規模上代人只能夢想。巨型結構很可能成為我們文明的真正遺產。"
 edict_hearts_and_minds:0 "$unity_ambition$全心全意"
 edict_hearts_and_minds_desc:0 "展開密集的宣傳工作，讓人們瞭解政府的豐功偉業。最終，這都是為了他們好。"
 edict_omnifarious_acquisition:0 "$unity_ambition$多元獲取"
 edict_omnifarious_acquisition_desc:0 "所有剩餘的東西都會被循環利用。我們的雄心需要我們能夠找到的一切資源作為支撐。"
 edict_grand_fleet:0 "$unity_ambition$偉大艦隊"
 edict_grand_fleet_desc:0 "我們的銀河雄心要求我們將建造一支偉大艦隊作為我們的首要目標。"

