 building_psi_corps:0 "靈團修行所" # NOTE 原文只有psi corps兩個單詞，結合描述補上修行所讓它看起來像個設施會比較好的感覺
 building_psi_corps_desc:0 "所有具有靈能天賦的個體從我們帝國的各處來此所磨練本領。\n\n§Y靈團是你的朋友。相信靈團。§!"
 building_hive_synapse:0 "蜂群突觸"
 building_hive_synapse_desc:0 "增強我蜂群思維的信號使我們的工蜂更有效地工作。"
 building_xenology_center:0 "異星生物中心"
 building_xenology_center_desc:0 "通過收集較弱物種的成員，我們可以研究它們，並展示它們以證明我們的優勢。"
 building_symbol_purity:0 "至純之證"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "控制中心"
 building_control_center_desc:0 "通過建立強大的處理中心，我們可以優化子人口的作業效率。"
 
