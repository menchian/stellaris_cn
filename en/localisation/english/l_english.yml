 ethic_authoritarian:1 "威權主義"
 ethic_authoritarian_desc:1 "§L強有力的引路人在任何文明的成功之路上必不可少——否則就意味著無政府狀態和混亂。引導人民走向卓越是國家的責任。§!\n"
 ethic_fanatic_authoritarian:0 "狂熱威權主義"
 ethic_fanatic_authoritarian_desc:1 "§L一個國家、一個御座、同一聲音。服從少數擔負領導重任的菁英是民眾的神聖職責。§!\n"
 ethic_egalitarian:0 "平等主義"
 ethic_egalitarian_desc:1 "§L一旦社會不信奉人人平等——即個人可以通過足夠努力上升到任何地位——不僅是極端的不公平，而且最終必然導致生產力落後。§!\n"
 ethic_fanatic_egalitarian:0 "狂熱平等主義"
 ethic_fanatic_egalitarian_desc:1 "§L謹防那些可能成為獨裁者的人——他們妄稱自己的慾望和行動比其追隨者的更具權威。 社會若是無法照顧其所有人民的需求和權利，就不再是文明社會——而是罪惡組織。§!\n"
 ethic_xenophobe:0 "排外主義"
 ethic_xenophobe_desc:1 "§L探索浩瀚的未知星系空間時，我們不能下太大的賭注，此事關乎我族的存亡！永勿相信外星人——虛偽笑容背後，其心難測……§!\n"
 ethic_fanatic_xenophobe:0 "狂熱排外主義"
 ethic_fanatic_xenophobe_desc:1 "§L必須殘酷根除一切外星影響。只有對我族和母星保持純正、忠貞，才能抵禦潛藏的外星陰謀。即使是控制外星人也不一定能保障我族安全……§!\n"
 ethic_xenophile:0 "親外主義"
 ethic_xenophile_desc:0 "§L我們心底深處都有一份對未知的迷戀，一種拒絕熟悉事物，以未知事物為榮的冒險精神——無論等待我們的是什麼，無論等待我們的是誰。§!\n"
 ethic_fanatic_xenophile:0 "狂熱親外主義"
 ethic_fanatic_xenophile_desc:0 "§L若世上確有絕對道德令律，那一定就是去探索宇宙，擁抱宇宙中的一切。我們注定不會獨自旅行。§!\n"
 ethic_militarist:0 "軍國主義"
 ethic_militarist_desc:1 "§L只有勇氣和紀律才是真正的美德，引導得當，便可克服一切艱難險阻。真正的力量就在其中：兵甲所至，大展宏圖。§!\n" # force withheld, a promise made
 ethic_fanatic_militarist:0 "狂熱軍國主義"
 ethic_fanatic_militarist_desc:1 "§L部署軍隊的能力是第一要務。保守自身生活方式的唯一途徑是用暴力推廣……§!\n"
 ethic_pacifist:0 "和平主義"
 ethic_pacifist_desc:0 "§L將衝突視作發展的途徑是荒謬的。毀滅是戰爭的天性，摧毀本可得到的，騰出空間讓本該摧毀的茁壯成長。§!\n"
 ethic_fanatic_pacifist:0 "狂熱和平主義"
 ethic_fanatic_pacifist_desc:0 "§L身為文明種族，我們應當盡力消除一切衝突。戰爭是演化途中的死路一條，浪費資源又徒勞無益。§!\n"
 ethic_spiritualist:0 "精神主義"
 ethic_spiritualist_desc:1 "§L有些人認為我們必須明白，浩瀚不仁的宇宙中我們是多麼渺小，多麼不值一提……無稽之談！我們唯一知道的真理就是我們存在。宇宙——以及各種繁華表象——只是我們碰巧共享的南柯一夢而已。§!\n"
 ethic_fanatic_spiritualist:0 "狂熱精神主義"
 ethic_fanatic_spiritualist_desc:0 "§L科學理論證明，意識才是現實的本源。那些自欺現實才是本源的幼稚的人們癡迷於「硬邦邦的物質」，我們也只能耐心等待他們醒悟。§!\n"
 ethic_materialist:0 "物質主義"
 ethic_materialist_desc:0 "§L探索星際時，我們必須摒棄幼稚之物：神明、靈魂以及其它腦內幻想。現實殘酷又無情。我們必須硬起心腸，知難而上持續發展科學技術，以保障我族生存。§!\n"
 ethic_fanatic_materialist:0 "狂熱物質主義"
 ethic_fanatic_materialist_desc:0 "§L雖然這很痛苦，但我們必須成熟起來，拋棄那些過時的道德觀念。沒有什麼「神聖火花」賦予生靈特殊價值。除了我們所賦予的，萬物皆無什麼固有價值。讓我們擁抱確定性的自由，在各方面達到最高效率！§!\n" # the freedom of certitude
 ethic_neutral:0 "中立主義"
 ethic_neutral_desc:0 "§L中立的思想即自由的思想，接受一切可能性……§!"
 ethic_gestalt_consciousness:0 "完形意識"
 ethic_gestalt_consciousness_desc:0 "§L我們步入虛空。\n天人合一。§!"

