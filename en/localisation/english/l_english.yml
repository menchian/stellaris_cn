 building_hab_astro_mining_facility:0 "星礦港灣"
 building_hab_astro_mining_facility_desc:0 "由於太空移民站缺乏自然礦物，移民站依靠這些設施來開採並處理附近的小行星上的礦物。" # NOTE 原文用了asteroids and planetoids，但是這兩個詞語是一個意思
