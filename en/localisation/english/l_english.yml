 # War Goals
 war_goal_wg_conquest:0 "征服"
 #war_goal_wg_conquest_desc: "Wage war to seize enemy systems that we have claims on."
 war_goal_wg_conquest_desc:1 "戰爭的目的是奪回那些我們宣稱所有權的敵方星系。使用此戰爭目標，征服的星系若提出過領土主張則會少產生§Y25%§!§Y威脅§!。"
 war_goal_wg_liberation:0 "解放"
 #war_goal_wg_liberation_desc: "Wage war to extricate a number of planets from the enemy, forming an independent and friendly Empire."
 war_goal_wg_liberation_desc:0 "戰爭的目的是從敵人手中解放大量行星，組成一個單獨友好的帝國。"
 war_goal_wg_subjugation:0 "附庸"
 #war_goal_wg_subjugation_desc: "Wage war to subjugate the enemy as a Vassal."
 war_goal_wg_subjugation_desc:1 "戰爭的目的是使敵人成為附庸國。\n\n在觸發維持現狀時，我們佔領的所有包含至少一顆行星的星系將組成一個新的附庸國。"
 war_goal_wg_tribute:0 "朝貢"
 #war_goal_wg_tribute_desc: "Wage war to subjugate the enemy as a Tributary."
 war_goal_wg_tribute_desc:1 "戰爭的目的是使敵人成為藩屬國。\n\n在觸發維持現狀時，我們佔領的所有包含至少一顆行星的星系將組成一個新的藩屬國。"
 war_goal_wg_megacorp_subjugate:0 "納為附屬"
 war_goal_wg_megacorp_subjugate_desc:0 "通過戰爭將敵人納為附屬公司。\n\n若是通過『現狀停戰』結束戰爭的話，我們所佔據的恆星系將會被釋放為新的附屬公司，前提是該附屬公司被釋放後必須擁有至少一個行星。"
 war_goal_wg_hostile_takeover:1 "扣押資產"
 war_goal_wg_hostile_takeover_desc:1 "戰爭的目的是奪取對方的分部。"
 war_goal_wg_humiliation:0 "羞辱"
 #war_goal_wg_humiliation_desc: "Wage war to destroy the enemy's chain of command, disrupt their logistical flows, undermine the public's faith in their institutions, and destabilize the regime."
 war_goal_wg_humiliation_desc:0 "戰爭的目的是破壞敵人的政權和民眾對其制度的信心。"
 war_goal_wg_force_ideology:0 "輸出意識形態"
 war_goal_wg_force_ideology_desc:1 "戰爭的目的是強制敵人接受道德準則和政體。\n\n在觸發維持現狀時，我們佔領的所有包含至少一顆行星的星系將組成一個與我們意識形態一致的盟國。"
 war_goal_wg_fe_humiliation:0 "羞辱"
 war_goal_wg_fe_humiliation_desc:0 "戰爭的目的是給崛起者一個下馬威。"
 war_goal_wg_fe_stop_atrocities:0 "阻止暴行"
 war_goal_wg_fe_stop_atrocities_desc:0 "戰爭的目的是迫使敵人停止暴行。"
 war_goal_wg_fe_cleanse_holy_worlds:0 "淨化聖星"
 war_goal_wg_fe_cleanse_holy_worlds_desc:0 "戰爭的目的是將異教徒趕出聖地。"
 war_goal_wg_fe_cleanse_border_worlds:0 "淨化邊境地區"
 war_goal_wg_fe_cleanse_border_worlds_desc:0 "戰爭的目的是消滅任何被認為過於接近核心領土的敵人。"
 war_goal_wg_fe_stop_ai:0 "禁止AI"
 war_goal_wg_fe_stop_ai_desc:0 "戰爭的目的是迫使敵人放棄對人工智慧的天真利用。"
 war_goal_wg_ae_domination:0 "統御"
 war_goal_wg_ae_domination_desc:0 "戰爭的目的是主宰整個銀河。"
