 building_supercomputer:1 "星球超級電腦"
 building_supercomputer_desc:1 "能夠運行各種複雜運算的超級電腦，有助於提升整個行星的科研輸出。"
 building_hyper_entertainment_forum:1 "極樂廣場"
 building_hyper_entertainment_forum_desc:1 "一座大型的休閒場所，猶如美夢成真。購物商場、飯店餐館、遊樂園、虛擬遊戲廳，數不勝數。想要什麼，就有什麼！"
 building_institute:0 "研究中心"
 building_institute_desc:1 "研究中心是一座大型複合設施，集合了各領域的一線專家。這種空前的領域協作將增加整個帝國的研究產值。" # NOTE 英語文本有誤
