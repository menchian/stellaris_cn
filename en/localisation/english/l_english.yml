 feature_robots:0 "機器人勞力"
 feature_robots_desc:0 "機器人是相對簡單的機器，他們擁有簡單的語言處理能力，但是並不擁有自主的智能。\n\n§E通過§Y$tech_robotic_workers$§!科技，機器人口只可從事簡單的£pop£_cat_worker §Y$pop_cat_worker$職業§!諸如£job_miner §Y採礦§!和£job_farmer §Y耕種§!§!"
 feature_droids:0 "智能人勞力"
 feature_droids_desc:0 "智能人是相對複雜的機器，往往配備有預設的人格以更高效地效勞其各自的主人，他們擁有有限的自主意識。\n\n§E通過§Y$tech_droid_workers$§!科技，機器人口可以執行大部分的£job£§Y人口職業§!不過無法執行£pop_cat_ruler£ §Y$pop_cat_ruler$職業§!和更複雜的£pop_cat_specialist£ §Y$pop_cat_specialist$職業§!諸如£job_researcher §Y研究§!§!"
 feature_synths:0 "合成人勞力"
 feature_synths_desc:0 "合成人是非常複雜的機器。他們的正子腦可以相容7級人工智慧思維，也就是可以擁有完整的自主意識。\n\n§E通過§Y$tech_synthetic_workers$§!科技，機器人口會受到£happiness£ §Y幸福度§!的影響並且可以執行所有類型的£job£ §Y人口職業§!§!"
 feature_robot_leaders:0 "合成人領袖"
 feature_robot_leaders_desc:0 "允許合成人成為領袖。"
 feature_modify_robots:0 "機器改裝"
 feature_modify_robots_desc:0 "允許我們設計並建造特化的$trait_mechanical$人口。"
 feature_modify_robots_desc_machine_intelligence:0 "允許我們設計並建造特化的$trait_machine_unit$和$trait_mechanical$人口。"
 feature_wormhole_stabilization:0 "蟲洞航行"
 feature_wormhole_stabilization_desc:0 "允許我們的星艦通過蟲洞。"
 feature_gateway_activation:0 "星門航行"
 feature_gateway_activation_desc:0 "允許我們啟動星門並允許我們的星艦通過。"
 feature_gateway_construction:0 "星門建造"
 feature_gateway_construction_desc:0 "允許我們重建和建造新星門。"
 feature_unity_ambitions:0 "凝聚力雄心"
 feature_unity_ambitions_desc:0 "解鎖一系列稱作凝聚力雄心的§Y法令§!。它們與一般法令的區別是消耗£unity£ §Y凝聚力§!，其開銷等同於解鎖下一級傳統所需。使用凝聚力雄心不會增加傳統或凝聚力雄心的£unity£ 凝聚力開銷。"
 feature_campaign_edicts:0 "額外法令（運動）"
