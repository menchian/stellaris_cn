 building_zanaam_obelisk:0 "扎娜姆方尖碑"
 building_zanaam_obelisk_desc:0 "神秘的方尖碑，刻滿失落的外星語言的文字。湧動其中的力量發出轟鳴，靠近的人都會感到頭痛。"
 building_great_pyramid:0 "大金字塔"
 building_great_pyramid_desc:1 "當地居民建造的金字塔，用來平息天降之神的怒火。"
 building_toy_factory:0 "外星玩具廠"
 building_toy_factory_desc:0 "不停運轉的大型工廠，將高分子聚合物塑造成各種形狀的小物件，用途未知。"

