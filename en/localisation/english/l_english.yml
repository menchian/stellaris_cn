 policy_pre_sapients:0 "亞智慧物種"
 policy_pre_sapients_desc:0 "我們可以決定是否容許亞智慧物種生活在我們的行星上。"
 pre_sapients_allow:1 "容忍"
 pre_sapients_allow_name:4 "容忍亞智慧物種"
 pre_sapients_allow_desc:3 "智能生物也不過是生物罷了。牠們可以被安全忽略掉。\n\n§E可以選擇性肅清亞智慧物種。§!"
 pre_sapients_protect:0 "保護"
 pre_sapients_protect_name:0 "保護亞智慧物種"
 pre_sapients_protect_desc:1 "儘管還只是簡單的動物，這些生靈並不必曾經的我們差。應該給予他們邁向未來的機會。\n\n§E亞智慧物種無法被選擇性肅清，不能改造有亞智慧物種生存的行星的環境。§!"
 pre_sapients_purge:0 "滅絕"
 pre_sapients_purge_name:3 "滅絕亞智慧物種"
 pre_sapients_purge_desc:0 "所有權利皆來自理性。動物就只是動物，擋我們路的動物就只是害獸。\n\n§E居住在我們行星上的亞智慧物種會被肅清。§!"
 pre_sapients_eat:1 "獵食"
 pre_sapients_eat_name:1 "狩獵亞智慧物種"
 pre_sapients_eat_desc:0 "無智慧的動物很難被視為我帝國的一部分，但牠們也許能以其它方式幫助我們發展……\n\n§E居住在我們行星上的亞智慧物種會被用作食物，一隻一隻吃光牠們。§!"

 policy_core_worlds:0 "核心世界人口"
 policy_core_worlds_desc:0 "我們可以決定哪些人口可以生活在我們的核心世界。 阻止已經生活在那裡的人口將迫使他們遷移到我們的星域或逃離去其他帝國。"
 core_worlds_all:0 "所有種族"
 core_worlds_all_name:0 "所有種族"
 core_worlds_all_desc:0 "多樣化是帝國生氣勃勃的關鍵。我們的核心世界之門必須對帝國內所有種族保持開放以反應出這種價值觀。\n\n§E所有人口都可以生活在核心世界§!"
 core_worlds_citizens_and_slaves:0 "僅限公民和奴隸"
 core_worlds_citizens_and_slaves_name:0 "僅限公民和奴隸"
 core_worlds_citizens_and_slaves_desc:0 "雖然我們的核心世界必須保證安全，遠離外星，但也不能剝奪公民的法定財產。\n\n§E無完整公民權的非奴役人口將遷離核心世界§!"
 core_worlds_citizens_only:0 "僅限公民"
 core_worlds_citizens_only_name:0 "僅限公民"
 core_worlds_citizens_only_desc:0 "核心世界是帝國的心臟。禁止劣等種族遷居這裡。\n\n§E無完整公民權的人口將遷離核心世界§!"
 
 policy_refugees:0 "難民"
 policy_refugees_desc:0 "我們可以決定接受或迴避在其他帝國內受肅清、驅逐和迫害的難民。"
 refugees_not_allowed:0 "拒絕難民"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "對其他社會的雜碎開放邊界只會削弱我們。\n\n§E難民不會從其他帝國湧入§!"
 refugees_only_citizens:0 "僅限公民種族"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我們不能讓同情心壓倒理智。只有那些能為我們社會帶來價值的人才能進入我們的疆土。\n\n§E有完整公民權的難民才可以從其他帝國湧入§!"
 refugees_allowed:0 "歡迎難民"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "那些從暴君之手逃離死亡和迫害的人們都會受到我們的歡迎。\n\n§E難民能從其他帝國湧入§!"

 policy_population_controls:0 "人口控制"
 policy_population_controls_desc:0 "我們可以決定選擇性人口控制在我們的帝國中是否合法。"
 population_controls_not_allowed:0 "禁止"
 population_controls_not_allowed_name:0 "禁止人口控制"
 population_controls_not_allowed_desc:1 "繁殖與繁衍自己的物種是每一個公民所擁有的基本權益。\n\n§E不能使用非自願性的物種/行星人口控制§!\n§E不能選擇性增長/減少物種人口§!"
 population_controls_allowed:0 "允許"
 population_controls_allowed_name:0 "允許人口控制"
 population_controls_allowed_desc:11 "人口發展的長期規劃是非常關鍵的課題，不應任由個人來取決。\n\n§E可使用非自願性的物種/行星人口控制§!\n§E可選擇性增長/減少物種人口§!"
 
 policy_slavery:0 "奴隸制度"
 policy_slavery_desc:1 "我們可以決定奴役在我們的帝國中是否合法。"
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "奴隸制度被禁止"
 slavery_not_allowed_desc:0 "奴役智慧生物是一種罪惡，我帝國絕不能容許這種行為。\n\n§E無法奴役人口§!"
 slavery_allowed_xenos_only:0 "僅限外星種族"
 slavery_allowed_xenos_only_name:0 "只允許奴役外星種族"
 slavery_allowed_xenos_only_desc:1 "我帝國只允許奴役異族。\n\n§E可以奴役其他種族§!"
 slavery_allowed_regulated:1 "須規範化"
 slavery_allowed_regulated_name:1 "規範奴隸制"
 slavery_allowed_regulated_desc:2 "對各行各業的人口採取無差別的奴役制度，並確保平等和相對良好的工作環境。\n\n§E可以奴役任何人口，但效率較低§!"
 slavery_allowed_regulated_xenos_only:1 "僅限外星人且須規範化"
 slavery_allowed_regulated_xenos_only_name:1 "規範外星種族奴隸制"
 slavery_allowed_regulated_xenos_only_desc:2 "我帝國允許奴役異族，但需要保證相對良好的工作環境。\n\n§E可以奴役其他種族，但效率較低§!"
 slavery_allowed:0 "許可"
 slavery_allowed_name:0 "允許奴隸制度"
 slavery_allowed_desc:0 "我帝國允許奴役民眾。\n\n§E可以奴役人口§!"

 policy_slavery_procreation:1 "奴隸生育"
 policy_slavery_procreation_desc:0 "我們可以決定是否允許奴隸生育。"
 slavery_procreation_allowed:0 "許可"
 slavery_procreation_allowed_name:0 "准許奴隸生育"
 slavery_procreation_allowed_desc:0 "准許奴隸生育。奴隸的後代也會自動被奴役。"
 slavery_procreation_not_allowed:0 "禁止"
 slavery_procreation_not_allowed_name:0 "禁止奴隸生育"
 slavery_procreation_not_allowed_desc:0 "不允許奴隸生育"

 policy_purge:0 "肅清"
 policy_purge_desc:0 "受肅清的人口無法工作並將最終死亡，但是肅清行為會激怒他們和同情他們的人口。\n"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "禁止肅清"
 purge_not_allowed_desc:1 "必須將肅清視為一種暴行。\n\n§E無法肅清人口§!"
 purge_allowed_xenos_only:0 "僅限外星人"
 purge_allowed_xenos_only_name:0 "只允許肅清外星人"
 purge_allowed_xenos_only_desc:1 "我們必須想辦法控制帝國內低級生物的擴散。\n\n§E可以肅清其他種族§!"
 purge_allowed:0 "允許"
 purge_allowed_name:0 "允許肅清"
 purge_allowed_desc:0 "必須將帝國境內的不安因素和腐敗分子清除乾淨，以免他們污染帝國的根基。\n\n§E可以肅清和驅離人口§!"
 purge_displacement_only:0 "僅限驅離"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "我們無義務照顧那些可能侵蝕社會根基的人的需求。讓他們去我境外自求生路吧。\n\n§E可以驅離人口§!"

 policy_orbital_bombardment:0 "軌道轟炸"
 policy_orbital_bombardment_desc:2 "軌道轟炸可以讓我們從太空直接消滅目標星球上的敵方軍隊，還有更懲罰性的軌道轟炸策略可以用來摧毀建築和殺死人口。\n"
 orbital_bombardment_selective:0 "有選擇的"
 orbital_bombardment_selective_name:0 "有選擇的軌道轟炸"
 orbital_bombardment_selective_desc:0 "只允許轟炸已識別的軍事目標，將敵方平民傷亡降到最低。\n\n§E只能使用「有選擇的」軌道轟炸策略。§!"
 
 orbital_bombardment_indiscriminate:0 "無差別"
 orbital_bombardment_indiscriminate_name:0 "無差別軌道轟炸"
 orbital_bombardment_indiscriminate_desc:0 "允許使用所有軌道武器，完全不在乎地表的人員傷亡。\n\n§E允許使用「無差別」軌道轟炸策略。§!"
 
 orbital_bombardment_armageddon:0 "末日"
 orbital_bombardment_armageddon_name:0 "末日軌道轟炸"
 orbital_bombardment_armageddon_desc:1 "允許使用所有軌道武器，完全不在乎星球上的生命，目標是徹底摧毀一切。\n\n§E允許使用「無差別」和「末日」軌道轟炸策略。§!"

 orbital_bombardment_abduction:0 "劫掠"
 orbital_bombardment_abduction_name:0 "劫掠軌道轟炸"
 orbital_bombardment_abduction_desc:0 ""

 policy_interference:0 "土著干涉"
 policy_interference_desc:0 "研究智慧生物及其原始社會可以瞭解到很多知識。\n"
 interference_passive:0 "被動研究"
 interference_passive_name:0 "被動土著研究"
 interference_passive_desc:0 "土著們有權按照自己的步調進化發展，不該控制他們，也不該逼迫他們按照我們的想法去進化。\n\n§E觀測站被限制為被動研究\n無法入侵土著的世界§!"
 interference_active:0 "主動研究"
 interference_active_name:0 "主動土著研究"
 interference_active_desc:1 "為了解開宇宙的奧秘，應該對一切有趣的課題開展研究。\n\n§E觀測站可以開展絕大部分類型的研究\n無法入侵土著的世界§!"
 interference_full:0 "無限制研究"
 interference_full_name:0 "不受限土著研究"
 interference_full_desc:0 "即便最原始的生命形式，也是整個星際衝突舞台中的一員。如果連基本的抵抗能力都不具備，那又有何權利來掌控自己的命運呢？\n\n§E觀測站可以開展一切類型的研究\n可以入侵土著的世界§!"

 policy_enlightenment:0 "土著啟蒙"
 policy_enlightenment_desc:0 "我們可以向較原始的社會分享我們的科技成果，為他們提供嶄新的發展機遇。\n"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:0 "不允許啟蒙土著"
 enlightenment_not_allowed_desc:0 "土著未準備好接受我們發現的奇蹟，現在就告知他們銀河系的真理可能會給所有相關人等帶來巨大風險。\n\n§E不能啟蒙土著§!"
 enlightenment_allowed:0 "許可"
 enlightenment_allowed_name:0 "允許啟蒙土著"
 enlightenment_allowed_desc:0 "通過向土著們分享知識，我們可以鼓勵他們在銀河系中找到屬於自己的位置。\n\n§E可以啟蒙土著§!"

 policy_migration:0 "移民"
 policy_migration_desc:0 "我們帝國內的某些人仰望著夜空中的群星，期盼自己能在新世界創造美好生活。\n"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "禁止移民"
 migration_not_allowed_desc:0 "由帝國決定哪裡最需要人。\n\n§E任何人口都無法自由遷徙§!"
 migration_allowed_primary_only:0 "僅限原生種族"
 migration_allowed_primary_only_name:0 "原生種族移民"
 migration_allowed_primary_only_desc:0 "不受限制地遷徙是只有我原生種族才能享受的特權。\n\n§E只有原生種族才能自由遷徙§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "無限制移民"
 migration_allowed_all_desc:0 "所有我們的公民都應享有追求自己幸福的權利。\n\n§E所有人口都可以自由移民§!"

 policy_appropriation:0 "土地徵用"
 policy_appropriation_desc:0 "該政策控制是否佔據新殖民地上非人口種群的地塊。"
 appropriation_not_allowed:0 "禁止"
 appropriation_not_allowed_name:0 "禁止徵用土地"
 appropriation_not_allowed_desc:0 "我們帝國控制的土地屬於其上所有的殖民。\n\n§E新殖民地上的人口會被原封不動地保留。§!"
 appropriation_allowed:0 "許可"
 appropriation_allowed_name:0 "允許徵用土地"
 appropriation_allowed_desc:1 "低等物種無法有效善用的土地理應交給高等物種去開發使用。\n\n§E從非公民物種手中攻佔下來的行星上，最多§Y5§!£pops£個人口將會被驅逐並由我們從其他行星移民過來的公民人口所取代。§!"
 
 policy_resettlement:0 "強制移居"
 policy_resettlement_desc:0 "這項政策決定著我們能否在行星間強制轉移人口。\n"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "禁止強制移居"
 resettlement_not_allowed_desc:1 "無法強制讓自由人口在行星間遷移並重定居。"
 resettlement_allowed:0 "許可"
 resettlement_allowed_name:0 "允許強制移居"
 resettlement_allowed_desc:1 "可以強制人口在行星間遷移並重定居。"

 policy_voting_rights:0 "投票權"
 policy_voting_rights_desc:0 "選定統治者的方式有很多種，民主投票選舉只不過是其中一種。\n"
 voting_not_allowed:0 "無投票"
 voting_not_allowed_name:0 "不投票選舉"
 voting_not_allowed_desc:1 "選誰當統治者是非常重要的大事，不能交與公眾。\n\n§E無人口有選舉權，統治者的繼承人將成為下一任統治者§!"
 voting_allowed_elites_only:0 "菁英投票"
 voting_allowed_elites_only_name:0 "只有菁英階層才有決定權"
 voting_allowed_elites_only_desc:0 "選誰做統治者，這件事最好交由我們社會最德高望重、最知識淵博的那些人來決定。\n\n§E無人口有選舉權，帝國的統治者將由帝國的菁英階層選出§!"
 voting_allowed_primary_only:0 "僅限原生種族"
 voting_allowed_primary_only_name:0 "原生種族選舉權"
 voting_allowed_primary_only_desc:1 "選舉權是很重大的責任，只能由原生種族獨享。\n\n§E只有原生種族才能在民主選舉中投票§!"
 voting_allowed_all:0 "自由投票"
 voting_allowed_all_name:0 "普選權"
 voting_allowed_all_desc:1 "帝國的法規應當反映民眾的意志，因此他們必須全部參與選舉。\n\n§E所有人都有權在民主選舉中投票§!"

 policy_leadership:0 "領導權"
 policy_leadership_desc:0 "並非所有人都適合當領導，我們必須決定哪些人可以進入領導階層。\n"
 leadership_primary_only:0 "僅限原生種族"
 leadership_primary_only_name:0 "只允許原生種族擔當領袖"
 leadership_allow_dominant_only_name:0 "只允許原生種族擔當領袖"
 leadership_primary_only_desc:0 "雖然我帝國容許外星生物在境內生存，但帝國的領導職位必須牢牢掌握在我們原生種族的手中。\n\n§E只有原生種族的人才有資格擔當領袖§!"
 leadership_allow_xeno:0 "允許外星種族"
 leadership_allow_xeno_name:0 "允許外星種族擔當領袖"
 leadership_allow_xeno_desc:0 "帝國境內的人才絕對不能浪費，不管他們出身如何。\n\n§E外星人也有資格擔當領袖§!"
 leadership_allow_robot:0 "允許合成人"
 leadership_allow_robot_name:0 "允許合成人擔當領袖"
 leadership_allow_robot_desc:0 "我帝國社會的絕大部分領域中都有合成人的身影。允許他們擔當領袖順理成章。\n\n§E合成人也有資格擔當領袖§!"
 leadership_allow_all:0 "允許全部"
 leadership_allow_all_name:0 "所有人都可以擔當領袖"
 leadership_allow_all_desc:0 "所有人才，不論是他們是外星人還是合成人，都應該有競爭領導職位的權利。\n\n§E所有種族的人都有資格擔當領袖§!"

 policy_leader_enhancement:0 "領袖強化"
 policy_leader_enhancement_desc:0 "帝國的重擔很容易壓垮人，因此我們需要決定未來的領袖如何才能更好的承擔帝國的責任。\n"
 leader_enhancement_natural_selection:0 "自然的選擇"
 leader_enhancement_natural_selection_name:0 "無領袖強化"
 leader_enhancement_natural_selection_desc:0 "順其自然好了——逆境造就天才。\n\n§E領袖無額外加成§!"
 leader_enhancement_selected_lineages:0 "$tech_selected_lineages$"
 leader_enhancement_selected_lineages_name:0 "血統擇優的領袖"
 leader_enhancement_selected_lineages_desc:0 "$tech_selected_lineages_desc$\n\n§H啟用這一政策時我帝國獲得：§!"
 leader_enhancement_capacity_boosters:0 "$tech_capacity_boosters$"
 leader_enhancement_capacity_boosters_name:0 "能力提升的領袖"
 leader_enhancement_capacity_boosters_desc:0 "$tech_capacity_boosters_desc$\n\n§H啟用這一政策時我帝國獲得：§!"

 policy_border_policy:0 "初始邊界狀態"
 policy_border_policy_desc:0 "邊界代表我帝國對銀河系的掌控能力。我們必須決定我們要對遇見的其它文明開放邊界並歡迎，還是關閉邊界嚴防謹守。\n"
 border_policy_open:0 "開放"
 border_policy_open_name:0 "開放邊界"
 border_policy_open_desc:0 "孤立引來懷疑，懷疑引來衝突。讓我們告訴鄰居我們沒有藏匿什麼東西。\n\n§E邊界將預設對其它帝國開放。§!"
 border_policy_closed:0 "關閉"
 border_policy_closed_name:0 "關閉邊界"
 border_policy_closed_desc:0 "我帝國的邊界必須牢固守衛，以免我們成為陰險勢力的受害者。只有證明自己價值者才能進入我領空。\n\n§E邊界將預設對其它帝國關閉。§!"
 
 policy_first_contact_protocol:0 "首次接觸的外交禮節"
 policy_first_contact_protocol_desc:0 "星際旅行途中必然會遇到其他形式的生命體，我們必須對如何接近他們有一個清晰的立場。\n"
 first_contact_attack_not_allowed:0 "和平接觸"
 first_contact_attack_not_allowed_name:0 "保守的接觸行為"
 first_contact_attack_not_allowed_desc:0 "我們絕不對任何未知生命體採取敵對行為，只有當我們遭到攻擊之後才能反擊。\n\n§E不能攻擊中立存在§!"
 first_contact_attack_allowed:0 "侵略接觸"
 first_contact_attack_allowed_name:0 "好鬥的接觸行為"
 first_contact_attack_allowed_desc:0 "群星之中隱藏著未知的危險，為了保證生存，我們必須隨時準備攻擊。\n\n§E可以攻擊中立存在§!"
 
 policy_food_policy:0 "糧食政策"
 policy_food_policy_desc:0 "我們的帝國擁有太多人口需要進食。為了確保糧食不會短缺，我們必須在人口的需求和帝國的成長之間達成平衡。"

 food_policy_normal:0 "膳食均衡"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "所有人口的營養需求將會得到滿足，不過食物是珍貴的資源，所以浪費食物是被禁止的。\n\n§E有機物種的人口擁有正常的糧食消耗以及成長速度。§!"

 food_policy_rationing:0 "嚴格配給"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "在非常時期，所有人都必須為國家的利益而犧牲小我。為了更輝煌的未來，今天少吃一頓飯算得了什麼？\n\n"
 
 food_policy_generous:0 "營養充足"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:0 "飽餐一頓後進行休眠是每一位公民的基本權益。正所謂飽暖思星辰，填飽了肚子才有動力去征服星辰大海。\n\n"
 
 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"

 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "所有人口的生物物質吸收量均由蜂巢思維來決定。\n\n§E人口擁有正常的糧食消耗以及成長速度。§!"

 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "勤儉節約，吃穿不缺。\n\n"
 
 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "飼養得好的人口才能交出更高的生產力。\n\n"
 
 policy_trade_policy:0 "貿易政策"
 policy_trade_policy_desc:0 "貿易對帝國的繁榮發展非常關鍵，而且能夠為帝國引入各種資源。我們必須取決這些資源優先供應的領域。"
  
 trade_policy_default:0 "財富生產"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "貿易的目的是為個人和國家製造利潤。我們理應專注於財富生產。\n\n§E所獲得的每個£trade_value£  §Y貿易值§!會貢獻£energy£  §Y1§!§!"
  
 trade_policy_consumer_goods:0 "消費者利益"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "利潤與稅收都不及提升公民的生活標準來得重要。我們理應專注於產品加工與分配日常用品。\n\n§E所獲得的每個£trade_value£  §Y貿易值§!會貢獻£energy£  §Y0.5§!與£consumer_goods£  §Y0.25§!§!"
 
 trade_policy_unity:0 "智囊市場"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:0 "貿易路線不僅僅可以傳輸貨物，還可以傳播思想。我們理應專注於散播我國政府的理念到所有與我們進行貿易的行星。\n\n§E所獲得的每個£trade_value£  §Y貿易值§!會貢獻£energy£  §Y0.5§!與 £unity£  §Y0.15§!§!"
  
 policy_economic_policy:0 "經濟政策"
 policy_economic_policy_desc:0 "注重發展還是注重安穩？注重教育還是注重國防？是要大炮還是奶酪？這些問題都是有史以來每個資源有限的政府所需煩惱的問題，我們的政府也不例外。"

 economic_policy_balanced:0 "混合經濟"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "完全為戰爭或為和平去發展是非常狹窄的想法。我們必須做好面對一切可能性的準備。\n\n§E資源生產沒有面臨任何加成或懲罰。§!"

 economic_policy_civilian:0 "民事經濟"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "人口的需求永遠優先於戰爭的需求。帝國的強大來自雄厚的經濟實力而非軍事武裝。\n\n"
 
 economic_policy_military:0 "軍事經濟"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "忽略國防就等同於忽視國家的安危存亡。當敵人兵臨城下時，珠寶和香水能救國嗎？"

 policy_drone_policy:0 "生產政策"
 policy_drone_policy_desc:0 "蜂巢思維的聯合能力雖然龐大，但並非是無限的。我們必須謹慎決定如何最大化利用有限的腦力資源。"
 
 drone_policy_balanced:0 "均衡生產"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "蜂巢思維專注於原材料和製成品的產出。\n\n§E資源生產沒有任何加成或懲罰。§!"

 drone_policy_worker:0 "專注精煉"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "蜂巢思維專注於優化負責精煉原材料的$pop_cat_simple_drone_plural$，從而提升其效能，不過會因此而忽略$pop_cat_complex_drone_plural$的效率。\n\n"
 
 drone_policy_thinker:0 "專注製造"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "蜂巢思維專注於優化負責製造成品的$pop_cat_complex_drone_plural$，從而提升其效能，不過會因此而忽略$pop_cat_simple_drone_plural$的效率。\n\n"
 
 policy_robot_pop_policy:0 "機器人工人"
 policy_robot_pop_policy_desc:0 "自主機器人的發明帶來了我族工人被取代，甚至日後被超越的風險。我們必須決定我們對如此大規模自動化的立場。\n"
  
 robot_pops_outlawed:0 "非法"
 robots_outlawed_name:0 "機器人工人非法"
 robot_pops_outlawed_desc:1 "自動的機器人工人不僅威脅著國民生計，也威脅著社會結構。我們不能讓自己成為被時代淘汰者。\n\n§E機器人人口和軍隊將自動被拆卸。§!"
 robot_pops_allowed:0 "合法"
 robots_allowed_name:0 "機器人工人合法"
 robot_pops_allowed_desc:0 "自動化的好處明顯又巨大。為了我民的未來，我們不能忽略科技展現給我們的機遇。"
 
 policy_artificial_intelligence_policy:0 "人工智慧"
 policy_artificial_intelligence_policy_desc:0 "具備自主意識的人工智慧技術的發展引發了很多哲學和倫理方面的問題。我們必須清晰地表明在此事上的立場。\n"
 no_robots_desc:0 "這些機器正在拆卸過程中。"
 dumb_robots_desc:0 "這些機器人處於無智慧奴役狀態。"
 ai_outlawed:0 "非法"
 ai_outlawed_name:0 "AI非法"
 ai_outlawed_short_desc:0 "這些合成人的智慧被其有機生命體主人剝奪，只不過是奴僕機器。"
 ai_outlawed_desc:7 "擁有自我意識的智能機器人是所有生命體的共同敵人。建立擁有自我意識的人工智慧是可判處死刑的罪行。\n\n§E合成人的自我意識將會被移除，從此無法從事£pop_cat_ruler£ §Y$pop_cat_ruler$ 職業§!以及更複雜的£pop_cat_specialist£ §Y$pop_cat_specialist$職業§!。\n\n覺醒的人工智慧助手將會被銷毀。\n\n覺醒的作戰電腦將會被禁止開發或應用在星艦設計中。§!"

 living_standard_servitude:1 "$ai_servitude$"
 living_standard_servitude_tooltip:1 "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed:1 "§L商品是不需要被精心照料的。§!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:0 "任何機器人的存在意義都是為了服從其主人以及執行其主人所發佈的命令，無論該機器人是擁有自主意識與否。"
 citizenship_robot_servitude_tooltip_delayed:0 "§L機器始終只是機器。§!"
 ai_servitude:0 "勞役"
 ai_servitude_short_desc:0 "這些合成人受有機生命體主人的絕對奴役，主人可以隨性使用或丟棄。"
 ai_servitude_name:0 "AI勞役"
 ai_servitude_desc:9 "任何機器人的存在意義都是為了服從其主人以及執行其主人所發佈的命令，無論該機器人是擁有自主意識與否。\n\n§E合成人擁有有限的自由意識，他們的資源產出會獲得提升，但是無法從事£pop_cat_ruler£ §Y$pop_cat_ruler$職業§!§!。"
 ai_full_rights:0 "公民權"
 ai_full_rights_name:0 "合成人擁有公民權"
 ai_full_rights_desc:5 "任何擁有自主意識的機器人即被視為擁有真正人工智慧的存在，會享有公民的所有權益和責任。\n\n§E合成人被賦予完整的公民權並且需要§Y£consumer_goods£ $consumer_goods$§!維護費。\n§!"
 ai_full_rights_short_desc:0 "這些合成人被授予完整公民權，與其他社會成員享有相同的自決權。"

 ai_accord_servitude_disallowed:2 "人工智慧條約§R永久禁止§!§H非法§!和§H服務§!政策。"
 ai_perfect_servants_rights_disallowed:2 "三法則演算法§R永久禁止§!§H公民權§!政策。"

 is_a_synthetic_empire:0 "是一個§Y合成人帝國§!"

 policy_war_philosophy:0 "戰爭哲學"
 policy_war_philosophy_desc:0 "戰爭非常複雜，宇宙星際國家間的戰爭尤甚。如何處理武裝衝突是外交事務的重要課題。\n"
 unrestricted_wars:0 "無限制戰爭"
 unrestricted_wars_name:0 "無限制戰爭"
 unrestricted_wars_desc:1 "戰爭這佳餚最好多多品嚐，尤其是那些自己不做的人。\n\n§E不限制宣稱星系所有權。§!"
 liberation_wars:0 "解放戰爭"
 liberation_wars_name:0 "解放戰爭"
 liberation_wars_desc:5 "我們必須進一步鞏固我們的利益，哪怕是跟其他人的利益有所衝突。\n\n§E只有在防禦戰爭中或者在對戰§Y蜂巢意識§!帝國§!時方可以佔據他國的星系\n\n可對道德倫理不同的帝國使用§Y「體系」§!戰爭理由"
 no_wars:0 "防禦戰爭"
 no_wars_name:0 "僅防禦戰爭"
 no_wars_desc:1 "暴力是保衛本國主權的最後手段。\n\n§E只有在防禦戰爭中才能宣稱星系的所有權§!"
 
 policy_war_doctrine:0 "戰爭準則"
 policy_war_doctrine_desc:1 "取得戰爭的勝利有很多方法。我們必須選擇最能揚長避短的準則。\n"
 defense_in_depth_doctrine:0 "縱深防禦"
 defense_in_depth_doctrine_name:0 "縱深防禦準則"
 defense_in_depth_doctrine_desc:0 "敵人想來的話，就讓他們來好了。我們將為領空內的每顆行星、每顆衛星，乃至每一顆小行星而戰。我們絕不投降。\n\n"
 no_retreat_doctrine:0 "破釜沉舟"
 no_retreat_doctrine_name:0 "破釜沉舟準則"
 no_retreat_doctrine_desc:0 "我們的每艘軍艦都將視死如歸，戰鬥至最後一人。我們絕不容忍任何退卻、後撤、潰敗。我們的艦隊不成功便成仁。沒有後路！\n\n"
 hit_and_run_doctrine:0 "游擊戰"
 hit_and_run_doctrine_name:0 "游擊戰準則"
 hit_and_run_doctrine_desc:0 "再強大的敵人在反覆的游擊戰面前都會被逐漸削弱。只有勝算足夠大時，才會發動致命一擊。\n\n"
 rapid_deployment_doctrine:0 "快速部署"
 rapid_deployment_doctrine_name:0 "快速部署準則"
 rapid_deployment_doctrine_desc:0 "我們必須迅速打擊敵人最虛弱之處，並防衛敵人意欲攻擊之處。機動是勝利的關鍵。\n\n"
 
 PURGES_ALLOWED:0 "肅清行為在政策中已得到許可。"

 policy_food_stockpiling:0 "食物儲備"
 policy_food_stockpiling_desc:0 "想要維持星際帝國的成長，我們必須以人民最需要的方式利用食物生產盈餘。\n"
 food_stockpiling_machine:0 "無"
 food_stockpiling_machine_name:0 "不作儲備"
 food_stockpiling_machine_desc:0 "我們是完美的不朽的機器。\n\n"
 food_stockpiling_1:0 "最低"
 food_stockpiling_1_name:0 "最低儲備"
 food_stockpiling_1_desc:0 "維持最低限度的食物儲備，盡量用食物於人口增長。\n\n"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡儲備"
 food_stockpiling_2_desc:0 "平衡儲備將讓食物產生盈餘用於人口增長，又能在危難來臨時有可觀的貯藏。\n\n"
 food_stockpiling_3:0 "大量"
 food_stockpiling_3_name:0 "大量儲備"
 food_stockpiling_3_desc:0 "天有不測風雲，人有旦夕禍福。大量儲備食物能讓我們度過難關而不必讓人民遭受苦難。\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$只有§H$civic_machine_servitor$§!才用儲備£food£ §H$food$§!。"

 
 policy_war_economy:0 "戰爭經濟"
 policy_war_economy_desc:0 "面臨亡國危機時，我們可以徵用民間資產以彌補防禦戰的經濟和工業損耗。這些政策的不利之處在於，我們在進攻戰佔上風時將受到相應懲罰……\n"
 static_we:0 "靜態"
 static_we_name:0 "靜態戰爭經濟"
 static_we_desc:0 "靜態戰爭經濟不受戰局變化的影響。當前的戰爭分數對生產時間和生產成本無影響。"
 semi_static_we:0 "半靜態"
 semi_static_we_name:0 "半靜態戰爭經濟"
 semi_static_we_desc:0 "半靜態戰爭經濟允許我們以保衛主權之名在防禦戰期間從民間私人部門奪取有限的財產，但進攻戰佔上風時，將遭受相應的效益損失。\n\n\n§H防禦戰：§!\n戰爭分數為§R-100§!時，軍事生產率§G+30%§!\n\n§H進攻戰：§!\n戰爭分數為§G+100§!時，軍事生產率§R-30%§!"
 versatile_we:0 "全面"
 versatile_we_name:0 "全面戰爭經濟"
 versatile_we_desc:1 "如果使用全面戰爭經濟，那麼我們在防禦戰中處下風時可以獲得巨額的生產獎勵，但進攻戰佔上風時將遭受相應的效益損失。\n\n§H防禦戰：§!\n戰爭分數為§R-100§!時，軍事生產率§G+60%§!\n\n§H進攻戰：§!\n戰爭分數為§G+100§!時，軍事生產率§R-60%§!"
 dynamic_we:0 "動態"
 dynamic_we_name:0 "動態戰爭經濟"
 dynamic_we_desc:1 "如果使用動態戰爭經濟，那麼我們在防禦戰中處下風時可以獲得顯著的生產獎勵，但進攻戰佔上風時將遭受相應的效益損失。\n\n§H防禦戰：§!\n戰爭分數為§R-100§!時，軍事生產率§G+45%§!\n\n§H進攻戰：§!\n戰爭分數為§G+100§!時，軍事生產率§R-45%§!"

