 ####################################
 # Leader Traits
 ####################################

 # All
 leader_trait_adaptable:0 "開明"
 leader_trait_adaptable_desc:2 "這位領袖樂意接受更加優越的新方法或新思想。"
 leader_trait_stubborn:0 "固執"
 leader_trait_stubborn_desc:1 "這位領袖很固執，即便新方法或新思想更加優越，也不太願意接受。"
 leader_trait_resilient:0 "堅韌"
 leader_trait_resilient_desc:1 "這位領袖恢復能力強，身體素質出色，壽命也非常長。"
 leader_trait_substance_abuser:0 "癮君子"
 leader_trait_substance_abuser_desc:1 "這位領袖為了緩解壓力而酗酒吸毒，嚴重影響身體健康。"
 leader_trait_eager:0 "熱切"
 leader_trait_eager_desc:1 "這位領袖非常渴望任務。"
 leader_trait_arrested_development:0 "發展停滯"
 leader_trait_arrested_development_desc:1 "這位領袖的個人能力發展似乎遇到了瓶頸，目前停滯不前。"

 # Admiral
 leader_trait_ex_fighter_pilot:0 "前王牌飛行員"
 leader_trait_ex_fighter_pilot_desc:1 "這位領袖以前是王牌飛行員，擅長利用突擊艦隊的速度和機動性。"
 leader_trait_trickster:0 "詐欺師"
 leader_trait_trickster_desc:1 "這位領袖擅長靈活作戰，通過障眼法和奇襲來戰勝敵人。"
 leader_trait_fleet_logistician:0 "艦隊後勤人員"
 leader_trait_fleet_logistician_desc:1 "這位領袖擅長後勤工作，知道如何有效利用補給來降低維護成本。"
 leader_trait_fleet_organizer:0 "艦隊組織者"
 leader_trait_fleet_organizer_desc:0 "這位領袖擅長艦隊組織，具備必要的微觀管理能力，可以有效管理龐大的艦隊。"
 leader_trait_nervous:0 "神經緊張"
 leader_trait_nervous_desc:1 "這位領袖緊張且焦慮，在指揮龐大的艦隊時很容易被瑣事壓垮。"
 leader_trait_engineer:0 "工程師"
 leader_trait_engineer_desc:0 "這位領袖是天生的工程師，可以不借助太空港，自行組織對星艦的修復工作。"
 leader_trait_aggressive:0 "激進"
 leader_trait_aggressive_desc:1 "這位領袖是一名激進的司令，總是尋求在最短的時間內以最大的火力壓制敵人。"
 leader_trait_cautious:0 "謹慎"
 leader_trait_cautious_desc:1 "這位領袖是一名謹慎的司令，會避免不必要的風險，並時刻注意保持陣型，以便艦隊單位可以互相照應。"
 leader_trait_scout:0 "偵查員"
 leader_trait_scout_desc:1 "這位領袖擅長偵查，能將遠程星艦探測器獲取的情報最大化。"
 leader_trait_unyielding:0 "不屈"
 leader_trait_unyielding_desc:1 "這位領袖完全不考慮撤退的可能。只要戰鬥打響，寧可戰死，也不退縮。"
 leader_trait_gale_speed:0 "風速"
 leader_trait_gale_speed_desc:1 "這位領袖認為，無論是怎樣的太空戰役，速度總是決勝的關鍵。"
 leader_trait_lethargic:0 "懶散"
 leader_trait_lethargic_desc:1 "這位領袖行事懶惰懈怠，執行任務的時候缺乏熱情或動力。"

 # General
 leader_trait_restrained:0 "拘謹"
 leader_trait_restrained_desc:0 "這位領袖異常關心其他人的安危，極力避免自己的士兵以及任何平民在戰鬥中出現傷亡。"
 leader_trait_defender:0 "不動如山"
 leader_trait_defender_desc:1 "這位領袖擅長防守，知道如何最有效部署地面部隊、運用防禦工事，讓入侵的敵人吃最多的苦頭。"
 leader_trait_attacker:0 "侵掠如火"
 leader_trait_attacker_desc:1 "這位領袖擅長行星際入侵，知道如何從空中向敵方行星發動攻擊最有效率。"
 leader_trait_charismatic:0 "精神領袖"
 leader_trait_charismatic_desc:1 "這位領袖有著令人無法抗拒的魅力，部隊將其視為英雄頂禮膜拜。"
 leader_trait_butcher:0 "屠夫"
 leader_trait_butcher_desc:1 "這位領袖尤其擅長在敵軍中造成死傷，所到之處屍橫遍野，毫不留情。"
 leader_trait_glory_seeker:0 "榮耀追求者"
 leader_trait_glory_seeker_desc:1 "這位領袖永遠戰鬥在最前線，身先士卒，鼓舞全軍，置危險於不顧。"
 leader_trait_armchair_commander:0 "後方指揮官"
 leader_trait_armchair_commander_desc:1 "這位領袖在軍隊的後方進行指揮，盡量避免來到前線，以免遭遇「不必要的風險」。"
 leader_trait_army_logistician:0 "軍隊後勤官"
 leader_trait_army_logistician_desc:1 "這位領袖彷彿能憑空變出補給物資，減少地面部隊的維護成本。"

 # Governor
 leader_trait_iron_fist:0 "鐵拳"
