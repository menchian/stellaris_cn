 sm_fleet_academy_desc:0 "為了能讓新招募的船員真正做好作戰準備，必須有稱職的軍官帶領他們。艦隊學院將確保這些軍官掌握準則和星際戰爭實踐的最新知識。\n"
 sm_fleet_academy_desc_machine_intelligence:0 "通過反覆模擬各種戰鬥場景，我們的艦上作戰單位將對實戰有更好的準備。\n"
 sm_fleet_academy_desc_hive_mind:0 "通過反覆模擬各種戰鬥場景，我們的艦上作戰工蜂將對實戰有更好的準備。\n"
