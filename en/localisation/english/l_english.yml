 sm_trading_hub:1 "貿易中心"
 sm_trading_hub_desc:0 "可供商人開展貿易的民用停泊區域。\n"
 sm_anchorage:0 "泊地"
 sm_anchorage_desc:0 "艦隊泊地對支持艦隊發展必不可少。\n"
 sm_hangar_bay:0 "機庫隔間"
 sm_hangar_bay_desc:0 "在太空基地為艦載機增加機庫。\n"
 sm_ftl_inhibitor:0 "超光速攔截器"
 sm_ftl_inhibitor_desc:1 "只要太空基地仍在運轉，其超光速攔截器就能阻止敵方星艦從來時的超空間航路之外的超空間航路離開。\n"
 sm_communications_jammer:0 "通訊干擾器"
 sm_communications_jammer_desc:1 "這些強力干擾器可以干擾敵方艦間通訊，使得協調艦隊機動更加困難。\n"
 sm_disruption_field:0 "干擾場產生器"
 sm_disruption_field_desc:0 "在星系內的敵艦周圍生成不穩定的局部次原子粒子場，顯著降低他們護盾的有效性。\n"
 sm_warp_fluctuator:0 "超空間航路管理"
 sm_warp_fluctuator_desc:0 "通過尋找進入超空間航路的最優條件和優化航行路線來幫助友方星艦超光速航行。\n"
 sm_command_center:0 "指揮中心"
 sm_command_center_desc:1 "這座深藏於太空基地內部的大型設施負責協調整個星系的防禦工事。地圖陣列和三維投影時刻追蹤星系內的所有太空交通。\n"
 sm_defense_grid:0 "防禦網格超級電腦"
 sm_defense_grid_desc:0 "這台強大的超級電腦協調太空基地防禦平台的相對軌道和射擊弧線，能夠增加支持的防禦平台數量。\n"
 sm_science_division:0 "科研部門"
 sm_science_division_desc:0 "§Y$sm_spire$§!產出增加§Y2£physics£  2£society£  2£engineering£ §!。"
 sm_offworld_trading_company:0 "星外貿易公司"
 sm_offworld_trading_company_desc:0 "致力於改善星際貿易環境的非政府組織。\n"
 sm_offworld_trading_company_desc_modifier:3 "每個[Root.Owner.GetTradingHubType]生產§G2§!£trade_value£ §Y$TRADE_VALUE$§!\n\n"
 sm_nebula_refinery:0 "星雲提煉廠"
 sm_nebula_refinery_desc:0 "通過處理星雲裡的塵埃雲，我們能夠提取並精煉有價值的礦物。\n"
 sm_listening_post:0 "監聽站"
 sm_listening_post_desc:0 "監聽站駐有一個專職分析超空間迴響的團隊，有效擴大了太空基地探測器的傳感範圍。\n"
 sm_naval_logistics_office:0 "艦隊後勤辦公室"
 sm_naval_logistics_office_desc:1 "不起眼但存在的官僚機構，能夠增加太空基地泊地的理論容量。\n"
 sm_naval_logistics_office_desc_modifier:2 "泊地：§G+2§! §Y艦隊容量§!"
 sm_black_hole_observatory:0 "黑洞觀測站"
 sm_black_hole_observatory_desc:0 "通過建造致力黑洞研究的專門科研設施，我帝國對物理的理解必將提高。\n"
 sm_deep_space_black_site:0 "深空暗站"
 sm_deep_space_black_site_desc:1 "這座太空基地的大部分都被劃為官方否認其存在的暗站。整個星系受其嚴密監控，而情報人員則盡其所能地小心操縱當地媒體和社交活動。\n"
 sm_resource_silo:1 "$building_resource_silo$"
 sm_resource_silo_desc:2 "$building_resource_silo_desc$\n"
 building_resource_silo:0 "資源倉庫"
 building_resource_silo_desc:0 "巨大的資源倉儲設施，可以安全地保存大量資源。"
 sm_hydroponics_bay:0 "水培艙"
 sm_hydroponics_bay_desc:0 "通過將這座太空基地的一部分劃為水培農場，基地將可以自給自足，甚至出口一部分多餘作物至其它星系。\n"
 sm_target_uplink_computer:0 "瞄準上行電腦"
