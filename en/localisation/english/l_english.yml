 ####################################

 volatile_motes:0 "高爆粉塵"
 volatile_motes_desc:0 "這些超自然粉末蘊含有驚人的能量，可以被精煉為能源或者用作燃料和炸藥。"
 exotic_gases:0 "奇異瓦斯"
 exotic_gases_desc:0 "罕見的奇異瓦斯擁有各種用途，主要是用來為高級能量武器和能量力場提供能源。部分也用作星艦的燃料或消遣性藥物。"
 rare_crystals:0 "稀有水晶"
 rare_crystals_desc:0 "這些水晶擁有獨特的屬性，非常適合用來凝聚和集中雷射束，同時也是製作大部分高級電子器材的關鍵材料。部分文化也視之為裝飾物。"
 alloys:0 "合金"
 alloys_desc:0 "§E§H合金§!（£alloys£）是高級資源，一般用於軍事領域，可用來生產§H星艦§!和§H太空基地§!。可通過以下方式獲取更多的合金：\n§Y1.§!在殖民星球上建設£building£ §H合金鑄造廠§!設施。\n§Y2.§!在§H貿易市場§!添購合金資源。§!"

 sr_zro:0 "卓氣"
 sr_zro_desc:0 "一種由獨特粒子組成的罕見氣凝膠。它在一些世界的隕石坑中被發現，不過其真正來源依然是未解之謎。若具靈能天賦者將其攝入體內，卓氣將極大提高靈能並可能使服用者上癮。"
 sr_living_metal:0 "活金屬"
 sr_living_metal_desc:1 "這種無機金屬有著通常生命形式才具備的特徵，會自動恢復到其被塑造好的形態。"
 sr_dark_matter:0 "暗物質"
 sr_dark_matter_desc:1 "這種獨特的物質具有許多看似打破自然定律的特性。濃度足夠採集的礦藏僅在黑洞周圍或部分星雲附近可以發現。"
 nanites:0 "奈米機器人"
 nanites_desc:0 "簡單而高效的奈米致動器，可以執行奈米觀水準的複雜操作和實驗。"
 
