 ####################################
 army_attachment_mobile_shield_generators:0 "移動護盾生成器"
 army_attachment_mobile_shield_generators_desc:0 "§L大型載具上攜帶的生成器會在戰場上生成防護力場，該力場可以防禦炮擊和軌道轟炸。§!"
 army_attachment_personal_shields:0 "個人護盾單位"
 army_attachment_personal_shields_desc:0 "§L該護盾生成器非常小，可以讓士兵背在身後。雖然這種生成器所產生的防護力場無法長時間抵禦連續的射擊，但是也可以大大提高戰場上士兵的生存機率。§!"
 army_attachment_military_police_corps:0 "憲兵隊"
 army_attachment_military_police_corps_desc:0 "§L一支規模龐大的憲兵部隊。他們在前線沒有多大用處，他們的作用時提升部隊的紀律。§!"
 army_attachment_battle_strider_column:0 "戰爭挺進部隊"
 army_attachment_battle_strider_column_desc:0 "§L雙足裝甲戰車幾乎可以適用於任何地形，其敏捷靈活的特性令其在戰場上游刃有餘，但是腿部卻容易受到敵人的針對性襲擊。§!"
 army_attachment_hover_tank_battle_group:0 "翱翔坦克戰鬥部隊"
 army_attachment_hover_tank_battle_group_desc:0 "§L是強大且行動迅速的戰車部隊，它使用反重力升降裝置懸停於地面之上。雖然這種特性減小了它們的自身重量，但相對於一般有軌載具來說，其在速度和靈活性具有更大的優勢。§!"
 army_attachment_assault_landers:0 "突擊著陸機"
 army_attachment_assault_landers_desc:1 "§L這些大型運輸機可以在戰時將軍隊和重型裝備運送到行星表面，而不用依靠任何對接設施。§!"
 army_attachment_orbital_drop_pods:0 "軌道空降艙"
 army_attachment_orbital_drop_pods_desc:0 "§L該空降艙只能一次性使用，可以從軌道的星艦裡發射，並直達行星表面。雖然重型裝備的運送還是要依靠突擊著陸機，但是這些空降艙可以大大減少入侵行星時所需要的運送時間。§!"
 army_attachment_neo_concrete_fortifications:0 "新實體堡壘"
 army_attachment_neo_concrete_fortifications_desc:0 "§L新實體地面堡壘的擴展層和掩體網可以更好的防禦軌道轟炸。雖然這限制了軍隊的機動性，但卻會成為防禦作戰勝敗的關鍵。§!"
 army_attachment_self_replicating_mine_fields:0 "自我複製地雷區"
 army_attachment_self_replicating_mine_fields_desc:0 "§L埋藏式和半機動式地雷可以不斷進行自我複製來維持數量。因此，要清除這種能夠自我複製的雷區將會非常困難，尤其是在戰鬥當中。§!"
 army_attachment_air_defense_artillery:0 "防空炮"
 army_attachment_air_defense_artillery_desc:0 "§L一個非常龐大的武器系統，當進入行星的大氣層後就可以追蹤和襲擊快速移動的目標。§!"
 army_attachment_chemical_stimulants:0 "化學興奮劑"
 army_attachment_chemical_stimulants_desc:0 "§L一種相當強烈的化學混合試劑，可以增強士兵的戰鬥感知能力以及反應能力。用於暫時提升士兵的戰鬥能力，但如果持續使用的話，可能會導致焦慮、抑鬱、癲癇、噁心、幻覺、嗜睡和大便失禁等副作用。§!"
 army_attachment_xeno_cavalry:0 "外星騎兵"
 army_attachment_xeno_cavalry_desc:0 "§L這些兇猛的戰爭野獸一旦被騎手所馴服，就會成為優秀的坐騎。它們幾乎可以翻越任何地形，非常適合進行偵察任務和突擊任務。大型戰爭野獸有時也會被用作重型武器平台§!"
 army_attachment_psi_warriors:0 "靈能戰士"
 army_attachment_psi_warriors_desc:0 "§L這些菁英戰士非常的神秘，他們憑借強大的靈能力和堅實的身體素質在戰場上馳騁。靈能戰士精通近戰武器，他們更喜歡和敵人近身肉搏。§!"
 army_attachment_gene_warrior_shock_troops:0 "基因戰士突擊部隊"
 army_attachment_gene_warrior_shock_troops_desc:0 "§L基因戰士是非常兇猛的戰士，遠強於普通士兵。他們最適合去戰鬥最激烈的地方執行突擊或奇襲任務。一隊基因戰士有時甚至以扭轉整個戰局。§!"
 army_attachment_power_armor:0 "動力裝甲"
 army_attachment_power_armor_desc:0 "§L動力裝甲可以提升士兵的自然能力，增強耐力和力量。穿上動力裝甲的士兵可以攜帶更重型的武器，對輻射和生化制劑的抵抗力也會大大增強。§!"
 army_attachment_special_forces_group:0 "特種戰鬥部隊"
 army_attachment_special_forces_group_desc:0 "§L他們是專門執行非正規行動的訓練有素的特務，通常會以極機密的方式暗中深入敵後，並優先破壞敵人的通訊和物流，同時尋找機會除掉一切有價值的目標。§!"
 army_attachment_shadow_assassins:0 "影子刺客"
 army_attachment_shadow_assassins_desc:0 "§L這個菁英特殊部隊的成員都穿著使用隱形技術的昂貴的隱形衣。肉眼和大多數探測器都無法察覺到他們的行蹤。他們是暗殺和秘密軍事情報收集的專家。§!"
 army_attachment_cyborg_infiltration_unit:0 "半機械人滲透小隊"
 army_attachment_cyborg_infiltration_unit_desc:0 "§L這些機械殺手的金屬骨骼可以自如的變形，當他們從俘虜身上取得合適的血肉之後，就可以將其移植到自己的骨骼上來偽裝成其他種族的樣子。然後就可以潛入敵軍陣線來製造混亂。§!"
 army_attachment_hunter_killer_drone_swarms:0 "獵殺者無人機群"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§L為了壓制敵人，而將大量相對簡單的無人機群投向敵人陣地。儘管單獨的一架無人機不會對造成多大威脅，但成百上千的無人機可就是另一回事了。§!"
 army_attachment_combat_software_2:0 "作戰軟體 2.0"
 army_attachment_combat_software_2_desc:0 "§L全面升級這個部隊所有單位的作戰軟體。本次升級主要改進了反應時間，升級了戰術分析演算法，並修復了很多的bug。§!"
 army_attachment_exploding_slave_collars:0 "可引爆的奴隸項圈"
 army_attachment_exploding_slave_collars_desc:0 "§L這些項圈將被佩戴在奴隸身上（具體的佩戴位置由奴隸的身體結構決定），如果奴隸違背主人，就可以對項圈進行遠程引爆。有些奸詐的指揮官會在奴隸與敵人近身戰鬥時引爆奴隸的項圈，從而對敵人造成巨大傷害。§!"
 army_attachment_slaver_raiding_teams:0 "奴隸突擊隊"
 army_attachment_slaver_raiding_teams_desc:0 "§L這些奴隸小隊主要由前奴隸所構成，專門在敵軍後方進行遊擊戰，並俘虜更多的奴隸。這些被捕獲的俘虜會被重新送上戰場，與他們之前的戰友進行對抗。§!"
 army_attachment_commissar_squads:0 "政委小隊"
 army_attachment_commissar_squads_desc:0 "§L維持奴隸部隊的紀律是一項很艱巨的任務，但這些政委小隊卻將之打造成了一門藝術，通過隨機進行大面積屠殺和其他嚴厲的懲戒措施，奴隸對政委的畏懼甚至超過了敵人。§!"
 army_attachment_clone_suicide_brigade:0 "複製人自殺旅"
 army_attachment_clone_suicide_brigade_desc:0 "§L繁殖複製人只有一個目的——尋找敵人集合密度最高的區域，潛入其中並引爆身上的炸彈。這種隨機的恐怖行為可以大大的打擊敵方士氣。§!"
 army_attachment_clone_commandos:0 "複製人突擊隊"
 army_attachment_clone_commandos_desc:0 "§L培育這些加速成長的殺手們需要昂貴的成本，但是在極端的調整和訓練之下，可以使他們成為優秀的士兵。他們比普通複製人的獨立自主性更強，甚至其中有一些人開始發展出了某些怪癖。§!"
 army_attachment_hypnotic_training_regimen:0 "催眠訓練方案"
 army_attachment_hypnotic_training_regimen_desc:0 "§L為了讓複製人士兵發揮出最大戰鬥力，用催眠訓練的方案來對他們進行超高強度的訓練。雖然這種訓練方式可以提高作戰效率，但卻容易造成精神崩潰。§!"
 army_attachment_psi_shield_specialists:0 "靈能盾專家"
 army_attachment_psi_shield_specialists_desc:0 "§L該特務專門在戰場上為友軍展開強大的靈能護盾。這樣的護盾和傳統能源力場的效果是一樣的，維持護盾狀態需要消耗特務大量的專注力。§!"
 army_attachment_telekinetic_specialists:0 "念力移動物體專家"
 army_attachment_telekinetic_specialists_desc:0 "§L在操縱周圍環境方面有著特殊天分的靈能專家。在適當的條件下，他們能將敵人和載具扔向半空，也可以將天上的飛拉到地面墜毀。§!"
 army_attachment_class_a_psi_operative:0 "A級靈能特務"
 army_attachment_class_a_psi_operative_desc:0 "§L他們是具備強大靈力的稀有個體，忍受著大腦受創所帶來的副作用。這些特務無論對自己還是對周圍的環境都極度危險，但如果能將他們那毀滅性的力量導向敵人，就能成為己方強大的武器。§!"
 army_attachment_infestation_brood:0 "感染育種"
 army_attachment_infestation_brood_desc:0 "§L一旦被釋放，這些兇殘的寄生生物就會迅速尋找宿主來繁殖後代。它們將以指數級的瘋狂速度增長，可以在幾天之內消滅一個城市。對敵人士氣的打擊也是毀滅性的。§!"
 army_attachment_brood_coordinator:0 "協調之母"
 army_attachment_brood_coordinator_desc:0 "§L這個巨大的如鼻涕蟲一樣的生物被養在前線後方來對異星軍隊內各種貪婪生物進行協調。它使用低級的靈能信號來和異形軍隊進行交流。它除了氣味難聞之外，還經常讓使用者感到嚴重的頭痛。§!"
 army_attachment_battle_worms:0 "戰爭蠕蟲"
 army_attachment_battle_worms_desc:0 "§L這些經過基因改造的巨大的無脊椎動物能夠鑽入地面，繞過敵人的防線並且可以讓更小的生物使用它們挖好的隧道。它們挖出的隧道同時也能用來防禦軌道轟炸。§!"
 army_attachment_raptor_flocks:0 "猛禽戰隊"
 army_attachment_raptor_flocks_desc:0 "§L他們是大型的在空中飛行的獵殺者，可以在短暫的時間內進行超音速飛行。它們成群結隊的進行攻擊，發射出的硬刺可以穿透大多數的裝甲。任何進入它們巢穴上空的飛行器都可能會受到他們的攻擊。§!"
 army_attachment_advanced_power_armor:0 "高級力量裝甲"
 army_attachment_advanced_power_armor_desc:0 "§L這些力量裝甲的成本幾乎和製造基因戰士一樣昂貴。它們可以進一步提升使用者的力量，其飛行裝置也給使用者帶去了難以想像的機動能力。為了操作裝甲，使用者需要與裝甲建立神經鏈接。§!"
 army_attachment_environmental_augmentations:0 "環境強化裝置"
 army_attachment_environmental_augmentations_desc:0 "§L對肺部以及免疫系統進行改進，使基因戰士可以在嚴苛環境中正常發揮功用——甚至可以短期內在真空中運行。§!"
 army_attachment_cybernetic_replacements:0 "半機械化身體部件"
 army_attachment_cybernetic_replacements_desc:0 "§L在戰鬥中損傷的器官和四肢被機械內植體替代，殘疾的戰士在替換肢體後可以繼續戰鬥。§!"

