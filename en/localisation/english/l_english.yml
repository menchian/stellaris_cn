 mission_covert_infiltration_desc:0 "把特務基因改造為原住民的樣子，然後混入原住民中逐漸滲透其社會。這些特務會逐漸取代原住民的領導，為我們佔領此行星做好準備。\n\n只有對工業文明才值得使用如此複雜的手段。\n\n§E任務完成時，我們將吞併此行星，原住民獲得巨大但短暫的幸福度加成。§!\n\n"

