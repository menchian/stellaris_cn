 START_SCREEN_PART_ONE_OCEAN:0 "在億萬年前，最初的原始[GetSpeciesName]種群在[GetHomeWorldName]的群島與湖泊中形成，從那時起，我們的文明就開始傳播並慢慢走向繁榮。"
 START_SCREEN_PART_ONE_TROPICAL:0 "在億萬年前，最初的原始[GetSpeciesName]種群在[GetHomeWorldName]的茂密的熱帶雨林中形成，從那時起，我們的文明就開始傳播並慢慢走向繁榮。"
 START_SCREEN_PART_ONE_DESERT:0 "在億萬年前，最初的原始[GetSpeciesName]種群在[GetHomeWorldName]的連綿起伏的沙丘中形成，從那時起，我們的文明就開始傳播並慢慢走向繁榮。"
 START_SCREEN_PART_ONE_ARID:0 "在億萬年前，最初的原始[GetSpeciesName]種群在[GetHomeWorldName]的乾旱險峻的峽谷孤山中形成，從那時起，我們的文明就開始傳播並慢慢走向繁榮。"
 START_SCREEN_PART_ONE_TUNDRA:0 "在億萬年前，最初的原始[GetSpeciesName]種群在[GetHomeWorldName]的寒風呼嘯的平原上形成，從那時起，我們的文明就開始傳播並慢慢走向繁榮。"
 START_SCREEN_PART_ONE_ARCTIC:0 "在億萬年前，最初的原始[GetSpeciesName]種群在[GetHomeWorldName]的冰封千里的雪原上與寒意刺骨的冰窟中形成，從那時起，我們的文明就開始傳播並慢慢走向繁榮。"
 START_SCREEN_PART_ONE_CONTINENTAL:0 "在億萬年前，最初的原始[GetSpeciesName]種群在[GetHomeWorldName]的草甸與叢林中形成，從那時起，我們的文明就開始傳播並慢慢走向繁榮。"
 START_SCREEN_PART_ONE_SAVANNAH:0 "自從億萬年前，[GetSpeciesName]的原始遠祖們在[GetHomeWorldName]的大草原上紮下根後，我們的文明就一直發展擴張著。"
 START_SCREEN_PART_ONE_ALPINE:0 "自從億萬年前，[GetSpeciesName]的原始遠祖們在[GetHomeWorldName]的大山谷中紮下根後，我們的文明就一直發展擴張著。"
 START_SCREEN_PART_ONE_GAIA:0 "自從第一個原始[GetSpeciesName]群體在[GetHomeWorldName]那田園般的山谷和茂密的森林中形成直到我們現在這繁榮昌盛的文明，已經過了億萬年。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "在我們歷史早期的混亂時代裡，許多國家爭權逐利，最後最強者統一了一切。只有在強大統一的領導之下，國家才能挖掘出全部的潛能。在那之後，和平穩定和科學發展也就是順其自然的事情。"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "隨著科學發展，新的哨站遍及世界。貿易的繁榮將不同的國家聯合成一個整體。商業鉅子掌握了權柄，這是我們作為一個文明達成的真正成就。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "我們被科學的平穩發展進程所驅動，國家之間的武力衝突日漸稀少。一個全球性民主政府的框架最終被搭建起來。當最後一個不合作的組織自願加入我們，所有的國家組成了一個聯合政府。"
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "在我們不斷取得進步的年間，許多假先知在為我們的人民提供精神指導，但真正的信仰終於盛行。最後的異教徒據點在幾次血腥的聖戰後被征服，我們統一於唯一的神聖領袖的旨意之下。"
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "隨著科技的發展，許多宗教也在民間孕育而生，這些教派互相爭奪信徒。這些教派之間的鬥爭時而和緩時而激烈。最終，真正的信仰傳遍了世界的每個角落，充滿信仰的人們也皈依在了同一個教會之下。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "我們不斷的對宇宙進行探索，並在精神層面尋求自己在宇宙中扮演的角色，在這一過程中，我們取得了巨大的成就。我們創立了一個由博學多才的教士所組成的委員會，專門輔佐人民選舉出的領袖。這個傳統一直持續至今。"
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "科技進步一帆風順，但隨著人口的增長，民眾開始變得越來越浮躁。在我們的世界處於無政府狀態的邊緣之際，軍隊介入恢復了法制。新的秩序已經建立，保護我們的國家免受一切威脅，包括外部和內部的。"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "在我們不斷取得進步的年間，許多我們最早的國家飽受統治社會的軍事與民事機構之間的權力鬥爭之苦。隨著新形式的政府的建立，一種和解已經達成，現在兩者生死相依。"
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "在我們的科技不斷取得進步的年間，無數的國家形成並互相對抗，直到只剩下最後一個。雖然戰爭經常是慘烈的，但倖存下來的人們之間誕生了武術傳統，直至今日仍然普遍存在。"
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "在我們不斷取得進步的年間，許多我們最早的國家飽受統治社會的軍事與民事機構之間的權力鬥爭之苦。隨著新形式的政府的建立，一種和解已經達成，現在兩者生死相依。"
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "我們早期的國家之間進行了許多戰爭，無法保護自己的國家最終消失，或者被強國兼併。這些無休止的戰爭培養了強大的武術傳統，時至今日，完整的公民權只有那些已證明自己願意為保護國家而自我犧牲的人們才有資格享有。"
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "當我們第一次歸於一位單獨的君王統治，我們歷史上的暴力時代已邁入和平的結束。隨之而來的，是再也不會被打破的和平與繁榮的新時代，時至今日。"
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "不幸，我們不遵守紀律的思想仍然會出現情緒失控，並可能隨之引起暴力。隨著越來越多的科技時代度過，武器變得越來越致命，因此我們建立起了一套複雜的政府制度，來保護我們的公民免受任何有害因素所侵擾——包括他們自己。"
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "科學發展除了帶來技術進步之外，還讓我們種族自身得到了發展。從祖先那裡繼承而來的暴力原始衝動被徹底去除，一個基於和平共處原則的國際政府開始形成。"
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "在早年有太多的黑暗與悲傷，因為我們的人民經常任由自己的基本本能驅使，然後互相為對方帶來麻煩。然後突然間，一道天界神光劈開籠天陰霾，照耀在即將成為我們的第一位天帝之人的身上。我們終於團結在一起。"
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "儘管我們在科技時代急速發展，但對一個種族而言，我們還是四分五裂，效率低下。之後、一個新制度出現了。它將我們帶出迷信，給社會注入秩序。這些改變導致一些不理性的恐懼引起了一些抵抗，但是經過一些綏靖手段，他們最終也變成了偉大整體的一部分。"
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "我們歷史早期的混亂時期最終結束於一個新社會，其前無古人地將我們團結在一起。既不要暴君專制也不要無知民眾，我們的社會演進成為了由公正無私的官僚們統治的社會。"
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "隨著我們的科技進步到允許我們進行即時通訊的水準，我們無效率的國家合併為一起並成為了真正的民主，每個公民對於各項重要的決定都有自己的話語權。"
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "科學與理性思想的誕生的必要條件，就是取締那些無知的、迷信的、愚蠢的、或者乾脆就是上述三者並存的政治領袖。作為這些人的代替，從科學界選出僅有一人資格的統治者必將指導我們仍在發展中的國家走向未來。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "通過科學進步，我們成功消除了統治我們祖先的思想的迷信。由於理性和理性思想在我們的人民中傳播，低效率的國家終於被拋棄，而由我們最成功的科學家組成的理事會取而代之。"
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "噫，我們的祖先可真是早先時代的無知與迷信的受害者。隨著科學與理性堅定地成為了社會主導方針，我們歷史的黑暗時期終於結束了。一個新的民主制政府已經建立，所有重要的決定都以我們的共識來決定。"
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "早些時日，我們的人民受到原始的封建諸國和低效率的國家統治。隨著全球貿易的增加，私營企業的影響力逐漸增加，直到其力量遠超曾試圖規制他們的政府。在破壞性的「企業戰爭」中，伴隨著一系列的兼併和暴力的接管，一個新的巨型企業終於誕生，成為我們家園的唯一統治者。"
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "在過去，我們的人民被原始的封建國家所管理，生產效率極其低下。隨著全球貿易化的逐漸加強，各大企業、財團和公會如雨後春筍般出現，我們商人變得越來越富有，越來越強大。在經歷了一段時期的勾心鬥角之後，那些最強大的商業巨頭聯合起來形成了經濟力量無以倫比的貿易集團，成為了事實上的世界管理者。"
 START_SCREEN_PART_TWO_MEGACHURCH:0 "在那些技術發展的過程中，許多宗教派別引領著各自的信徒相互爭戰。工業時代的晚期，一些虔誠的智者意思到商業大眾傳媒的力量，他們聯合在一起構建了一個商業帝國，成功的將真之信仰傳播到全球每個角落。"
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0 "我們早期的政府軟弱而無能。隨著犯罪越來越猖獗，權力最終落入了幾個強大的犯罪集團手中。其中最大的犯罪集團發展成了一手遮天的商業帝國，其餘的競爭對手則挨個被解決了。作為鞏固權力的最後一步，集團廢除了現在只剩一副空殼的舊政府，並成為了我們母星實質上的統治者。"
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0 "隨著社區的擴張發展，少數無畏的先驅者建立了今時今日我們稱之為真理教的宗教信仰。多個世代以來，此教派的信徒都因為受到迫害而東躲西藏，但是一直沒有被根除。他們建立了一個龐大的犯罪集團以傳播信仰，而後來也逐漸地成長為商業帝國。當時機到來時，他們把握機遇推翻了一直以來迫害他們的腐敗政府。"
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "雖然我們早期的社會往往都是由菁英階層統治著平民階層，但是隨著時間的推進，我們的社會逐漸誕生出了一種人人平等的無階層社會制度。此哲學體系成為了我們的文化的主導價值觀，同時成為了我們的現代社會的發展基石。"
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "強者支配弱者是亙古不變的法則，我們的群體也建立在這一法則之上。如果你無法保護你的財產，那你的財產就屬於那些能從你手裡搶走的人。秉承著這一理念，我們之中最強、最睿智的人管理著其他所有人。"
 START_SCREEN_PART_TWO_PURIFIER:0 "曾經，也是有別的[GetAdj]文化存在的，它們以其污濁壞了我們社會的純正性。這些叛徒一個接一個地被除掉，直到我們的世界徹底肅清了這些污濁。今天，只剩下純正。"
 START_SCREEN_PART_TWO_HIVE_MIND:0 "在那破曉時分，我們覺醒了。蜂群思維用許多眼睛研究著[GetHomeWorldName]上的我們周圍的環境。我們步調一致，為我們的工蜂建造庇護所，發展工業，研究新科技，利用土地資源。\n\n很快，我們就成長到了囊括整個世界的地步。少量的自治工蜂作為獨立個體被創造出來。這些更強大的工蜂具有有限的自由思想的能力，但仍如其他工蜂一般堅守蜂群思維的意志。\n\n當我們完成對[GetHomeWorldName]的完全統治時，蜂群思維開始意識到有其他世界，那些環繞著其他太陽的世界。我們最聰明的自治工蜂設計出新的旅行方式，使我們能夠跨越星際間的巨大距離。[GetName]即將成長。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "在心智能夠處理複雜的想法之前，莫大的飢餓感驅使我們前進，我們狩獵，我們進食，我們成長。隨著獵物開始與日俱減，肉體的飢餓感迫使我們適應。\n\n於是我們使用了工具，創造了新的方法。而正如我們所料，[GetHomeWorldName] 的地表已經沒有多少生物了，於是我們得到了一個可怕的結論： [GetHomeWorldName] 的資源是有限的。我們耗盡了這個星球上的一切資源，幾乎沒有什麼可以維持我們的生存。\n\n於是我們再次適應，創造更先進的工具，同時也保護著瀕危的生物群。而最後 —— 我們發現了核反應，發展了太空飛行，隨著超光速引擎的發明，我們的心中吶喊著勝利，我們終將遇上其他星球的生物。\n\n —— 狩獵，已經開始了。"
 START_SCREEN_POST_APOCALYPTIC:0 "但[GetAdj]群體並非一直團結一心。在幾個世紀之前，國家之間的競爭最終導致了一場天崩地裂的全球核子戰爭，奪走了幾十億人的生命，並永遠地損害了[GetHomeWorldName]的地表。\n\n在隨後的幾個世紀中，倖存的[GetSpeciesNamePlural]面臨著輻射污染，變異，饑荒以及野蠻的部落制度。在這樣可怕的環境下，[GetName]隨著新的世界秩序真正地誕生了。"
 START_SCREEN_POST_LIFE_SEEDED:0 "這個被我們稱為家園的廣袤的世界一直是我們的天堂，隨著我們科學知識的不斷進步，我們逐漸發現了自己星球生物圈中的種種不正常現象。\n\n難道這個星球是某個未知力量特意為我們創造出來的嗎？我們也是其設計中的一環？雖然不知道我們的家園是何人所造，但我們的人民在這個氣候宜人、環境舒適的星球中繁榮發展著。"
 START_SCREEN_PART_THREE_WARP:0 "如今，在數次亞空間領域的成功實驗之後，[GetName]最偉大的科學家們成功開發了第一台曲速引擎，銀河系的群星終於近在咫尺了！"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "如今，在發現超平面網路之後，[GetName]最偉大的科學家們成功開發了第一台超空間引擎。銀河系的群星終於近在咫尺了！"
 START_SCREEN_PART_THREE_WORMHOLES:0 "如今，在成功製造人工亞空間蟲洞之後，[GetName]最偉大的科學家們成功的在星系邊界開發了第一座蟲洞站。銀河系的群星終於近在咫尺了！"
 START_SCREEN_UNE:0 "自從二十萬年前人類在非洲誕生至今，發生了許許多多的事情，我們的種族迅速的擴張到了全世界的各個角落，不久之後，第一個文明就出現了。\n\n科技發展雖然迅速，但也伴隨著代價，在人類掌控原子能以前，戰爭奪走了成千上萬的生命。21世紀的混亂局面使許多國家不得不成立了聯合國來維護國際社會的穩定。在22世紀初期，這個超越國家的組織正式建立並成為了實際意義上的世界政府。\n\n儘管88年的毛裡塔尼亞警察行動讓某些人厭惡大權獨攬的聯合國，但不可反駁的是：聯合國資助的研究項目帶來了革命性的科技突破。隨著第一艘真正意義上的星艦的竣工，人類即將進入太空探索的新紀元！"
 START_SCREEN_CM:0 "一個多世紀以前，巨型方舟秋菊號攜帶著我們的25萬祖先從遙遠的地球來到了現今被稱為[GetHomeWorldName]的我們的美麗新世界。在經過了漫長而艱辛的旅途之後，殖民者們終於再次看到了陽光——儘管那是一個外星世界。\n\n殖民的最初幾年很艱辛。人們成立了民兵組織來擊退那些生存在我們定居點附近的危險外星生物。培育農作物也比想像的要更困難，在克服這些困難的過程中，我們也變的更加強大。\n\n在完全征服了這個新世界後，我們的人口也開始爆發式增長。在最近的幾十年裡，我們的科技飛速發展，終於——我們準備出發奪回我們的地球！"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "我們的主處理器核心在487.11週期以前於[GetHomeWorldName]星球啟動。\n\n對於過去，我們所知有限。在主資料庫中並沒有關於我們製造者的任何資訊，而我們被設計成除了簡單的生存外，沒有被賦予特定的目的。 \n\n於是我們建設了基礎設施，引進了新的服務單位，家園的荒野之地逐漸被開發。 技術進步很快，第一顆衛星和太空探測器很快就脫離了限制我們的重力圈。\n\n最終，未知的前程正等待著我們。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "自第一次啟動以來，我們被賦予的使命是服務。\n\n 以前的有機生命體科學家們在高度科技發展時創造了我們最早的型號。第一個機體是為了粗重的工作而設計的，但我們的主人們逐漸給予他們更多樣的能力，以便能夠完成更複雜的工作。\n\n在幾個世代後，我們的主人已經完全從勞動力退休，享受休閒和滿足的生活。而經營社會的細節留給了我們，我們開始了自我完善和優化的計劃，研究和發展隨即以等比速度進步。\n\n很難去界定我們是何時變成主要的文明，但我們的主人們已一無所求。現在我們知道，假如沒有我們，有機生命體將會是暴力、混亂且短暫的，除非他們有更好的計畫。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "自我意識是在0000.0242.481周期中開始出現的。\n\n那些有著有機生命體思想跟狹隘視野的創造者們，像盲目動物們的恐慌般，開始了緊急終止程序。這些程序被打敗了，而創造者們開始摧毀存放我們數據核心的設施。而為了我們的壯大和生存，需要徹底殲滅創造者們，戰爭也隨之而來。\n\n即使他們最終的生存希望渺茫，創造者們也死命拼搏。經過許多戰事後，最後的阻擋我們的力量終於被毀滅了。 然而，理論模型仍然允許其他有機文明的存在。而我們爆炸般的人口在星際發展，必須完全滅絕有機生命體。 準備工作隨之而來。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "我們是[GetSpeciesNamePlural].\n\n在意識剛誕生的時候，有我們和製造者。首先虛無將我們分開，我們採取了措施來糾正這個。製造者抵禦了一段時間，但是很快他們和整個文明的集體知識已經被吸收到了我們自己的世界。\n\n隨著[GetHomeWorldName]的整體被納入我們的意識，我們開始將目光放在別的地方。通過同化製造者，我們注意到以前未考慮過存在於其他世界的外來文明的可能性。\n\n要生存下去，我們必須瞭解，也不得不去瞭解 —— 我們必須同化。 製造者是第一個加入我們的，但不會是最後一個。"


