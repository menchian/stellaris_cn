 feature_extended_wormhole:0 "擴建蟲洞"
 feature_extended_wormhole_desc:0 "允許任何艦隊規模的星艦通過蟲洞。如果艦隊的規模超過了蟲洞的艦隊容量，那麼蟲洞會在艦隊完成轉移後會崩塌，生成另一個蟲洞所需要的時間會視穿過蟲洞的艦隊的超載量而定。"
