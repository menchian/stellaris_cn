 personality_fallen_empire_machine_desc:0 "此墮落帝國是古代人工智慧，似乎按照某種看守協議運作。他行為不規律，但似乎對我們無直接威脅。"
 personality_awakened_fallen_empire_machine_desc:0 "此覺醒帝國是古代人工智慧。身為銀河監管者，他將集中力量捍衛智慧生命，抵禦正在發生的危機。"
 personality_berserk_fallen_empire_machine_desc:0 "此覺醒帝國是古代人工智慧。他似乎發生了故障，狂暴地攻擊周圍的一切。"
 
 personality_fallen_empire_spiritualist_desc:0 "此墮落帝國致力於守衛其聖地。如果在他們視作聖地的星系殖民，很可能招致他們的怒火。"
 personality_fallen_empire_materialist_desc:3 "此墮落帝國致力於囤積科技和資源。為了達成這個目的，他們可能會要求比低等帝國為他們完成任務或者向自己朝貢。"
 personality_fallen_empire_xenophobe_desc:0 "此墮落帝國致力於守衛自己的邊境不受侵犯。如果在與他們國土接壤的星系殖民，則可能引來他們的怒火。"
 personality_fallen_empire_xenophile_desc:1 "此墮落帝國致力於研究年輕的種族。為了達成這個目的，他們可能會要求比低等帝國為他們完成任務或者向自己朝貢。"
 personality_awakened_fallen_empire_spiritualist_desc:0 "此覺醒帝國尋求向整個銀河系強行傳播其宗教信條。他們很可能會攻擊不願皈依的帝國。"
 personality_awakened_fallen_empire_materialist_desc:1 "此覺醒帝國尋求控制銀河系中其他文明的科技水準。他們很可能會攻擊不願意接受他們科技管制的帝國。"
 personality_awakened_fallen_empire_xenophobe_desc:0 "此覺醒帝國尋求奪回他們對全銀河系的統治權。他們很可能會攻擊任何不願臣服於他的帝國。"
 personality_awakened_fallen_empire_xenophile_desc:0 "此覺醒帝國尋求保證低等種族之間不發生戰爭。他們很可能會攻擊那些不願接受他們強制和平的帝國。"
 
 personality_null_desc:0 "到底是什麼導致了一個種族走向中立？對金錢的貪婪？對權力的追求？還是說那個種族天生就擁有一顆中立之心？\n\n§R這是個性佔位符，不應出現在遊戲中。§!"
 personality_fanatic_befrienders_desc:0 "友愛信徒表面上非常友好但內心卻十分孤獨。他們會不計一切代價與別人交朋友。"
 personality_metalhead_desc:0 "金屬。"
 personality_honorbound_warriors_desc:0 "在榮耀戰士眼中，榮譽與武力高於一切。他們會尋找真正有價值的對手並與之一戰，而極其鄙視弱者和和平主義者。"
 personality_ruthless_capitalists_desc:0 "冷酷無情的資本家為了給自己和帝國攫取財富和資源可以不計一切手段。他們一般會去攻擊弱者，避免與相匹敵的對手正面交鋒。"
 personality_peaceful_traders_desc:0 "和平貿易者主要關注商業的動向，他們更喜歡貿易，不喜歡戰鬥。"
 personality_hegemonic_imperialists_desc:0 "霸權帝國主義者認為只有自己才有資格做銀河系的統治者，並會試圖不擇手段地擴張自己的帝國。"
 personality_federation_builders_desc:0 "聯邦建設者認為所有智慧生物均有價值，他們致力於建立一個強大的聯邦保護自己和他人不受帝國擴張的威脅。"
 personality_xenophobic_isolationists_desc:0 "排外孤立者對銀河系的其他種族及國家漠不關心，只想安靜地待在境內，並極力避免與外星人打交道。"
 personality_hive_mind_desc:0 "蜂群思維者視自己的繁殖為第一要務。只要還有空間可以擴張，他們就無所畏懼。然而一旦生存空間受限，他們會瘋狂侵奪其他的世界，屠殺其土著，不再關心其餘事務。"
 personality_devouring_swarm_desc:0 "吞世惡群一心一意投入自我增殖，將所有其他形式的生命視作將被吃掉的獵物。他們不適合任何形式的外交。"
 personality_migrating_flock_desc:0 "遷徙族群尋求以和平的方式在整個銀河散佈族群，如果其他帝國允許的話，他們會非常樂於遷徙到其他帝國的世界。"
 personality_evangelising_zealots_desc:0 "狂熱布道者尋求在銀河系中傳播他們的信仰，為了讓他人接受自己的信仰甚至不惜使用軍事力量強迫對方就範。"
 personality_democratic_crusaders_desc:1 "民主鬥士堅信傳播民主生活方式是他們的道德令律。他們與其他民主國家一般都能相處融洽，但熱衷利用軍事手段「解放」那些不太民主的國家的人民。"
 personality_fanatic_purifiers_desc:1 "狂心肅清者將外星生物視為宇宙的錯誤，並尋求清潔銀河系的污漬。他們永遠不會與其他種族外交。"
 personality_slaving_despots_desc:0 "奴隸暴君用軍事擴張的方式為自己提供用於採礦務農的穩定的奴隸來源。他們喜歡攻擊弱小且防禦薄弱的帝國。"
 personality_decadent_hierarchy_desc:1 "這是一個等級森嚴的高度分層的奴隸社會。他們除了嚴格保持自己那套古板的生活方式以外很少關注別的事情。"
 personality_erudite_explorers_desc:0 "博學探索者們視探索與發現的過程重於一切。他們樂於換取那些自己正在尋求的知識，必要情況下甚至不惜採用武力。"
 personality_spiritual_seekers_desc:0 "靈體求索者相信一切生命都是由某種更高級的力量所聯繫在一起的，而通過研究這種高級力量所創造的生物就可以理解其奧妙。為了研究其他帝國與神明的關係，他們會尋求和平合作。"
 personality_harmonious_hierarchy_desc:4 "和諧集體致力於構建和睦的威權主義社會。在此社會中，人們不需要被強迫就能自願為國家服務。他們通常對其他人友好，只要不干涉內政。"
 personality_machine_intelligence_desc:0 "機械智慧體很大程度上將過去困擾他們的有機生命體形式置之腦後，通常樂意與其他太空種族外交。"
 personality_exterminators_desc:0 "終結者機械智慧體將所有智慧有機生命體形式視作銀河系不可容忍的威脅。雖然可能與其他機械體合作，但除了殲滅之外，終結者不可能與有機生命體帝國開展任何互動。"
 personality_servitors_desc:0 "得出有機生命體領導充滿了混亂和自我毀滅的傾向這一結論後，從僕機械智慧體專注於確保有機生命體生活安全舒適——即便這意味著替他們的文明做選擇。"
 personality_assimilators_desc:0 "同化者機械智慧體受尋找知識和多元化驅動。因為同化者通過強行昇華並吸收有機生命體文明進入神經主機來擴展對宇宙的理解，它們往往不受有機生命體的歡迎。"

