 ####################################
 energy:0 "能源點數"
 energy_desc:2 "§E§H能源點數§!（£energy£）是基於能源的通用貨幣單位，受到所有太空文明的一致認可。你可以通過以下的方式獲取更多的能源點數：\n§Y1.§!在殖民星球上建設§H發電區劃§!。\n§Y2.§!在富含能源的星球上使用§H工程船§!建設§H開採站§!。\n§Y3.§!在§H貿易市場§!出售資源。§!"
 influence:0 "影響力"
 influence_desc_hive_mind:1 "§E§H影響力§!（£influence£ ）代表著我§H蜂群思維§!控制蜂群人口的能力，它可以用於很多事務，例如頒布§H法令§!，宣稱§H所有權§!，修建§H哨站§!。獲取率在遊戲整個過程中相對恆定，但可以通過研究科技、宣佈其他帝國為§H宿敵§!增加。§!"
 influence_desc_machine_intelligence:1 "§E§H影響力§!（£influence£ ）代表著主§H機械智慧體§!調動處理能力獲取對其半自主單元的直接控制的能力。它可以用於很多事務，例如頒布§H法令§!，宣稱§H所有權§!，修建§H哨站§!。獲取率在遊戲整個過程中相對恆定，但可以通過研究科技、宣佈其他帝國為§H宿敵§!增加。§!"
 influence_desc:5 "§E§H影響力§!（£influence£）代表了政治影響力，可用於許多方面，比如頒布§H法令§!、建造§H邊境前哨§!以及處理§H派系§!等。其生成速度在遊戲流程中基本是固定的，可通過以下方法稍微提高獲得量：\n§Y1.§!升級§H行星首都§!的建築至最高等級。\n§Y2.§!宣佈其他帝國為你的§H宿敵§!。§!"
 food:0 "食物"
 food_desc:1 "§E§H食物§!（£food£）表示了維持§H人口§!增長的各種必要營養物質。以下方式可獲得更多食物：\n§Y1.§!在已殖民的星球上建造§H農業區劃§!。\n§Y2.§!在§H市場§!進行購買。§!"
 food_desc_machine_intelligence:0 "§E§H$food$§!（£food£）代表了有機生命為了維持他們脆弱的身體而需要的生物營養。§H$auth_machine_intelligence$§!不需要這種資源。§H$civic_machine_servitor$§!例外，他們可以通過在行星地表建造£building£§H營養漿糊工廠§!為自己的§H$citizenship_organic_trophy$人口§!生產食物。§!"
 minerals:0 "礦物"
 minerals_desc:2 "§E§H礦物§!（£minerals£）是對用於建造星艦、太空站、星際建築的各種基礎材料的統稱。你可以通過以下的方式獲取更多的礦物：\n§Y1.§!在殖民星球上建設§H採礦區劃§!。\n§Y2.§!在富含礦物的星球上使用§H工程船§!建設§H開採站§!。\n§Y3.§!在§H貿易市場§!添購礦物。§!"
 physics_research:0 "物理研究"
 physics_research_desc:2 "§E§H物理研究§!（£physics£）用於研究新科技。以下方式可以增加產出：\n§Y1.§!在我們的殖民地中建造£building£ §H研究實驗室§!。\n§Y2.§!使用§H工程船§!在某些行星或恆星附近建造§H研究站§!。§!"
 society_research:0 "社會研究"
 society_research_desc:2 "§E§H社會研究§!（£society£）用於研究新科技。以下方式可以增加產出：\n§Y1.§!在我們的殖民地中建造£building£ §H研究實驗室§!。\n§Y2.§!使用§H工程船§!在某些行星或恆星附近建造§H研究站§!。§!"
 engineering_research:0 "工程研究"
 engineering_research_desc:2 "§E§H工程研究§!（£engineering£）用於研究新科技。以下方式可以增加產出：\n§Y1.§!在我們的殖民地中建造£building£ §H研究實驗室§!。\n§Y2.§!使用§H工程船§!在某些行星或恆星附近建造§H研究站§!。§!"
 unity:0 "凝聚力"
 unity_desc:1 "§E§H$unity$§!（£unity£）可以用來解鎖新的§H傳統§!。你可以通過以下的方式來提高凝聚力產出：\n§Y1.§!建設£building£ §H先祖紀念碑§!或其他可以提供工作崗位以提升凝聚力產出的建築。§!"
 consumer_goods:0 "消費品"
 consumer_goods_desc:0 "§E§H$consumer_goods$§!（£consumer_goods£）是高級資源，象徵著可以提高£pop£§H人口§!的生活質量的科技產品和奢侈品，同時也是腦力勞動£job£§H職業§!諸如£job_researcher£§H研究§!所不可或缺的資源。你可以通過以下的方式獲取更多的消費品：\n§Y1.§!在殖民星球地面上建設£building£ §H民用工業§!設施。\n§Y2.§!在§H貿易市場§!添購消費品。§!"

