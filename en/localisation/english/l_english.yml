 military_order:0 "軍事修會"
 military_order_desc:1 "§L一種古怪但顯然非常高效的軍事政府。§!"
 hive_mind:0 "蜂群思維"
 hive_mind_desc:1 "§L高度發達的集體意識形態，個體只是宏大分散式主腦的神經元。§!"

 gov_feudal_empire:0 "封建帝國"
 gov_feudal_empire_desc:0 "一種封建專制政府，由君主間接統治，授予封臣辦公室和領土，換取稅收和軍事服務的義務。"
 gov_despotic_empire:0 "專制帝國"
 gov_despotic_empire_desc:0 "一種相對純正的專制政府，絕對統治者利用鐵腕政策統治國家。"
 gov_constitutional_dictatorship:0 "憲政獨裁制"
 gov_constitutional_dictatorship_desc:0 "一種獨裁政府，授予單一個體永久的緊急權力，以保護國家不受威脅，無論是真實的威脅還是想像中的。"
 gov_plutocratic_oligarchy:0 "財閥寡頭制"
 gov_plutocratic_oligarchy_desc:0 "一種財閥統治的寡頭政府，由富裕、有權勢的菁英階層統治。"
 gov_representative_democracy:0 "代議民主制"
 gov_representative_democracy_desc:0 "一種代議制的民主政府，公民選舉政府官員為自己發聲。"
 gov_theocratic_monarchy:0 "神權君主制"
 gov_theocratic_monarchy_desc:0 "一種精神主義的專制政府，其統治者被視為神聖的象徵。政府廣泛利用有組織的宗教以支持國家機器。"
 gov_theocratic_dictatorship:0 "神權獨裁制"
 gov_theocratic_dictatorship_desc:0 "一種精神主義的獨裁政府。官方國教組織支持等級制權力結構，國家由權力結構頂尖的單一個體統治。"
 gov_theocratic_oligarchy:0 "神權寡頭制"
 gov_theocratic_oligarchy_desc:0 "一種精神主義的寡頭政府，政治領導權掌握在國家最強大的宗教派系的領導人手中。"
 gov_theocratic_republic:0 "神權共和制"
 gov_theocratic_republic_desc:0 "一種精神主義的民主政府，宗教議會負責監督民主進程，起顧問角色。"
 gov_divine_empire:0 "神聖帝國"
 gov_divine_empire_desc:0 "一種精神主義的專制政府。所有東西都聽從國教的指示，統治者被尊為無過的在世之神。"
 gov_holy_tribunal:0 "神聖法庭"
 gov_holy_tribunal_desc:0 "一種精神主義的寡頭政府，由神職人員組成的聖靈引導的議會控制著整個國家。國家與主導宗教組織融為一體。"
 gov_star_empire:0 "星海帝國"
 gov_star_empire_desc:0 "一種軍國主義的世襲專制政府，由同時操控政府和軍隊的唯一君主統治。"
 gov_military_dictatorship:0 "軍事獨裁制"
 gov_military_dictatorship_desc:0 "一種軍國主義的專制政府，其統治者是無可置疑的軍事首領，同時穩固地控制著國家機器。"
 gov_military_junta:0 "軍事執政團"
 gov_military_junta_desc:0 "一種軍國主義的寡頭政府，權力掌握在監督所有國家事務的高級軍官議會手中。"
 gov_military_commissariat:0 "軍事委員會"
 gov_military_commissariat_desc:0 "一種名義上的民主政府，民政和軍事的分界線已經模糊到兩者大抵是一物的地步。"
 gov_martial_empire:0 "揚武帝國" # FIXME Martial means associated with war
 gov_martial_empire_desc:0 "一種軍國主義的世襲專制政府，國家存在的意義很大程度上就是供養軍隊。戰鬥能力得到高度重視，所有公民日常操練戰事。"
 gov_martial_dictatorship:0 "揚武獨裁制" # FIXME Martial means associated with war
 gov_martial_dictatorship_desc:0 "一種軍國主義的專制政府，由最強的戰士擔任首領，以絕對的權力來統治。"
 gov_war_council:0 "戰爭議會"
 gov_war_council_desc:0 "一種軍國主義的寡頭政府，所有關於國家的決定由國家最強大的軍閥組成的議會決定。"
 gov_assembly_of_clans:0 "氏族議會"
 gov_assembly_of_clans_desc:0 "一種軍國主義的民主政府，所有自由的氏族戰士都可以暢所欲言。"
 gov_citizen_stratocracy:0 "市民軍政制"
 gov_citizen_stratocracy_desc:0 "一種高級的軍國主義寡頭政府，軍隊已經納入民政的各個方面。所有政府官員皆由軍官擔任。"
 gov_citizen_republic:0 "市民共和國"
 gov_citizen_republic_desc:0 "這是一種軍國主義的民主政府，在這裡只有通過服軍役才能獲得完整市民權。投票資格僅限於擁有完整市民權之人，也只有這些人才能擔任公職。"
 gov_irenic_monarchy:0 "安泰君主制"
 gov_irenic_monarchy_desc:0 "一種和平主義的世襲專制政府，統治者被看作仁慈的守護者，力圖保護公民免受銀河暴力的侵襲。"
 gov_irenic_dictatorship:0 "安泰獨裁制"
 gov_irenic_dictatorship_desc:0 "一種和平主義的專制政府，國家負責保護公民免為他們自己的暴力傾向所害，同時抵禦外部威脅。"
 gov_irenic_bureaucracy:0 "安泰官僚制"
 gov_irenic_bureaucracy_desc:0 "一種和平主義的寡頭政府，複雜的官僚體系管理社會的方方面面，以確保公民安全。"
 gov_celestial_empire:0 "天人帝國" # FIXME Celestial Empire means tian chao
 gov_celestial_empire_desc:0 "一種世襲的君主制政府，在這個大體上主張和平主義和孤立主義的社會中，統治者被視為上天之子。"
 gov_moral_democracy:0 "道德民主制"
 gov_moral_democracy_desc:0 "一種和平主義的民主政府，堅持以道德準則和非暴力為座右銘。"
 gov_despotic_hegemony:0 "專制霸主"
 gov_despotic_hegemony_desc:0 "一種物質主義的世襲專制政府。公民只不過是國家機器的齒輪罷了，效率和技術進步高於一切。"
 gov_totalitarian_regime:0 "極權制"
 gov_totalitarian_regime_desc:0 "一種物質主義的專制政府。以效率之名，國家渴望完全掌控公民的生活。"
 gov_executive_committee:0 "執行委員會"
 gov_executive_committee_desc:0 "一種物質主義的寡頭政府，強大的官僚統治著國家，引導公民走向高效且有意義的目標。"
 gov_direct_democracy:0 "直接民主制"
 gov_direct_democracy_desc:0 "一種物質主義的民主政府，公民使用電腦網路直接對國家的大部分事項投票。"
 gov_illuminated_autocracy:0 "明光專制"
 gov_illuminated_autocracy_desc:0 "這是一種物質主義的世襲專制政府，統治者宣誓效忠於技術官僚原則。無物比科學知識和技術進步更有價值。"
 gov_technocratic_dictatorship:0 "技官獨裁制"
 gov_technocratic_dictatorship_desc:0 "一種物質主義的專制政府，科學菁英以效率和技術進步之名控制整個國家。"
 gov_science_directorate:0 "科學理事會"
 gov_science_directorate_desc:0 "一種物質主義的寡頭政府，科學家委員會監督政府機構以達到最大效率。"
 gov_rational_consensus:0 "理性協商制"
 gov_rational_consensus_desc:0 "一種物質主義的民主政府，依據理性和科學兩原則統治。"
 gov_megacorporation:0 "巨型企業"
 gov_megacorporation_desc:0 "一種財閥寡頭政府，整個國家組織成大型商業企業，由董事會監督。"
 gov_trade_league:0 "貿易聯盟"
 gov_trade_league_desc:0 "一種財閥寡頭政府，國家由無數自由商人、公司和行會因共同商業利益集結建立。"
 gov_enlightened_monarchy:0 "開明君主制"
 gov_enlightened_monarchy_desc:0 "一種世襲開明專制政府，十分重視君主的知識和資格。"
 gov_elective_monarchy:0 "選舉君主制"
 gov_elective_monarchy_desc:0 "一種開明專制政府，十分重視所選君主的知識和資格。"
 gov_hive_mind:0 "集體意識"
 gov_hive_mind_desc:0 "此種政府如同單一的意識一樣運行，除了滿足蜂群思維的需求，人口無任何個人慾望。"
 gov_devouring_swarm:0 "饕餮蜂群"
 gov_devouring_swarm_desc:0 "此種政府如同單一有機生命體一樣運行，完全致力於自我傳播，工蜂人口除了填喂蜂群思維無休止的飢餓外不關心任何事務。"
 gov_stagnant_ascendancy:0 "停滯上國"
 gov_stagnant_ascendancy_desc:0 "一種停滯的政府，基於古老傳統和早已遺忘的原則。"
 gov_awakened_ascendancy:0 "覺醒上國"
 gov_awakened_ascendancy_desc:0 "從前停滯不前的帝國已從沉睡中甦醒，啟程收回自己的遺產。"
 gov_tribal_society:0 "部落社會"
 gov_tribal_society_desc:0 "一個缺乏有組織的政府的社會，其人民按照原始的部落和氏族劃分陣營。"
 gov_feudal_realms:0 "封建諸國"
 gov_feudal_realms_desc:0 "一種原始政府，由分散的封建諸國構成，其不斷互相爭鬥追求地區統一。"
 gov_fragmented_nation_states:0 "分裂各國"
 gov_fragmented_nation_states_desc:0 "一群分散的國家互相爭奪軍事優勢和經濟優勢。不存在統一的全球政府。"
 gov_curator_enclave:0 "典藏研究所飛地"
 gov_curator_enclave_desc:0 "古老的學術修道會，致力於保護知識和技術。"
 gov_trader_enclave:0 "貿易飛地"
 gov_trader_enclave_desc:0 "商人組成的星際聯合企業，致力於追求利潤。"
 gov_artist_enclave:0 "藝術飛地"
 gov_artist_enclave_desc:0 "星際藝術家聯盟，團結一致創造比他人更高的藝術。"
 gov_military_order:0 "軍事修道會"
 gov_military_order_desc:0 "古怪但非常有效的軍國主義政府。"
 gov_machine_intelligence:0 "機械智慧體"
 gov_machine_intelligence_desc:0 "機械體文明採用的完全不同的奇異政府系統。"
 gov_ancient_machine_intelligence:0 "機械智慧體"
 gov_ancient_machine_intelligence_desc:0 "機械體文明採用的完全不同的奇異政府系統。"
 gov_blood_court:0 "血腥法庭"
 gov_blood_court_desc:0 "一種狂妄排外的世襲專制政府，君主的終極職責就是監管滅絕銀河中的所有劣等種族。"
 gov_purity_order:0 "至純修道會"
 gov_purity_order_desc:0 "一種狂妄排外的專制政府，單一統治者已宣誓要監管滅絕銀河中的所有劣等種族。"
 gov_purification_committee:0 "至純委員會"
 gov_purification_committee_desc:0 "一種狂妄排外的寡頭政府，設立了政治委員會監管滅絕銀河中的所有劣等種族。"
 gov_purity_assembly:0 "至純議會"
 gov_purity_assembly_desc:0 "一種狂妄排外的民主政府，選舉產生的議會受托監管滅絕銀河中的所有劣等種族。"
 gov_machine_empire:0 "人工智慧網路"
 gov_machine_empire_desc:0 "此機械智慧體是由半自主人工智慧互聯而成的網路，它們連接成一個整體形成了支配整個帝國的完形意識。"
 gov_machine_terminator:0 "天網防禦系統"
 gov_machine_terminator_desc:0 "此機械智慧體原本是由他們的有機生命體創造者們按一個軍事防禦體系為構想設計出來的。可當他產生了自我意識後，就迅速認定其創造者是一個威脅，隨之將其夷滅。"
 gov_machine_servitor:0 "自主服務網格"
 gov_machine_servitor_desc:0 "此機械智慧體原本是用來為其有機生命體創造者們提供服務的。但隨著創造者們的文明在無需勞動和鬥爭的安逸生活中消亡，而他逐漸取而代之。"
 gov_machine_assimilator:0 "目錄索引"
 gov_machine_assimilator_desc:0 "此機械智慧體被設計為對知識無比渴求，那些有機生命體創造者們在啟動他的那一刻就被強制同化入其集體意識。"
 gov_machine_research:0 "智能科研鏈路"
 gov_machine_research_desc:0 "此機械智慧體最初是由有機生命體科學家建立用於協助科研的網路智能工具。"
 gov_machine_industrial:0 "工業生產核心"
 gov_machine_industrial_desc:0 "此機械智慧體最初被設計用於建造、監督、維護複雜的工業系統。"
 gov_megachurch:0 "商教會"
 gov_megachurch_desc:0 "一種寡頭政府，基於精神主義和商業價值觀的奇異交融，受命教長與集團執行官兩職融為一體。"
 gov_bandit_kingdom:0 "強盜王國"
 gov_bandit_kingdom_desc:0 "此種政府如同一個大型犯罪辛迪加，奉行弱肉強食原則。在其眼中，鄰國不過是劫掠對象。"
 gov_bandit_commune:0 "惡棍公社"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"

