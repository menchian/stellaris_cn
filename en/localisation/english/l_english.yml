 building_hypercomms_forum:0 "超通訊論壇"
 building_hypercomms_forum_desc:0 "這座擁有前衛人際溝通設備的龐大設施，讓人們可以在休閒討論中交換多感官的想法，可以在辯論中快速達成共識。"
 building_autocurating_vault:0 "自展穹窟"
 building_autocurating_vault_desc:0 "高度專業化的電腦網路從那些我們現在看來是家常便飯的東西中自動獲取、分析、評估和展示那些它認為將來會有歷史意義的文物。這創造出一個活著的現代博物館，打開了前往時代精神的窗口。"
 building_temple:0 "神廟"
 building_temple_desc:0 "雖然是自遠古以來就有的簡單建築，神廟是冥想懇談之所，凝聚我們所有人。"
 building_holotemple:0 "全息神廟"
 building_holotemple_desc:0 "粗糙傳統神廟的升級形式。最新的精神主義科技在全息神廟內創造出了變幻的現實——所有這些都是為了更深入的冥想和更虔誠的祈禱。"
 building_sacred_nexus:0 "神聖絆聯"
 building_sacred_nexus_desc:0 "場技術的最新進展允許信眾直接在神地領會神聖影響。"
 building_citadel_of_faith:0 "真信之壘"
 building_citadel_of_faith_desc:0 "為所有來訪者提供逃離物質世界的隔絕庇護所的巨大複雜設施。"
 building_stronghold:0 "要塞"
