 mission_native_indoctrination:0 "教化"
 mission_native_indoctrination_desc:0 "通過對社會和文化的微妙影響，我們可以引導土著遵循人我們的思考方式。\n\n§E隨著時間推移，他們會逐漸接受我們的執政道德準則。§!\n\n"
 mission_technological_enlightenment_0:0 "技術啟蒙"
 mission_technological_enlightenment_0_desc:3 "努力將原住民的文明程度迅速提升至太空時代。完成這一目標所需要的時間取決於原住民當前的技術水準。\n\n§E任務完成時，他們將獲得§R自己母星系的完整控制權§!，步入太空文明，並成為我們的保護國。§!\n\n"
