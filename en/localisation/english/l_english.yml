 feature_assist_research:0 "輔助研究"
 feature_assist_research_desc:2 "允許§Y科研船§!在殖民地上開展§Y輔助研究§!，根據執行科學家的技能等級增加地面科研產量。"
 feature_xeno_integration:0 "異族整合"
 feature_xeno_integration_desc:1 "允許我們賦予所有種族完整公民權。"
 feature_spaceport_level_2:0 "太空港等級 II"
 feature_spaceport_level_2_desc:0 "太空港可升級為支持§Y2§!個模組，並且可以建造驅逐艦。"
