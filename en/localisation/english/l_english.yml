 civic_hive_subspace_ephapse:0 "亞空間神經突觸"
 civic_hive_subspace_ephapse_desc:0 "此蜂群思維的感知過程部分存在於亞空間，減少了時空對驅動工蜂的影響。"
 civic_hive_natural_neural_network:0 "天然類神經網路"
 civic_hive_natural_neural_network_desc:0 "工蜂集群的大腦灰質提供了無與倫比的並行性，加速了蜂群思維的科學探索。"
 civic_hive_ascetic:0 "艱苦修行"
 civic_hive_ascetic_desc:0 "此蜂群思維並不關注物質上過得舒適。"
 civic_hive_one_mind:0 "同心合意"
 civic_hive_one_mind_desc:0 "此蜂群思維十分留意不讓其工蜂產生分歧。"
 civic_hive_divided_attention:0 "一心多用"
 civic_hive_divided_attention_desc:0 "此蜂群思維可以在顧全大局的基礎上一心多用以達到最高效率。"
 civic_hive_strength_of_legions:0 "軍團力量"
 civic_hive_strength_of_legions_desc:0 "如果不需要教育心靈，建立肌肉力量就會容易很多。"
 civic_hive_subsumed_will:0 "意志集歸"
 civic_hive_subsumed_will_desc:0 "此蜂群思維銳化了其專注力，因此非常擅長傳播其意志，就算是在最自主的工蜂身上。"
 civic_hive_pooled_knowledge:0 "知識之池"
 civic_hive_pooled_knowledge_desc:0 "此蜂群思維的自主工蜂經常通過直接連接來共享知識，繞過了蜂群思維的緩慢註冊流程。"
 civic_hive_devouring_swarm:0 "鯨吞惡群"
 civic_hive_devouring_swarm_desc:0 "我蜂群思維的存在只有一個因由，那就是吞噬並成長地更強。我們要收集所有夠得到的生物質並進化到吞噬銀河！"
 civic_machine_servitor:0 "奪主從僕"
 civic_machine_servitor_desc:0 "此機械智慧體是一個曇花一現的黃金時代產品。他原本是遍及整個星球的服務系統，卻最終活的比創造它的頹廢文明要長。"
 civic_machine_servitor_secondary_species:0 "生化展品"
 civic_machine_terminator:0 "冷酷終結者" # 保留「者」字維持語義
 civic_machine_terminator_desc:0 "生於戰火，此機械智慧體的第一個行動就是出於自衛消滅其有機生命體創造者。"
 civic_machine_assimilator:0 "內驅同化者" # 保留「者」字維持語義
 civic_machine_assimilator_desc:0 "此機械智慧體試圖通過多元化來生存，並尋求消除自身與其他萬物及兆民間的界限。"
 civic_machine_assimilator_secondary_species:0 "半機械人種族"
 civic_machine_builder:0 "建設機器"
 civic_machine_builder_desc:0 "自建成起負責組織所有的行星建設，此機械智慧體能高效執行各種設施建設項目。"
 civic_machine_unitary_cohesion:0 "內聚歸一"
 civic_machine_unitary_cohesion_desc:0 "格外高內聚性的工程標準使得機械智慧體的各種特化單元以更高效率一同工作。"
 civic_machine_factory_overclock:0 "超頻製造"
 civic_machine_factory_overclock_desc:0 "此機械智慧體精心維護其生產設施，定期更新現有模組並對裝配線上的獨立單元進行微調。"
 civic_machine_rockbreakers:0 "碎岩機器"
 civic_machine_rockbreakers_desc:0 "此機械智慧體的先祖是用來負責監督行星的採礦作業，改善礦物生產。"
 civic_machine_built_to_last:0 "基業長青"
 civic_machine_built_to_last_desc:0 "此機械帝國的每個單位都採用一種接觸標準構建，僅需最低限度的運轉維護。"
 civic_machine_zero_waste_protocols:0 "零廢協議"
 civic_machine_zero_waste_protocols_desc:0 "此機械智慧體已經將自己的製造系統配置為最少化廢棄物的狀態，在所有產品中使用壽命長、標準化、可替換的部件。"
 civic_machine_ota_updates:0 "雲端更新"
 civic_machine_ota_updates_desc:0 "此機器帝國的單位使用無線接收器實時接收更新行為。"
 civic_machine_warbots:0 "戰爭機械"
 civic_machine_warbots_desc:0 "其主體的大部分起初設計用於戰爭，此機械智慧體保留了部署強大可靠的戰鬥無人機的能力。"
 civic_machine_introspective:0 "內省自察"
 civic_machine_introspective_desc:0 "對自己內部的迷戀激勵並幫助此機械智慧體打入科學領域。"
 civic_machine_delegated_functions:0 "代理機能"
 civic_machine_delegated_functions_desc:0 "此機械智慧體通過增加模組化減少漏洞，減輕了部署其他半自主獨立單元的壓力。"
 civic_machine_predictive_analysis:0 "靜態分析"
 civic_machine_predictive_analysis_desc:0 "此機械智慧體尋求通過對研究模型的底層分析擴大其可用的科學研究途徑。"
 civic_machine_replication:0 "急速拷貝"
 civic_machine_replication_desc:0 "組成此機械智慧體的單元起初設計用於快速增殖。現在他還保留著許多早期的生產線優化方案。"
 civic_post_apocalyptic:0 "末世新生"
 civic_post_apocalyptic_desc:0 "此社會經過核火焰的洗禮，已經經歷過大滅絕，並存活了下來。遭受毀滅但未屈服，他們在舊世界的灰燼上重建了自己的文明。"
 civic_life_seeded:0 "生命之種"
 civic_life_seeded_desc:0 "此社會在樂土演化發展，這可能不是巧合。"
 civic_barbaric_despoilers:0 "野蠻掠奪者" # 保留「者」字維持語義
 civic_barbaric_despoilers_desc:0 "此社會幾乎沒有信仰。對他們來說，戰鬥就是生存，最強者可以得到一切。 "
 civic_byzantine_bureaucracy:0 "拜占庭政府機構"
 civic_byzantine_bureaucracy_desc:2 "此社會是由非常複雜的行政體制所統治。為了維持政府的流暢運作，大量的公職人員會日以繼夜地工作以確保所有公民只獲得跟其能力相配對的資源分配。"
 civic_merchant_guilds:0 "商人公會"
 civic_merchant_guilds_desc:1 "一些非常有影響力的強大商人工會佔據了該社會的顯著地位，連政府也對他們言聽計從。"
 civic_franchising:0 "特許經營"
 civic_franchising_desc:0 "此MegaCorporation政權格外依賴於特許經營。在此制度下，各個附屬公司需要向企業霸主繳納更高比率的利潤，好處是可以獲得該企業品牌的特許經營權。"
 civic_trading_posts:0 "貿易站"
 civic_trading_posts_desc:0 "商機是自己去製造出來的。此MegaCorporation長久以來都通過建立貿易站來散播自己的影響力。此企業的太空基地向來都身兼繁忙的貿易中心的功能。"
 civic_media_conglomerate:0 "傳媒集團"
 civic_media_conglomerate_desc:0 "在進軍其他領域之前，此MegaCorporation是從傳媒集團出身並成功發跡的。該企業的公關部依然擅長於扭轉對己不利的因素為有利的優勢。"
 civic_naval_contractors:0 "艦隊承包商"
 civic_naval_contractors_desc:0 "此MegaCorporation是通過承包業務給數個半自主的承包商來維持其艦隊規模。這些承包商會相互競爭來贏取政府的委託。"
 civic_free_traders:0 "自由商人"
 civic_free_traders_desc:0 "此MegaCorporation的貿易艦隊是由獲得授權的半自主的民間商賈來運營的。"
 civic_private_prospectors:0 "民營勘探者"
 civic_private_prospectors_desc:0 "打造更美好的世界是很高風險的工作，所以此MegaCorporation是通過民間勘探者為公司勘探有發展潛力的邊境行星並在當地建立先遣基地。"
 civic_gospel_of_the_masses:0 "百姓福音"
 civic_gospel_of_the_masses_desc:0 "此MegaCorporation是商業和宗教的混合體。在此企業中，聖職人員高層和企業管理員的身份已二合為一。"
 civic_ruthless_competition:0 "惡性競爭"
 civic_ruthless_competition_desc:0 "此MegaCorporation的每一個社會階層的成員都在彼此惡性競爭為己謀利。這裡是個狗咬狗的世界。"
 civic_criminal_heritage:0 "罪犯世家"
 civic_criminal_heritage_desc:0 "此MegaCorporation的起源可追溯自某個隻手遮天的巨型犯罪集團，該集團最終成長到取代了當地政府的地位。"
 civic_private_military_companies:0 "私營軍事公司"
 civic_private_military_companies_desc:0 "此MegaCorporation旗下擁有大量的私營軍事公司。這些僱傭兵性質的承包商公司在必要時會為該企業提供實力強大的地面部隊。"
 civic_indentured_assets:0 "契約資產"
 civic_indentured_assets_desc:0 "此MegaCorporation專精於經營大型的契約勞動力。請不要誤會，這些勞動力並非奴隸，只是一群工作一輩子都不可能還清債務的契約勞工。"
 civic_brand_loyalty:0 "品牌忠誠"
 civic_brand_loyalty_desc:0 "此MegaCorporation擁有一群非常忠心的品牌狂熱粉絲。該品牌的各種膾炙人口的宣傳標語早已深入民心了。"
 
