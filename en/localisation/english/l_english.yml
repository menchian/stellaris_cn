 d_mountain_range:0 "£blocker£高聳山脈"
 d_mountain_range_desc:0 "一大片高聳險峻的山脈橫跨此區域。"
 d_active_volcano:0 "£blocker£活火山"
 d_active_volcano_desc:0 "此區域有一座活火山，噴發著岩漿和火山氣體。"
 d_dangerous_wildlife_blocker:0 "£blocker£危險野生動物"
 d_dangerous_wildlife_blocker_desc:0 "此區域的野生動物異常致命，其中不乏危險掠食動物和劇毒植物。"
 d_dense_jungle:0 "£blocker£茂密叢林"
 d_dense_jungle_desc:0 "整片地區都覆蓋著無法穿越的茂密叢林。"
 d_quicksand_basin:0 "£blocker£流沙盆地"
 d_quicksand_basin_desc:0 "此區域被一大片流沙掩蓋，無法進行建造。"
 d_noxious_swamp:0 "£blocker£劇毒沼澤"
 d_noxious_swamp_desc:0 "危險的沼澤地，氤氳著腐臭氣體。"
 d_massive_glacier:0 "£blocker£巨型冰川"
 d_massive_glacier_desc:0 "此區域被一座龐大的冰川覆蓋。"
 d_toxic_kelp:0 "£blocker£有毒海藻"
 d_toxic_kelp_desc:0 "這片海洋被厚實的海藻覆蓋，並對大多數生命來說都有毒性。"
 d_deep_sinkhole:0 "£blocker£深坑"
 d_deep_sinkhole_desc:0 "此區域的絕大部分被一個巨大的深坑佔據。"
 d_city_ruins:0 "£blocker£城市廢墟"
 d_city_ruins_desc:0 "這裡曾經是一座宏偉壯觀的城市，如今只是個無邊無際的金屬垃圾場。"
 d_ancient_ruins:0 "£blocker£遠古遺跡"
 d_ancient_ruins_desc:0 "§L這裡曾經是高度發達的巨大城市，如今只剩下殘垣斷壁，已被遺棄無數個世紀。§!"
 d_ancient_cryo_chambers:0 "£blocker£停滯艙廢墟"
 d_ancient_cryo_chambers_desc:0 "§L一座半毀壞的巨大設施，裝有數百萬個停滯艙。設施沒有通電，而艙內保存的有機生命體也只殘留了少許痕跡，似乎原本來自數十個不同的有機物種。§!"
 d_tribal_settlement:0 "£blocker£土著保護區"
 d_tribal_settlement_desc:0 "這塊地區已被劃分為原住民保護區。"
 d_xeno_preserve:0 "£blocker£外星保護區"
 d_xeno_preserve_desc:0 "這塊地區已被劃分為瀕危的外星物種保護區。"
 d_wandering_forests:0 "£blocker£遷徙林木"
 d_wandering_forests_desc:0 "該世界的遷徙林木頻繁地遷移到新地區，給公路建設、電纜鋪設等基建項目造成了極大干擾。"
 d_wandering_forest_reserve:0 "£blocker£遷徙林木保護區"
 d_wandering_forest_reserve_desc:0 "§Y增加相鄰地塊的£society£ 研究。§!\n\n覆蓋遷徙林木生態圈的大片自然保護區。"
 d_sinkhole_subterraneans:0 "£blocker£地下入口"
 d_sinkhole_subterraneans_desc:0 "通往地下洞穴網路的巨大洞口，裡面的洞穴縱橫交錯，貫通整個星球。"
 d_crater:0 "£blocker£撞擊坑"
 d_crater_desc:0 "某物體撞擊了這顆星球的表面，形成了該巨大的撞擊坑。"
 d_bomb_crater:0 "£blocker£彈坑"
 d_bomb_crater_desc:0 "該巨坑是由破壞力巨大的氫彈造成的。"
 d_radioactive_wasteland:0 "£blocker£輻射廢土"
 d_radioactive_wasteland_desc:0 "這是一片充滿輻射的廢土，幾乎沒有生物能夠存活。"
 d_failing_infrastructure_desc:0 "這片區域充斥著大量廢棄的工業建築與含有劇毒的土壤，都是舊時代的遺物。"
 d_failing_infrastructure:0 "£blocker£工業廢土"
 d_decrepit_dwellings:0 "£blocker£貧民窟"
 d_decrepit_dwellings_desc:0 "這片區域被大片貧民窟佔據，裡面住滿了窮人與流浪者。"
 d_titanic_life_blocker:0 "巨型生命體"
 d_titanic_life_blocker_desc:0 "許多巨型外星生物在這裡安家，最好避開它們。"
 d_bombarded_land:0 "£blocker£瘡痍之地"
 d_bombarded_land_desc:0 "這片區域被軌道轟炸夷為平地。"
 d_battlefield_debris:0 "£blocker£戰場廢墟"
 d_battlefield_debris_desc:0 "這片區域被一系列大規模地面戰鬥摧毀了。"
 d_tomb_world_ruins:0 "£blocker£有人居住的廢墟"
 d_tomb_world_ruins_desc:0 "這片廢墟曾是座大城市，現在只有零星的拾荒者們在此苟且偷生。"
 d_tomb_world_wasteland:0 "£blocker£輻射區"
 d_tomb_world_wasteland_desc:0 "這片區域曾遭到大量核彈頭襲擊。儘管其輻射量與爆炸時相比已經減少了許多，但仍需要展開大規模清理才可居住。"
 d_machine_empire_ruins:0 "£blocker£廢棄空城"
 d_machine_empire_ruins_desc:0 "這座曾經的大城市已變為搖搖欲墜的廢墟，原本的居民已消失得無影無蹤。"
 d_exterminators_ruins:0 "£blocker£有機城市廢墟"
 d_exterminators_ruins_desc:0 "這片焦黑並充滿輻射的廢墟曾經是一座有機生命體的大都市。仍未倒下的那些建築裡現在也只剩下灰燼了。"
 d_assimilators_ruins:0 "£blocker£寂靜廢墟"
 d_assimilators_ruins_desc:0 "這座曾經的大都市現在已經成為一片搖搖欲墜的廢墟，其居民都已成了腐朽的屍骸，寧可自盡也不願被同化。"
 d_former_battlefield:0 "£blocker£戰場遺跡"
 d_former_battlefield_desc:0 "無數燒焦的戰爭機器，以及有機生命戰士們的骸骨遍佈於這片曾經的戰場上。殘餘的輻射會對大部分電子設備造成干擾。"
 d_strip_mine:0 "£blocker£廢棄露天礦坑"
 d_strip_mine_desc:0 "這片區域曾經過舊式工業機器的大量開採，可惜這些機器的程序並未考慮到該區域未來的發展。"
 d_unsupervised_settlement:0 "£blocker£未監管的居住地"
 d_unsupervised_settlement_desc:0 "在這顆星球上，一小群有機生命體社會仍存在於機械管理之外。暴力、疾病和饑荒在居住地的高牆內肆虐，其居民的科技水準已經倒退了數個世紀。"
 d_collapsed_burrows:0 "£blocker£坍塌的地洞"
 d_collapsed_burrows_desc:0 "這裡曾經有著蜂巢居住的複雜地下隧道系統，但因對當地資源與野生動物的過度開發而被遺棄了。"
 d_ruined_building_blocker:0 "廢墟"
 d_ruined_building_blocker_desc:0 "大量廢墟使這片區域無法通行。"

