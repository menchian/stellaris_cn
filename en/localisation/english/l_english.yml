 stone_age:0 "石器時代"
 stone_age_desc:0 "此文明當前的發展水準相當於石器時代。他們掌握了火種，已有粗糙的口語，但未有金屬冶煉或書面交流的跡象。"
 bronze_age:0 "青銅時代"
 bronze_age_desc:0 "此文明當前的發展水準相當於青銅時代。早期的金屬加工技術以及首套文字系統已經出現，城市及更大的社群正在逐漸形成。"
 iron_age:0 "鐵器時代"
 iron_age_desc:0 "此文明當前的發展水準相當於鐵器時代。他們已擴張至母星的大多數地方，而且鐵的冶煉與鍛造技巧已發展到足以造出粗糙但是非常有用的工具與武器。"
 late_medieval_age:0 "中世紀晚期"
 late_medieval_age_desc:0 "此文明當前的發展水準相當於中世紀晚期。他們對冶金技術瞭解頗深，同時印刷術的發明開始幫助他們傳播知識了。"
 renaissance_age:0 "文藝復興時代"
 renaissance_age_desc:0 "此文明當前的發展水準相當於文藝復興時代。科學知識正在快速發展中，火藥的發明也使得戰場發生了天翻地覆的變化。"
 steam_age:0 "蒸汽時代"
 steam_age_desc:0 "此文明當前的發展水準相當於蒸汽時代。蒸汽機的發明對其社會有著深遠的影響，他們正處於工業革命的風口浪尖上。"
 industrial_age:0 "工業時代"
 industrial_age_desc:0 "此文明已發展至工業時代早期水準。電力和內燃機的用途越發廣泛，城市化進程也在快速發展中。"
 machine_age:0 "機器時代"
 machine_age_desc:0 "此文明已發展至機器時代的水準，大約相當於工業時代後期。工廠正在大批量生產中，而空中旅行也越發平常。"
 atomic_age:0 "原子時代"
 atomic_age_desc:0 "此文明已發展至原子時代的水準。他們已經掌控了原子能的力量，不過還沒有應用到太空領域中。核武器產量頗高，並且已經足以在一瞬間給種族以滅頂之災。"
 early_space_age:0 "太空時代初期"
 early_space_age_desc:0 "此文明業已步入太空時代初期。早期的衛星已經在母星上空運行，第一次載人太空任務已經在低軌道上展開。他們馬上就會準備好離開本來的世界了。"

