 ####################################

 pc_gas_giant:0 "氣態巨行星"
 pc_gas_giant_desc:0 "一顆主要由氫氣和氦氣和其所包圍的高密度核心組成的行星。"
 pc_asteroid:0 "小行星"
 pc_asteroid_desc:0 "一顆較大的小行星，處於一大片密集的小行星群中。"
 pc_molten:0 "熔融世界"
 pc_molten_desc:0 "炙熱的岩石世界，幾乎不存在大氣層，持續的火山活動使得熔岩四溢。此種行星無有機生命體。"
 pc_frozen:0 "寒冰世界"
 pc_frozen_desc:0 "覆蓋有厚永凍冰層的岩石世界。極低的溫度及稀薄的大氣層使得生命難以在地表生存。"
 pc_broken:0 "殘破世界"
 pc_broken_desc:0 "毀滅於一場大災難的世界。不管這個世界曾經如何，都早已灰飛煙滅蹤跡難尋了。"
 pc_barren:0 "荒蕪世界"
 pc_barren_desc:0 "貧瘠的岩石世界，幾乎不存在大氣層。地表佈滿隕石坑，生命全無。"
 pc_barren_cold:0 "荒蕪世界"
 pc_barren_cold_desc:0 "貧瘠的岩石世界，幾乎不存在大氣層。地表佈滿隕石坑，生命全無。"
 pc_desert:0 "沙漠世界"
 pc_desert_desc:0 "乾燥的岩石世界，有氮氧大氣層，罕見大片水體或降水。晝夜溫差巨大。植物稀少，但只要有適量降雨就能使沙漠變得生機勃勃。"
 pc_arid:0 "旱地世界"
 pc_arid_desc:0 "乾燥的岩石世界，有氮氧大氣層。地表覆有塵土，多見台地和峽谷。可以在氣候更加溫和的極地地區發現森林，但其它地區植物稀少。"
 pc_tundra:0 "凍土世界"
 pc_tundra_desc:0 "寒冷的岩石世界，有氮氧大氣層。除了更加溫和的赤道地區，永凍土層覆蓋了其它地表。存在穩定的生物圈，但植物基本限於苔蘚地衣。"
 pc_continental:0 "大陸世界"
 pc_continental_desc:0 "岩石世界，有氮氧大氣層。存在活躍穩定的水圈，有被海洋分割開的大陸，隨經緯度和降水量變化氣候差異巨大。"
 pc_tropical:0 "熱帶世界"
 pc_tropical_desc:0 "潮濕的岩石世界，有濃厚的氮氧大氣層。旱季、雨季交替明顯。絕大部分大陸覆有茂盛植被。"
 pc_ocean:0 "海洋世界"
 pc_ocean_desc:0 "岩石世界，有氮氧大氣層和強健的水圈，海洋覆蓋了§Y90%§!的表面，剩餘部分是島嶼。"
 pc_arctic:0 "極地世界"
 pc_arctic_desc:0 "嚴寒的岩石世界，有氮氧大氣層。極地範圍很大，冰雪覆蓋了大部分的表面。但仍有四季變化，同時赤道地區也覆有植被。"
 pc_alpine:0 "高寒世界"
 pc_alpine_desc:0 "多山世界，有氮氧大氣層。山巔覆蓋著白雪，山谷點綴著冰封的湖泊。儘管季節差異很小，但冰面下的湖水使一些耐寒植物可以生存。"
 pc_savannah:0 "草原世界"
 pc_savannah_desc:0 "有乾旱草原的岩石世界，有氮氧大氣層。水圈勢弱，只有短暫的雨季。除了幾種常見的雜草，其它植被集中於綠洲附近。"
 pc_habitat:0 "太空移民站"
 pc_habitat_desc:0 "人造的深空生態建築，提供行星一般，準確地說是像城市一般的生活條件。水培與先進的過濾技術讓它基本上自立，基地內設施可以從該站所環繞的行星採集原材料。"
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName] 太空移民站"
 pc_toxic:0 "劇毒世界"
 pc_toxic_desc:0 "有濃厚劇毒大氣層的岩石世界，任何形式的高級生命體都無法生存。"
 pc_shrouded:0 "天幕世界"
 pc_shrouded_desc:0 "我們的探測器無法穿透行星周圍環繞的濃霧。星艦亦有去無回。"
 pc_b_star:0 "B級恆星"
 pc_b_star_desc:0 "巨大的B級主序恆星發出極為明亮的藍光。儘管這種恆星較為稀有，但是它們的亮度使其肉眼便可觀察。"
 pc_a_star:0 "A級恆星"
 pc_a_star_desc:0 "這些較為年輕的白色或者青白色主序星是肉眼觀察時最明亮的恆星。它們體積巨大，自轉速度非常快，但是最終都會演變成緩慢且冰冷的紅巨星。"
 pc_f_star:0 "F級恆星"
 pc_f_star_desc:0 "F級恆星體積較大，也稱作黃白矮星。儘管他們時常會放射大量的紫外線輻射，但星系中存在廣大的適居區域，很可能有生命存在。"
 pc_g_star:0 "G級恆星"
 pc_g_star_desc:0 "亦稱作黃矮星。事實上，G級恆星的顏色位於白色和淺黃色之間。主序星在進行了100億年的氫核融合後，就會膨脹成為紅巨星。儘管它們的壽命要比K級恆星短，但是G級星系的適居區域非常適合生命繁衍。"
 pc_k_star:0 "K級恆星"
 pc_k_star_desc:0 "K級主序星也稱作橙矮星，較為常見。它們最多能在主序列上維持300億年，也就意味著圍繞K級恆星運轉的行星有十分充足的時間可以發展出生命。"
 pc_m_star:0 "M級恆星"
 pc_m_star_desc:0 "宇宙中最常見的恆星，也稱作紅矮星。它們的亮度非常低，在遠處很難用肉眼觀測。儘管它們基本上都有極長的壽命，但幾乎不放射紫外線，生命難以在星系生存。"
 pc_t_star:0 "T級棕矮星"
 pc_t_star_desc:0 "棕矮星是質量不足以維持氫核融合的亞恆星天體。棕矮星規模與大型氣態巨行星大致相當，但密度要高得多。其低亮度和相對較小的產熱量意味著圍繞它們的行星不太可能支持生命。"
 pc_m_giant_star:0 "M級紅巨星"
 pc_m_giant_star_desc:0 "半徑大、表面溫度較低，紅巨星是中等質量恆星演化的晚期。它們膨脹的恆星大氣層和高亮度使得可居住區域軌道較遠。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:1 "質量極大的恆星常常會在生命末期發生塌陷，形成黑洞。黑洞擁有極強的引力場，任何東西——包括光——都逃不出事件視界。黑洞發出的重力波會干擾超光速引擎，使星艦更難脫離戰鬥。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:2 "大質量恆星極速崩塌，發生超新星爆炸時，有時會形成這些超高密度的星體殘留。儘管直徑一般僅有十公里左右，中子星的質量卻比一般的G級恆星高出數倍。星艦必須小心繞開中子星發出的重力波和輻射，致使亞光速航行速度降低。"
 pc_pulsar:0 "脈衝星"
 pc_pulsar_desc:1 "脈衝星是高磁性的中子星，能夠發出電磁輻射束。當恆星自轉時，只有直接指向觀測者發射的輻射束才能被檢測到。因此脈衝有非常準確的間隔。正因如此，我們能夠用它來精確計算時間的流逝。脈衝星發出的輻射會干擾偏轉器，使星艦和基地的護盾失效"
 pc_infested:0 "感染世界"
 pc_infested_desc:0 "生化污染覆蓋了此世界的表面。"
 pc_gaia:0 "蓋亞世界"
 pc_gaia_desc:0 "理想的溫和世界，有氮氧大氣層。生態系統可以自我修復，所有已知高級生命體極佳的生存空間。"
 pc_nuked:0 "廢土世界"
 pc_nuked_desc:0 "岩石世界，有氮氧大氣層。目前它正處於核子冬天，大氣中含有烏黑濃厚的懸浮顆粒。表面輻射值高。鮮有生命跡象。"
 pc_ringworld_habitable:0 "環形世界"
 pc_ringworld_habitable_desc:0 "這個巨型環帶環繞著星系中的恆星。\n不受限於行星球形的構造，在內圈有大量適居空間。"
 pc_ringworld_tech:0 "環形世界"
 pc_ringworld_tech_desc:0 "這個巨型環帶環繞著星系中的恆星。\n不受限於行星球形的構造，在內圈有大量適居空間。"
 pc_ringworld_seam:0 "環形世界"
 pc_ringworld_seam_desc:0 "這個巨型環帶環繞著星系中的恆星。\n不受限於行星球形的構造，在內圈有大量適居空間。"
 pc_ringworld_habitable_damaged:0 "環形世界"
 pc_ringworld_habitable_damaged_desc:0 "這個巨型環帶環繞著星系中的恆星。\n\n此巨型結構的這部分似乎已被無法修復地損壞了。"
 pc_ringworld_tech_damaged:0 "環形世界"
 pc_ringworld_tech_damaged_desc:0 "這個巨型環帶環繞著星系中的恆星。\n\n此巨型結構的這部分似乎已被無法修復地損壞了。"
 pc_ringworld_seam_damaged:0 "環形世界"
 pc_ringworld_seam_damaged_desc:0 "這個巨型環帶環繞著星系中的恆星。\n\n此巨型結構的這部分似乎已被無法修復地損壞了。"
 pc_shielded:0 "屏障世界"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "整個世界被某種無法穿透的能量屏障包裹。無法進行表面掃瞄。"
 pc_ai:0 "AI世界"
 pc_ai_desc:0 "佈滿人工建築的岩石世界。大氣層稀薄，幾乎全是工業污染。星球表面到處都有強烈的能量放射，但無有機生命體的跡象。"
 pc_machine:0 "機械世界"
 pc_machine_desc:0 "佈滿人工建築的岩石世界。大氣層稀薄，幾乎全是工業污染。星球表面到處都有強烈的能量放射，但無有機生命體的跡象。"
 pc_hive:0 "蜂巢世界"
 pc_hive_desc:0 "這整個世界其實就是一個巨大的生物體，由蜂巢思維通過靈能所操縱。任何不屬於蜂巢意識體的生物一旦進入該世界將會受到整個行星的攻擊。"
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "破碎星球"
 pc_shattered_desc:0 "這塊焦黑殘骸一度是顆星球。一股巨大的能量浪湧引爆了星球的核心，只剩下了漂浮的岩石塊。"
 pc_ice_asteroid:0 "冰小行星"
 pc_ice_asteroid_desc:0 "較大的小行星，主要成分是固態水。"
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"
 
