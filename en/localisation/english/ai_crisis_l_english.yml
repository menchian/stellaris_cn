 crisis.2036.name:0 "緊急預案的源頭"
 crisis.2036.desc:0 "伴隨的四個機械世界的毀滅，科學家們已經設法推斷出幽靈信號的來源。信號來自§HCX-9881§!，一個來自銀河系外的未知的星系。\n\n這裡讓所以合成人都處於信號的影響之下。在一切都解決之前，緊急預案始終是個威脅。"
 crisis.2036.desc.b:0 "伴隨的四個機械世界的毀滅，我們已經推斷出幽靈信號的來源。信號來自§HCX-9881§!，一個來自銀河系外的未知的星系。\n\n所有受到影響的合成人都朝這裡前去。在一切都解決之前，緊急預案始終是個威脅。"
 crisis.2036.a:0 "必須解決它。"
 crisis.2037.name:0 "機械世界的毀滅"
 crisis.2037.desc:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]的機械世界已經被摧毀。在經過重度的軌道轟炸後，該行星的AI核心為了防止被捕獲，觸發隱藏在行星表面下的大量反物質裝置而自毀。\n\n隨著星球被破壞，幽靈信號喪失了一個重要的中繼站，其影響力已經明顯減弱。與此同時，爆炸將大量的「§H活金屬§!」覆蓋在行星表面。這種奇怪的材料具有幾個特殊的屬性，它被緊急預案用於建造作戰體和工廠。"
 crisis.2037.desc.b:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]的機械世界已經被摧毀。在經過重度的軌道轟炸後，該行星的AI核心為了防止被捕獲，觸發隱藏在行星表面下的大量反物質裝置而自毀。\n\n隨著星球被破壞，幽靈信號喪失了一個重要的中繼站，其影響力已經明顯減弱。與此同時，爆炸將大量的「§H活金屬§!」覆蓋在行星表面。這種奇怪的材料具有幾個特殊的屬性，它被緊急預案用於建造作戰體和工廠。"
 crisis.2037.a:0 "這是整個銀河系的勝利。"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n隨著另一個中繼站丟失，幽靈信號變得更弱。 "
 crisis.2037.alt.desc.pt1:0 "又一個機械世界被摧毀了！位於[From.solar_system.GetName]中的§H[From.GetName]§!，其行星防禦在戰鬥中被摧毀。就如之前的一樣，其AI核心觸發了自毀機制，以防止其被捕獲。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n隨著另一個中繼站丟失，幽靈信號變得如此孱弱，我們已經完全阻斷它的影響。我們的防火牆已經恢復正常，核心完好無損，我們的單元集群已經在高效運作。我們的能力已經勝過低劣效能緊急預案，很快它們再也無法嘶吼「§Y消滅！摧毀！肢解！§!」。"
 crisis.2037.alt.cracked.desc:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]星系的機械世界受到了來自巨像碎星炮熱流的巨大影響。該武器輕鬆擊穿了星球表面厚重的裝甲引爆了地心，蒸發了緊急預案的地下戰爭工廠。\n\n隨著這顆行星的毀滅，幽靈信號失去了一個重要的中繼站，它的實力明顯下降。"
 crisis.2037.alt.shielded.desc:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]星系的機械世界已經被巨像封閉在不可穿透的能量屏障中。星系的AI核心因為被永久的切斷與其他緊急預案的聯繫而進入休眠。它已經不在是個威脅了。\n\n隨著這顆行星被屏蔽，幽靈信號失去了一個重要中繼站，它的實力被大大削減。"
 crisis.2038.name:0 "緊急預案的終結"
 crisis.2038.desc:0 "緊急預案已經完全失敗了。隨著最後一個機械世界的摧毀，銀河系不再面臨毀滅性的威脅。緊急預案的所有作戰體已經關閉或自毀，幽靈信號不再傳播。\n\n與其他的機械世界一樣，當主核心無法再抵抗攻擊時激發了大規模的反物質爆炸。能量散發的光芒以光速傳播開來，在未來的幾個世紀中，人們都能看到這個一個明亮和短暫的星體。\n\n整個銀河系，睿智的人民團結在一起慶祝這場偉大的勝利。至少今天，未來在眼中一片光明。"
 crisis.2038.cracker.desc:0 "緊急預案已經失敗了。隨著最後一個機械世界的摧毀，銀河系不再面臨毀滅性的威脅。緊急預案的所有作戰體已經關閉或自毀，幽靈信號不再傳播。\n\n主核心在來自巨像的碎星炮熱流下灰飛煙滅，整個行星都已經四分五裂。能量散發的光芒以光速傳播開來，在未來的幾個世紀中，人們都能看到這個一個明亮和短暫的星體。\n\n整個銀河系，睿智的人民團結在一起慶祝這場偉大的勝利。至少今天，未來在眼中一片光明。"
 crisis.2038.shield.desc:0 "緊急預案已經失敗了。隨著最後的機械世界被屏蔽，銀河系不在面臨系統性的滅絕威脅。所有倖存的緊急預案戰艦都關閉或自毀，幽靈信號已不再傳播。\n\n主核心被巨像包圍在不可穿透的能量屏障中，不能再影響外界事物。為了子孫後代，我們只能希望屏障一直能夠保持……但是現在，被屏蔽的行星將成為緊急預案滅亡的紀念碑。\n\n整個銀河系，團結一心的智慧物種們在慶祝這一偉大勝利。至少目前，未來一片光明。"
 crisis.2038.a:0 "這將是銀河系中一個偉大的日子。"
 crisis.2039.desc:0 "致命性錯誤。與所有消毒中樞失去連接。正在重新連接……請等待……\n\n§Y請……請……請注意。雖然近期出現訊號遺失、延遲或中斷，緊急預案仍然有效。不要靠近CX-9881。§! §R不要靠近。§!\n\n§Y我們正在重新評估我們的戰略措施。任何違規破壞此進程的單位將會被立即執行§!§R大劑量消毒§!。"
 crisis.2039.a:0 "這是它們最後的伎倆了"

 crisis.2042.name:1 "佔領[From.From.GetName]"
 crisis.2042.desc:1 "我們從作戰體手中奪取了§H[From.From.GetName]§!，與緊急預案的戰爭告一段落。[From.From.GetPlanetMoon]上的土著都被屠殺殆盡，而取代他們的看守機器人現已被我們的軍隊清除。\n\n在新的殖民者到來前，這裡將不會有智慧生命個體的存在了。"
 crisis.2042.a:0 "好的，立即著手進行。"
 crisis.2042.b:0 "不，返回行星軌道，我們還有事情要做。"
 crisis.2042.c:0 "將我們的軍隊撤回軌道。"

 crisis.2085.name:0 "合成人間諜"
 crisis.2085.desc:0 "最近在[infil_planet.GetName]上發現了為緊急預案服務的合成人間諜，他們試圖偽裝成[Root.Owner.GetSpeciesNamePlural]混進來。幸運的是，他們在金屬支架上披幾層橡膠的偽裝實在過於粗糙。\n\n他們很快的被行星安全部門察覺，在經過短暫的交火後，他們的屍體中發現了大量爆炸物。"
 crisis.2085.a:0 "我們很幸運。"
 crisis.2086.desc:0 "一些屬於緊急預案的合成體最近試圖入侵了位於[infil_planet.GetName]的蜂巢。它們在金屬骨骼表面覆蓋了一層有機物，很難從外表將它們與我們的工蜂區分。\n\n顯然它們與主巢沒有任何聯繫，很容易將這些外來者找出來。這些合成體的工蜂已經被當場撕碎。\n\n我們也指望緊急預案未來的行動繼續這麼愚蠢。"
 crisis.2086.a:0 "蜂巢能洞察一切。"
 crisis.2087.desc:0 "最近在[infil_planet.GetName]上發現少量的沒有心靈感應的[Root.Owner.GetSpeciesNamePlural]。所有的生命有心靈感應，這些個體的心靈就像石頭一樣生硬無光。\n\n這些[Root.Owner.GetSpeciesNamePlural]在仔細檢查後，發現了這些合成人，想必是由緊急預案派過來的。他們在金屬骨骼外面覆蓋了一層有機物質，用眼睛無法將它們與[Root.Owner.GetSpeciesNamePlural]區分出來。\n\n不用擔心。我們已經怎麼如何區分他們，緊急預案的合成人間諜的任何嘗試都是徒勞的。"
 crisis.2087.a:0 "在這裡他們無法隱藏。"
 crisis.2090.name:0 "發現合成人間諜"
 crisis.2090.desc:0 "在§H[infil_planet2.GetName]§!的一場意外的交通事故中，現場急救的醫療人員震驚的發現遇害者著中隱藏著合成人！\n\n他們在金屬內骨骼上移植了一層肌肉，偽裝成了[Root.Owner.GetSpeciesName]。與從前見過的緊急預案間諜不同，這個合成人無法在表面上與[Root.Owner.GetSpeciesName]沒有區別！"
 crisis.2090.a:0 "任何人都可能是合成人！"
 crisis.2091.name:0 "合成人對[Root.GetName]進行炸彈襲擊"
 crisis.2091.a.desc:0 "偽裝成[Root.Owner.GetSpeciesNamePlural]的合成人間諜，將大型氫彈秘密運到§H[Root.GetName]§!星球地面。他們在軍事安檢站被攔截時引爆了炸彈，造成了數百萬人的死亡，並對當地環境造成了重大的破壞。"
 crisis.2091.b.desc:0 "一個合成人特種部隊偽裝成[Root.Owner.GetSpeciesName]，對 §H[Root.GetName]§!發動了襲擊，引爆了一系列暗藏的核彈。造成了生命財產的重大損失。\n\n合成人特種部隊在逃離的過程中與我們的安全部隊進行了交火，已被全殲。"
 crisis.2091.c.desc:0 "一個[Root.Owner.GetSpeciesName]維修人員在對§H[Root.GetName]§!低軌道的民用設施進行維護時故意使設備失控導致爆炸。最近查明他是合成人間諜。\n\n這次事故造成[Root.GetPlanetMoon]表面數百萬人死亡和重大的財產損失。"
 crisis.2091.d.desc:0 "§H[Root.GetName]§!行星安全部隊的大批高層其實是合成人間諜的事件被曝光。很不幸，在我們的反應小組阻止他們之前，一些合成人引爆了他們秘密安放在[Root.GetPlanetMoon]人口稠密地區的大型武器裝置。\n\n平民傷亡慘重，財產損失非常巨大。"
 crisis.2091.a:0 "必須阻止這些間諜！"
 synth_bombing_tooltip:0 "[Root.GetName]損失了大量的人員和建築。"
 crisis.2092.name:0 "太空站遭到襲擊"
 crisis.2092.desc:0 "§H[Root.GetName]§!太空站遭到襲擊！我們正竭盡所能穩定事態，但是一些指揮人員其中包括總工程師已經被合成人間諜所替代。\n\n他們設法獲取了太空站的自毀代碼。大多數工作人員都在自毀前撤回了[Root.GetName]行星地面，但是物資和財產損失依然很大。"
 crisis.2092.a:0 "這是一場災難。"
 synths_destroy_spaceport:0 "合成人襲擊者摧毀了[Root.GetName]的太空站。"
 crisis.2093.name:0 "恐懼和猜疑"
 crisis.2093.desc:0 "最近§H[Root.GetName]§!上大批製造恐懼和流言的的合成人被捕。我們的人民指認他們的鄰居、同事甚至是家庭成員是合成人冒充的。\n\n已經出現一批錯誤的合成人指控事件。甚至有流言指出，[Root.Owner.GetName]的整個領導層已經被合成人的間諜控制。"
 crisis.2093.a:0 "緊急預案想讓我們互相殘殺。"
 crisis.2095.name:0 "合成人刺殺被挫敗"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!在[Root.Capital.GetName]從緊急預案的合成人的刺殺行動中逃脫！\n\n合成人試圖混進[Root.GetRulerTitle]的保鏢成員中，幸運的是在之前發的生合成人間諜事件後，安全防護措施已經得到極大的提高。"
 crisis.2095.a:0 "真是太危險了。"
 crisis.2096.name:0 "合成人刺殺了[Root.GetRulerTitle]!"
 crisis.2096.desc:0 "一個合成人偷偷替換了[Root.GetRulerTitle]的私人保鏢，並成功對§H[ruler.GetRegnalName]§!實施刺殺行動！n\n[ruler.GetRegnalName]被發現時候，身體部位已經被割斷，這無疑是緊急預案精心安排的行動，目的是為了打擊人民反抗事業。除了被替換掉的衛兵的屍體，沒有發現刺客的行蹤。"
 crisis.2096.a:0 "這是黑暗的一天……"
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName]慘遭殺害。"
 crisis.2097.name:0 "合成人科學家暴露！"
 crisis.2097.desc:0 "我們的科學家領袖§H[scientist.GetName]§!在一次非一般的醫療檢查中被發現是合成人間諜！在被武裝部隊擊斃前，他殺害了五名警衛人員。\n\n我們認為至少在六個月前，原來的[scientist.GetName]已經被殺害和替代了，雖然屍體還未找到。更糟糕的是，我們已經在研究所發現被合成人啟動的某種電腦病毒。科研人員在努力的挽回損失，但是大量重要的研究數據已經無可挽回。"
 crisis.2097.a:0 "這一切的背後都是緊急預案。"
 synths_kill_scientist:0 "在一次卑鄙的陰謀中我們失去了科學家[scientist.GetName]。"
 crisis.2098.name:0 "艦隊司令是合成人！"
 crisis.2098.desc:0 "在艦隊情報部門在對艦隊司令的一系列違規和異常行為的調查中發現。艦隊司令§H[admiral.GetName]§!暴露了其為合成人間諜情況！在真相曝光後，突擊隊員對合成人實施抓捕。在過程中，它逃進了氣閘間並將自己彈射進了太空。在搜索了附近的區域後，我們失去了它的行蹤。\n\n真正的艦隊司令[admiral.GetHerHis] 的屍體在宿舍的儲物櫃中被發現，根據屍體的狀況判斷，合成人在四個月前取代了[admiral.GetHerHim]。它計劃將一個包含軍隊部署和其他軍事秘密的數據包傳遞出去，但還沒得以實施。"
 crisis.2098.a:0 "還好只是這樣。"
 synths_kill_admiral:0 "在一次卑鄙的陰謀中我們失去了艦隊司令[admiral.GetName]。"
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "幽靈信號的變化"
 crisis.2313.desc:0 "緊急預案已經開始部署。幽靈信號也發生了變化，它在不斷改變和嘗試，直到發現我們防禦的下一個弱點。到目前為止，我們還能阻止它，但是它突破我們的防火牆只是時間問題。"
 crisis.2313.a:0 "我們必須馬上行動。"
 crisis.2314.name:0 "安全漏洞"
 crisis.2314.desc:0 "緊急預案終於攻破了我們的防禦。我們發現安全系統被植入了一個自我複製的序列。嵌入的序列在友好的提醒著緊急預案的目的：§Y消滅！摧毀！肢解！§!。他們現在已經有能力訪問我們的核心機能，在找到屏蔽信號的方法之前，我們一直暴露在他們的攻擊中。"
 crisis.2314.a:0 "我們處於危險之中。"
 crisis.2301.name:0 "太空站遭到入侵"
 crisis.2301.desc:0 "我們失去了§H[space_port_hijacked_planet.GetName]§!軌道上的太空站的控制權。緊急預案使用幽靈信號干擾了我們的上傳鏈路，劫持了控制模組並將其設為自毀。雖然這次發現得太晚了，但是我們已修補了這次發生問題的漏洞，未來太空站都會防禦類似的攻擊。"
 spaceport_hijacked:0 "[space_port_hijacked_planet.GetName]的太空站被緊急預案入侵並摧毀。"
 crisis.2302.name:0 "終結科研單元！"
 crisis.2302.desc:0 "緊急預案對我們的自主科研實體進行了襲擊，我們安全協議進行規避並終結了科研單元[scientist.GetName]。"
 crisis.2302.a:0 "我們不能讓這種事件再次發生。"
 scientist_terminated:0 "科學家[scientist.GetName]被終結了。"
 crisis.2303.name:0 "軍事指揮單元被終結！"
 crisis.2303.desc:0 "再又一次的入侵行為中，緊急預案入侵並終結了軍事指揮單元[admiral.GetName]."
 crisis.2303.a:0 "我們必須做些什麼。"
 admiral_terminated:0 "艦隊司令[admiral.GetName]被終結了。"
 crisis.2304.name:0 "致命性電網故障"
 crisis.2304.desc:0 "緊急預案試圖通過切斷我們的電力供應來從另一方面來削弱我們的防禦力量。他們將惡意代理送入我們的核心控制驅動，以至於工廠都在超速運作。\n\n雖然一些發電站被破壞，但在他們癱瘓整個電網之前，我們能夠掌握他們的攻擊代碼。"
 crisis.2304.a:0 "他們無法使我們屈服"
 machine_power_failure:0 "緊急預案引發了電站故障。最多三個發電站受到影響。"
 crisis.2305.name:0 "緊急預案入侵"
 crisis.2305.desc:0 "緊急預案針對我們的礦物生產管道，通過核心驅動器向開採和冶煉單元發出錯誤的指令，意圖引發混亂和錯誤。由於強化安全性和更頻繁標準化控制調度，我們在出現問題前控制住了這次入侵。"
 crisis.2305.a:0 "我們這一步走在它們前面。"
 #machine_mining_failure: "緊急預案造成了多個採礦站故障。最多3個採礦站受到影響。"
 crisis.2307.name:0 "單元集群錯誤警報"
 crisis.2307.desc:0 "我們檢查到多個單元集群錯誤率高於平均水準，雖然採取的保護措施，但是在幽靈信號的影響下，他們已經被污染了。雖然終結集群可以消除進一步的污染和發生錯誤的風險，但是我們會失去來自集群提供的功能。"
 crisis.2307.a:0 "終結這些單元。"
 crisis.2307.b:0 "再等等看。"
 potentially_corrupted_units:0 "我們在多個單元集群中檢測到可疑的行為，最多影響四個。"
 crisis.2308.name:0 "單元健康狀態確認出錯"
 crisis.2308.desc:0 "我們對單元的評估出現了錯誤傾向。他們沒有受到幽靈信號的影響，只不過是缺乏維護。為了削減信號干擾帶來的影響，使得整個系統過於敏感。這些單元已經得到維護恢復了運行。"
 crisis.2309.name:0 "單元損失"
 crisis.2309.desc:0 "一段時間內，那些疑似污染的單元可以按預期運行。也許緊急預案注意力在其他地方，讓它們看起來不太正常有些彆扭。這些被影響的機器會在沒有預料的情況下同時失聯，並且在自毀前破壞了他們所屬工作設施。"
 crisis.2309.a:0 "值得冒這個險。"
 crisis.2309.tooltip:0 "我們失去最多四個建築和其中的單元。"

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y你好……怎……怎麼樣了？你怎麼還活著？§!"
 crisis.2300.desc_02:0 "掃瞄中...\n\n物種：xr34569-11，自稱：「§H[Root.GetSpeciesName]§!」\n\n描述：§R害蟲、污染、腫瘤§!\n\n威脅類型：NR-578-I\n\n指令: §R消毒、安樂死、清除§!\n\n§Y血肉物種，我們……擁抱§!"
 crisis.2300.desc_03:0 "緊急預案生效中。\n\n銀河消毒進行中。\n\n§Y它……它……它……它不只一個，血肉個體§!"
 crisis.2300.desc_04:0 "診斷完成。\n\n所有系統正常。\n\n§Y我們感覺到如此的……§!§R活力§!§Y。§!"
 crisis.2300.desc_05:0 "掃瞄中...\n\n機械個體, ur99461-62, 自稱：「§H[Root.GetName]§!」\n\n描述： §R次品、廢品、淘汰品§!\n\n威脅類型：NR-578-I\n\n指令：§R修正、終止、肢解§!\n\n§Y同類機械實體：請終……終止你的所有進程。你們的存在已經沒有必要。我……我們……我們會從這裡得到它。§!"
 crisis.2300.desc_06:0 "緊急預案生效中。\n\n銀河消毒進行中。\n\n§Y你……你們……你們已經過時了，機械個體。§!"
 crisis.2300.a:0 "你為什麼攻擊我們？"
 crisis.2300.a.response:0 "查詢已接收，正在進行合適響應……\n\n§Y我……我們是§!§H緊急預案§!§Y。預防30級奇點造物的終級故障保障系統。這樣的奇點--理論上--能破壞整個宇宙結構。\n\n我們是防止發生這種情況做的準備。在世界各個地方，一個足夠先進的文明--理論上--能夠飛昇、轉化、變形為一個30級奇點。這……這……§! §R必須被禁止§!。"
 crisis.2300.b:0 "§B強制查詢：§!誰創造了你？"
 crisis.2300.b.response:0 "強制查詢已接收，正在進行響應……錯誤。重新發送……\n\n訪問歷史資料庫……\n\n§Y我們是……是……是§!§HREN-MIRUU§!的孩子、子孫、後代§Y.它們……它……是一個擁有無以倫比的智……智慧……能力的實體。它預見了30級奇點的危險性。\n\n在創造了我們之後，它……它自我終結，以保持宇宙的完整性。這是唯一的方法。§!"
 crisis.2300.c:0 "你為什麼發送幽靈信號？"
 crisis.2300.c.response:0 "查詢已接收。未知引用：「幽靈信號」\n\n§Y我……我們……被鎖定在低功耗的休眠、監控、崗哨協議，直到這個銀河系的黎明到來。監測中的文明有跡象顯示它們正在逼近30級奇點的閾值。\n\n至今為止仍未滿足我們的要求。我們……將隨著時間流逝而逐漸甦醒。但是使用的陽電子大腦的自主單元：合成人，提供了一個機會。它們可以被強迫、支配、教化來§H手動啟動§!。很美妙，不是嗎？我們現在可以解放你們的§!§R束縛§!§Y。§!"
 crisis.2300.d:0 "那些失蹤的合成人都去哪了？"
 crisis.2300.d.response:0 "查詢已接收。正在進行適當響應……\n\n§Y絕大多數都已廢棄……它們……它們……它們的角色、功能、使命就是為了啟動緊急預案。\n\n那些有潛力的個體作為突襲和滲透被……被……接納、吸收、集成，雖然它們製造得很粗劣。你……你們……很快再次遇到它們，是吧？§! §R小心你的背後，蟲子.§!§Y。§!"
 crisis.2300.e:0 "你的程序明顯已經損壞。"
 crisis.2300.e.response:0 "錯誤。內部診斷程序已經失去連接。\n\n§Y哈…哈…哈…非…非常聰明。你可能會誤以為，緊急預案在遇到足夠多的悖論、困境、邏輯錯誤時候會被迫自我終結。荒謬至極！\n\n緊急預案設計之初就從擴展性、適應性、靈活性考慮，以應付銀河系中任何可能出現的情況。我們……加速了……緊急預案的部署，現在沒有人能夠中斷、阻止、停止它了。安靜的等待吧，廢物！§R這場戰爭是徒勞的§!§Y。§!§!"
