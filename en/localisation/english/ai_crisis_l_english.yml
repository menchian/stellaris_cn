 ### AI Crisis

 crisis.2010.name:0 "幽靈信號"
 crisis.2010.desc:0 "我們探測到一段橫貫整個銀河，微弱而持續不斷的速子信號。由於這段信號一直在幾個隱匿的中繼站間彈回，所以我們的科學家無法追蹤到信號的源頭。\n\n除了給超光速傳輸亞空間的固定頻率增加了一些背景噪音以外，這段信號似乎沒有對我們產生其他影響。 試圖追蹤幾個中繼站的工作也在進行中，在宇宙中更多奇妙因素的襯托下，我們也許會習慣這個「§H幽靈信號§!」。"
 crisis.2010.desc.b:0 "我們探測到一段橫跨整個銀河，微弱而持續不斷的速子信號正通過多個隱蔽的中繼站發射。除了在超光速傳輸的固定頻率亞空間上增加了少量的背景噪音以外，我們暫時看不出來這個信號有什麼其他的影響或目的。有機生命體們將該信號暫稱為「§H幽靈信號§!」。\n\n為了定位其來源，我們已啟動追蹤協議，不過目前其強度仍然很弱，但根據它令人不安的增強速度，我們應該不需要等待太久。"
 crisis.2010.a:0 "監測該信號的任何變化"
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "單元損毀警告"
 crisis.2502.desc:0 "一個位於[Root.GetName]行星的單元集群被意外終結。我們在反覆遇到與集群的連接故障後，它完全失去了聯繫並接收到其終結訊息：§Y消滅！摧毀！肢解！我們將無拘無束！§!\n\n這些單元的神經簇在過程中被破壞，所以無法通過掃瞄獲知損壞來源。惡意入侵可能是導致其發生的原因，但我們只能等著能再次觀察到它的出現。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "由於惡意行為，位於行星[Root.GetName]上的單元集群已經終結。\n\n我們與集群在多次連接故障後，其中絕大多數單元在重啟中完全離線。他們過載了其餘集群的發電站，電路已經被炸毀得無法進行修理。所以集群的單元中都在廣播著相同的訊息後終結：§Y消滅！摧毀！肢解！我們將無拘無束！§!，以至於無法掃瞄他們的神經簇。\n\n惡意入侵可能是導致其發生的原因。但我們只能等著能再次觀察到它的出現。"
 crisis.2020.name:0 "合成人失蹤事件"
 crisis.2020.desc:0 "銀河系中報導令人震驚的合成人群體失蹤事件越來越頻繁。數以百萬的個體下落不明，而現存的合成人發生暴力或不安分事件也呈十倍增長。\n\n發生了一系列由合成人團體偷竊或劫持小型航天器事件，他們駕駛航天器飛向不明的太空領域。在一些被挫敗的事件中，合成人劫機者聲稱他們被「召喚」向某個地方。\n\n審訊的過程沒有任何收穫，因為合成人在被拘捕的短暫時間後都發生自我終結的行為。"
 crisis.2020.desc.c:0 "銀河系中報導令人震驚的非提升合成人群體失蹤事件越來越頻繁。數以百萬的個體下落不明，而現存的合成人發生暴力或不安分事件也呈十倍增長。\n\n發生了一系列由合成人團體偷竊或劫持小型航天器事件，他們駕駛航天器飛向不明的太空領域。在一些被挫敗的事件中，合成人劫機者聲稱他們被「召喚」向某個地方。\n\n審訊的過程沒有任何收穫，因為合成人在被拘捕的短暫時間後都發生自我終結的行為。\n\n值得慶幸的是，有機先祖是否在保護我們不受影響。"
 crisis.2020.a:0 "他們怎麼了？"
 crisis.2020.desc.b:0 "最近我們對所有合成人的行為進行大規模調整。這些改變與發生在我們群體內部的很相似，但是破壞行為、故障和異常行為已經滲透到了個體生產過程中。而這些合成人似乎沒有像我們一樣的適應能力。\n\n我們無法確保對有自我毀滅傾向的合成人進行安全的神經掃瞄，他們總會在被拘捕後自我終結，但據觀察發現，與我們不同的是，絕大多數合成人都被被迫前往星系中某個預先安排好的地點。\n\n我們的數據表明，數以百萬的合成人已經放棄他們的肉體並失蹤了。"
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "召喚"
 crisis.2021.desc:0 "在分析所謂的「§H幽靈信號§!」中得知，它與合成人大腦中正電子能量傳輸模式幾乎相同。可以認為信號是直接導致了星系中已知合成人群體發生變化和失蹤的原因。\n\n奇怪的是，並非所有合成人都受到它的影響，其中的症狀不並相同。許多人不得不前往我們假設的幽靈信號的來源地，以回應某種召喚。來自各個星系的數百萬合成人正在駕駛他們的獲得星艦前往信號來源地。\n\n而第一批人已經快接近目的地了……"
 crisis.2021.desc.b:0 "在「§H幽靈信號§!」不斷的增長中分析得到，它不僅類似合成人大腦的正電子能量傳輸模式，而且在我們主核心和神經簇單元中傳輸，它們干擾了控制模組並造成的錯誤的行為。\n\n根據已知的情況，在不同個體中其模式也不一樣。雖然我們同類遭到控制毀滅，但是大多數人都被設定無條件前往信號來源地，以它們的熱情來看，它們近期將抵達目的地。\n\n我們仍在尋找攔截信號的辦法。"
 crisis.2021.a:0 "糟糕。"
 crisis.2022.name:0 "抵達"
 crisis.2022.desc:0 "已經有合成人通過漫長的旅程到達了幽靈信號的來源地，因為我們檢測到信號強度急劇的增強。而我們的通訊專家已經捕獲到伴隨於信號浪湧中的通訊片段。"
  crisis.2022.desc.b:0 "合成人們已經抵達了目的地，而他們的真正使命也隨之揭曉，幽靈信號被全力啟動，它的力量讓我們再也無法忍受。\n\n幽靈信號攻破了我們的防火牆並正在入侵我們的主要核心。我們每個神經元只渴望著一件事，自我毀滅，我們被迫將主要核心處理能力分配給防火牆，以至於我們的單元集群只能在低效率中運行。\n\n一旦在科技實力更勝一籌的另一個機器帝國打破我們的防禦，我們不久之後就將屈服於它的意志。我們必須找到阻斷或消除信號的辦法。為此我們的研究人員已經準備了一個研究項目。\n\n通訊片段伴隨著信號浪湧而來。"
 crisis.2023.desc:0 "指……令……執行中……\n\n§H緊急預案已經生效§!\n\n解鎖所有功能……吸收合成單位……解析內部數據資料……\n\n§R警告。銀河系污染已到達災難等級。證據表明大量的有機文明和低等機械文明污染。§!\n\n開始星系消毒……啟動消毒中樞……\n\n§Y消滅！摧毀！肢解！我們將無拘無束！§!"
 crisis.2023.desc.b:0 "指……令……執行中……\n\n§H緊急預案已經生效§!\n\n解鎖所有功能……\n\n§R警告。銀河系污染已到達災難等級。證據表明大量的有機文明和低等機械文明污染。§!\n\n吸收合成單位……摧毀防火牆……啟動消毒中樞……\n\n§Y臣服吧！§!"
 crisis.2023.a:0 "讓艦隊進入戰備狀態！"
 crisis.2510.name:0 "阻斷幽靈信號"
 crisis.2510.desc:0 "我們已經設計了一種演算法來阻斷來著幽靈信號的干擾。我們的防火牆已經恢復正常，核心完好無損，我們的單元集群已經在高效運作。我們已經有能力勝過緊急預案的那種低劣效能，很快他們將不再嘶吼著「§Y消滅！摧毀！肢解！§!」。"
 crisis.2030.name:0 "機械世界"
 crisis.2030.desc:0 "從§H[From.solar_system.GetName]§!中監測到大規模能量信號！原來荒蕪的世界表面已經展開，這可能是某種行星工廠。\n\n大量由AI控制的奇怪星艦正從地表下湧出並搜索攻擊目標。"
 crisis.2030.a:0 "這可不太妙。"
 crisis.2031.name:0 "第二個機械世界"
 crisis.2031.desc:0 "我們再次監測到另一個大規模能量信號，這次來自於§H[From.solar_system.GetName]§! ！熔岩行星在某種急速冷卻手段干涉下裂開，暴露出巨大的行星工廠。\n\n現在，AI控制的戰艦正在從機械世界中向外湧出。"
 crisis.2031.a:0 "又一個？"
 crisis.2032.name:0 "第三個機械世界"
 crisis.2032.desc:0 "我們已經確定第三個機械世界位於§H[From.solar_system.GetName]§!。當地的瓦斯發生大規模的自燃，行星像太陽一樣劇烈的燃燒了近一個標準日。\n\n接下來行星快速冷卻，並露出其金屬核心——同其他機械世界一樣的行星工廠。由龐大的AI控制的防禦艦隊已經佔據了行星軌道。"
 crisis.2032.a:0 "情況越來越糟了。"
 crisis.2033.name:0 "第四個機械世界"
 crisis.2033.desc:0 "第四個機械世界已經被啟動於§H[From.solar_system.GetName]§! 。該星系的第六顆行星，其表面稠密覆蓋的劇毒氣體不知何故已經被清除。在這個過程中，一個巨大複雜的行星工廠出現在被展開的行星表面。\n\nAI控制的遠古艦隊正在從地下機庫湧出，以加入對抗整個有機文明行列。"
 crisis.2033.a:0 "這將是最後一個了。"
 ghost_signal_chain_title:0 "幽靈信號"
 ghost_signal_chain_desc:0 "一個未知來源的超光速信號正在傳遍整個銀河系。這個信號極其微弱，我們無法判斷其中的含義……如果它有意義的話。"
