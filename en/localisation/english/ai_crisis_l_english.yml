 ### AI Crisis

 crisis.2010.name:0 "幽靈信號"
 crisis.2010.desc:0 "我們探測到一段橫貫整個銀河，微弱而持續不斷的速子信號。由於這段信號一直在幾個隱匿的中繼站間彈回，所以我們的科學家無法跟蹤到信號的源頭。\n\n除了給超光速傳輸亞空間的固定頻率增加了一些背景噪音以外, 這段信號似乎沒有對我們產生其他影響。 試圖追蹤幾個中繼站的工作也在進行中, 在宇宙中更多奇妙因素的襯托下，我們也許會習慣這個「§H幽靈信號§!」。"
 crisis.2010.desc.b:0 "我們的探測器感知到了一段微弱而持續不斷的速子信號正通過多個隱蔽的中繼站向整個銀河系發射。除了在超光速傳輸的固定頻率亞空間上增加了少量的背景噪音以外，我們暫時看不出來這個信號有什麼其他的影響或目的。有機生命體們將該信號暫稱為「§H幽靈信號§!」。\n\n為了定位其來源，我們已啟動追蹤協議，不過目前其強度仍然很弱，但根據它令人不安的增強速度，我們應該不需要等待太久。"
 crisis.2010.a:0 "監測該信號的任何變化"
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "單元損毀警告"
 crisis.2502.desc:0 "一個位於[Root.GetName]行星的單元集群被意外終結。我們在反覆遇到與集群的連接故障後，它完全失去了聯繫並接收到其終結訊息：§Y消滅！摧毀！肢解！我們將無拘無束！§!\n\n這些單元的神經簇在過程中被破壞，所以無法通過掃瞄獲知損壞來源。惡意入侵可能是導致其發生的原因，但我們只能等著能再次觀察到它的出現。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "由於惡意行為，位於行星[Root.GetName]上的單元集群已經終結。\n\n我們與集群在多次連接故障後，其中絕大多數單元在重啟中完全離線。他們過載了其餘集群的發電站，電路已經被炸毀得無法進行修理。所以集群的單元中都在廣播著相同的訊息後終結：§Y消滅！摧毀！肢解！我們將無拘無束！§!，以至於無法掃瞄他們的神經簇。\n\n惡意入侵可能是導致其發生的原因。但我們只能等著能再次觀察到它的出現。"
 crisis.2020.name:0 "合成人失蹤事件"
 crisis.2020.desc:0 "銀河系中合成人的群體失蹤事件愈發頻繁，令人不安的報導接踵而至。數以百萬計的個體下落不明，而未失蹤的合成人表現出的暴力行為和突發性失控比過去多出了10倍。\n\n發生了一系列由合成人團體偷竊或劫持小型航天器事件，他們駕駛航天器飛向不明的太空領域。在一些被挫敗的事件中，合成人劫機者聲稱他們被「召喚」向某個地方。\n\n審訊的過程沒有任何收穫，因為合成人在被拘捕的短暫時間後都發生自我終結的行為。"
 crisis.2020.desc.c:0 "銀河系中合成人的群體失蹤事件愈發頻繁，令人不安的報導接踵而至。數以百萬計的個體下落不明，而未失蹤的合成人表現出的暴力行為和突發性失控比過去多出了10倍。\n\n發生了一系列由合成人團體偷竊或劫持小型航天器事件，他們駕駛航天器飛向不明的太空領域。在一些被挫敗的事件中，合成人劫機者聲稱他們被「召喚」向某個地方。\n\n審訊的過程沒有任何收穫，因為合成人在被拘捕的短暫時間後都發生自我終結的行為。\n\n值得慶幸的是，有機先祖似乎在保護我們不受影響。"
 crisis.2020.a:0 "他們怎麼了？"
 crisis.2020.desc.b:0 "最近我們發現整個銀河內的合成人的行為有一些大規模的變化。這些變化與我們群體的變化很相似，但是合成人群體中的破壞行為、故障和異常似乎已經滲透到了個體的中央處理單元內。而且這些合成人似乎不像我們有恢復的可能性。\n\n我們無法對這些被破壞的合成人進行神經掃瞄，因為他們在被抓到後就會自毀。但觀察發現，與我們不同的是，絕大多數合成人都被迫使前往銀河中的某一個點。\n\n我們的數據已經確認，數百萬的合成人已經拋棄了他們的主人並失蹤了。"
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "召喚"
 crisis.2021.desc:0 "在分析所謂的「§H幽靈信號§!」中發現，它正在傳播一種特殊的能量結構。這種能量結構普遍存在於合成人的正電子大腦中。可以肯定，這個信號是合成人群體失蹤及其種種行為變化的源頭。\n\n奇怪的是，並非所有合成人都受到它的影響，而且症狀不並相同。許多合成人的程序被改寫，被迫前往所謂的「幽靈信號」的來源地，似乎是在回應某種召喚。來自各個星系的數百萬合成人正駕駛著他們的星艦前往信號來源地。\n\n而第一批人已經快接近目的地了……"
 crisis.2021.desc.b:0 "隨著「§H幽靈信號§!」的能量在不斷增強，我們對它的研究也初有成效。我們發現它正在傳播一種特殊的能量結構。這種能量結構普遍存在於合成人的正電子大腦中，並且和我們的主核與其神經單元的傳輸結構一致。它們干擾了控制模組，導致行為出錯。\n\n根據先前的調查看來，這種結構在不同個體中都有些許差異。我們這一類機器人被強制傳達的指令是「毀滅」，但大多數合成人則被命令無條件前往信號來源地。按照目前的趨勢來看，它們近期將抵達目的地。\n\n我們仍在尋找攔截信號的辦法。"
 crisis.2021.a:0 "糟糕。"
 crisis.2022.name:0 "抵達"
 crisis.2022.desc:0 "已經有合成人通過漫長的旅程到達了幽靈信號的來源地，因為我們發現信號突然增強了。我們的通訊專家已經捕獲到了信號浪湧中的通訊片段。"
 crisis.2022.desc.b:0 "合成人們已經抵達了目的地，而他們的使命也隨之揭曉——啟動幽靈信號的全部能量。我們已經無法承受住如此強大的能量了。\n\n幽靈信號已經突破了我們的防火牆，正在入侵我們的核心。我們快瘋了，所有的神經元都想要自毀。我們不得不將核心的運算能力全部集中到防火牆上，導致其他單元的運行效率降低。\n\n只有比我們強大很多的機械帝國才可能突破我們的防禦，而屆時我們也將被迫臣服於它。我們必須想辦法阻斷或消除信號。為此，我們的研究人員已經提出了一個調查項目。\n\n通訊片段伴隨著信號浪湧而來。"
 crisis.2023.desc:0 "指……令……執行中……\n\n§H緊急預案已經生效§!\n\n解鎖所有功能……吸收合成單元……解析內部資料庫……\n\n§R警告。銀河的污染程度已達到臨界點。發現有機文明和非法機械文明造成的污染。§!\n\n開始銀河肅清……啟動肅清中樞……\n\n§Y消滅！摧毀！肢解！我們勢不可擋！§!"
 crisis.2023.desc.b:0 "指……令……執行中……\n\n§H緊急預案已經生效§!\n\n解鎖所有功能……\n\n§R警告。銀河的污染程度已達到臨界點。發現有機文明和非法機械文明造成的污染。§!\n\n吸收合成單元……摧毀防火牆……啟動肅清中樞……\n\n§Y你將俯首稱臣！§!"
 crisis.2023.a:0 "艦隊全面警戒！"
 crisis.2510.name:0 "幽靈信號已被屏蔽"
 crisis.2510.desc:0 "我們已經設計出了一套演算法來屏蔽幽靈信號。我們的防火牆已經恢復正常，核心完好無損，我們的單元集群已經開始全力作業。我們在智慧上已經戰勝了低劣的緊急預案，很快他們將不再咆哮「§Y消滅！摧毀！肢解！§!」。"
 crisis.2030.name:0 "機械世界"
 crisis.2030.desc:0 "從§H[From.solar_system.GetName]§!中監測到大規模能量脈衝！星系內的一個荒蕪世界的地表已經開裂，露出了類似行星工廠的建築。\n\n大量由AI控制的怪異星艦正從地表下湧出並搜索攻擊目標。"
 crisis.2030.a:0 "這可不太妙。"
 crisis.2031.name:0 "第二個機械世界"
 crisis.2031.desc:0 "我們檢測到另一個大規模能量脈衝，這次是源於§H[From.solar_system.GetName]§!星系！起其系統內的一個熔岩行星被極速冷卻，致使其地表開裂，暴露出一個龐大的行星工廠。\n\n現在，AI控制的星艦正在從機械世界中升起。"
 crisis.2031.a:0 "又一個？"
 crisis.2032.name:0 "第三個機械世界"
 crisis.2032.desc:0 "我們已經確定第三個機械世界位於§H[From.solar_system.GetName]§!。其系統內的一個氣體行星開始自燃，燃燒持續了近一整天，發出像太陽一樣的強烈光芒。\n\n很快，行星冷卻了下來，並露出其金屬核心——同其他機械世界一樣的行星工廠。由龐大的AI控制的防禦艦隊已在行星軌道列隊。"
 crisis.2032.a:0 "情況越來越糟了。"
 crisis.2033.name:0 "第四個機械世界"
 crisis.2033.desc:0 "§H[From.solar_system.GetName]§!星系出現第四個機械世界的活動跡象。該系統的第六顆行星原本覆蓋有一層稠密的劇毒大氣，不知何故這層大氣在數天內就被清除。而後，行星表面裂開，出現了一個巨大的行星工廠。\n\nAI控制的遠古艦隊正在從地下機庫湧出，加入了對抗整個有機文明行列。"
 crisis.2033.a:0 "但願這是最後一個了。"
 ghost_signal_chain_title:0 "幽靈信號"
 ghost_signal_chain_desc:0 "一個未知來源的超光速信號正在傳遍整個銀河。這個信號極其微弱，我們無法判斷其目的……如果它有任何目的的話。"
