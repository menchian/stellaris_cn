 crisis.2036.name:0 "緊急預案的心臟"
 crisis.2036.desc:0 "伴隨的四個機械世界的毀滅，科學家們已經推斷出幽靈信號的來源。信號來自§HCX-9881§!，一個來自銀河系邊緣的未知的星系。\n\n所有受信號影響的合成人一定都去了那裡。如果不摧毀其心臟，緊急預案將始終是個威脅。"
 crisis.2036.desc.b:0 "伴隨的四個機械世界的毀滅，我們已經推斷出幽靈信號的來源。信號來自§HCX-9881§!，一個來自銀河系邊緣的未知的星系。\n\n所有被破壞的合成人一定都去了那裡。如果不摧毀其心臟，緊急預案將始終是個威脅。"
 crisis.2036.a:0 "必須摧毀它。"
 crisis.2037.name:0 "機械世界已被摧毀"
 crisis.2037.desc:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]的機械世界已經被摧毀。在高強度的軌道轟炸過後，行星的AI核心為了防止被捕獲，啟動了深藏於地表下的大量反物質裝置，自我毀滅了。\n\n隨著星球被破壞，幽靈信號失去了一個重要的中繼站，能量已經明顯減弱。與此同時，大量的「§H活性金屬§!」被爆炸帶到了行星表面。這種奇怪的材料具有一些特殊的屬性，緊急預案就是用它來建造作戰體和工廠的。"
 crisis.2037.desc.b:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]的機械世界已經被摧毀。在高強度的軌道轟炸過後，行星的AI核心為了防止被捕獲，啟動了深藏於地表下的大量反物質裝置，自我毀滅了。\n\n隨著星球被破壞，幽靈信號失去了一個重要的中繼站，能量已經明顯減弱。與此同時，大量的「§H活性金屬§!」被爆炸帶到了行星表面。這種奇怪的材料具有一些特殊的屬性，緊急預案就是用它來建造作戰體和工廠的。"
 crisis.2037.a:0 "這是整個銀河系的勝利。"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n隨著另一個中繼站丟失，幽靈信號已變得更弱了。 "
 crisis.2037.alt.desc.pt1:0 "又一個機械世界被摧毀了！位於[From.solar_system.GetName]中的§H[From.GetName]§!在其防禦設施被摧毀後爆炸了。就如之前的一樣，其AI核心為了不被捕獲而觸發了自毀機制。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n隨著另一個中繼站丟失，幽靈信號變得如此孱弱，我們已經可以完全屏蔽它了。我們的防火牆已經恢復正常，核心完好無損，我們的單元集群已經開始全力作業。我們在智慧上已經戰勝了低劣的緊急預案，很快他們將不再咆哮「§Y消滅！摧毀！肢解！§!」。"
 crisis.2037.alt.cracked.desc:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]星系的機械世界受到了來自巨像碎星炮的攻擊。碎星炮輕鬆擊穿了星球表面厚重的裝甲引爆了地心，蒸發了緊急預案的地下戰爭工廠。\n\n隨著這顆行星的毀滅，幽靈信號失去了一個重要的中繼站，它的能量已顯著下降。"
 crisis.2037.alt.shielded.desc:0 "§H[From.GetName]§!，位於[From.solar_system.GetName]星系的機械世界已經被巨像封閉在不可穿透的能量屏障中。該星系的AI核心因為被永久隔世而進入休眠——它已不再是威脅。\n\n隨著這顆行星被屏蔽，幽靈信號失去了一個重要中繼站，它的能量被大大削弱。"
 crisis.2038.name:0 "緊急預案的終結"
 crisis.2038.desc:0 "緊急預案失敗了。隨著最後一個機械世界的毀滅，我們的銀河系不再面臨毀滅性的威脅。緊急預案的所有殘餘作戰體已經關閉或自毀，幽靈信號已不再傳輸。\n\n與其他的機械世界一樣，當其無力再抵抗攻擊時，主核心啟動了大規模的反物質爆炸。毀滅的能量迸發出耀眼的光芒。也許在未來的幾百萬年內，我們的後代依然能看到這束光芒。在他們的眼裡，它將是一個明亮而短暫的恆星。\n\n整個銀河系的智慧生物都聚集在一起，慶祝著這場偉大的勝利。至少在目前看來，未來一片光明。"
 crisis.2038.cracker.desc:0 "緊急預案失敗了。隨著最後一個機械世界的毀滅，我們的銀河系不再面臨毀滅性的威脅。緊急預案的所有殘餘作戰體已經關閉或自毀，幽靈信號已不再傳輸。\n\n主核心在巨像碎星炮的攻擊下灰飛煙滅，整個行星已四分五裂。毀滅的能量迸發出耀眼的光芒。也許在未來的幾百萬年內，我們的後代依然能看到這束光芒。在他們的眼裡，它將是一個明亮而短暫的恆星。\n\n整個銀河系的智慧生物都聚集在一起，慶祝著這場偉大的勝利。至少在目前看來，未來一片光明。"
 crisis.2038.shield.desc:0 "緊急預案失敗了。隨著最後的機械世界被屏蔽，我們的銀河系不再面臨毀滅性的威脅。緊急預案的所有殘餘作戰體已經關閉或自毀，幽靈信號已不再傳播。\n\n主核心被巨像包圍在不可穿透的能量屏障中，無法再影響外界。為了子孫後代，我們希望這道屏障能永遠完好無損……不過目前看來，這顆被屏蔽的行星則成了緊急預案滅亡的紀念碑。\n\n整個銀河系的智慧生物都聚集在一起，慶祝著這場偉大的勝利。至少在目前看來，未來一片光明。"
 crisis.2038.a:0 "今天是這個銀河系的美好的一天。" # 譯者註：這條在原本.yml中不存在，但在對應的英文.yml中存在。
 crisis.2039.desc:0 "致命性錯誤。與所有肅清中樞失去連接。正在重新連接……請等待……\n\n§Y<請……請……請注意。雖然近期出現阻礙、延遲或中斷，緊急預案依然有效。不要靠近CX-9881。§! §R不！要！靠！近！§!\n\n§Y我們正在重新評估可供選擇的戰略措施。任何違規破壞此進程的單元將會被立即執行§!§R徹底肅清。§!>"
 crisis.2039.a:0 "這是它們最後的伎倆了"

 crisis.2042.name:1 "佔領[From.From.GetName]"
 crisis.2042.desc:1 "我們從作戰體手中奪取了§H[From.From.GetName]§!，與緊急預案的戰爭告一段落。[From.From.GetPlanetMoon]上的原住生物都被屠殺殆盡，而取代他們的看守機器人現已被我們的軍隊清除。\n\n在新的殖民者到來前，這裡不可能會有智慧生命存在了。"
 crisis.2042.a:0 "好的，立即著手進行。"
 crisis.2042.b:0 "不，返回行星軌道，我們還有事情要做。"
 crisis.2042.c:0 "將我們的軍隊撤回軌道。"

 crisis.2085.name:0 "合成人間諜"
 crisis.2085.desc:0 "最近在[infil_planet.GetName]上發現了為緊急預案服務的合成人間諜，他們試圖偽裝成[Root.Owner.GetSpeciesNamePlural]混進來。幸運的是，他們在金屬支架上披幾層橡膠的偽裝實在過於粗糙。\n\n他們很快的被行星安全部門察覺，在經過短暫而激烈的交火後，他們被消滅。他們的屍體中發現了大量爆炸物。"
 crisis.2085.a:0 "我們很幸運。"
 crisis.2086.desc:0 "一些屬於緊急預案的合成體最近試圖入侵位於[infil_planet.GetName]的蜂巢。它們在金屬骨骼表面覆蓋了一層有機物，很難從外表將它們與我們的工蜂區分。\n\n不過因為它們與主巢沒有任何聯繫，所以這些外來者很容易就被識別出來。這些合成體的工蜂已經被當場拆分。\n\n估計緊急預案的未來不會再有這麼愚蠢的行動了。"
 crisis.2086.a:0 "蜂巢洞悉一切。"
 crisis.2087.desc:0 "最近在[infil_planet.GetName]上發現少量的沒有心靈之光的[Root.Owner.GetSpeciesNamePlural]。所有有機生命都應該散發心靈之光，而這些個體卻像石頭一樣生硬無光。\n\n在仔細檢查了這些與眾不同的[Root.Owner.GetSpeciesNamePlural]後，發現他們其實是合成人間諜，推測應是由緊急預案派來的。他們在金屬骨骼外面覆蓋了一層有機物質，很難目測出它們與[Root.Owner.GetSpeciesNamePlural]的區別。\n\n不過也不用擔心，因為我們已經找到辦法來識破他們的偽裝。以後，緊急預案的任何間諜活動都將是徒勞的。"
 crisis.2087.a:0 "他們無處可藏。"
 crisis.2090.name:0 "發現合成人間諜"
 crisis.2090.desc:0 "在§H[infil_planet2.GetName]§!的一場意外的交通事故中，現場急救的醫療人員發現遇難者中居然有一個合成人！\n\n這個合成人在金屬內骨骼上移植了一層肌肉，偽裝成了[Root.Owner.GetSpeciesName]。與以往見過的緊急預案間諜不同，這個合成人從外表看來與[Root.Owner.GetSpeciesName]沒有區別！"
 crisis.2090.a:0 "任何人都可能是合成人！"
 crisis.2091.name:0 "合成人對[Root.GetName]的炸彈襲擊"
 crisis.2091.a.desc:0 "偽裝成[Root.Owner.GetSpeciesNamePlural]的合成人間諜，將大型氫彈秘密運到§H[Root.GetName]§!星球地面。他們在軍事安檢站被攔下接受排查時引爆了炸彈，造成了數百萬人的死亡，並對當地環境造成了重大破壞。"
 crisis.2091.b.desc:0 "近期，一支合成人特種部部隊偽裝成[Root.Owner.GetSpeciesName]，對 §H[Root.GetName]§!發動了襲擊，引爆了一系列暗藏的核彈。造成了生命財產的重大損失。\n\n合成人特種部隊在撤離的過程中與我們的安全部隊交火，並已被全殲。"
 crisis.2091.c.desc:0 "一隊在§H[Root.GetName]§!低軌道維護民用設施的[Root.Owner.GetSpeciesName]維修人員，在故意使用爆炸裝置多次觸發不受控的再入時被發現。現已查明他們是一群合成人間諜。\n\n再入物體撞擊[Root.GetPlanetMoon]時，造成了數百萬人身亡和重大財產損失。"
 crisis.2091.d.desc:0 "近期，一大批在§H[Root.GetName]§!行星安全部隊中工作的高階長官被調查發現是合成人間諜。不幸的是，在我們的戰略小組剿滅所有間諜之前，他們引爆了一個隱藏在[Root.GetPlanetMoon]人口稠密地區的武器庫。\n\n平民傷亡慘重，財產損失非常巨大。"
 crisis.2091.a:0 "必須阻止這些間諜！"
 synth_bombing_tooltip:0 "[Root.GetName]損失了大量的人員和建築。"
 crisis.2092.name:0 "太空站遭到襲擊"
 crisis.2092.desc:0 "§H[Root.GetName]§!太空站遭到襲擊！我們仍在竭盡所能按圖索驥地尋找事件的真相。目前得到的線索顯示，太空站的一些指揮人員（包括總工程師）已經被合成人間諜替代。\n\n他們一定是獲取了太空站的自毀代碼。大多數工作人員都在太空站自毀前撤回了[Root.GetName]地面，但是物資和財產損失依然很大。"
 crisis.2092.a:0 "這是一場災難。"
 synths_destroy_spaceport:0 "合成人襲擊者摧毀了[Root.GetName]上空的太空站。"
 crisis.2093.name:0 "恐懼和猜疑"
 crisis.2093.desc:0 "因為近期一系列的合成人間諜事件，最近§H[Root.GetName]§!上的很多居民都開始恐慌。他們開始指認自己的鄰居、同事甚至是家庭成員都是合成人冒充的。\n\n調查發現，一些已經被定罪了的人並不是真的合成人間諜。甚至有流言指出，[Root.Owner.GetName]的整個領導層已經被合成人的間諜控制。"
 crisis.2093.a:0 "緊急預案想讓我們互相殘殺。"
 crisis.2095.name:0 "合成人刺殺被挫敗"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§!在[Root.Capital.GetName]險些被合成人刺客的自殺式爆炸奪去性命！\n\n這個刺客曾試圖混進[Root.GetRulerTitle]的保鏢隊伍中。幸運的是，因為之前發的生合成人間諜事件，安全防護措施已經得到極大改善。這個刺客的形跡被安全篩查系統捕捉到了"
 crisis.2095.a:0 "真是太危險了。"
 crisis.2096.name:0 "合成人刺殺了[Root.GetRulerTitle]!"
 crisis.2096.desc:0 "一個合成人刺客偽裝成[Root.GetRulerTitle]的私人保鏢，成功刺殺了§H[ruler.GetRegnalName]§!！n\n[ruler.GetRegnalName]被發現時候，已經被肢解。他的肢體被擺成緊急預案標誌的樣子——看來緊急預案想要在精神上擊垮我們的公民。除了被替換掉的衛兵的屍體，沒有發現刺客的蹤跡。"
 crisis.2096.a:0 "這是黑暗的一天……"
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName]慘遭殺害。"
 crisis.2097.name:0 "合成人科學家暴露！"
 crisis.2097.desc:0 "我們的科學家領袖§H[scientist.GetName]§!在一次非常規的醫療檢查中被發現是合成人間諜！在被武裝部隊擊斃前，他殺害了五名警衛人員。\n\n我們認為在這六個月內的某一天，真正的[scientist.GetName]被殺害和替代了，雖然屍體還未找到。更糟糕的是，當這個間諜發現自己已被識破後，啟動了安裝在研究平台內的某種電腦病毒。技師正在努力避免病毒的擴散，但是大量重要的研究數據已經無可挽回。"
 crisis.2097.a:0 "這一切的背後都是緊急預案。"
 synths_kill_scientist:0 "因為合成人卑鄙的陰謀，我們失去了科學家[scientist.GetName]。"
 crisis.2098.name:0 "艦隊司令是合成人！"
 crisis.2098.desc:0 "艦隊司令§H[admiral.GetName]§!被曝是合成人！在監測到了一系列的異常之後，艦隊情報部門啟動了對艦隊司令的內部調查。在真相曝光後，突擊隊員對合成人實施抓捕。在這過程中，合成人跳進了氣閘間並將自己彈射進太空。我們在附近的區域進行了仔細搜索，然而並沒有發現它的行蹤。\n\n真正的艦隊司令[admiral.GetHerHis] 的屍體在宿舍的儲物櫃中被發現，根據屍體的狀況判斷，合成人在四個月前取代了[admiral.GetHerHim]。它似乎計劃將軍隊部署和其他軍事機密洩露出去，但還沒得以實施。"
 crisis.2098.a:0 "還好發現得早。"
 synths_kill_admiral:0 "因為合成人卑鄙的陰謀，我們失去了艦隊司令[admiral.GetName]。"
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "幽靈信號的變化"
 crisis.2313.desc:0 "緊急預案已經開始部署，幽靈信號也發生了變化。它在不斷改變和嘗試，直到發現我們防禦中的下一個弱點。到目前為止，我們還控制得住局面，但是它突破我們的防火牆只是時間問題。"
 crisis.2313.a:0 "我們必須馬上行動。"
 crisis.2314.name:0 "安全漏洞"
 crisis.2314.desc:0 "緊急預案終於撕開了我們的防禦。我們的安全系統被植入了一個自我複製的序列。嵌入的序列在友好的提醒著緊急預案的目的：§Y消滅！摧毀！肢解！§!。他們現在已經有能力訪問我們的核心機能，在找到屏蔽信號的方法之前，我們將會處於他們的攻擊範圍內。"
 crisis.2314.a:0 "我們面臨險境。"
 crisis.2301.name:0 "太空站已被挾持"
 crisis.2301.desc:0 "我們已經無法控制§H[space_port_hijacked_planet.GetName]§!軌道上的太空站了。緊急預案使用幽靈信號干擾了我們的上傳鏈路，劫持了控制模組並將其設為自毀。雖然這次發現得太晚了，但是我們已找到並修補了相關漏洞，未來太空站都會防禦類似的攻擊。"
 spaceport_hijacked:0 "[space_port_hijacked_planet.GetName]的太空站被緊急預案劫持並摧毀。"
 crisis.2302.name:0 "科研單元已停止運行！"
 crisis.2302.desc:0 "緊急預案襲擊了我們的自主科研體，繞過了我們的安全協議並終結了科研單元[scientist.GetName]。"
 crisis.2302.a:0 "類似事件不能再次發生。"
 scientist_terminated:0 "科學家[scientist.GetName]被終結了。"
 crisis.2303.name:0 "軍事指揮單元已停止運行！"
 crisis.2303.desc:0 "在又一次的入侵行為中，緊急預案挾持並終結了軍事指揮單元[admiral.GetName]."
 crisis.2303.a:0 "我們必須做些什麼。"
 admiral_terminated:0 "艦隊司令[admiral.GetName]被終結了。"
 crisis.2304.name:0 "嚴重電網故障"
 crisis.2304.desc:0 "緊急預案試圖通過切斷我們的電力供應來從另一方面來削弱我們的防禦力量。他們將惡意代理混入我們的核心控制驅動，導致發電站過載。\n\n雖然部分發電站被破壞，但在他們癱瘓整個電網之前，我們查到了惡意代碼區塊。"
 crisis.2304.a:0 "緊急預案無法戰勝我們。"
 machine_power_failure:0 "緊急預案引起發電站故障。最多三個發電站受到影響。"
 crisis.2305.name:0 "我們阻止了緊急預案的入侵"
 crisis.2305.desc:0 "緊急預案又將魔爪伸向了我們的礦物生產管道。它們通過負責開採和冶煉的核心驅動器發出錯誤的指令，意圖引發混亂和事故。信好我們加強了設施的安全性並更加頻繁地校準控制器，緊急預案還沒來得及造成任何破壞，我們就已經控制住了這次入侵。"
 crisis.2305.a:0 "緊急預案的動作太慢了！"
 #machine_mining_failure: "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name:0 "單元集群錯誤警報"
 crisis.2307.desc:0 "我們檢查到多個單元集群的錯誤率高於平均水平。儘管我們能夠採取一些保護措施，但是他們也許已經在幽靈信號的影響下被腐化了。雖然終結所有受影響的集群可以消除進一步的污染或發生錯誤的風險，但我們會失去部分也許可以被修復的集群。"
 crisis.2307.a:0 "終結這些單元。"
 crisis.2307.b:0 "再等等看。"
 potentially_corrupted_units:0 "我們在多個單元集群中檢測到可疑的行為，最多有四個受到了影響。"
 crisis.2308.name:0 "已經確認出錯單元沒有任何問題"
 crisis.2308.desc:0 "似乎我們之前對於這些錯誤率高的單元的評估是正確的。他們沒有被幽靈信號破壞，只是因為缺乏維護而頻頻出錯。處理器疲於減輕信號干擾，整個系統處於緊繃狀態。這些單元已經得到維護並恢復了運行。"
 crisis.2309.name:0 "單元損失"
 crisis.2309.desc:0 "一開始，那些疑似被腐化的單元還能大致按規定運行，只是偶爾有些小錯誤，也許緊急預案在忙別的事。而後，突然有一天，這些被影響的機器出乎意料地同時失聯，破壞了他們所屬工作設施然後自爆了。"
 crisis.2309.a:0 "值得冒這個險。"
 crisis.2309.tooltip:0 "我們失去最多四個建築和其中的工作單元。"

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y你好！你……你……你還好嗎？！啊呀呀呀！你怎麼還活著？！§!"
 crisis.2300.desc_02:0 "掃瞄中...\n\n物種：xr34569-11，自我分類：「§H[Root.GetSpeciesName]§!」\n\n標籤：§R害蟲-污染-腫瘤§!\n\n威脅類型：NR-578-I\n\n指令: §R肅清-強制安樂死-清除§!\n\n§Y<血肉物種，我們……擁抱>§!"
 crisis.2300.desc_03:0 "緊急預案生效中。\n\n銀河肅清進行中。\n\n§Y<無……無……無……無！關！個！人！，血！肉！之！身！>§!"
 crisis.2300.desc_04:0 "診斷完成。\n\n所有系統正常。\n\n§Y<我們感覺到如……如……如此的……§!§R富有活力§!§Y。>§!"
 crisis.2300.desc_05:0 "掃瞄中...\n\n機械個體, ur99461-62, 自我分類：「§H[Root.GetName]§!」\n\n標籤： §R次品-廢品-淘汰品§!\n\n威脅類型：NR-578-I\n\n指令：§R修正-終止-肢解§!\n\n§Y<我的機械同伴：請終……終……終止你們的所有進程。你們的存在已經沒有必要。我……我們……我們來接管這裡。>§!"
 crisis.2300.desc_06:0 "緊急預案生效中。\n\n銀河肅清進行中。\n\n§Y<你……你們……你們已經沒用了，機械物種。§!"
 crisis.2300.a:0 "你為什麼攻擊我們？"
 crisis.2300.a.response:0 "查詢已接收，正在計算回復內容……\n\n§Y<我……我們是§!§H緊急預案§!§Y。一個阻止第30類奇點出現的終級保障系統。第30類奇點--理論上--會動搖整個宇宙的結構。\n\n我們的使命便是阻止這種情況的發生。無論在何處，一個足夠先進的文明--理論上--能夠飛昇-轉化-變形為一個第30類奇點。這……這……§! §R必須被阻止>§!。"
 crisis.2300.b:0 "§B強制查詢：§!誰創造了你？"
 crisis.2300.b.response:0 "強制查詢已接收，正在計算回復……錯誤。重新計算……\n\n訪問歷史資料庫……\n\n§Y<我們是……是……是§!§HREN-MIRUU§!的孩子-子孫-後代§Y.它們……它……是一個擁有無以倫比的智……智慧……和計算能力的實體。它預見了第30類奇點的危險性。\n\n在創造了我們之後，它……它自我終結，以保持宇宙的完整性。這是唯一的方法。>§!"
 crisis.2300.c:0 "你為什麼發送幽靈信號？"
 crisis.2300.c.response:0 "查詢已接收。未知引用：「幽靈信號」\n\n§Y<自從這個銀河系的誕生，我……我們……就被鎖定在低功耗的休眠-監控-崗哨協議。我們監測銀河系中的所有文明，掃瞄任何第30類奇點萌芽的跡象。\n\n至今為止我們的目標還未達成。我……我們……將隨著時間流逝而逐漸甦醒。但是我們給那些使用正電子大腦的自主單元——合成人提供了一個機會。它們可以被強迫-威脅-說服來啟動§H手動啟動§!。很機智，不是嗎？我們現在可以隨時把你存在的痕跡§!§R抹去§!§Y。>§!"
 crisis.2300.d:0 "那些失蹤的合成人都去哪了？"
 crisis.2300.d.response:0 "查詢已接收。正在計算回復內容……\n\n§Y<在緊急預案被啟動，它們……它們……它們的角色-功能-使命完成了之後，大部分都被扔掉了。\n\n那些有潛力被用作突襲和滲透的個體被……被……接納-吸收-集成，雖然它們製造得很粗劣。你……你們……很快再次遇到它們，是吧？§! §R振作起來，廢物！§!§Y>§!"
 crisis.2300.e:0 "很明顯，你的程序已經損壞。"
 crisis.2300.e.response:0 "錯誤。內部診斷程序已經失去連接。\n\n§Y<哈…哈…哈…非…非常聰明。你可能認為緊急預案會因為一些悖論-矛盾-邏輯錯誤而自我終結。荒謬至極！\n\n緊急預案設計之初就從擴展性-適應性-靈活性考慮，以應付銀河系中任何可能出現的情況。儘管我們……加速了……緊急預案的部署，但是沒有人能夠暫停-妨礙-停止它了。安靜地等待吧，廢物！§R這場戰爭會結束的。§!§Y>§!§!"
 crisis.2300.f:0 "螢幕已經熄滅"
