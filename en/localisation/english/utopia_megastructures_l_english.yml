l_english:
 
 utopia.1.name:0 "針對[ringworld_builder.GetName]的一個請求"
 utopia.1.desc.v1:0 "我們的一些研究人員發現了一些數據，這些數據顯示[ringworld_builder.GetName]的環形世界可能藏匿了一個用於發射大規模殺傷性武器的平台。 儘管數據來源的真實性還有待驗證，但這個消息卻讓群眾要求我們採取行動。 當然如果[ringworld_builder.GetName]是清白的，他們就會允許我們的一隊武器專家去檢查那個站點。"
 utopia.1.desc.v2:0 "自從[ringworld_builder.GetName]開始建造環形世界，我們的一些首席工程師一直在從遠處跟進這一項目，並對他們獲得的進展映像深刻。他們認為我們可以從近距離研究他們的製造工藝中學到新的知識，並建議我們請求建造者允許我們的研究人員登陸。"
 utopia.1.desc.v4:0 "最近帝國的先知們總是預見同一副充滿死亡與毀滅的可怖景象，而這一切都由空中巨大的環狀構造物引起。顯而易見，我們的宗教領袖擔心[ringworld_builder.GetName]建造幻世界的野心已經惹怒了眾神，並且建議我們在為時已晚之前派遣一個代表團去為環形世界洗禮。"
 utopia.1.a:0 "向[ringworld_builder.GetName]提出我們的請求。"
 utopia.1.b:0 "這不現實。"
 utopia.1.b.tooltip:1 "將 §Y巨型結構訴求被拒絕§! 調整因素施加於受影響的人口：\n£happiness 幸福度 §R-20%§!"
 utopia.2.name:0 "來自[From.From.GetName]的請求"
 utopia.2.a:0 "接受請求。"
 utopia.2.a.tooltip:0 "這將取悅[From.From.GetName]。"
 utopia.2.b:0 "拒絕請求。"
 utopia.2.b.tooltip:0 "這將惹惱[From.From.GetName]。"
 utopia.2.c:0 "這會是我們的榮幸。"
 utopia.2.desc.v1:0 "[From.From.GetName]聲稱他們的情報顯示我們的環形世界中正在建造一處用於發射大規模殺傷武器的平台，並且要求我們准許他們檢查相關站點。\n\n我們的軍事顧問還未能夠確認這只是一個友好的錯誤還是藏匿著更深的陰謀，無論怎樣我們都應該謹慎地處理這一處境。"
 utopia.2.desc.v2:0 "來自[From.From.GetName]的工程師們一直在從遠方跟進我們的環形世界計劃，並且對我們的成果大為驚歎。他們要求我們准予他們的一支工程師小隊登錄以更詳盡地學習我們的成果。"
 utopia.2.desc.v4:0 "最近來自[From.From.GetName]的先知們一直被一副充滿死亡與毀滅的可怖景象所困擾，而造成這些的原因來自於天空中巨大的環狀構造物。擔心環形世界未受祝福的構造可能惹怒眾神，他們要求我們批准在環形世界完工前為其進行洗禮。"
 utopia.3.name:0 "請求被接受"
 utopia.3.desc.v1:0 "信心滿滿，[From.GetName]已經允許我們的武器專家小隊去搜尋被藏匿的武器發射平台。一小隊我們最具資格的武器專家已經準備好前往站點，不久我們就能夠瞭解真相。"
 utopia.3.desc.v2:0 "讓我們的科學界激動的是，我們已經收到了來自[From.GetName]的回執，聲稱很榮幸能在環形世界上接待我們的研究人員。首席工程師已經準備好在不久後將我們一支由菁英工程師組成的代表團送往環形世界，學習工程進展。"
 utopia.3.desc.v4:0 "[From.GetName]歡迎我們嘗試與更高存在交流的努力，並且許諾直到我們的宗教領袖確認不會招致邪靈之前，環形世界的建造工程將會被暫時擱置。\n\n一隊選中的官員已經準備好迅速前往建造中的環形世界，以確認險惡的預言景象永遠不會被實現。"
 utopia.3.a:0 "好極了"
 utopia.4.name:0 "請求被拒絕"
 utopia.4.desc:0 "不幸的是[From.GetName]並沒有贊同我們的請求，惡化了帝國之間的關係。"
 utopia.4.a:0 "真是遺憾"
 utopia.5.name:0 "任務完成"
 utopia.5.desc.v1:0 "被派遣檢查[From.GetSpeciesName]環形世界的專家已經嘗試在修建中的構造裡發現被藏匿的武器平台，然而什麼都沒有被找到。我們只能得出我們的消息來源有誤的結論，並且保證下次更加仔細的檢查我們的消息來源。"
 utopia.5.desc.v2:0 "我們送往[From.GetSpeciesName]環形世界的科學家小隊已經帶著工程領域的新知識返回了。儘管一開始由於文化差異有些誤解，但是兩支隊伍都對知識交換感到非常滿意，並從對方學到了很多。"
 utopia.5.desc.v4:0 "被派遣前往[From.GetName]為環形世界洗禮的宗教官員已經返回了，儘管相比答案他們帶回了更多的問題。當他們在構造的平台上冥想時，他們進入了一種深層次的預見性休克狀態，並且發現環形世界並不是那些可怖景象的原因。儘管並不能正真解讀那些遇見的含義，他們向我們保證「曾經的可能，已經不再可能…」"
 utopia.5.b:0 "好極了"
 utopia.6.name:0 "對環形世界的請求：結束"
 utopia.6.desc.v1:0 "在詳細調查了施工場地後，來自[From.From.GetName]的武器專家們最終宣稱並沒有什麼秘密武器發射平台。如果他們相信我們的話，這些嘗試可能根本沒有必要發生…"
 utopia.6.desc.v2:0 "在環形世界上度過幾周之後，來自[From.From.GetName]的工程師們已經離開了。儘管一開始由於文化差異有些誤解，但是兩支隊伍都對知識交換感到非常滿意，並從對方學到了很多。"
 utopia.6.desc.v4:0 "當他們在環形世界建造平台上冥想後，，來自[From.From.GetName]的宗教領袖聲稱他們進入了一種深層次的預見性休克狀態，在其中他們發現環形世界並不是那些他們所做預見的原因。儘管不情願告訴我們那些預見的真正含義，他們為我們留下了安撫性質的答覆「曾經的可能，已經不再可能…」\n\n謝天謝地環形世界的建造工程現在可以繼續了。"
 utopia.21.name:0 "有利條件"
 utopia.21.desc:0 "在技藝精湛的環形世界建造督工領導下，我們得以優化建造工程的工序，大幅度增加建造的速度。"
 utopia.22.name:0 "礦物儲備"
 utopia.22.desc:0 "環形世界的建造隊發現了位於多孔岩石內部的豐富礦物存儲，隨著建造工程的進行這些岩石會被碎裂。儘管非常不穩定，但是樣本表明這些礦物或者足夠有價值以至於值得我們暫時暫停建造工程去開採他們。"
 utopia.22.a:0 "開採礦石。"
 utopia.22.b:0 "我們不能延緩環形世界的建造。"
 utopia.27.name:0 "消失的工人"
 utopia.27.desc:0 "自環形世界開建以來，有一部分工人已經失蹤了。儘管他們很可能只是沒有通知上級就擅自駕駛眾多星艦中的一艘離開了，我們正在積極調查他們現在的位置。遺憾的是，他們的離開延緩了環形世界的修建工程。"
 utopia.27.a:0 "真是不幸"
 utopia.28.name:0 "消失的工人"
 utopia.28.desc:0 "隨著替補工人的到達，環形世界的建造工程已經重回正軌了。然而讓人遺憾的是我們仍未能找到那些失蹤的工人，他們的家屬已經被通知了此事。"
 utopia.28.a:0 "我們會記得他們的。"
 utopia.23.name:0 "環形世界的寵物"
 utopia.23.desc:0 "用於建造環形世界的眾多星球中的一顆似乎並不像我們預計的那樣毫無生命。一種看上去無害，但是之前並不被我們所瞭解的巨型太空蠕蟲——工人們稱呼他們「蟲蟲」——隨著他們母星的碎片被一起運往了環形世界。\n\n由於毛茸茸的皮膚和溫和的舉止，這些惹人喜愛的生物立刻受到了離家很遠且非常孤獨的工人們的喜愛，尤其是他們最近還受到了同事失蹤的影響。\n\n我們可以允許這些生物與我們和諧共處，或者是驅逐他們。不過後者會稍稍延緩環形世界的工程進度。"
#utopia.23.desc.v2: "One of the planets used to construct the ring world was not as uninhabited as we first thought. A seemingly harmless species of worm lives on the ring world. We could halt construction to remove them or allow them to continue their lives in peace. Our xenophile pops want to spare them."
 utopia.23.a:0 "消滅他們。"
 utopia.23.b:0 "最好別打擾他們。"
 utopia.25.name:0 "令人震驚的發現"
 utopia.25.desc:0 "讓大家驚喜的是，隨著數以千計的太空蠕蟲——或者說幼蟲——孵化成蝴蝶，環形世界最近被色彩所覆蓋。似乎是大氣環境的產生促成了這一孵化。\n\n然而不幸的是慶祝工作很快被網狀地下通道的發現所打斷了。有人發現，這些通道中的蟲蟲正在進食一部分消失的工人。\n\n建造工程已被迫停止直到這些生物被消滅。看到了這些蟲子的本性後，工人們的滅蟲積極性被極大鼓舞，我們相信這場噩夢很快便會消失。"
 utopia.25.a:0 "謝天謝地我們終於擺脫他們了。"
 utopia.26.name:0 "令人震驚的發現"
 utopia.26.desc:0 "一支肅清小隊已經開始從環形世界上滅殺名叫「蟲蟲」的巨型太空蠕蟲，然而他們的工作受到了建造工人的暴力抗議。\n\n其中一個年輕工人迫切想要藏好自己的寵物，不知不覺地遠離了建築工地，卻不小心掉進了一個新出現的地下通道網路中。在那裡，他發現幾隻蟲蟲正在啃食那些失蹤的同事，他所珍愛的寵物也突然向他噴射消化液。幸好，他成功逃了出來。隨後，他通知了滅絕隊來剷除這些肉食蟲類。\n\n蟲蟲的真實本性最終被揭露了。"
 utopia.26.a:0 "事情的發展真是太可怕了。"
 utopia.30.name:0 "獨眼流浪者"
 utopia.30.desc.v1:0 "帝國被[dysonsphere_builder.GetName]正圍繞[dyson_system.GetName]建造戴森球這一事實所震驚了。[dyson_system.GetName]是我們最喜愛星座「獨眼流浪者」中的中央星，一旦戴森球建成將完全阻斷它發出的星光。\n\n自從時間伊始流浪者就以她的獨眼守望著我們的種族，在傳說中她不僅為我們的星艦導航，也為天空中流動的群星引領方向。而現在[dysonsphere_builder.GetName]明目張膽地忽視了我們的傳統，圍繞她的獨眼建造的戴森球將會讓她失去光明。\n\n儘管還要很多年才能在我們星球上觀測到不同，我們的人民已經為流浪者不能繼續守護我們的後代而感到十分悲痛了。"
 utopia.30.a:0 "我們理應得到一個正式的道歉。"
 utopia.30.b:0 "1000能源的補償或許能撫平這一傷痛。"
 utopia.30.c:0 "與我們的友鄰維持良好的關係才是最重要的。"
 utopia.31.name:0 "獨眼流浪者"
#utopia.31.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro:0 "我們發現您國正圍繞我國最受歡迎的星座——獨眼流浪者——的中央星修建戴森球。\n\n自從時間伊始流浪者就以她的獨眼守望著我們的種族，她不僅以她的獨眼為我們的星艦導航，也為天空中流動的群星引領方向。而現在您國修建的戴森球正在使她失去光芒。"
 utopia.31.desc:0 "$utopia.31.intro$\n\n儘管還要很多年才能在我們星球上觀測到不同，流浪者不能繼續守護我們的後代這一事實已經讓我們的人民感到動搖，他們理應受到正規的道歉。"
 utopia.31.a:0 "發起正式的致歉。"
 utopia.31.b:0 "與他們分享我們的一部分能源。"
 utopia.31.c:0 "但是我們一點也不抱歉…"
 utopia.32.name:0 "獨眼流浪者"
#utopia.32.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc:0 "$utopia.31.intro$\n\n儘管還要很多年才能在我們星球上觀測到不同，我們的人民已經為流浪者不能繼續守護我們的後代而悲痛欲絕。而您國馬上就能獲得你們所需要的所有能源。一筆微小的1000能源捐款，或許能撫平您國所造成的傷痛。"
 utopia.32.a:0 "捐款1000能源。"
 utopia.32.b:0 "我們沒有多餘的能源，但是我們可以簽署正式的道歉。"
 utopia.32.c:0 "我們在自己的國境能做事不需要你們指指點點。"
 utopia.33.name:0 "失去光芒的流浪者"
 utopia.33.desc:0 "今日來自[dysonsphere_builder.GetName]的[dysonsphere_builder.GetRulerTitle][dysonsphere_builder.GetRulerName]與[dyson_sphere_neighbor.GetRulerTitle][dyson_sphere_neighbor.GetRulerName]進行了一場私人會晤，就圍繞獨眼流浪者修建戴森球發表了正式的致歉。他們表達了最真誠的歉意，並且相信流浪者會一如既往地繼續引導我們，不是通過星光，而是通過力量與信念。"
 utopia.33.a:0 "但願如此。"
 utopia.33.b:0 "他們所表達的歉意不夠。"
 utopia.34.name:0 "失去光芒的流浪者"
#utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc:0 "我們已經收到了你們的要求，然而我們卻忍不住注意到貴國似乎對我們的關係有一些誤解。請允許我國澄清，[dyson_system.GetName]完全位於我國境內，儘管你們可能很難理解這一觀念，但是發生在我國國境內的國務不需要你們的干涉，我們也不關心你們是否有能力安撫你國的民眾。\n\n為了避免更進一步的麻煩，以後或許你們得記住這個教訓。"
 utopia.34.a:0 "他們不值得我們回復。"
 utopia.34.b:0 "政治羞辱他們。"
 utopia.34.b.tooltip:0 "「你們可悲的帝國不久將會意識到在宇宙裡沒有朋友受到孤立是種什麼滋味…」"
 utopia.34.c:0 "總有一天我們會讓他們償還代價的…"
#utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name:0 "失去光明的流浪者"
 utopia.35.desc:0 "今日來自[dysonsphere_builder.GetName]的[dysonsphere_builder.GetRulerTitle][dysonsphere_builder.GetRulerName]與[dyson_sphere_neighbor.GetRulerTitle][dyson_sphere_neighbor.GetRulerName]進行了一場私人會晤，就圍繞獨眼流浪者修建戴森球發表了正式的致歉。他們也同時向我們送出了一份1000能源的禮物希望能彌補一部分他們犯下的過失，他們也表示相信相信流浪者會一如既往地繼續引導我們，不是通過星光，而是通過力量與信念。"
 utopia.35.a:0 "但願如此。"
 utopia.35.b:0 "他們所表達的歉意不夠。"
 utopia.36.desc:0 "今日來自[dysonsphere_builder.GetName]的[dysonsphere_builder.GetRulerTitle][dysonsphere_builder.GetRulerName]與[dyson_sphere_neighbor.GetRulerTitle][dyson_sphere_neighbor.GetRulerName]進行了一場私人會晤，就圍繞獨眼流浪者修建戴森球發表了正式的致歉。儘管他們的之前看上去足夠真誠，但是他們拒絕支付賠償，聲稱他們並沒有多餘的能量。"
 utopia.36.a:0 "他們已經盡力了。"
 utopia.36.b:0 "吝嗇鬼！"
 utopia.37.desc:0 "當我們湊巧在[dyson_sphere_neighbor.GetName]最喜愛的恆星上修建戴森球後，為了嘗試修補對他們造成的傷害，我們的[dysonsphere_builder.GetRulerTitle]親自前往他們的母星以傳遞我們的歉意。遺憾的是他們充滿痛苦的表現無疑表明了我們的歉意並不足夠。"
 utopia.37.a:0 "太遺憾了"
 utopia.37.b:0 "如此不領情。"
 utopia.38.desc:0 "當我們湊巧在[dyson_sphere_neighbor.GetName]最喜愛的恆星上修建戴森球後，為了嘗試修補對他們造成的傷害，我們的[dysonsphere_builder.GetRulerTitle]親自前往他們的母星以傳遞我們的歉意。\n\n儘管他們需要一些時間從受到的創傷中恢復過來，他們十分感激我們所做的努力。 希望從此我們兩國的關係可以越來越好。"
 utopia.38.a:0 "這是好消息。"
#utopia.39.desc: "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc:0 "我們非常感激您國花時間教育我們。我們確實沒弄清一些事情，比如您國與其他國家相處時暴露的本性。\n\n你們可悲的帝國不久將會意識到在宇宙裡沒有朋友受到孤立是種什麼滋味。"
 utopia.39.a:0 "我們期待著那一天的到來。"
 utopia.39.b:0 "他們會為他們的傲慢無禮付出代價。"
 utopia.39.c:0 "多說無益。"
 utopia.40.desc:0 "我們的情報顯示[dyson_sphere_neighbor.GetName]對我們拒絕就圍繞他們人民最喜愛的恆星修建戴僧球從而遮蔽星光這一舉動發表歉意表示非常的不愉悅。儘管我們沒有直接從他們那得到任何反應，但[dysonsphere_builder.GetRulerTitle]在一場面對全國的演講中表明了他們的失望。"
 utopia.40.a:0 "真是不幸。"
 utopia.40.b:0 "不關我們的事。"
 utopia.51.name:0 "青春之泉"
 utopia.51.desc:0 "研究中樞的宣告版令人激動的宣佈了他們有一個獨特的機會可以招募在生命延續學界聞名遐邇的研究者吒紂博士。\n\n他與他的組員正處在研製一種極富潛力能大幅度延長壽命的血清的關鍵階段，然而很不湊巧地他們花光了研究經費。然而僱傭吒紂博士，意味著我們不能繼續保持分配充足的資源給由格裡歐博士領銜的生物電腦技術，她正試圖用生物超級電腦來完成工程研究。"
 utopia.51.a:0 "以1000能源招募吒紂博士。"
 utopia.51.b:0 "格裡歐博士的研究項目優先。"
 utopia.51.c:0 "我們負擔不起僱傭吒紂博士。"
 utopia.54.name:0 "可疑的想法"
 utopia.54.desc:0 "本周早些時候西哈謝羅博士和他的小組展示了他們最新的研究成果。這種血清被應用於皮膚後刺激了前所未有水平的細胞再生，而這近乎奇蹟的表現要歸功於命名自其神秘起源的[missing_pops_planet.GetName]萃取物。\n\n然而令人遺憾的是，有少數幾個人一直對西哈謝羅博士收到的額外研究經費表示非常不滿。格裡歐博士甚至控訴西哈謝羅博士是一個騙子。現在她提出要求了，同時還提出額外的500能源作為經費來展開秘密調查。然而如果西哈謝羅博士發現了我們的所作所為，很可能會採取防衛並逃離我們。"
 utopia.54.a:0 "她的質疑毫無理由。"
 utopia.54.b:0 "為了安全的打算展開調查。"
 utopia.54.c:0 "我們沒有多餘的經費了。"
 utopia.55.name:0 "[ointment_name.GetName]的精華"
 utopia.55.desc:0 "格裡歐博士針對西哈謝羅博士的調查取得了一些有意思的成果。西哈謝羅博士不僅誇大了血清的效果，而且刻意隱瞞了其效果的暫時性。然而，一旦過度使用，副作用卻可能是永久性的。\n\n而萃取物本身則採集於來自[ointment_name.GetName]星系的原生種族，恰巧就是[target_country.GetName]的[target_country.GetSpeciesName]。而西哈謝羅博士私自把數位[target_country.GetSpeciesNamePlural]囚禁在維生倉裡數月以確保必要的精華來源。如果這一事實暴露，我們與其帝國的外交關係很可能會收到極大的損傷。"
 utopia.55.a:0 "關閉這一項目並且逮捕吒紂博士。沒人需要知道這些。"
 utopia.55.b:0 "讓格裡歐博士閉嘴，把產品以抗衰老乳霜的名義推向市場。"
 utopia.55.b.tooltip:0 "通過周密的市場營銷這一產品在短時間內就會產生大量利潤。"
 utopia.56.name:0 "青春之泉"
 utopia.56.desc:0 "令人遺憾的是神秘的西哈謝羅博士逃脫了我們的抓捕，留下了他的同事和實驗對象。[target_country.GetSpeciesNamePlural]已經被喚醒，謝天謝地，在經歷了這一切後，他們並沒有留下什麼後遺症。至於西哈謝羅博士，或許他逃到了某個遙遠的星系，改名換姓重操舊業。如果我們足夠幸運，下次他現身的時候我們或許可以抓捕他。\n\n他不幸的同事們似乎與我們一樣被他的魅力蒙蔽了雙眼，他們中的不少人已經同意永久加入研究中樞，以彌補自己的過失。"
 utopia.56.a:0 "他們不能被信任。"
 utopia.56.b:0 "我們應該歡迎他們加入我們。"
 utopia.56.c:0 "很顯然他們不會是銀河裡名聲最好的研究人員了…"
 utopia.57.name:0 "黃金之泉"
 utopia.57.desc:0 "被冠以「永葆青春」這一名字，源自[ointment_name.GetName]的萃取物如同風暴般卷席了整個銀河。感謝充滿魅力的發明者以及合適的市場營銷策略，新「有機」奇蹟乳霜在每個地方都備受推崇。每個星系的名流們都在談論著「以不朽來延緩衰老。」 \n\n博士如何生產出足夠的[target_country.GetSpeciesAdj]腺體來滿足大規模生產任然是個謎……"
 utopia.57.a:0 "無知是福"
 utopia.100.name:0 "在[missing_pops_planet.GetName]上有不尋常的事情發生。"
 utopia.100.desc:0 "近來的一場波及整個行星的不尋常現象在[missing_pops_planet.GetName]上引發了動亂。僅僅是過去兩個月裡，就有上千的居民失蹤，這些居民大多以移民和居住在與世隔絕的偏遠地帶的居民為主。這應該可以解釋為什麼我們用了很久才注意到這種現象。\n\n當地執法機關已經加大了物資投入，以應對調查期間愈發嚴重的動亂。"
 utopia.100.a:0 "對[missing_pops_planet.GetName]啟動強制任務"
 utopia.100.b:0 "顯然，他們的邊緣化是有原因的……"
 utopia.101.name:0 "天空之城"
 utopia.101.desc:0 "針對[missing_pops_planet.GetName]上居民消失的調查表明，一些講著無法識別的外星語言的、衣著怪異的招聘者向這些居民提供了在即將開業的太空賭場「天空之城」工作的機會。深入的調查表明，這樣的一座賭場不可能存在於這個星系任何已知的位置。\n\n特殊的強大力量阻止了那些綁架者再次到來，當地執法部門得以將「綁架者」誘離此地。"
 utopia.101.a:0 "令人不安。"
 utopia.102.name:0 "永葆青春"
 utopia.102.desc:0 "我們的一些科學家注意到，一種名為「永葆青春」的「有機」抗衰老面霜正在整個帝國境內銷售。銷售者身份相當可疑。\n\n打著「永葆青春」的旗號，這種廣泛受歡迎的藥用化妝品據說通過一種含有神秘成分「[ointment_name.GetName]萃取物」的「獨特配方」促進細胞再生。\n\n儘管可能引發一些非常嚴重的副作用，但是這種產品也表現出了一些潛在的促進細胞生長的作用。我們的研究團隊強烈提議我們設法獲得這一配方。"
 utopia.102.a:0 "促進細胞的再生聽起來很不錯。"
 utopia.102.b:0 "減少皺紋算不上國是。"
 utopia.103.name:0 "[target_country.GetSpeciesName]萃取物"
 utopia.103.desc:0 "對於「永葆青春」這種延緩衰老的面霜的徹底分析研究已經快要發現這種使人年輕的奇異物質「[ointment_name.GetName]萃取物」的源頭。實際上，這種物質只能從活體[target_country.GetSpeciesNamePlural]的汗腺中提取，而這種提取過程毫無疑問極其痛苦和危險\n\n好消息是，研究發現，我們能夠通過特定的注射促進汗腺活動，明顯提高了這種提取的存活率。似乎，機體再生的秘密一直隱藏於我們自己體內！"
 utopia.103.a:0 "找到對我們做下這些事情的惡毒生物！"
 utopia.103.b:0 "原諒他們，忘記他們……"
 utopia.104.name:0 "偷汗液的賊"
 utopia.104.desc:0 "在對軍事研究部門與社會研究部門的協調中，我們通過上溯「永葆青春」抗衰老面霜的產業鏈，發現這一產業鏈直指[fountain_of_youth_country.GetName]的「科學聯結」公司，由該國政府僱傭的名為西哈謝羅博士的研究人員及其團隊在此進行研究。\n\n[fountain_of_youth_country.GetName]藉由此產品獲得了巨大利益，似乎他們不會不知道其核心成分的來源。"
 utopia.104.a:0 "他們必須立即釋放受害者，並召回產品。"
 utopia.104.a.tooltip:0 "派出使團，向他們客氣地遞交申請。"
 utopia.104.c:0 "行動勝過言語。"
 utopia.104.c.tooltip:0 "外交上交換意見已經太晚了。"
 utopia.104.d:0 "我們不能冒外交敵對的風險。"
 utopia.105.name:0 "「永葆青春」的陰謀已經失敗了"
 utopia.105.desc:0 "我們從[target_country.GetSpeciesNamePlural]獲得聲明，該國承認參與綁架和非法監禁人口，目的是從汗腺中提取一種細胞再生酶。\n\n他們要求是我們釋放他們並召回產品以維持帝國間的和平。堅持他們的要求意味著我們秘密信貸計劃的提前結束。"
 utopia.105.a:0 "同意他們的要求。"
 utopia.105.b:0 "一概拒絕！"
 utopia.105.c:0 "我們對保持和平不感興趣。"
 utopia.105.c.tooltip:0 "忽略他們的請求。"
 utopia.106.name:0 "公正萃取物"
 utopia.106.desc:0 "我們打了個漂亮仗，贏了戰爭！\n\n儘管[fountain_of_youth_country.GetName]聲稱他們對「[ointment_name.GetName]萃取物」的可怕來源並不知情——顯然是謊話連篇。至少他們有將[missing_pops_planet.GetName]上我們的失蹤公民送回我國的體面舉動。\n\n至於西哈謝羅博士，研究團隊的頭領，一切陰謀的幕後黑手，他本人已經秘密逃離，但是他的團隊將接受正義的裁判。"
 utopia.106.a:0 "聊勝於無。"
 utopia.107.name:0 "宇宙雜碎。"
 utopia.107.desc.a:0 "我們從[fountain_of_youth_country.GetName]獲得了正式回應。堅決否認他們參與了「永葆青春」抗衰老面霜的生產並且鼓勵我們找到「比起通過毫無理由的指控來展現對於強大的[fountain_of_youth_country.GetSpeciesNamePlural]的明顯的自卑情緒更好的出路。」"
 utopia.107.a:0 "宇宙雜碎！"
 utopia.107.desc.b:0 "鑒於他們參與綁架我們的物種並且試圖生產名為「永葆青春」抗衰老面霜一事，[target_country.GetName]並未對我們做出回應。但是，西哈謝羅博士已經帶著大多數的萃取物逃跑了，最終使他們不再能從中獲利。\n\n我們需要想到的是博士的那些被羈押的受害者，以及他們[missing_pops_planet.GetName]上的家人。"
 utopia.108.name:0 "西哈謝羅博士跑了！"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural]對於我們否認參與綁架他們的物種表示不滿。而西哈謝羅博士，聽聞風聲，就帶著剩下的萃取物逃跑了。而再生產更多的「永葆青春」面霜也是不可能的了。"
 utopia.108.a:0 "天哪。" #沒有找到合適的翻譯。但是drat在英文中有感歎詞的意思，所以暫且這樣翻譯。
 utopia.58.name:0 "無用精華"
 utopia.58.desc:0 "吒紂博士帶著他的研究成果失蹤了，留下他迷惑不已的同事們。他們如同我們一樣被他的突然消失感到震驚，而每個人都描述他是一個願意為研究團隊做任何事的善良並且充滿魅力的天才，而他們也只能提供關於他成就的一些奇聞逸事。\n\n我們只能假設格裡歐關於他是一個騙子的推論是正確的，又或許他帶著他的精華找到了一個出價更高的競標人。如果他膽敢在別處耍他這一套詭計，我們將會找到他。"
 utopia.58.a:0 "壞蛋！"
 utopia.59.intro:0 "格裡歐博士和她的小隊發明了一種神經元銀行 —— 一種生物電腦能夠存儲並且操控被上傳到其驅動上的所有大腦的集體認知力，大大加快了我們的科研速度。然而為了正常運作其還有一點小的故障，被上傳的大腦必需脫離試驗體的身體被放置在特製的傳導液之中。然而我們的身體脫離大腦並不能繼續存活，這也就意味著實驗體必須拋棄他們的物質存在形式。"
 utopia.59.name:0 "神經元銀行"
 utopia.59.desc:0 "$utopia.59.intro$\n\n與預期的一樣我們並沒有很多志願者。其實到目前為止我們只有一位志願者，科學家領袖[volunteer_leader.GetName]。"
 utopia.59.a:0 "上傳[volunteer_leader.GetName]的大腦到我們的中樞。"
 utopia.59.a.tooltip:0 "研究中樞現在提供額外的 §Y5§! £physics  §Y5§! £society  §Y5§! £engineering ."
 utopia.59.b:0 "這實在是非常不道德。"
 utopia.59.c:0 "不，[volunteer_leader.GetName]的聰明才智將被運用到別處。"
 utopia.60.name:0 "神經元銀行"
 utopia.60.desc:0 "$utopia.59.intro$\n\n與預期的一樣我們並沒有很多志願者。其實到目前為止我們只有一位志願者 - 一位來自格裡歐團隊的聰穎研究人員。然而她有一個家庭需要贍養，因此她要求財政上的補貼，1000能源提供給她的家庭。"
 utopia.60.a:0 "很不幸我們支付不起這筆費用。"
 utopia.60.b:0 "這聽上去合情合理。"
 utopia.60.c:0 "這實在是非常不道德。"
#utopia.61.name: "Neural Bank"
#utopia.61.desc: "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] has continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] finds [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "就在剛才研究中樞物理部門所有的工作人員同時昏迷了15分鐘。當他們醒來時物理研究領袖[abducted_leader.GetName]失蹤了，[abducted_leader.GetHerHis]的辦公室被翻的底朝天，[abducted_leader.GetHerHis]電腦的存儲器被清空，驅動器也被毀壞。\n\n[abducted_leader.GetHerHisCap]的同時相信那正是[abducted_leader.GetSheHe]用來保存他正在進行的私人研究的數據的地方。儘管關於[abducted_leader.GetHerHis]的研究風聲很緊，但似乎[abducted_leader.GetSheHe]馬上就能取得突破性進展。\n\n好幾位員工聲稱在失去意識前看到了亮紫色的光。目前並沒有關於[abducted_leader.GetHerHis]下落的線索。"
 utopia.62.a:0 "繼續搜查。"
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "今早研究中樞的員工發現失蹤的物理部門領袖[abducted_leader.GetName]端坐在食堂當中，就如同什麼都沒發生過一樣吃著早餐。\n\n[abducted_leader.GetSheHeCap]聲稱就在不久前[abducted_leader.GetSheHe]在[abducted_leader.GetHerHis]的床上醒來，並且沒有關於離開過研究中樞的記憶。然而數位[abducted_leader.GetHerHis]的同事聲稱[abducted_leader.GetSheHe]一直就讓他的同儕感到不舒服，而[abducted_leader.GetSheHe]現在則假裝根本不記得這些。\n\n[abducted_leader.GetSheHeCap]在回來的同時也帶來了關於此前[abducted_leader.GetHerHim]對其一無所知的神秘知識。[abducted_leader.GetSheHe]現在正等到我們部署工作。"
 utopia.63.a:0 "[abducted_leader.GetSheHeCap]是我們的財富。"
 utopia.63.b:0 "[abducted_leader.GetSheHeCap]可能對其他人造成危險。"
 utopia.64.desc:0 "$utopia.59.intro$\n\n與預期的一樣我們並沒有很多志願者。其實到目前為止我們只有一位志願者，科學家領袖[volunteer_leader.GetName]."
# Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "修建研究中樞"
 utopia.80.desc:0 "我們已經開始著手修建研究中樞的數量龐大的準備工作。框架已經完全就位，我們正準備往上添加主體結構。關於重大技術突破的許諾以及瞭解曾今我們甚至無法想像的知識，機會等待著我們。儘管我們面前的路很長而且佈滿挑戰，但我們已經邁出了第一步。\n\n宇宙無盡的奧秘能被我們所理解嗎？"
 utopia.80.a:0 "未來是我們的。"
# Neighbor's First Science Nexus
 utopia.82.name:0 "外星巨型結構"
 utopia.82.desc.a:0 "[From.GetName]已經開始著手修建研究中樞——一座發達到可以引起科學技術徹底革命的高科技科研設施。\n\n[think_tank_system.GetName]系統因工程師集中在搭建框架周圍而充滿了各式各樣的活動。無論他們成功與否，單單是嘗試就讓他們列身於我們時代最偉大的先驅者當中。"
# Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "The[From.GetName]已經開始搭建另一座研究中樞，這一回在[think_tank_system.GetName]系統中。"
 utopia.82.a:0 "這是對於智慧生物獨創性的考驗。"
 utopia.82.b:0 "如同往常一樣，他們很可能為自己的過於雄心勃勃付出代價。"
 utopia.82.c:0 "但願[From.GetSpeciesNamePlural]的努力付之一炬…"
 # Nexus Frame Built
 #utopia.83.name: "Science Nexus Platform Complete"
 #utopia.83.desc: "The Science Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a: "Excellent."
# Science Nexus partially completed
 utopia.83.name:0 "研究中樞中軸"
 utopia.83.desc:0 "研究中樞的中軸已經到位，配備了最新水平的奇點反應爐。我們的工程師正著手於整項工程中最具挑戰性的部分——四座研究副翼。他們將會匹配最新的科技——能夠承受各式各樣的威脅，包括高溫，極端氣壓，甚至是外星病原體。他們也會為我們的研究人員提供住所。"
 utopia.83.a:0 "我們已經經歷了這麼多…"
 # Science Nexus Wings pt 1
 utopia.85.name:0 "研究中樞副翼"
 utopia.85.desc:0 "四座副翼的第一個模組已經啟用，研究人員和工作人員也開始陸續搬到居住設施當中。下一步也是整座工程的最終一步將會是展開副翼，部署四部分研究區域來開展我們最危險的實驗。高等級的探究區域將會被採用以保證員工們的安全。"
 utopia.85.a:0 "我們就快完工了…"
# Science Nexus completed
 utopia.84.name:0 "研究中樞完成"
 utopia.84.desc.a:0 "今天我們共同慶祝研究中樞投入使用的第一天。 與頂尖水準的實驗器材以及創新技術一起我們將吸引來自帝國各處的傑出人才，只要我們想要甚至是來自整個宇宙。這一功績將會標誌著知識新紀元的開始。\n\n這是我們種族歷史上偉大的一天。"
 utopia.84.desc.b:0 "今天我們慶祝另一座研究中樞的完工。如果我們之前的成就還不夠格，新的研究中樞將確保我們列身與整個宇宙技術進展的最前端。我們的技術進展將會允許我們以自己的意願來塑造未來。"
 utopia.84.a:0 "確實如此。"
 # Completed neighbor notification
 utopia.86.name:0 "外星巨型結構完工"
 utopia.86.desc:0 "[From.GetName]已經成功建造了一座研究中樞，完美駁斥了那些懷疑他們做不到的質疑者，也將他們自己列身於科研進步的最前端。我們或許得盯緊他們，既然研究中樞的完工確保了他們在未來的技術競爭中獲得領先，在與其他文明的競爭中他們已經處於優勢地位。"
 utopia.86.a:0 "我們將不會被甩下很遠。"

 utopia.2000.name:0 "修建環形世界"
 utopia.2000.desc:0 "我們已經準備好圍繞[From.From.GetName]系統恆星搭建我們未來環形世界初始骨架的龐大準備工作。\n\n用於搭建骨架的原料以及資源總數量將會非常龐大，而成百上千我們最優秀的工程師已經準備好將系統裡的行星天體破碎成用於搭建框架的原材料。"
 utopia.2000.a:0 "我們正在建立歷史"
 utopia.2002.name:0 "環形世界項目"
 utopia.2002.desc.a:0 "我們已經收到消息[From.GetName]正在[ringworld_system.GetName]系統中修建一項將會造成歷史性紀念影響的項目。他們試圖圍繞恆星修建巨大的環形世界，而作為第一步他們已經開始將附近的行星天體轉化為修建巨大結構骨架的初始原料。"
 utopia.2002.desc.b:0 "我們已經收到情報[From.GetName]打算開始修建另一座環形世界，這回處於[ringworld_system.GetName]系統之中! 如同上次，他們的工程師正在將附近的行星天體肢解成用於環形世界修建的資源與原料。"
 utopia.2002.a:0 "他們將會向我們自己的那樣引人注目嗎？"
 utopia.2002.b:0 "令人映像深刻的工程…如果他們能完工的話。"
 utopia.2003.name:0 "環形世界骨架完工"
 utopia.2003.desc:0 "[From.From.GetName]系統中我們正在修建的環形世界骨架已經完工了。儘管還有許多需要我們著手去做，已經完工的全長數十億公里的金屬骨架已經是一項了不得的工程學奇蹟。\n\n我們現在已經準備好著手修建生態區。"
 utopia.2003.a:0 "仍有許多等待我們去做"
 utopia.2004.name:0 "環形世界完工"
 utopia.2004.desc.a:0 "我們的工程師和星球生態學家今天完成了我們在[completed_ringworld_system.GetName]系統中修建的環形世界上最後一塊生態區的建設。這一巨型結構的完工將會是[Root.GetName]歷史上的里程碑 —— 我們完成了整個銀河歷史上僅有少數文明達成過的成就。\n\n就讓這一環形世界作為[Root.GetSpeciesName]種族自從踏出母星大氣層來已經作出多少成就的見證永遠矗立。"
 utopia.2004.desc.b:0 "我們已經結束了位於[completed_ringworld_system.GetName]系統中環形世界上最後一塊生態區的建設。我們的工程師和生態學家又一次完成了不可能的成就。\n\n[Root.GetName]種族現在必須被認真考慮為銀河整個歷史上最偉大的建築家了。"
 utopia.2004.a:0 "這是偉大的日子。"
 utopia.2005.name:0 "[From.GetSpeciesName]環形世界"
 utopia.2005.desc.a:0 "[From.GetName]已經完成了在整個銀河歷史上僅有少數種族曾經達成過的成就 —— 他們已經完成了圍繞[completed_ringworld_system.GetName]系統恆星的巨大環形世界的修建工作。\n\n這一技術奇觀必須被考慮為[From.GetSpeciesName]種族作為一個整體所達成的成就見證，他們無疑已經從卑微的起點啟程了很遠。"
 utopia.2005.desc.b:0 "[From.GetName]已經修成了另一座環形世界！這一巨大的結構工程位於[completed_ringworld_system.GetName]系統，現在已經吞噬了其他曾經存在的行星天體用於修建環形世界的原料。"
 utopia.2005.a:0 "也許我們也應該考慮再多修建一些。"
 utopia.2005.b:0 "又一座？他們的資源是無窮無盡的嗎？"


 utopia.4000.name:0 "修建戴森球"
 utopia.4000.desc:0 "在歷史當中掌控星辰的能量一直是[Root.GetAdj]工程師們的夢想 —— 從簡陋的燃燒到對核融合的拙劣模仿 —— 而現在我們正式實現了這一夢想。在[From.From.GetName]系統坐落著我們將要修建戴森球的基本框架，圍繞著[From.From.GetName]等待掌控星辰的巨大能量。"
 utopia.4000.a:0 "永無止境"

 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "外星巨型結構"
 utopia.4002.desc.a:0 "來自[dyson_system.GetName]系統的狂熱活動揭示了[From.GetName]正在修建一座戴森球§H戴森球§! \n\n儘管還在早期階段，一旦完工戴森球將徹底遮蔽[dyson_system.GetName]的光芒，他的光輝將轉化為[From.GetAdj]的能源儲備."
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "根據情報，[dyson_system.GetName]系統不久就會成為另一座[From.GetName]擁有的戴森球所在地。儘管還需要些時日，一旦巨型結構完工其將徹底遮蔽系統內部恆心的光輝。"
 utopia.4002.a:0 "所有的星際力量最終都會馴服群星。"
 utopia.4002.b:0 "整個銀河變得更暗了。"

 # Sphere Frame built
 utopia.4003.name:0 "戴森球骨架"
 utopia.4003.desc:0 "骨架現在已經完工，整個項目的偉大框架呈現在所有人眼前。\n\n[From.From.GetName]在一座纖細的籠子裡燃燒，但他最總將會被[Root.GetAdj]的太陽能電池板完全包圍。"
 utopia.4003.a:0 "精緻的傑作。"

 # Dyson Sphere partially completed
 utopia.4004.name:0 "戴森球電池板安裝"
 utopia.4004.desc:0 "儘管還沒有完全完工，但是隨著陽光採集的逐步完工我們已經開始收集位於[From.From.GetName]系統內戴森球的能源。\n\n我們獲得的能源將隨著工程施工進一步增加，最終隨著球形結構的完工達到他的最大潛力。"
 utopia.4004.a:0 "好極了。"

 # Dyson Sphere completed
 utopia.4005.name:0 "[From.From.GetName]戴森球完工"
 utopia.4005.desc:0 "[From.From.GetName]系統的恆星現在已經被[Root.GetAdj]的戴森球完全包圍。\n\n我們的工程師慶祝這一偉大的勝利，我們達成了在整個銀河歷史上僅有少數帝國膽敢想像過的成就——對恆星的完全掌控。"
 utopia.4005.a:0 "能源產出對我們已經不足擔心了。"

 # Completed neighbor notification
 utopia.4010.name:0 "外星巨型結構完工"
 utopia.4010.desc:0 "從[From.From.From.GetName]系統恆星發出的最後一絲可觀測光熄滅了。[From.GetName]已經完成了戴森球的修建，而天空中新晉的空缺彰顯著[From.GetAdj]的才智與財富。"

 utopia.4100.name:0 "修建監探陣列"
 utopia.4100.desc:0 "光之所耀，必藏陰影；就算我們學會了超光速航行，我們必須意識到光所揭示的真相仍然存在著局限。\n\n今天我們將開始了結這份局限，我們打算在[From.solar_system.GetName]系統中修建的監探陣列終有一天將成為我們的全景觀察站，監視著每一顆星球。"
 utopia.4100.a:0 "目睹一切。"

 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "我們已經收到情報[From.GetName]已經開始在[spy_system.GetName]系統內修建一座巨大的長距離監探陣列。儘管還在早期階段，陣列的完工將意味著他們獲得整個銀河不受遮攔的跨星際旅行視野。"

 utopia.4103.name:0 "監探陣列中軸組裝"
 utopia.4103.desc:0 "監探陣列的中軸是一項頂尖科技，一半用於發送訊息，一半用於觀測空間。\n\n然而這僅僅意味著這一偉大工程的第一個里程碑。"

 utopia.4104.name:0 "監探陣列完工"
 utopia.4104.desc:0 "如同被用在環形世界中的技術一樣，圍繞著監探陣列的科技是一項需要被緊密保守的秘密。\n\n然而成果是不可否認的，我們現在獲得了關於銀河內艦隊移動的完美動態視野。"
 utopia.4104.a:0 "即使與世隔絕，我也能看見一切。"
 utopia.4104.a.tooltip:0 "啟動整個銀河的感知範圍。"

 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "我們接到情報[From.GetName]已經完成了在[From.From.solar_system.GetName]內監探陣列的修建。\n\n我們應當假設他們現在掌握了關於我們艦隊位置以及組成的完美動態情報。"
