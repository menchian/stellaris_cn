 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "旱地殖民"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "熱帶殖民"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "沙漠殖民"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "大陸殖民"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "基因醫療衛生"
 tech_frontier_health_desc:1 "外星球殖民開闢了生物醫學研究的全新領域。"
 tech_frontier_health_machine_intelligence:0 "模組化組件"
 tech_frontier_health_desc_machine_intelligence:0 "組裝新機械體單元時使用模組化組件將簡化工序並方便日後維護。"
 tech_frontier_hospital:1 "細胞活化"
 tech_frontier_hospital_desc:1 "正如我帝國蓬勃發展，我們對生物學的理解也在不斷加深。細胞層面的高端醫療技術顯著改善了民眾的健康水準。"
 tech_frontier_hospital_machine_intelligence:0 "智慧工廠"
 tech_frontier_hospital_desc_machine_intelligence:0 "這些工廠本質上是擁有自我意識的實體，機械智慧體中心僅需進行最少量的輸入，他們就能不斷自我優化。"
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "地表重塑"
 tech_mountain_range_desc:1 "隨著無污染核融合、自動化以及物質壓縮技術的出現，從剷除山頂發展到剷除整段山脈只是時間問題了。"
 tech_volcano:0 "地殼深部工程"
 tech_volcano_desc:1 "材料科技的發展與深井開採技術，可使我們在先前無法企及的深度與溫度開展地質工程。岩漿地區現在已可以進行利用或壓制，甚至轉移。"
 tech_dangerous_wildlife:0 "清除危險野生動物"
 tech_dangerous_wildlife_desc:1 "破壞自然棲息地配合圍剿掃蕩，可以有效地在短時間內清除危險的野生動物。"
 tech_dense_jungle:0 "選擇性脫葉劑"
 tech_dense_jungle_desc:1 "通過分類、基因定序以及用計算機模擬外星植物生態體系，配合基因改造與傳播機制，我們可以按自己的喜好改造外星植物群落。"
 tech_quicksand_basin:0 "土壤修復"
 tech_quicksand_basin_desc:1 "土壤沉積過程通常需要數百萬年的時間。應用先進的水力壓裂技術、化學工程以及液壓管理科技，即使最貧瘠的地層也能變成肥沃的表層土。"
 tech_noxious_swamp:0 "外星水力掌控"
 tech_noxious_swamp_desc:1 "智慧種族從數千年前就已經開始開墾沼地。通過模組化引水渠、水泵站、化學修補機與自動土壤壓實機之間的協調配合，我們能以前所未有的速度開墾沼地。"
 tech_massive_glacier:0 "氣候控制網路"
 tech_massive_glacier_desc:1 "只要管理得當，軌道折射鏡與遮蔽裝置系統可以大幅影響星球的氣候。"
 tech_toxic_kelp:0 "海洋生態管理"
 tech_toxic_kelp_desc:1 "只要有足夠的處理能力、探測器網路以及分站，即使洋流也能實現精確控制。"
 tech_deep_sinkhole:0 "地下殖民"
 tech_deep_sinkhole_desc:1 "許多星球都有著巨大的地下空洞。地下探索、開發以及建造技術可以極大地增加某些星球的可居住空間。"
 
 # Trade
 tech_space_trading:1 "星際貿易公司"
 tech_space_trading_desc:1 "跨越星際距離的貿易帶來了一系列新挑戰。至關重要的是以及時且最具性價比的方式實現將貨物從一個星系轉移至另外一個。"

 # Terraforming
 tech_terrestrial_sculpting:0 "地表塑造"
 tech_terrestrial_sculpting_desc:1 "宏觀尺度上的行星表面重塑構造無簡單的解決方案——只能用更大的鏟子和軌道部署的鑽頭。"
 tech_atmospheric_manipulation:0 "大氣操縱"
 tech_atmospheric_manipulation_desc:1 "濕度調節器和化學擴散單元是從根本上改變大氣的第一步。"
 tech_ecological_adaptation:0 "生態適應"
 tech_ecological_adaptation_desc:0 "通過調整行星生態系統以令其能夠適應大規模環境變化，我們可以令環境改造過程的破壞性減小到可以接受的地步。"
 tech_climate_restoration:2 "氣候復甦"
 tech_climate_restoration_desc:1 "通過增強對大氣層改造的理解，哪怕是生態系統遭到最嚴重破壞的星球我們都能改造。"
 tech_gaia_creation:0 "蓋亞創造"
 tech_gaia_creation_desc:0 "創造蓋亞行星這種適合幾乎所有生命體居住的星球，是一個種族對環境改造術的精通的終極證明。"

 # Genetics
 tech_genome_mapping:0 "基因組圖譜"
 tech_genome_mapping_desc:1 "通過對個體的DNA測序完成基因組圖譜，開啟個體定制醫療和定向療法的新紀元。"
 tech_epigenetic_triggers:0 "表觀遺傳觸發器"
 tech_epigenetic_triggers_desc:1 "高級 DNA 甲基化科技讓我們可以對任意基因組做功能改變。"
 tech_cloning:0 "複製"
 tech_cloning_desc:1 "去核術和人工子宮技術的突破使得基於通用基因模組大規模生產個體成為可能。"
 tech_gene_banks:0 "基因庫"
 tech_gene_banks_desc:1 "基因庫用以篩選和管理應用在複製技術中的可用基因組。"
 tech_glandular_acclimation:0 "腺體適應"
 tech_glandular_acclimation_desc:0 "通過腺體生物剪裁，我們可以改變一個物種的環境適應性，以切合我們的需求。"
 tech_gene_seed_purification:0 "基因種子提純"
 tech_gene_seed_purification_desc:1 "核苷酸提純技術允許我們對特別想要的遺傳性狀進行離析和純化。"
 tech_morphogenetic_field_mastery:0 "基因形態領域掌握"
 tech_morphogenetic_field_mastery_desc:1 "從一項製藥投資為起源，深入理解基因形態領域，使得我們可以直接深入分子有機生命體單元層面交流。"
 tech_gene_tailoring:0 "基因裁剪"
 tech_gene_tailoring_desc:1 "製造基因編輯工具並廣泛使用肯定會對我們的發展有積極的影響。"
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_genetic_resequencing:0 "基因重組"
 tech_genetic_resequencing_desc:0 "力求改良種族時我們將不再受種族基本生物結構的限制。DNA只不過是雕塑家駕馭的另一種材料。"
 tech_gene_expressions:0 "定向基因表達"
 tech_gene_expressions_desc:1 "在細胞層面上更嚴格控制RNA和蛋白質的生產。"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_selected_lineages:0 "血統擇優"
 tech_selected_lineages_desc:1 "應該鼓勵生育計劃，以免我們浪費寶貴的基因遺產。"
 tech_capacity_boosters:0 "能力提升"
 tech_capacity_boosters_desc:1 "我們不留餘地，不計成本。通過嚴格管理DNA庫，我們能夠造就未來的領導人。"
 tech_regenerative_hull_tissue:0 "再生式船體組織"
 tech_regenerative_hull_tissue_desc:0 "轉基因矽基細菌可能能被操縱用於再生無機材料。"
 tech_vitality_boosters:0 "生命力增強"
 tech_vitality_boosters_desc:1 "當軀體老朽，科學將進行干預。"
 
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "學說：太空作戰"
 tech_doctrine_fleet_size_1_desc:1 "逐步適應深空作戰的情況使我們能夠有效率地進行更大規模的動員。"
 tech_doctrine_fleet_size_2:0 "學說：應性編隊"
 tech_doctrine_fleet_size_2_desc:1 "逐步適應深空作戰的情況使我們能夠有效率地進行更大規模的動員。"
 tech_doctrine_fleet_size_3:0 "學說：星際戰爭"
 tech_doctrine_fleet_size_3_desc:1 "逐步適應深空作戰的情況使我們能夠有效率地進行更大規模的動員。"
 tech_doctrine_fleet_size_4:0 "學說：機動艦隊"
 tech_doctrine_fleet_size_4_desc:1 "逐步適應深空作戰的情況使我們能夠有效率地進行更大規模的動員。"
 tech_doctrine_fleet_size_5:0 "學說：艦隊陣形"
 tech_doctrine_fleet_size_5_desc:1 "逐步適應深空作戰的情況使我們能夠有效率地進行更大規模的動員。"
 tech_interstellar_fleet_traditions:0 "星際艦隊傳統"
 tech_interstellar_fleet_traditions_desc:1 "要是命令沒有強大的約束力，多麼完善的知識體系都是沒用的。"
 tech_command_matrix:1 "指揮模型"
 tech_command_matrix_desc:1 "重構指揮鏈，決定部門間的關係，使艦隊有更高的反應力，運作更高效。"
 tech_doctrine_navy_size_1:0 "學說：艦隊補給"
 tech_doctrine_navy_size_1_desc:1 "隨著外星系遠征變得司空見慣，為返程艦隊提供行星側支援變得十分重要。"
 tech_doctrine_navy_size_2:1 "學說：補給艦隊"
 tech_doctrine_navy_size_2_desc:1 "一支艦隊不能獨自戰鬥。為確保重要補給的穩定獲取，我們需要將後勤部隊組織為專業補給艦隊。"
 tech_doctrine_navy_size_3:0 "學說：星際後勤"
 tech_doctrine_navy_size_3_desc:0 "外行談戰術，內行談後勤。確保我們的艦隊持續有效地獲得補給供應，就可以增加我們能承受的艦隊數量。"
 tech_doctrine_navy_size_4:0 "學說：艦隊聯絡"
 tech_doctrine_navy_size_4_desc:0 "通過維護一支專業的艦隊聯絡隊伍，我們可以改善整個指揮鏈的通信和指令傳達。"
 tech_refit_standards:1 "改裝標準"
 tech_refit_standards_desc:1 "標準化的星艦升級和部件翻新工作流程可以大幅提升效率。"

 # Army Organization
 tech_centralized_command_hive_mind:0 "工蜂指揮中心"
 tech_centralized_command_desc_hive_mind:0 "建立訓練設施，訓練自主工蜂學習指揮其下級，我們將在戰場上獲得更多的靈活性和效率。"
 tech_centralized_command:0 "集中指揮"
 tech_centralized_command_desc:1 "為各級軍事行動建立專門的指揮部組成一支高效的艦隊，為未來的軍事訓練奠定更好的基礎。"
 tech_centralized_command_machine_intelligence:0 "維護指揮"
 tech_centralized_command_desc_machine_intelligence:0 "所有機械體都需要維護，尤其是作戰體。一支專業的維護團隊將磨損故障保持在最低水準，並減少維修成本。"
 tech_combat_training:0 "戰鬥訓練"
 tech_combat_training_desc:1 "為新士兵準備更完善的培訓計劃，包括現實的戰鬥場景，為他們上戰場做好準備。"
 tech_combat_training_machine_intelligence:0 "戰場維修"
 tech_combat_training_desc_machine_intelligence:0 "通過為我們的戰地單元配備技術資料庫，他們可以在戰場執行診斷並開展有限的自我修復。"
 tech_ground_defense_planning:0 "地面防禦計劃"
 tech_ground_defense_planning_desc:0 "有許多外星帝國垂涎我們的星球。萬一最壞的情況發生，我們必須做好準備。"
 tech_global_defense_grid:0 "全球防禦網"
 tech_global_defense_grid_desc:0 "堅固防禦的戰略價值亙古未變。技術並未使防禦工事過時——只是改變了其需求。"

 # Psionics
 tech_psionic_theory:0 "靈能理論"
 tech_psionic_theory_desc:1 "心智在很多方面就是宇宙本身的反映——一個微觀宇宙。不是所有種族都能洞察，但他們的心智是最偉大的工具。"
 tech_telepathy:0 "心靈感應"
 tech_telepathy_desc:1 "一旦完全掌握基本的靈能知識，心智就能夠與其他人相連，成為更偉大的存在。"
 tech_transcendent_thought:0 "超然思想"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "預知介面"
 tech_precognition_interface_desc:1 "靈能領域的不斷進步表明，可能能創造能夠讀取並分析心靈感應動作脈衝的作戰電腦，在實際認知前即處理。"
 tech_psi_jump_drives:0 "靈能折躍引擎" # NOTE duplicate of tech_psi_jump_drives_1
 tech_psi_jump_drives_desc:1 "靈能折躍引擎利用船員發散出的靈能迫使船體通過現實的阻礙，瞬間「躍」過超遠的距離。"

 # Trade and Diplomacy
 tech_xeno_outreach:0 "異星擴展"
 tech_xeno_outreach_desc:1 "對於大多數文明來說，錯綜複雜的星際貿易以及相似的其他事務，執行效率都很低。"
 tech_xeno_relations:0 "異星關係"
 tech_xeno_relations_desc:1 "由於星際外交的複雜性，為了實現自己的目標，我們必須與其他勢力結交。"
 tech_xeno_supremacy:0 "異星霸權"
 tech_xeno_supremacy_desc:1 "我們在銀河系這片渾水中前進的目標只有一個；就是成為那萬中之一。"
 tech_xeno_diplomacy:0 "異星外交"
 tech_xeno_diplomacy_desc:1 "推進我們對異星交流的理解——和操縱是形成更持久的星際聯盟的必要步驟。"
 tech_galactic_ambitions:1 "群星擴張"
 tech_galactic_ambitions_desc:3 "我們的征途是星辰瀚海。"
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:1 "我們必須鼓起勇氣抓住自己的命運，實現我們的天命。"
 tech_interstellar_campaigns:0 "星際戰役"
 tech_interstellar_campaigns_desc:0 "運轉良好的戰爭機器是對整個銀河系施加影響的關鍵。在強大軍事力量的支援下，我們幾乎可以要求我們想要的任何東西。"
 tech_galactic_campaigns:0 "銀河戰役"
 tech_galactic_campaigns_desc:0 "對行政管理的進一步改進授予了跨越恆星的擴展權力，同時加強我們的軍事影響力。"
 
 # Empire Management
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:1 "一旦殖民地最終建成，開拓先鋒們轉化為公民，一個強大的地方政府所能提供的穩定性便勝過了殖民者所需的靈活性。"
 tech_planetary_unification:0 "行星統一"
 tech_planetary_unification_desc:2 "遠古時期的好戰部落，歷史上的逐鹿群雄，如今團結成為一個龐大的帝國。我們絕不會，也永遠不會消亡。"
 tech_planetary_unification_machine_intelligence:0 "統一數據標準"
 tech_planetary_unification_desc_machine_intelligence:0 "無法容忍任何誤差。"
 tech_adaptive_bureaucracy:0 "自適應官僚體制"
 tech_adaptive_bureaucracy_desc:1 "我們所取得的進步需要一種更加靈活的全新管理形式，能夠為我們的事業提供幫助，而不是礙手礙腳。" # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence:0 "正電子處理器"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "與先前型號相比，正電子處理器成本更低，生產速度更快，這使我們能夠將更多領袖單元投入服務。"
 tech_colonial_bureaucracy:0 "殖民地官僚體制"
 tech_colonial_bureaucracy_desc:0 "地方行政發展使我們能夠對殖民事務開展更密切的監督，而不會加重中央決策負擔。"
 tech_galactic_bureaucracy:0 "銀河系官僚體制"
 tech_galactic_bureaucracy_desc:0 "多重行政層有效地將最重要的訊息傳遞給上層政府。"
 tech_colonial_centralization:0 "殖民地中央集權"
 tech_colonial_centralization_desc:1 "針對各種情況設計不同策略的穩健地方政治框架，以滿足每個殖民地的需要。"
 tech_galactic_administration:0 "銀河行政系統"
 tech_galactic_administration_desc:1 "星際帝國的行政需求很多也很複雜。我們會應付自如的。"
 tech_living_state:0 "生存現狀"
 tech_living_state_desc:1 "帝國生生不息。我們構築成為帝國的軀體，但左膀無需知道右臂在做什麼。"
 tech_autonomous_agents:0 "自治部門"
 tech_autonomous_agents_desc:0 "半獨立運作的部門對於全體的成功有重要的意義。"
 tech_collective_self:0 "集體自我"
 tech_collective_self_desc:1 "個人在團體中展現自我固然是一種天性；但和集體共性的價值相比，個體微不足道。"
 tech_embodied_dynamism:0 "活力具現"
 tech_embodied_dynamism_desc:0 "在我們的自治部門中，我們鼓勵主動精神和明確的目標，但同時需要確保他們不背離核心智能的指示。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:1 "禁錮他人自由的同時保留自我的可能需要非凡的思想技巧——現在我們更容易實現這項特性了。"
 tech_neural_implants:0 "神經植入"
 tech_neural_implants_desc:2 "認知不過是對感官輸入的處理過程，是可以改變的。"
 # Free will is nothing more than a sensory illusion.
 tech_global_production_strategy:0 "全球生產策略"
 tech_global_production_strategy_desc:1 "星球很大，而生產設施之間通常也相隔著很遠的距離。我們需要一個協調策略，來確保每個人都在朝著相同的方向努力。"
 tech_hyper_entertainment_forum:0 "極樂廣場"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "虛擬戰鬥模擬"
 tech_virtual_combat_arena_desc:1 "痛覺模擬器的出現打破了虛擬和現實之間的最後一堵牆。"
 tech_purity_campaigns:0 "純正運動"
 tech_purity_campaigns_desc:1 "一場有關純正的慶典，或是精神上，或是身體上，或某個理由——取決於我們心中的任何想法。"
 tech_galactic_markets:0 "銀河市場"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "凝聚之徽"
 tech_symbol_unity_desc:0 "隨著我們在銀河系種探索的範圍增大，發現的奇蹟增多，重申我們的信仰，在一個標誌下凝聚我們的人民變得越來越重要。"
 tech_visitor_center:0 "外星訪客中心"
 tech_visitor_center_desc:0 "知曉我們在太空中並不孤單之後，我們應當做好準備，迎接這些新朋友的到來。"
 tech_subdermal_stimulation:0 "真皮層刺激"
 tech_subdermal_stimulation_desc:0 "深層組織內植體是感官工程和娛樂經驗的最新創新。「我們要做的是：不再需要皮膚來感覺！」"
 tech_paradise_dome:1 "田園建築"
 tech_paradise_dome_desc:1 "有了最先進的建築，全息影像以及美化技術，我們將建造一個真正的未來家園。"
 
 # Social Engineering
 tech_artificial_moral_codes:0 "人為道德準則"
 tech_artificial_moral_codes_desc:1 "具體情況決定了什麼是道德。只要去定義什麼是具體情況，那麼道德就成了你手中的粘土。"
 # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns:0 "綜合思維模式"
 tech_synthetic_thought_patterns_desc:2 "跳出框框進行思考有時只是讓你進入了一個更大的框框。"
 # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power:1 "雄心：權力意志" # NOTE Der Wille zur Macht by Nietzsche 沖創意志, not the original meaning
 edict_will_to_power_desc:1 "由於權力就是將意志強加於他人的能力，權力意志只是自我實現的預言。"
 # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose:0 "齊心協力"
 tech_unity_of_purpose_desc:0 "一個人的目標就是所有人的目標。唯有齊心協力，方可眾志成城。"

 tech_collective_production_methods:0 "集體生產模式"
 tech_collective_production_methods_desc:0 "團結起來，讓我們一起創造未來。"
 tech_resource_processing_algorithms:0 "資源處理演算法"
 tech_resource_processing_algorithms_desc:0 "一切都要提高效率。"

 #Other
 tech_xeno_integration:0 "異族整合"
 tech_xeno_integration_desc:1 "各部件連接在一起發揮的作用比各部件堆砌在一起發揮的作用大得多。"
 # A whole that is/can be greater than the sum of its parts.

 # Unity
 tech_cultural_heritage:0 "社會文化史"
 tech_cultural_heritage_desc:0 "為了大步走向未來，我們必須強化對共同歷史的理解。"
 tech_heritage_site:0 "文化遺址"
 tech_heritage_site_desc:0 "遺址提醒著我們走過的漫漫長路，灌輸著對過去成就的敬意，激勵著對美好未來的凌雲壯志。" # FIXME instill a reverence for past achievements
 tech_heritage_site_corporate:0 "重點測試管理"
 tech_heritage_site_desc_corporate:0 "潛意識重點測試的發明大大改善了我們市場營銷部門的效率。如能將這些方法應用到我們的智慧資源管理部門，將使我們成為企業管理方面的新標桿。"
 tech_heritage_site_machine_intelligence:0 "行星通信"
 tech_heritage_site_desc_machine_intelligence:0 "不同單元間訊息和指令的近瞬時傳輸至關重要。"
 tech_hypercomms_forum:0 "本地超通訊"
 tech_hypercomms_forum_desc:0 "並非所有關於超光速通信的研究都有有用的結果，但一些成果可能會發現將人們團結在一起的新目的。"
 tech_hypercomms_forum_corporate:0 "後相對論協作"
 tech_hypercomms_forum_desc_corporate:0 "只能以亞光速進行企業協同的時代早已成為過去。現在是超光速經濟的新時代，而我們的企業文化也必須克服過時的相對論帶來的限制。"
 tech_autocurating_vault:0 "自展演算法"
 tech_autocurating_vault_desc:0 "連續且異步分析不同的數據集使我們能夠準確地建模社會潮流中迄今無法預測的波動。"
 tech_autocurating_vault_corporate:0 "收藏寶庫"
 tech_autocurating_vault_desc_corporate:0 "我們的企業有著長久而光榮的收購史，不斷地收購一些不太成功的企業。建造一座巨大的寶庫向公眾展示這些收購，既可以用這些收購帶來的利益激勵我們的員工，又可以警示那些併入我們旗下的企業，如果未能適應我們更加廣泛的商業策略，就會落得裁員和關門的下場。"
 tech_autocurating_vault_machine_intelligence:0 "阿爾法樞紐"
 tech_autocurating_vault_desc_machine_intelligence:0 "所有訊息通路皆導向樞紐，機械智慧體可以在閒暇時分析並解釋數據。"
 tech_holographic_rituals:0 "全息儀式"
 tech_holographic_rituals_desc:0 "見為信，信生實。"
 tech_consecration_fields:0 "奉獻領域"
 tech_consecration_fields_desc:0 "通過我們對物理與場操控的理解，我們的聖地必將舉世矚目。"
 tech_transcendent_faith:0 "元認知信仰"
 tech_transcendent_faith_desc:0 "離開母星搖籃開啟了我們對信仰的新理解，向我們展現了信仰在更廣闊背景下的地位。"
 tech_alien_sanctuary:0 "異種歸化"
 tech_alien_sanctuary_desc:0 "引入先進的歸化中心將確保所有我帝國的新來者各自得到獨特的引導適應社會，同時保持他們的本有優勢。"

  
