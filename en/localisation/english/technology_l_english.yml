 tech_curator_lab:0 "典藏研究所探索實驗室"
 tech_curator_lab_desc:1 "這種船載實驗設施整合了來自典藏研究所的先進科技，可以進一步加快勘察速度。"
 tech_archeology_lab:0 "典藏研究所考古實驗室"
 tech_archeology_lab_desc:1 "這種船載實驗室配備了先進考古設備，包括一個由典藏研究所提供的大型資料庫，其可以對新發現隨時進行交叉比對。"

