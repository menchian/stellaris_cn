 tech_repeatable_reduced_building_cost:0 "重力分析"
 tech_repeatable_reduced_building_cost_desc:1 "計算模型的日益強大使得單個建築項目能夠更好地適應行星重力條件和微局部重力條件。"
 tech_repeatable_reduced_building_time:0 "裝配演算法"
