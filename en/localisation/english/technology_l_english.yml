 # Farming
 tech_eco_simulation:0 "水培技術"
 tech_eco_simulation_desc:1 "大規模的水培農場能生產營養豐富的農產品，有助於維持人口不斷增長，同時最小化對環境的負面影響。"
 tech_hydroponics:0 "生態模擬"
 tech_hydroponics_desc:1 "水培技術可以通過建立具有獨特環境的農場深入發展，模擬不同的生態系統。這使得產出的食品含有較高的營養。"
 tech_gene_crops:0 "基因作物"
 tech_gene_crops_desc:1 "尖端的作物基因工程有助於提高產量，同時進一步改善味道和營養水平。"
 tech_nano_vitality_crops:0 "奈米活力作物"
 tech_nano_vitality_crops_desc:1 "在作物中注入少量的奈米機器人，在其幫助下創造出一種有超強恢復力的作物，其化學成分可以在整個生命週期中裁剪、改變。"
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "營養複製"
 tech_nutrient_replication_desc:1 "合成複製作物的過程需要大量收集廢料才能生產少量農產品，但仍然對農業產生起到了重要的推動作用。"

 # Resources
 tech_engos_vapor:0 "縈戈氣體提煉"
 tech_engos_vapor_desc:3 "一種自然形成的興奮劑，可以幫助所有形式的生命適應並演化。它也可作為能量武器的高效導體。"
 tech_pitharan_dust:0 "鈹烯蘭粉末提煉"
 tech_pitharan_dust_desc:3 "這種能量密度極高的粉塵可以作為極好的肥料。" # NOTE 原文誤
 tech_mine_zro:0 "卓氣蒸餾"
 tech_mine_zro_desc:3 "一種極其罕見的外來粒子氣溶膠。它因彗星撞擊在一些星球發現礦藏，但其起源仍是個謎。如果被有靈能的人攝取，卓氣可以作為非常有效的（成癮性）藥物增強靈能。"
 
 # Biolab and Colonization
 tech_biolab_1:0 "生物多樣性研究"
 tech_biolab_1_desc:1 "研究我們星球上生命的不同形式有助於我們更好地理解我們自身和周圍的生命。"
 tech_biolab_2:0 "外星生物學"
 tech_biolab_2_desc:1 "研究其它星球及更遠處出現的生命使我們能夠理解先前無法觸及的生物學的基本方面。"
 tech_biolab_3:0 "生命的奧秘"
 tech_biolab_3_desc:1 "我們有幸研究大量生物，發現了所有生命的一些共同點，也就是生命的基石。"
 tech_alien_life_studies:1 "異種學"
 tech_alien_life_studies_desc:1 "研究其他星球的動物群提供了關於外星生物行為的洞見，使我們能夠識別並馴養溫順的個體。"
 tech_xeno_zoo:0 "異星動物園"
 tech_xeno_zoo_desc:1 "在研究了各種外星生命形式並清晰地認知了控制它們的潛在風險之後，我們能夠收集活標本持續展出了。"
 tech_colonization_1:0 "新世界協議"
 tech_colonization_1_desc:1 "計算建立一個行星殖民地所需的資源和設備，使我們能夠召集勇敢的先驅者遷入「方舟」，相信他們能在穿越星際的漫長旅程中倖存下來，建立一個新家。"
 tech_colonization_2:0 "大氣過濾"
 tech_colonization_2_desc:1 "通過逐個站點調整大氣過濾設備，更好地過濾掉不受歡迎的元素，殖民生活條件可能會有所改善。"
 tech_colonization_3:0 "惡劣環境適應"
 tech_colonization_3_desc:1 "深入研究其它行星上發現的危險環境有助於緩解殖民者在外星日常生活中遇到的困難。"
 tech_colonization_4:0 "外星土壤增肥"
 tech_colonization_4_desc:1 "大規模研究各種土壤和其肥沃程度有助於提升外星球上殖民者的生活條件。"
 tech_colonization_5:1 "生態融合研究"
 tech_colonization_5_desc:2 "對不同行星的氣候開展更多研究後，我們能夠在先前認為環境過於惡劣的星球上殖民。"
 tech_tomb_world_adaption:0 "廢土世界適應"
 tech_tomb_world_adaption_desc:0 "經過對被輻射污染的環境的全面研究，我們的殖民者能夠在被核戰爭摧毀的星球上扎根。"
 tech_free_enterprises:0 "自由事業"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "邊境主動權"
 tech_frontier_initiatives_desc:1 "維護私營企業和政府間的聯繫，給予合適的投資者補貼，允許私人行動殖民。"
 tech_frontier_traditions:0 "邊境傳統"
 tech_frontier_traditions_desc:1 "在軌道建設的優先次序中，能夠體現出一定的開拓精神。"
 tech_frontier_collectives:0 "邊境集體"
 tech_frontier_collectives_desc:1 "歷史已經證明集體是移民飛地最高效的社會結構。"
 tech_frontier_commissars:0 "邊境委員會"
 tech_frontier_commissars_desc:1 "研究表明，嚴格的社會控制可能會保證年輕殖民地的恢復力。"
 tech_cryostasis:0 "低溫冷凍"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "異星生態征服"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "環境控制"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "星際經濟學"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "銀河市場"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics:0 "軌道水培法"
 tech_orbital_hydroponics_desc:1 "零重力環境下培育作物的確是個獨特的挑戰，但遠非不可克服。"
 tech_arctic_colonization:0 "極地殖民"
 tech_arctic_colonization_desc:1 "專門的庇護所和適應性生命支持系統使外星氣候下的殖民成為可能。"
 tech_tundra_colonization:0 "凍土殖民"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "海洋殖民"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "旱地殖民"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "熱帶殖民"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "沙漠殖民"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "大陸殖民"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "基因醫療衛生"
 tech_frontier_health_desc:1 "外星球殖民開闢了生物醫學研究的全新領域。"
 tech_frontier_health_machine_intelligence:0 "模組化組件"
 tech_frontier_health_desc_machine_intelligence:0 "組裝新機械體單元時使用模組化組件將簡化工序並方便日後維護。"
 tech_frontier_hospital:1 "細胞活化"
 tech_frontier_hospital_desc:1 "正如我帝國蓬勃發展，我們對生物學的理解也在不斷加深。細胞層面的高端醫療技術顯著改善了民眾的健康水平。"
 tech_frontier_hospital_machine_intelligence:0 "智能工廠"
 tech_frontier_hospital_desc_machine_intelligence:0 "這些工廠本質上是擁有自我意識的實體，僅需機械智慧體中心最少量的輸入，他們就能不斷自我優化。"
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_tb_mountain_range:0 "行星地表重構"
 tech_tb_mountain_range_desc:1 "隨著清潔核能源、自動化和物質壓縮技術的出現，移山不再需愚公精神。"
 tech_tb_volcano:0 "地殼深部工程"
 tech_tb_volcano_desc:1 "隨著材料技術和深井開採技術的進步，地址工程可以達到以前難以想像的深度和溫度。岩漿熱點現在可以被利用、壓縮、甚至搬遷。"
 tech_tb_dangerous_wildlife:0 "危險野生動物清除"
 tech_tb_dangerous_wildlife_desc:1 "戰術性破壞自然棲息地結合搜索-殲滅模式可以有效地在很短的時間內消除敵對的野生動物。"
 tech_tb_dense_jungle:0 "選擇性脫葉劑"
 tech_tb_dense_jungle_desc:1 "徹底編目、基因測序、外星植物生態系統計算機建模，加上基因編輯和傳播機制，使我們能夠按照自身喜好重塑外星植物群落。"
 tech_tb_quicksand_basin:0 "土壤修復"
 tech_tb_quicksand_basin_desc:1 "土壤沉積過程通常需要數百萬年的時間。使用先進的壓裂技術、化學工程和水力管理技術，最貧瘠的土地亦可變成肥沃的土壤。"
 tech_tb_noxious_swamp:0 "異星水力控制"
 tech_tb_noxious_swamp_desc:1 "智慧生物改造沼澤地已有數千年。現在，模組化水渠、泵站、化學修復履帶車和自動化土壤壓實機的協調系統可以以空前的速度清除沼澤。"
 tech_tb_massive_glacier:0 "氣候控制網路"
 tech_tb_massive_glacier_desc:1 "若管理得當，鏡面和遮板構成的軌道系統的可以劇烈改造行星氣候。"
 tech_tb_toxic_kelp:0 "海洋生態管理"
 tech_tb_toxic_kelp_desc:1 "只要有足夠的處理能力、聯網傳感器和分佈式站點, 就連洋流也可以控制到適當的水平。"
 tech_tb_deep_sinkhole:0 "地下殖民"
 tech_tb_deep_sinkhole_desc:1 "許多行星具有廣袤的地下空隙。地下勘探、開發和建設技術可以大大增加一些星球的適居面積。"
 
 # Trade
 tech_space_trading:0 "太空貿易"
 tech_space_trading_desc:1 "跨越星際距離的貿易帶來了一系列新挑戰。至關重要的是以及時且最具性價比的方式實現將貨物從一個星系轉移至另外一個。"

 # Terraforming
 tech_terrestrial_sculpting:0 "地表塑造"
 tech_terrestrial_sculpting_desc:1 "宏觀尺度上的行星表面重塑構造無簡單的解決方案——只能用更大的鏟子和軌道部署的鑽頭。"
 tech_atmospheric_manipulation:0 "大氣操縱"
 tech_atmospheric_manipulation_desc:1 "濕度調節器和化學擴散單元是從根本上改變大氣的第一步。"
 tech_ecological_adaptation:0 "生態適應"
 tech_ecological_adaptation_desc:0 "通過調整行星生態系統以令其能夠適應大規模環境變化，我們可以令環境改造過程的破壞性減小到可以接受的地步。"
 tech_climate_restoration:2 "氣候復甦"
 tech_climate_restoration_desc:1 "通過增強對大氣層改造的理解，哪怕是生態系統遭到最嚴重破壞的星球我們都能改造。"
 tech_gaia_creation:0 "蓋亞創造"
 tech_gaia_creation_desc:0 "創造蓋亞行星這種適合幾乎所有生命體居住的星球，是一個種族對環境改造術的精通的終極證明。"

 # Genetics
 tech_genome_mapping:0 "基因組圖譜"
 tech_genome_mapping_desc:1 "通過對個體的DNA測序完成基因組圖譜，開啟個體定制醫療和定向療法的新紀元。"
 tech_epigenetic_triggers:0 "表觀遺傳觸發器"
 tech_epigenetic_triggers_desc:1 "高級DNA甲基化科技使我們能夠對任意基因組進行功能上顯著的改變。"
 tech_cloning:0 "複製"
 tech_cloning_desc:1 "去核術和人工子宮技術的突破使得基於通用基因模組大規模生產個體成為可能。"
 tech_gene_banks:0 "基因庫"
 tech_gene_banks_desc:1 "基因庫篩選並典藏複製中的可用的基因組。"
 tech_glandular_acclimation:0 "腺體適應"
 tech_glandular_acclimation_desc:0 "通過腺體生物剪裁，我們可以改變一個種族的環境適應性，以切合我們的需求。"
 tech_gene_seed_purification:0 "基因種子提純"
 tech_gene_seed_purification_desc:1 "核甘酸提純技術使我們能夠分離並純化特別理想的遺傳性狀。"
 tech_morphogenetic_field_mastery:0 "形態發生領域精通"
 tech_morphogenetic_field_mastery_desc:1 "源自一項單純的製藥投資，我們在形態發生領域的深入理解使我們能夠與有機單元進行直接的潛意識交流。"
 tech_gene_tailoring:0 "基因裁剪"
 tech_gene_tailoring_desc:1 "基因編輯工具的廣泛使用肯定會對我族的發展有積極的影響。"
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_genetic_resequencing:0 "基因重組"
 tech_genetic_resequencing_desc:0 "力求改良種族時我們將不再受種族基本生物結構的限制。DNA只不過是雕塑家駕馭的另一種材料。"
 tech_gene_expressions:0 "定向基因表達"
 tech_gene_expressions_desc:1 "在細胞層面上更嚴格控制RNA和蛋白質的生產。"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_selected_lineages:0 "血統擇優"
 tech_selected_lineages_desc:1 "應當激勵謹慎的計劃生育，以免我們浪費寶貴的基因遺產。"
 tech_capacity_boosters:0 "能力提升"
 tech_capacity_boosters_desc:1 "我們不留餘地，不計成本。通過嚴格管理DNA庫，我們能夠造就未來的領導人。"
 tech_regenerative_hull_tissue:0 "再生式艦體組織"
 tech_regenerative_hull_tissue_desc:0 "轉基因矽基細菌可能能被操縱用於再生無機材料。"
 tech_vitality_boosters:0 "生命力增強"
 tech_vitality_boosters_desc:1 "當軀體老朽，科學將干預。"
 
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "學說：太空作戰"
 tech_doctrine_fleet_size_1_desc:1 "逐步適應深空作戰的情況使我們能夠有效協調更大規模的激動。"
 tech_doctrine_fleet_size_2:0 "學說：應性編隊"
 tech_doctrine_fleet_size_2_desc:1 "逐步適應深空作戰的情況使我們能夠有效協調更大規模的激動。"
 tech_doctrine_fleet_size_3:0 "學說：星際戰爭"
 tech_doctrine_fleet_size_3_desc:1 "逐步適應深空作戰的情況使我們能夠有效協調更大規模的激動。"
 tech_doctrine_fleet_size_4:0 "學說：流動艦隊構成"
 tech_doctrine_fleet_size_4_desc:1 "逐步適應深空作戰的情況使我們能夠有效協調更大規模的激動。"
 tech_doctrine_fleet_size_5:0 "學說：艦隊戰鬥陣形"
 tech_doctrine_fleet_size_5_desc:1 "逐步適應深空作戰的情況使我們能夠有效協調更大規模的激動。"
 tech_interstellar_fleet_traditions:0 "星際艦隊傳統"
 tech_interstellar_fleet_traditions_desc:1 "如果強力指令約束其使用，作戰行為的知識體系毫無用處。"
 tech_command_matrix:1 "指揮模型"
 tech_command_matrix_desc:1 "重構指揮鏈，決定部門間的依賴關係，使艦隊反應更快，效率更高。"
 tech_doctrine_navy_size_1:0 "學說：艦隊補給"
 tech_doctrine_navy_size_1_desc:1 "隨著外星系遠征變得司空見慣，為返程艦隊提供行星側支援變得十分重要。"
 tech_doctrine_navy_size_2:1 "學說：補給艦隊"
 tech_doctrine_navy_size_2_desc:1 "一支艦隊不能單憑熱情戰鬥。為確保重要補給的穩定獲取，我們需要將後勤部隊組織成專職補給艦隊。"
 tech_doctrine_navy_size_3:0 "學說：星際後勤"
 tech_doctrine_navy_size_3_desc:0 "外行談戰術，內行研後勤。確保我們的艦隊持續有效地獲得補給，就可以增加我們能夠支援的星艦數量。"
 tech_doctrine_navy_size_4:0 "學說：艦隊聯絡"
 tech_doctrine_navy_size_4_desc:0 "通過維護一支專業的艦隊聯絡隊伍，我們可以改善整個指揮鏈的通信和指令傳達。"
 tech_refit_standards:1 "改裝標準"
 tech_refit_standards_desc:1 "標準化的星艦升級和部件翻新工作流程可以大幅提升效率。"
 
 # Army Organization
 tech_centralized_command_hive_mind:0 "工蜂指揮中心"
 tech_centralized_command_desc_hive_mind:0 "建立訓練設施，訓練自主工蜂學習指揮其下級，我們將在戰場上獲得更多的靈活性和效率。"
 tech_centralized_command:0 "集中指揮"
 tech_centralized_command_desc:1 "為各級軍事行動建立專門的指揮部組成一支高效的艦隊，為未來的軍事訓練奠定更好的基礎。"
 tech_centralized_command_machine_intelligence:0 "維護指揮"
 tech_centralized_command_desc_machine_intelligence:0 "所有機械體都需要維護，尤其是作戰體。一支專業的維護團隊將磨損故障保持在最低水平，並減少維修成本。"
 tech_combat_training:0 "戰鬥訓練"
 tech_combat_training_desc:1 "為新士兵準備更完善的培訓計劃，包括現實的戰鬥場景，為他們上戰場做好準備。"
 tech_combat_training_machine_intelligence:0 "戰場維修"
 tech_combat_training_desc_machine_intelligence:0 "通過為我們的戰地單元配備技術資料庫，他們可以在戰場執行診斷並開展有限的自我修復。"
 tech_ground_defense_planning:0 "地面防禦計劃"
 tech_ground_defense_planning_desc:0 "有許多外星帝國垂涎我們的星球。萬一最壞的情況發生，我們必須做好準備。"
 tech_global_defense_grid:0 "全球防禦網"
 tech_global_defense_grid_desc:0 "堅固防禦的戰略價值亙古未變。技術並未使防禦工事過時——只是改變了其需求。"

 # Psionics
 tech_psionic_theory:0 "靈能理論"
 tech_psionic_theory_desc:1 "心智在很多方面就是宇宙本身的反映——一個微觀宇宙。不是所有種族都能洞察，但他們的心智是最偉大的工具。"
 tech_telepathy:0 "心靈感應"
 tech_telepathy_desc:1 "一旦完全掌握基本的靈能知識，心智就能夠與其他人相連，成為更偉大的存在。"
 tech_transcendent_thought:0 "超然思想"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "預知接口"
 tech_precognition_interface_desc:1 "靈能領域的不斷進步表明，可能能創造能夠讀取並分析心靈感應動作脈衝的作戰電腦，在實際認知前即處理。"
 tech_psi_jump_drives:0 "靈能折躍引擎" # NOTE duplicate of tech_psi_jump_drives_1
 tech_psi_jump_drives_desc:1 "靈能折躍引擎利用船員發散出的靈能迫使艦體通過現實的阻礙，瞬間「躍」過超遠的距離。"

 # Trade and Diplomacy
 tech_xeno_outreach:0 "異星擴展"
 tech_xeno_outreach_desc:1 "錯綜複雜的星際貿易與任何其它貿易都很相似，但它在規模上使大多數前星際文明的整個貿易史相形見絀。"
 tech_xeno_relations:0 "異星關係"
 tech_xeno_relations_desc:1 "由於星際外交的複雜性，為了實現自己的目標，我們必須與其他勢力結交。"
 tech_xeno_supremacy:0 "異星霸權"
 tech_xeno_supremacy_desc:1 "我們在銀河系這片渾水中前進的目標只有一個；就是成為那萬中之一。"
 tech_xeno_diplomacy:0 "異星外交"
 tech_xeno_diplomacy_desc:1 "推進我們對異星交流的理解——和操縱是形成更持久的星際聯盟的必要步驟。"
 tech_galactic_ambitions:1 "群星擴張"
 tech_galactic_ambitions_desc:3 "我們的征途是星辰瀚海。"
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:1 "我們必須鼓起勇氣抓住自己的命運，實現我們的天命。"
 tech_interstellar_campaigns:0 "星際戰役"
 tech_interstellar_campaigns_desc:0 "運轉良好的戰爭機器是對整個銀河系施加影響的關鍵。在強大軍事力量的支持下，我們幾乎可以要求我們想要的任何東西。"
 tech_galactic_campaigns:0 "銀河戰役"
 tech_galactic_campaigns_desc:0 "對行政系統的深入改善授予了跨越恆星的權力投射，和實現訴求需要的軍事力量。"
 
 # Empire Management
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:1 "一旦殖民地最終建成，開拓先鋒成為公民，對維護穩定的強大地方政府的訴求便超過了殖民地所需的靈活性。"
 tech_planetary_unification:0 "行星統一"
 tech_planetary_unification_desc:2 "遠古時期的好戰部落，歷史上的逐鹿群雄，如今統一為一個帝國。我們絕不會，也永不會，崩潰。"
 tech_planetary_unification_machine_intelligence:0 "統一數據標準"
 tech_planetary_unification_desc_machine_intelligence:0 "無法容忍任何偏差。"
 tech_adaptive_bureaucracy:0 "自適應官僚體制"
 tech_adaptive_bureaucracy_desc:1 "我們所取得的進步需要一種更加靈活的全新行政形式。這種行政形式能夠為我們的事業提供幫助，而非礙手礙腳。" # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence:0 "正電子處理器"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "與先前型號相比，正電子處理器成本更低，生產速度更快，這使我們能夠將更多領袖單元投入服務。"
 tech_colonial_bureaucracy:0 "殖民地官僚體制"
 tech_colonial_bureaucracy_desc:0 "地方行政發展使我們能夠對殖民事務開展更密切的監督，而不會加重中央決策負擔。"
 tech_galactic_bureaucracy:0 "銀河系官僚體制"
 tech_galactic_bureaucracy_desc:0 "多重行政層級可以有效地僅將最重要的訊息傳遞給上層政府。"
 tech_colonial_centralization:0 "殖民地中央集權"
 tech_colonial_centralization_desc:1 "針對各種情況設計不同策略的穩健地方政治框架，以滿足每個殖民地的需要。"
 tech_galactic_administration:0 "銀河行政系統"
 tech_galactic_administration_desc:1 "星際帝國的行政需求很多也很複雜。我們會應對自如的。"
 tech_living_state:0 "活力州"
 tech_living_state_desc:1 "帝國生生不息。我們構築成為帝國的軀體，但左膀無需知道右臂在做什麼。"
 tech_autonomous_agents:0 "自主代理"
 tech_autonomous_agents_desc:0 "已證明半獨立單元對於全體的成功至關重要。"
 tech_collective_self:0 "集體自我"
 tech_collective_self_desc:1 "在群體中尋找自我的方面是天性，也是注定的；最終集體共享的方面必須比個體的個性更重要。"
 tech_embodied_dynamism:0 "活力具現"
 tech_embodied_dynamism_desc:0 "必須增強我們的自主領袖單元的主動性和一定程度上的野心。當然，前提是他們不能偏離我們的核心智慧體太遠。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:1 "禁錮他人自由的同時保留自我的可能需要非凡的思想技巧——現在我們更容易實現這項特性了。"
 tech_neural_implants:0 "神經植入"
 tech_neural_implants_desc:2 "認知不過是對感官輸入的處理過程，是可以改變的。"
 # Free will is nothing more than a sensory illusion.
 tech_galactic_benevolence:0 "銀河仁愛"
 tech_galactic_benevolence_desc:1 "我們的人民團結且強大，他們的統治者也很仁慈。有時，需要提醒民眾這個事實。"
 tech_hyper_entertainment_forum:0 "極樂廣場"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "虛擬戰鬥模擬"
 tech_virtual_combat_arena_desc:1 "精確痛覺仿真器的出現將最終彌合虛擬與現實間的鴻溝。"
 tech_purity_campaigns:0 "純正運動"
 tech_purity_campaigns_desc:1 "一場有關純正的慶典，或是精神上，或是身體上，或某個理由——取決於我們心中的目標。"
 tech_galactic_markets:0 "銀河市場"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "凝聚之徽"
