 tech_cruiser_hull_1:0 "改良型巡洋星艦體"
 tech_cruiser_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的巡洋艦。"
 tech_cruiser_hull_2:0 "先進型巡洋星艦體"
