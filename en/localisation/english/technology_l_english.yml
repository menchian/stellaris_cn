 tech_titan_hull_1:0 "改良型泰坦艦體"
 tech_titan_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的泰坦。"
 tech_titan_hull_2:0 "先進型泰坦艦體"
 tech_titan_hull_2_desc:0 "最新一代的泰坦艦體擁有優化的結構完整性力場，同時改進了艙壁。"
