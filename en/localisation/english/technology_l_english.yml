 tech_solar_panel_network:0 "軌道能量轉換"
 tech_solar_panel_network_desc:0 "太陽能板技術的進步可能能夠降低太空港的運轉成本。然而，需要一整個太空港模組的太陽能板才能生產足夠能量。"
 tech_mining_terminal:0 "礦業行會"
 tech_mining_terminal_desc:0 "有組織的礦業行會可以監督星系內所有的的資源提取。它可以迫使獨立的非法礦工服從管理，從而提升效率。"
 tech_zero_gravity_assembly_sequence:0 "零重力工作框架"
 tech_zero_gravity_assembly_sequence_desc:0 "這些框架配備了大量有用的工具，使工人們能夠安全快速地穿行於軌道建築工地。太空艙外作業從未如此簡單。"

 # Strike Craft
 tech_strike_craft_1:0 "航母作戰"
 tech_strike_craft_1_desc:0 "這些近程有人駕駛艦載機從母艦發射，憑借其速度和較小的體型，能夠堅持存活至突破敵軍防禦。"
 tech_strike_craft_2:0 "改良型艦載機"
 tech_strike_craft_2_desc:0 "新一代艦載機，具有更加完善的航空電子設備、更好的操控特性以及更加強大的火力。"
 tech_strike_craft_3:0 "先進型艦載機"
 tech_strike_craft_3_desc:0 "對艦載機設計的深入優化。這些先進的戰鬥機和轟炸機的表現遠超先前型號，是飛行員的夢想機型。"

 # Armies and Attachments - Engineering
 tech_planetary_defenses:0 "行星工事"
 tech_planetary_defenses_desc:0 "總有一天，龐大、冷漠、無情的智慧生命會覬覦我們的星球，制定計劃對付我們。我們必須提前做好準備。"
 tech_assault_armies:0 "星際遠征軍"
 tech_assault_armies_desc:0 "侵略另一個世界是一項驚人的壯舉。在招募第一支星際軍之前，我們必須先克服後勤方面的巨大挑戰。"
 tech_drop_pod:0 "軌道空降艙"
 tech_drop_pod_desc:0 "一次性軌道空降艙將減少對脆弱的登陸艇的依賴，並且我們得以讓輕裝陸戰隊迅速登陸的行星表面任何一個角落。"

 # Ship Armor Components
 tech_ship_armor_1:0 "奈米複合材料"
 tech_ship_armor_1_desc:0 "強化的奈米艦體鍍層可以提供額外的保護層，造成戰鬥形勢的生死逆轉。"
 tech_ship_armor_2:0 "合金陶瓷材料"
 tech_ship_armor_2_desc:0 "陶瓷與多種金屬的複合材料可用以製造堅硬防護層且不犧牲韌性。"
 tech_ship_armor_3:0 "塑鋼材料"
 tech_ship_armor_3_desc:0 "塑鋼材料是一種柔韌的材料，具有塑膠和金屬的多種特性，製造價格相對低廉，且可增強艦體防護。"
 tech_ship_armor_4:0 "耐鋼材料"
 tech_ship_armor_4_desc:0 "這種堅固且柔韌的材料在承受高壓方面表現不俗。是很好的體防護層。"
 tech_ship_armor_5:0 "中子材料"
 tech_ship_armor_5_desc:0 "這種高密度且堅硬的材料能夠抵抗強大的火力，任何其他合金製成的裝甲相比都是渣。"

 tech_crystal_armor_1:0 "水晶聚合鍍層"
 tech_crystal_armor_1_desc:1 "通過將水晶材料灌入防護鍍層，我們可以進一步增強艦體保護層的耐用性。"
 tech_crystal_armor_2:0 "水晶鍛造鍍層"
 tech_crystal_armor_2_desc:1 "將水晶材料引入鍛造工藝中，可以極大提高水晶聚合材料的硬度。"

 tech_dragon_armor:0 "人造龍鱗甲"
 tech_dragon_armor_desc:0 "以太龍獸的鱗甲由多層獨特的礦石奈米結構構成。非正統的製造工藝讓我們得以盡力模擬出這種自我修復的結構。"

# Thruster Components
 tech_thrusters_1:0 "化學推進器"
 tech_thrusters_1_desc:0 "簡單但效率適中的化學推進器，依賴可燃推進劑運轉。"
 tech_thrusters_2:0 "離子推進器"
 tech_thrusters_2_desc:0 "這種電動推進器使用離子束產生推力，不需要推進劑。"
 tech_thrusters_3:0 "等離子推進器"
 tech_thrusters_3_desc:0 "作為高級版的電動推進器，等離子推進器使星艦擁有更快的亞光速速度和更好的機動性。"
 tech_thrusters_4:0 "脈衝推進器"
 tech_thrusters_4_desc:0 "這種先進的核融合推進器為星艦提供了無與倫比的機動性和亞光速速度。"
 
 tech_afterburners_1:0 "加力燃燒室"
 tech_afterburners_1_desc:0 "這種強大的推進器能提供額外的戰時移動速度增益，但耗能極高。"
 tech_afterburners_2:0 "先進型加力燃燒室"
 tech_afterburners_2_desc:0 "這種標準加力燃燒室的改進版能提供更高的戰時移動速度增益。"
 
 # Military Stations
 tech_space_defense_station_1:1 "深空工事"
 tech_space_defense_station_1_desc:1 "建造防禦性的太空平台，保護我們的太空基地。"
 tech_space_defense_station_2:0 "深空軍事基地"
 tech_space_defense_station_2_desc:0 "新型施工方式，使我們能夠在深空修建更大型的軍事基地。"
 tech_space_defense_station_3:0 "深空堡壘"
 tech_space_defense_station_3_desc:0 "如此巨型的堡壘就像漂浮在太空的城市。可容納數千兵員，通常配備的火力足以匹敵一支艦隊。"
 tech_space_defense_station_improvement:0 "工程兵團"
 tech_space_defense_station_improvement_desc:0 "建立一支敬業的太空工程兵團會極大促進外太空防禦基地的建設，提高耐用度，減少建造費用。"
 tech_space_defense_station_improvement_machine_intelligence:0 "優化軍事基地建設"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "多方面評估現有軍事基地建設方法，最終確定了若干潛在的改進之處。"

 # Industry and Robotics
 tech_basic_industry:0 "工業基地"
 tech_basic_industry_desc:0 "要成為能夠遠航宇宙的文明，需要有基礎工業建設。"
 tech_powered_exoskeletons:0 "動力外骨骼"
 tech_powered_exoskeletons_desc:0 "外骨骼動力套裝可增強穿戴者的力量和速度。軍事上的應用是顯然的，同時也能提高勞動效率。"
 tech_powered_exoskeletons_machine_intelligence:0 "改良型伺服電機"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "更強大的伺服電機將增加我們的機器人單元的負重。採礦單元可以運送更多的礦物進行加工，軍事單元可以裝備更重的軍備。"
 tech_mining_network_2:0 "地熱能壓裂法開採"
 tech_mining_network_2_desc:0 "新的壓裂技術使我們能夠獲取過去遙不可及的深藏地殼之下的地熱資源。"
 tech_mining_network_3:0 "地核開採"
 tech_mining_network_3_desc:0 "這些大型鑽機使我們能夠開採接近地核的豐富礦藏。"
 tech_mining_network_4:0 "礦物離析"
 tech_mining_network_4_desc:1 "高級光譜分析法結合水力壓裂與化學沖刷技術能夠高速開採淺層和中層礦藏。"
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "同步工作模式"
 tech_synchronized_work_patterns_desc:0 "通過同步採礦網路的工作模式，我們可以進一步提升其產出效率。"
 tech_engineering_lab_1:0 "奈米力學" # Could also be Nanomatter
 tech_engineering_lab_1_desc:0 "先進的儀器使我們能夠研究並實際應用奈米尺度的物理系統。。"
 tech_engineering_lab_2:0 "超固體材料" # As above, could be Supersolid Matter
 tech_engineering_lab_2_desc:0 "對超固體的生產和理解，對所有太空文明都有著不可估量的價值。"
 tech_engineering_lab_3:0 "超流體材料"
 tech_engineering_lab_3_desc:0 "對於超流體材料的研究有望統一量子力學和引力基本相互作用。"
 tech_robotic_workers:0 "工作機器人"
 tech_robotic_workers_desc:0 "這些機器人工作單元適合非技術性的勞務工作。它們勤勉，遵從簡單的聲控指令，但無法爬樓梯。"
 tech_droid_workers:0 "智能人"
 tech_droid_workers_desc:0 "升級版工作機器人，這些單元擁有與大多有機生命體相當的活動能力。其神經處理器亦有很大改進。"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "高級機器人，比絕大多數有機生命體更快、更強、更耐用。配備升級版神經處理器，它們擁有獨立運作的能力。"
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "合成人人格矩陣"
 tech_synthetic_leaders_desc:0 "植入人格後，合成人最終能夠與其他公民在同一個語境下進行社會交流。一些單元甚至可以擔任領袖角色。"
 tech_mineral_processing_1:0 "礦物加工"
 tech_mineral_processing_1_desc:0 "優化礦物加工工藝，讓我們的效率達到新水平。"
 tech_mineral_processing_2:0 "高級礦物加工"
 tech_mineral_processing_2_desc:1 "粗煉礦的再次加工使我們能夠更高效地存儲和運送礦物。"
 tech_assembly_pattern:0 "組裝模式"
 tech_assembly_pattern_desc:1 "在建設模擬中快速迭代，預先確定每個建設項目的最佳組裝模式。"
 tech_construction_templates:0 "建築模組"
 tech_construction_templates_desc:1 "標準化的建築模組大大減少了設施的工地建造時間。"
 tech_robomodding:0 "機械體模組系統"
 tech_robomodding_desc:0 "可重寫的裝配模組使我們能夠建立定制的合成人工人設計。"
 tech_robomodding_m:0 "機械體模組系統"
 tech_robomodding_m_desc:0 "標準化的裝配模組使我們能夠改進無人機人口的特化程度。"
 tech_robomodding_points_1:0 "跨模組標準化"
 tech_robomodding_points_1_desc:0 "改良的生產工藝使我們能夠在不影響核心功能的前提下更大規模地改造合成人工人。"
 #tech_robomodding_points_1_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_robomodding_points_2:0 "可更換電路"
 tech_robomodding_points_2_desc:0 "改良的生產工藝使我們能夠在不影響核心功能的前提下更深層次地改造合成人工人。"
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_matter_generator:0 "質能轉化器"
 tech_matter_generator_desc:0 "通過使用大量的能量，我們能用光從看似虛無轉化為物質。"
 
 # Space Mining
 tech_space_construction:0 "世外建設"
 tech_space_construction_desc:0 "太空建設帶與我們的工程師在設計上的新挑戰。但這是必須跨越的鴻溝，只有解決了此問題，我們才能在其他星球上空修建軌道基地。"
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1:0 "現場加工"
 tech_mining_station_improvement_1_desc:0 "直接在星球上方採集礦物之處進行加工，將顯著提高採礦效率。"
 tech_mining_station_improvement_2:0 "自動採礦作業"
 tech_mining_station_improvement_2_desc:0 "通過大規模應用無人機，僅一位基層職員即可操作一個採礦基地。此舉將降低成本。"
 tech_mine_satramene:0 "賽特寧提煉"
 tech_mine_satramene_desc:1 "賽特寧氣體是在某些星球上天然產出的一種鎮靜劑。它對絕大多數生物都有鎮靜效果，因此可用作非暴力制敵手段。" # 原文為興奮劑
 tech_mine_garanthium:0 "鋼石礦開採"
 tech_mine_garanthium_desc:1 "成功建立鋼石礦採礦場是一項獨特的挑戰，因為礦石的延展性使其開採難度和吸引力相當。"
 tech_mine_orillium:0 "奧鋰礦開採"
 tech_mine_orillium_desc:1 "穩定光束讓我們能夠相對安全地開採易揮發的礦物奧鋰。"
 tech_mine_living_metal:0 "活金屬"
 tech_mine_living_metal_desc:0 "開採並加工罕見的活金屬極其困難，但如果成功運用這些易變的金屬，我們就能獲得無可比擬的優勢。"
 tech_mine_betharian:0 "倍燃石提煉"
 tech_mine_betharian_desc:0 "倍燃石最早似乎源自單一礦源，但千年前開始出現於銀河各處。礦石通常呈鵝卵石大小簇聚分佈，極易燃。"

