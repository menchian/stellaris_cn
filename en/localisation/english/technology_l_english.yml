 tech_battleship_hull_1:0 "改良型戰列星艦體"
 tech_battleship_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的戰列艦。"
 tech_battleship_hull_2:0 "先進型戰列星艦體"
 tech_battleship_hull_2_desc:0 "最新一代的戰列星艦體擁有優化的結構完整性力場，同時改進了艙壁。"
 tech_battleship_build_speed:0 "戰列艦建設標準"
