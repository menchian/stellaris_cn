 tech_positronic_implants:0 "正電子內植體"
 tech_positronic_implants_desc:0 "應用有限的神經機械學，拓展無限的可能。"
 tech_positronic_implants_machine_intelligence:0 "正電子處理器"
 tech_positronic_implants_desc_machine_intelligence:0 "開拓合成思維的新大道。"
 
 tech_combat_computers_1:0 "專業作戰電腦"
 tech_combat_computers_1_desc:0 "為具體作戰任務調試過的活性矩陣，能夠極大提升戰鬥效率。"
 tech_combat_computers_2:0 "拓展作戰演算法"
 tech_combat_computers_2_desc:0 "預測演算法的進一步進展使得你可以在戰場上處處先人一步。"
 tech_combat_computers_3:0 "智慧型戰鬥模擬"
 tech_combat_computers_3_desc:0 "使用高強度戰鬥模擬訓練智慧型人工智慧，可以得到對風險評估技術的潛在優化的深遠洞見。"
 tech_combat_computers_autonomous:0 "星艦自主智能"
 tech_combat_computers_autonomous_desc:0 "為我們的星艦配備半自主的智能將大幅增強它們在戰鬥中的反應能力。"
 tech_pd_tracking_1:0 "主動反制"
 tech_pd_tracking_1_desc:0 "有效的進攻是最好的防禦。"
 tech_pd_tracking_2:0 "互聯支援系統"
 tech_pd_tracking_2_desc:0 "經驗證，防禦武器陣列要比獨立防禦體系更加有效。"
 tech_pd_tracking_3:0 "預測演算法"
 tech_pd_tracking_3_desc:0 "更先進的預測系統可以極大提高主動反制系統的精確度。"
 tech_synchronized_defences:0 "同步防禦"
 tech_synchronized_defences_desc:0 "協調防禦和攻擊武器使用規範可以提高效率。"
 tech_global_research_initiative:1 "星際研究倡議"
 tech_global_research_initiative_desc:2 "一項旨在建設星際資源庫和更靈活的研究補助的計劃。"
 tech_cryostasis_1:0 "人工智慧殖民船"
 tech_cryostasis_1_desc:0 "這艘殖民船由人工智慧控制，船員和殖民者均可處於深度睡眠之中。"
 tech_cryostasis_1_machine_intelligence:0 "殖民地建設無人機"
 tech_cryostasis_1_desc_machine_intelligence:0 "小型但高效的建設無人機隊存放在殖民地船舶的貨物艙中。一旦在行星表面上啟動，他們將極大加快初始殖民進程。"
 tech_cryostasis_2:0 "自知殖民船"
 tech_cryostasis_2_desc:1 "這是一個相當先進的系統，在清楚知曉其目標的前提下能夠自我優化。"
 tech_automated_exploration:0 "自動探索協議"
 tech_automated_exploration_desc:0 "先進的人工智慧可以輔助科學官探索新世界，尋找新生命和新文明，前往從未有任何布洛葛去過的地方。在人工智慧幫助下，科學船可以探索宇宙。"
 tech_automated_exploration_machine_intelligence:0 "自主探索演算法"
 tech_automated_exploration_desc_machine_intelligence:0 "最新的更先進的演算法不僅可以加快勘察速度，還允許我們的探索器在缺少機械智慧體中心持續指示的情況下在深空中運作更久。"
 tech_auxiliary_fire_control:0 "輔助火控系統"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"
 
 # Resources
 tech_lythuric_gas:1 "萊素氣體精煉"
 tech_lythuric_gas_desc:1 "少量這種氣體的濃縮物就可以顯著增強能量力場的完整度。同時會使暴露其中的生物心智變得愚鈍像。"
 tech_mine_teldar:0 "鈦達爾水晶開採"
 tech_mine_teldar_desc:0 "鈦達爾水晶會發射可見光譜之外的強穿透性射線。"
 tech_mine_yuranic:0 "羽然水晶開採"
 tech_mine_yuranic_desc:0 "羽然水晶具備罕見的反射性，可用於增強能量武器的輸出功率。"
 tech_mine_neutronium:0 "中子礦石提取"
 tech_mine_neutronium_desc:1 "中子礦石是由中子構成的超高密度物質，可用於鍛造強度和耐久極高的裝甲。"
 tech_mine_dark_matter:0 "暗物質收集"
 tech_mine_dark_matter_desc:1 "這種獨特的物質具有許多看似打破物理定律的特性。僅在黑洞周圍或部分星雲附近可以提取。"

 # Ship Reactor Components
 tech_fission_power:0 "核分裂動力" # NOTE power should be 功率
 tech_fission_power_desc:1 "這種能量源通過感生裂變為星艦提供能量，但同時也會生成有害的核廢料。"
 tech_fusion_power:0 "核融合動力"
 tech_fusion_power_desc:1 "核融合能為星艦生成大量能量，但不會有裂變那麼多的危險。"
 tech_cold_fusion_power:0 "冷核融合動力"
 tech_cold_fusion_power_desc:1 "在相對低溫條件下維持聚變反應的技術將為我們的星艦創造新一代的聚變反應爐。"
 tech_antimatter_power:0 "反物質動力"
 tech_antimatter_power_desc:1 "通過利用正反物質湮滅產生的能量，為星艦生成能量的效率將優於核融合數個數量級。"
 tech_zero_point_power:0 "零點動力"
 tech_zero_point_power_desc:1 "這種發電機可以抽取真空能量，提為星艦供近乎無盡的能量。再無更高效的能量生成方式了。"
 tech_dark_matter_power_core:0 "暗物質動力"
 tech_dark_matter_power_core_desc:1 "這種發電機似乎能夠以某種方式從暗物質中汲取能量，為星艦提供物理定律無法解釋的巨大能量。"
 tech_dark_matter_propulsion:0 "暗物質推進器"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"

 tech_reactor_boosters_1:0 "反應爐增壓器"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "改良型反應爐增壓器"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "先進型反應爐增壓器"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 
 # Shield Components
 tech_shields_1:0 "偏轉器"
 tech_shields_1_desc:0 "能量偏轉器在過載前能夠抵擋一定量的敵方火力。它們的主要缺點是會耗費大量能量。"
 tech_shields_2:0 "改良型偏轉器"
 tech_shields_2_desc:0 "這種升級版的偏轉器屏障在過載前能夠吸收更多的打擊。"
 tech_shields_3:0 "護盾"
 tech_shields_3_desc:0 "這種新的護盾生成器代表著下一代能量屏障，取代了舊的偏轉器技術。它們能提供更優秀的防護。"
 tech_shields_4:0 "先進型護盾"
 tech_shields_4_desc:0 "這種升級版的護盾生成器能夠製造更強的能量場。只有持續的火力打擊才能穿透這層屏障。"
 tech_shields_5:0 "超級護盾"
 tech_shields_5_desc:0 "這種強化硬化過的能量護盾十分強大。它們提供的防護首屈一指。"
 tech_shield_rechargers_1:0 "護盾電容"
 tech_shield_rechargers_1_desc:1 "這些電容裡面儲存著額外的能量，可以快速給護盾充能。"
 tech_planetary_shield_generator:0 "行星護盾"
 tech_planetary_shield_generator_desc:0 "在行星的大氣層中生成一層強大的能量護盾比在真空中更具挑戰，但這在遭遇軌道轟炸時能提供強有力的防護。"
 tech_dark_matter_deflector:0 "暗物質偏轉器"
 tech_dark_matter_deflector_desc:0 "這些偏轉器利用暗物質偏轉來襲的火力，其方法似乎完全不符合自然定律。"
 tech_psionic_shield:0 "靈能護盾"
 tech_psionic_shield_desc:0 "這種極其強大的護盾是由靈能專家小組從純精神能量生成的。其能量還可被大型靈能發射器陣列進一步增強。"

 # Sensor Components
 tech_sensors_2:0 "引力傳感器"
 tech_sensors_2_desc:0 "這種傳感器一直在監測空間中的引力變化，比如因星際星艦的存在而產生的變化。"
 tech_sensors_3:0 "亞空間傳感器"
 tech_sensors_3_desc:0 "這種傳感器偵測星際星艦航行遺留的亞空間波動。其敏感度和監測範圍要強於引力傳感器陣列。"
 tech_sensors_4:0 "速子傳感器"
 tech_sensors_4_desc:0 "這種先進傳感器依靠速子束的旋轉偵測極遠處星艦的移動。"
 tech_orbital_sensor_array:0 "軌道傳感器陣列"
 tech_orbital_sensor_array_desc:0 "強大的傳感器陣列，可以安裝在軌道太空港上。它們可以對周圍太空區域保證良好的傳感器覆蓋。"

 # Power Plants
 tech_power_plant_1:0 "高能電容器"
 tech_power_plant_1_desc:0 "可以儲存巨量能源的電容器是現代文明的基礎。"
 tech_power_plant_2:0 "場調製"
 tech_power_plant_2_desc:0 "調製過的場可以增加產量並提高能量輸出。"
 tech_power_plant_3:0 "量子能狀態"
 tech_power_plant_3_desc:0 "基本的糾纏理論在能量生產中的應用可以大幅度提高能量輸出。"
 tech_power_plant_4:0 "量子場操控"
 tech_power_plant_4_desc:1 "處於量子疊加態的能量線圈，可以同時充放電。"
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "恆星吸收"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "全球能量管理"
 tech_power_hub_1_desc:1 "負載平衡設施可以大幅提升本地電網的穩定性，並將多餘的能源充入集中的電容。"
 tech_power_hub_2:0 "行星電力網"
 tech_power_hub_2_desc:1 "重組統一後的電網進一步減少了遠距離傳輸的電能損耗。"

 # Warp Drives
 tech_wormhole_generation_1:0 "亞空間蟲洞"
 tech_wormhole_generation_1_desc:0 "直接在亞空間打通一條隧道，在正常空間中兩個地方間建立臨時通道。在這兩點間航行幾乎不耗時間。"
 tech_wormhole_generation_2:0 "蟲洞校準矩陣"
 tech_wormhole_generation_2_desc:0 "建立穩定的蟲洞需要時間和大量的能量，但這一過程可以使用特殊的校準儀優化。"
 tech_wormhole_generation_3:0 "蟲洞包容場"
 tech_wormhole_generation_3_desc:0 "這種包容場使我們能夠建立更加強大的蟲洞，而不會引發突然的亞空間能量串級。"
 tech_hyper_drive_1:0 "超空間航行"
 tech_hyper_drive_1_desc:0 "正如蜘蛛網上的絲線，超空間的超次元在大多數恆星的引力井間運動。沿著這些超航道，理論上可以超過光速。"
 tech_hyper_drive_2:0 "超航道突破點"
 tech_hyper_drive_2_desc:0 "我們已經確定空間中存在一些地方，星艦自彼處「突破」進入超航道會消耗更少的能量。這將導出新一代超空間引擎。"
 tech_hyper_drive_3:0 "超空間滑流"
 tech_hyper_drive_3_desc:0 "新一代超空間引擎可以進入超空間中出現的亞空間滑流。這會極大提升引擎性能。"
 tech_hyperlane_mapping:0 "超空間航道測繪"
 tech_hyperlane_mapping_desc:0 "儘管我們不能通過超空間航行，但測繪整個銀河系的龐大超平面網路可以帶給我們對使用超航道者的明顯優勢。"
 tech_warp_drive_1:0 "曲速航行"
 tech_warp_drive_1_desc:0 "用曲速場包裹星艦，形成一個亞空間氣泡，理論上速度就可以超越光速了。"
 tech_warp_drive_2:0 "曲速場穩定器"
 tech_warp_drive_2_desc:0 "改進的曲速場穩定技術將會使我們的星艦消耗更少的能量同時航行更遠。"
 tech_warp_drive_3:0 "曲速引擎沖壓漏勺"
 tech_warp_drive_3_desc:0 "這種革命性的沖壓漏勺將安裝在曲速引擎上，作為粒子收集器，補充星際星艦的燃料損耗。"
 tech_jump_drive_1:0 "折躍引擎"
 tech_jump_drive_1_desc:1 "躍遷引擎是一項突破性技術奇蹟，撕碎局部時空連續體，在量子層級上重組，使之與目的地重疊——然後星艦看上去就從一個星系瞬間「躍」到另一個星系了。"
 tech_psi_jump_drive_1:0 "靈能折躍引擎"
 tech_psi_jump_drive_1_desc:1 "靈能折躍引擎利用船員發散出的靈能迫使艦體通過現實的阻礙，瞬間「躍」過超遠的距離。"
 tech_wormhole_stabilization:0 "蟲洞穩定技術"
 tech_wormhole_stabilization_desc:0 "自然產生的亞空間蟲洞十分無常，其波動的能量級通常不允許安全在其兩端孔間穿行。但是，有些辦法可以暫時穩定其基質。"
 tech_gateway_activation:0 "星門啟動技術"
 tech_gateway_activation_desc:0 "啟動那些散佈於銀河系中的廢棄星門的技術有可能能夠極大縮短航行時間。"
 tech_gateway_construction:0 "建造星門"
 tech_gateway_construction_desc:0 "建造新的星門的技術使我們可以建立快速航行網路，徹底改變星際航行。"
 
 # Aura Components
 tech_shield_recharge_aura_1:0 "電容場"
 tech_shield_recharge_aura_1_desc:1 "帶電粒子的局部場可以立刻給耗盡的護盾電容充能。"
 tech_aura_shield_dampener:0 "護盾緩衝器"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "量子失穩器"
 tech_aura_quantum_destabilizer_desc:1 "量子失穩器擾動局部量子場，干擾敵方星艦上的敏感瞄準設備。"
 tech_enigmatic_disruption_field:0 "神秘干擾場"
 tech_enigmatic_disruption_field_desc:1 "向局部大量發射弱性隨機調製的電磁脈衝，可以部分干擾敵方的護盾和武器系統。"
 
 # Aux
 tech_enigmatic_encoder:0 "神秘編碼器"
 tech_enigmatic_encoder_desc:1 "神秘編碼器可以按照一些不可確定的方式打亂飛行路線數據，然後再發回艦隊指揮。"
 tech_enigmatic_decoder:0 "神秘解碼器"
 tech_enigmatic_decoder_desc:1 "雖然在標準測試中表現一般，神秘解碼器的預測準確率似乎隨著目標飛行路線的隨機度提升而提升。"
 
 # Ascension perk
 tech_ascension_theory:0 "飛昇理論"
 tech_ascension_theory_desc:0 "我們的歷史是技術、政治、文化巨幅飛躍的重複循環。那些飛躍一般發生在動盪期後，隨後接著一段相對穩定時期。抓住這個核心，復現飛躍的前提，我們可以縮短循環週期，實現自身利益。"
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 
