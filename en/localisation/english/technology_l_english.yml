 tech_destroyer_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的驅逐艦。"
 tech_destroyer_hull_2:0 "先進型驅逐星艦體"
 tech_destroyer_hull_2_desc:0 "最新一代的驅逐星艦體擁有優化的結構完整性力場，同時改進了艙壁。"
 tech_destroyer_build_speed:0 "驅逐艦建設標準"
