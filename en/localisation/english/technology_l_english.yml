 tech_repeatable_improved_army_damage:0 "主動適應"
 tech_repeatable_improved_army_damage_desc:1 "已經證明讓地面部隊反覆學習標準的處理方案可以讓他們在正面作戰時更強大。"
 tech_repeatable_improved_army_health:0 "神經緩衝器"
