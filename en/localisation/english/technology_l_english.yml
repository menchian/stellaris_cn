 tech_self_aware_logic:2 "自演邏輯"
 tech_self_aware_logic_desc:2 "內省優先化。"
 tech_sapient_ai:0 "正電子AI"
 tech_sapient_ai_desc:0 "不斷演化的人工智慧即將為真正的合成智慧開啟大門。"
 
 tech_administrative_ai_hive_mind:0 "神經突觸增強劑"
 tech_administrative_ai_desc_hive_mind:0 "三思而後行。我們的思維將無人能及。"
 tech_self_aware_logic_hive_mind:0 "自主神經突觸"
