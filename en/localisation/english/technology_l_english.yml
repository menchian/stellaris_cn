 # Physics - Weapons
 # ###################################

 # Laser Branch
 tech_lasers_1:0 "紅光雷射器"
 tech_lasers_1_desc:0 "可以向目標發射聚焦光束的能量武器，通過產生高熱量對敵方造成傷害。"
 tech_lasers_2:0 "藍光雷射器"
 tech_lasers_2_desc:0 "比紅雷射更強大，這一藍色變種發射的電磁輻射波長對於大多數有機生命體呈藍色或藍紫色。"
 tech_lasers_3:0 "紫外光雷射器"
 tech_lasers_3_desc:0 "紫外線雷射器是其藍色前身的升級強化版本。這種武器精準而具破壞性，可以造成巨大的殺傷。"
 tech_lasers_4:0 "X射線雷射器"
 tech_lasers_4_desc:0 "這種雷射器的波長較紫外線雷射短，但更具破壞性。"
 tech_lasers_5:0 "伽瑪射線雷射器"
 tech_lasers_5_desc:0 "伽瑪雷射器發射的電磁輻射頻率非常高。其破壞能力在能量武器中無與倫比。"
 tech_energy_lance_1:0 "粒子光矛"
 tech_energy_lance_1_desc:1 "這種重型能量武器可以發射聚焦粒子束，造成巨大的傷害。其發射器陣列的規模限制了其使用範圍，只能用於戰列艦和泰坦。"
 tech_energy_lance_2:0 "速子光矛"
 tech_energy_lance_2_desc:1 "粒子光矛的強化版，這種武器會發射擁有超高能量的超光速粒子束。和前身一樣，其使用範圍限於戰列艦和泰坦。"
 tech_perdition_beam:0 "毀滅光束"
 tech_perdition_beam_desc:0 "相連能量放大器導管的巨型陣列，能發射火力前所未有的光束。其規模過大，只適合安裝在泰坦星艦上。"
 
 # Plasma Weapons
 tech_plasma_1:0 "等離子體噴射器"
 tech_plasma_1_desc:0 "向目標發射毀滅性高能等離子體球的武器。這些等離子體射彈可以輕而易舉地穿透星艦的裝甲。"
 tech_plasma_2:0 "等離子體加速器"
 tech_plasma_2_desc:0 "這種新的加速器發射的高能等離子體射彈具有改善的抑制場。這將減少射彈飛向目標時的能量洩露。"
 tech_plasma_3:0 "等離子體火炮"
 tech_plasma_3_desc:0 "最先進的等離子體武器，這種大炮是舊一代有些湊合的等離子體噴射器的完全軍事化版本。其等離子體射彈更加致命。"
 tech_arc_emitter_1:0 "電弧產生器"
 tech_arc_emitter_1_desc:1 "向目標發射擁有混亂能量的電弧的強大武器。可以部分無視裝甲和護盾。"
 tech_arc_emitter_2:0 "聚焦電弧產生器"
 tech_arc_emitter_2_desc:0 "這種升級的發射器配備了更好的聚焦透鏡，這使得它們可以釋放更加強大的能量。"

 # Disruptor Weapons
 tech_disruptors_1:0 "裂解器"
 tech_disruptors_1_desc:1 "裂解器能夠發射高能閃電，弱化並破壞目標原子間的分子鍵。它們能夠穿透護盾和裝甲直接對敵方艦體和人員造成嚴重破壞。"
 tech_disruptors_2:0 "離子裂解器"
 tech_disruptors_2_desc:1 "這種升級的裂解器可以向目標發射更具破壞性的離子閃電。"
 tech_disruptors_3:0 "相位裂解器"
 tech_disruptors_3_desc:0 "這種極度高能量的裂解器可以發射量子能量荷，對任何不幸被命中者造成可怕的傷害。"
 tech_energy_torpedoes_1:1 "質子發射器"
 tech_energy_torpedoes_1_desc:2 "這些能量彈由密集的質子組成，能夠對敵星艦體造成巨大的傷害。"
 tech_energy_torpedoes_2:1 "中子發射器"
 tech_energy_torpedoes_2_desc:1 "升級的能量彈由中子而非質子組成，擁有強大的破壞力。"

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "異次元武器"
 tech_extradimensional_weapon_1_desc:1 "在低維平面上應用五維的能量操縱原理，可以造就強大的能量武器。"
 tech_mining_drone_weapon_1:0 "採礦雷射"
 tech_mining_drone_weapon_1_desc:1 "使用強聚焦透鏡結合振蕩發射頻率有助於創造出強度足夠開採小行星或擊落敵人的雷射。"
 tech_space_cloud_weapon_1:0 "雲中閃電導管"
 tech_space_cloud_weapon_1_desc:1 "虛空之雲使用組成其大部分核心的稠密氣體產生的電荷釋放燃燒的等離子體射流。使用相同的氣體成分和特製導管，可以製造出強大的閃電武器。"
 tech_blue_crystal_weapon_1:0 "藍晶體電容"
 tech_blue_crystal_weapon_1_desc:1 "晶態實體在內部稜柱體內儲存恆星輻射，可以將之聚焦並發射類雷射束。利用藍晶體類型的稜柱體特性，我們能夠建造產生類似波長能量的雷射電容器。"
 tech_green_crystal_weapon_1:0 "綠晶體電容"
 tech_green_crystal_weapon_1_desc:1 "晶態實體在內部稜柱體內儲存恆星輻射，可以將之聚焦並發射類雷射束。利用綠晶體類型的稜柱體特性，我們能夠建造產生類似波長能量的雷射電容器。"
 tech_yellow_crystal_weapon_1:0 "黃晶體電容"
 tech_yellow_crystal_weapon_1_desc:1 "晶態實體在內部稜柱體內儲存恆星輻射，可以將之聚焦並發射類雷射束。利用黃晶體類型的稜柱體特性，我們能夠建造產生類似波長能量的雷射電容器。"
 tech_red_crystal_weapon_1:0 "紅晶體電容"
 tech_red_crystal_weapon_1_desc:1 "晶態實體在內部稜柱體內儲存恆星輻射，可以將之聚焦並發射類雷射束。利用紅晶體類型的稜柱體特性，我們能夠建造產生類似波長能量的雷射電容器。"
 
