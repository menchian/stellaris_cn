 #Physics
 tech_repeatable_improved_tile_energy_output:0 "應用超導技術"
 tech_repeatable_improved_tile_energy_output_desc:1 "傳輸效率的微小改善可以相當大地減少總能量損失。"
 tech_repeatable_improved_shield_output:0 "護盾諧波"
 tech_repeatable_improved_shield_output_desc:1 "船體護盾的基本力學很複雜，但可以通過多種方式調整和改進。"
 tech_repeatable_weapon_type_energy_damage:0 "聚焦陣列"
