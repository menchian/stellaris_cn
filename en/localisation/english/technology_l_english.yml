 tech_shield_rechargers_1_desc:1 "這些電容裡面儲存著額外的能量，可以快速給護盾充能。"
 tech_planetary_shield_generator:0 "行星護盾"
 tech_planetary_shield_generator_desc:0 "在行星的大氣層中生成一層強大的能量護盾比在真空中更具挑戰，但這在遭遇軌道轟炸時能提供強有力的防護。"
 tech_dark_matter_deflector:0 "暗物質偏轉器"
 tech_dark_matter_deflector_desc:0 "這些偏轉器利用暗物質偏轉來襲的火力，其方法似乎完全不符合自然定律。"
 tech_psionic_shield:0 "靈能護盾"
 tech_psionic_shield_desc:0 "這種極其強大的護盾是由靈能專家小組從純精神能量生成的。其能量還可被大型靈能發射器陣列進一步增強。"
 tech_psionic_barrier:0 "靈能屏障"
 tech_psionic_barrier_desc:0 "這種屏障是由一群靈能專家用純粹的靈能生成的。它可以阻擋一些敵方火力，就像我們的偏導護盾系統一樣，不過無需耗費大量的能量。"

 # Sensor Components
 tech_sensors_2:0 "重力探測器"
 tech_sensors_2_desc:0 "這些探測器一直在監測空間中的重力波動，比如星艦等物體的存在造成的重力變化。"
 tech_sensors_3:0 "亞空間探測器"
 tech_sensors_3_desc:0 "這些探測器在監測由於星際星艦飛行造成的亞空間波動。它們的敏感度和監測範圍甚至要高於引力監測探測器陣列。"
 tech_sensors_4:0 "速子探測器"
 tech_sensors_4_desc:0 "可以靠超光速粒子束的旋轉來監測極遠處星艦行動的先進探測器。"
 tech_orbital_sensor_array:0 "軌道探測器陣列"
 tech_orbital_sensor_array_desc:0 "可以安裝在軌道太空港的強大的探測器矩陣。它們可以對周邊的空間保證優秀的探測器覆蓋率。"

 # Power Plants
 tech_power_plant_1:0 "高能電容器"
 tech_power_plant_1_desc:0 "可以儲存巨量能源的電容器是現代文明的基礎。"
 tech_power_plant_2:0 "場域調製"
 tech_power_plant_2_desc:0 "調製過的場域可以增加產量並提高能量輸出。"
 tech_power_plant_3:0 "量子能狀態"
 tech_power_plant_3_desc:0 "基本的量子糾纏理論在能量生產中的應用可以大幅度提高能量輸出。"
 tech_power_plant_4:0 "量子場域調製"
 tech_power_plant_4_desc:1 "處於量子疊加態的能量線圈，可以同時充放電。"
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "恆星吸收"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "全球能量管理"
 tech_power_hub_1_desc:1 "負載平衡設施可以大幅提升本地電網的穩定性，並將多餘的能源充入集中的電容。"
 tech_power_hub_2:0 "行星電力網"
 tech_power_hub_2_desc:1 "重組統一後的電網進一步減少了遠距離傳輸的電能損耗。"

 # Warp Drives
 tech_wormhole_generation_1:0 "亞空間蟲洞"
 tech_wormhole_generation_1_desc:0 "直接在亞空間打通一條隧道，在正常空間中兩個地方間建立臨時通道。在這兩點間航行幾乎不耗時間。"
 tech_wormhole_generation_2:0 "蟲洞校準矩陣"
 tech_wormhole_generation_2_desc:0 "建立穩定的蟲洞需要時間和大量的能量，但這一過程可以使用特殊的校準儀優化。"
 tech_wormhole_generation_3:0 "蟲洞包容場"
 tech_wormhole_generation_3_desc:0 "這種包容場可以讓我們創造更加強大的蟲洞，而不會引發突然的亞空間能階躍遷。"
 tech_hyper_drive_1:0 "超空間航行"
 tech_hyper_drive_1_desc:0 "就像蜘蛛網上的一根線一樣，多維空間的其他次元在大多數恆星的重力圈中運動。 在這些地方之間，理論上是可以超過光速的。"
 tech_hyper_drive_2:0 "超平面突破點"
 tech_hyper_drive_2_desc:0 "我們發現了空間中有一些地方，星艦要「突破」進入超平面的話會消耗更少的能量。這會引領一種新的超速行進方式。"
 tech_hyper_drive_3:0 "超空間滑流"
 tech_hyper_drive_3_desc:0 "新一代超空間引擎可以進入超空間中出現的亞空間滑流。這會極大提升引擎性能。"
 tech_hyperlane_mapping:0 "超空間航道測繪"
 tech_hyperlane_mapping_desc:0 "儘管我們不能通過超空間航行，但測繪整個銀河系的龐大超平面網路可以帶給我們對使用超航道者的明顯優勢。"
 tech_warp_drive_1:0 "曲速航行"
 tech_warp_drive_1_desc:0 "用曲速場包裹星艦，形成一個亞空間氣泡，理論上速度就可以超越光速了。"
 tech_warp_drive_2:0 "曲速場穩定器"
 tech_warp_drive_2_desc:0 "改進的曲速場穩定技術將會使我們的星艦消耗更少的能量同時航行更遠。"
 tech_warp_drive_3:0 "曲速引擎沖壓漏勺"
 tech_warp_drive_3_desc:0 "這種革命性的沖壓漏勺將安裝在曲速引擎上，作為粒子收集器，補充星際星艦的燃料損耗。"
 tech_jump_drive_1:0 "折躍引擎"
 tech_jump_drive_1_desc:1 "躍遷引擎是一項突破性技術奇蹟，撕碎局部時空連續體，在量子層級上重組，使之與目的地重疊——然後星艦看上去就從一個星系瞬間「躍」到另一個星系了。"
 tech_psi_jump_drive_1:0 "靈能折躍引擎"
 tech_psi_jump_drive_1_desc:1 "靈能折躍引擎利用船員發散出的靈能迫使船體通過現實的阻礙，瞬間「躍」過超遠的距離。"
 tech_wormhole_stabilization:0 "蟲洞穩定技術"
 tech_wormhole_stabilization_desc:0 "自然產生的亞空間蟲洞十分不穩定，其波動的能量顯然不可能用於安全地行進於兩個地點之間。但是，我們有辦法令其暫時穩定下來。"
 tech_gateway_activation:0 "星門啟動技術"
 tech_gateway_activation_desc:0 "啟動那些散佈於銀河系中的廢棄星門的技術有可能能夠極大縮短航行時間。"
 tech_gateway_construction:0 "建造星門"
 tech_gateway_construction_desc:0 "建造新的星門的技術使我們可以建立快速航行網路，徹底改變星際航行。"

 # Aura Components
 tech_shield_recharge_aura_1:0 "電容場域"
 tech_shield_recharge_aura_1_desc:1 "帶電粒子的局部場可以立刻給耗盡的護盾電容充能。"
 tech_aura_shield_dampener:0 "護盾緩衝器"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "量子失穩器"
 tech_aura_quantum_destabilizer_desc:1 "量子失穩器擾動局部量子場，干擾敵方星艦上的敏感瞄準設備。"
 tech_enigmatic_disruption_field:0 "神秘干擾場"
 tech_enigmatic_disruption_field_desc:1 "向局部大量發射弱性隨機調製的電磁脈衝，可以部分干擾敵方的護盾和武器系統。"
 
 # Aux
 tech_enigmatic_encoder:0 "神秘編碼器"
 tech_enigmatic_encoder_desc:1 "神秘編碼器可以隨機打亂飛行路線數據，然後將其發送回艦隊指揮處。"
 tech_enigmatic_decoder:0 "神秘解碼器"
 tech_enigmatic_decoder_desc:1 "進行標準測試時，神秘編碼器的預測準確率似乎隨著目標飛行路線的隨機度提升而提升。"
 
 # Ascension perk
 tech_ascension_theory:0 "飛昇理論"
 tech_ascension_theory_desc:0 "我們的歷史是技術、政治、文化巨幅飛躍的重複循環。那些飛躍一般發生在動盪期後，隨後接著一段相對穩定時期。抓住這個核心，復現飛躍的前提，我們可以縮短循環週期，實現自身利益。"
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 
 # ###################################
 # Physics - Weapons
 # ###################################

 # Laser Branch
 tech_lasers_1:0 "紅光雷射器"
 tech_lasers_1_desc:0 "可以向目標發射聚焦光束的能量武器，通過產生高熱量對敵方造成傷害。"
 tech_lasers_2:0 "藍光雷射器"
 tech_lasers_2_desc:0 "比紅光雷射更加強力，這些藍光發出的電磁輻射波長可以讓大多數有機生命體發生變異。"
 tech_lasers_3:0 "紫外光雷射器"
 tech_lasers_3_desc:0 "紫外線雷射器是它的前身，藍光雷射的更新強化版本。這些武器精準而充滿毀滅性，可以造成巨大的殺傷。"
 tech_lasers_4:0 "X射線雷射器"
 tech_lasers_4_desc:0 "這種雷射的波長較紫外線短一些，但是更具破壞性。"
 tech_lasers_5:0 "伽瑪射線雷射器"
 tech_lasers_5_desc:0 "伽瑪雷射器發出的電磁輻射的頻率非常高。這是擁有無與倫比的破壞力的武器。"
 tech_energy_lance_1:0 "粒子光矛"
 tech_energy_lance_1_desc:1 "這種重型能量武器可以發射強力的粒子束，造成巨大的傷害。它們的發射器陣列規模限制了其只能被使用於戰列艦和泰坦。"
 tech_energy_lance_2:0 "速子光矛"
 tech_energy_lance_2_desc:1 "粒子光矛的強化版，這種武器會發射擁有超高能量的超光速粒子束。和前身一樣，其使用範圍限於戰列艦和泰坦。"
 tech_perdition_beam:0 "毀滅光束"
 tech_perdition_beam_desc:0 "相連能量放大器導管的巨型陣列，能發射火力前所未有的光束。其規模過大，只適合安裝在泰坦星艦上。"

 # Plasma Weapons
 tech_plasma_1:0 "等離子發射器"
 tech_plasma_1_desc:0 "可以向目標發射毀滅性的高能等離子束的武器。這種等離子發射器在對付大型星艦的裝甲時特別有效。"
 tech_plasma_2:0 "等離子加速器"
 tech_plasma_2_desc:0 "這種新的加速器利用升級的牽引場來加速發射高能等離子體。這中技術使得在發射等離子束的時候能量洩露更少了。"
 tech_plasma_3:0 "等離子火炮"
 tech_plasma_3_desc:0 "最先進的等離子武器，這種大炮是之前的升級版等離子發射器完全軍事化的成果。它們的等離子炮彈更加致命。"
 tech_arc_emitter_1:0 "電弧產生器"
 tech_arc_emitter_1_desc:1 "可以向目標發射擁有混亂能量的電弧的強大武器。可以在某種程度上無視裝甲和護盾。"
 tech_arc_emitter_2:0 "聚能電弧產生器"
 tech_arc_emitter_2_desc:0 "這些升級後的發射器裝備了更優秀的聚焦透鏡，這使得它們可以發射出更加強大的能量。"

 # Disruptor Weapons
 tech_disruptors_1:0 "裂解器"
 tech_disruptors_1_desc:1 "裂解器能夠發射高能閃電，弱化並破壞目標原子間的分子鍵。它們能夠穿透護盾和裝甲直接對敵方船體和人員造成嚴重破壞。"
 tech_disruptors_2:0 "離子裂解器"
 tech_disruptors_2_desc:1 "這種升級的裂解器可以向目標發射更具破壞性的離子閃電。"
 tech_disruptors_3:0 "相位裂解器"
 tech_disruptors_3_desc:1 "這種極度高能量的裂解器可以發射量子能量荷，對任何不幸被命中者造成可怕的傷害。"
 tech_energy_torpedoes_1:1 "質子發射器"
 tech_energy_torpedoes_1_desc:2 "這些能量彈由密集的質子組成，能夠對敵星艦體造成巨大的傷害。"
 tech_energy_torpedoes_2:1 "中子發射器"
 tech_energy_torpedoes_2_desc:1 "升級的能量彈由中子而非質子組成，擁有強大的破壞力。"
 null_void_beam:0 "無效虛空光束"
 null_void_beam_desc:1 "利用太虛的熵特性，這種光束可以真正地摧毀能量。"

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "異次元武器"
 tech_extradimensional_weapon_1_desc:1 "在低次元中使用五維的能量操縱規則，可以造就強大的能量武器。"
 tech_mining_drone_weapon_1:0 "採礦雷射"
 tech_mining_drone_weapon_1_desc:1 "使用強烈聚焦透鏡結合振蕩發射頻率來創造出足夠開採小行星或擊落敵人的雷射。"
 tech_space_cloud_weapon_1:0 "雲中雷電導管"
 tech_space_cloud_weapon_1_desc:1 "雲的電位差製造出巨大的燃燒的電漿體構成了雷電。使用相同得氣體合併在一起，可以製造出同樣強大的雷電武器。"
 tech_blue_crystal_weapon_1:0 "藍色晶石發射器"
 tech_blue_crystal_weapon_1_desc:1 "水晶晶體內部的菱形可以儲存一些射線，並放出雷射一樣的粒子束。利用這種藍色的稜柱特性，我們可以造出能產生更短波長的雷射的電容器。"
 tech_green_crystal_weapon_1:0 "綠色晶石發射器"
 tech_green_crystal_weapon_1_desc:1 "水晶晶體內部的菱形可以儲存一些射線，並放出雷射一樣的粒子束。利用這種綠色的稜柱特性，我們可以造出能產生更短波長的雷射的電容器。"
 tech_yellow_crystal_weapon_1:0 "黃色晶石發射器"
 tech_yellow_crystal_weapon_1_desc:1 "水晶晶體內部的菱形可以儲存一些射線，並放出雷射一樣的粒子束。利用這種黃色的稜柱特性，我們可以造出能產生更短波長的雷射的電容器。"
 tech_red_crystal_weapon_1:0 "紅色晶石發射器"
 tech_red_crystal_weapon_1_desc:1 "水晶晶體內部的菱形可以儲存一些射線，並放出雷射一樣的粒子束。利用這種紅色的稜柱特性，我們可以造出能產生更短波長的雷射的電容器。"
 
