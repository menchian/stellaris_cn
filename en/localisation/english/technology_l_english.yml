 # Starbases
 tech_starbase_1:0 "太空基地建設"
 tech_starbase_1_desc:0 "為了充分利用星系資源，我們必須在星系主星低軌建設中心化太空設施。"
 tech_starbase_2:0 "星港"
 tech_starbase_2_desc:0 "最早的太空基地不過是臨時的哨站。永久的星港能使我們更牢固地控制星系。"
 tech_starbase_3:0 "星球據點"
 tech_starbase_3_desc:0 "隨著太空交通的增加，我們需要規模更大、更具有防禦能力的太空基地以維持對星系空間航道的控制。"
 tech_starbase_4:0 "星球要塞"
 tech_starbase_4_desc:0 "這些強大的太空堡壘是星系內所有軍事活動的中心。除了最頑固的進攻者，這些堡壘能夠阻止一切敵人。"
 tech_starbase_5:0 "衛城"
 tech_starbase_5_desc:0 "能以一己之力阻擋幾輪艦隊進攻的巨大作戰基地的建設計劃已經提出。 一旦實現，這些衛城將成為可與星系樞紐相媲美的偉大紀念碑。"
 
 tech_modular_engineering:0 "工程模組化"
 tech_modular_engineering_desc:0 "流水線化太空基地的建設過程，採用模組設計，將使當前建造耗時和成本減少一半。"
 
 tech_defense_platform_hull_1:0 "改進結構完整性"
 tech_defense_platform_hull_1_desc:0 "強化的框架結構和具有更強衝擊吸收能力的防爆護盾，即使在巨大壓力下，也能確保平台的結構完整性。"
 
