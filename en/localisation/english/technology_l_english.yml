 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:1 "回收武器開火時發散的熱量，用於裝載彈藥，提高艦載機的武器射速。"
 tech_repeatable_improved_planet_sensor_range:0 "行星信號增強器"
