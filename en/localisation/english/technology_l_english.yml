 tech_repeatable_improved_starbase_capacity:0 "星際擴張"
 tech_repeatable_improved_starbase_capacity_desc:1 "用於維持升級後的太空基地的巨大後勤供給網能夠深入改善，使我們能夠維持更多太空基地。"
 tech_repeatable_improved_slave_mineral_output:0 "刺激性飲食"
