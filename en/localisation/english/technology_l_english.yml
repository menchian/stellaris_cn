 tech_amoeba_strike_craft_1:0 "變形蟲飼養工程"
 tech_amoeba_strike_craft_1_desc:1 "通過圈養太空變形蟲，我們可以修改基因讓它們的共生鞭毛成為我艦隊的有機艦載機。"
 tech_swarm_strike_craft_1:0 "蟲群孳息池"
 tech_swarm_strike_craft_1_desc:1 "收集擊敗的蟲族的標本使得我們可以複製並修改基因造出我們自己的戰鬥蟲群。"
 tech_scourge_missile_1:0 "災禍導彈"
 tech_scourge_missile_1_desc:1 "通過分析蟲群使用的生物武器，我們可以造出自行射彈，傳播同樣可怕的殺傷力。"
 tech_space_whale_weapon_1:0 "頻率調諧"
 tech_space_whale_weapon_1_desc:1 "採用天凱從氣態物質中虹吸能量的方法，完全可能造出從敵艦汲取能量的武器。"
 
