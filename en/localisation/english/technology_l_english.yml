 # Ship sizes
 tech_space_exploration:0 "太空探索"
 tech_space_exploration_desc:0 "超光速航行的實現意味著太空探索新的黎明。載人探索其他星系的任務不只是可能，而是成為現實。"
 tech_corvettes:0 "護衛艦"
 tech_corvettes_desc:0 "超光速技術的突破允許我們嘗試將傳統的地表起飛航天星艦模式向軍用轉變，最終創造了相對小、快速、易於操作但火力有限的軍艦。"
 tech_destroyers:0 "驅逐艦"
 tech_destroyers_desc:0 "儘管驅逐艦比護衛艦更大， 但是其船體仍然為相對靈活的炮艇而設計。"
 tech_cruisers:0 "巡洋艦"
 tech_cruisers_desc:0 "基於原本試驗性下一代殖民船的船體構造，巡洋艦擁有足夠多的掛載點，便於攜帶大型武器。"
 tech_battleships:0 "戰列艦"
 tech_battleships_desc:0 "作為最大型的標準軍艦，戰列艦有著堅固的裝甲，搭載有多台火炮。"
 tech_titans:0 "泰坦"
 tech_titans_desc:0 "仿照若隱若現於停滯上國核心星系的巨大黑影而構建，泰坦可以配備X規模的武器。"
 tech_colossus:0 "巨像"
 tech_colossus_desc:0 "巨型構造工程技術的進步模糊了幻想與現實的界限，搭載了能僅通過一個按鈕就徹底抹去或徹底改變整顆星球的武器的巨像級軍艦橫空出世。"
 
 # Ships upgrades
 tech_corvette_hull_1:0 "護衛艦中級護甲"
 tech_corvette_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的護衛艦。"
 tech_corvette_hull_2:0 "護衛艦高級護甲"
 tech_corvette_hull_2_desc:0 "最新一代的護衛艦護甲擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
 tech_corvette_build_speed:0 "護衛艦建設標準"
 tech_corvette_build_speed_desc:0 "制定新的護衛艦設計建造標準，極大提高生產流水線效率。"
  
 tech_destroyer_hull_1:0 "驅逐艦中級護甲"
 tech_destroyer_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的驅逐艦。"
 tech_destroyer_hull_2:0 "驅逐艦高級護甲"
 tech_destroyer_hull_2_desc:0 "最新一代的驅逐艦護甲擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
 tech_destroyer_build_speed:0 "驅逐艦建設標準"
 tech_destroyer_build_speed_desc:0 "制定新的驅逐艦標準模型，大大增加流水線的生產效率。"
  
 tech_cruiser_hull_1:0 "巡洋艦中級船體"
 tech_cruiser_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的巡洋艦。"
 tech_cruiser_hull_2:0 "巡洋艦高級船體"
 tech_cruiser_hull_2_desc:0 "最新一代的巡洋星艦擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
 tech_cruiser_build_speed:0 "巡洋艦建設標準"
 tech_cruiser_build_speed_desc:0 "制定新的巡洋艦標準模型，大大增加流水線的生產效率。"
 
 tech_battleship_hull_1:0 "戰列艦中級船體"
 tech_battleship_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的戰列艦。"
 tech_battleship_hull_2:0 "戰列艦高級船體"
 tech_battleship_hull_2_desc:0 "最新一代的戰列星艦體擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
 tech_battleship_build_speed:0 "戰列艦建設標準"
 tech_battleship_build_speed_desc:0 "制定新的戰列艦標準模型，大大增加流水線的生產效率。"

 tech_titan_hull_1:0 "泰坦中級船體"
 tech_titan_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的泰坦。"
 tech_titan_hull_2:0 "泰坦高級船體"
 tech_titan_hull_2_desc:0 "最新一代的泰坦船體擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
