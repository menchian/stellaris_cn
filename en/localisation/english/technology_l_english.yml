 # Machine Empire Techs
 #####################################
 tech_probability_theory:0 "有機生命體概率理論"
 tech_probability_theory_desc:0 "通過足夠先進的數學模擬，可能能夠以有限的方法預測有機生命體社會的經濟波動。我們可以借此操縱他們的股票市場，為我們贏取優勢。"
 tech_binary_motivators:0 "二進制激勵器"
 tech_binary_motivators_desc:0 "這些先進的激勵器比先前的版本更小、更輕量，使機器人單元能夠為子系統分配額外空間。"
 tech_nanite_assemblers:0 "奈米機器人裝配器"
 tech_nanite_assemblers_desc:0 "使用可編譯的奈米機器人協助建造新的機器人單元，這將允許更先進的機型，配備更大的子系統陣列。"
 tech_adaptive_combat_algorithms:0 "自適應戰鬥演算法"
 tech_adaptive_combat_algorithms_desc:0 "有機生命體經常使用不合邏輯、不可預測的戰術，而這些戰術很難有效應對。應用自適應戰術和新的、更可操控的作戰體應當能提供決定性的優勢。"
 tech_biomechanics:0 "生物力學"
 tech_biomechanics_desc:0 "有機生命體數百萬年的漫長演化偶爾能單純通過時間的積累沉澱出優雅的解決方案。這些解決方案也應當服務於機械體設計。"
 tech_singularity_core:0 "奇點核心"
 tech_singularity_core_desc:0 "在可控環境中研究捕獲的黑洞有巨大的研究價值。"
 tech_micro_replicators:0 "微型複製機"
 tech_micro_replicators_desc:0 "配有顯微設備的複製機能夠讓我們複製出帶有更多複雜細節的子人口。"
 tech_self_assembling_components:0 "自動組裝構件"
 tech_self_assembling_components_desc:0 "仿照有機物DNA而來，這些微型機械智慧體可以自動組成大多數新無人機需要的零件。"

