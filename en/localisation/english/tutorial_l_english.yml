 advisor.10.name:0 "異常現象"
 advisor.10.desc:2 "我們發現了一處§S異常現象§!！我們的§S科研船§!在勘察外星球時，偶爾會發現這些事物。§S科學家§!可以研究§S異常現象§!，如果他們的技能足以勝任！\n\n發現但未研究的異常現象列在§S情報日誌§!的§S異常§!標籤下。如果要殖民或以其它方式開發行星，必須先研究行星上發現的異常現象。"
 advisor.15.name:0 "可用殖民地"
 advisor.15.desc:1 "我們的一艘§S科研船§!發現了十分適合作為我們第一塊殖民地的星球。它和我們母星的§S行星種類§!相同，所以我們的殖民者應該可以很快適應。\n\n但是在我們殖民這個世界之前，我們的邊境線必須擴展並覆蓋它所在的星系。通過§S工程船§!在這裡建造§S太空基地§!可以完成這項工作。"
 advisor.17.name:0 "第一塊殖民地"
 advisor.17.desc:0 "祝賀你殖民了一顆新星球！殖民者正在建造他們的第一個定居點，想要讓他們自給自足，則還需要一段時間。\n\n殖民地在第一個定居點完成前會不斷消耗我們的資源，所以不要一次性對過多行星進行殖民。"
 advisor.20.name:0 "負收入"
 advisor.20.desc:0 "我們正以可怕的速度損失能源點數，上個月的預算報表情況十分糟糕。\n\n維護費用是財政赤字的常見原因。如果不幸言中，則應該遣散一部分星艦、部隊或者太空港。"
 advisor.26.name:0 "進行勘察"
 advisor.26.desc:3 "我們的首要目標是§S勘察§!我們相鄰星系裡的所有天體。勘察完成之後就可發現天體上儲存的資源和那些可居住的行星。最初比較慢，但§S科研船§!的§S勘察速度§!隨任命的§S科學家§!經驗的豐富而加快。\n\n想要開始勘察，請選擇我們的§S科研船§!並點擊§S勘察§!命令。然後進入§S銀河地圖§!並點擊與我們家園星系相鄰的未勘察星系。注意，該星艦將移動到該星系並依次勘察其中的所有行星。"
 advisor.27.name:0 "第一次接觸"
 advisor.27.desc_01:0 "我們與外星帝國發生了第一次接觸！這些醜陋的生物擁有宇宙飛行的技術，就像我們一樣。他們很有可能會對我們造成威脅。\n\n他們的帝國現已列入§S星系§!介面的§S帝國§!標籤頁下，在那裡我們可以和他們建交。"
 advisor.27.desc_02:0 "我們與外星帝國發生了第一次接觸！這些奇特的生物擁有宇宙飛行的技術，就像我們一樣。我們最好進行一下進一步瞭解。\n\n他們的帝國現已列入§S星系§!介面的§S帝國§!標籤頁下，在那裡我們可以和他們建交。"
 advisor.27.desc_03:0 "我們與外星帝國發生了第一次接觸！他們擁有宇宙飛行的技術，就像我們一樣。在我們瞭解他們的目的前應小心行事。\n\n他們的帝國現已列入§S外交§!標籤頁下，在那裡我們可以和他們建交。"
 advisor.28.name:0 "墮落帝國"
 advisor.28.desc:1 "我們接觸到了一個古老且非常先進的文明！幸運的是，他們似乎正在衰退，而且很可能已經不理解他們自己的科技了。\n\n如果不激怒他們，他們應該不會主動進行挑釁。所以我們應該避免進入他們的領地——至少在達到相同的科技水準前不要進入。"

