 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "§S政府§!介面顯示了關於我帝國和帝國政府的訊息。在這裡可以看到我們的§S統治者§!和相關效果。\n\n另一個標籤提供了帝國§S人口統計§!數據的概覽。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "§S科技§!介面中可以查看我方當前的研究方向。科技分為三大領域，而每個領域通常有三個可選的研究分支。\n\n就算不分配§S科學家§!到相關領域也可以研究科技，但花費的時間會顯著延長，所以通常不推薦這樣做！"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "接觸"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "在§S外交§!介面中可以查看所有已知§S帝國§!的詳細列表，以及他們對我們的§S態度§!，還可以便利地與他們開展§S外交§!行動。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "情報日誌"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S情報日誌§!中詳細列出了當前可用的§S特殊項目§!以及一些其它需要注意的事項。隨著對宇宙探索的深入，新條目也會接連出現。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "星艦設計器"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "所有我方帝國使用的§S星艦§!都是在這裡進行設計的。隨著新科技的研究完成，可以解鎖新的§S星艦尺寸§!和§S組件§!。"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "行星列表"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:4 "§S行星和星域!介面顯示了我們所有殖民星球的概覽，包括其§人口§!和§S資源產出§!。隨著帝國的發展，星球將自動組成§S星域§!，星域對於管理龐大的帝國至關重要。\n\n你可以為§S星域§!分配資源，並設定自動建造並升級行星上的§S建築§!和§S地區§!。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "軍事艦隊"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§S艦隊§! 用於保護我們的新興帝國免遭威脅……或按照我們的意願，通過武力擴展我們的榮耀統治。\n\n我們當前的§S艦隊規模§!有限，但通過研究新科技、增加額外§S人口§!修建§S太空基地§!可以增加我們的艦隊規模。我們的初始艦隊還沒分配§S艦隊司令§!，因此，如果我們有多餘的§S能源點數§!，我們可能希望招募一名。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "這是我們的§S科研船§!，主要用於§S勘察§!星系中諸如行星之類的各個天體。行星被勘察之後，才會顯示蘊藏的§S資源§!。\n\n我們家園所在的星系已經進行勘察，所以我們應該將我們的注意放到其他地方。選擇科研船後，打開§S銀河系地圖§!，右鍵點擊我們家園星系附近的一個星系並選擇§S勘察星系§!。科研船就會依次勘察星系中的各個天體。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "這是我們的§S工程船§!，用於建設基地。當行星之類的天體勘察完畢後，就可以派遣工程船建造一座§S科研基地§!，也可建造§S採礦基地§!以便採集行星上的資源。\n\n這種星艦可以在沒主權的星系中建造§S太空基地§!，這對我們的擴張至關重要。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星簡介"
 TUTORIAL_PLANETVIEW_PLANET_DESC:2 "這是我們的母星，也是帝國的§S首都§!。我們現在看到的§S行星總覽§!介面，顯示了這顆行星的重要數據概覽。\n\n我們可以看到這顆行星可以支持的§S地區§!總數，上面生活的§S人口§!數和行星生產消耗的§S食物§!及其它§S資源§!數量。我們也可以看到這顆行星的§S穩定度§!是否過低。而且如果指派了§S總督§!，也會顯示在這裡。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "人口介面"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "這裡我們可以看到星球的人口明細，分劃為不同的層次，或者叫§S階層§!。\n\n我們可以展開§S社會階層§!來查看裡面的§S職位§!類型。§S職位§!使用並生產各種資源，而且從事職位的人口需要一定數量的§S住房§!和§S舒適度§!。如果任一需求未能得到滿足，就會降低§S幸福度§!，導致星球的§S穩定性§!下降。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "軍隊概覽"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "我們可以在這裡管理星球上的所有地面部隊。這一介面也顯示星球遭受的§S破壞§!程度，也就是受到了多少傷害。\n\n點擊中央的§S招募§!按鈕，可以招募新的§S軍團§!。§S防禦軍團§!由從事§S職位§!為執法者或是士兵的§S人口§!自動生產。這些職位由星球首都，£building£ §S警署§!，以及£building£ §S要塞§!提供。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "§S太空港§!標籤頁可以查看軌道中的艦隊和建造新的民用星艦。軍艦只能在配備了§S船塢§!的§S太空基地§!上建造，但在這裡可以建造工程船、科研船和殖民船。\n\n即便是我們失去了最後的太空基地，只要我們還擁有一個有人居住的行星，我們就有能力進行擴張和重建。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "軍事基地"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S軍事基地§!是靜態防禦設施，可以用來保護重要行星或者戰略樞紐。但只能在帝國境內，或有特殊使用權的區域內建造。\n\n注意不要建得太多——和星艦一樣，軍事基地需要維持費用。建造太多會對帝國經濟造成很大壓力。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "科研基地"
 TUTORIAL_RESEARCH_STATION_DESC:1 "在天體的軌道空間上建造的§S科研基地§!可以收集天體的§S物理§!，§S工程§!以及§S社會§!研究點數。\n\n科研基地只能建造在帝國境內，而當一個行星已被殖民的情況下就不用建造了。"
 TUTORIAL_MINING_STATION_TITLE:0 "採礦基地"
 TUTORIAL_MINING_STATION_DESC:2 "§S採礦基地§!用於採集天體的§S礦物§!和§S戰略資源§!。\n\n§S採礦基地§!可以不用對行星進行殖民就可以採集資源，但是只能在我們的邊境線內建造。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "運輸船"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "當§S軍隊§!受命進入太空，就會自動登上這些§S運輸§!星艦。運輸星艦幾乎沒有戰力，一定要進行護衛才行。"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "在§S外交§!介面，我們可以與其他文明進行交流。在這裡，可以與鄰國§S宣戰§!，組建§S同盟§!以及制定§S貿易協定§!等等。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "相鄰效果"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "有些§S建築§!會對相鄰§S地塊§!上的§S建築§!產生§S相鄰效果§!，建設新建築的時候一定要納入考慮。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "預算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S預算§!標籤頁顯示了帝國每月能源點數的§S收入§!和§S支出§!，在這裡，我們還可以看到一系列影響我方經濟狀況的效果。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "法令"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "我們可以在這裡頒布帝國§S法令§!，即通過花費一些資源來實施的規定，其效果影響整個帝國。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口統計"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口統計§!標籤頁可以顯示帝國人口的組成及分佈情況。\n\n這個頁面還顯示著帝國§S人口§!的主要§S特質§!，對於生產力、幸福度以及其他東西的影響。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "領袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S領袖§!標籤頁可以僱傭，解散，分配空閒的§S總督§!，§S科學家§!，§S艦隊司令§!和§S將軍§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:3 "§S派系§!介面顯示了人口政治傾向的概覽。注意社會政治氣氛的變化可能會產生新的§S派系§!。這裡也顯示了§S派系§!規模，對我們人口的吸引力，以及派系滿意程度的細節。\n\n§S派系§!有自己的§S議題§!，這對他們的§S贊同度§!有著很大的影響，而我們國家的政策與行動可能會惹惱或取悅這些團體，增加£influence£ §S影響力§!的產出。§S派系§!的實力與其§S議題§!的性質會隨著狀況發生改變，但記住§S人口§!的§S幸福度§!會受到其所屬§S派系§!的§S贊同度§!影響。\n\n我們也可以用§S管理派系§!來調整某個§S派系§!與國家之間的關係，甚至接納某個強大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星域管理"
 TUTORIAL_CREATESECTOR_DESC:1 "在§S星域管理模式§!中，把相鄰的行星添加到新的或已有的§S星域§!裡，按照每個星系的基準需要花費少量的£influence£ §S影響力§!。\n\n§S星域§!使行星建築的建造實現自動化，極大減少微觀管理。還可以按照具體的側重點進行生產以及分配不同的稅率。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "種族"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "§S種族§! 介面列出了我們遇到的所有種類的智慧生物。 我們可以§S切換種族§!來只顯示我們帝國的公民或者星系中所有已知的居民。\n\n在這我們能夠§S修改§!種族特徵，§S開化§!亞智慧物種，以及為我們所有的人口§S設定預設權利§!或是為我們公民的每個種族§S設定權利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "環境改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S環境改造§!可以改變行星的環境，讓行星可以更適合某個§S種族§!或者用於某種目的。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因改造"
 TUTORIAL_GENEMODIFICATION_DESC:1 "我們可以改變這個種族的基因，以修改其§S特質§!。\n\n這將建立新種族§S模組§!，這個新模組擁有你選擇的特質。在種族的任何人口實際改動前，你需要點擊§S應用模組§!按鈕，建立新§S特殊項目§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "開化"
 TUTORIAL_UPLIFTING_DESC:0 "我們可以修改這些智慧生物的§S特質§!，將他們§S開化§!成為有智能的帝國公民。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系預覽"
 TUTORIAL_SYSTEMVIEW_DESC:0 "現在的介面是§S星系預覽§!，在此可以詳細查看一個選定的星系。在這個介面上可以方便地看到行星，太空港和艦隊。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "蟲洞站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S蟲洞站§!建造在星系的外圍，可以將時空中的微小裂痕轉化成通向其他星系的雙向通道。真是匠心獨具。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "觀測站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S觀測站§!可為科學家團隊開展實驗並觀測環繞的星球上的§S原始§!種族提供場所。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "環境改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§S環境改造站§!可以對行星進行§S環境改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "決策"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "這些是星球§S決策§!，即通過花費一些資源來實施的臨時規定或命令，其效果只影響實施決策的星球。\n\n隨著新科技的研發與遭遇新的狀況，新的§S決策§!也會隨之解鎖。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "有§S不明航天器§!出沒。通過完成特定的§S特殊項目§!，來開展§S首次接觸§!，就可以瞭解更多有關他們的訊息。"
 TUTORIAL_VICTORY_TITLE:0 "勝利"
 TUTORIAL_VICTORY_DESC:0 "§S勝利§!介面列出了我們需要努力達成的§S特定條件§!，以便確保帝國在宇宙智慧生命的環飼之下可以長治久安。"
 TUTORIAL_OUTPOST_STATION_TITLE:1 "太空基地"
 TUTORIAL_OUTPOST_STATION_DESC:4 "這是我們星系的§S太空基地§!。這些可升級的太空站象徵著星系的所有權，並且通常負責生產各種星艦。\n\n太空基地可以通過各種§S模組§!和§S建築§!進行功能特化，並且通常也是星系抵禦敵方艦隊的最後一道防線。我們通過在臨近星系中建造§S太空基地§!來拓展疆界，也可以通過攻擊來佔領敵方§S太空基地§!。\n\n等我們殖民更多星球之後，也可以在§S太空基地§!介面中管理§S貿易路線§!。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "星圖"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S星圖§!顯示了大量§S未知空間§!，邊境的範圍，以及所有遇到的外星文明的領地範圍。\n\n點擊右下方選單欄的§S詳細地圖模式§!按鍵，即可切換§S資源§!和§S探測器範圍§!顯示。"
 TUTORIAL_WAR_GOAL_TITLE:0 "戰爭目標"
 TUTORIAL_WAR_GOAL_DESC:0 "我們需要在宣戰時候向我們的敵人和盟友宣佈我們的意圖。§S戰爭目標§!決定了當進行和平談判是我們可以提出怎樣的要求，從割讓星系到要求成為附庸國等一系列要求。\n\n提出這個訴求敵人作出相應的反應：他們可能立即投降、還價和休戰，或者捍衛他們的利益，直到最後一個男人、女人、真菌孢子或半智慧食草動物。探索可是樂趣的一部分！\n\n要宣告一個§S戰爭目標§!，可以在列表中選擇它。"
 TUTORIAL_WAROVERVIEW_TITLE:0 "戰爭概況"
 TUTORIAL_WAROVERVIEW_DESC:0 "這個視窗概述了我們當前的戰爭。取決於戰爭進展情況，戰爭各方都會產生§S戰爭耗損§!，這決定了他們是否願意接受和平協議。\n\n如果一方戰爭耗損達到 100%，另一方就可以強制執行§S維持現狀§!協議。迄今為止在戰爭中的所有衝突情況都可以在這裡進行追蹤查看。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "戰略資源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "§H戰略資源§!介面分門別類列出了我們可用的§S戰略資源§!以及它們的效果。\n\n許多§S戰略資源§!需要研究特定的§S科技§!才能被開採利用。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "擴張規劃器"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "在§H擴張規劃器§!中，我們能找到附近可供殖民的§S適居§!星球。我們能直接在這個介面中建造§S殖民船§!，然後發出指令。\n\n殖民星球之前，必須先勘察星球並且研究星球上發現的異常現象。§S太空基地§!必須建造在行星系中，所以它就位於我們的邊境線之內。"
 TUTORIAL_TRADITIONS_TITLE:0 "傳統"
 TUTORIAL_TRADITIONS_DESC:0 "§H傳統§!介面展示了我帝國能使用的§S傳統樹§!。解鎖一個§S傳統§!之前，必須先§S採納§!所屬的§S傳統樹§!。\n\n§S採納§!§S傳統樹§!或者解鎖§S傳統§!都需要花費 £unity£  §H凝聚力§! —— 並且隨著帝國發展，解鎖§S傳統§!所需的點數也會增加。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "飛昇特典"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H飛昇特典§!列表展示了可供解鎖的§S飛昇特典§!。一些§S飛昇特典§!可能有特殊的要求比如特定§S科技§!或是擁有若干個已解鎖的§S飛昇特典槽§!。\n\n每當我們採用了一棵§S傳統樹§!上的所有§H傳統§!時，解鎖一個§H飛昇特典槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "種族權利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "§H種族權利§!列表能讓我們自定義每個種族的§S公民地位§!，§S生活標準§!和其他一系列設定。\n\n當自定義§S預設權利§!時，該設定會作用於所有沒有設定特定§S種族權利§!的§S人口§! —— 例如移民，難民或是其他剛到我們國家的新人口。"
 TUTORIAL_FLEET_MANAGER_TITLE:0 "艦隊管理器"
 TUTORIAL_FLEET_MANAGER_DESC:0 "在§S艦隊管理器§!中，我們可以為我們的軍事艦隊建立模組。隨著我們的艦隊規模壯大，這些模組更容易在艦隊受到任何損失後進行快速訂購替代品。"
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "領土主張"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "通過§S領土主張§!介面，我們可以花費§S影響力§!宣稱擁有其他人的星系的所有權。宣稱所有權會給我們針對對星系所有者提供有效的§S戰爭理由§!，允許我們對其宣佈的征服戰爭。\n\n在涉及多個盟友的戰爭中，最高的宣稱的帝國將在戰爭勝利後的獲得該星系。"
 TUTORIAL_ANOMALIES_TITLE:0 "異常"
 TUTORIAL_ANOMALIES_DESC:0 "§S異常§!介面羅列了所有我們遇見但尚未研究的§S異常現象§!。"

