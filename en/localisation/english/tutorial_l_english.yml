 #############################
 tutorial.1.name:0 "教學：勘察"
 tutorial.1.desc:2 "建設星際帝國絕非易事。為了保證您早日走上正軌，我將為您提供一系列教學任務，幫助您瞭解使我們成為一個成功的星際帝國所需的步驟。第一個任務是完全勘探我們的母星系。我已將其列入§S情報日誌§!。您可點擊頂部介面左端的情報日誌按鈕，或按下§SF3§!鍵來查看它。"
 tutorial.2.name:1 "完成星系勘察"
 tutorial.2.desc:1 "非常好！我們母星以外的首個星系已經勘察完畢。我們母星上一代太空人在夢中才能收集的數據，現在已盡在掌握。"
 tutorial.3.name:0 "教學：科技"
 tutorial.3.desc:2 "研究新科技對我們成功至關重要。我這麼說不僅是因為我自己就是科技的產物，更是因為我是你的可靠顧問，還有可能是你唯一的朋友。\n\n我們應該最先研究§S新世界協議§!，這樣就可以建造§S殖民船§!，在其他行星上立足。"
 tutorial.6.name:0 "科技研究完畢"
 tutorial.6.desc:1 "非常好！剛剛研究完成的科技對我們作用很大。別忘了為科學家們安排新的研究項目。"
 tutorial.7.name:0 "教學：工程船"
 tutorial.7.desc:1 "母星上生產的資源只夠我們暫時使用，我們的工業需要向外拓展，這就需要§S工程船§!。\n\n一旦收集了足夠的§S合金§!，就立即建造吧。"
 tutorial.8.name:0 "工程船建造完畢"
 tutorial.8.desc:0 "非常好！§S工程船§!可以運行了，上面的船員可都是帝國最棒的工程師。"
 tutorial.9.name:0 "教學：採礦基地"
 tutorial.9.desc:1 "母星上生產的資源只夠我們暫時使用，好在我們的§S科研船§!發現了一處資源礦藏！是時候用§S工程船§!建造一個§S採礦基地§!了。\n\n採礦基地可以在帝國境內建造，可自動採集其軌道天體上的§S礦物§!和§S戰略資源§!。記住，它們需要£energy£ §S能源點數§!進行維護。"
 tutorial.10.name:0 "採礦基地建造完成"
 tutorial.10.desc:0 "非常好，新造好的§S採礦基地§!已經開始運行，進行資源的採集了。"
 tutorial.11.name:0 "教學：科研基地"
 tutorial.11.desc:0 "勘察過的星球有些會具有特殊性質，是非常好的研究項目。這些£physics£ §S物理§!，£society£ §S社會§!和£engineering£ §S工程§!資源可以用§S科研基地§!採集。我的程序強烈建議我強烈建議你建造一個科研基地。\n\n記住§S科研基地§!只能在帝國境內建造，它們需要£energy£ §S能源點數§!的維持費用。"
 tutorial.12.name:0 "科研基地建造完畢"
 tutorial.12.desc:0 "我們的新科研基地已經上線，科學研究人員開始工作。這會解開什麼謎團，揭示什麼神秘事情呢？！"
 tutorial.13.name:1 "教學：行星地區和建築"
 tutorial.13.desc:4 "觀察敏銳的人可能已經發現了，可居住的行星分為數個§S地區§!，同時有多個§S建築槽位§!。地區提供生產基礎資源的§S職位§!，而§S行星建築§!則提供服務職位或精煉資源的職位。\n\n我們的母星上已經有數個地區和少量建築了，包括我們的都城，不過是時候再添幾個了。沒有工作的§S人口§!被視作§S失業§!狀態。\n\n建築槽位會隨著人口數量的增長逐漸解鎖。"
 tutorial.14.name:0 "建築完成"
 tutorial.14.desc:0 "非常好，新的§S行星建築§!已經建好了，可以開始生產資源了。\n\n別忘了為建築指派工作人口。"
 tutorial.15.name:1 "教學：障礙地貌"
 tutorial.15.desc:1 "可居住行星上的§S行星地貌§!有時存在障礙，無法利用。清理£blocker£ §S障礙地貌§!需要花費時間和£minerals£ §S礦物§!或者£energy£ §S能源點數§!，但騰出來的空間通常使其物有所值。\n\n許多障礙地貌需要特定的科技才能清理，但我們母星上的那些只要有足夠的能源點數即可。"
 tutorial.16.name:0 "障礙消除"
 tutorial.16.desc:1 "又一個阻礙我們征服星辰大海的障礙被剷除了。那塊§S障礙地貌§!現在已經可以開發了！"
 tutorial.17.name:0 "教學：勘察星系"
 tutorial.17.desc:0 "我們應該繼續進行探索。我推薦派一艘§S科研船§!去勘察周圍的星系。讓我們勇敢地航向前人所未至的領域吧！"
 tutorial.19.name:0 "星系勘察完畢"
 tutorial.19.desc:0 "非常好！鄰近的星系已經勘察完畢。接下來就該派§S工程船§!去造§S採礦基地§!和§S科研基地§!，收集找到的資源了。"
 tutorial.20.name:0 "教學：科研船"
 tutorial.20.desc:0 "我們應該再造一艘§S科研船§!，這樣勘察的速度就可以加倍了！"
 tutorial.21.name:0 "科研船建造完畢"
 tutorial.21.desc:0 "雙倍§S科研船§!就會有雙倍的樂趣！自從完成上個任務後，我還沒那麼興奮過呢！"
 tutorial.22.name:0 "教學：招募科學家"
 tutorial.22.desc:1 "我們建造了新的§S科研船§!，但是沒有指派操控星艦的§S科學家§!！我的程序要求我指出僱傭一名新的的 §S科學家§! 的好處。\n\n如果無法承擔僱傭一名新§S科學家§!的費用，也可以從其他部門調用一名，雖然不怎麼理想就是了。"
 tutorial.23.name:0 "科學家招募完畢"
 tutorial.23.desc:0 "好極了。§S科學家§!已經部署到新的§S科研船§!上了，我們可以在閒時派遣他們出去探索新的星系。當然，過程中也可能會捅出些簍子。"
 tutorial.24.name:0 "教學：建造殖民船"
 tutorial.24.desc:0 "我們已經準備好到下一個星球上延續和發展我們偉大的文明了，這時候就需要我們建造一艘§S殖民船§!！"
 tutorial.25.name:0 "殖民船建造完畢"
 tutorial.25.desc:0 "殖民者已經都轉移到 §S殖民船§!，船長表示隨時可以出發。真是一個值得紀念的日子！"
 tutorial.26.name:0 "教學：建立殖民地"
 tutorial.26.desc:0 "我們擁有了一艘§S殖民船§!，也發現了至少一處可以建造永久系外據點的星球。沒理由猶豫了，快建立我們的第一個殖民地吧！"
 tutorial.27.name:0 "殖民地建立完畢"
 tutorial.27.desc:0 "這是我們的第一個系外殖民地！這樣就算母星發生爆炸，也不用擔心面臨滅絕的命運了！還不賴吧？"
 tutorial.28.name:0 "教學：招募總督"
 tutorial.28.desc:0 "要保障殖民地的發展，我們需要招募一名 §S行星總督§! 負責殖民地的發展。\n\n總督會對星球產生各種不同的影響，其中大部分影響是正面的。總督的影響取決於其本身的個人特點與總督技能等級。"
 tutorial.29.name:0 "總督招募完畢"
 tutorial.29.desc:0 "我們的殖民地現在已經處於一名新§S總督§!管轄之下了。這會讓我們更有效率！"
 tutorial.30.name:0 "教學：建造更多殖民地"
 tutorial.30.desc:0 "只要我們有足夠的資源，就可以建造更多的§S殖民船§!，擴展我們帝國的疆域。我們應該努力再建立至少三個殖民地。加上我們的母星和現在這個殖民地，我們就踏足五個星球了。"
 tutorial.32.name:0 "殖民地建造完畢"
 tutorial.32.desc:0 "幹得漂亮！真是激動人心。我們高尚的文明已經散播到五個星球了！只要機會合適，我們需要繼續探索，進行擴張。"
 tutorial.33.name:0 "教學：資源生產"
 tutorial.33.desc:3 "穩定的§S礦物§!、§S合金§!和§S能源點數§!供應是任何星際勢力繁榮發展的關鍵。我們應當採取措施增加這些資源的產量。\n\n太空站和建築需要消耗合金或礦物來建造，以及能源點數來維護。星艦也是如此，只不過它們也需要合金來維護。這些資源由§S採礦基地§!或§S行星建築§!生產。\n\n後期你會發現一些有趣的新資源，可用於神秘的新建造。"
 tutorial.38.name:0 "資源生產成功"
 tutorial.38.desc:0 "幹得漂亮。這下我們有足夠的資源去建立我們的宏偉帝國了。"
 tutorial.39.name:0 "教學：擴張艦隊"
 tutorial.39.desc:0 "我們的艦隊有點弱不禁風。在宇宙中有各種各樣的危險，需要我們用武力進行回應。要記住，我們的文明時刻處於危險之中！"
 tutorial.43.name:1 "艦隊規模擴大"
 tutorial.43.desc:0 "棒極了！我們的艦隊小而精悍，應該能在突發的敵對遭遇中擁有上佳的表現。"
 tutorial.44.name:0 "教學：建立星域"
 tutorial.44.desc:0 "我們的帝國蓬勃發展，規模已經大到我們沒法通過母星直接進行控制了。我們應該建立新的 §S星域§!。\n\n星域實行半自治制度，在他們的權限範圍內可以自行負責日常的事務。"
 tutorial.45.name:0 "星域建立完畢"
 tutorial.45.desc:1 "隨著帝國的發展，新殖民地將自動組成§S星域§!。星域可以在§S行星和星域§!介面進行管理，設定利用分配的礦物和能源點數，自動建造並升級地區和建築。"
 tutorial.46.name:0 "教學：星域總督"
 tutorial.46.desc:1 "你可以指派§S總督§!管理整個§S星域§!。星域內的所有星球都將從總督的技能中受益。我們應當為我們的新星域指派一位總督。"
 tutorial.47.name:0 "星域總督部署完畢"
 tutorial.47.desc:0 "我們的新§S總督§!已經在新星域的治所開始辦公了。幹的好。"
 tutorial.48.name:0 "教學：星艦設計"
 tutorial.48.desc:0 "我們現在可以在§S星艦設計器§!介面中親手設計新的星艦了。這個過程比較直截了當，當然我們也可以進行全自動設計。"
 tutorial.49.name:0 "星艦設計完畢"
 tutorial.49.desc:1 "幹的好。新的星艦設計已經添加到我們的資料庫中，可以在配備了§S船塢§的§S太空基地§!中進行生產。"
 tutorial.50.name:0 "教學：觀測站"
 tutorial.50.desc:1 "我們發現了一個§S原始文明§!。有些人認為這些外星人不過是些未開化的野蠻人，但也有人認為可以在他們的文化中看到閃光點。\n\n如果他們的星球處於我們的疆域之內，就可以在星球上方建造§S觀測站§!研究他們。根據我們對原住民的處理方法，這些觀測站可以開展大量不同的§S任務§!。"
 tutorial.51.name:0 "觀測站建造完畢"
 tutorial.51.desc:0 "幹的好！我們新的§S觀測站§!已經開始運行了。裡面的職員已經開始著手研究星球上的§S原始文明§!。"
 tutorial.52.name:0 "門前的秘密"
 tutorial.52.desc:1 "經過研究，[From.GetName]上的異常現象是一種自然的§Y幾何構造§!。看起來就像是一個指路的標記符號，宇宙的自然之美真是令人驚訝。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我們在[From.GetName]上發現了一片自然構造，其完美的幾何結構令人窒息。這一定是一個神聖的信號，要引領我們到群星中去！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我們應該§Y繼續調查§!這些異常現象。這樣一定會獲得新知識和科技。"
 tutorial.52.a:0 "真令人吃驚！"
 tutorial.52.spirit.a:0 "讚美神跡！"
 tutorial.53.desc:1 "[From.GetName]探測到的異常現象背後有一些十分驚人的東西。[From.GetPlanetMoon]周圍環繞著的軌跡顯然是超光速(FTL)引擎留下的。由於其年代久遠，我們無法進行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我們在[From.GetName]附近發現了微弱的超光速(FTL)航道軌跡。其年代久遠，業已無法進行追溯。這說明在很早之前就有星際旅行者來過這裡，觀察我們，收集情報。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "在[From.GetPlanetMoon][From.GetName] 上的異常現象顯示了其他星際旅行者的痕跡！這些微弱的超光速(FTL)航道軌跡表明，在很早之前，有人造訪了我們星球尋求潛在的盟友。但是痕跡衰退嚴重，已無法進行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我們曾經被人觀察？為什麼啊？"
 tutorial.53.xenophobe.a:0 "我們必須警惕外星種族的威脅。"
 tutorial.53.xenophile.a:0 "我們去找他們吧！"
 tutorial.54.desc:0 "我們找到了一個[From.GetName]上的我方§Y舊探測器§! 。這些年來它一直保持運作，還試圖將數據傳送到母星上去。這是我們往日艱苦奮鬥的紀念碑，也代表了昔日我們衝出行星邊界的願望。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我們從未止步不前。"
 tutorial.54.spiritualist.a:0 "神跡將繼續震驚世人。"
 tutorial.54.materialist.a:0 "我們的努力終於有了回報。"
 tutorial.55.name:0 "教學：戰略資源"
 tutorial.55.desc:5 "我們發現了一種§S戰略資源§!！許多§S戰略資源§!需要特定的科技才能利用，但可以從中獲得強力的加成。\n\n別忘了在合適的地點建造§S太空基地§!來確保我們境內的資源。戰略資源可以用來建造先進的建築和星艦部件，或者乾脆賣掉。"
 tutorial.55.poi.name:0 "資源位置"
 tutorial.55.poi.desc:0 "我們在[From.GetPlanetMoon] [From.GetName]上發現了§S戰略資源§!。"
 tutorial.56.name:0 "戰略資源提取完畢"
 tutorial.56.desc:0 "幹的好。這些資源會讓我們國家更加富裕的！"
 tutorial.56.poi.desc:0 "我們在[StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]上發現了§S戰略資源§!。"
 tutorial.560.desc:5 "使用新近發展的技術，一個已有的§S採礦基地§現在可以開採一處§S戰略資源§!。這些罕見的資源能給控制它們的人提供強大的獎勵。真是一石二鳥。\n\n更多的訊息已經記入§S情報日誌§!。在銀河系中還有很多§S戰略資源§!等待我們去挖掘，繼續研究吧！"
 tutorial.57.name:0 "教學：開化"
 tutorial.57.desc.notech:0 "我們發現了高度進化的生命體！在§S正確的科技§!引領下，搞不好還可以使用§S開化§!，提升他們的智慧——或者說，是有機生命體中被認為是智力的東西。\n\n時刻注意我們的研究才是明智之選。如果有機會的話，我們可以將這個種族向§S外源性刺激§!推進。"
 tutorial.57.desc.yestech:0 "我們發現了高度進化的生命體！在§S正確的科技§!引領下，我們或許可以最終使用§A開化§!，提升他們的智慧——或者說，是有機生命體中被認為是智力的東西。\n\n哦。\n\n我們的§S外源性刺激§!技術應該符合要求，我們已經可以將這些生物開化到一個全新的境界了。"
 tutorial.58.name:0 "已開化亞智慧物種"
 tutorial.58.desc:0 "真是大獲成功！那些低賤的野獸已經開化到不那麼低賤的級別，成為我們蓬勃發展的帝國的公民了！"
 tutorial.59.name:0 "教學：第一次接觸"
 tutorial.59.desc:1 "請注意！我們已經發現了§S航空飛行外星生物§!，他們是否具有智能尚不明確。不過，應該是有智能才對吧。我們必須完成§S調查§!才能揭開他們的神秘面紗。我建議我們先行行動，不要等到他們來調查我們……\n\n打開§S情報日誌§!，選擇§S調查§!開始我們的計劃。注意這會暫停其他研究。"
 tutorial.60.name:0 "第一次接觸完成"
 tutorial.60.desc:0 "這是一次巨大的成就。我們已經和這些外星生物建立了溝通渠道。真是生存的好時機，或者對我來說，算是開機的好時機吧。"
 tutorial.61.name:0 "第一次接觸完成"
 tutorial.61.desc:0 "我們建立溝通的嘗試代表了我們技術上的成熟，但結果並不理想。§S如果宇宙中還有其他智能生物的話§!，也許是些只具備動物水準智能的傢伙吧。"
 tutorial.63.name:0 "第一次接觸……完成？"
 tutorial.63.desc:0 "看起來§S對方§!搶了我們的風頭，在我們尚未解密他們的通訊模式前和我們§S建立了接觸§!。\n\n在下次有這樣的機會出現時，希望可以由我們來完成這一步吧。"
 tutorial.64.name:0 "教學：種族的基因修改"
 tutorial.64.desc:0 "多虧了最近的基因學發展，我們獲得了額外的§S特質點§!，可以用於§S改進§!我們的人民。"
 tutorial.65.name:0 "種族改造完成"
 tutorial.65.desc:0 "真是太棒了。我們的人民終於擺脫了自然進化的束縛，一定可以在宇宙中大展宏圖了。"
 tutorial.70.name:0 "教學：折躍旅行"
 tutorial.70.desc:0 "為了克服遙遠星系間的巨大距離，我們的科學家們發明了§S折躍引擎§!。星艦裝備了這種裝置，就可以在兩個星系中以超過光速的速度穿梭。\n\n雖然星艦可以通過折躍引擎到達範圍內的星系，但是其只能在星系重力圈外圍才能啟動。星艦從超光速(FTL)狀態中脫離後，需要一定時間補充能量，方可進行下一次星際旅行。過程的長度取決於飛船旅行的距離。"
 tutorial.71.name:0 "教學：超空間旅行"
 tutorial.71.desc:1 "為了克服遙遠星系間的巨大距離，我們的科學家們發明了的§S超空間引擎§!。星艦裝備了這種裝置，就可以在超空間連接的兩個星系中以超光速(FTL)的速度穿梭。\n\n沿著超空間航道進行移動的速度非常快，但是受限於銀河系的超空間航道網路。恆星重力圈帶來影響而導致不穩定，只有在星系邊緣才能安全地進入超空間。"
 tutorial.72.name:0 "教學：蟲洞旅行"
 tutorial.72.desc:0 "為了克服遙遠星系間的巨大距離，我們的科學家們發明了的§S蟲洞§!技術。裝備了蟲洞產生器的基地可以在空間中開闢通道，創造兩個星系中暫時的連通渠道，允許星艦通過。\n\n蟲洞旅行十分便捷，但需要範圍內建立蟲洞站。星艦也需要裝備蟲洞穩定器抵禦穿過蟲洞時的壓力。"
 tutorial.73.name:0 "教學提醒：開化"
 tutorial.73.desc:2 "在相關技術研究成功後，我們現在已經可以對低等生命進行§S開化§!了。"
 tutorial.75.name:1 "教學：太空基地"
 tutorial.75.desc:2 "我們已探索了鄰近的一些行星，或許是時候再將手伸遠一些了。可以圍繞完成勘探的星系的恆星建造一個§S太空基地§!，並讓我們獲得新區域的所有權。\n\n隨著未來科技出現，太空基地可以升級而用於生產星艦或其他資源。目前，它們的它們的主要好處就是擴展我們的邊境線。當我們使用太空基地獲得星系所有權後，我們能夠在星系的資源上建造§S科研基地§!和§S採礦基地§!或者殖民那些適於居住的世界。"
 tutorial.76.name:1 "太空基地建造完畢"
 tutorial.76.desc:1 "太好了。正如你在§S銀河系地圖§!上看到的那樣，我們的帝國邊境線已經擴展到我們新建的太空基地所在的星系。"
 tutorial.80.name:0 "教學：地圖模式"
 tutorial.80.desc:0 "在宇宙地圖中，可以在右下方打開和關閉不同的§S地圖模式§!，以便瀏覽不同的訊息種類。比如，可以根據各方勢力對我們的看法進行排列，並用不同顏色標注在地圖上。"

 tutorial.100.name:0 "教學已關閉"
 tutorial.100.desc:1 "§H教學§!與§H提示§!已關閉。"
 tutorial.101.name:1 "只有提示"
 tutorial.101.desc:0 "§H提示§!啟用，§H教學§!關閉。"
 tutorial.102.name:0 "全部教學"
 tutorial.102.desc:0 "§H教學§!與§H提示§!均開啟。"

