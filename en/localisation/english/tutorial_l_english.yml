 tutorial_1_chain_title:1 "教學：勘察星系"
 tutorial_1_chain_desc:3 "我們需要探索我們鄰居的星系。為此，請選擇我們的§S科研船§!——無論是點擊星艦本身，還是通過§S訊息縮略表§!選擇星艦。\n\n然後點擊艦隊介面的§S勘察§!按鈕，打開§S銀河系地圖§!並選擇一個與母星系有著超空間航道相連的未勘察星系。我們的科研船繪製出一個路線來勘察該星系中的所有星體。"
 system_surveyed:1 "相鄰星系勘察完畢"
 tutorial_1_tooltip:1 "§S教學：勘察星系§!已經加入到情報日誌中"
 tutorial_2_chain_title:1 "教學：技術研究"
 tutorial_2_chain_desc:3 "科技研發乃是重中之重。研發§S新世界協議§!後，就可以建造§S殖民船§!了。如果想要擴張帝國的話，就該盡快研發這條科技。\n\n想要查看§S科技§!介面的話，請按下螢幕左上角的科技按鍵，或者直接使用鍵盤§SF4§!。然後點擊§S選擇研究§!就能夠選擇目前可以研發的科技啦。"
 tech_1_researched:0 "新世界協議研究完畢"
 tech_2_researched:0 "星外建築研究完畢"
 tutorial_2_tooltip:1 "§S教學：技術研究§!已添加至情報日誌"
 tutorial_3_chain_title:0 "教學：建造工程船"
 tutorial_3_chain_desc:2 "如果要開採§S科研船§!發現的資源，就需要一艘§S工程船§!。\n\n要建造一艘工程船，點擊我們的太空基地，選擇§S太空港§!標籤，然後在備選項中選擇§S工程船§!。\n\n注意，建造需要足夠的§S合金§!才能開始。"
 construction_ship_built:0 "工程船建造完畢"
 tutorial_3_tooltip:0 "§S教學：製造工程船§!已添加至情報日誌"
 tutorial_4_chain_title:0 "教學：建造採礦基地"
 tutorial_4_chain_desc:0 "在收集§S礦物§!或者§S戰略資源§!前，需要在軌道上建立§S採礦基地§!。為此，你需要選擇你的 §S工程船§!。直接點擊工程船進行選擇或者在§S概覽介面§!選擇。\n\n選中之後，在工程船的艦隊介面點擊§S建立採礦基地§!按鈕，然後點擊擁有礦藏的可用行星或小行星。\n\n注意，建造採礦基地會花費礦物資源，所以在建造前一定要確保擁有足夠的礦物。"
 mining_station_built:0 "採礦基地建造完成"
 tutorial_4_tooltip:0 "§S教學：建造採礦基地§!已添加至情報日誌"
 tutorial_5_chain_title:0 "教學：建造科研基地"
 tutorial_5_chain_desc:0 "為了提升我們研究新技術的速度，請在擁有§S物理§!，§S社會§!或§S工程§!基礎的行星上建立§S科研基地§!。\n\n科研基地的功能和§S採礦基地§!相同，其區別在於收集的資源不一樣。科研基地無法收集§S戰略資源§!和§S礦物§!。\n\n要建造科研基地，需要選擇一艘 §S工程船§!，並在艦隊介面選擇 §S生建造科研基地§!的按鈕，放置在擁有物理，社會或工程基礎的行星，小行星或恆星之上。"
 research_station_built:0 "科研基地建造完畢"
 tutorial_5_tooltip:0 "§S教學：建造科研基地§!已添加至情報日誌"
 tutorial_6_chain_title:0 "教學：行星建築"
 tutorial_6_chain_desc:1 "我帝國的每個§S人口§!都要在行星上的某個§S職位§!工作。職位由§S建築§!和§S地區§!創造。\n\n我們的母星已經有了數個地區，但我們應該多建幾個。建造一個§S農業區§!、§S礦業區§!或§S電力區§!。\n\n為此，點擊母星，進入§S行星總覽§!標籤頁。然後點擊相應的地區類型，點擊§S建造§!按鈕。做出你自己的選擇，如果擁有足夠的§S礦物§!，新地區的建設將會開始。建築完成之後請不要忘記部署人口。不要忘記，每個地區只提供一個職位。如果沒有人口工作，就不會有任何產出。您可以在§S人口§!標籤頁查看您的人口正在什麼職位上工作。"
 building_constructed:0 "建築建造完畢"
 tutorial_6_tooltip:0 "§S教學：行星建築§!已添加至情報日誌"
 tutorial_7_chain_title:1 "教學：障礙地貌"
 tutorial_7_chain_desc:1 "我們母星上的一些§S行星地貌§!被障礙阻住，無法使用。我們的優先事項之一就是對它們進行清理，以便在這些地貌上建設§S地區§!。這一過程需要時間並會消耗§S能源點數§!，所以要慢慢來。\n\n為了清理§S行星地貌§!，在母星的行星介面點擊§S顯示行星地貌§!按鈕。選擇一個被障礙阻住的地貌，然後點擊§S清理障礙§!按鈕。只要你付得起費用，清理地貌的工作就會立刻開始。\n\n注意，清理不同地貌障礙需要的時間和資源量也不同。§S總督§!也會對此產生影響。"
 blockers_cleared:1 "障礙地貌已清理"
 tutorial_7_tooltip:1 "§S教學：障礙地貌§!已添加至情報日誌"
 tutorial_8_chain_title:0 "教學：勘察星系"
 tutorial_8_chain_desc:0 "我們需要在母星系外擴展我們的勢力。首先要做的就是勘察比鄰星系。\n\n要進行探索，請選擇你的 §S科研船§!，在艦隊介面點擊§S勘察§!按鈕，然後點擊螢幕下方的§S打開宇宙地圖§!按鈕，選擇一個鄰近星系。 §S科研船§!會自動前往該星系，勘察其中的全部天體。"
 tutorial_8_poi:0 "勘察目標"
 tutorial_8_poi_desc:0 "勘察§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§! 星系。"
 systems_surveyed:0 "星系勘察完畢"
 tutorial_8_tooltip:0 "§S教學：勘察星系§!已添加至情報日誌"
 tutorial_9_chain_title:0 "教學：建造第二艘科研船"
 tutorial_9_chain_desc:3 "我們應該考慮建造第二艘§S科研船§!，以便增加我們探索宇宙的速度。\n\n要進行建造，請點擊太空基地並選擇§S太空港§!標籤，然後從可選項中選擇§S科研船§!。\n\n注意，要啟動建造，你將需要足夠的§S合金§!才能開始。"
 science_ship_built:0 "科研船建造完畢"
 tutorial_9_tooltip:0 "§S教學：建造第二艘科研船§!已添加至情報日誌"
 tutorial_10_chain_title:0 "教學：招募科學家"
 tutorial_10_chain_desc:1 "我們應當考慮僱傭另外一名§S科學家§!指揮新§S科研船§!。科研船無法在沒有科學家的情況下執行勘察任務或研究§S異常現象§! 。\n\n選擇我們新的科研船，點擊§S指派領袖§!。§S領袖§!頁面會展開，展示為我們服務的所有科學家。在列表頂部點擊§S招募§!按鈕。\n\n選擇你想要的科學家，然後點擊§S招募§!按鈕。招募領導會花費§S能量點數§!，請務必儲存足夠。\n\n招募完畢後，新的科學家便會在母星中等待部署。"
 scientist_assigned:0 "科學家部署完畢"
 tutorial_10_tooltip:0 "§S教學：招募科學家§!已經加入情報日誌中"
 tutorial_11_chain_title:0 "教學：建造殖民船"
 tutorial_11_chain_desc:4 "現在該殖民另一顆星球了。首先我們得建造一艘§S殖民船§!。建造這些殖民船需要花很長時間，以及大量的§S合金§!、§S食物§!和§S消費品§!，但興旺發展的殖民地帶來的回報遠遠大於這筆投入。\n\n點擊你的太空基地，並選擇§S船塢§!介面。然後點擊§S建造星艦§!按鈕，並選擇§S殖民船§!。\n\n請注意，在建造開始之前，你必須先積累足夠的資源。"
 colony_ship_built:0 "殖民船建造完畢"
 tutorial_11_tooltip:0 "§S教學：建造殖民船§!已經加入情報日誌中"
 tutorial_12_chain_title:0 "教學：建立殖民地"
 tutorial_12_chain_desc:3 "現在我們該用新造的§S殖民船§!來設立我們的第一個殖民地。最佳的候選星球是與我們的母星類型相同的星球，這樣我們的殖民者在適應環境方面不會有任何問題。\n\n要殖民一顆星球，點擊你的殖民船，或者在§S概覽視窗§!中選中它。然後在其艦隊介面中點擊§S殖民§!按鈕，並選擇你想殖民的星球。注意你只能在已勘測並且沒有§S異常§!的星球上殖民。星球也必須位於你的境內。雖然你可以選擇在適居性較低的星球上殖民，但代價會非常高昂。"
 colony_established:0 "殖民地建立完畢"
 tutorial_12_tooltip:0 "§S教學：建立殖民地§!已經加入情報日誌中"
 tutorial_13_chain_title:0 "教學：招募總督"
 tutorial_13_chain_desc:0 "我們需要招募一名§S行星總督§!來管理我們新的殖民地。要進行招募，點擊殖民地，進入到§S行星總結§!標籤中，在§S總督§!視窗點擊§S改變§!按鈕。此時會展開一個 §S領袖§!視窗，顯示現在為我們工作的總督。\n\n在螢幕上方點擊§S招募§!按鈕，選擇一名可供使用的總督。注意，招募領導會花費§S影響力§!。如果影響力不足，就要等到收集足夠影響力後再進行招募。\n\n新總督招募完畢後將會在母星等待部署。"
 governor_recruited:0 "總督招募完畢"
 tutorial_13_tooltip:0 "§S教學日誌：招募總督§!已添加至情報日誌"
 tutorial_14_chain_title:0 "教學：建立更多的殖民地"
 tutorial_14_chain_desc:1 "繼續通過建立更多的殖民地擴張我們的帝國。收集足夠§S礦物§!後，建造更多的§S殖民船§!，完成後便將他們派去建立新的殖民地吧。\n\n注意不要同時發展太多殖民地，因為殖民地在達成自給自足狀態前會消耗大量§S能源點數§!。"
 colonies_established:0 "殖民地建造完畢"
 tutorial_14_tooltip:0 "§S教學：建立更多的殖民地§!已添加至情報日誌"
 tutorial_15_chain_title:0 "教學：資源生產"
 tutorial_15_chain_desc:1 "我們不斷成長的工業渴求原料，因此必須增加§S礦物§!的產量。我們可以在有礦物儲藏的星球和小行星上建造§S採礦基地§!，或是在某個已殖民的星球表面上建造§S礦業區§!。\n\n太空站和建築都需要§S能源點數§!來維護，因此我們也需要保證這項資源的充足供應。能源點數由已殖民星球上的§S電力區§!生產，也可以通過在有能源點數儲藏的星球、小行星和恆星上建造§S採礦基地§!來生產。"
 mineral_income:0 "每月的礦物收入+30"
 credit_income:0 "每月的能源點數收入+10"
 tutorial_15_tooltip:0 "§S教學：資源生產§!已經加入到情報日誌中"
 tutorial_16_chain_title:0 "教學：擴張艦隊"
 tutorial_16_chain_desc:4 "我們必須組建一支強大的星際艦隊，以確保[Root.GetName]的安全。\n\n有了這些資源，我們應該可以至少再建造五艘§S護衛艦§!。等我們的§S合金§!供應允許的時候，通過§S太空基地§!建造這些星艦。新造的軍艦會加入§S太空基地§!所處的恆星軌道上已有的艦隊。\n\n另外也要記得招募一位§S艦隊司令§!，並派遣到我們的新艦隊。操作方式和派遣§S科學家§!到§S科研船§!一樣，在艦隊介面中點擊§S派遣領袖§!框，並新招募一位艦隊司令。一位老練的艦隊司令可以大幅增強艦隊的戰鬥力。"
 corvettes_built:0 "護衛艦建造完畢"
 admiral_assigned:0 "艦隊司令部署完畢"
 tutorial_16_tooltip:0 "§S教學：擴張艦隊§!已經加入到情報日誌中"
 tutorial_17_chain_title:0 "教學：建立星域"
 tutorial_17_chain_desc:1 "能夠直接被你掌控的星球數目是有限的。在螢幕頂部可以找到限制數目，超過限制時將會獲得懲罰減成。這時，可以使用§S星域§!這個半自動分組，對星球進行掌控。如果想要創造新的星域，請使用螢幕頂部的下拉選單，選擇§S行星和星域§!，也可以直接使用鍵盤§SF5§!，然後點擊右上方的§S建立新星域§!按鍵。\n\n現在可以進入§S星域管理模式§!了。在此模式中，可以指定構成新星域的行星。所有在該星系之中的行星都將自動加入星域管理。選擇建立了我方殖民地的星系後，按下§S完成§!鍵。恭喜你，創造了屬於自己的第一個星域！"
 sector_established:0 "星域建立完畢"
 tutorial_17_tooltip:0 "§S教學：建立星域§!已添加至情報日誌"
 tutorial_18_chain_title:0 "教學：星域總督"
 tutorial_18_chain_desc:1 "我們該指派一位§S總督§!來管理我們的新§S星域§!。星域中的所有行星將受益於總督的能力等級與特性。\n\n要指派一位總督，請點擊螢幕頂部的下拉選單，或是按下§SF5§!來進入§S行星和星域§!介面。在§S行星§!頁面中，拖動至底部來找到我們的新星域。點擊§S指派領袖§!框，並指派一位新的或已有的總督。"
 sector_governor_assigned:0 "星域總督"
 tutorial_18_tooltip:0 "§S教學：星域總督§!已添加至情報日誌"
 tutorial_19_chain_title:0 "教學：星艦設計"
 tutorial_19_chain_desc:2 "如果想要新建星艦設計，點擊螢幕頂部的下拉選單或者按下§SF9§!鍵前往§S星艦設計器§!介面。點擊§S新設計§!鍵，在出現選擇§S船體尺寸§!時，選擇§S護衛艦§!。下一步，點擊視窗上方的§S未選區塊§!按鈕，以為新設計選擇§S區塊設計§!。\n\n護衛艦是體形最小的星艦，不像大型星艦，只由單一模組構成。模組決定了星艦的§S武器§!和§S設施§!欄位數量。選擇一個欄位，並使用組件填充可用的欄位。請確保組件的耗能不要超出反應爐輸出功率 —— 星艦的能源供應不能為負數。\n\n如果你怕麻煩，簡單點一下§S自動完成設計§!按鈕，系統幫你搞定設計方案。"
 ships_designed:0 "星艦設計完畢"
 tutorial_19_tooltip:0 "§S教學：星艦設計§!已添加至情報日誌"
 tutorial_20_chain_title:0 "教學：觀測站"
 tutorial_20_chain_desc:0 "我們應該在§S原始文明§!的母星上方建立§S觀測站§!。這個哨站可以完成多種不同的§S任務§!，而任務的種類則取決於我們想要如何影響這些發展中的文明。\n\n觀測站和§S採礦基地§!和§S科研基地§!的建造方式相同，但只能造在原始文明的上方。只需要選擇一艘§S工程船§!，然後在可選選項中選擇§S建造觀測站§!。\n\n接下來選擇你想要研究的原始文明的母星，工程船就會自動開始建造。"
 observation_post_built:0 "觀測站建造完畢"
 tutorial_20_tooltip:0 "§S教學：觀測站§! 已添加至情報日誌"
 tutorial_21_chain_title:1 "教學：戰略資源"
 tutorial_21_chain_desc:0 "我們應該在擁有§S戰略資源§!的天體軌道上建造一個§S採礦基地§!。這些稀有的原料擁有巨大的戰略價值。\n\n通過§S勘察§!找到這類資源後，選取一艘§S工程船§!，然後選擇§S建造採礦基地§!，然後點擊相應的天體，即可進行建造。"
 tutorial_21b_chain_title:0 "訊息：戰略資源"
 tutorial_21b_chain_desc:1 "我們在擁有§S戰略資源§!的天體軌道上建造了§S採礦基地§!。這些稀有材料具有巨大戰略價值，但需要特定科技才能開採，我們應該始終關注它們。"
 strategic_resource_extracted:0 "戰略資源提取完畢"
 tutorial_21_tooltip:0 "§S教學：戰略資源§!已添加至情報日誌"
 tutorial_22_chain_title:0 "教學：開化亞智慧物種"
 tutorial_22_chain_desc:1 "我們應該§S開化§!一個稍遜於我們的種族，但是我們需要先研究§S外源性刺激§!這項科技。\n\n在§S種族§!介面選擇該亞智慧物種條目，然後點擊開化按鈕。"
 tutorial_22_tooltip:0 "§S教學：開化亞智慧物種§!已添加至情報日誌"
 species_uplifted:0 "開化亞智慧物種完成"
 tutorial_23_chain_title:0 "教學：進行第一次接觸"
 tutorial_23_chain_desc:0 "我們在宇宙空間的黑暗之中與未知的存在遭遇了，最好嘗試著§S建立通訊§!。通過在§S情報日誌§!中研究合適的『§S調查§!』，就可以做到這一點。"
 contact_made:0 "接觸完成"
 tutorial_23_tooltip:0 "§S教學：第一次接觸§! 已添加至情報日誌"
 tutorial_24_chain_title:0 "教學：種族的基因修改"
 tutorial_24_chain_desc:0 "我們可以§S基因修改§!任何生活在帝國境內有智慧的種族，前提是他們擁有足夠的§S特質點數§!。\n\n進入§S外交§!介面後，選擇§S外交§!介面下§S種族§!標籤頁中的§S改進§!選單，然後研究合適的§S特殊項目§!。這類項目通常需要先完成§S社會研究§!，啟動時也會將所有相關領域的科學研究進程轉移。"
 species_modified:0 "種族改造完成"
 tutorial_24_tooltip:0 "§S教學：種族基因修改§! 已添加至情報日誌"
 tutorial_25_chain_title:1 "教學：太空基地"
 tutorial_25_chain_desc:1 "我們建造外面的恆星上建造§S太空基地§!以此§S擴展我們的邊境線§!。太空基地的存在象徵著我們隊這顆恆星的主權，我們能夠利用它阻止任何我們接觸過的外星種族——如果我們關閉了我們的邊境線。\n\n選擇一艘§S工程船§!，在艦隊介面中點擊§S建造太空基地§!，然後點擊一顆恆星。§S不同於其他軌道基地，太空基地可以建造在我們的邊境線之外。§!"
 frontier_outpost_built:1 "太空基地建造完成"
 tutorial_25_tooltip:2 "§S教學：太空基地§!已添加至情報日誌"

