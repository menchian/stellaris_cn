l_english:
 observer.15.name:0 "大可汗歸來"
 observer.15.desc:0 "在遭遇了一次戰鬥失利之後，大可汗已經重新召集了一支艦隊，正在開往前線。"
 observer.24.name:0 "[marauder_mercenary_country.GetSpeciesName]僱傭兵"
 observer.24.desc:0 "現在可以僱傭[marauder_mercenary_country.GetSpeciesName]的傭兵了。"
 observer.56.desc:0 "來自§H[From.GetName]§!的考古學家們已經推測出了§HVultaum§!的母星系的隱藏位置！"
 observer.57.desc:0 "來自§H[From.GetName]§!的考古學家們已經推測出了§HYuht§!的母星系的隱藏位置！"
 observer.58.desc:0 "來自§H[From.GetName]§!的考古學家們已經推測出了§HFirst League§!的母星系的隱藏位置！"
 observer.59.desc:0 "來自§H[From.GetName]§!的考古學家們已經推測出了§HIrassian§!的母星系的隱藏位置！"
 observer.60.desc:0 "來自§H[From.GetName]§!的考古學家們已經推測出了§HCybrex§!的母星系的隱藏位置！"
 observer.61.desc:0 "§H[From.GetName]§!已經收集到瞭解鎖§HL星門網路§!所需的全部見解！一旦他們研發完畢了L星門科技，並完成了開啟一扇位於他們境內的L星門的特殊計劃，他們講能夠進入L星團。"
 observer.63.desc:0 "§H[From.GetName]§!成功地恢復了通往L星團的路徑！被稱為§H$nanite_space_dragon_baby_plural$§!的巨大生物正從每一個L星門出現，雖然它們還未表現出攻擊性。"
 observer.66.name:0 "德薩努協同體"
 observer.66.desc:0 "§H[From.GetName]§!成功地解鎖了L星團，發現其內已經居住著一個名為§H德薩努協同體§!的先進文明！"
 observer.68.desc:0 "那些§H[From.GetName]§!的蠢貨們瞎搞了一些超乎他們理解的力量，在§H[shroud_spawn_system]§!星系釋放出了一個強大有力而且復仇心切的天幕化身！"
 observer.70.name:0 "視界信號"
 observer.70.desc:0 "§H[From.Owner.GetName]§!的科學家們捕獲了一個神秘的信號，似乎來自於一個黑洞的中心……"
 observer.71.name:0 "潛時之蟲"
 observer.71.desc:0 "潛時之蟲把[From.Owner.GetName]§!的母星系變成了某個……不同的樣子。"
 observer.72.desc:0 "潛時之蟲在[From.Owner.GetName]§!的母星系裡展現了它自己。戰鬥開始了……"
