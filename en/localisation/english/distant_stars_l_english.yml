 tr_prosperity_administrative_operations_hive_delayed:0 "在海洋大小的提取池中，從我們捕獲的生物物質裡提取出來的施工用樹脂，比大多數無機材料更可塑也更耐久。它甚至能經受住太空中的冰冷真空。"

 tr_purity_colonial_viceroys_devour:0 "主宰思維"
