 distar.1080.d:0 "提取DNA樣本，並將之儲存以備後用。"
 distar.1085.name:0 "冰內外星生物"
 distar.1085.desc:0 "隨著近期我們在複製領域的突破，我們的科學家從儲藏室裡將之前厚冰塊內發現的滅絕外星生物身上提取的DNA取出備用；能讓這種謎之生物復活，是科研部門長久以來的夢想，而科技帶來的奇蹟在今天讓不可能變得可能。"
 distar.1085.a:0 "為他們開綠燈。"
 distar.1085.b:0 "不予許可。"

 DISTAR_NANOCITY_CAT:0 "金屬晶體地層"
 DISTAR_NANOCITY_CAT_DESC:0 "[From.GetName] 上的地理景觀主要是在軌道上看起來是尺寸前所未見的銀色金屬晶體。他們從軌道上看起來像詭異的摩天大樓。近距離研究是必要的。"
 DISTAR_NANOSAND_CAT:0 "金屬沙漠"
 DISTAR_NANOSAND_CAT_DESC:0 "掃瞄器顯示 [From.GetName] 上的沙丘幾乎全是由粒狀稀有金屬粉末構成。也許可以從中提取一些寶貴的資源。"
 DISTAR_MEDGAS_CAT:0 "固態地核"
 DISTAR_MEDGAS_CAT_DESC:0 "出乎意料的是， [From.GetName] 厚重的特殊氣體地幔下卻是一顆非常大的固態地核。我們的科學家建議深入調查。"

 KETLING_PROJECT_6:0 "研究在 §Y[ratling_planet_6.GetName]§! 上的$NAME_Ketlings$"
 KETLING_PROJECT_6_DESC:1 "§Y[ratling_planet_6.GetName]§! 上的碎片堆裡發現了智慧生物。我們的科學家對這些被稱為$NAME_Ketlings$的外星生物感到很好奇，不知道他們是曾經橫跨這些星系的星際文明的後裔，還是有著完全不同的起源。\n\n我們應該能選擇任何一個居住有$NAME_Ketlings$種群的行星開展這項研究。"


 distar.242.desc.jump:0 "[Root.GetName] 在 [From.GetName] 星系內遭遇了純粹能量的巨型存在！一個真正的靈能力量漩渦，這個實體必須極其謹慎地接近。\n\n令人費解的是，[From.GetName] 星系自身似乎完全沒有任何連接到亞空間超航道網路的連接。我們不知道是這個實體的存在切斷了星系的超航道連接，還是意外的亞空間波動將它困在此處。\n\但是，有一件事是明確的：我們在這個星系收到了到一個重複信號，信號來源於 [tanker_planet.GetName]——不過我們在去往目的地前可能需要先解決這個實體。"
 distar.275.name:0 "奈米晶格"
 distar.275.desc.comms:1 "對遍佈 [From.GetName] 大地的巨大金屬晶體的詳細分析超出了所有預期。科學官 [Root.GetLeaderName] 興奮地發現，這些超大型的晶體實際上是由數萬億億停止的奈米機器人組成！\n\n它們的分子結構與任何已知帝國的奈米技術特徵都不同，所以無法判斷它們的來源。它們可能出於某種未知目的被某些不明的太空旅行者放置在行星上。\n\n據 [Root.GetLeaderName] 所知，奈米機器人將自己組裝成完美定向的晶格並不停複製直至停止。雖然它們創造的晶體的確與建築物類似，但是晶體的構成完全均勻，從而不可能用於實現任何目的。"
 distar.275.desc.nocomms:1 "對遍佈 [From.GetName] 大地的巨大金屬晶體的詳細分析超出了所有預期。科學官 [Root.GetLeaderName] 興奮地發現，這些超大型的晶體實際上是由數萬億億停止的奈米機器人組成！\n\n根據我們所知，沒有證據表明 [From.GetName] 過去任何時刻擁有足夠厚的大氣層維持生命。它們可能出於某種未知目的被某些不明的太空旅行者放置在行星上。\n\n據 [Root.GetLeaderName] 所知，奈米機器人將自己組裝成完美定向的晶格並不停複製直至停止。雖然它們創造的晶體的確與建築物類似，但是晶體的構成完全均勻，從而不可能用於實現任何目的。"
 distar.280.name:0 "奈米砂"
 distar.280.desc:0 "興奮的 [Root.GetName] 船員報告 [From.GetName] 表面有意外的發現。不止行星上的沙丘由稀有金屬顆粒組成：而且沙子本身幾乎完全由無數破碎的奈米機器人組成！\n\n這些微觀機器已經有數百萬年的歷史，它們的結構已經極度退化而沒有任何重新啟動的可能。雖然我們無法確認這些奈米機器的來源，但創造這些奈米機器人的社會一定有著先進的科技水準。\n\n科學官 [Root.GetName] 推測，這些奈米機器人可能是在幾百萬年前用於改造 [From.GetName] 的地貌。"
 distar.285.name:0 "古代醫療複合體"
 distar.285.desc:0 "來自 [Root.GetName] 的驚人消息：深層掃瞄發現 [From.GetName] 的巨大固態地核居然被數百萬年前密集的醫療設施壓扁了的的遺跡覆蓋著！\n\n雖然氣態巨行星的龐大地幔壓力嚴重限制了我們能從地核表面獲取的數據，科學官 [Root.GetLeaderName] 報告稱，其中隱藏的結構無疑與神秘的§HL星門§!所使用的技術一致。\n\n船員推測 [From.GetName] 是由星門建造者在數百萬年前建造的行星醫療設施。之後這些建築群被遺棄，其氣體複製機在無數個世紀的自動運行中無人看管，從而將整顆行星變成了個氣態巨行星。"

 distar.9000.lcluster_clue_sonic:0 "在我們最近一艘科研船分析的河外聲波信號的研究中， [Root.GetSpeciesAdj] 科學界獲得了某種突破。\n\n雖然信號內含的聲波方程的完整含義仍未明晰，母星上的 [Root.GetSpeciesAdj] 科學家已經足夠將所傳輸數據的亞空間諧波與神秘的§HL星門§!中觀察到的技術相匹配！\n\n孤立檢驗時，該信號我們幾乎沒有一點用處。然而，結合對古代星門建造者的其它見解一同分析，可能能夠得出有關如何重啟動這些L星門的寶貴數據。"

