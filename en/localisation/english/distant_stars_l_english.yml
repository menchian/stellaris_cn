 distar.305.name:0 "§Y[FromFrom.GetName]§!: Strategic Resource Discovered"
 distar.305.garanthium:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HGaranthium Ore§!. It can be refined into a metal that is both malleable and durable. This ore would make an excellent material for use in the construction of ships."
 distar.305.lythuric:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HLythuric Gas§!. Small concentrations of this gas mixed with fuel should significantly increase the thrust of our starship engines."
 distar.305.teldar:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HTeldar Crystals§!. These extremely durable crystals should theoretically enhance the armor-piercing capabilities and destructive potential of our projectile weapons."
 distar.305.yurantic:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HYurantic Crystals§!. These crystals have rare reflective properties that preliminary scans indicate would greatly enhance the power output of energy weapons."
 distar.305.aldar:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HAldar Crystals§!. Chipping these crystals causes the resulting splinter to expand and harden with explosive speed, making it an ideal material for fragmentation matrices in explosive munitions."
 distar.305.orillium:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HOrillium Ore§!. This ore is a very unstable element that can be used to efficiently randomize high-frequency shield modulations, improving potential defensive capabilities."
 distar.305.pitharan:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HPitharan Dust§!. This fine, energy-dense dust serves as an excellent fertilizer. Its use should greatly enhance our food production."
 distar.305.engos:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HEngos Vapor§!. This vapor is a naturally occurring stimulant that helps all forms of life perform at maximum capacity."
 distar.305.neutronium:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HNeutronium§!. It is a super-dense substance composed of neutrons that can be forged into extremely resistant hulls."
 distar.305.zro:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HZro§!. It is an extremely rare aerosol of exotic particles that appears to have been deposited here through a meteor impact, but its true origin is a mystery. If ingested by psionically-gifted individuals, this aerosol should act as a very potent (and potentially addictive) drug that enhances PSI abilities."
 distar.305.dark_matter:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HDark Matter§!. This exotic substance has many properties that seemingly defy several natural laws. It could potentially revolutionize the sciences."
 distar.305.satramene:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HSatramene Gas§!. This gas is a naturally occurring stimulant that has a calming effect on most beings, typically prompting consensus-seeking behaviors in groups. It is potentially addictive."
 distar.305.living_metal:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HLiving Metal§!. This inorganic metal shows characteristics usually seen only in biological life forms. It will always attempt to regenerate back into the shape it was stabilized into."
 distar.305.terraform_liquids:0 "The [Root.GetName] has discovered large deposits of various rare §HTerraforming Fluids§! on [FromFrom.GetName]. Access to these fluids would greatly assist the process of terraforming planets."
 distar.305.terraform_gases:0 "The [Root.GetName] discovered large deposits of various rare §HTerraforming Gases§! on [FromFrom.GetName]. With a steady supply of these gases, the process of terraforming planets would become less costly."

