 KETLING_PROJECT_4_DESC:1 "§Y[ratling_planet_4.GetName]§! 上的碎片堆裡發現了智慧生物。我們的科學家對這些被稱為$NAME_Ketlings$的外星生物感到很好奇，不知道他們是曾經橫跨這些星系的星際文明的後裔，還是有著完全不同的起源。\n\n我們應該能選擇任何一個居住有$NAME_Ketlings$種群的行星開展這項研究。"
