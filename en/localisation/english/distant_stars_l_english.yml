# The Vechtar Zavonia Chain
 distar.1000.name:0 "維克塔·則瓦尼亞"
 distar.1000.desc:0 "運轉在環繞 [From.GetName] 的軌道上的是維克塔·則瓦尼亞號僅剩的殘餘。那上一艘巨大的亞光速世代星艦，屬於一個叫作馬爾達克·沃爾的、具有深厚宗教傳統的外星種族。\n\n雖然這艘船已經被無情地清除了所有的生命，船長的日記中詳細記載了這些馬爾達克人的悲慘命運。在被一種名叫「星艦」的噩夢般的生物追捕到瀕臨滅絕之際，他們逃離了母星，試圖尋找一個遙遠的天堂般的行星——神話中僅向天選之人開放的應許之地「天堂花園。」。然而，從這艘船的情況看來，捕獵者追上了他們。\n\n我們該從這艘船的導航裝置中提取並解碼它目的地的數據嗎？"
 distar.1000.a:0 "你說那是一個天堂世界..."
 distar.1000.b:0 "不行。"
 distar.1001.name:0 "被隱藏的世界"
 distar.1001.desc:0 "破解維克塔·則瓦尼亞號的導航裝置裡的加密演算法並不容易，但多虧了研究負責人 [vechtar_zavonia_leader_name.GetName] 對尋找馬爾達克·沃爾人的烏有之鄉產生了不同尋常的沉迷，我們終於成功了。\n\n但令人擔憂的上，這一發現被洩漏到了一部分公眾那裡，他們現在跟 [vechtar_zavonia_leader_name.GetName] 一樣固著於定居到一個天堂般的世界的想法。"
 distar.1001.a:0 "沒有什麼能把我們擋在天堂之外。"
 distar.1001.b:0 "終止行動。這是蠢貨的行徑。"
 # TODO PARADISE AT HOME
 distar.1002.name:0 "失落天堂"
 distar.1002.desc:0 "再三確認了那個導航裝置裡的座標之後，我們不得不承認那個被馬爾達克·沃爾人標為天堂世界的位置上只有一個廢土行星的荒原。\n\n儘管我們不能排除馬爾達克人對天堂的概念與我們截然不同的可能性，[utopian_planet.GetName] 地表上的纍纍彈痕揭示了另一種可能。科研船的艦長和船員們對這一令人失望的發現深受打擊。"
 distar.1002.a:0 "這不可能！再檢查一次那些座標！！"
 distar.1002.b:0 "回到現實..."
 distar.1003.name:0 "像明信片一樣完美"
 distar.1003.desc:1 "我們終於揭開了馬爾達克人的秘密！\n\n在我們發射往這顆行星地表的探測器被它的大氣彈開之後，船員們開始懷疑 [utopian_planet.GetName] 並非如其所見。進一步研究發現，看起來像是星球表面的東西實際上上一個能量護盾，上面投影了一層廢土世界的紋理。藏在它下面的是一個豐饒的蓋亞世界，這這讓我們回想起馬爾達克人的預言。\n\n但還有更多發現！當船員們去除了護盾之後，他們發現了一個平靜的石器時代文明，由共生型的哺乳類動物和真菌類動物組成，生活在簡陋的小屋裡，與世隔絕。噩夢般的存在「星艦」只在他們的傳說中繼續存在。"
 distar.1003.a:0 "馬爾達克·沃爾人活了下來！"
 distar.1003.b:0 "那真是個美好的星球..."
 distar.1004.name:0 "秘密天堂"
 distar.1004.desc:2 "[country_that_discovered_mardak_vol.GetName] 已經發現了一個隱秘的原始社會，藏在一個位於我國境內的蓋亞世界上。那個世界似乎上被某種複雜的能量力場罩住了，使之看起來像一個貧瘠世界但它實際上不是。由於那些原始人顯然不具有這種技術，我們仍然需要確定是什麼人為了什麼目的把它藏起來的。他們似乎是一種真菌類和哺乳類共生的生物，而且，據我們所知，他們無害。"
 distar.1004.a:0 "不要以貌取星。"
 distar.1005.name:0 "通訊"
 distar.1005.desc_a:0 "我們被一個從未遇到過的智能哺乳類種族呼叫了，是為了那些仍然居住在 [utopian_planet.GetName] 上的古老的馬爾達克·沃爾人的事情。看起來似乎很緊急。"
 distar.1005.desc_b:0 "我們被一個從未遇到過的智能哺乳類種族呼叫了，是為了那些仍然居住在 [utopian_planet.GetName] 上的原始人的事情。看起來似乎很緊急。"
 distar.1006.desc:0 "很高興見到你們，[From.GetSpeciesNamePlural]。我們上沃爾人，我們為和平而來。\n\n我們發現你們的一個星球被馬爾達克感染了。它是一種寄生性的真菌，億萬年以來一直折磨著我們的種族，把宿主變成任由它們擺佈的木偶，而你們將是它們接下來的目標！\n\n我們以為我們早已清除了它們，但我們的年度銀河掃瞄在 [utopian_planet.GetName] 上發現了一個興旺的種群。不要害怕，我們知道應該怎麼做..."
 distar.1006.a:0 "用烈火清洗它們!？"
 distar.1006.b:0 "胡說八道，它們上無害的！"
 distar.1006.c:0 "不准你們傷害它們！"
 distar.1008.desc:0 "請注意：我們即將開始軌道滅絕協議，3、2、1...空媒真菌溶解劑 Fungo-X 已向被感染人群釋放。敵對實體已清除！\n\n不用擔心，你們監測到的任何環境變化都不是暫時性的並且完全不可恢復...\n\n我們感謝你們的合作。\n\n我們是沃爾人。我們為和平而來。\n\n和平..."
 distar.1008.a:0 "完成了..."
 distar.1008.b:0 "環境變化？？"
 distar.1009.desc:0 "原始的 [From.GetSpeciesNamePluralInsult]！當你早上醒來，發現你的[From.GetSpeciesOrganName]裡寄宿著馬爾達克，在這些真菌首先劫持你的神經系統，然後一個細胞一個細胞地接管你的身體的時候，你的肉體在地上爬行而你的心靈逐漸破碎，你會覺得怎麼樣？\n\n算你們走運，[From.GetSpeciesNamePluralInsult]，那一天永遠也不會發生。我們不會允許的。\n\n我們上沃爾人。我們將為和平...而歸來。"
 distar.1009.a:0 "好吧..."
 distar.1011.name:0 "§R邊境入侵警報！§!"
 distar.1011.desc:0 "我們發現了一支敵對艦隊，帶著沃爾人的通訊簽名，逕直開往 [utopian_planet.GetName]。看起來他們是為了星球上那些馬爾達克人而來...\n\n他們不回應我們的呼叫。"
 distar.1011.a:0 "不妙..."
 distar.1013.desc:0 "通訊頻道被一段雜音打斷。我們失去了和沃爾人的聯繫。"
 distar.1013.a:0 "他們掛斷了！！"
 distar.1014.name:0 "在天堂"
 distar.1014.desc:0 "我們終於定居在了馬爾達克·沃爾人的天堂世界，天堂花園，而我們的公民們正歡慶著，有一天他們 [From.GetSpeciesSpawnNamePlural] 也能嬉戲在 [utopian_planet.GetName] 上的沙丘、豐饒的花園，以及晶瑩的泉水裡！！"
 distar.1014.a:0 "是時候了..."
 distar.1014.b:0 "我們拭目以待..."
 # Star Lifting
 distar.1020.name:0 "熱力驅動的太陽風外流"
 distar.1020.desc:0 "對運行在環 [From.GetName] 軌道上的平台的進一步研究發現，它有著複雜而且略顯古怪的外星設計。那些防水的機器和先進的氣候控制系統表明，它是為了一種會分泌大量液體的生命形式而設計的，很可能屬於軟體動物類。\n\n在失修之前，微波射線被用來加熱這顆恆星大氣的某些區域，以激發出大規模持續性的噴發，顯著提高了這顆恆星的太陽風外流。產生的能量隨後就被一個軌道採礦站所捕獲。\n\n這個平台是根據某些高度實驗性的概念而設計的。"
 distar.1020.a:0 "修復這個平台。"
 distar.1020.c:0 "把微波射線武器化。"
 distar.1020.b:0 "離開。"
 distar.1021.name:0 "玩火"
 distar.1021.desc:0 "經過了充分維修，恆星平台已經重新上線，而那顆恆星也開始往宇宙中投射出大量能量。但我們並不是輕輕鬆鬆地走到這一步的。\n\n在我們初次啟動那些巨大的微波射線時，工程師們差點兒引發一次危險的連鎖反應，有可能激發出一場足以把平台和星系裡所有的行星都抹去的太陽噴發。我們後來發現，那些古老的外星人留下的藍圖和手冊裡充滿了計算錯誤，嚴重到足以使整個平台無法工作。\n\n幸好這些錯誤被我們及時發現，我們也已經校準了射線的強度，已經穩定了太陽風的外流。"
 distar.1021.a:0 "專屬於我們的一個太陽電池！"
 distar.1021.b:0 "哼，軟體動物...軟糊糊的軀體，漿糊腦袋...."
 distar.1022.name:0 "軟體微波射線"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName] 的船員們很快就得出結論，用科學官 [star_lifting_leader.GetName] 的話來說，那個恆星平台簡直就算瘋子設計的。那些微波射線粗糙而且計算錯誤，還需要很多修改才能正常工作。然而，我們很快就發現它們可以作為極好的武器。"
 distar.1022.desc.b:0 "我們嘗試把那些軟體動物建造的微波射線武器化的努力失敗了...一場壯觀的失敗。在啟動了之後，我們發現那些射線的設計錯得離譜，科學團隊們只來得及在整個平台炸成一個蘑菇形科學失敗紀念碑之前逃離。"
 distar.1022.a:0 "很好。"
 distar.1022.b:0 "災難。"
 distar.1022.c:0 "那些軟體動物真不適合研究科學..."
 # The Big RIP
 distar.1030.name:0 "廢棄的觀測站"
 distar.1030.desc:1 "該觀察站上所有的數據存儲單元都已被清除，並使用了各種手段來擦除有可能揭露其所有者的證據。[big_rip_planet.GetName] 上有些東西非常奇怪。能夠證明有智慧生命存在過的跡象僅僅是那還沒有完工的超大城市的外殼，看起來是在建造了一半的時候廢棄的。它們散佈在星球表面，隱約可見中間的全息神廟。"
 distar.1030.a:0 "調查一下。"
 distar.1030.b:0 "離開。"
 distar.1031.name:1 "灰色風暴"
 distar.1031.desc:1 "儘管他們處處保密，但觀察者笨拙的干涉行為在 [big_rip_planet.GetName] 上隨處可見……\n\n有證據表明，這顆星球上居住著一種在精神層面連接在一起的植物體。當一個神秘的被稱為看門人的外星種族毫無徵兆的降臨時，導致了他們的宗教覺醒。在那個時刻起，植物就著迷於即將到來的天啟事件，稱之為「灰色風暴」。他們以前的和平宗教很快就演變成了一種自殺崇拜。在幾個月的時間裡，銀河系最古老的生命形式之一就由於害怕那個虛無的末日而枯萎了。盡量被強制補水也無濟於事。"
 distar.1031.a:0 "一團糟……"
 distar.1031.b:0 "安息吧，脆弱的花朵……"
 # Bunker-Bot
 distar.1040.name:0 "地堡機器人"
 distar.1040.desc:0 "我們追蹤到從[From.GetName]向藏匿戰列艦體量的超級計算機的某處秘密地下掩體發射的不尋常的電磁輻射。\n\n我們的研究員懷疑其已存在數千年之久，用於對某個極其複雜的單一問題計算求解，而該問題的實質我們尚不可知。\n\n當船員嘗試與該計算機交互時發現，此處設施表面上看已遭廢棄且沒有防備，實際上由安保AI執行，其最高目的是消滅所有涉足訪客。就當船員擊敗該AI後，AI向某未知接收人廣播了一條訊息。" 
 distar.1040.a:0 "將超級計算機的部件拆下來!"
 distar.1040.a.tooltip:0 "幾千年都未能解決單一問題的計算機，還不如用來充作新的船體更派上用場。"
 distar.1040.b:0 "利用它提升我們的科研……"
 distar.1040.b.tooltip:0 "需要我們將維護該設施的AI下線，會導致該計算機在可預見的未來裡發生故障。"
 distar.1040.c:0 "讓它繼續神秘的運算。"
 distar.1040.c.tooltip:0 "還是不要打攪這台計算機，不管它在嘗試求解什麼問題，似乎非常重要。"
 # Atomic Clock
 distar.1045.name:0 "42年零3天"
 distar.1045.desc:0 "通過對[From.GetName]附近殘骸區的近距掃瞄，我們發現了一枚氣密太空囊，內置一座無比精確的計時原子鐘\n\n該原子鐘的時頻不確定度低至每8.79億年才有1秒的誤差，同時其倒數計時指向42年零3天之後。該氣密囊並無線索解釋該日期的意義或是擁有者的身份。或許宇宙某處有人不知道時間了……"
 distar.1045.a:0 "密切關注。"
 distar.1045.b:0 "炸彈！！趕緊毀掉！！"
 distar.1045.a.tooltip:0 "嘀嗒，嘀嗒……"
 distar.1045.b.tooltip:0 "該太空囊內滿是看似無害的線纜，任意一根都有可能引爆擁有抹平整個銀河系威力的大規模毀滅性武器。船員把線都剪斷了！！！"
 # Eat or be Eaten
 distar.1050.name:0 "吃或被吃"
 distar.1050.desc:0 "[From.GetName]附近的殘骸區外圍，漂浮著一艘不明出處的科研船殘體，粉身碎骨慘不忍睹。船體上遍佈的咬痕和消化液，意味著其曾被某種大型獵食生物咀嚼並反芻。\n\n諷刺的是，當時船員們正進行饕餮之旅，搜尋異域美食，自身卻最終淪為菜品。\n\n他們根據營養成分到嚼勁等一切標準來進行品評，被品評過的生物種類數量驚人。其中[delicious_aliens.GetName]以其多汁的[delicious_aliens.GetSpeciesOrganName]和暴躁的脾氣被評為上上之選。而我們位列名單最後一頁中游，多虧我們肌肉呈纖維性且作為獵物無精打采。看來某些人喜歡玩弄食物……"
 distar.1050.a:0 "看來他們終於食逢對手……"
 # The Cube
 distar.1055.name:0 "魔方"
 distar.1055.desc:1 "大量星艦殘殼環繞在[From.GetName]的軌道，我們從中發現一艘尚完整的外星科研船。航海日誌顯示其曾遭受嚴重的硬體故障，與外界失聯整整142天後全體船員皆死於營養不良。\n\n船長的遺體在其行軍床上被發現，手裡緊攢一枚小型金屬立方體，每一面都顏色各異且分割成九塊大小相等的可旋轉方格。科研官[cube_science_officer.GetName]確信，當旋轉至正確圖案時，該立方體會打開並揭示某處密藏。"
 distar.1055.a:0 "旋轉這些方格！"
 distar.1055.b:0 "隨它去。"
 distar.1056.name:0 "切塊切丁"
 distar.1056.desc:0 "[From.GetName]上的船員將所有已知的的解碼演算法都運用在該金屬立方體上，但並無成果。\n\n"到底是不是密碼？裡面有沒有高價值的東西？" "如果立方體的背後沒有隱藏任何含義，那還有什麼是有意義的？" 這些想法在疲於研究的科研官[cube_science_officer.GetName]的腦海裡亂竄，終於[cube_science_officer.GetSheHe]拿出雷射器切割，立方體連帶[cube_science_officer.GetHerHis]右[From.Owner.GetSpeciesHandName]一分為二。立方體裡空空如也。"
 distar.1056.a:0 "天啦嚕…"
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName]已物是人非。"
 # Honeymooners
 distar.1060.name:0 "蜜月人"
 distar.1060.desc:0 "我們似乎無意中撞見了一種外來的無毛哺乳動物的交媾場所，觀察到他們在各種興奮類物質的作用下，在夜晚的沙灘上成雙成對，實施高等求愛行為。\n\n遺憾的是，我們的星艦被無意中目擊，他們受到驚嚇並回撤到一艘商用太空星艦，在空無一人的星球上留下一地垃圾。我們在垃圾中找到一冊名為"銀河系搭車指南"的外星旅行指南，書中描繪了許多我們未知的景色和現象。"
 distar.1060.a:0 "這本書會對我們同胞有所啟迪！"
 distar.1060.b:0 "骯髒的外星人！必須讓我們的同胞知道這些人違背旅行公德。"
 distar.1060.c:0 "我們最好還是對此發現暫時守口如瓶..."
 distar.1060.d:0 "真噁心！"
 # Hologram
 distar.1065.name:0 "不存在的星球"
 distar.1065.desc:1 "[From.GetName]根本不是一顆星球，而是非常先進又複雜的三維投影。其正中心是一台投影儀，產生一處模擬實體和重力圈的能量場，逼真到連探測器都誤以為是真正的星球，故而產生異常報告。我們無法得知為何有人會在這個位置大費周章地偽造一個星球的存在的原因，只能憑空臆測。可惜投影儀未能經受住我們的實驗而損壞。"
 distar.1065.a:0 "咄咄怪事……"
 # Star Crazy
 distar.1070.name:0 "恆星的模式"
 distar.1070.desc:1 "來自 [From.GetName] 的最新探測器讀數顯示，這顆恆星正有規律地脈動著。但當 [Root.GetName] 的船員抵達了現場，卻沒有發現任何能夠支持這一觀測數據的證據。雖然大多數的船員一致認為這個異常是由探測器故障導致的，[Root.GetLeaderName] 否決了這個理論。[Root.GetLeaderName] 聲稱自己在別處發現了類似的脈動能量散發模式，並擔心有什麼怪事會發生在這個銀河的恆星上。[crazy_science_officer.GetSheHeCap] 已經制定了一條飛往最近的一顆也受到影響的恆星的航道。"
 distar.1070.a:0 "我們必須一探究竟..."
 distar.1070.b:0 "那只是一個故障。"
 distar.1072.name:0 "探測器故障"
 distar.1072.desc:0 "在船員們抵達 [anomalous_star.GetName] 的時候，他們得以確定探測器確實出了故障。好消息是，此前他們遠遠低估了這顆恆星的能量產量，而且 [From.GetLeaderName] 也從錯誤中吸取了教訓。"
 distar.1072.a:0 "失敗是成功之母。"
 distar.1072.b:0 "真是浪費時間..."
 distar.1073.name:0 "失星瘋"
 distar.1073.desc:0 "[From.GetName] 的船員們有了一個不幸的發現。正如他們此前所懷疑的那樣，從 [anomalous_star.GetName] 觀測到的脈動模式確實是由故障所導致...然而故障出在科學官 [crazy_science_officer.GetName] 的腦子裡。\n\n科學官 [crazy_science_officer.GetName] 產生了妄想，此時正感覺自己是整個王國的守衛者，而閃爍脈動的恆星們正警告著一場即將來臨的大災難。船員們認為 [crazy_science_officer.GetName] 在一次精神病發作中篡改了星艦的探測器數據。\n\n[crazy_science_officer.GetName] 現在已被關進醫療倉，正在送回 [Root.Capital.GetName] 的途中準備接受治療。"
 distar.1073.a:0 "感謝你為國效力，王國的守衛者 [crazy_science_officer.GetName]！"
 distar.1070.a.tooltip:0 "一閃一閃亮晶晶..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "無聲的吶喊"
 distar.1080.desc.a:1 "我們發現的已變成化石的屍體屬於一種巨型腹足動物，與之前遇到的任何生物形態皆不符，被困在環繞[From.GetName]的一大塊冰塊裡。它的眼睛怒目圓睜，觸角直豎，口鼻扭曲成猙獰的表情，彷彿禁錮在無聲的吶喊裡.。其並不具備智慧生物的明顯特徵。"
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n撇開其詭異的尊容，我們的科學家相信如果能馴化這種生物，或許會有巨大價值；他們建議提取DNA用於複製。"
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\n很不幸，我們當前缺乏將其重生的科技。"
 distar.1080.a:0 "進行複製。"
 distar.1080.b:0 "將這孽畜扔到太空裡！"
 distar.1080.c:0 "它該送進博物館裡。"
 distar.1081.name:0 "嚇嘶蜒"
 distar.1081.desc:0 "我們用化石裡提取的DNA複製出合適數量的巨蛞蝓。不過數周便已成蟲，重達20噸，且發育出初級智慧，能對單音節的指令作出反應。儘管尚未表現出暴力傾向，但它們被惹惱時會分泌出有毒的濃厚粘液，而且體色會隨著情緒變化而改變。研究團隊以它們同類之間交流的嘶嘶聲將其命名為"嚇嘶蜒"。"
 distar.1081.a:0 "它們會成為出色的勞力。"
 distar.1081.b:0 "它們該送進動物園。"
 distar.1081.c:0 "我們能將其用於陸軍。"
 distar.1080.c.tooltip:0 "誰不想要能碾壓敵人的殺人蛞蝓大軍呢？"
 distar.1081.d:1 "太可怕了，立刻處置掉！"
 distar.1083.name:0 "嚇嘶蜒逃脫了！"
 distar.1083.desc:0 "關在[Root.GetName]動物園裡名為嚇嘶蜒的腹足動物逃脫暴走！這種一度被認為已完全成蟲的生物，繼續在體型上日長夜大，達到了怪物般的體量。它們摧枯拉朽般穿過城市，沿途的建築如積木般倒塌，在其身後留下一路亮晶晶的黃色毒性粘液。這個星球從此不復當年。"
 distar.1083.a:0 "如此膽大包天!?"
 distar.1083.b:0 "我們低估了它們……"
 distar.1084.name:0 "嚇嘶蜒的智慧"
 distar.1084.desc:0 "[Root.GetName]上的嚇嘶蜒勞工發育成智慧生物。這種曾被認為已完全成蟲的生物，其實仍在生長，現在才到達成蟲階段，發揮出全部潛力。它們學會我們的語言並希望繼續留在我們的文明世界裡。"
 # Harvesters
 distar.1090.name:0 "廢棄的收割機"
 distar.1090.desc:0 "在[From.GetName]的地表上觀測到的縱橫交錯的神秘圖案，乃是大型自動收割機收割莊稼時將蔥鬱草木粉碎後留下的痕跡。我們的科學家觀察到整個星球曾是某個強大的宇宙民族的糧倉。\n\n富饒的土壤以及優越的氣候使得[From.GetName]極其適合農業，對星球上的植物群的掃瞄顯示每一種植物都是可食用的。而收割機能量用盡的狀態以及大批腐爛的瓜果蔬菜，暗示著已經有些年頭無人來收集農穫了。"
 distar.1090.a:0 "如此美食怎能暴殄天物！"
 distar.1090.b:0 "這樣的星球對我們無用。"
 # Locusts
 distar.1095.name:0 "瘡痍"
 distar.1095.desc:0 "遍佈[From.GetName]的地表的蜿蜒紋理消失了，彷彿被施了魔法般，星球上一度茂盛的植被也一同消失。連一片葉子、一根桿莖或是一朵花都沒剩下。不過我們的科學家認為能釐清線索揭示真相。\n\n隨處可見的節肢動物的排泄物和骨殖表明，該星球大致上款待了一群窮凶極"餓"的星際昆蟲，這些昆蟲從一個星球輾轉至另一星球，一路將植物啃食殆盡。"
 distar.1095.a:0 "希望蟲群永遠別找到我們的星球。"
 # Shattered World
 distar.2000.name:0 "破碎世界"
 distar.2000.desc:0 "在碎片之中我們發現了一個此前應為適居的行星的殘片。這顆行星碎裂的方式，以及碎片上的碳化殘留物質表明，它曾被一組聚焦的熱能射線持續轟炸，直到它因為壓力而破碎。這使得行星內部的富礦核心溢出，並凝固成一團團的高品質礦物。"
 # Weapon Testing
 distar.2005.name:0 "武器測試"
 distar.2005.desc:0 "看起來， [From.GetName] 已經經歷了許多次災難。對地表的掃瞄發現，這顆行星顯然經歷過了我們所見過的最徹底的武器測試，整個表面被炸為焦土。\n\n儘管有過無數次嘗試，但外星人似乎並沒能發展出能徹底摧毀這顆行星的方式。科學家 [Root.GetLeaderName] 已經採集到了一系列武器的殘骸，希望能夠復原出武器設計。"
 distar.2005.a:0 "分析樣本"
 distar.2005.b:0 "離開"
 distar.2006.name:0 "外星雷射"
 distar.2006.desc.a:0 "通過分析來自 [From.From.GetName] 的武器殘骸，我們受益匪淺。復原得到的部件是一個能發射高強度聚焦射線的能量定向系統，可以運用到太空戰爭中。科學家 [Root.GetLeaderName] 建議我們把研究成果用於設計能反制這種能量武器的裝甲，或者開發出這種能量武器"
 distar.2006.desc.b:0 "通過分析來自 [From.From.GetName] 的武器殘骸，我們受益匪淺。復原得到的部件是一個能發射高強度聚焦射線的能量定向系統，與我們自己的能量武器類似但落後許多。"
 distar.2006.a:0 "我們將用外星人的武器來對付他們！"
 distar.2006.b:0 "我們的艦隊需要裝甲。"
 distar.2006.c:0 "我們又一次證明了自己的領先。"
 # Wetware Computer
 distar.2010.name:0 "濕件計算機"
 distar.2010.desc:0 "一種由藻類形成的精細網路幾乎完全覆蓋了 [From.GetName] 的海洋，這一網路做著不受水流波動影響的、呈現出對稱模式的運動。該網路運動之精密和規律，表明了這些藻類已經被某種超越了生存的目的所編譯。\n\n科學家 [Root.GetLeaderName] 推測這個網路實際上是一台原始的濕件計算機，而它的運動就是它的接口。可惜，我們暫時無法解碼它的運動模式。"
 # Primordial Soup
 distar.2015.name:0 "原始湯"
 distar.2015.desc:0 "在 [From.GetName] 的地表上分佈著一些掩蔽的小池子，裡面淤積著簡單的有機化合物。我們的研究者們認為這些小池子有可能成為產生生命的溫床———在 [From.GetName] 異常厚實的大氣的作用下，有機生命從無生命的物質中自發形成。\n\n儘管這個星球是研究生命起源早期階段的獨特機會，我們最好還是不要報以過大的期望，因為可能還需要數百萬年，生命才能在 [From.GetName] 上自然地演化出來。"
 # Single-Minded
 distar.2020.name:0 "一心一意"
 distar.2020.desc:0 "乍看起來，[From.GetName] 上似乎有著大量多樣化的生命形式，在一個類似我們的生態系統中共存：營養通過光合作用、腐爛分解，以及捕食在食物鏈中循環。\n\n但在仔細研究後，船員們發現，儘管 [From.GetName] 上的生命起初由個體發展而來，現在已經由於某種神秘的設計的原因作為一個統一的有機生命體而運行。這一有機生命體對一切外界的干擾都回應以強烈且無差別的攻擊。"
 # Artificial Moon
 distar.2025.name:0 "人工衛星"
 distar.2025.desc:0 "對 [From.GetName]的地殼進行的深層掃瞄證實了船員們的懷疑：[From.GetName] 不是一個普通的衛星。整個星體是一個人造的結構，由富含礦物的岩石填塞在巨大的鋼製框架中構成。\n\n建造它的目的很有可能是減緩行星 [artificial_moon_planet.GetName] 的自轉速度，從而讓行星的白晝更長、潮位更高，使之更加適居。然而，據我們所知，還從未有人移居那顆行星。"
 # Shielded world in a time loop
 distar.2030.name:0 "時間循環"
 distar.2030.desc:0 "[time_loop_world.GetName] 正在燃燒。整顆行星被封閉在一個吸收了 [time_loop_world.GetStarName] 所有輻射的護盾中不斷加熱，使之很快就會達到不再適居的溫度。\n\n在這灼熱的溫度中，一個由有鱗蜥蜴人組成的高級文明在瘋狂地活動著，似乎正醞釀著某個重大事件。然而，隨著局勢不斷變得緊張，時間突然毫無預兆地停止了，然後被拉伸、變形，直到蜥蜴人們又回到起點。\n\n他們似乎被鎖在了一個時間的怪圈裡，一個無望的快進和反覆的循環，起點是他們文明的誕生。在僅僅幾個小時內，就能看到無數個時代過完了他們的一生，對他們注定的脆弱死亡一無所知。\n\n不過我們發現了護盾上的一處裂縫，也許能讓我們改變他們的命運。"
 distar.2030.a:0 "修護護盾"
 distar.2030.a.tooltip:0 "有人把這些小怪物們鎖起來了，很可能是事出有因。"
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "打斷時間循環"
 distar.2030.c:0 "他們的命運由他們決定"
 distar.2031.name:0 "護盾已恢復"
 distar.2031.desc:0 "我們已經竭盡所能加強了 [time_loop_world.GetName] 周圍的護盾，並沒有影響到行星上的居民。經過對行星大氣的進一步研究，我們預計一個世紀之內這些小蜥蜴們就會遭遇到一個慘烈的結局。\n\n這顆行星提供了獨特的研究機會，但如果我們希望研究這些蜥蜴人和把他們困住的時間循環，我們最好盡快開始。"
 distar.2031.a:0 "這些蜥蜴人將為科學而生，為科學而死..."
 distar.2032.name:1 "大爆炸"
 distar.2032.desc:1 "好消息是我們打破了 [time_loop_world.GetName] 上的時間循環。壞消息是星球上的居民們並沒有從考驗中倖存下來。\n\n那個時間循環由一個人造的奇點立場生成。這個奇點彎曲了護盾內部的時空，但被設定成在蜥蜴人們發生了某種未知但特定的行為轉變後失效。我們的科學家們認為，這個行為轉變可能跟蜥蜴人們對暴力的嗜好有關。\n\n由於某種愚蠢的巧合，在我們打破循環的瞬間，蜥蜴人們恰好把他們的小爪子放在了核彈發射器的按鈕上。在核彈爆炸的幾秒內，蜥蜴人們消失在了核災難的慘烈煉獄中。"
 distar.2032.a:0 "令人惋惜的..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "好消息是我們打破了 [time_loop_world.GetName] 上的時間循環。壞消息是，上面的居民們一點也不高興見到我們。\n\n那個時間循環由一個人造的奇點立場生成。這個奇點彎曲了護盾內部的時空，但被設定成在蜥蜴人們發生了某種未知但特定的行為轉變後失效。我們的科學家們認為，這個行為轉變可能跟蜥蜴人們對暴力的嗜好有關。\n\n在使護盾失效的瞬間，蜥蜴人們立刻對我們發起了攻擊。隨後他們很快解決了護盾，在幾個小時內就把它炸成了碎片。"
 distar.2033.a:0 "是啊，那是個錯誤..."
 distar.2033.b:0 "讓我們放寬心..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "那個被困在 [time_loop_world.GetName] 上的護盾裡的蜥蜴形外星人社會消亡在了行星的快速變暖的過程中。看來，環境的極端變化並不足以打破把他們困住的時間循環。\n\n在這個此前如此鮮活的世界上，已經沒什麼可研究的了。"
 distar.2035.a:0 "這就是宇宙之道"
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] 正在燃燒。整顆行星被封閉在一個吸收了 [time_loop_world.GetStarName] 所有輻射的護盾中不斷加熱，使之很快就會達到不再適居的溫度。\n\n在這灼熱的溫度中，一個由有鱗蜥蜴人組成的高級文明在瘋狂地活動著，似乎正醞釀著某個重大事件。然而，隨著局勢不斷變得緊張，時間突然毫無預兆地停止了，然後被拉伸、變形，直到蜥蜴人們又回到起點。\n\n他們似乎被鎖在了一個時間的怪圈裡，一個無望的快進和反覆的循環，起點是他們文明的誕生。在僅僅幾個小時內，就能看到無數個時代過完了他們的一生，對他們注定的脆弱死亡一無所知。\n\n即使我們嘗試了也無法拯救他們，這個護盾無懈可擊。"
 distar.2036.a:0 "我們必須研究這個現象！"
 distar.2036.b:0 "悲慘的命運..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "蜥蜴人們自由了。他們用某種方式獨立解決了時間循環的謎題，然後成功地擊碎了已經搖搖欲墜的護盾。"
 distar.2038.a:0 "令人驚歎"
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "我們已經揭開了無極機器的秘密。"
 leviathans.4000.name:0 "收到通訊"
 leviathans.4000.desc:0 "你們！？揭開無極機器的秘密？！這可能性跟 [From.GetSpeciesNamePlural] 能延續到下個世紀差不多。如果我說得不夠清楚的話，是不太可能。\n\n請等一下————別告訴我你們就是 [From.GetSpeciesNamePlural]？十分抱歉...我應該是把你們跟...[unfriends.GetName] 搞混了？\n\n我跟你說，告訴我一件我們還不知道的關於無極機器的事情，我們會提供豐厚的回報。"
 leviathans.4000.a:0 "做好大吃一驚的準備吧。"
 leviathans.4000.a.reply:0 "你不會是想說...但如果那個 AI 進入了高康大黑洞，那只能說明...但它不能...因為如果它進去了它將被...超乎我們的理解能力...\n\n不過你們所獲之多顯然迷惑了你們 [Root.GetSpeciesNamePluralName]。來找我們是正確的，而你們將為此獲得我們的感謝。"
 leviathans.4000.b:0 "算了吧。"
 leviathans.4000.b.reply:0 "我也這麼想的。"
 # Hatchling Leviathan
 distar.5010.name:0 "有脈衝波的行星"
 distar.5010.desc:0 "Something deep within the core of [From.GetName] has begun to pulsate at a steady pace, sending gentle ripples through the ground at regular intervals. It gives off a soft almost soothing sound, similar to that of a heart beating.\n\nConcerns have been raised, however, that the sound may be growing in strength. Geologists are monitoring the planet closely for signs of dangerous seismic activity."
 distar.5001.name:0 "開裂"
 distar.5001.desc.a:0 "Barely a year old, the newly established colony on [hatchling_egg.GetName] has been shaken by a series of devastating earthquakes that are transforming the environment into an unrecognizable hellscape. Deep rifts, some spanning entire continents, are forming across its surface, spewing sulfuric gasses and noxious liquids from deeper within the crust.\n\nSuch seismological phenomena are typically caused by magma currents in a planet's mantle but on [From.GetName] there are no indications of seismic activity at all, except for the ominous pounding from the planet's core. Local authorities are beginning to question the colony's viability in the long-term."
 distar.5001.desc.b:1 "[From.GetName] is going through a series of rapid seismic changes that are transforming the formerly pristine environment into an unrecognizable hellscape. Deep rifts, some spanning entire continents, are forming across its surface, spewing sulfuric gasses and noxious liquids from deeper within the crust.\n\nSatellite data shows strong bursts of sonic energy pulsating from the planet's inner core, as from a heart beating."
 distar.5001.a:0 "一刻也無法平靜..."
 distar.5001.a.tooltip:0 "Seismic waves have torn through the colony, leveling all buildings and leaving §Y$tb_egg_cracking$§! in their wake."
 distar.5002.name:0 "巨變"
 distar.5002.desc.a:0 "A shockwave of earthquakes has struck [hatchling_egg.GetName], rupturing the lithosphere and expelling a blanket of toxic gasses and sludge, that is now smothering all living things.\n\nWe fear the changes on [hatchling_egg.GetName] are irreversible and substantial enough that the planet will be uninhabitable within a near future. Local authorities have declared a state of emergency and request that all remaining inhabitants be evacuated.\n\nMeanwhile, the rhythmic pulses from the planet's core are growing in strength."
 distar.5002.desc.b:0 "Another shock wave of earthquakes has struck [hatchling_egg.GetName], cracking the lithosphere open and expelling more toxic gasses and sludge that now blanket the surface, smothering all living things.\n\nThe changes to [hatchling_egg.GetName] are both irreversible and substantial enough to render the planet uninhabitable within a near future.\n\nMeanwhile, the rhythmic pulses from the planet's core are growing in strength."
 distar.5002.a:0 "一場悲劇..."
 distar.5003.name:0 "創世紀"
 distar.5003.desc.a:0 "Disaster has befallen the colony on [hatchling_egg.GetName]! A final sequence of violent ruptures has razed the last remains of the settlement and cracked the planet open, and from its empty shell is bursting the nightmarish form of a newborn 虛空靈體. It goes against all sense, still there is no other way to explain it. Somehow what we mistook for a world was not a world at all, but an egg, and that egg has now hatched."
 distar.5003.desc.b:0 "[hatchling_egg.GetName] is no more! A final sequence of violent ruptures has cracked the planet open and from its empty shell crawls the newborn form of a creature of unimaginable proportions.\n\nIt goes against all sense, still there is no other way of explaining it. Somehow what we mistook for a world was not a world at all, but an egg, that has now hatched a nightmarish 虛空靈體 into the galaxy."
 distar.5003.a:0 "這是個孽障!"
 distar.5009.name:0 "虛空靈體被擊敗了"
 distar.5009.desc:0 "A light tremor passes through the 虛空靈體's curled up body, ribbons of black fluid trailing from its wounds and snout, then it is gone, its liquid eyes staring emptily into space.\n\nHopefully we will never know the form it might have taken if allowed to reach adulthood, or the whereabouts of its originator.\n\nOur scientists have expressed an interest in researching the egg shards for their unique energy retaining qualities."
 distar.5009.a:0 "Research the shards."
 distar.5009.b:0 "不，我們已經和虛空靈體說再見了。"
 distar.5011.name:0 "虛空靈體"
 distar.5011.desc:1 "A creature of unthinkable size is fluttering clumsily from planet to planet. Judging by its awkward proportions and movements it is only a spawn yet, but it is horrifying to behold all the same. Strings of slime and black bile cling to its body and sharp mandibles. Spawn or not, it is a predator, equipped to kill."
 distar.5011.a:0 "這是個孽障!"
 distar.5011.b:0 "它只是個寶寶!"
 distar.5012.name:0 "巨人的進化"
 distar.5012.desc:0 "對蛋碎片的近距離研究，讓我們獲取了一項重要技術。我們已經可以複製出虛空靈體的蛋對於恆星能量的貯存。"
 distar.5013.name:0 "[hatchling_egg.GetName] 發生地震"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n現在只能從頭開始了。"
 distar.5013.desc.b:0 "[hatchling_egg.GetName] 上莫名的地震突然停止了。大地不再顫抖，不再開裂，不再從地心發出不詳的脈衝了。星球安靜下來了，但願這能一直保持下去。"
 distar.5013.a:0 "我們只能期待。"
 distar.5013.b:0 "奇怪。"
 distar.5014.name:1 "像新的一樣"
 distar.5014.desc:0 "我們已經清除了 [Root.GetName] 上的劇毒污泥，並填塞了最後的裂縫，以防止更多的有毒氣體洩漏到地表。"
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "神秘空腔離開了" #todo enigmatic cache -> 神秘空腔
 distar.5059.desc:0 "無論神秘空腔曾在 [Root.GetName] 出現的目的為何，它已經打算結束這一切了。就如它的來之匆匆，它現在已經在準備離開了。"
 distar.5059.desc.b:0 "似乎神秘空腔已經完成了對 [Root.GetName] 的掃瞄，並且已經在尋找我們境內的下一個目標星球。"
 distar.5059.a:0 "[Root.GetName] 的居民終於鬆了一口氣"
 distar.5059.b:0 "可惜……"
 distar.5057.name:0 "發現外星物體"
 distar.5057.desc:0 "一個管狀的外星物體進入了環繞 [Root.GetName] 的軌道，毫無預警或解釋。它似乎不用引擎或推進器就能移動，悄無聲息地滑行在虛空之中，與此同時整個圓柱體不祥地旋轉著。\n\n雖然它還沒顯示出任何攻擊性的跡象，但它也拒絕回應我們的呼叫。我們的軍事顧問警告說它可能對下面的居民形成重大威脅，並請求我們採取預案排除危險。然而，我們的科學家們請求我們從這一令人驚歎的技術結晶中吸取知識。"
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "我們會研究它的"
 distar.5057.b:0 "我們人民的安全是第一位的。"
 distar.5057.phobe:0 "它很快就會消失。"
 distar.5058.name:1 "神秘空腔"
 distar.5058.desc:0 "儘管我們花了很多精力在研究神秘空腔，但是它和它的來源依舊是個迷。儘管它絕對不是一種正規意義上的有機生命體，但它也不全是機械的。它看起來只對收集、儲存和解碼數據感興趣。\n\n它的表面覆蓋了成千上萬的細微的刮痕和凹陷。我們從這些刮痕和凹陷中發現一些我們銀河系以外的合成物。 "
 distar.5058.a:0 "有意思。"

 # Hatchling Curators Menu
 leviathans.508.j:0 "給我們講講虛空靈體。"
 leviathans.550.name:0 "虛空靈體"
 leviathans.550.desc:0 "如果我們的推測仍舊是成立的話，虛空靈體來自遙遠的空間。我們認為它是存在於我們銀河系之外的一種掠食者的後代。這種掠食者數量之大，無法現象，遊走在虛空之中尋找著它的獵物。儘管我們從未見過一具活的樣本，但我們對於成年虛空靈體在甦醒後的破壞力和所能造成的混亂，我們有所耳聞。據說，宇宙將會在他們的陰影之下糜爛。"
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "據我們所知，它們的母體通常在恆星的軌道上生下一個個行星大小的蛋。這些蛋需要在軌道上孵幾千年。有時候甚至長到可以產生大氣層和有機生命。\n\n他們以活物為食，成年的虛空靈體據說會給所有的活物施加某種奇怪的影響。幸運的是，這個個體似乎是被它的父母拋棄了。\n\n也許最好是趁著它還年幼脆弱的時候，把它掐死？"
 leviathans.550.b:0 "如何能打敗它？"
 leviathans.550.b.reply:0 "我們從未聽說成年的虛空靈體能被打敗, 但這個是新孵化的。虛空靈體會發射腐蝕性的唾液和尖刺。這些物質能輕易突破無論多厚的裝甲。但是，若能塗上一層防酸塗料，就能減緩傷害。我們會幫助你製造這個塗料。虛空靈體使我們共同的威脅。"

 SUPERFLARE_PROJECT:0 "超耀發護盾"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName] 上的探測器表明 [From.GetStarName] 正在醞釀另一場超耀發時間，與摧毀 [From.From.GetName] 上古代文明的那場別無二致。我們需要找到方法在耀斑爆發前護住我們的殖民地。"
 
 PRIMITIVE_ROBOT_PROJECT:0 "消失的製造者"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "研究人員對 [From.GetName] 逝去文明消失的原因感到好奇不解。他們提出對文明遺留的古代機器人開展更深入的硬體分析，試圖揭示這個謎團。\n\n獎勵：£society §G社會研究§!"
 
 RETROVIRUS_PROJECT:0 "全行星舉止失常"
 RETROVIRUS_PROJECT_DESC:0 "一連串無法解釋的公民抗命正在橫掃 [From.GetName]。殖民者表現出奇怪而飄忽的舉止，通常始於普遍的困惑，隨著時間推移升級為極端衝動和暴力。在事情失控前，我們必須找到這種舉止的原因。"
 
 DARK_FLOW_PROJECT:0 "重力測量異常"
 DARK_FLOW_PROJECT_DESC:0 "在 [from.GetStarName] 星系內測量到了不可能的重力讀數。一定有些東西在干擾我們的探測器。"
 
 DISSECTION_PROJECT:0 "解剖太空變形蟲"
 DISSECTION_PROJECT_DESC:0 "我們決定以致死方式從迷路的太空變形蟲幼蟲體內提取生物數據。 我們將派出特別工作組捕捉這只生物，並解剖它的遺體。"
 
 CRYO_CLONES_PROJECT:0 "冷凍的環形世界複製體"
 CRYO_CLONES_PROJECT_DESC:0 "環繞 [From.GetName] 的環形世界遺跡的冷凍室中密封著數百個存活的複製。我們的生物學家們沒有讓他們像許多同志一樣慢慢死去，而是提議將他們解凍出來。"
 
 RECOVER_WARFORM_PROJECT:0 "恢復被腐蝕的星艦"
 RECOVER_WARFORM_PROJECT_DESC:0 "在 [From.GetName] 上發現的損壞機器星艦。星艦正因行星的劇毒大氣緩慢溶解。在徹底報廢前，我們應該嘗試恢復星艦。"
 
 BRAINSLUG_PROJECT:0 "神經共生體研究"
 BRAINSLUG_PROJECT_DESC:0 "一種爬行動物與附著於宿主腦幹的類蛞蝓生物的共生關係曾經在 [From.GetName] 表面繁榮，將爬行動物野獸轉變為使用工具的智慧生物。某些事件導致這些生物終止了共生關係，爬行動物宿主回歸單純的動物。\n\n我們的科學家想要更仔細地研究行星上仍然存在的神經蛞蝓，以深入瞭解他們一起建立的失落文明的歷史。"
 
 KETLING_PROJECT_1:0 "研究 §Y[ratling_capital.GetName]§! 上的$NAME_Ketlings$"
 KETLING_PROJECT_1_DESC:1 "§Y[ratling_capital.GetName]§! 上的碎片堆裡發現了智慧生物。我們的科學家對這些被稱為$NAME_Ketlings$的外星生物感到很好奇，不知道他們是曾經橫跨這些星系的星際文明的後裔，還是有著完全不同的起源。\n\n我們應該能選擇任何一個居住有$NAME_Ketlings$種群的行星開展這項研究。"
 KETLING_PROJECT_2:0 "研究 §Y[ratling_planet_2.GetName]§! 上的$NAME_Ketlings$"
 KETLING_PROJECT_2_DESC:1 "§Y[ratling_planet_2.GetName]§! 上的碎片堆裡發現了智慧生物。我們的科學家對這些被稱為$NAME_Ketlings$的外星生物感到很好奇，不知道他們是曾經橫跨這些星系的星際文明的後裔，還是有著完全不同的起源。\n\n我們應該能選擇任何一個居住有$NAME_Ketlings$種群的行星開展這項研究。"
 KETLING_PROJECT_3:0 "研究 §Y[ratling_planet_3.GetName]§! 上的$NAME_Ketlings$"
 KETLING_PROJECT_3_DESC:1 "§Y[ratling_planet_3.GetName]§! 上的碎片堆裡發現了智慧生物。我們的科學家對這些被稱為$NAME_Ketlings$的外星生物感到很好奇，不知道他們是曾經橫跨這些星系的星際文明的後裔，還是有著完全不同的起源。\n\n我們應該能選擇任何一個居住有$NAME_Ketlings$種群的行星開展這項研究。"
