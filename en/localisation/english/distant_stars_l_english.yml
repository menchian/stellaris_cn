 tr_prosperity_fleet_logistical_corps_hive_delayed:0 "我們應當用巨大的運輸工蜂，基本上就是一些沒有連接神經的大塊蛋白質貼上一個超空間引擎，伴隨我們的深空捕獵蜂群。這些運輸工蜂會被吸乾而且死去，但蜂群將活下去。"

