 building_cryonic_clones:0 "冷凍複製體"
 building_cryonic_clones_desc:0 "當環形世界仍然是一片廢墟時，數百個外星人複製被封在了冷凍室裡。現在環形世界已完全修復，複製體被保存在這座紀念碑裡。"
 building_the_zone:0 "A區"
 building_the_zone_desc:0 "此行星上一塊十三公里乘十三公里的區域是起源不明的廢墟。廢墟內散佈著許多奇異而獨特的外星文物。令人困惑的是，它也引起了訪客深深的滿足感。"
 building_junkheap:0 "垃圾堆"
 building_junkheap_desc:0 "一堆來自未知文明的倒塌的基礎設施、破敗的建築物和腐爛的殘骸構成的垃圾堆，還在持續銹蝕並散發出輻射。"
 building_livestock_processing_center:0 "加工中心"
 building_livestock_processing_center_desc:0 "這顆行星上的真菌物種土著被基因工程修改得十分溫馴…而且美味。這個加工中心培育並收穫它們。"

