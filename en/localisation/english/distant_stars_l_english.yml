 #Tiyanki Matriarch
 leviathans.555.name:0 "清道夫"
 leviathans.555.desc:0 "啊，廢料機器人。清道夫是個來自失落時代的奇特構成物。它無休止地在銀河的碎片區域搜尋，焊接炮、發動機和從無數遺棄物中清掃到的材料到自己的船體上。它的質量和火力在數個世紀內這樣持續增長，並無減退的跡象。\n\n不清楚如果有足夠的時間和廢料去處理，它的增長是否有限制。"
 leviathans.555.a:0 "誰建造了它，最初？"
 leviathans.555.a.reply:0 "遺憾的是，尚無清道夫起源的確切數據。一些研究人員認為，它是來自失落帝國的故障廢品收集服務機器，其目的早已為硬體退化所模糊。另一些則認為它起源於一個單一的微觀奈米機器人，由一個未知的設計師編譯，通過無休止地利用環境建造自身變得更大、更強。還有一些認為它最初是機器艦的艦長，數千年前一場銀河際戰鬥的唯一倖存者；它的推理系統因其整個文明的突然和最終消亡而不可挽回地受到破壞。\n\n當然，這都只是推測。"
 leviathans.555.b:0 "我們可以和它溝通嗎？"
 leviathans.555.b.reply:1 "多年來，人們一直在嘗試與清道夫溝通或調整其程序。遺憾的是，這些遠征隊中的大部分最後都成為清道夫機器人居住的宇宙廢料場的一部分。那些跑得比它快的活下來了。它已經將足夠多的重型火炮焊接到了拼湊框架上，能單手摧毀整個國家的艦隊——這件事可能已經發生過不止一次。\n\n當然，任何這種毀滅性遭遇只會進一步加強清道夫，為它提供更多的星艦組件重利用。"
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "正如你可能猜到的那樣，清道夫不是按照任何明確的、預先存在的圖紙建造的。因此，它的一些部分的連接……不太理想，導致了少量結構性弱點。當然，其中大部分缺乏特定經驗的話都很難察覺，但我們先進的探測器已經設法分離出這些弱點。\n\n請告知您的艦隊將重點火力放在清道夫船體的這些部位上，這樣應該能大大影響構成物崩潰之前能夠承受的傷害。"
 leviathans.555.aa:0 "提醒我們它的起源。"
 leviathans.555.bb:0 "提醒我們與之溝通的嘗試。"

 leviathans.556.name:0 "天凱女族長"
 leviathans.556.desc:0 "她很宏偉，不是嗎？一位皺縮的老女族長，她的皮膚經歲月磨礪，堅硬而泛白，她的觸鬚能夠像捏牡蠣殼一樣扭斷戰列艦的船體。數十年前，我們的研究人員聽到有傳言稱，一名艦長發誓要追捕女族長到銀河末端。然而，考慮到她依然存在，我們無法想像他可能取得了成功。"
 leviathans.556.a:0 "女族長為何比其它天凱大得多？"
 leviathans.556.a.reply:0 "可以肯定，她難以置信的規模是反常現象。我們認為女族長是來自深空中另一個銀河的流浪者。在那個銀河有一種天凱演化得體積和力量遠比我們這個銀河裡的天凱強。\n\n當然，也有可能女族長只是受一種高級形態的巨人症折磨——不過這不能解釋她的壽命延長。"
 leviathans.556.b:0 "關於追捕女族長的艦長，你瞭解什麼？"
 leviathans.556.b.reply:0 "很少。很可能艦長從另一個銀河追逐女族長至此。不過我們不明白為什麼一個人會愚蠢到單艦挑戰一隻能夠摧毀整個艦隊的生物。"
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "女族長難以對付，但非堅不可摧。雖然她的裝甲皮能保護她免受各種射彈襲擊，但是她有個顯著的弱點。\n\n她背上插著一枚巨大的質子魚雷：最近戰鬥造成的癒合不良的傷口。儘管看似有缺陷，但我們對魚雷的掃瞄表明，如果用特定的能量脈衝激動，它仍然可以爆炸。\n\n我們現在將細節傳送給您。"
 leviathans.556.aa:0 "提醒我們女族長為何比其它天凱大。"
 leviathans.556.bb:0 "提醒我們追捕女族長的艦長。"

