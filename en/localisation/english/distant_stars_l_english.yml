 NAME_Nova:0 "新星"
 distar.51.more:0 "全都很糟糕。我們應該想一些更好的。"
 distar.52.name:0 "迷路的年幼變形蟲"
 distar.52.desc:0 "研究人員報告稱，在 [From.From.GetName] 附近發現的迷路的變形蟲幼蟲不再跟隨我們的科研艦隊。報告稱，在跟隨了幾周後，這只幼蟲使用某種生物超空間引擎進入了超空間航道。可能它認出了同類的領地或者信號。也許它只是厭倦了追逐我們的星艦。\n\n雖然我們的星艦按照指示抑制了研究幼蟲的慾望，但被動掃瞄帶來了有關這只生物生理的一些啟示。"
 distar.53.name:0 "解剖變形蟲幼蟲"
 distar.53.desc.base:0 "變形蟲幼蟲的解剖已經完成。雖然身體的大部在制服這只生物的過程中被摧毀，但遺骸的外星生物學分析揭示了出色的再生物質。"
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n簡而言之，該生物不僅通過細胞複製再生，同時還使用矽基細菌輔助重構有機組織。\n\n通過修改該細菌的一些遺傳訊息，我們可以利用其再生能力設計自我修復船體矩陣，雖然這個過程可能是漸進的。" # FIXME gradual though the process may be.
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\n這符合我們先前對太空變形蟲和矽基細菌的共生關係的研究。這些細菌修復了變形蟲的受損組織。我們已經將其用於再生船體技術。"
 distar.54.name:0 "年幼變形蟲逃跑了"
 distar.54.desc:0 "在我們還未下定決心抓住這只幼蟲解剖時，它似乎逃跑了。探測器報告數小時前這只變形蟲幼蟲啟動了某種生物超空間引擎，從我們的傳感網路中消失了。"
 distar.55.name:0 "取什麼名字呢？"
 distar.55.desc:0 "吉祥物怎麼能沒有名字呢？我們必須給我們的變形蟲朋友取個配得上的綽號。"
