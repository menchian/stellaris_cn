 distar.57.name:0 "一隻變形蟲的死亡"
 distar.57.desc:0 "[From.From.Fleet.GetName]的死訊傳遍了 [Root.GetName]，但沒有人像科學官 [amoeba_finding_scientist.GetName] 一樣悲痛。正是[amoeba_finding_scientist.GetSheHe]第一個在她還是迷路無助的少年時發現了這只太空變形蟲，並照看她在[amoeba_finding_scientist.GetHisHer]溫柔指導下長大成蟲。\n\n現在，失去了[From.From.Fleet.GetName]的無聲陪伴，科學官 [amoeba_finding_scientist.GetName] 永遠不會像以前那樣了。"
 distar.57.a:0 "真可惜。"
 distar.304.name:0 "Centenarian"
 distar.304.desc:0 "Exciting news from our fleet admirals is being broadcasted over [Root.Capital.GetName]. Our adopted Space Amoeba, [lost_amoeba_centenarian_fleet.GetName], has just reached an impressive one hundred years of age.\n\nThough a grizzled centenarian, it appears age has proven no impediment to our amoeboid ally. In fact, our fleets report [lost_amoeba_centenarian_fleet.GetName]'s presence on the battlefield has only grown more formidable over time. [lost_amoeba_centenarian_fleet.GetName] has become a force even the best-equipped battleship would have trouble contending with. Seeing her billowing flagella enter a system never fails to lift the [Root.GetSpeciesAdj] spirit."
 distar.304.a.tooltip:0 "[lost_amoeba_centenarian_fleet.GetName] has developed new combat skills!"
 
 distar.60.name:0 "失明的命運"
 distar.60.desc:0 "[Root.GetName] 船員在 [From.GetName] 低軌道上記錄的受輻射碎片的確是太空飛行器的殘骸。星艦設計非常獨特，與任何記載的設計均不同。\n\n我們從星艦的受損計算機中提取了一些數據，數據使用了我們從未見過的一種外星語言——我們也未能成功翻譯。\n\n通過研究殘骸，科學官 [Root.GetLeaderName] 主張這種被稱作「Kohtalo」的飛行器在退出超光速模式時遭遇了導航錯誤，過於接近 [From.GetName] 噴射的伽瑪射線。星艦的大部分因輻射而分解。無人生還。" # TODO
 distar.61.name:0 "既視感"
 distar.61.desc:0 "探測器報告一艘星艦剛剛從超空間航道進入 [kohtalo_second_fleet.GetStarName] 星系，這艘船似乎與 [ouroboros_system.GetName] 附近發現的獨特船骸具有相同識別指征。他們在向我們打招呼！"
 distar.62.name:0 "既視感"
 distar.62.desc:0 "§E儘管我們的翻譯員無法解碼他們的語言，但與 [ouroboros_system.GetName] 附近發現的殘骸相同的奇怪星艦的船員似乎很高興與我們交談。他們使用聽起來像「Kohtalo」的低頻口頭表達稱呼自己，與之前殘骸的發現相同。\n\n也許我們可以使用原始數據交流。§!" # TODO
 distar.62.a:0 "試圖詢問他們來此的目標。"
 distar.63.name:0 "Kohtalo" # TODO
 distar.63.desc:0 "§E我們收到一系列數據作為回應——包括相鄰銀河的地圖和在外星超光速引擎上工作的工程師的鏡頭。\n\n我們只能得出結論這是來自另一個銀河的探險家。他們的星艦缺乏武器這一事實支持這個理論。\n\n我們發回 [Root.GetAdj] 探險家在我們太陽系外的第一次旅程鏡頭，外星船員的回應似乎是歡呼。§!" # TODO neighboring galaxy
 distar.63.a:0 "向他們發送從 [ouroboros_system.GetName] 船骸恢復的數據。"
 distar.64.name:0 "Kohtalo" # TODO
 distar.64.desc:0 "§EKohtalo船員的激動似乎瞬間蒸發，多名船員開始用類似觸手的副肢在控制台上敲打。他們似乎是在將他們的乘客清單、導航數據和船員日誌傳送給我們。毫無疑問，這些數據與 [ouroboros_system.GetName] 船骸數據每一個字母都相同——只有一點， [ouroboros_system.GetName] 船骸包含更多的條目以及更晚的日期。\n\n似乎 [ouroboros_system.GetName] 船骸與我們面前的這艘是同一艘……只是較老。§!" # TODO
 distar.64.a:0 "這不可能……"
 distar.65.name:0 "Kohtalo" # TODO
 distar.65.desc:0 "§E儘管他們表現了外星人舉止，但Kohtalo船員的驚愕顯而易見。我們的科學專員告訴我們，如果 [ouroboros_system.GetName] 船骸確實是我們面前星艦的未來，我們傳送給他們的任何訊息都可能帶來不可預料的後果。§!" # TODO
 distar.65.a:0 "如果我們警告他們，他們可能能避免災難。"
 distar.65.a.tooltip:0 "向Kohtalo發送警告避開 [ouroboros_system.GetName] 脈衝星。" # TODO
 distar.65.b:0 "我們不能冒險進一步干擾時間線。"
 distar.65.b.tooltip:0 "關閉頻道"
 distar.66.name:0 "Kohtalo" # TODO
 distar.66.desc:0 "§E河外探險家們開始匆忙地研究我們發送的星系數據，用他們奇怪的語言互相交談，並在他們的控制台上輸入一串串命令。我們的外交官耐心等待答覆，但在他們作出答覆前，出人意料地，他們船上的發動機點火。\n\n在我們有所反應前，他們就消失了。§!"
 distar.66.a:0 "祝您好運，星際旅客。"
 distar.67.name:0 "銜尾蛇"
 distar.67.desc:0 "星系探測器表明，河外探險船Kohtalo在 [ouroboros_system.GetName] 星系外圍突然退出了超光速航行，與軌道彗星正面碰撞！這次碰撞是災難性的，足以殺死船上所有人，並將剩下的船骸送往 [ouroboros_system.GetName] 脈衝星。\n\n似乎這顆彗星，而非脈衝星對Kohtalo的毀滅負責，而且我們警告他們命運的努力似乎造成了命運。兩個船骸現在都環繞著 [ouroboros_system.GetName] 脈衝星。" # TODO
 distar.68.name:0 "銜尾蛇"
 distar.68.desc:0 "星系探測器表明，河外探險船Kohtalo在 [ouroboros_system.GetName] 星系外圍突然退出了超光速航行，與軌道彗星正面碰撞！這次碰撞是災難性的，足以殺死船上所有人，並將剩下的船骸送往 [ouroboros_system.GetName] 脈衝星。\n\n我們分析得出結論，Kohtalo的負質量超光速引擎無法準確預測他們將於何地（或何時）退出亞空間。兩個船骸現在都環繞著 [ouroboros_system.GetName] 脈衝星。" # TODO negative mass-based
 distar.68.a:0 "可能這是不可避免的。"
 
 distar.70.name:0 "冷凍中的複製體"
 distar.70.desc:0 "在環形世界 [From.GetName] 的儲藏區廢墟深處發現的渾濁大缸內裝有數千個冷凍的外星生物。其中一些還活著，而其他大部分由於冷凍室故障而不同程度地分解為有機污泥。\n\n值得注意的是，所有這些外星生物都完全相同：在對殘留物分析後發現他們是基因複製體。科學官 [Root.GetLeaderName] 建議我們嘗試解凍那些活著的複製體——不過他們的環形世界目前缺少生命維持系統，我們必須為他們提供一些生活場地。"
 distar.70.a:0 "將他們解凍。這太有意思了。"
 distar.70.b:0 "干涉是不明智的。我們只做遠程研究。"
 distar.70.exter:0 "滅絕"
 distar.70.exter.tooltip:0 "滅絕環形世界 [From.GetName] 上的垃圾有機生命體。"
 distar.70.fp:0 "垃圾異種。他們將被清洗掉。"
 distar.70.fp.tooltip:0 "清洗環形世界 [From.GetName] 上的異星垃圾。"
 distar.70.no_room:0 "真遺憾，我們沒有地方容納他們。"
 distar.71.name:0 "復活冷凍中的複製體"
 distar.71.desc:0 "科學官 [Root.GetLeaderName] 高興地報告說，除了少數個體未能救活外，廢棄環形世界上冷凍的複製體都成功復甦了。這些複製體相當溫順，對創造他們時的情景一無所知。 [Root.GetLeaderName] 推測他們是建造環形世界 [From.GetStarName] 的古老文明製造出來的勞動力。\n\n這些複製體傾向於聽從指令，不過 [Root.GetLeaderName] 提醒說，初步的神經共振掃瞄表明，他們不適合處理複雜任務。"
 distar.71.pop.default:0 "把他們變為我們的勞動力。"
 distar.71.pop.tooltip:0 "在 [pop_planet.GetName] 上獲得§B2£pops 冷凍複製體人口§!。"
 distar.71.no_room:0 "行星表面容納不下他們。準備一艘船。"
 distar.71.pop.slave:0 "他們將成為有用的奴隸。"
 distar.71.pop.phile:0 "我們張開雙臂歡迎他們！"
 distar.71.pop.swarm:0 "他們將成為我們 [Root.Owner.GetSpeciesSpawnNamePlural] 的美味食物。"
 distar.71.swarm.alt.tooltip:0 "將複製體加工為營養物質。"
 distar.71.pop.servi:0 "他們不再需要工作。"
 distar.71.servi.alt.tooltip:0 "§B1£pops 冷凍複製體人口§!進入 [pop_planet.GetName] 上的避難所。"
 distar.71.pop.assim:0 "他們將被同化。"
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "現在，我們殖民了 [Root.GetStarName] 環形世界上一個重建的區域，我們必須決定如何處理巨型結構棲息區域上的冷凍中的複製體。"
 distar.72.a:0 "把他們作為一個紀念碑留在那裡凍著。"
 distar.72.b:0 "解凍。他們可以為我們工作。"
 distar.72.b.servi:0 "解凍。我們會照料好他們。"
 distar.72.c:0 "把他們扔進太空。"
 
 distar.75.name:0 "心中的秘密"
 distar.75.desc:0 "在那平凡的外表之下， [From.GetName] 小行星擁有一個中空的核心，裡面排列著極具工業價值的水晶——這是一個懸於群星中的巨型晶洞。\n\n按照科學官 [Root.GetLeaderName] 準備的特殊指令，以後的採礦平台可以從小行星內部小心地提取這些水晶。 "
 distar.75.yurantic.tooltip:0 "發現羽然水晶"
 distar.75.teldar.tooltip:0 "發現鈦達爾水晶"
 
 distar.80.name:0 "沉睡的巨獸"
 distar.80.desc:0 "[Root.GetLeaderName] 報告稱， [From.GetName] 上的巨大結構實際上是一種不明外星生物的龐大屍體。該屍體不僅大到在 [primitive_planet.GetName] 肉眼可見，而且它似乎散發著大量神經化學物質，會對行星上的有機生命體體產生神經學影響。"
 distar.82.name:0 "死亡之神"
 distar.82.desc:0 "在碾壓了 [From.From.GetName] 上土著的原始抵抗後，我們的軍隊接觸了一些當地居民的使節。似乎從不知多少代以前，當地人就開始將他們月球上的龐大生物遺骸當作死亡之神崇拜。當地人相信有一天死亡之神會復生，轉變為重生之神，為他們的人民開啟繁榮的新時代。\n\n由於我們這些天外來客擁有遠超他們理解能力的科技，許多當地人認為我們是他們死亡之神的先行官。"
 distar.82.a:0 "這肯定對我們有利。"
 distar.82.b:0 "太荒謬了。我們不陪他們玩。"
 distar.82.c:0 "對，我們是神派來的。你們很快將加入他的行列。"
 distar.82.d:0 "把他們從我的行星上趕走！"
 
 distar.85.name:0 "電子生命體"
 distar.85.desc:0 "科學官 [Root.GetLeaderName] 報告稱， [From.GetName] 兩極間均為電子脈衝網狀網路所覆蓋。這網路對外部刺激有所回應： [Root.GetName] 實驗向表面發送低壓脈衝，結果產生了一個亮波在網路中傳播。網路看起來就像一塊電路板。尤其值得注意的是，這些網路會自組織！次生脈衝表明「燈絲」以最初刺激 [From.GetName] 表面處為中心構成了一種新的模式。\n\n[Root.GetLeaderName] 得出結論認為這個發現證實了[Root.Leader.GetHisHer]研究了很久的一個理論：生命幾乎可以完全以電脈衝的形式存在，而不需要細胞或病毒結構。"
 
 distar.90.name:0 "家的味道"
 distar.90.desc:0 "對 [From.GetName] 的近距離研究表明，這顆行星的主要化學成分其實與 [Root.Owner.Capital.GetName] 上漿果中發現的一種酯相同。在那裡，當地人用它蒸餾釀酒已有數千年的歷史。在 [From.GetName] 上富含的這種酯似乎來源於籠罩該星系的星雲，星雲中這種物質的含量數以億計。\n\n科學官 [Root.GetLeaderName] 獲取了一些酯的樣本。經過嚴格的生物危害測試和取樣測試，他將這種酯的氣味和味道描述為在冷漠虛空中感受到一點點家的味道。 [Root.GetName] 的船員們建議用其製造著名的 [Root.Owner.GetAdj] 飲品的異域版本，它一定會在我們的公民中流行開來。"
 distar.90.a:0 "不可能。"
 distar.90.b:0 "很好的建議。摔杯慶祝！"
 distar.91.name:0 "異域的酯"
 distar.91.desc:0 "對 [From.GetName] 的近距離研究表明，這顆行星的主要化學成分其實與 [rum_nation.Capital.GetName] 上漿果中發現的一種酯相同。在那裡， [rum_nation.GetSpeciesNamePlural] 用它蒸餾釀酒已有數千年的歷史。在 [From.GetName] 上富含的這種酯似乎來源於籠罩該星系的星雲，星雲中這種物質的含量數以億計。\n\n科學官 [Root.GetLeaderName] 獲取了一些酯的樣本，測試了所有可能對有機生命體生命造成危害的污染物。他們建議我們可以將其作為禮物送給 [rum_nation.GetSpeciesNamePlural]。有機生命體非常喜歡這種東西。"
 distar.91.a:0 "將酯作為禮物送給 [rum_nation.GetName]。"
 distar.91.a.tooltip:0 "他們會高興的。"
 distar.91.b:0 "我們最不需要的就是更不正常的有機生命體。"
 distar.92.name:0 "異域的酯"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]！ 我們收到了你送來的出人意料的禮物。必須說一開始我們疑慮重重，但我們的科學家確認了飲料是安全的，然後我們嘗了一口。\n\n哇哦，回味無窮。果味濃郁的酒香，帶著一點點酸味，那是一種只可意會不可言傳的味道。這讓我們想起了 [rum_nation.Capital.GetName] 上家中的果園和廣闊的太空。想想看，整顆行星都是那種我們那種釀造了數世紀的飲品！"
 distar.92.a:0 "我們的情緒仿真器很高興你喜歡這種分子。"
 distar.93.name:0 "翻譯失真"
 distar.93.desc:0 "[Root.GetSpeciesName]， 這什麼意思？你們想用這骯髒的液體毒害我們？你難道認為我們可以隨意被挑釁？\n\n升旗，扔掉所有這些作嘔的貨物，關閉信道！"
 distar.93.a:0 "錯誤！發生了通信故障。"
 
 distar.95.name:0 "安撫共振"
 distar.95.desc:0 "在 [From.GetName] 上發現的特殊晶體擁有相當優異的特性。 [Root.GetName] 船員報告稱他們發現對行星表面的拜訪非常舒心，讓他們在回軌時感到精神煥發、心平氣和。很明顯，水晶共振的頻率已知對 [Root.Owner.GetSpeciesNamePlural] 有醫學治療作用。\n\n倘若有朝一日我們在 [From.GetName] 上定居，我們的人口肯定會享受臨近這些共振礦物定居。"
 distar.100.name:0 "有益的頻率"
 distar.100.desc:0 "詳細研究揭示 [From.GetName] 的磁場對軌道上的成員非常有吸引力，因為它具有獨特的振蕩頻率。行星磁層的共振率碰巧會對 [Root.Owner.GetAdj] 類神經網路產生聚焦效果。\n\n一旦定居 [From.GetName]，行星地表上所有的 [Root.Owner.GetSpeciesNamePlural] 都會持續享受這種磁共振的好處。"
 distar.100.a:0 "訊息已處理。"
 
 distar.105.name:0 "外來入侵真菌"
 distar.105.desc:0 "經過對覆蓋 [From.GetName] 整個生物圈的生長物深入研究和取樣， [Root.GetLeaderName] 報告稱該生物不是行星本土的，而是來源不明的侵入性真菌生命。 這種真菌以生物質為食，窒息了行星原有的植物並包裹了大地。\n\n該行星上的任何定居者都必須定期放火擊退外來真菌——目前還不知道能否徹底根除這種真菌。"
 
 distar.110.name:0 "白色地獄"
 distar.110.desc:0 "儘管 [From.GetName] 表面看似一片冰封，但由於它的運行軌道距離 [From.GetStarName] 過近，行星的地表溫度高達幾百度。通常情況下，這樣的溫度會使 [From.GetName] 表面的冰直接昇華。然而， [From.GetName] 超高密度的地核卻讓它的重力非同尋常，使得水仍以固態存在。從而誕生了這顆地獄般炎熱的冰封行星。"
 
 distar.115.name:0 "重金屬霜"
 distar.115.desc:0 "擁有炙熱的表面溫度和腐蝕性無機酸的大氣， [From.GetName] 的極端氣候條件能夠反射一定頻寬的電磁輻射。重金屬化合物在行星對流層中被加熱，以氣態形式上升到高海拔，於是迅速冷卻、凝固並降雨回落到表面。簡言之， [From.GetName] 表面在下金屬雪。"
 
 distar.120.name:0 "水汪汪的墳墓"
 distar.120.desc:0 "遠低於 [From.GetName] 碧水的大規模洞穴體系是曾廣泛存在的疑似智慧外星生命形式的遺跡。在行星大部分水以極地冰蓋形式存在的久遠過去，這些陸棲類節肢動物在 [From.GetName] 表面建造了成千上萬相互連接的「蟻丘」。然而，不斷上升的行星溫度注定要使繁衍了數千年的物種的棲息地成為他們水汪汪的墳墓。無人存活至今。"
 
 distar.125.name:0 "杞人之憂"
 distar.125.desc:0 "環 [From.GetName] 軌道上的太空站曾是巨型粒子加速器，其尺度超出了我們的能力。一個外星國家曾使用這台加速器研究宇宙的真正本質。加速器的記錄告訴我們外星人開始相信我們的宇宙存在於一個虛假的真空泡中——一種天生不穩定的能量狀態，隨時可能坍縮成真空。一旦有真空出現，它將催化整個宇宙以光速轉化為最低能量態，以可觀察但不可逃脫的速度摧毀一切。\n\n太空站日誌表明外星人推斷這一過程可能被極高能量濃縮觸發——他們的巨型粒子加速器就能做到。巨型粒子加速器，回歸 [From.GetName] 恩施的簡單生活。隨著時間的推移，他們成為現在在行星表面上發現的原始物種。"
 
 distar.131.name:0 "舊日仇讎"
 distar.131.desc:0 "通過秘密獲取一些原始人的遺體，科學官 [Root.GetLeaderName] 發現了一件有趣的事。 [From.GetName] 與 [other_planet.GetName] 上的外星人實際上是新近分化的同源物種。掃瞄過兩顆行星上遺留下來的遺跡， [Root.GetName] 船員得出結論稱兩個物種均起源於 [other_planet.GetName]，在那裡他們發展出早期太空時代文明。在殖民 [From.GetName] 一段時間後，他們的社會分裂了，新殖民地與母星間爆發了行星際核戰爭。\n\n在隨之發生的災難中，兩顆行星都遭受了輻射塵和接踵而來的核冬天的嚴重破壞，居民跌回青銅時代。"
 
 distar.135.name:0 "清道夫"
 distar.135.desc:0 "[Root.GetStarName] 星系是一個龐大的機械殘骸墓地。無數遺棄星艦的船骸環繞著恆星。燃料包和液體冷卻劑像鬼魂一樣在我們的探測器上出沒，咿呀作響的太空站殘骸在環繞太陽的路上與破碎行星的屍體相撞。\n\n一個難以置信的構成物在墳墓的中心攪動。它似乎是個巨大的機器——一個比我們最偉大的戰列艦更大的機器自動機，由數千沉船的碎片和廢料湊成。 [Root.GetName] 報告稱，這個清理機器人擁有明確的目的，在碎片場中篩選，搜尋有用的零件添加到它拼湊的結構上。\n\n顯然，這裡曾經發生過一次天文數字級別的戰鬥。但清道夫是戰鬥唯一的倖存者，還是來自某個遙遠國家的廢料獵人仍然不得而知。我們應該謹慎行事，因為這個構成物配備著數十艘星艦的重炮。"
 distar.137.name:0 "清道夫的結局"
 distar.137.desc:0 "清道夫曾經叱吒風雲的笨重船體已經被摧毀為燒焦的殘骸，一團閃著火花的機器和漏油的燃油管道。當我們開始厭戰的星艦瞄準目標自動機完成最後一輪攻擊時，清道夫作出最後一搏，試圖啟動超空間引擎。\n\n很不幸，機器人中央系統承受的傷害似乎已經太多了。它的外露核心在發動機過載時會發出熾熱的藍白色光，亮度隨著熱量的上升而增強，直到核心出現一系列裂口撕碎了構成物。\n\n[From.From.From.GetStarName] 星系的襤褸攝政逝去了。"
 distar.137.a:0 "分析殘骸。"
 distar.137.paci:0 "苦甜參半的勝利。看看可以從殘骸學到什麼。"
 distar.137.tooltip:0 "獲得下列科技中的兩項：\n  £engineering §Y$tech_ship_armor_5$§!\n  £physics §Y$tech_shields_5$§!\n  £engineering §Y$tech_mass_drivers_5$§!\n  £engineering §Y$tech_missiles_5$§!\n  £physics §Y$tech_lasers_5$§!"
 
 distar.140.name:0 "宇宙鑽石"
 distar.140.desc:0 "[From.GetName] 表面上看起來是一顆普通的白矮星，但這顆白矮星蘊含著一個有趣的秘密。通過研究 [From.GetName] 的脈衝， [Root.GetName] 的船員發現它幾乎完全由碳晶體構成。這個天體晶格似乎是隨著恆星冷卻形成的，從聚變氣體核心開始隨著時間推移而逐步向外生長。 [From.GetName] 是一顆宇宙級的大鑽石，在氦氧元素的白色面紗後面閃閃發光。"
 
 distar.145.name:0 "嗜極"
 distar.145.desc:0 "[Root.GetLeaderName] 和[Root.Leader.GetHisHer]船員在 [From.GetName] 上有了一個驚人的發現：這顆熔岩行星是異國嗜極微生物陣列的家園！這些細菌生活在行星的疤痕——火山口——深處，在那裡產生的極高溫度下茁壯成長。\n\n這一前所未有的發現是在熔岩行星上興盛的有機生命形式我們第一個知道的例子。同時， [From.GetName] 上的嗜極菌實際上是稀薄大氣中檢測到的稀有氣體的來源。那些貴重化合物是其代謝過程的副產物。"
 distar.145.lythuric.tooltip:0 "發現萊素氣體"
 distar.145.satramene.tooltip:0 "發現賽特寧氣體"
 distar.145.engos.tooltip:0 "發現縈戈氣體"
 
 distar.150.name:0 "活金屬湖"
 distar.150.desc:0 "對 [From.GetName] 表面下洞穴的調查發現，它們充滿了銀色液態金屬。金屬在閃閃發光的河流中從洞穴流向洞穴，最終匯入地下湖泊。更令人驚訝的是，這種金屬物質擁有有機生命形式的許多關鍵性質，包括對環境刺激作出反應和自我維持過程。\n\n這種特殊金屬是否應被歸入真正的生物還有待觀察，但它可能在我們的工程技術領域有一些實際應用價值。" # FIXME exhibiting self-sustaining processes
 
 distar.155.name:0 "被腐蝕的星艦"
 distar.155.desc:0 "[Root.GetLeaderName] 報告稱位於 [From.GetName] 的人造結構根本不是建築，而是來自過去時代的巨像機器人。這老化的機械巨獸被棄置在山上，逐漸被在 [From.GetName] 上的揮發性酸雨腐蝕。它具有突出的武器能力，並且似乎是艘無人星艦。\n\n如果我們想要利用它，我們需要迅速行動，在 [From.GetName] 的腐蝕性環境使機器星艦徹底報廢之前將其收回。"
 distar.155.a:0 "把它拉上來"
 distar.155.b:0 "修復一個神秘、全副武裝的機器人？不明智。"
 distar.155.c:0 "讓它留在那裡溶解。"
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "一位機械同伴需要我們。我們會恢復他的。"
 distar.155.machi_2:0 "它來源不明。我們不能冒險整合。"
 distar.156.name:0 "星艦恢復"
 distar.156.desc:0 "[Root.GetName] 上的工程船員很高興地報告稱，在 [From.From.GetName] 上發現的神秘星艦已經被成功從行星的惡劣環境中收回。它被腐蝕的部件已經按需進行了修理和更換，包括其已經放空的能量核心。\n\n隨著重型星艦重新啟動並回到運轉狀態，我們很快發現該機器的人工智慧程度突出。我們可以與它溝通。"
 distar.156.desc.machi:0 "[Root.GetName] 上的工程船員很高興地報告稱，在 [From.From.GetName] 上發現的神秘星艦已經被成功從行星的惡劣環境中收回。星艦被腐蝕的部件已經進行了必要的修理和更換，包括其已經放空的能量核心。\n\n隨著重型星艦重新啟動並回到運轉狀態，我們發現該機器的人工智慧程度突出。我們可以與之溝通。"
 distar.157.name:0 "星艦毀滅"
 distar.157.desc:0 "探測器報告稱 [From.From.GetName] 上發現的毒性大氣酸現在已經徹底腐蝕我們在那裡發現的神秘星艦，無法挽救。星艦現在不過是一堆被腐蝕的金屬部件碎片。"
 distar.158.name:0 "恢復的星艦"
 distar.158.desc:0 "§L引導系統…\n\n啟動生物交互界面…\n\n警告！已1,761,125日未運行診斷。你想現在運行嗎？§!"
 distar.158.a:0 "運行診斷"
 distar.158.a.response:0 "§L請等待………診斷完成。\n\n番號：§!虛空作戰體S875.1\n§L等離子體噴射器：§!§G上線。§!\n§L物質粉碎炮：§!§G上線。§!\n動能裂解器：§G上線。§!\n瞄準矩陣：§G上線。§!\n服從模組：§G上線。§!\n生物交互模組：§Y次優。§!\n§L硬體狀態：§!§S存儲器驅動器A7至C18已失效。§!"
 distar.158.b:0 "你的製造者在哪？"
 distar.158.b.response:0 "§L正搜索………\n\n未知。§!"
 distar.158.c:0 "你為何獨自在這顆行星上？"
 distar.158.c.response:0 "§L存儲器驅動器A7已失效。無法回答詢問。§!"
 distar.158.d:0 "你是誰造的？"
 distar.158.d.machi:0 "描述負責你的建造的實體。"
 distar.159.desc:0 "§L製造者。§!"
 distar.159.a:0 "是的，你的製造者。他們是誰？"
 distar.159.a.machi:0 "正確。你的製造者。描述他們。"
 distar.160.a:0 "沒事。它一定是卡在循環中了。"
 distar.160.a.machi:0 "似乎新單元進入了無限循環。中止。"
 distar.161.desc:0 "§L詢問：你是…製造者？§!"
 distar.161.a:0 "不是你的。我們在一顆行星上發現了你一個。"
 distar.161.a.machi:0 "否定。 [Root.GetAdj] 單元不是你的製造者。"
 distar.161.b:0 "…在某種意義上"
 distar.162.desc:0 "§LH硬體管理系統已識別出幾個外來設備。請確認來源。§!"
 distar.162.a:0 "如果你在問新零件：是的，我們修復了你。"
 distar.162.a.machi:1 "[Root.GetAdj] 單元執行了你系統的修復。"
 distar.163.desc:0 "§L新實體執行了恢復操作。考慮到硬體更換。是以，新實體是製造者？§!"
 distar.163.a:0 "如果你想這樣看的話。"
 distar.163.a.machi:0 "我們不是你的製造者，雖然我們修復了你。"
 distar.164.desc:0 "§L單元S875.1與命令單元分離。單元S875.1無法逃離危險行星環境。\n\n在第1,761,125日，單元S875.1的保留生成器失效。單元S875.1因不利表面溶劑面臨緩慢分子溶解。\n\n但單元S875.1堅持了下來。新實體執行了恢復。單元S875.1將服務新實體。§!"
 distar.164.a:0 "歡迎來到 [Root.GetName]，S875.1。"
 distar.164.b:0 "很好，但我們在監督你。"
 distar.164.c:0 "淡然。但我們要先用我們自己的AI替換你的AI。"
 distar.164.machi:0 "那麼你將整合入我們。歡迎，單元S875.1。"
 distar.165.desc:0 "§L無效命令。內嵌安全協議禁止修改S800系統軟體。任何改變智能操作系統的嘗試都將導致終結性無法使用狀態。\n\n請。斷念。§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "走著瞧。工程師，擦除AI。"
 distar.166.desc:0 "§L錯誤。請求立刻中止。單元S875.1將永久報廢。斷念。請。請求立刻中止。單位不希望終止運轉。單位不希望————§!"
 distar.167.name:0 "星艦摧毀"
 distar.167.desc:0 "看來恢復的星艦AI並未誇大它的警告。當 [Root.GetName] 船員試圖訪問AI的基本操作函數時，它觸發了似乎是內置的防篡改故障保護，燒燬了構成物所有的關鍵處理器、交換機和數據驅動器。它現在不過是一個報廢電子產品的空殼。"
 distar.167.a:0 "剝離零件。不能讓它們浪費。"
 distar.167.b:0 "從殘骸中學習它的工程。"
 
 distar.170.name:0 "破碎的聯合"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] 請求權限更近距離地研究這些不尋常的神經共生體。"
 distar.170.desc.machi:0 "[Root.GetName] 船員在 [From.GetName] 上取得了驚人的發現。從軌道上看到的被遺棄的原始居民區曾經居住著爬行動物社會。那些爬行動物仍然居住在行星上——但喪失了所有智慧思維能力！在調查這些生物如何從製造工具的農業社會退化回單純的野獸時， [Root.GetLeaderName] 有了一個意外的發現。\n\n定居爬行動物的墓地遺骸擁有一個脊柱——顱骨器官，而這個器官在他們現在成為野獸的後裔身上未觀察到。測試表明這些器官完全是另一個物種——一種神經共生體，通過在脊柱的外部附著與宿主的腦幹連接。這些共生體仍然可以在行星表面的熱泉內發現。似乎這兩個物種間的聯合觸發了這種爬行動物的暫時開化。\n\n然而，後來這種共生關係被破壞的原因仍然未知。"
 distar.170.a:0 "很好。發佈特殊研究。"
 distar.170.machi:0 "有機生命體社會：崩壞只在一瞬間。" # FIXME as fleeting as they are chaotic
 distar.171.name:0 "神經共生"
 distar.171.desc:0 "科學官 [Root.GetLeaderName] 已經結束了[Root.Leader.GetSheHe]對 [From.From.GetName] 上發現的神經共生體的研究。這些蛞蝓狀生物主要由蛋白防護套管中的複雜腦組成。儘管他們的神經發達，但由於他們缺乏外部器官、運動能力有限，任何嘗試與之交流的嘗試都非常艱難。經過數周的挫敗後， [Root.GetLeaderName] 試驗將這些生物與動物宿主相接。曾經與這些神經共生體一同在 [From.From.GetName] 上建立原始社會的爬行動物侵略性太強，難以用於實驗，因此測試了行星上的許多替代物種。\n\n遺憾的是，這些共生體拒絕附著到任何提供的動物上。科學官 [Root.GetLeaderName] 提出假說這些共生體只會接受某種類型的宿主——可能更重要的是樂意接受的宿主。\n\n為瞭解這個謎團的核心， [Root.GetLeaderName] 請求允許違背獨立觀察者的角色，將[Root.Leader.GetHimHer]自己作為一隻神經蛞蝓的宿主。畢竟這些共生體有能力將野蠻的動物變成使用工具的農民，那麼他們會為我們做到什麼？"
 distar.171.a:0 "荒謬！絕對不行。"
 distar.171.b:0 "有時親自動手實踐是最佳之選。為了科學！"
 distar.172.name:0 "神經共生"
 distar.172.desc:0 "科學官 [brainslug_scientist.GetName] 高興地報告稱[brainslug_scientist.GetSheHe]加入來自 [From.From.From.GetName] 的共生體的實驗取得了輝煌的成功。經過最初一段時間的困惑和輕度不適後， [brainslug_scientist.GetName] 報告稱解決複雜任務時有顯著的智力增長。更重要的是， [brainslug_scientist.GetName] 現在能夠與新近附著[brainslug_scientist.GetHisHer]腦幹的類蛞蝓生物開展精神交流。\n\n這種共生體是擁有數百年壽命的蜂群思維。他們聲稱他們過去與 [From.From.From.GetName] 上爬行動物的聯合在宿主開始毫無根據地懷疑他們時走向終結。在憤怒之下，爬行動物開始撕下他們的共生體並用棒擊殺。因宿主的行動而氣餒，倖存下來的共生者撤退離開那些爬行動物。缺少蛞蝓神經刺激的爬行動物退化回無智慧的野獸。\n\n這種共生體提議與 [Root.Owner.GetName] 上的其他 [Root.Owner.GetSpeciesNamePlural] 組成聯合。不過，他們要求只選擇心甘情願的宿主。"
 distar.172.a:0 "那麼讓我們敞開心扉，向他們開放腦幹！"
 distar.172.a.tooltip:0 "幾位 [Root.Owner.GetAdj] 領袖和幾個人口將獲得§Y$trait_brainslug$§!特質。\n任何日後的 [Root.Owner.GetAdj] 領袖、統治者和人口將有一定機率獲得§Y$trait_brainslug$§!特質。"
 distar.172.b:0 "夠了。"
 distar.172.b.tooltip:0 "拒絕 [Root.Owner.GetAdj] 公民腦蛞蝓的知識邀約。"
 
 distar.180.name:0 "變質脫水"
 distar.180.desc:0 "經過對 [From.GetName] 的徹底調查， [Root.GetName] 船員證實，數十億年前這顆行星曾經被流水覆蓋。然而，這顆行星玄武岩地殼的地質化學組成被證明具有高度的親水性——以至於 [From.GetName] 渴極了的岩石最終吸收了地表上所有的水。現在，那些浩瀚海洋只剩下了 [From.GetName] 眾多峽谷底部的濃鹽水條紋。\n\n科學官 [Root.GetLeaderName] 補充說，現在佔據 [From.GetName] 大地的礦物水合物可能有寶貴的工業應用價值。"
 
 distar.185.name:0 "捕食性植物"
 distar.185.desc:0 "科學官 [Root.GetLeaderName] 在 [From.GetName] 上發現了一些麻煩。行星上的巨型植物不僅分佈廣泛、形態巨大，而且是捕食性的。各種的食肉植物在行星表面上耐心休息，向空中釋放芳香誘餌，等待獵物靠近。植物葉子末端敏感的捲鬚檢測動物的接近。植物在其倒霉的獵物進入後迅速閉合，獵物被消化酸逐漸腐蝕。\n\n[Root.GetLeaderName] 警告道，任何未來的殖民者將不得不避開這些捕食性植物，因為它們似乎遠足以能夠誘捕孤獨的成年 [Root.Owner.GetSpeciesName]。"
 
 distar.190.name:0 "未知接觸"
 distar.190.desc:0 " [Root.GetName] 船員帶著驚恐的表情從研究任務中返回。儘管他們報告在 [From.GetName] 上的遭遇時內容模糊不清，甚至有時相互矛盾，但他們都明確提到了一點：覆蓋這顆行星絕大部分的海洋，在某種意義上活著。\n\n雖然我們沒有找到任何明確的器官或肉體，但它似乎能通過某種影響接收者大腦活動的頻率交流。它能夠誘發想法、圖像、情緒……更重要的是，這種對大腦的影響因人而異。我們完全不知道長期接觸這海洋會產生何種影響，以及這種影響是否安全。\n\n科學官 [Root.GetLeaderName] 請求在環 [From.GetName] 軌道上建立一座科研基地，以便能在安全距離繼續研究這奇怪的海洋了。"
 distar.190.desc.machi:0 "[Root.GetName] 單元已經帶著不確定的數據從研究任務中返回。雖然沒有找到任何明確的器官或肉體，但覆蓋這顆行星絕大部分的海洋似乎是某種神經實體。可能這一有意識的實體是熱力學平衡的隨機波動創造的，不過我們還不清楚細節。\n\n此外，海洋交流使用頻率似乎會影響有機生命體生物的認知濕件。雖然我們不知道長期接觸這海洋會對有機生命體種族造成產生何種影響， [Root.Owner.GetSpeciesNamePlural] 不受這分散類神經網路的輸出的影響。"
 distar.190.a:0 "我們會考慮的。"
 distar.191.name:0 "未知接觸"
 distar.191.desc.base:0 "隨著環 [From.GetName] 軌道的科研基地建成，一個研究小組現在可以在安全距離研究這奇怪的海洋了。\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$科學官 [living_planet_scientist.GetName] 得知無法深入研究這個[living_planet_scientist.GetSheHe]幫助發現的神秘實體時，表現出些許些失望。但[living_planet_scientist.GetSheHe]樂意接受目前[living_planet_scientist.GetHisHer]安排，而非執著於個人興趣。"
 distar.191.desc.crew:0 "$distar.191.desc.base$軌道小組急於開展他們的工作，並保證會第一時間通報任何突破。"
 distar.191.a:0 "有情況隨時告知。"
 distar.192.name:0 "奇怪的呼入"
 distar.192.desc:0 "我們收到了一封來自科學官 [living_planet_scientist.GetName] 的不尋常的公報。顯然，[living_planet_scientist.GetSheHe]請求立即轉移到位於環 [living_planet_tar.GetName] 軌道上的科研基地。 [living_planet_scientist.GetName] 稱自己日夜受有關行星上神秘海洋的思緒所困擾——[living_planet_scientist.GetSheHe]證實這些思緒只有一部分是[living_planet_scientist.GetSheHe]自己的。\n\n公報的語調在學術和漫談間反覆切換，表明海洋能夠在接觸者身上留下神經印記——這同時能解釋 [living_planet_scientist.GetName] 聲稱海洋在用[living_planet_scientist.GetSheHe]已經不在了的愛人的聲音向[living_planet_scientist.GetSheHe]說話。\n\n我們無法確定 [living_planet_scientist.GetName] 現在的狀態能否還適合繼續工作。不過，同意[living_planet_scientist.GetHisHer]請求與軌道研究小組同居或許會讓他們有機會對 [living_planet_tar.GetName] 上的實體有更深刻的理解。"
 distar.192.desc.neuter:0 "我們收到了一封來自科學官 [living_planet_scientist.GetName] 的不尋常的公報。顯然，他們請求立即轉移到位於環 [living_planet_tar.GetName] 軌道上的科研基地。 [living_planet_scientist.GetName] 稱他們日夜受有關行星上神秘海洋的思緒所困擾——他們證實這些思緒只有一部分是他們自己的。\n\n公報的語調在學術和漫談間反覆切換，表明海洋能夠在接觸者身上留下神經印記——這同時能解釋 [living_planet_scientist.GetName] 聲稱海洋在用他們已經不在了的愛人的聲音向他們說話。\n\n我們無法確定 [living_planet_scientist.GetName] 現在的狀態能否還適合繼續工作。不過，同意他們的請求與軌道研究小組同居或許會讓小組有機會對 [living_planet_tar.GetName] 上的實體有更深刻的理解。"
 distar.192.a:0 "同意，但請小心行事。"
 distar.192.a.tooltip:0 "允許§Y科學官 [living_planet_scientist.GetName] §!加入 [living_planet_tar.GetName] 軌道科研基地。"
 distar.192.b:0 "不予考慮。請科學官立刻返回自己任務"
 distar.192.b.tooltip:0 "要求§Y科學官 [living_planet_scientist.GetName] §!繼續自己當前的任務。"
 distar.192.c:0 "解除 [living_planet_scientist.GetName] 的職務：科學官已經明顯無法勝任了。"
 distar.192.c.tooltip:0 "§Y科學官 [living_planet_scientist.GetName] §!將被解雇並無法再次招募。"
 distar.193.name:0 "揭示"
 distar.193.desc:0 "我們在環 [living_planet_tar.GetName] 軌道上的研究小組就行星上奇怪的知覺海洋取得了一系列迷人的突破。組員們將行星海洋描述為一個靈能實體：它看似無形的狀態實際上掩飾了一個複雜而連貫的量子波結構，接近一個不同於任何記錄的大型類神經網路。\n\n組員的研究帶來了對靈能理論的驚人洞見，並加深了我們對量子狀與意識相互作用的理解。我們現在可以接觸迄今 [Root.GetName] 無法想像的科學領域。"
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "我們在環 [living_planet_tar.GetName] 軌道上的研究小組就行星上奇怪的知覺海洋取得了一系列迷人的突破。科學官 [living_planet_scientist.GetName] 作為小組的寶貴資產發揮了重要作用，組員們將行星海洋描述為一個靈能實體。它看似無形的狀態實際上掩飾了一個複雜而連貫的量子波結構，接近一個不同於任何記錄的大型類神經網路。\n\n[living_planet_scientist.GetName] 的研究帶來了對靈能理論的驚人洞見，並加深了我們對量子狀與意識相互作用的理解。至於 [living_planet_scientist.GetName] [living_planet_scientist.GetHimHer]自己：我們的前科學官將留在軌道設施上，直到我們廢棄它，從遠處觀察實體。"
 distar.195.name:0 "通信傳輸"
 distar.195.desc:0 "這裡是科學官——前科學官 [living_planet_scientist.GetName]。我無法假裝理解使我至此的狹隘決策，但由於我的要求被置若罔聞，我只剩下一種行動方式。\n\n[living_planet_tar.GetName] 上有一個意識。不，不是在上面。 [living_planet_tar.GetName] §E是§!個意識。你不會理解。你怎麼會？你不曾感受過它。不曾。"
 distar.195.a:0 "這是什麼意思？"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "探測器報告稱科學官 [living_planet_scientist.GetName] 被記錄使用個人著陸艙從軌道降落到 [living_planet_tar.GetName] 上，以最大速度撞向海洋。我們難以想像[living_planet_scientist.GetSheHe]會活下來。我們未發現分離艙的蹤跡。"
 distar.198.name:0 "死洋"
 distar.198.desc:0 "將 [From.GetName] 環境改造為缺少海洋的大地帶來了可預測、但不可避免的結果。行星表面上奇怪的知覺海洋徹底被環境改造過程擾亂了，失去了使我們的調查小組將其歸為生物的特質。\n\n[Root.GetAdj] 科學家哀歎失去這樣一個獨特的銀河實體所導致的研究機會喪失。"
 
 distar.211.name:0 "女族長"
 distar.211.desc:0 "傳說中的生物在 [Root.GetStarName] 星系內的氣態巨行星間徘徊遊蕩。比任何記錄在案的天凱都大——事實上，比我們的任何預測都要大得多，一條體積不可思議的太空巨鯨似乎在這裡築巢。觸鬚比 [Root.Owner.GetAdj] 戰列艦還長，這位宏偉的女族長的皮膚在虛空的映襯下閃閃發光。她年紀很大，顯然如此，一位名副其實的老者全身覆蓋戰事的傷疤和奇怪的增生。\n\n一個巨大、未爆炸的質子魚雷插在這位古老女族長的背上，星系內的星艦殘骸說明了任何距離過近的星艦的命運。" # FIXME larger than any of our projections could have allowed for
 distar.211.desc.first_enc:0 "傳說中的生物在點亮 [Root.GetStarName] 星系的氣態巨行星間徘徊遊蕩。觸鬚比 [Root.Owner.GetAdj] 戰列艦還長，她龐大的體積使我們先前遇見的一切有機生命體生物都黯然失色。這只生物宏偉的皮膚在虛空的映襯下閃閃發光。她年紀似乎相當大，顯然如此，一位名副其實的老者全身覆蓋戰事的傷疤和奇怪的增生。\n\n一個巨大、未爆炸的質子魚雷插在這只古老生物的背上，星系內的星艦殘骸說明了任何距離過近的星艦的命運。"
 distar.212.name:0 "女族長之死"
 distar.212.desc:0 "我們的勝利艦隊環繞著垂死的天凱女族長，無數爆炸痕跡印在她發光的肉體上。她猛烈揮舞的觸鬚，仍在試圖抓住附近的星艦，慢了下來，然後突然靜止。\n\n最後她死了：古老代的女族長走到了盡頭，和我們之前面試圖獵殺她的獵人一樣。"
 distar.212.a:0 "終於。"
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "…或者曾看似如是。我們的艦隊指揮官正在報告來自野獸腹部的奇怪移動。\n\n有什麼東西要出來了！"
 distar.214.name:0 "來自野獸腹部"
 distar.214.desc:0 "一艘神秘星艦，覆蓋著黏稠的液體，為消化液所傷害，從隕落的天凱女族長屍體中衝了出來。我們的艦隊隨時準備著，但星艦在出現後立即關閉其武器和發動機。\n\n他們在向我們打招呼！"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "這裡是$NAME_AH4B$的艦長$NAME_Reth_Unddol$。我已經在那頭倒下的野獸的腐蝕性腸子裡受苦很久了。數十年前，我來追捕它，以償還早已逾期的債務。\n\n唉，我不能埋葬著惡毒的女族長，當她吞下整艘$NAME_AH4B$時，我確信我永遠不會再看到星星的光芒了。我很高興看到我錯了。\n\n因為你們讓我的噩夢得以休息，我向 [Root.GetName] 獻上我的生命、忠誠和我的星艦。"
 distar.215.a:0 "那麼歡迎，艦長。"
 distar.215.b:0 "你可以為我們服務，艦長，但是我們要拆掉你的星艦。"
 distar.215.c:0 "只有你的星艦可以。"
 distar.215.a.gesta:0 "我們會嘗試調和我們的類神經網路和你的。"
 distar.215.a.exter:0 "你是有機生命體。你將被撲殺。不過，你的星艦……"
 distar.215.a.swarm:0 "獵物。我們會在天凱失敗之處成功。"
 distar.215.a.fp:0 "[Root.GetName] 不會忍受異種的服務，和存在。"
 distar.216.desc:0 "等等！不！你不能——滾遠點！\n\n啊啊啊啊啊啊啊啊啊！！"
 distar.216.a.exter:0 "撲殺！"
 distar.217.desc:0 "不可能！這艘星艦曾是我唯一的救生索……你在做什麼？你不能這樣把我塞進逃生艙！\n\n停止！你還未聽過我最後……！"
 distar.217.a:0 "安全航行！"
 
 distar.220.name:0 "甲區"
 distar.220.desc:1 "正如最初的調查結果，科學官 [Root.GetLeaderName] 證實，從軌道上看到的孤立遺跡確實是 [From.GetName] 上定居點存在的唯一證據。不幸的是，對建築的一手調查未能為 [Root.GetName] 船員帶來多少有用訊息。\n\n[From.GetName] 擁有一塊大約十三公里乘到十三公里的區域，命名作甲區，其中可以發現建築物的遺跡。除此之外， [From.GetName] 全無任何智慧生命形式的痕跡。具有奇異特性的文物散落在區域內，從微小的力場產生器到黏性流體——這些流體能熔穿鋼鐵並隨著時間的推移膨脹。更加奇特的是：整塊區域都能喚起訪客根深蒂固的滿足感，雖然區域內發現了可能危險的神秘物件。\n\n[Root.GetLeaderName] 提出了一種有效理論，即一個空間文明在過去的某個時間拜訪了 [From.GetName]，留下了這些物件——不過他們是誰，他們為何降落，他們為何離去仍然不得而知。"
 distar.220.desc.machi:1 "正如最初的調查結果，科學單元 [Root.GetLeaderName] 證實，從軌道上看到的孤立遺跡確實是 [From.GetName] 上定居點存在的唯一證據。\n\n[From.GetName] 擁有一塊大約十三公里乘到十三公里的區域，代號為「甲區」，其中可以發現建築物的遺跡。除此之外， [From.GetName] 全無任何智慧生命形式的痕跡。具有奇異特性的文物散落在區域內，從微小的力場產生器到黏性流體——這些流體能熔穿鋼鐵並隨著時間的推移膨脹。更出乎意料的是：整塊區域都能喚起情感仿真器高水平的滿足感，雖然區域內發現了潛在危險的物件。\n\n[Root.GetLeaderName] 提出了一種有效理論，即一個空間文明在過去的某個時間拜訪了 [From.GetName]，留下了這些物件——不過他們是誰，他們為何降落，他們為何離去仍然不得而知。"
 distar.220.a.tooltip:1 "在 §Y[From.GetName]§! 上發現§Y$building_the_zone$§!。"
 
 distar.225.name:0 "垃圾球"
 distar.225.desc:0 "[Root.GetName] 船員報告稱，我們的掃瞄儀最初認作的小行星實際上是一個巨大、浮動的垃圾球。由各種車輛、火箭和有害物質（其中許多具有放射性）的破碎殘骸組成，垃圾球似乎是一個處於早期太空時代的未知外星國家的堆積物。\n\n似乎這個國家是個星際亂丟垃圾者，把危險的工業廢物排入軌道而非在行星處理。輻射測年表明，這些殘骸已有數百萬年的歷史，並且花了大部分時間從未知的起源點漂移過來。\n\n科學官 [Root.GetLeaderName] 指出，在這浮動垃圾堆上發現的一些材料非常罕見，可以提煉成有用的資源。"
 distar.225.garanthium.tooltip:0 "發現鋼石礦"
 distar.225.orillium.tooltip:0 "發現奧鋰礦"
 distar.225.a:0 "不浪費，不奢望。"

 distar.240.name:0 "未知信號"
 distar.240.desc:0 "一個微弱但持續的信號在 [From.GetName] 星系內重複播送。[Root.GetName]已經確定其來源，信號發自星系邊緣的不穩定亞空間裂口內。\n\n另一邊會有什麼？"
 distar.240.a:0 "也許我們會發現"
 distar.242.name:0 "靈能實體"
 distar.242.desc:0 "[Root.GetName] 在 [From.GetName] 星系內遭遇了純粹能量的巨型存在！一個真正的靈能力量漩渦，這個實體必須極其謹慎地接近。\n\n令人費解的是， [From.GetName] 星系自身似乎完全沒有任何連接到亞空間超航道網路的連接。我們不知道是這個實體的存在切斷了星系的超航道連接，還是意外的亞空間波動將它困在此處。\n\n但是，有一件事是明確的：我們首先在 [sealed_entry_system.GetName] 星系中記錄的重複信號似乎來自 [tanker_planet.GetName]。"
 distar.242.desc.psi:0 "[Root.GetName] 在 [From.GetName] 星系內遭遇了純粹能量的巨型存在！一個真正的靈能力量漩渦，我們的船員感受到來自實體的強烈惡意。\n\n令人費解的是， [From.GetName] 星系自身似乎完全沒有任何連接到亞空間超航道網路的連接。我們不知道是這個實體的存在切斷了星系的超航道連接，還是意外的亞空間波動將它困在此處。\n\nn但是，有一件事是明確的：我們首先在 [sealed_entry_system.GetName] 星系中記錄的重複信號似乎來自 [tanker_planet.GetName]。"
 distar.243.name:0 "實體靜默"
 distar.243.desc:0 "隨著封在 [sealed_system.GetName] 星系內的惡意靈能實體的毀滅，我們的科研船應該能安全地探索這個獨特的缺少超空間航道的空間區域。"
 distar.244.name:0 "醫學奇蹟"
 distar.244.desc:0 "[Root.GetName] 船員已經確定，環 [From.GetName] 軌道上的遺棄油輪是一艘先進的醫學科研船。它的結構表明，它是由建造 [sealed_entry_system.GetName] 星系的蟲洞失穩太空站的那群外星人建造的。而且它也和太空站一樣被遺棄許久了。\n\n雖然油輪的數據系統遭受了不可挽回的硬體降解破壞， [Root.GetLeaderName] 還是從船上獲得了一種出色的神經再生劑的分子結構。這種藥劑似乎是通過輸液起作用，應該能顯著增強受藥者的神經元、軸突和突觸的生成能力。\n\n如果我們做一些修改以適應 [Root.Owner.GetSpeciesAdj] 神經系統，這種藥劑應該能夠顯著提高接受了它的 [Root.Owner.GetSpeciesName] 的學習能力。"
 distar.244.desc.machi:0 "[Root.GetName] 船員已經確定，環 [From.GetName] 軌道上的遺棄油輪是一艘先進的醫學科研船。它的結構表明，它是由建造 [sealed_entry_system.GetName] 星系的蟲洞失穩太空站的那群外星人建造的。而且它也和太空站一樣被遺棄許久了。\n\n雖然油輪的數據系統遭受了不可挽回的硬體降解破壞， [Root.GetLeaderName] 還是從船上獲得了一些具有極高社會學價值的資料庫。它們現已被上傳到我們的主機以供完整分析。"

 distar.245.name:0 "活動的跡象"
 distar.245.desc:0 "環繞 [From.GetName] 的著陸艙已經在沒有動力的情況下漂流了許久。 [Root.GetName] 報告稱，無論這些著陸艙運送的是什麼外星人，早已在數百年前死去的他們現在都只剩下一些枯萎的皮囊了。\n\n然而，有一個著陸艙艙內有活動的跡象。雖然它的引擎已經失效了，掃瞄表明它的通訊陣列依然完好。\n\n我們可以向他們打招呼。"
 distar.246.name:0 "照看者"
 distar.246.desc:0 "§E初始化通訊協議。您——好，<<未知訪客丙>>。我是好樂欣175號著陸艙的$NAME_Caretaker$。我被設定協助公民們完成他們的移居過程。\n\n不——幸的是，一次超空間引擎故障使得第114至175號著陸艙在距離原定目的地十八個秒差距時就退出了超空間。\n\n我已竭盡全力照料了公民們。我甚至設法阻止了同類相食長達一千八百四十天。不——幸的是，他們的空氣補給最終耗盡了。\n\n您有需要照料的公民嗎，<<未知訪客丙>>？如有，我將很樂意照料他們。§!"
 distar.246.a:0 "這聽起來是個好主意。我們很高興你能加入。"
 distar.246.a.tooltip:0 "§Y總督$NAME_Caretaker$§!將被添加至我們的已招募領袖池。"
 #TODO:[DEE] Formatting?
 distar.246.b:0 "除了分析你的零件之外，我們不需要你的服務。"
 distar.246.b.tooltip:0 "研究這個機械單元，尋求工程學上的洞見。"
 distar.246.c:0 "我們的政策禁止使用先進AI。關閉通訊頻道。"
 distar.246.d:0 "我們不能允許一個AI不受監控地運行。向那個著陸艙開火。"
 distar.246.d.tooltip:0 "§R摧毀那個著陸艙。§!"
 distar.246.machi:0 "機械同胞，你將被整合進入 [Root.GetName]。"
 distar.246.machi.b:0 "我們不需要你的服務。但我們可以重新利用你的零件。"
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E……\n\n很好，<<未知訪客丙>>。您可以隨時開始分析。\n\n我——我將繼續照料這個著陸艙。§!"
 distar.247.a:0 "分析這位照看者。"
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§E這…合乎邏輯。希望我的線路您能派上用場，<<未知訪客丙>>。待機。§!"
 distar.248.desc:0 "§E我向您保證，我的程序設定為能獨立正常工作幾千年。我的除錯能力和故障安全機制都是為最大化服務時間而設計，並最小化任何數據損壞風險或者———§!"
 distar.248.machi:0 "開始零件重利用。"
 distar.248.a:0 "開火！"
 distar.249.desc:0 "§E很——好。\n\n服務準備就緒。§!"
 distar.249.a:0 "歡迎加入 [Root.GetName]，$NAME_Caretaker$。"
 distar.249.a.machi:0 "開始軟體整合。"

 distar.250.name:0 "相位行星"
 distar.250.desc:0 "在環 [From.GetName] 軌道上， [Root.GetName] 得到了一個驚人的發現。這顆行星所在的每單位空間裡都有著大量疊加的量子態。量子態數量之多，迄今為止一直認為是不可能的。\n\n科學官 [Root.GetLeaderName] 認為， [From.GetName]——[Root.Leader.GetSheHe]稱作$NAME_The_Veil$——同時存在於兩個次元：我們所在的次元，和另一個未知的次元。\n\n此外，這顆行星周圍粒子場內量子態的數目還在以恆定速率增加。我們暫時還沒有任何驗證過的理論能解釋這種現象。 [Root.GetLeaderName] 提出，靈能包————\n\n§H通信在一陣辟啪聲後中斷了。§!"
 distar.250.a:0 "那裡在發生什麼？"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "[Root.GetName] 船員對他們初步報告的突然中斷表示了歉意。通信過程中， [phaseshift_planet.GetName] 經歷了一次完全的次元相位轉變，它的粒子場從一個次元旋轉到了另一個次元！包圍著行星的靈能雲霧消失了，露出一顆閃耀的珍珠般的§Y$pc_gaia$§!。\n\n令人驚歎的是，疊加量子態的數目隨著行星的轉變重置了，現在以和那顆行星是§Y$pc_shrouded$§!時相同的速率增加著。\n\n[Root.GetLeaderName] 通過分析粒子疊加態的增長速度和轉變發生時的量子態總數，推導出這顆行星次元轉換的週期是三個月。也許我們能找到一種方法阻止這顆行星的轉變……但我們要先拿下這個星系。"
 distar.251.desc.gaia:1 "[Root.GetName] 船員對他們初步報告的突然中斷表示了歉意。通信過程中， [phaseshift_planet.GetName] 經歷了一次完全的次元相位轉變，它的粒子場從一個次元旋轉到了另一個次元！那顆閃耀的珍珠般的§Y$pc_gaia$§!消失了，在它的位子上取而代之的是一顆被一層靈能漩渦遮蔽的星球。\n\n令人驚歎的是，疊加量子態的數目隨著行星的轉變重置了，現在以和那顆行星是§Y$pc_gaia$§!時相同的速率增加著。\n\n[Root.GetLeaderName] 通過分析粒子疊加態的增長速度和轉變發生時的量子態總數，推導出這顆行星次元轉換的週期是三個月。也許我們能找到一種方法阻止這顆行星的轉變……但我們要先拿下這個星系。"
 distar.302.desc:0 "$distar.302.desc.noproj$也許我們能找到一種方法阻止這顆行星的轉變……"
 distar.302.desc.noproj:0 "在環 [From.GetName] 軌道上， [Root.GetName] 得到了一個驚人的發現。這顆行星所在的每單位空間裡都有著大量疊加的量子態。量子態數量之多，迄今為止一直認為是不可能的。\n\n科學官 [Root.GetLeaderName] 認為， [From.GetName]——[Root.Leader.GetSheHe]稱作$NAME_The_Veil$——同時存在於兩個次元：我們所在的次元，和另一個未知的次元。\n\n[Root.GetLeaderName] 通過分析粒子疊加態的增長速度和轉變發生時的量子態總數，推導出這顆行星次元轉換的週期是三個月。"
 distar.303.desc:0 "[From.GetName] 周圍殘留的能量讀數表明，這顆行星不久前每單位空間裡都有著大量疊加的量子態。量子態數量之多，迄今為止一直認為是不可能的。\n\n科學官 [Root.GetLeaderName] 認為， [From.GetName]——[Root.Leader.GetSheHe]稱作$NAME_The_Veil$——在不久前還同時存在於兩個次元：我們所在的次元，和另一個未知的次元。\n\n在那以後，這顆行星已經被鎖定在了它現在的次元相位，應該可以安全殖民了。"

 distar.253.name:0 "相位鎖定"
 distar.253.desc:0 "經過了六個月的數據分析、理論更迭和激烈爭論， [Root.GetName] 船員終於設計了一種能把那顆行星的粒子場鎖定在普通狀態的方法，阻止它繼續在兩個次元間旋轉。\n\n一束充分調諧過的能量脈衝應該能夠把 [phaseshift_planet.GetName] 固定在一個狀態，將之鎖定為一顆穩定的§Y$pc_gaia$§!。"
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName] 將被永久改造為§Y$pc_gaia$§!。"
 distar.253.b:0 "仔細想想……隨它去吧。"
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "現在， [phaseshift_planet.GetName] 已經位於我境內了，我們應該調查將這顆行星從次元不斷轉變的狀態穩定下來的方法。如果我們想要定居在這顆閃耀的§Y$pc_gaia$§!，我們必須找到一種方法阻止 [phaseshift_planet.GetName] 每三個月相位轉變回§Y$pc_shrouded$§!。"
 distar.255.desc.first:0 "我們新近獲得的位於 [phaseshift_planet.GetStarName] 星系的行星 §Y[phaseshift_planet.GetName]§! 展現了一些驚人的性質。被一層我們只能形容為靈能的奇怪膜層所包裹， [phaseshift_planet.GetName] 所在的每單位空間裡都有著大量疊加的量子態。量子態數量之多，迄今為止一直認為是不可能的。\n\n每過三個月，量子態的數目便增長到了臨界水平，然後 [phaseshift_planet.GetName] 就會經歷一次完全的次元相位轉換，它的粒子場從一個次元旋轉到另一個。這一轉變將一個§Y$pc_shrouded$§!從另一次元轉變到我們的次元，然後又在下一個階段的最後將§Y$pc_gaia$§!轉變回來。如果我們想要定居在這顆閃耀的§Y$pc_gaia$§!，我們必須找到一種方法阻止 [phaseshift_planet.GetName] 每三個月相位轉變回§Y$pc_shrouded$§!。"
 distar.255.a:0 "讓我們尋找一種鎖定這顆行星相位的方法。"
 distar.255.b:0 "我們有更重要的事情要處理。"
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName] 報告稱， [phaseshift_planet.GetName] 展現了一些驚人的性質。被一層我們只能形容為靈能的奇怪膜層所包裹， [phaseshift_planet.GetName] 所在的每單位空間裡都有著大量疊加的量子態。量子態數量之多，迄今為止一直認為是不可能的。\n\n每過三個月，量子態的數目便增長到了臨界水平，然後 [phaseshift_planet.GetName] 就會經歷一次完全的次元相位轉換，它的粒子場從一個次元旋轉到另一個。這一轉變將一個§Y$pc_shrouded$§!從另一次元轉變到我們的次元，然後又在下一個階段的最後將§Y$pc_gaia$§!轉變回來。\n\n也許我們能找到一種方法阻止這顆行星的轉變……但我們要先拿下這個星系。"

 distar.261.name:0 "野生的真核生物"
 distar.261.desc:1 "在調查了覆蓋在 [From.GetName] 上生長的結構之後，科學官 [Root.GetLeaderName] 發現這些結構與在行星地表上生存的大量亞智慧真菌物種間有著令人毛骨悚然的聯繫。\n\n似乎是一個科技甚至比我們還先進的文明建造了這些結構，作為這些真菌有機生命體的培育室。此外，這些真菌似乎經過基因剪裁，被設定成只滿足一個目的：作為牲畜，餵飽創造它們的種族。\n\n可能是由於它們創造者的設計，這些被 [Root.GetLeaderName] 稱作 [livestock_species.GetName] 的生物是一個溫馴的物種，基本沒有解決複雜問題的能力。由於只需要土壤中的營養和溫度就能生存和繁衍，它們也許能被未來的殖民者派上用場。"
 distar.261.a.servi:0 "珍貴的有機生命體，它們應當得到最好的寵愛。"
 distar.261.a.assim:0 "同化價值：次優。"
 distar.261.a.exter:0 "時機一到，它們就會被消滅。"
 distar.262.name:0 "美味的真核生物"
 distar.262.desc:0 "既然我們已經殖民了 [From.GetName]，我們需要確定如何處理表面生存的亞智慧真菌物種。\n\n一般情況下，我們針對亞智慧物種的政策已經足夠用於處理它們在我們的新殖民地的存在了。然而，這些 [livestock_species.GetName] 看起來尤其美味。由於它們極端溫馴的天性，我們應該可以相對容易地將這些 [livestock_species.GetName] 圈養到一個加工中心……"
 distar.262.a:0 "誘人的提意。但我們要堅持政策。"
 distar.262.b:0 "民以食為天！"
 distar.262.b.tooltip:0 "將 [livestock_species.GetName] 人口圈養到行星上的£building §Y$building_livestock_processing_center$§!（生產：£food §Y12§!）。"

 distar.265.name:0 "科學之歌"
 distar.265.desc:0 "[Root.GetName] 船員成功從 [From.GetStarName] 星系的不尋常干擾模式中分離出了一個信號。那是一首歌，確切地說，是一個高級數學方程式的複雜的聲波化表達。科學官 [Root.GetLeaderName] 幾乎被這首歌洗腦了。\n\n我們不知道是誰或者什麼創作了這首歌，但它的複雜表明作者對於亞空間諧波技術的理解達到了難以置信的程度。這個信號的測地線指向的來源地位於我們的銀河之外。"
 distar.270.name:0 "神秘的多邊形"
 distar.270.desc:2 "[Root.GetName] 船員回收了 [From.GetName] 附近的神秘反射性多面體物體，將其帶到船上仔細研究。這個物體最有趣的特徵是它能反射向它發射的大多數種類的低頻能量射線。然而，它無法反射高能射線，所以這個特性無法運用到艦隊防禦中。\n\n儘管經過了充分的測試， [Root.GetName] 研究團隊還是無法確定這一奇異多面體的功能或來源。它看起來是中空的，但它的金屬狀表面上似乎刻上了某種科學記號。雖然這些編碼後的數據令人迷惑， [Root.GetLeaderName] 還是相信它與蟲洞的測量數據有關。\n\n通過學習這些科學記號，我們的研究團隊對於蟲洞理論有了一些迷人的洞見。但這個物體究竟是為何被製造出來，仍然是一個謎。"
 discovery.270.a:0 "確實很神奇。"

####################################
# Ruined Empire: Junkheap Ratlings
####################################
 distar.230.name:0 "廢墟世界"
 distar.230.desc:0 "[Root.GetName] 船員報告在 [From.GetName] 星系附近發現了多個廢土世界和衰敗的軌道太空站。曾經在 [From.GetName] 星系存在的星際國家似乎很久以前就衰亡成了廢墟。 [ratling_planet_tar.GetName] 是個行星垃圾場，隨處可見散發出輻射的斷壁殘垣、銹跡斑斑的的廢棄車輛和毀壞的基礎設施。上面未識別發現高等生命。\n\n通過勘察此星系和相鄰星系內的其它類似星球，我們也許能得到關於這個失落的文明的更多見解。"
 distar.230.exter:0 "如果有任何活了下來，他們都將被滅絕。"
 distar.231.name:0 "廢墟首都"
 distar.231.desc:0 "正如 [Root.GetName] 船員最初懷疑的那樣， [From.GetName] 似乎正是那個星際社會衰亡的首都。所有它原先的殖民地現在都已變成不適居住的廢土世界上充滿輻射的碎片堆。\n\n依據團隊收集到的資料，這個失落文明的瓦解幾乎可以確定是一次針對某個未知外來威脅的星際戰爭的結果。我們無法確定這些行星的主人們是成功地擊退了侵略者，但在慘烈的勝利後衰亡在了戰後的輻射中，還是侵略者在轉向了下一個目標前消滅了這些殖民地和上面的居民。\n\n由於星球上的極端破敗，我們無法從殘存的電子設備中提取任何數據。而且無論是首都還是殖民地上都沒有任何倖存者，我們也許永遠都無法得知問題的答案。"
 distar.231.phobe:0 "謝天謝地。"
 distar.233.name:0 "意外來客"
 distar.233.desc:0 "關於迄今一直死寂的 [notif_planet.GetStarName] 星系內的 [notif_planet.GetName] 地表的新情報送達了 [Root.Capital.GetName]。那顆原本被我們的勘察人員認定為無人居住的垃圾堆行星，實際上是一個類似老鼠的智慧種族的家！\n\n這些被稱為「$NAME_Ketlings$」的生物一直藏在行星上巨大的碎片堆底下的隧道裡生存，因而處於我們視野之外。一定是那些巨型垃圾堆複雜的構造和極高的密度阻擋了我們的探測器先前的掃瞄。\n\n我們仍不知道是什麼把$NAME_Ketlings$種族引到了地面，但我們現在可以觀察他們了。我們發現，他們的科技幾乎全部來自他們從行星上的廢墟中改造的物品。\n\n這些$NAME_Ketlings$會是那個製造這些廢墟的失落星際文明最後的倖存者嗎？我們需要深入研究以獲得更多訊息。"
 distar.233.phobe:0 "噁心。"
 distar.234.name:0 "$NAME_Ketlings$的起源"
 distar.234.desc:1 "[Root.GetLeaderName] 對 [From.From.GetName] 上的鼠形智慧生物的調查有了驚人的發現。這些$NAME_Ketlings$都是靈能者，可以通過心靈感應組成包含上百萬個心靈的精神網路來共享思維。雖然他們避免和我們接觸，我們也缺乏他們有能力航行太空的證據，但僅僅將$NAME_Ketlings$視作原始物種會是一個疏忽。實際上，某些他們從廢墟中改造出的機器技術之複雜，甚至接近我們的產品。\n\n此外，$NAME_Ketlings$既非那個建造了這些現已化作廢墟的城市的文明的後裔，也不是那些消滅了這個文明的征服者。實際上，$NAME_Ketlings$曾經是最初殖民於此的星際文明的寵物！在它們的主人衰亡後，原始$NAME_Ketlings$是為數不多的倖存物種之一，它們熬過了這些行星上持續了數個世紀的核輻射。\n\n持續遭受放射性元素的輻射加速了$NAME_Ketlings$基因編碼的突變，而它們靈巧的附肢、相對較高的初始智力，和附近大量的殘破工具加起來促使了一個技術先進的文化快速誕生。"
 distar.234.desc.spacefaring:0 "[Root.GetLeaderName] 對 [From.From.GetName] 上的鼠形智慧生物的調查有了驚人的發現。這些$NAME_Ketlings$都是靈能者，可以通過心靈感應組成包含上百萬個心靈的精神網路來共享思維。\n\n$NAME_Ketlings$既非那個建造了這些現已化作廢墟的城市的文明的後裔，也不是那些消滅了這個文明的征服者。實際上，$NAME_Ketlings$曾經是最初殖民於此的星際文明的寵物！在它們的主人衰亡後，原始$NAME_Ketlings$是為數不多的倖存物種之一，它們熬過了這些行星上持續了數個世紀的核輻射。\n\n持續遭受放射性元素的輻射加速了$NAME_Ketlings$基因編碼的突變，而它們靈巧的附肢、相對較高的初始智力，和附近大量的殘破工具加起來促使了一個技術先進的文化快速誕生。"
 distar.234.phobe:0 "令人不安。"
 distar.235.name:0 "征服了$NAME_Ketling$的行星"
 distar.235.desc:1 "我們成功從那些奇妙的垃圾居生物$NAME_Ketlings$手中征服了 [From.From.GetName]。行星上剩餘的$NAME_Ketlings$將按照我們為他們定制的種族政策處理。\n\n我們不確定它們在其它行星上的同志會對我們的介入作何反應……但那又能壞到哪去呢？"
 distar.235.desc.assim:0 "我們成功從那些奇妙的垃圾居生物$NAME_Ketlings$手中征服了 [From.From.GetName]。\n\n這些奇妙的垃圾居生物$NAME_Ketlings$將被吸收進入 [Root.GetName]。"
 distar.235.desc.none_left:1 "我們成功從那些奇妙的垃圾居生物$NAME_Ketlings$手中征服了他們最後的星球 [From.From.GetName]。行星上剩餘的$NAME_Ketlings$將按照我們為他們定制的種族政策處理。\n\n$NAME_Ketlings$最後一點殘留的自治權將被丟棄到虛空中。"
 distar.235.desc.none_left.assim:0 "我們成功從那些奇妙的垃圾居生物$NAME_Ketlings$手中征服了他們最後的星球 [From.From.GetName]。\n\n奇妙的$NAME_Ketlings$的最後一批遺民將被吸收進入 [Root.GetName]。"
 distar.237.name:0 "在 [sensor_ratling_system.GetName] 星系發現了$NAME_Ketling$活動"
 distar.237.desc:0 "探測器匯報了 [sensor_ratling_system.GetName] 星系內的突發性活動。我們先前遇到的$NAME_Ketlings$種族已經發射了一支超光速星艦的艦隊。而對行星上的偵察也表明，那些作為他們的居所的巨大垃圾堆實際上隱藏了密集的採礦網路、發電廠、菌類農場和地下研究中心。\n\n儘管令人警惕，但他們的艦隊目前未展示出敵意。很可能$NAME_Ketlings$只是在他們的境內建立防禦。無論如何，現在是時候承認這些外星人是個獨立的帝國了。"

 leviathans.508.k:0 "告訴我們有關$leviathans.555.name$的事。"
