 ####################################
 # Anomaly Categories
 ####################################
 # FROM = planet scope
 # ROOT = ship scope

  DISTAR_WRECK_CAT:0 "補給船殘骸"
 DISTAR_WRECK_CAT_DESC:0 "探測器報告在 [Root.GetName] 軌道目擊了一艘船骸。船骸的來源尚未探明。"
 DISTAR_FLARE_CAT:0 "文明的蹤跡"
 DISTAR_FLARE_CAT_DESC:0 "儘管 [From.GetName] 缺少大氣層，但我們在這顆行星上發現了一些人工建築的痕跡。這可能暗示這裡曾經有過文明。"
 DISTAR_RAINBOW_CAT:0 "黑暗中的彩虹"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName] 周圍的吸積盤有非常壯觀的折射光譜，就像一個彩虹。這是如何形成的呢？"
 DISTAR_HOLO_CAT:0 "艦隊的蹤跡"
 DISTAR_HOLO_CAT_DESC:0 "探測儀器顯示 [From.GetName] 的軌道中有一支不明艦隊。他們沒有回應我們的通信。"
 DISTAR_ROBO_CAT:0 "對稱結構"
 DISTAR_ROBO_CAT_DESC:0 "掃瞄儀探測到 [From.GetName] 表面呈現出異常高的對稱性。"
 DISTAR_NANO_CAT:0 "灰膠"
 DISTAR_NANO_CAT_DESC:0 "行星體 [From.GetName] 似乎被某種灰色物質覆蓋。這種灰色物質具有奇怪的性質和不斷變化的金屬構成。"
 DISTAR_FLOW_CAT:0 "巨大讀數"
 DISTAR_FLOW_CAT_DESC:0 "在 [From.GetName] 周圍監測到毫無規律的重力數據。"
 DISTAR_LOST_CAT:0 "雲中軌跡"
 DISTAR_LOST_CAT_DESC:0 "[From.GetName] 的上層大氣中監測到有物體在移動，好像是一艘星艦從雲中快速劃過。"
 DISTAR_TIME_CAT:0 "星艦碎片"
 DISTAR_TIME_CAT_DESC:0 "[From.GetName] 的低軌道上有未知船體的碎片。"
 DISTAR_CLONE_CAT:0 "渾濁的大缸"
 DISTAR_CLONE_CAT_DESC:0 "從 [From.GetName] 的初始成像圖來看，這個環形世界遺跡的一些毀壞區域裡有不少完好的大缸。目前尚未探清這些大缸裡裝了什麼。"
 DISTAR_GEODE_CAT:0 "心中的秘密"
 DISTAR_GEODE_CAT_DESC:0 "[From.GetName] 小行星的共振成像圖顯示其內部有一些稀有水晶。"
 DISTAR_DEAD_GOD_CAT:0 "沉默的巨獸"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] 很明顯非球面。行星表面的一些巨大構造違背了地質學模型。"
 DISTAR_ELECTRO_CAT:0 "網狀組織"
 DISTAR_ELECTRO_CAT_DESC:0 "一種未知來源的發光網狀物定期照亮 [From.GetName] 的表面。"
 DISTAR_RUM_CAT:0 "熟悉的化合物"
 DISTAR_RUM_CAT_DESC:0 "[From.GetName] 的發射光譜顯示這顆氣態巨行星的主要成分中包含了與一種常見致醉劑的分子結構相同的物質。"
 DISTAR_SOOTHE_CAT:0 "共振水晶"
 DISTAR_SOOTHE_CAT_DESC:0 "通過對 [From.GetName] 的掃瞄，我們發現這顆行星的大陸地殼飽含共振水晶。我們也許可以利用一下這些水晶。"
 DISTAR_SOOTHE_GC_CAT:0 "吸引性磁力"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "我們的研究成員在軌道上莫名地被 [From.GetName] 的磁場強力吸引。我們應該深入調查。"
 DISTAR_EXO_CAT:0 "奇怪的毯子"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName] 的整個大陸被一種很詭異的生長物覆蓋。這種植物似乎與行星上的其它植物群完全不同。"
 DISTAR_ICE_CAT:0 "費解的讀數"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName] 的地表溫度數據顯示這顆行星有數百度，然而行星表面卻佈滿冰層。是什麼導致了這個不一致？"
 DISTAR_METAL_CAT:0 "不可穿透的雲層"
 DISTAR_METAL_CAT_DESC:0 "探測器的無線電頻率被 [From.GetName] 的大氣層反射了回來。行星上一定有什麼東西在干擾我們的信號。"
 DISTAR_OCEAN_CAT:0 "深層隧道"
 DISTAR_OCEAN_CAT_DESC:0 "掃瞄顯示 [From.GetName] 的水面下藏著複雜的通道系統。這些通道是什麼東西挖出來的呢？"
 DISTAR_COLLAPSE_CAT:0 "廢棄太空站"
 DISTAR_COLLAPSE_CAT_DESC:0 "一個廢棄太空站就這麼懸在軌道上，疲倦地跟著 [From.GetName]。飽經數世紀太空垃圾的衝撞，太空站已傷痕纍纍。搖搖欲墜的太空站使用了一些未知的科技，需要調派一組專家才能詳細調查。"
 DISTAR_FOES_CAT:0 "分身"
 DISTAR_FOES_CAT_DESC:0 "這些在塵土飛揚的 [From.GetName] 上絕地求生的原始人，與那些在同星系另一個廢土世界上發現的原始人極為相似。"
 DISTAR_DIAMOND_CAT:0 "沉重的脈衝"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] 的脈衝很穩定。日震學顯示它的內部成分密度遠超預期。是什麼造成了這異乎尋常的高密度呢？"
 DISTAR_MOLTEN_CAT:0 "火山口"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName] 上有一排壯觀的「排氣」現象——並不是熔岩世界上常見的那種「排氣」。一些氣體有潛在工業價值。"
 DISTAR_MERCURY_CAT:0 "深層洞穴"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName] 的內部成像顯示其地表下擁有巨大洞穴結構。也許這些結構很值得調查。"
 DISTAR_WARFORM_CAT:0 "神秘的構成物"
 DISTAR_WARFORM_CAT_DESC:0 "某種人工建築從 [From.GetName] 大氣的有毒雲霧中探出了頭。"
 DISTAR_BRAINSLUG_CAT:0 "遺棄營地"
 DISTAR_BRAINSLUG_CAT_DESC:0 "對 [From.GetName] 的掃瞄中發現一處原始社會遺棄的營地。降臨到這些原始人頭上的最終命運是什麼呢？"
 DISTAR_THIRSTY_CAT:0 "無水峽谷"
 DISTAR_THIRSTY_CAT_DESC:0 "[From.GetName] 上的峽谷在地表刻下了一道道溝壑。這些溝壑之壯觀，在太空軌道上清晰可見。然而，這個星球卻十分乾燥，滿地黃土。那些曾經在 [From.GetName] 上衝擊出這些峽谷的水，去了哪兒了？"
 DISTAR_FLYTRAP_CAT:0 "巨型植物群"
 DISTAR_FLYTRAP_CAT_DESC:0 "[From.GetName] 的大片土地為植物所主宰。這些植物五彩斑斕且形態巨大，我們的外星生物學家正摩拳擦掌。"
 DISTAR_LIVING_CAT:0 "鬧鬼海洋"
 DISTAR_LIVING_CAT_DESC:0 "[From.GetName] 有一些不尋常。這顆行星表面的大海波浪柔和得可以把人催眠。這種運動模式無法用任何已知的潮汐行為模式解釋。"
 DISTAR_ZONE_CAT:0 "與世隔絕的遺跡"
 DISTAR_ZONE_CAT_DESC:0 "探測器顯示 [From.GetName] 上有一處孤立的微型人工建築。"
 DISTAR_RAT_CAT:0 "首都廢墟"
 DISTAR_RAT_CAT_DESC:0 "我們對 [From.GetName] 的最初調查表明，這顆行星是某個失落帝國隕落的首都。我們先前遇到過這個帝國的垃圾堆積場。若要獲取更多訊息，我們需要更徹底的調查。"
 DISTAR_MED_CAT:0 "神秘油輪"
 DISTAR_MED_CAT_DESC:0 "環 [From.GetName] 軌道上有艘不知來源的被遺棄的油輪。它的油艙裡有很多某種有機物質。"
 DISTAR_POD_CAT:0 "位置著陸器"
 DISTAR_POD_CAT_DESC:0 "起初我們以為是一群小行星的物質，實際上是一大堆靜止的著陸器在 [From.GetName] 周圍圍成的「光環」。"
 DISTAR_PHASE_CAT:0 "相位星球"
 DISTAR_PHASE_CAT_DESC:0 "[From.GetName] 的能量讀數異常，整個行星就像是一會消失一會又冒出來。"
 DISTAR_SOY_CAT:0 "長滿植被的遺跡"
 DISTAR_SOY_CAT_DESC:0 "探測器顯示 [From.GetName] 星球上的一些人工構造被茂密的植被覆蓋了。"
 DISTAR_SIGNAL_CAT:0 "干擾"
 DISTAR_SIGNAL_CAT_DESC:1 "星艦的探測器檢測到 [From.GetStarName] 星系內有未知的干擾模式。"
 DISTAR_PUZZLE_CAT:1 "無法掃瞄的東西"
 DISTAR_PUZZLE_CAT_DESC:1 "[From.GetStarName] 星系的小行星帶中 [From.GetName] 星體附近有某種物質能將我們的探測信號完全反彈回來。我們已經目測到這個物質是一種多面體。但由於缺乏掃瞄結果，關於這個多面體的其他訊息我們完全不知道。"
 
 ####################################
 # Anomaly Events
 ####################################
 
 distar.1.name:0 "船骸已識別"
 distar.1.desc:0 "[Root.GetName] 上的船員報告稱 [From.GetName] 船骸似乎是意外的地磁太陽風暴造成的。補給艦喪失了生命維繫系統，徹底損壞無法運轉。補給艦一直在太空漂流，直到落入 [From.GetName] 的重力圈。無人生還。\n\n這艘補給艦的船艙存放了大量的礦物。但是 [Root.GetName] 艦長警告說這艘艦採用 §Y[wreckage_owner.GetAdj]§! 設計。\n\n它搭載的礦物很有可能屬於 §Y[wreckage_owner.GetName]§!。我們如果佔有了這些貨物，他們可能會不高興。"
 distar.1.a:0 "我們需要這些礦物。"
 distar.1.a.tooltip:0 "這將惹惱 §Y[wreckage_owner.GetName]§!。"
 distar.1.b:0 "我們不會冒產生爭端的風險"
 distar.1.b.tooltip:0 "將礦物送回 §Y[wreckage_owner.GetName]§!。\n這將取悅他們，同時增強我們的£influence §H影響力§!。"
 distar.2.name:0 "補給艦殘骸貨物"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]。我們注意到一艘迷失的 §Y[wreckage_owner.GetAdj]§! 補給艦在前往 §Y[wreckage_owner.Capital.GetName]§! 的途中遭到永久損壞，漂流到了 [Root.GetAdj] 太空。它的貨物在那裡被迅速而毫不客氣地盜竊。\n\n你們真的相信這種罪行會被忽視嗎？ §Y[wreckage_owner.GetName]§! 要求即刻償還補給品。"
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]。我們注意到一艘迷失的 §Y[wreckage_owner.GetAdj]§! 補給艦在前往 §Y[wreckage_owner.Capital.GetName]§! 的途中遭到永久損壞。我們的探測器報告星艦進入了 [From.From.GetName] 星系。你的人在那搬空了貨艙，挪為己用。\n\n不可接受。即刻歸還我們的貨物，[Root.GetSpeciesNamePlural]。"
 distar.2.a:0 "補給艦？什麼補給艦？"
 distar.2.b:0 "我們會歸還你們的補給。"
 distar.3.name:0 "艦骸貨物歸還"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]！ 我們已經收到了我們墜落補給艦的貨物的消息。我們非常感謝您花時間修復它，而不需要 [wreckage_owner.GetAdj] 干預。"
 distar.3.a:0 "我們的榮幸，[wreckage_owner.GetSpeciesNamePlural]。"
 
 distar.6.name:0 "時間凍結"
 distar.6.desc:0 "[Root.GetName] 上的船員在 [From.GetName] 上發現了值得關注的工業時代文明的遺存。調查表明 [From.GetName] 曾經維持了數百萬年的大氣層，直到來自恆星 [From.GetStarName] 不穩定表面的巨型超耀發導致失控的電離化，行星大氣被消耗一空。\n\n缺少大氣， [From.GetName] 上的渺無生機的城市被凍結了數千年。這是一座沉默的紀念碑，紀念著曾發生的大規模滅絕。\n\n科學官 [Root.GetLeaderName] 警告稱 [From.GetStarName] 星系內的任何殖民地均可能遭受恆星湍流的衝擊。"
 distar.7.name:0 "超耀發"
 distar.7.desc:0 "[Root.GetName] 上的探測器表明 [Root.GetStarName] 表現出超耀發前的典型表面湍流。考慮到 [frozen_in_time_planet.GetName] 上的古代文明的命運，我們的[Root.Owner.GetScientistPlural]正在拚命設計一個能夠承受即將發生的超級等離子體噴射的護盾矩陣。"
 distar.7.desc.nocol:0 "探測器記錄 [Root.GetStarName] 的亮度出現一次巨大的峰值。看起來這顆恆星正在經歷一場超耀發，與摧毀 [frozen_in_time_planet.GetName] 上文明的那場別無二致。\n\n然而幸運的是，那裡無 [Root.GetAdj] 殖民地可能受到這次恆星湍流的影響。"
 distar.7.a:0 "我們必須保護我們的民眾！"
 distar.7.b:0 "明白。"
 distar.9.name:0 "超耀發護盾生效"
 distar.9.desc:0 "行星管理部門高興地報告， [Root.GetName] 周圍超耀發護盾矩陣的開發取得了圓滿的成功。我們的殖民者不僅受護盾保護安全地避免了有害的電離輻射，而且目睹了因為恆星風與新護盾的相互作用而呈現的壯觀的極光秀。"
 distar.10.name:0 "超耀發襲擊 [fromfrom.GetName]"
 distar.10.desc:0 "來自 [fromfrom.GetStarName] 的超耀發已經侵襲 [fromfrom.GetName] 的高層大氣，我們未能及時開發出適當的護盾矩陣。\n\n電離化的等離子體和磁暴導致行星電子擾亂，干擾了能量生產，民眾暴露在輻射中。效果會持續一段時間。"
 
 distar.15.name:0 "活躍光譜"
 distar.15.desc:0 "圍繞 [From.GetName] 的吸積盤的氣體組成似乎是造成黑洞呈現五彩色差的原因。盤表面折射並反射光線，在黑暗中產生彩虹的幻影。\n\n雖然彩虹本身是種光學幻覺，但造成它的條件不是。 [From.GetName] 的吸積盤非常活躍——一個靜電放電的真正溫床。"
 
 distar.20.name:0 "全像圖"
 distar.20.desc:0 "對 [From.GetName] 星系內未識別艦隊特徵的調查有了意外的發現。實際上，這支艦隊並非在黑洞的安全軌道上，而是在跨越事件視界。\n\n科學官 [Root.GetLeaderName] 推測艦隊在數世紀前接近 [From.GetName] 的事件視界，因此時間膨脹使它們的圖像可以在表面上偵測到。\n\n艦隊的行動是有意為之，還是某個不幸事故的結果，我們可能永遠無法知道。它們的特徵與任何記錄在案的文明皆不匹配。"
 
 distar.25.name:0 "簡陋機器人"
 distar.25.desc:0 "研究 [From.GetName] 地表時， [Root.GetName] 的船員發現了早期太空時代文明的廢墟。雖然文明的成員都沒有活下來，但他們建造的簡陋機器人仍然居住在這顆行星上。\n\n這些機器人仍然執行他們的任務，不知疲倦地修復他們早已死亡的製造者搖搖欲墜的基礎設施。\n\n任何未來的殖民者都能利用這古代機器人勞動力。不提別的，他們已經證明了自己的韌性。"
 distar.25.a.tooltip:0 "在 [from.GetName] 上發現§B3個£pops 機器人口§!"
 distar.25.b.tooltip:0 "在 [from.GetName] 上發現§B4個£pops 機器人口§!"
 distar.26.name:0 "簡陋機器人"
 distar.26.desc:0 "我們在 [Root.GetName] 上的殖民者需要處理地表上的古代機器人。我們認為當其製造者的命運降臨時，這些機器人躲過一劫留了下來。\n\n這些陳舊的自動機有很多對我們的出現作出了回應，以某種外星語重複查詢。我們相信他們正在等待輸入。它們似乎缺少感知能力，而且很可能也缺乏高級推理功能。" FIXME we presume were left behind when whatever fate befell their makers spared them.
 distar.26.a:0 "讓他們工作。"
 distar.26.a.tooltip:0 "在 [Root.GetName] 上獲得§B£pops 機器人口§!。"
 distar.26.b:0 "將它們碾成礦物。"
 distar.26.c:0 "我們禁止使用AI的政策是有原因的。"
 distar.26.d:0 "我們不需要他們，但是摧毀他們也沒什麼意義。"
 distar.26.d.tooltip:0 "驅離 [Root.GetName] 上的§B£pops 機器人口§!。"
 distar.26.spir:0 "我們不能與無靈魂者共存。"
 distar.26.mach:0 "他們將被整合。"
 distar.27.name:0 "消失的製造者"
 distar.27.desc:0 "[Root.Owner.GetAdj] [Root.Owner.GetScientistPlural]表示有興趣研究 [Root.GetName] 上的古代機器人，和創造它們的文明的消亡。迄今，研究人員未發現機器人製造者滅絕原因的決定性證據——數個世紀的風霜早已使任何生物遺骸都化為塵土，增加了問題的難度。\n\n對行星的檢查排除了核冬天和全面戰爭滅絕事件，但他們消失背後的原因仍然未知。\n\n研究人員建議對古代機器人的硬體開展更深入的研究，試圖收集更多的見解。"
 distar.27.a:0 "我們會考慮的。"
 distar.28.name:0 "消失的製造者"
 distar.28.desc:0 "我們從 [From.From.GetName] 上原始機器人的受損存儲驅動器中恢復的數據痕跡難以解析，其中包含的訊息我們的類神經網路不能完全處理。不過設備的老化只是其不連貫的原因之一。我們確實知道，數個世紀前， [From.From.GetName] 上似乎有某種生物傳染病侵襲了創造了簡陋機器人的有機生命體。最後，感染者祈求死亡。"
 distar.28.a:0 "有機生命體生物的另一個短板。"
 distar.29.name:0 "消失的製造者"
 distar.29.desc:0 "在深入掃瞄 [From.From.GetName] 的簡陋機器人時， [Root.GetLeaderName] 設法在其存儲分區中定位了某種日誌單元。這些數據很大程度上為硬體降解所破壞，但是有一些有用的條目已經被拯救並翻譯。"
 distar.29.a:0 "我們來看看吧。"
 distar.30.name:0 "受損的日誌"
