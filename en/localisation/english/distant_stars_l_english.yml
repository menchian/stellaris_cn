 TAME_LDRAGON_PROJECT_DESC:0 "[From.GetName] 星系內的$nanite_space_dragon_baby$似乎很溫順——至少目前。\n\n如果它是智慧的，我們可以嘗試與野獸合作獲利。"

 distar.13035.name:0 "[From.From.GetStarName] 的$nanite_space_dragon_baby$被馴服"
 distar.13035.desc:0 "奇怪的是，$nanite_space_dragon_baby$ 對通常為IFF系統保留的波段的廣播作出回應。\n\n科學官 [From.GetLeaderName] 開發了一套相當複雜的命令集，$nanite_space_dragon_baby$能夠解釋這套指令集並樂於執行——以換取偶爾與我們的科學船之一開展友好的摔跤比賽。"
