 SEALED_SYSTEM_PROJECT:0 "廢棄的蟲洞太空站"
 SEALED_SYSTEM_PROJECT_DESC:0 "在 §Y[From.GetName]§! 星系的蟲洞入口處，一個廢棄的太空站旋轉著。深入調查也許能揭示是誰建造了它，和為何那個蟲洞看起來不可通行。"
 
 PHASESHIFT_PROJECT:0 "停止相位轉換"
 PHASESHIFT_PROJECT_DESC:0 "我們觀察到 §Y[phaseshift_planet.GetName]§!，一顆位於 §Y[phaseshift_planet.GetStarName]§! 星系的行星，有著每三個月就在§Y$pc_shrouded$§!和§Y$pc_gaia$§!間轉變的週期性相位轉變。\n\n我們的物理學家們應該能找到一種方式，將這顆行星鎖定在一種狀態，使它停留在§Y$pc_shrouded$§!或§Y$pc_gaia$§!，並不再轉變回去。"

