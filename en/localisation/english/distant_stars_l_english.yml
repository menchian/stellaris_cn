 ### Dragons

 distar.13010.name:0 "$nanite_space_dragon_baby_plural$浮現"
 distar.13010.desc.IOpened:0 "我們撬開了L星團的大門，只在另一端發現有東西在等待我們。在亞空間的舊傷被撕裂後，不等L星門徹底穩定，它就鑽了過來。\n\n一個巨大的生物——匆忙地被稱作§Y$nanite_space_dragon_baby$§!——已經出現在 [dragons_current_system.GetName] 星系內，瘋狂的報告表明類似的場景正在整個銀河所有的$lgate$星系內發生。\n\n[dragons_current_system.GetName] 的樣本並未表示敵意，而且已經開始移動。它似乎在尋找某種東西，但是推測將其最終目的地定為 §Y[dragons_target.GetName] 星系§!。\n\n在那裡不太可能找到它在尋找的東西。"
 distar.13010.desc.OtherOpened:0 "[dragons_current_system.GetName] 星系內的$lgate$被啟動了，網路似乎被外國撬開了門。在亞空間的舊傷被撕裂後，不等L星門徹底穩定，有東西就鑽了過去。\n\n一個巨大的生物——匆忙地被稱作§Y$nanite_space_dragon_baby$§!——已經出現在 [dragons_current_system.GetName] 星系內，瘋狂的報告表明類似的場景正在整個銀河所有的$lgate$星系內發生。\n\n[dragons_current_system.GetName] 的樣本並未表示敵意，而且已經開始移動。它似乎在尋找某種東西，但是推測將其最終目的地定為 §Y[dragons_target.GetName] 星系§!。\n\n在那裡不太可能找到它在尋找的東西。"
 distar.13010.a.homicidal:0 "它只會找到自己是死路一條。"
 ALARMING:0 "警報！"

 distar.13011.name:0 "不明物體出現"
 distar.13011.desc:0 "探測器表明了幾個同步亞空間中斷，據報告最近一處發生在 [disturbance_system.GetName] 星系。\n\nn擾動正在迅速平息，但我們尚未確定是什麼引發了這些擾動。"
 distar.13011.a:0 "保持警戒。"

 # killed dragon
 distar.13020.name:0 "擊殺"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§!已經被擊殺了，我們的科學家們開始撕開它仍然溫暖的屍體。\n\n有趣的是，這生物的細胞全無傳統的遺傳標記或者任何類似DNA的東西。每個細胞似乎都是在分子水平上單獨組合，然後組裝成我們看到的從$lgate$浮現的生物。報告指出，龍的腦幹中含有痕量無活性的奈米機器，這進一步暗示了一個真正離奇的起源。"
 distar.13020.desc.LDragonUnknown:0 "被擊殺的龍與我們之前遭遇的任何其它太空生命無明顯的分類學聯繫。光譜分析告訴我們，它是先前觀察到的不遠處星系內的亞空間中斷的原因或結果。"
 distar.13020.a:0 "神奇。"

 # science ship enters dragon_point system
 distar.13030.name:0 "已觀察$nanite_space_dragon_baby$"
 distar.13030.desc:0 "[Root.GetName] 已經進入了 [From.GetName] 星系，正在觀察$nanite_space_dragon_baby$圍繞恆星的運動。\n\n這生物似乎著了迷，但已注意到我們星艦的存在。雖然它沒有接近，但它的環繞路線現在包含了一個近似俏皮的跳躍和蜿蜒，似乎是針對 [Root.GetName]。"
 distar.13030.a:0 "也許我們可以和它溝通。"
 distar.13030.b:0 "荒謬。"

 TAME_LDRAGON_PROJECT:0 "馴化 [From.GetName] 的$nanite_space_dragon_baby$"
