 apoc.1.b.desc:0 "我們遇見了另一座廢棄星門，這次是在 §H[gateway_system.GetName]§! 星系。與上次遇到的不同，這座星門未經歷任何明顯的調整，掃瞄表明它仍然連接到網路的其他部分。然而，由於狀況不佳，目前無法運轉。"
 apoc.3.b.desc:0 "我們遇見了另一座廢棄星門，這次是在 §H[gateway_system.GetName]§! 附近。它似乎完全由某種從未見過的微小§H奈米機器人§!建成。\n\n與先前星門的結構不同，這座星門在最初建成後被大幅調整過。它與星門網路其餘部分的連接已經被切斷——唯一可達的目的地是我們銀河之外的一群未知恆星，這群恆星被我們的天文學家稱作§HL星團§!\n\n儘管星門尚可發出微弱的能量特徵，但它已經被故意鎖定在某種維護回路中，以防止被啟動。在找到某種方法終止這個回路前，我們無法抵達L星團。"
 pirate.26.desc:0 "[pirate_slayers.GetName] 摧毀了 [pirate_slayers.GetStarName] 星系內的一個海盜基地，並取回了它的保險庫模組。\n\n除了各種被盜資源外，該模組還包含一個古老的數據卡，記錄了似乎是一個亞空間星門的部分原理圖。沒有海盜從何處獲得這個神秘數據卡的記錄，但它幫助我們深入瞭解了銀河星門網路的工作原理。"
 LCLUSTER_PROJECT:0 "啟動L星門"
 LCLUSTER_PROJECT_DESC:0 "我們的科學家現在相信，我們對L星門及其背後的技術的瞭解足以中止它們被鎖在的維護回路。如果嘗試成功， §H[candidate_gateway_system.GetName]§! 星系內的中的L星門應該能夠讓我們立即前往遙遠的L星團。\n\n銀河系內的任何其它L星門也可能在數年內開始運作，但這應該能給我們顯著的先手優勢。"
 distar.10904.name:0 "L-Gate Insights Gathered"
 distar.10904.desc:0 "We have now gathered sufficient L-Gate insights to research the technology behind them. Once this has been done, one of our Science Ships should be able to abort the perpetual maintenance cycle they are stuck in.\n\nThe L-Cluster is almost within our reach!"
 distar.10905.name:0 "打開L星團"
 distar.10905.desc:0 "我們的科學家現在相信，我們對L星門及其背後的技術的瞭解足以中止它們被鎖在的維護回路。如果嘗試成功， §H[candidate_gateway_system.GetName]§! 星系內的中的L星門應該能夠讓我們立即前往遙遠的L星團。\n\n隨著維護回路結束，銀河系內的任何其它L星門也可能因其自糾錯軟體的再校準在數年內開始運作。不過，這將給我們顯著的先手優勢，不受干擾地探索星團。"
 distar.10905.a:0 "準備研究項目。"
 distar.10951.name:0 "連接建立"
 distar.10951.desc:0 "成功！我們的技術人員設法中止了維護回路， [candidate_gateway_system.GetName] 星系內L星門的鎖定已經移除\n\n萬古以來的第一次，L星團現在可以從我們銀河訪問！"
 distar.10951.a:0 "偉大的一天！"
 distar.10952.name:0 "項目失敗"
 distar.10952.desc:0 "§H[From.GetName]§! 已經設法移除了其控制下L星門的鎖定！他們現在可以可以全權訪問遙遠的§HL星團§!。\n\n不幸的是，我們自己啟動L星門的研究項目因此被迫終止。除了已經運轉的那座，銀河系內所有其它的L星門現在啟動了某種自糾錯軟體，應該會在數年內結束維護回路。\n\n現在，然而，唯一抵達達星團的方法是通過屬於 [From.GetName] 的門！"
 distar.10952.a:0 "但我們一度接近成功！"
 distar.10953.name:0 "L星團可訪問"
 distar.10953.desc:0 "§H[From.GetName]§! 已經設法移除了其控制下L星門的鎖定！他們現在可以可以全權訪問遙遠的L星團。\n\n一個明顯的副作用是，銀河系內所有其它的L星門活動跡象也增加了。按照其自糾錯軟體的調整速度，它們的維護回路也將在在數年內結束。"
 distar.10953.a:0 "他們領先我們了。"
 distar.10954.desc:0 "通過恢復境內某種古代亞空間星門的運作，§H[From.GetName]§! 現在獲得了我們銀河邊緣一個隔離的星團的訪問權！這群恆星——他們稱作「L星團」——無法通過超空間航道抵達，只能通過這些L星門。"
 graygoo.13.desc:0 "來自 §H[From.GetName]§! 的科學家以某種方式建立了與一群遙遠的恆星——其天文學家稱作「L星團」——的永久連接。L星團先前與銀河相隔離。不幸的是，這反而引發了星團居民對我們銀河的入侵——侵略性的奈米機器攻擊了視線內的一切！\n\n它們從被稱作L星門的亞空間門湧入，任何溝通嘗試均已失敗。他們通過L星團後，緊接著我們偵測到了從它們來自的星團發出的信號。"
