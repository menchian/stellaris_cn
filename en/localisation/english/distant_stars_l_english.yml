 tr_purity_colonial_viceroys_devour_delayed:0 "第一個標記：去征服。第二個：去享用。第三個、最永恆的凱旋標記：在新的世界裡建立無數的巢穴，把所有其它的生命都清洗乾淨。"

 tr_supremacy_above_the_fray_devour:0 "耐心的捕食者"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "我們發現你們這些異族難以理解。你們在決定誰更高級的內訌爭鬥中揮霍你們短暫的生命，你們為了哪塊帶顏色的布條能飄揚在一個行星首都的上空打起毀滅性的戰爭。我們旁觀，並且渴望..."

 tr_supremacy_natural_preeminence_devour:0 "馴化清掃"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "即使在吸收了他們所有的地面和太空作戰群之後，許多被我們征服的人口拒絕接受他們作為我們的食物的角色，並頑固地抵抗著。一次系統性的運動，對關鍵角色進行額葉切除，打散親族部落的群居，以及公開展示暴力行動將幫助他們接受他們在我們的偉大計劃中的分工。"

