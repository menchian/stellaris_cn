 ### Trojan Asteroid ###
 distar.3000.name:0 "內藏機器"
 distar.3000.desc:0 "不出所料，在小行星的內部有著大量的金屬，看起來確實像是某種機器。\n\n收集到的數據表明，這個機器的組成部分裡存儲了大量能量，但我們無從得知它的目的。"
 distar.3000.a:0 "謹慎繼續"
 distar.3000.a.tooltip:0 "輕輕地開鑿這顆小行星。"
 distar.3000.b:0 "探測它"
 distar.3000.b.tooltip:0 "進行鑽探並採集樣本。"
 distar.3001.desc:0 "小心謹慎是正確的。藏在 [trojan_asteroid.GetName] 裡面的是一組古舊的採礦無人機，設有自動攻擊程序。\n\n萬幸的是，科研官 [Root.GetLeaderName] 早早地發現了這一點，成功阻塞了無人機的探測器使之失效。\n\n這些無人機的核心確實十分古老，但仍留有大量可供採集的能量。"
 distar.3002.desc:0 "[Root.GetName] 的暴力探測是一個錯誤。藏在小行星裡的是一組古舊的採礦無人機，設有自動攻擊程序。\n\n無人機群已經發現了 [Root.GetName] 的存在並開始啟動。\n\n如果 [Root.GetName] 動作快的話，也許還來得及緊急機動。"
 distar.3003.desc:0 "關於小行星 [trojan_asteroid.GetName] 的消息已經傳到了 [Root.Capital.GetName]。科學界對此感到非常好奇，並對小行星內部為何藏有無人機產生了興趣。\n\n它們是在守護著什麼嗎？"
 distar.3005.desc:0 "正如 [Root.Owner.Capital.GetName] 的科學家們所設想的那樣，在小行星 [trojan_asteroid.GetName] 發現的無人機確實是在隱藏著什麼。\n\n[Root.GetName] 的船員們的英勇工作，發現小行星的內核上富含著礦物，此前被無人機所隱藏。"

 ### Impossible Organism ###
 distar.3010.desc:0 "我們發現，在 [impossible_organism_planet.GetName] 上意外發現的生命能量讀數來自一個小卻堅韌的有機生命體。[Root.GetName] 的船員們不確定應該如何分類這個生命體，但它似乎有著能不依賴於任何營養而維持生命的能力，這令人震驚。考慮到這顆星球的年代，這個有機生命體甚至有可能已經和星球的劇毒環境搏鬥了上千年。當然這充其量只不過是我們有根據的猜測而已。\n\n科學家 [Root.GetLeaderName] 已經申請了採集這一未知有機生命體的樣本以供研究的許可。"
 distar.3010.a:0 "好的，准許採樣。"
 distar.3010.b:0 "不行。遠距離研究它。"
 distar.3010.b.tooltip:0 "添加 §YImpossible Organism§! 修正到 [From.GetName]：\n£society  §G+3§!"
 distar.3011.desc:0 "對那個神秘生命體的研究進展順利。科學界驚異於它持續生長的潛能。它的體積已經增長到肉眼可見，並會對外界刺激作出翻譯，還展示出了幾乎能從任意有機或無機物體吸收營養的能力。\n\n然而，它的基因、細胞，或生物化學機制仍然超越了我們的理解能力。"
 distar.3011.a:0 "驚了，請繼續。"
 distar.3011.b:0 "這個外星生命太危險了。"
 distar.3011.b.tooltip:0 "把這個生命體發射到深空。"

 distar.3012.name:0 "不可能的真菌"
 distar.3012.desc:0 "在最近的研究突破之後，那個奇異的生命體不再是個完全無解的謎題了！[Root.Capital.GetName] 的科學界沸騰了。\n\n這一有機生命體被分到了真菌類，這部分解釋了它能從營養物質中吸取分子的能力。它已經有了極大的生長，現在已經相當於一個新生 [Root.GetSpeciesName] 的體型了，並表現出了探尋能力和智能。幸好它並沒有展示出任何攻擊性。\n\n科學家們認為，下一步是嘗試與其溝通。"
 distar.3012.a:0 "好的，准許繼續。"
 distar.3012.a.tooltip:0 "繼續研究這個真菌。"
 distar.3012.b:0 "不行，我們必須停下。"
 distar.3012.b.tooltip:0 "把這個真菌發射到深空。"

 distar.3013.name:0 "不可能的真菌：太初有言"
 distar.3013.desc:0 "那個小小的真菌最近開始發出聲音了！\n\n它的第一句話是類似死嗓發出的「尼弗拉克」，難以分辨，但熱情地重複著。因此，科學家們驕傲地把這一真菌命名為 §Y$NAME_Nivlac$§!。從那時起，它的語言能力飛速發展著，現在已經能完整表達七種基本情感，而且經常是自發表達。它日常通過散佈孢子繁殖，很快實驗室的空間就不足以容納它們了。\n\n$NAME_Nivlac$ 仍然沒有展示出任何攻擊性。"
 distar.3013.a.xenophile:0 "令人驚歎。每個 [Root.GetSpeciesName] 都應該養一隻！"
 distar.3013.a:0 "很好。[Root.GetAdj] 社會可以利用它們。"
 distar.3013.a.tooltip:0 "在 [Root.Capital.GetName] 行星的空置地塊佈滿 $NAME_Nivlac$ £pops 人口。"
 distar.3013.b:0 "讓我們給它們找一個家。"
 distar.3013.b.tooltip:0 "把 $NAME_Nivlacs$ 從實驗室裡安置到一個屬於它們自己的行星。"

 distar.3015.name:0 "不可能的生命體：$NAME_Nivlac$"
 distar.3015.desc:0 "我們在劇毒行星 [impossible_organism_planet.GetName] 上發現的外星生命在因為被認定為過於危險而被射入深空之後，似乎著陸在了 [nivlac_planet.GetName]。\n\n它不僅從撞擊中倖存了下來，還在它的新行星上安了家。它已經繁衍分化出了一個小小的種群，以至於自行成為了一個能航行於太空的種族。\n\n他們自稱為 $NAME_Nivlac$。不幸的是，他們好像還記得我們對他們生存的忽視。"

 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:0 "對 $NAME_Nivlac$ 的安置是一項重大成功。\n\n在年輕的真菌到達了 [nivlac_planet.GetName] 之後，它的爆炸性生長得以繼續。它已經建立了一個小小的人群，最近甚至還發展出了 FTL 科技——當然是受到了我們留下的技術的幫助。\n\n我們將繼續熱切關注他們的發展。"

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] 與 $NAME_Nivlac$"
 distar.3017.desc:0 "把真菌物種 $NAME_Nivlac$ 整合進 [Root.Owner.GetAdj] 社會的工作有條不紊地進行著。\n\n 在 $NAME_Nivlacs$ 和 [Root.Owner.GetSpeciesNamePlural] 持續發生著積極友好的交流，我們兩個種族似乎正攜手邁進在光明的前路上。"
 distar.3017.a.tooltip:0 "$NAME_Nivlac$ £pops  人口已經被添加到 [Root.Owner.Capital.GetName] 的空置地塊。"

 ### Stranded Scientist ###
 distar.3020.name:0 "被困的科學家"
 distar.3020.desc:1 "在小行星 [From.GetName] 上的殘骸來自於一艘墜毀的科研船，屬於一個現在被困在那裡的科學家 [stranded_scientist_leader.GetName]。這位科學家自稱來自於一個我們迄今未知的種族 [stranded_scientist_leader.GetName]。\n\n從殘骸之中，她聯絡到了我們負責指揮 [Root.GetName] 的科學家 [Root.GetLeaderName] 並請求救援。她解釋說她是由於導航探測器的故障而墜毀的，並已經困在小行星上有數年之久。\n\n她聲稱她的科學知識舉世無雙，極有價值，她之所以能夠倖存就是這一點的明證。"
 distar.3020.a:0 "她可以加入我們。"
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] 加入了 [Root.Owner.GetName] ，並會分享她的科技知識。"
 distar.3020.b:0 "不行。把她丟下。"
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] 被留下面對自己的命運。"

 distar.3021.name:0 "知識共享"
 distar.3021.desc:0 "最近加入我們的科學家 [stranded_scientist_leader_clone.GetName] 已經很好地運用了她的科技知識。她與我們分享的洞見幫助我們把物理學研究推向了新的高度。"
 distar.3021.a.tooltip:0 "我們的 £physics  §YTechnologies§! 進步了。"

 ### Molluscoid Miners ###
 distar.3030.name:0 "軟體礦工"
 distar.3030.desc:0 "對 [molluscoid_miners_planet.GetName] 的進一步研究表明，它上面的小木屋狀結構是一個軟體類種族的居所。這些小木屋是些十分粗糙的住所，建立在泥土和類似糞便的排泄物上。\n\n這些軟體類動物似乎具有一定程度的智能，在生存之餘，它們的社會和生活圍繞著挖掘礦物並陳列出來而展開，獲得礦物似乎能提高礦工的社會地位。\n\n他們勘探礦物的方式仍然不明，而且科學官 [Root.GetLeaderName] 驚異於他們定位大量礦藏的能力。\n\n儘管他們的科技落後，但研究這些軟體動物可以促進我們的採礦能力。"
 distar.3030.a:0 "有意思。進一步研究。"
 distar.3030.b:0 "採集他們的礦物。"

 distar.3031.desc:0 "居住在 [molluscoid_miners_planet.GetName] 的軟體動物們採用一種奇異的方式定位它們渴求的礦物。\n\n看起來，它們的皮膚會自然分泌一種凝膠狀物質，可以滲入多孔性的土壤，在不斷向下流動的同時又像琴弦一樣連接在它們的皮膚上。只要這些纖細的分泌物形成的琴弦沒有折斷，它們就能高效地採樣土壤，並不斷地把感覺訊息傳回給源頭的軟體動物。這樣一來，它們能夠測繪大片的地下地形以及礦脈。\n\n如果我們能把這些軟體動物整合進我們的社會，或者利用這一知識來提高我們的生產流程，我們的採礦行業很可能將獲益良多。"
 distar.3031.a:0 "准許。開始整合。"
 distar.3031.b:0 "是的，我們將利用這一知識。"
 distar.3031.c:0 "不行。採集他們的礦物。"

 distar.3032.name:0 "整合軟體類動物"
 distar.3032.desc:0 "我們完成了軟體類動物整合到 [Root.Owner.GetAdj] 社會的工作。\n\n為了促進整合，他們被命名為 §Y[molluscoid_miners_species.GetName]§!。這些 [molluscoid_miners_species.GetName] 高度順從並且勤奮，我們已經發現我們的礦物產量得到了極大的提升。"
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName] £pops  人口已被添加到 [Root.Capital.GetName] 的空置地塊。"
 distar.3032.b:0 "他們在此處...某地。"
 distar.3032.b.tooltip:0 "由於 [Root.Capital.GetName] 極高的人口密度，[molluscoid_miners_species.GetName] 種族占比在統計上微不足道，而且非常不幸地與國內事務無緣。"

 distar.3033.name:0 "礦物測繪"
 distar.3033.desc:0 "我們已經採用了一個能快速測繪地下地形和其中礦脈系統。\n\n通過分析行星對特定的恆星及宇宙射線的反射，我們能採集到行星地殼的礦物成分數據。這基本上就是使我們能用 X 射線測繪一個目標星體，不論是行星還是小行星。\n\n我們的科學家把這項技術稱為礦物測繪，它將極大地提高我們的礦物產量。"

 ### Alien Machine ###
 distar.3040.name:0 "外星機器"
 distar.3040.desc:0 "進一步掃瞄表明，那個機器還可以正常運轉，儘管它的目的仍然不明。\n\n科學官 [Root.GetLeaderName] 從未見過類似的東西。其中部分材料看似熟悉，但大多數十分奇異甚至完全陌生，它的零件設計也是如此。\n\n這台機器有一個看起來像控制台的部分，上面只有一個顯眼的部件：一個由未知材料製成的彎曲的操縱桿。"
 distar.3040.a:0 "拉動操縱桿。"
 distar.3040.a.tooltip:0 "科學官 [Root.GetLeaderName] 拉動了那個奇異的操縱桿。"
 distar.3040.b:0 "拆開它。"
 distar.3040.b.tooltip:0 "機器被拆解了，我們回收了它的零件。"

 distar.3041.name:0 "外星機器"
 distar.3041.desc:0 "我們並不清楚在機器的操縱桿被拉動後發生了什麼。\n\n它的控制台閃爍了一下，發出了強烈的震動，然後一波強烈的能量從機器中湧出，向外擴張到深空中。附近的科學家們感到了能量波動經過他們，但並沒有其他能表明有能量波動經過感官經歷。\n\n科學官 [Root.GetLeaderName] 不確定應該作出什麼結論。機器本身迅速回到了它原本的靜止狀態，不再發出任何能量讀數。"
 distar.3041.a:0 "奇怪了。拆了它。"
 distar.3041.b:0 "有意思。研究它。"
 distar.3041.b.tooltip:1 "添加 §YAlien Machine§! 修正到 [asteroid_target.GetName]：\n£physics  §G+7§!"
 
 distar.3042.name:0 "能量激增"
 distar.3042.desc:1 "我們觀測到一個鄰近星系的能量讀數發生了暴漲。\n\n我們的科學家對什麼能導致如此巨大的能量脈衝表示憂慮。一個簡單的假說是超新星，更不可能一些的假說是一個類似蟲洞的時空結構上的撕裂。\n\n科學官 [unknown_machine_science_ship.GetLeaderName] 指出，這一奇異的現象發生在我們激發了 [asteroid_target.GetName] 上的外星機器之後不久。\n\n我們應當盡快探索一下附近的星系，尤其是 §Y[system_one.GetName]§!。"

 ### Orbital Speed Demon ###
 distar.3050.name:0 "軌道速度之魔"
 distar.3050.desc:0 "對在 [From.GetName] 軌道上高速運行的物體的嘗試性掃瞄失敗了。那個物體飛快地落到了 [From.GetName] 的地平線後，而 [Root.GetName] 上的儀器完全跟不上它的速度。\n\n儘管 [From.GetName] 的重力很強，但這並不能解釋那個物體極高的動量。如果不是那個物體本身有著什麼奇特的性質，那麼就是這裡存在著某種未知的重力現象。\n\n那個物體的速度正隨著時間增長，科學官 [Root.GetLeaderName] 懷疑，即使沒有外界干涉，它也很快就可能被甩出軌道。"
 distar.3050.a:0 "試著讓它減速。"
 distar.3050.a.tooltip:0 "派出一架無人機，試著抓住那個物體以減小它的動量。"
 distar.3050.b:0 "試著截停它。"
 distar.3050.b.tooltip:0 "發射一些碎片來和那個物體碰撞，希望能把它截停在它的軌道上。"
 distar.3050.c:0 "離它遠點。"
 distar.3050.c.tooltip:0 "不要檔它的路，讓它面對自己的命運。"
 distar.3051.name:0 "截停速度之魔"
 distar.3051.desc:0 "無人機成功地攔截了那個未知物體。\n\n通過抓住那個物體然後一點一點地反向啟動推進器，無人機最終成功地把它帶到 [Root.GetName] 以供回收。\n\n那個物體看起來像一個盒子，由未知的外星材料製成。在它的側面有一些經脈狀的凸起蜿蜒，匯聚到頂部形成了一個球形的機制。我們只能猜測它的內容是什麼。"
 distar.3051.desc.1:0 "我們發射出的碎片成功地與那個未知物體相撞，並在把它撞出軌道之前使之降低了速度。[Root.GetName] 因此得以將其回收。\n\n那個物體看起來像一個盒子，由未知的外星材料製成。在它的側面有一些經脈狀的凸起蜿蜒，匯聚到頂部形成了一個球形的機制。我們只能猜測它的內容是什麼。"
 distar.3051.a:0 "打開它。"
 distar.3051.b:0 "研究它。"
 distar.3051.c:0 "扔掉它。"
 distar.3051.c.tooltip:0 "把這個外星盒子發射入深空。"
 distar.3052.name:0 "速度之魔丟失"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "打開外星盒子"
 distar.3055.desc:0 "經過長期努力，我們的科學家們終於穿透了那個外星盒子的外層材料。\n\n盒子裡藏著三支裝滿液體的小藥瓶：一個§R紅色§!，一個§B藍色§!，一個§G綠色§!。和它們的容器比起來，這些液體沒那麼像外星物品，我們的科學家們把它們鑒定為基因修改誘導藥劑。\n\n由於一些我們不能理解的原因，這些藥劑在外星容器外面會飛速變質，但我們應該有時間合成並運用其中一種到我們的種族上。我們可以確定的是它的效果會是正面的，但無法預見具體是什麼效果。"
 distar.3055.desc.1:0 "經過長期努力，我們的科學家們終於穿透了那個外星盒子的外層材料。\n\n裡面的三個小藥瓶確實裝滿了三種不同的液體：一個§R紅色§!，一個§B藍色§!，一個§G綠色§!。和它們的容器比起來，這些液體沒那麼像外星物品，我們的科學家們把它們鑒定為基因修改誘導藥劑。\n\n由於一些我們不能理解的原因，這些藥劑在外星容器外面會飛速變質，但我們應該有時間合成並運用其中一種到我們的種族上。我們可以確定的是它的效果會是正面的，但無法預見具體是什麼效果。"
 distar.3055.a:0 "使用§R紅色§!藥劑。"
 distar.3055.a.tooltip:0 "使用紅色藥劑修改[Root.Owner.GetSpeciesName]物種。"
 distar.3055.b:0 "使用§G綠色§!藥劑。"
 distar.3055.b.tooltip:0 "使用綠色藥劑修改[Root.Owner.GetSpeciesName]物種。"
 distar.3055.c:0 "使用§B藍色§!藥劑。"
 distar.3055.c.tooltip:0 "使用藍色藥劑修改[Root.Owner.GetSpeciesName]物種。"
 distar.3055.d:0 "賣掉它們。"
 distar.3055.d.tooltip:0 "把這些藥劑賣給開價最高的人。"
 distar.3056.name:0 "外星盒子的內容"
 distar.3056.desc:0 "我們的科學家終於在不破壞盒子本身的情況下得以一窺那個外星盒子的內部。通過採用一種先進的聲納，他們得以鑒定它的內容物。\n\n裡面的東西令人費解，或者說至少也是出乎預料。盒子裡裝著三小瓶藥水，每一瓶都裝著一種不明液體。\n\n我們可以安全地打開這個盒子，但還需要進一步研究它的打開方式。"
 distar.3056.a:0 "打開它。"
 distar.3056.a.tooltip:0 "\n對盒子的研究增加了我們的 £physics §Y物理學§! 知識。"
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "賣掉它。"
 distar.3056.b.tooltip:0 "把這個盒子賣給開價最高的人。"

 distar.3057.name:0 "完成基因修改"
 distar.3057.desc.stronger:0 "我們已經成功地在[Root.GetSpeciesName]人口上施用了§R紅色§!的基因修改藥水。\n\n根據對早期用藥對象的初步觀察，這種藥水似乎使我們的肉體更加強壯了。"
 distar.3057.desc.adaptive:0 "我們已經成功地在[Root.GetSpeciesName]人口上施用了§G綠色§!的基因修改藥水。\n\n根據對早期用藥對象的初步觀察，這種藥水似乎增強了我們適應不同環境的能量。"
 distar.3057.desc.longlived:0 "我們已經成功地在[Root.GetSpeciesName]人口上施用了§B藍色§!的基因修改藥水。\n\n根據對早期用藥對象的初步觀察，這種藥水似乎增加了我們的預期壽命。"
 distar.3057.desc:0 "儘管一開始的結果很有希望，基因修改還是不幸地失敗了，因為那些藥水和更全面的[Root.GetSpeciesAdj]基因組並不相容。"


 ### Breathing Rift ###
 distar.3060.name:0 "呼吸中的裂縫"
 distar.3060.desc:0 "[breathing_rift_object.GetName] 的附近發現了一處異常，難以置信的是，它好像是某種類型的空間裂縫。這或許是因[breathing_rift_object.GetName] 的巨大質量引起的，但是原理超出了我們的理解能力。\n\n裂縫不僅折射和阻擋光線，更像是把光線週期性的吸入再釋放出來——好似在呼吸光子。\n\n看起來就像拉住裂縫的巨大重力又被其它什麼東西吸進去一樣。我們要小心。"
 distar.3060.a:0 "保持近距離觀察，多瞭解一下。"
 distar.3060.a.tooltip:0 "發射一個探測器監視裂縫。"
 distar.3060.b:0 "保持安全距離研究。"
 distar.3060.c:0 "[Root.GetName] 太危險了，趕緊撤離。"

 distar.3061.name:0 "呼吸中的裂縫 —— 礦產"
 distar.3061.desc:0 "在發現 [breathing_rift_object.GetName] 附近的裂縫後又過去了平安無事的幾個月。但剛才我們收到了報告，從裡面湧出大量富含礦物質的岩石。\n\n這些是我們的了。\n\n繼續觀察裂縫。"
 distar.3061.desc.repeat:0 "又發生了一次，[breathing_rift_object.GetName] 附近的裂縫吐出一個尺寸可觀的收集物。這次是一顆富含礦物質的小行星殘骸。\n\n這些是我們的了。\n\n繼續觀察裂縫。"
 distar.3061.a:0 "太好了。趕緊收集。"

 distar.3062.name:0 "呼吸中的裂縫 —— 碎片"
 distar.3062.desc:0 "在發現 [breathing_rift_object.GetName] 附近的裂縫後又過去了平安無事的幾個月。但剛才我們收到了報告，從裡面噴射出大量的碎片。這些事我們的了。\n\n繼續觀察裂縫。"
 distar.3062.desc.repeat:0 "又發生了一次，[breathing_rift_object.GetName] 附近的裂縫噴湧出新的東西。這次全部是金屬碎片，可能來源於某次外星戰鬥。這些是我們的了。\n\n繼續觀察裂縫。"
 distar.3062.a:0 "太好了。趕緊收集。"

 #distar.3063.name: "呼吸中的裂縫 —— 未知生物"
 #distar.3063.desc: "最近 [breathing_rift_object.GetName] 附近的裂縫數據中可以看到能源水平的顯著上升。\n\n緊接著，我們的科學家陷入了恐慌。一個巨大的未知生物從裂縫中釋出，飄蕩到了恆星系中。\n\n無論我們採取什麼行動，都應該謹慎行事。"

 distar.3064.name:0 "呼吸中的裂縫 —— 已關閉"
 distar.3064.desc:0 "來自裂縫觀測探測器的最新數據的報告說，裂縫已經消失。在最後一次呼吸後，裂縫消失的無影無蹤，一絲能量痕跡也沒有留下。"
 distar.3064.a:0 "另人遺憾。"
 distar.3064.a.tooltip:0 "不過，這段時間收集的數據可供我們之後作 £physics  §Y物理§! 研究。"

