 mineral_mapping_desc:0 "一個使我們能快速測繪地下地形並精確定位礦脈的系統。"
 disregard_for_alien_life:0 "漠視外星生命"
 disregard_for_alien_life_desc:0 "行事有悖於親外主義的倫理，漠視了外星生命以及銀河系的生物多樣化。"

