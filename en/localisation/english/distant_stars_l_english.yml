 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "$lgates$？是的，和其它星門一樣，它們甚至比最老的$gov_stagnant_ascendancy$還要早，不過我們相信你已經認識到這一點了。\n\n它們為何不同？它們引向何方？我們選擇不要過於深入鑽研那些特殊的奧秘——「三朝被蛇咬，一刻又一十三分怕草繩」你知道的——不過我們樂意分享一些最近獲得的可能相關的啟示。\n\n有償的。"
 distar.11501.a:0 "一定要告訴我。"

 graygoo.10.name:0 "灰色風暴"
 graygoo.10.desc:2 "我們的技術人員設法解除了 [candidate_gateway_system.GetName] 附近L星門的鎖定。但剛與L星團建立了永久鏈接，就偵測到大量傳入的亞空間浪湧！我們能夠限制這個潛在入侵勢力使用我們的星門，同時仍然保留我們自己的使用能力。\n\n不幸的是，來襲的浪湧被轉向銀河中其它的L星門。由奈米機器人組成的奇怪星艦正在通過這些已經完全啟動的星門湧入，攻擊所有視線內的一切！\n\n所有與這些機器通信的嘗試都失敗了。他們通過L星團後，緊接著我們偵測到了從L星團發出的重複性亞空間播送。"
 graygoo.10.a:0 "將消息傳到螢幕上。"
 graygoo.10.b.desc:0 "Our technicians managed to lift the lockdown from the L-Gate near [candidate_gateway_system.GetName], but as soon as a permanent link was established to the L-Cluster, a massive incoming subspace surge was detected!\n\nStrange vessels consisting of nanites are pouring through the now fully active gate, attacking everything in sight!\n\nAll attempts to communicate with these machines have failed. In the wake of their passage through the L-Gate, we have detected a repeating subspace transmission emanating from the L-Cluster."
 graygoo.11.desc:1 "來自 §H[From.GetName]§! 的科學家設法恢復了其境內L星門的運轉，在競爭中擊敗了我們。不幸的是，這似乎引發了星團居民對我們銀河的入侵——侵略性的奈米機器攻擊了視線內的一切！\n\n在入侵勢力抵達前， [From.GetSpeciesName] 科學家設法關閉了他們的星門。但這只不過使入侵勢力轉向銀河中其它的L星門——所有L星門現在都完全啟動了！\n\n所有與這些機器通信的嘗試都失敗了。他們通過L星團後，緊接著我們偵測到了從L星團發出的重複亞空間播送。"
 graygoo.12.desc:0 "§Y解碼重複性自動亞空間播送……\n建立翻譯矩陣……§!\n\n§R警告：§!§Y消息嚴重受損。\n\n嘗試重構消息片段……§!\n§Y三段消息片段部分恢復。§!"
 graygoo.12.a:0 "讀取片段一"
 graygoo.12.a.response:1 "§Y解碼片段一：§!\n\n「我們是§Y<解碼失敗>§!，銀河星門網路的建造師。如果你正在接收這播送，那麼我們只能§Y<解碼失敗>§! 我們還不太晚。也許我們的消息浮標之一以某種方式滑過了§Y<解碼失敗>§!並在其關閉之前離開星團。\n\n§R切莫§!——重複——§R切莫§!恢復與我們星團內休眠星門的連接。不論在何種情況下，都不能在§Y<解碼失敗>§!與銀河大部間建立穩定連接。以所有文明之名，我們的星團必須永久隔離。」"
 graygoo.12.b:0 "讀取片段二"
 graygoo.12.b.response:0 "§Y解碼片段二：§!\n\n「在一場注定毀滅我們的文明的行動中，我們故意隔離了我們的母星群，以阻止 Naar-Di-Shav ——§H灰色風暴§!的蔓延。這些自我複製的奈米機器在建設我們的星門網路時發揮了重要作用，但是當他們的§Y<解碼失敗>§!結束時，我們發現他們不再接受我們的命令。\n\n通過一個隱藏的後門，我們的§Y<解碼失敗>§!設法將機器召回我們的母星群。但這個安全漏洞也因此被修補。當他們開始收割我們的行星尋找材料時，我們知道遲早……」"
 graygoo.12.c:0 "讀取片段三"
 graygoo.12.c.response:0 "§Y解碼片段三：§!\n\n「主要的§Y<解碼失敗>§!設施是關鍵，它們所有的§Y<解碼失敗>§!均通過其亞空間矩陣尋路。沒有這設施它們就無法工作。不幸的是，我們所有禁用它的嘗試都失敗了，我們再也無法召集軍隊§Y<解碼失敗>§!另一次襲擊。\n\n如果我們星群的隔離失敗了，您必須摧毀這個設施。只要它仍然§Y<解碼失敗>§!，灰色風暴將在整個銀河持續湧動。\n\n我們……我們真的很抱歉釋放這個災難。在我們的傲慢中，我們……」"
 graygoo.12.d:0 "結束通訊。"
