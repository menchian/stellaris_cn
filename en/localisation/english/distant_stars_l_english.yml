 distar.30.e:0 "關閉日誌。"
 distar.31.name:0 "奇怪的事情"
 distar.31.desc:0 "我們收到令人苦惱的報告稱 [Root.GetName] 上我們的一些殖民者舉止失常。異常行為包括從混亂到極度衝動，同時觀察到了不明原因的孤立暴力事件。受影響的公民難以溝通，無法為其行為提供充分解釋。\n\n目前，我們無法確定舉止背後的明確原因——無論是生物、化學還是其它的。我們的研究人員強烈建議在情況失控之前啟動針對性科學調查。"
 distar.31.a:0 "探究到底。"
 distar.32.name:0 "局勢升溫"
 distar.32.desc:0 "[Root.GetName] 上更多的殖民者屈服於混亂和衝動，表現出我們數周前首次在孤立人群中觀察到的舉止失常。令人擔憂的是，很多人也開始顯示出侵犯和暴力傾向。\n\n我們的[Owner.GetScientistPlural]警告情況可能會持續惡化，直到我們找出原因。"
 distar.33.name:0 "全行星的暴力"
 distar.33.desc:0 "[Root.GetName] 上的情況正在失控。大量受影響的殖民者表現出不明原因的衝動和侵犯，事態嚴峻，一觸即發。更糟的是，這包括了可以接觸到武器的部分民眾！\n\n我們的定居點發生了大量小規模衝突，平民維和部隊難以抵擋。憤怒的殖民者正在互相攻擊，並且攻擊一切進入射程的人！"
 distar.33.a:0 "這是什麼瘋狂？"
 distar.33.a.tooltip:0 "[Root.GetName] 上憤怒的平民正攻擊他們的殖民者同胞！"
 distar.34.name:0 "全行星的暴力被鎮壓"
 distar.34.desc.a:0 "我們的部隊鎮壓了 [From.From.GetName] 上被激怒的殖民者。不幸的是，如果不瞭解造成他們不明舉止的原因，我們無法知道暴力再次爆發需要多久。\n\n我們的首席生物學家嚴重懷疑某種影響舉止的傳染病是背後推手，正在全天候工作以分離它！"
 distar.34.desc.b:0 "我們的部隊鎮壓了 [From.From.GetName] 上被激怒的殖民者。不幸的是，如果不瞭解造成他們不明舉止的原因，我們無法知道暴力再次爆發需要多久。\n\n我們的[Owner.GetScientistPlural]強烈建議開始針對性醫學調查，以免悲劇再次發生。"
 distar.34.a:0 "我們必須找到原因。"
 distar.35.name:0 "激怒病毒"
 distar.35.desc:0 "悲劇襲擊了負責分離 [Root.GetName] 上的異常舉止背後原因的研究團隊。儘管採取了大量應對措施，但該團隊的幾名成員開始表現出這一問題典型的侵犯行為。在隨後的混亂中，幾名科學家被殺。\n\n然而，還有一線希望。我們發現這種舉止失常流行的原因具有傳染性：一種呼吸道病毒引起的傳染病，影響感染者的基礎神經。\n\n剩下的團隊成員正在拚命開發疫苗。"
 distar.35.a:0 "爭分奪秒！"
 distar.36.name:0 "激怒病毒疫苗研製成功"
 distar.36.desc:0 "治療影響 [Root.GetName] 上人口的疫情的疫苗開發工作已經圓滿結束。疫苗的分發已經開始， [Root.GetName] 上的生命應該很快就會恢復正常。\n\n研究表明，這次動盪背後的反轉錄病毒似乎出現在數百萬年前的 [Root.GetName] 上。病毒在冰凍生物質中休眠，行星冰蓋融化時重新出現。\n\n數個世紀前，很可能是這病毒導致了古代機器人製造者的滅亡。幸運的是， [Owner.GetName] 具有更先進的病毒污染物處理能力。這種疫苗的開發甚至帶來了醫學領域的一些進步。" # FIXME better equipped to deal with viral contaminants
 
 distar.40.name:0 "灰膠"
 distar.40.desc:0 "經過詳細分析，科學官 [Root.GetLeaderName] 發現 [From.GetName] 表面覆蓋的奇怪金屬物質實際上包含數十億億奈米機器人！這些奈米機器人是自我複製的微小機器，可能是由逝去文明為未知目的而創造的。\n\n這種奈米機器人污泥的體積和密度非常顯著，為地下的行星增加了數十億噸的質量。看起來這些微小的自我複製者在過去的某個時候進入了失控增殖的狀態，吞沒了整顆行星及其上的一切。\n\n研究奈米機器人時，科學家獲得了一些令人興奮的新發現，這無疑將有助於我們自己的研究。"
 
 distar.45.name:0 "重力測量異常"
 distar.45.desc:0 "在研究 [From.GetName] 周圍的詭異讀數時， [Root.GetName] 的船員發現整個星系的重力數據位於極高水平。科學官 [Root.GetLeaderName] 懷疑 [From.GetName] 星門正以某種方式干擾我們的探測器數據，或者對星系內無法查明的質量負責。\n\n對星門更詳細的研究可能會帶來更多見解。"
 distar.46.name:0 "暗流"
 distar.46.desc:0 "對 [From.GetStarName] 星門的檢查進展不順。由於探測器記錄的重力影響數量級超出預期值，官員 [Root.GetLeaderName] 追尋源頭到達廢棄時空管道的正中心。他們在那的發現似乎已經改變了他們。\n\n在返回後的數日裡， [Root.GetLeaderName] 提到了在遠離任何恆星的虛空中有巨大、難以描述的物質結構。因其強大的重力作用， [Root.GetLeaderName] 聲稱我們的銀河無助、不可避免地飄向那裡。\n\n任務已經使團隊動搖了，更不用提，事實上，在導管中的經歷後不久，異常讀數突然停止。"
 
 distar.50.name:0 "迷路的太空變形蟲"
 distar.50.desc:0 "[Root.GetName] 查明了 [From.GetName] 高層大氣中不停移動的生物。令人驚訝的是，雲層中並未藏著什麼星艦，而是一隻年幼的太空變形蟲。\n\n這只變形蟲的母親不知在何處，它是如何與母親和同類分開的也無從得知。但可以肯定的是，它似乎把 [Root.GetName] 當成了母親。船員們完成對 [From.GetName] 的勘察後，他們發現這只變形蟲在跟著他們，而且根本無法被甩掉。 [Root.GetLeaderName]被這只年幼的變形蟲的決心感動了。\n\n我們的科學官建議讓這只幼蟲跟隨星艦，我們肯定能趁機更多地瞭解太空變形蟲。"
 distar.50.desc.first_enc:0 "[Root.GetName] 查明了 [From.GetName] 高層大氣中不停移動的生物。令人驚訝的是，雲層中並未藏著什麼星艦，而是一種溫順的外星生物。這只生物儘管體型龐大，但似乎還未成年。我們的船員給它取名為太空變形蟲。\n\n它是如何與同類分開的，我們無從得知。但可以肯定的是，它似乎把 [Root.GetName] 當成了母親。船員們完成對 [From.GetName] 的勘察後，他們發現這只幼蟲在跟著他們，而且根本無法被甩掉。 [Root.GetLeaderName]被這只年幼的變形蟲的決心感動了。\n\n我們的科學官建議讓這只幼蟲跟隨星艦，我們肯定能趁機更多地瞭解這種生物。"
 distar.50.a:0 "很好……"
 distar.50.b:0 "沒什麼可討論的，離它遠點。"
 distar.50.b.tooltip:0 "嘗試甩掉跟蹤 [Root.GetName] 的幼年變形蟲。"
 distar.50.c:0 "我們當然可以研究——準備解剖。"
 distar.51.name:0 "羽翼豐滿"
 distar.51.desc:0 "前段時間加入我們艦隊的那只年幼變形蟲似乎已經成年了。這只令人讚歎的成年變形蟲，對當年在她在 [From.From.GetName] 流離失所時給予她新家的艦隊忠心耿耿。\n\n她和艦隊相處的這段時間培養出了與野生太空變形蟲不同的適應性行為，這使得她在戰場上比同類更具戰鬥力。在整個 [Root.Owner.GetName]，她的形象已經成了 [Root.Owner.GetAdj] 精神的吉祥之物。\n\n只剩下最後一個問題：我們應當如何命名她？"
 distar.51.a:0 "$NAME_Bubbles$。"
 distar.51.b:0 "$NAME_Nyx$。"
 distar.51.c:0 "$NAME_Renegade$。"
 distar.51.d:0 "$NAME_Euka$。"
 distar.51.e:0 "$NAME_Cyto$。"
 distar.51.f:0 "$NAME_Boomer$。"
 distar.51.g:0 "$NAME_Blaze$。"
