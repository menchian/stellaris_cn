 ### Trojan Asteroid ###
 disco_trojan_asteroid_cat:0 "內部未知"
 disco_trojan_asteroid_cat_desc:0 "對小行星 [From.GetName] 的初步探測表明其中有著大量精煉金屬，也許是某種機器或者其他技術產品。我們需要進一步研究以獲得更詳細的數據。"

 ### Impossible Organism ###
 disco_impossible_organism_cat:0 "不可能的有機生命體"
 disco_impossible_organism_cat_desc:0 "在掃瞄劇毒世界 [From.GetName] 的時候，我們意外地發現了生命的跡象。很小，但是顯著。"

 ### Stranded Scientist ###
 disco_stranded_scientist_cat:0 "星艦殘骸"
 disco_stranded_scientist_cat_desc:0 "在 [From.GetName] 的表面，環繞著一個看似星艦外殼的物體，散佈著零零碎碎的金屬殘片。星艦的殘骸看起來已經被人遺棄了，但仍有能量讀數殘留。"

 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat:0 "疑似居民"
 disco_molluscoid_miners_cat_desc:0 "對 [From.GetName] 星球的光學掃瞄發現了一些類似小木屋的結構散佈在部分地區，這也許表明這顆星球上有居民。"

 ### Alien Machine ###
 disco_alien_machine_cat:0 "外星機器"
 disco_alien_machine_cat_desc:0 "在 [From.GetName] 的地表，坐落著一個看似一台巨大的機器的物體，來源和目的未知。"

 ### Orbital Speed Demon ###
 disco_speed_demon_cat:0 "軌道速度之魔"
 disco_speed_demon_cat_desc:0 "我們在環繞 [From.GetName] 的軌道上發現了一個小小的不明物體，它以令人難以置信的速度運行著。"

 ### Breathing Rift ###
 disco_breathing_rift_cat:0 "光學現象"
 disco_breathing_rift_cat_desc:0 "在 [From.GetName] 的附近發現了一種未知現象。它導致光線經常被折射，甚至偶爾被完全遮蔽。"

