# EVENTS

 distar.9000.lcluster_clue_desc_1:1 "我們已經發現神秘空腔上的那些外星化合物是由微觀機器人的粉末狀碎片——奈米機器人——組成的。腔體上的一些刮痕上，甚至還能看到一些卡住的微型機械爪。在其中一個刮痕上，我們發現了一個活躍的但已經受損的奈米機器人在從神秘空腔吸取能量。從奈米機器人的殘留硬盤上，我們提取了一些數據。這些數據可能對我們理解L星團的星門網路至關重要。"

 distar.9000.lcluster_clue_desc_2:0 "Among the items recovered from the ruins on [big_rip_planet.GetName] was a malfunctioning hologram from the society that interfered with the plantoid primitives. 雖然大部分數據由於持續的嗖嗖聲和發送者的恐慌而被破壞或無法理解，但我們設法恢復了一些包含重要星門網路訊息的片段。\n\n然而，全像圖的大部分描繪了灰色暴風的作嘔預兆和隨之而來的可怕死亡。"

 distar.9000.lcluster_clue_desc_3:0 "As the crew returning from the Xvan labs were decontaminated we identified an alien substance on their protective wear. 經仔細檢查，它已被證明是微觀機器人碎片變成的細灰粉。在樣品中，我們發現了一個完好的奈米機器人，它帶有將螺栓連接到一個結構的指令。這個結構我們認為這可能是個星門。\n\n這個分子結構可能在組裝整個L星門網路時起接合作用有一個整體部分。"

# Invisible Death
 distar.2040.name:0 "Nefri的驕傲"
 distar.2040.desc:0 "在[From.GetName]軌道上發現的武裝星艦是一個廢棄的軍用星艦，名為：Neffi的驕傲。它的輕型框架和躲避硬體表明它是為遠程巡邏任務而建造的，但它後來被改裝為遠程隱形轟炸機。\n\n這艘船的記錄顯示，它在其對一個被稱為XVAN實驗室的秘密組織進行攻擊時被一個叛軍游擊隊攔截。據稱它擁有強大的武器，本可以贏得戰鬥，但還是被擊落了。從它的飛行軌跡中我們已經分析出了它的目的地。"
 distar.2040.a:0 "派一個科學小組去實驗室。"
 distar.2040.b:0 "我們不需要這種武器。"
 distar.2041.name:0 "無形的死亡方式"#Invisible Death?
 distar.2041.desc:0 "我們的科學家已經從XVAN實驗室安全返回，從監控攝像中收集了一段影片。它展示了在叛軍士兵撬開武器保險箱時，實驗室裡的科學家們已經被控制起來了。但令他們沮喪的是，盒子是空的。\n\n僅幾分鐘後，就看到為首的叛軍極度痛苦地倒在地上翻滾，他們的身體上腫脹出現黑斑，然後他們的皮膚撕裂，無法辨認的灰色的物質溢出。\n\n事態不斷擴大, 叛軍們如被催眠般相繼倒地, 直到某個科學家啟動應急系統。灑水器在液體沖刷著房間，電浪湧在其間穿行，殺死了所有人。 到這裡鏡頭結束了。我們的船員可以確認那個堅固的箱子確實是空的。"
 distar.2041.a:0 "不可思議"
 distar.2041.a.tooltip:0 "我們對Xvan實驗室的考察，促進了工程學研究進展。"

 # GATE HIJACKERS
 distar.2045.name:0 "網路劫持者"
 distar.2045.desc:0 "這個信號來自集結在[From.GetName]軌道的上被摧毀的軍用星艦。在我們文明數千年前的外星政權，被稱為Sujin帝國，似乎在試圖用某種干擾電波劫持網關網路，缺被粗暴地打斷了。 它在襲擊中被破壞了。也許我們的科學家能修理它。"  #interference beam   干擾電波?#
 distar.2045.a:0 "值得一試。"
 distar.2045.b:0 "離開。"
 distar.2046.name:0 "洞悉Sujin"
 distar.2046.desc:0 "雖然我們的科學家無法穿透網路的安全系統，但我們已經對網路的功能有了非常有價值的洞察力。sujin帝國幾百年來一直著迷於網路，我們或許可以收集他們已經找到的所有數據，以求突破。"
 distar.2046.a:0 "不錯，一切都考慮到了。"

 # Vechtar Zavonia
 distar.1016.name:0 "失落天堂"
 distar.1016.desc:0 "沃爾人不拿國家安全賭博。他們先在天堂花園用完了所有的核武器，把馬爾達克·沃爾人此前豐饒的母星炸成了灰燼，然後又在熾熱的廢墟上澆上了殺菌劑，把馬爾達克·沃爾人最後的殘餘溶解成了一灘劇毒的污泥。無論他們是否危險，這些寄生的菌類已經被消滅了。"
 distar.1016.a:0 "他們竟敢這樣！？"

