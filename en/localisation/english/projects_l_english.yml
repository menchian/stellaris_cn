l_english:

 ####################################
 # Special Research Projects
 ####################################
 
 MIGRATING_FORESTS_1_PROJECT:0 "研究遷移叢林"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "我們的許多科學家希望通過研究此類外星植物來解決叢林的破壞問題。"
 MIGRATING_FORESTS_2_PROJECT:0 "消滅遷移叢林"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "這些叢林的存在是絕對不被允許的。我們必須在[Root.GetPlanetMoon]把它們就地消滅。"
 SEISMIC_DISTURBANCE_1_PROJECT:0 "建立聯絡"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:0 "我們必須試著與地下外星人建立聯絡。或許我們能尋求一種文化共存的方式。"
 SEISMIC_DISTURBANCE_2_PROJECT:0 "先發制人"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "地表出現的外星人對我們是個威脅。我們需要先發制人，攻擊他們的地下都市。"
 SEISMIC_DISTURBANCE_3_PROJECT:0 "摧毀地下文明"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "[From.From.GetName]的地下外星文明對我們的殖民地是個威脅，我們必須要消滅他們。需要想辦法攻擊他們的地下都市。"
 UNDERGROUND_VAULT_PROJECT:0 "打開地下寶庫"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "我們在[From.GetName]發現了一個巨大的地下寶庫。科學家們正在盡力尋找打開加固門的辦法以便瞭解門後到底有什麼。"
 NUCLEAR_BOMB_PROJECT:0 "解除核彈"
 NUCLEAR_BOMB_PROJECT_DESC:0 "我們在[From.GetName]的殖民地科學家無意中啟動了一枚氫彈。我們需要在到時前解除掉它！"
 GAS_GIANT_BODIES_PROJECT:0 "分析死亡的太空生物"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "我們在氣態巨行星[From.GetName]的軌道上發現了一些大型生物的殘骸。我們的科學家希望分析它們來推斷它們的起源。"
 SEA_EXPEDITION_PROJECT:0 "深海探險"
 SEA_EXPEDITION_PROJECT_DESC:0 "[From.GetName]冰層下隱藏大海。科學家希望能組織一次深海探險來研究此處的特殊生命形態。"
 GIGANTIC_SKELETON_PROJECT:0 "調查巨大骨架"
 GIGANTIC_SKELETON_PROJECT_DESC:0 "在[From.GetName]的荒蕪地表發現了距今三十多億年的巨大骨架。科學家迫切地想要追究其來龍去脈。"
 BATTLE_WRECKAGE_PROJECT:0 "墓地探險"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "我們在[From.GetName]的地表偶然發現了一處星艦墓地，似乎是數千年前低軌道的一次大戰留下的。回收這些古老殘骸的一次科學探險已經正式提上了日程。"
 ROCK_FACE_PROJECT:0 "分析岩壁"
 ROCK_FACE_PROJECT_DESC:0 "在[From.GetName]的地表，我們遇到了看起來像是[Root.Owner.GetSpeciesName]的臉一樣的岩石。這到底是巧合還是別有用意？我們期待能發現答案。"
 TRANSLATE_MURAL_PROJECT:0 "破解外星壁畫"
 TRANSLATE_MURAL_PROJECT_DESC:0 "[From.GetName]發現了寫滿外星文字的壁畫。資源充足的話，我們的語言學家確信能破譯其含義。"
 MUTANT_SURVIVORS_PROJECT:0 "調查變種人"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "[From.GetName]發現了變種人-或許是[From.GetPlanetMoon]原住民的後代，我們需要多瞭解一下他們。"
 UNDERGROUND_FACILITY_PROJECT:0 "調查地下設施"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "[From.GetName]的廢棄城市下方的一個大型地下設施正在發出奇怪的能量迴響。我們需要調查一下原因。"
 GHOSTLY_SIGHTINGS_PROJECT:0 "調查靈異事件"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "[From.GetName]的殖民者目前頻繁的在[From.GetPlanetMoon]附近目擊到靈異事件的發生。我們的科學家想查明真相。"
 AUTOMATED_SHIPYARD_PROJECT:0 "修復自動化造船廠"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "[From.GetName]發現軌道上盤旋著一個老舊的自動化造船廠的殘骸。工程師認為他們可以輸送電力讓造船廠的製造港重新運作起來。"
 GAS_GIANT_SHIP_PROJECT:0 "回收星艦"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "氣態巨行星[From.GetName]的大氣層中發現了一艘廢棄的星艦。我們的一些科學家和 工程師提出了一個計劃，將其升至大氣層上方再回收。"
 GAS_GIANT_SIGNAL:0 "分離信號"
 GAS_GIANT_SIGNAL_DESC:0 "我們從氣態巨行星[From.GetName]的內部收到了一個微弱的信號。可能是某種通訊，但我們還沒有將信號分離出來。"
 GAS_GIANT_RELOCATION:0 "轉移達斯納克"
 GAS_GIANT_RELOCATION_DESC:0 "我們已同意將達斯瑞姆從被毀滅的母星轉移到氣態巨行星[baldarak_planet.GetName]重新定居。時間緊張。"
 GAS_GIANT_COLONY:0 "建立達斯納克殖民地"
 GAS_GIANT_COLONY_DESC:0 "達斯納克想在[NewBaldarak.GetName]，一個氣態巨行星上建立一個新的殖民地，那裡的大氣層很適合他們生存。我們同意幫助他們。"
 GAS_GIANT_LOST_CONTACT:0 "調查新伯達拉克"
 GAS_GIANT_LOST_CONTACT_DESC:0 "伯達拉克的達斯納克官方已經與新伯達拉克的殖民地失去了聯絡，他們害怕出現什麼意外。我們同意幫他們調查那個星球。"
 GAS_GIANT_REVOLT:0 "滲透指揮單位"
 GAS_GIANT_REVOLT_DESC:0 "新伯達拉克的達斯納克革命軍要求我們將他們的其中一個指揮單位運輸進伯達拉克，將革命的火種燒向那裡。"
 GAS_GIANT_OCCUPATION:0 "遠征軍"
 GAS_GIANT_OCCUPATION_DESC:0 "伯達拉克的達斯納克政府決意從叛軍手中奪回新伯達拉克的控制權。我們同意將一支遠征軍運輸過去。"
 GAS_GIANT_LOST_CHABKY:0 "帶查比克回家"
 GAS_GIANT_LOST_CHABKY_DESC:0 "達斯納克殖民者查比克·萊迪想家了，希望回到伯達拉克。我們同意把他送回去。"
 ABANDONED_TERRAFORMING_1_PROJECT:0 "計劃重啟"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "[From.GetName]數千年前被一個未知機構進行了部分的環境改造。如今設備還可以在[From.GetPlanetMoon]上找到，我們的科學家在想辦法重啟前人的工作。"
 ABANDONED_TERRAFORMING_2_PROJECT:0 "拆卸設備"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "儘管年歲已長， [From.GetName]上的環境改造設備還是很先進的。我們的工程師要求允許他們拆除並研究它們，看看我們能從中獲得那些科技。"
 MUTANT_STALKER_PROJECT:0 "殺死作惡的野獸"
 MUTANT_STALKER_PROJECT_DESC:0 "一個變種生物正在大鬧[From.GetName]上的殖民地。許多人因此喪生，殖民地希望我們幫助他們獵殺掉它。"
 ORBITAL_DEBRIS_PROJECT:0 "移除軌道殘骸"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "[Root.GetName]上的軌道空間堆滿了殘骸和碎片，阻礙了[Root.GetPlanetMoon]殖民地的發展。而標出這麼龐大的殘骸區需要科研船的強大探測器。"
 TERMINAL_ORBIT_PROJECT:0 "觀察衛星撞擊"
 TERMINAL_ORBIT_PROJECT_DESC:0 "環繞[From.GetName]的衛星之一將會撞擊這個氣態巨行星的表面。這個極為罕見的奇景將會被記載下來流傳後世。"
 PRIMITIVE_SHUTTLE_CRASH:0 "救援穿梭機倖存者"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "我們的其中一艘穿梭機被[From.GetName]的住民擊落了。我們要把穿梭機上的特務在被抓住之前救出來。"
 EXTRACT_ROGUE_SCIENTIST:0 "解決叛變的科學家"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "我們的一個科學家叛變了，並被[From.GetName]的居民當做神一樣崇拜。我們必要解決掉他-必要時可動用武力。"
 PROBE_ALIENS:0 "調查外星人"
 PROBE_ALIENS_DESC:0 "我們的科學家想對[From.GetName]的本地文明進行一次抽樣調查。測試完畢後，樣本目標就會被抹除記憶，送回[From.GetPlanetMoon]的表面。"
 VULTAUM_ARCHEOLOGY_1:0 "採礦基地"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "[From.GetName]的火山口從前是一個古老的沃陶姆採礦基地。在其附近會建立一個考古挖掘地來尋找遺跡裡有用的東西。"
 VULTAUM_ARCHEOLOGY_2:0 "觀測台"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "在 [From.GetName] 上面有一個屬於沃陶姆的天文台，一顆遠離古帝國的[From.GetPlanetMoon]。考古學家迫切的想去看看。"
 VULTAUM_ARCHEOLOGY_3:0 "太空電梯"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "[From.GetName]的赤道附近能發現一個損壞的沃陶姆太空電梯。如果能在[From.GetPlanetMoon]的表面建立一個考古挖掘地的話，一定能發現很多新東西。"
 VULTAUM_ARCHEOLOGY_4:0 "大都市"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "[From.GetName]的一系列火山口從前是沃陶姆的大都市。需要建立考古發掘地來獲得暗藏的物品。"
 VULTAUM_ARCHEOLOGY_5:0 "通道網路"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "[From.GetName]以前曾有一個巨大的通道網路，在損壞之前曾容納了一個大型沃陶姆殖民地。需要建立考古發掘地來調查遺跡。"
 VULTAUM_ARCHEOLOGY_6:0 "氣體開採設施"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "沃陶姆的部分氣體開採設施仍然環繞著[From.GetName]。這座被廢棄的設施之前被洗劫過一次，但我們的考古學家相信仍然有許多東西尚未被發現。"
 VULTAUM_ARCHEOLOGY_7:0 "貿易站"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "[From.GetName]上有一個沃陶姆貿易站。挖掘出遺跡需要很大工夫，但考古學家認為這是值得的。"
 VULTAUM_ARCHEOLOGY_8:0 "衛星"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "[From.GetName]的軌道上發現了一個古老的沃陶姆衛星。它的傳輸天線已經被我們回收，數據工程師們已經迫不及待要開始幹活了。"
 VULTAUM_ARCHEOLOGY_9:0 "分裂的殖民地"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "我們發現了[From.GetName]上的一個沃陶姆殖民地的遺跡。一旦建立好挖掘點，我們的考古學家就可以動手挖掘有價值的物件了。"
 VULTAUM_ARCHEOLOGY_10:0 "軌道建築群"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "[From.GetName]上空發現了一個大型的沃陶姆軌道建築群的金屬架構。它的作用似乎是為了做虛擬實境的研究，但需要考古學家的進一步調查來瞭解更多訊息。"
 VULTAUM_ARCHEOLOGY_11:0 "小行星基地"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "小行星[From.GetName]的古老沃陶姆採礦基地如今僅剩一個大火山口。但初步掃瞄顯示其中仍存在一些坑道。"
 YUHT_ARCHEOLOGY_1:0 "孵化地"
 YUHT_ARCHEOLOGY_1_DESC:0 "[From.GetName] 之前是一個尤特孵化地，寶寶們就被留下來慢慢的發育長大。一位考古學者說這裡一定會發現有價值的化石。"
 YUHT_ARCHEOLOGY_2:0 "聆聽陣列"
 YUHT_ARCHEOLOGY_2_DESC:0 "尤特百萬年前在這裡建造了大量巨大的聆聽陣列。雖然早已失效，但附近的考古挖掘還是會有大發現的。"
 YUHT_ARCHEOLOGY_3:0 "博物館遺跡"
 YUHT_ARCHEOLOGY_3_DESC:0 "[From.GetName]發現了一個古老的關於「外星騙子」的尤特博物館。裡面曾經有數十個外星工藝品，而如今僅存的那些我們的考古學家也是非常的感興趣。"
 YUHT_ARCHEOLOGY_4:0 "古老的墳墓"
 YUHT_ARCHEOLOGY_4_DESC:0 "[From.GetName]曾是一個興盛的尤特殖民地，我們發現[From.GetPlanetMoon]的一個獨立區域，有一個大型墳墓。很適合建立考古發掘基地。"
 YUHT_ARCHEOLOGY_5:0 "古戰場"
 YUHT_ARCHEOLOGY_5_DESC:0 "百萬年前，尤特在[From.GetName]和其他種族打起了毀滅性的大戰。我們的考古學家希望清掃這片古戰場，尋找有價值的古跡。"
 YUHT_ARCHEOLOGY_6:0 "古老的衛星"
 YUHT_ARCHEOLOGY_6_DESC:0 "尤特在[From.GetName]的軌道上，放置了一顆衛星，以紀念與外星智慧生物的首次接觸。一隊考古學家申請資金對它進行全面分析。"
 YUHT_ARCHEOLOGY_7:0 "被遺棄的巡洋艦"
 YUHT_ARCHEOLOGY_7_DESC:0 "一艘尤特巡洋艦經歷戰鬥後，被遺棄在[From.GetName]的軌道上。我們的考古學家像登船分析這艘古船。"
 YUHT_ARCHEOLOGY_8:0 "被遺棄的殖民船"
 YUHT_ARCHEOLOGY_8_DESC:0 "在[From.GetName]的軌道上，發現了尤特殖民船的殘骸。一隊的科學家對其進行探索，會有不錯的發現。"
 YUHT_ARCHEOLOGY_9:0 "小行星居住地"
 YUHT_ARCHEOLOGY_9_DESC:0 "小行星[From.GetName]顯然是古老尤特居住地的遺跡。組織一支遠征隊，派往調查小行星的洞窟，獲取更多情報。"
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "艦隊基地"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "[From.GetName]上方有第一聯盟艦隊基地的遺跡。有些碎片不太穩定，無法進行考古作業。"
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "被遺棄的巡洋艦"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "在[From.GetName]的運行軌道上，我們發現了一艘第一聯盟巡洋艦的船首部分。如果想要瞭解更多，需要排除登船搜查單位。"
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "漢姆達的母星"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "[From.GetName]應該是絕跡的漢姆達的母星，該種族是古老第一聯盟的創始成員之一。[From.GetPlanetMoon]深陷於廢墟之間，等待發掘。"
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "卡薩克的母星"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "我們發現[From.GetName]是絕跡的卡薩克的母星，該種族是古老第一聯盟的創始成員之一。在[From.GetPlanetMoon]的表面上，仍可以看到地下城市的廢墟。"
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "米格楊母星"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "百萬年前，米格楊是第一聯盟的創始成員之一，我們認為[From.GetName]是他們的母星。這麼多年過去了，他們高聳入雲的遺跡仍舊矗立。"
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "維羅帕克的母星"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "古老的維羅帕克是第一聯盟的創始成員之一，有證據顯示[From.GetName]曾經是他們的母星。這些鳥類挖空了山脈，建造了巨大的城市，我們考古學家有興趣探索調查他們的廢墟。"
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "探索基地"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "[From.GetName]的表面能看到大型地面裝置的廢墟。我們認為這裡曾經是古老第一聯盟建立的探索基地，但要靠近調查才能確定。"
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "殖民地遺跡"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "第一聯盟在[From.GetName]上建立了殖民地，吸引各人口種族來居住。但似乎失敗了，我們要探索廢墟才能得知原因"
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "貿易中心"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName]曾經是古老的第一聯盟主要的貿易中心。[From.GetPlanetMoon]曾經極度城市化，現在還留下了許多廢墟供考古學家研究。"
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "戰役殘骸"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "兩百萬年前，第一聯盟一場大型星艦戰鬥在[From.GetName]附近爆發。飛往[From.GetPlanetMoon]的航道上，還能看到這些戰艦的殘骸，我們的考古學家建議在附近建立營地。"
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "流放地"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "敵方[From.GetName]的[From.GetPlanetMoon]是古老第一聯盟的流放地，如果建立考古挖掘基地，可以發掘出一些監禁設施。"
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "觀察站"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName]是某個早起青銅時代文明的母星，該文明處在第一聯盟的監控下。已找到多個前沿基地。"
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "軌道封鎖"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "[From.GetName]是某個未知種族的母星，該種族似乎受到第一聯盟星艦的封鎖。建立考古任務，有望發現更多。"
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "走私天堂"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "小行星[From.GetName]顯然是流浪者、海盜和第一聯盟內其他罪犯的藏身之處。我們要搜尋這顆小行星，發現第一聯盟的遺跡。"
 IRASSIAN_ARCHEOLOGY_1:0 "軌道封鎖"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "[From.GetName]上的伊瑞森殖民地因楓痘毀滅，但有證據表明這事情發生前[From.GetPlanetMoon]曾受到封鎖。需要更深入地檢查軌道碎片，以獲取更多訊息。"
 IRASSIAN_ARCHEOLOGY_2:0 "被炮擊的殖民地"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "120萬年前，[From.GetName]受到大型轟炸，在那之前，[From.GetPlanetMoon] 是一個興盛的伊瑞森殖民地。考古探索或學會獲得更多訊息。"
 IRASSIAN_ARCHEOLOGY_3:0 "丘格拉的母星"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "軟體物種丘格拉起源於[From.GetName]，是受伊瑞森契約約束的種族。關於他們的訊息少之又少，也許一次考古學探索，可以彌補這方面的空白。"
 IRASSIAN_ARCHEOLOGY_4:0 "提德格的母星"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "[From.GetName]是古老提德格的母星，120萬年前，這裡遭受了全面的炮火襲擊。提德格是伊瑞森的一員，是什麼引發了那次炮火打擊仍是一個迷。"
 IRASSIAN_ARCHEOLOGY_5:0 "殖民地遺跡"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "[From.GetName]只有伊瑞森殖民地的廢墟和化石。又是一個楓痘的受害者，也許一次考古學探索能給被掩蓋的殖民命運帶去一些光亮。"
 IRASSIAN_ARCHEOLOGY_6:0 "採礦基地"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "[From.GetName]上深深的礦洞表明，這裡曾經是伊瑞森的採礦基地。我們的考古學家想要深入調查。"
 IRASSIAN_ARCHEOLOGY_7:0 "殖民地殘餘"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName]是早期楓痘的受害者，我們的考古學家想要研究伊瑞森殖民地，以尋找疾病起源的線索。"
 IRASSIAN_ARCHEOLOGY_8:0 "被遺棄的巡洋艦"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "我們在[From.GetName]的軌道上發現了一艘被遺棄的伊瑞森巡洋艦。一隊考古學家準備登上艦艇。"
 IRASSIAN_ARCHEOLOGY_9:0 "軌道基地"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "[From.GetName]上發現了伊瑞森軌道基地的碎片，這裡應該是他們疾病控制權威部門的總部，若想獲得更多訊息，需要對廢墟進行廣泛尋找。"
 IRASSIAN_ARCHEOLOGY_10:0 "隕石觀測站"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "小行星[From.GetName]上發現了被遺棄的軍事觀測站。我麼認為這是古老的伊瑞森契約文明建的。"
 IRASSIAN_ARCHEOLOGY_11:0 "氣態巨行星研究工作站"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "[From.GetName]上發現了伊瑞森的研究工作站碎片。伊瑞森顯然在研究氣態巨行星。"
 CYBREX_ARCHEOLOGY_1:0 "克爾母星"
 CYBREX_ARCHEOLOGY_1_DESC:0 "[From.GetName]此前克爾的母星，也是賽博暴亂的又一受害者。一些碎片是克爾文明的遺跡，需要調查。"
 CYBREX_ARCHEOLOGY_2:0 "因迪馬克母星"
 CYBREX_ARCHEOLOGY_2_DESC:0 "[From.GetName]是古老因迪馬克文明的母星，突然賽博機械意識的作戰體從天而降，最後只剩下毀滅。這裡或許會有考古重大發現。"
 CYBREX_ARCHEOLOGY_3:0 "損壞的賽博作戰體"
 CYBREX_ARCHEOLOGY_3_DESC:0 "[From.GetName]的軌道上，發現了兩艘廢棄的賽博作戰體。需要深入調查。"
 CYBREX_ARCHEOLOGY_4:0 "賽博入侵"
 CYBREX_ARCHEOLOGY_4_DESC:0 "很久以前，賽博入侵[From.GetPlanetMoon]原主時，在[From.GetName]上發生了一場大規模的戰爭。可以搜尋古戰場獲得遺跡。"
 CYBREX_ARCHEOLOGY_5:0 "賽博遺跡"
 CYBREX_ARCHEOLOGY_5_DESC:0 "[From.GetName]幾乎是賽博發展起來的，但是赤道附近的一起矩形區域未受影響。我們的考古學家正在探索原因"
 CYBREX_ARCHEOLOGY_6:0 "賽博觀測站"
 CYBREX_ARCHEOLOGY_6_DESC:0 "小行星[From.GetName]實際上不是一個小行星，而是賽博的人造航天器。60萬年前，這是一個觀測站。"
 CYBREX_ARCHEOLOGY_7:0 "賽博精煉廠"
 CYBREX_ARCHEOLOGY_7_DESC:0 "[From.GetName]的軌道上，漂浮著賽博精煉廠的碎片。似乎是用於採礦作業的某種機器。"
 CYBREX_ARCHEOLOGY_8:0 "戰鬥殘骸"
 CYBREX_ARCHEOLOGY_8_DESC:0 "60萬年前，[From.GetName]附近發生了一次大型的星際戰鬥，至少五個艦隊加入了這場戰鬥。其中有一支艦隊屬於賽博。"
 CYBREX_ARCHEOLOGY_9:0 "古老賽博基地"
 CYBREX_ARCHEOLOGY_9_DESC:0 "[From.GetName]的表面上，有一個大型的賽博基地，之後只剩下彈坑了。我們可以調查看發生了什麼。"
 CYBREX_ARCHEOLOGY_10:0 "有機殘留物"
 CYBREX_ARCHEOLOGY_10_DESC:0 "[From.GetName]上空的軌道上發現了上千外星生物的屍體。他們幾乎同時死在賽博控制這片區域的時候。"
 CYBREX_ARCHEOLOGY_11:0 "賽博科研基地"
 CYBREX_ARCHEOLOGY_11_DESC:0 "[From.GetName]的軌道上發現了賽博研究工作站組件，其中包含了半機械化生物的遺跡。"
 
 
 TARBLAC_PROCUREMENT:0 "捉摸不透的塔布拉克"
 TARBLAC_PROCUREMENT_DESC:0 "在[This.GetName]的深海世界中發現了塔布拉克。"
 TASSARGOID_PROCUREMENT:0 "強大的塔薩古德"
 TASSARGOID_PROCUREMENT_DESC:0 "[This.GetName]潮濕的叢林中出現過塔薩古德的身影。"
 ORINTHI_PROCUREMENT:0 "卑鄙的歐林提"
 ORINTHI_PROCUREMENT_DESC:0 "歐林提在[This.GetName]各地大規模存在。"
 SNIRAN_PROCUREMENT:0 "陰險的薩尼蘭"
 SNIRAN_PROCUREMENT_DESC:0 "薩尼蘭只存在於[This.GetName]的沙海中。"
 GOOLANTHA_PROCUREMENT:0 "溫順的古蘭薩"
 GOOLANTHA_PROCUREMENT_DESC:0 "古蘭薩獸群可能只存在於[This.GetName]的開闊草原上。"
 UDDLORAN_PROCUREMENT:0 "狡猾的烏杜蘭"
 UDDLORAN_PROCUREMENT_DESC:0 "烏杜蘭的蹤跡只出現在[This.GetName]被雪覆蓋的荒地上。"
 ZULCOR_PROCUREMENT:0 "貪婪的祖卡"
 ZULCOR_PROCUREMENT_DESC:0 "祖卡蟲群是[This.GetName]乾燥峽谷的原住民。"
 SUBLIGHT_PROBE_PROJECT:0 "回收探測器"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "在[space_probe.GetStarName]星系中，我們發現了我們老舊的亞光速探測器。一定要盡快回收。"
 BOARD_CULT_SHIP_1:0 "登上異教徒的船"
 BOARD_CULT_SHIP_1_DESC:0 "一艘異教徒的船被我們的軍隊俘獲。我們需要登船抓獲犯人，並盡可能尋找情報。"
 BOARD_CULT_SHIP_2:0 "登上異教徒的旗艦"
 BOARD_CULT_SHIP_2_DESC:0 "我們俘獲了一艘異教徒的旗艦！若想成功登陸並俘獲星艦，必須派出大量部隊。"
 CULTIST_DEBRIS:0 "異教徒星艦殘骸"
 CULTIST_DEBRIS_DESC:0 "這宗教在開發某種新型武器，而通向他們行動大營的蹤跡在此處終結了。如果我們調查一下他們的科技，或許能對找到他們的領頭人提供一些線索。"
 SMUGGLER_RAID_PROJECT:0 "奇襲走私基地"
 SMUGGLER_RAID_PROJECT_DESC:0 "走私者在[From.GetName]表面建立了一個非法前哨站，該地區是一個原始聖殿，在我們的保護範圍內。要在走私者對[From.GetPlanetMoon]當地文明造成永久性傷害之前，清除掉他們。"
 ROGUE_BOMBARDMENT_PROJECT:0 "清除流氓特務"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "我們對[From.GetName]進行了強有力的檢測行動，最終定位在一個大城市的郊區的一處安全屋。我們需要太空軌道上的艦隊來對其進行定位炮火打擊。"
 AVERT_PRIMITIVE_WAR_PROJECT:0 "避免[From.GetName]發生戰爭"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "為了隱藏我們在[From.GetName]的滲透項目，[From.Owner.GetSpeciesNamePlural]將面臨一場核戰爭。派駐[From.GetPlanetMoon]的滲透單位要求派遣科研船來平息這場戰亂。"
 FALLEN_SHIELD_PROJECT:0 "削弱[From.GetName]的防護"
 FALLEN_SHIELD_PROJECT_DESC:1 "不知為何，[From.GetName]被包裹在一層堅固的能量盾裡面。它的能量值在持續波動，這表明這個能量盾已經啟動了數千年。我們需要清除障礙，才能繼續探索！"
 BOARD_HYACINTH:0 "登上風信子號"
 BOARD_HYACINTH_DESC:0 "風信子號一直停留在[hyacinth_planet.GetName]上空，結構上毫無損傷。需集結登船單位，探索這艘避難船到底放生了什麼事。"
 ABDUCT_SCIENTIST_PROJECT:0 "綁架科學家"
 ABDUCT_SCIENTIST_PROJECT_DESC:0 "[From.GetName]的原始人[From.Owner.GetSpeciesNamePlural]中出現了一名天才科學家。他的天賦在他自己的文明中毫無用武之地，但對於我們的研究卻會是一個極大助益。需要實施計劃綁架該科學家，「說服」他為我們所用。"
 IMPLANT_MALFUNCTIONS_PROJECT:0 "清除故障植入物"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:0 "發現[From.GetName]上原始人[From.Owner.GetSpeciesNamePlural]腦內的實驗性植入物出現問題。故障導致了暴力行為，甚至是大災難。我們要在引發更大問題之前，移除這些故障植入物。"
 DEFENSE_FORCE_STRIKE_PROJECT:0 "摧毀原始人反抗力量"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:0 "[From.GetName]上[From.Owner.GetSpeciesName]的國家團結在一起，形成了一股反外星勢力，想要阻礙我們對他們母星的統治。此事無法容忍，我們要發動懲罰性打擊，主要針對該組織的基地。"
 SYNTH_INFILTRATION_PROJECT:0 "探測人造生物的辦法"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "人造潛入者偽裝成[Root.GetSpeciesNamePlural]在[Root.GetName]上進行活動。我們需要找到可靠有效的方法辨認他們。"
 CAPTURE_QUEEN:0 "捕獲女王"
 CAPTURE_QUEEN_DESC:0 "[queen_system.GetName]星系最近發生了一場太空戰，蟲族女王受重傷，受到折磨，無藥可救。這生物仍活著，捕獲它會是情報工作的重大成功。"
 
 ESTABLISH_COMMUNICATIONS:0 "調查[Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC:1 "我們需要進一步瞭解我們將其編碼命名為§Y[Prev.From.GetName]§!的神秘外星種族。如果他們也擁有語言，那我們必須對其進行破譯並且建立交流。\n\n獎勵: £influence §G影響力§!或§S特殊項目§!"
 INVESTIGATE_SPACE_AMOEBA:0 "$ESTABLISH_COMMUNICATIONS$"
