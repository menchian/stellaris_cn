 planet_destruction.101.name:0 "星球碎裂"
 planet_destruction.102.name:0 "冰冷星球碎裂"
 planet_destruction.101.desc:0 "隨著巨像完成其毀天滅地的任務，[From.From.GetName] 因受到 [From.GetName] 地殼破裂與磁氣圈分解的猛烈衝擊而產生的微微晃動也平息了下來。\n\n我們很難理解一顆星球毀滅時的那種猛烈，但 [From.GetName] 熾熱的地核在冰冷宇宙中冷卻時的那種葬禮之美是無可爭辯的。"
 planet_destruction.101.a.purifexter:0 "真壯麗。"

 planet_destruction.301.name:0 "中子清掃"
 planet_destruction.301.nobots.desc:0 "在橫掃 [From.GetName] 的地表後，[From.From.GetName] 上的中子束逐漸消失了。掃瞄結果顯示沒有倖存的智慧生命，而植物生命雖然受損，卻可以隨著時間恢復。有人會說徹底消滅智慧生命，卻同時保存無生命的物質，是種邪惡的戰爭罪行。\n\n而我們稱之為高效。"
 planet_destruction.301.bots.desc:0 "在橫掃 [From.GetName] 的地表後，[From.From.GetName] 上的中子束逐漸消失了。\n\n聲波探測器中只傳來風聲，以及倖存合成人的微弱滴答聲。所有智慧有機生命體生命都已被消滅了。"
 planet_destruction.301.infested.desc:0 "在橫掃 [From.GetName] 的地表後，[From.From.GetName] 上的中子束逐漸消失了。\n\n對那曾經被感染的地表做了次快速掃瞄，之前那裡有著海量混亂蠕動著的有機生命體，現在只剩荒蕪的岩石。"

 planet_destruction.401.name:0 "強制信仰"
 planet_destruction.401.desc:0 "隨著 [From.From.GetName] 靈能線圈的崇高嗡鳴聲逐漸褪去，一切陷入了短暫的沉寂。在 [From.GetName] 上，人們精神恍惚，沉浸在靈能束從他們自身腦海中解放出來的，強烈且個人的真理之中。\n\n如果他們之前並未理解的話，現在他們已經發自內心地明白，我們都是某些更偉大事物的一部分。"
 planet_destruction.401.tooltip:0 "任何§Y$trait_mechanical$§!、§Y$trait_machine_unit$§!或§Y$trait_hive_mind$§!人口都被靈能共鳴§R摧毀§!了。\n\n所有剩餘的§Y有機§!人口成為§Y$ethic_spiritualist$§!。\n\n添加§Y$god_rayed$§!調整因素至 [This.GetName]，持續§Y10年§!：\n精神主義道德觀吸引力：§Y+999%§!。"

 planet_destruction.501.name:0 "奈米植入"
 planet_destruction.501.desc:0 "[From.From.GetName] 已完成同化奈米機器人的部署，預計足以對 [From.GetName] 上的所有智慧有機生命體進行機械化征服。\n\n我們沒有給 [From.From.GetName] 安裝任何探測器或是設備來檢測我們的成功，但我們明白。我們第一次在 [From.GetName] 上睜開雙眼。我們看見自己，並被自己看見。\n\n在 [From.GetName] 的地表上，只有我們。"
 planet_destruction.501.tooltip:0 "所有§Y有機生命體§!人口獲得§Y$trait_cybernetic$§!特質。"

 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName] 曾是聖星。\n\n\n你不知道自己犯下了多大的罪惡。\n\n\n但你很快就會知道。"
 planet_destruction.610.spiri:0 "我們將展示自己的正義。"
 planet_destruction.610.mater:0 "它只是顆行星體而已。"
 planet_destruction.610.milit:0 "這只是戰術，不是公報私仇。"
 planet_destruction.610.pacif:0 "這是個預防措施。"
 planet_destruction.610.autho:0 "那是你的？好吧，已經不是了。"
 planet_destruction.610.egali:0 "這下我們平起平坐了。"
 planet_destruction.610.phile:0 "我們仍然愛你！"
 planet_destruction.610.phobe:0 "你所尊崇的一切都將煙消雲散。"
 planet_destruction.610.gesta:0 "一顆星球有什麼大不了的？"
 planet_destruction.610.devou:0 "§R哈哈哈！§!"
 planet_destruction.610.termi:0 "刪除，就像其它垃圾數據一樣。"
 planet_destruction.610.purif:0 "異端只有燒盡一途。"

 action.87.name:0 "§R失去殖民地！§!"
 action.87.desc:0 "我們對 §Y[From.GetName]§! 的管理控制權已被 §Y[new_planet_owner.GetName]§! 奪取，它控制著 §Y[From.GetStarName]§! 星系內的§H太空基地§!。"
 action.88.name:0 "獲得殖民地！"
 action.88.desc:0 "我們已獲得對 §Y[From.GetName]§! 的控制權，其原本屬於 §Y[former_planet_owner.GetName]§!，因為我們控制了 §Y[From.GetStarName]§! 星系內的§H太空基地§!。"

 apoc.1.name:0 "廢棄星門"
 apoc.1.desc:0 "在 [gateway_system.GetName] 星系的邊緣發現了一座十分古老的太空站。該站周圍殘留有很強的亞空間信號，這表明它可能是座「§H星門§!」——即一個理論上由許多類似太空站組成的網路的一部分，通過網路可在銀河的各處近瞬時穿梭。\n\n就算它確實是一座星門，但由於年久失修，也早已無法使用。如果能夠將其修好，那麼所有者也許就可以前往銀河中其它運轉的星門。這樣一來，跨越銀河中的巨大距離就能在數日內完成了。"
 apoc.2.desc:0 "我們又發現了另一座廢棄的星門，這次是在 [gateway_system.GetName] 星系。與第一個一樣，這座星門現在也由於年久失修而無法使用。"
 apoc.3.desc:2 "在 §H[gateway_system.GetName]§! 附近發現了一座古老的亞空間星門。它似乎完全由某種從未見過的微小§H奈米機器人§!建成。\n\n跡象表明，這座獨特的星門在最初建成後的某個時間被調整過。它與星門網路其餘部分的連接已經被切斷——唯一可達的目的地是我們銀河之外的一群未知恆星，這群恆星被我們的天文學家稱作§HL星團§!。\n\n儘管星門尚可發出微弱的能量特徵，但它已經被故意鎖定在某種維護回路中而無法被啟動。在找到某種方法終止這個回路前，我們無法抵達L星團。"
 apoc.5.name:0 "天然蟲洞"
 apoc.5.desc:0 "我們在 §H[wormhole_system.GetName]§! 星系的邊緣發現了正在發生的自然亞空間現象！該處的時空出現了裂隙，從而產生了一個「§H蟲洞§!」。據[Root.Owner.GetScientistPlural]推斷，蟲洞也許能提供管道通往銀河中其他地方的另一個蟲洞。\n\n取決於另一個蟲洞的位置，我們的星艦有可能在數日內就從銀河的一端到達另一端。但是很可惜，與絕大多數蟲洞類似，這個蟲洞也十分不穩定。任何進入的星艦都會瞬間被撕成碎片。"
 apoc.5.a:0 "要是能讓它穩定下來……"
 apoc.10.name:0 "星門重新啟動"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "我們的科學家已經成功恢復了位於 [gateway_system.GetName] 的星門的能源！雖然年代久遠，但星門還是成功形成了一個穩定的亞空間通道可供通行。"
 apoc.10.desc.b:0 "我們發射的探測器確認我們對星門的重新啟動已經將能量恢復到另外一個相同設備的能源。現在，這兩個相連的星門是我們僅能使用的設備，但是在別的地方可能會找到其它處於休眠狀態的星門。將來我們甚至能夠在指定的星系建造全新的星門！"
 apoc.10.desc.c:0 "我們發射的探測器確認了這個星門與整個網路緊密連接。我們的星艦可以通過它旅行到其餘啟動的星門，只要星門的所有者不是我們的敵人或對我們關閉了邊境就沒問題。"
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 " §H[gateway_system.GetName]§! 星系內廢棄的星門瞬時間被啟動！能源一定是以某種方式遠程恢復了，也許來自於另一座星門。它形成了一條穩定的亞空間通道可供通行。"
 apoc.10.desc.e:0 "不幸的是，星門不允許我們通行。設備周圍包繞著的亞空間場域會將我們的星艦推開。在能使用之前，我們必須研究出一些方法來從我們這一側啟動星門，讓其允許我們的星艦通過。"
 apoc.10.a:0 "任何時候都可能有東西過來！"
 apoc.11.name:0 "星門已建成"
 apoc.11.desc:0 "我們在[gateway_system.GetName]建成了我們第一個可以投入實際使用的星門，這真是科學和工程的重大成就！設備已經生成了一個穩定的亞空間通道，並成功連接了銀河系的星門網路。"
 apoc.12.desc:0 "§H[gateway_system.GetName]§! 星系內發現的廢棄星門能源已經恢復。它已經連接到了星門網路的其餘部分，現在已經完全運轉了。"
 apoc.13.desc:0 "§H[gateway_system.GetName]§! 星系內新星門的建設已經結束。與星門網路其餘部分的穩定亞空間連接已經建立，星門現在已經完全運轉了。"
 apoc.14.name:0 "星門建設站就緒"
 apoc.14.desc:0 "§H[gateway_system.GetName]§! 星系內規劃星門的深空建設站現已到位。一旦我們有了必要的資源，星門的實際建設就可隨時開始。"


 planet_destruction.111.name:0 "超空間支路"
 planet_destruction.111.desc:0 "超空間計劃委員會報告稱，從太陽系的重力圈中移除第三顆行星使一個天然蟲洞得以形成。該蟲洞最終將緩解附近超空間航道的交通堵塞。"
 planet_destruction.111.a:0 "無趣的星球，我一點也不同情。"
 planet_destruction.111.a.tooltip:0 "一個§H$NATURAL_WORMHOLE_GALACTIC$§!已經在 §Y[sol_sys.GetName]§! 內形成。"
 planet_destruction.210.name:0 "[From.GetName] 已被禁錮"
 planet_destruction.210.desc:0 "[From.From.GetName] 炫目的光束漸漸黯淡，[From.GetName] 歸於沉寂。\n\n也許，在今後的歷史中，這種將 [From.GetName] 與宇宙完全隔絕的禁錮行為會被打上極端和不公正的標籤。或者相反。但目前看來， [From.GetStarName] 星系有了個新的行星景觀球。"
 planet_destruction.210.desc.alt:0 "[From.From.GetName]炫目的光束漸漸黯淡，[From.GetName] 歸於沉寂。\n\n生命還在延續，只是被封閉起來。"
 planet_destruction.210.a:0 "輕觸玻璃，靜觀其變。"
 planet_destruction.210.b:0 "只是必要的惡而已。"

 sentinel_station:0 "哨兵太空站"
 sentinel_station_plural:0 "哨兵太空站"
 crisis.52.2.a.response:0 "很多哨兵都有軍事背景。我們都是曾與蟲族戰鬥過的各支艦隊的倖存者。雖然曾經戰敗，但我們汲取了過去的經驗與教訓，並爭取不再重蹈覆轍。\n\n另外，我想我提過，我們從銀河系所有種族中招募。我們找到了一些來自古代墮落帝國的少量倖存者。他們的帝國已不復存在，但他們讓我們接觸到一些神秘的科技和封存的星艦。"
 crisis.52.new.b.response:0 "我們已經在 §H[sentinel_system.GetName]§! 附近建立了總部。這裡曾是個未被標明的黑洞，是 §H[sentinel_fallen_empire.GetName]§! 將這個地點告訴我們的。他們還協助建設了阿爾法哨兵站，我們的首要太空設施，也是我們艦隊的母港。\n\n這可以說是項了不起的成就。尤其是考慮到如此緊迫的時間。"
 crisis.52.2.new.b.response:0 "我們已經在 §H[sentinel_system.GetName]§! 附近建立了總部。這裡曾是個未被標明的黑洞，我們在一個已經消失的墮落帝國的資料庫裡發現了該黑洞的位置。在此資料庫中，我們還獲得了一些技術圖紙，並在阿爾法哨兵站的建設中派上了用場。阿爾法哨站是我們的首要太空設施，也是我們艦隊的母港。\n\n這可以說是項了不起的成就。尤其是考慮到如此緊迫的時間。"
 sentinel_title:0 "哨兵團"
 crisis.76.desc:0 "歷經艱難險阻，我們的銀河終於獲得了勝利。蟲族被擊敗了。過去我常常擔心看見曙光的這天永遠不會到來。但現在，我就只剩下最後一項任務了。\n\n身為哨兵團的現任團長，我特此宣佈哨兵團解散。我們唯一的目的就是擊敗天災。既然此目標已經達成，那就是團員們分道揚鑣的時候了。為了防止被濫用，我們現有的戰船將被分解。\n\n願此次銀河浩劫的結束標誌著和平的新紀元的開始。這裡是哨兵一號，通信結束。"
 crisis.76.c:0 "結束通訊。"
 crisis.81.name:0 "哨兵隕落"
 crisis.81.desc:0 "報告稱，§H[sentinel_system.GetName]§! 附近發生了激烈戰鬥。哨兵團母星系瀕臨崩潰。\n\n我們收到了來自哨兵團總部§H阿爾法哨兵站§!的部分遠程傳輸信號。無數的武器發射後產生的干擾和殘留能量影響現在在星系中無處不在，對信號造成了十分嚴重的干擾。"
 crisis.82.desc:0 "這裡……這裡是阿爾法哨兵站。我們遭遇§R###信號丟失###§!……致命損傷。船體已經凹陷，而且§R###信號丟失###§!……團長也犧牲了。敵人數量實在太多！\n\n我們……沒辦法了。請繼續戰鬥。為了我們的未來，你們絕對不能認輸。不要讓我們的犧牲白費！我們……我們……啊啊啊啊啊啊啊啊啊——§R<信號丟失>§!"
 crisis.78.desc:0 "這裡是哨兵一號。銀河系已經到了真正危難的時刻，不過我要告訴你們一些好消息。\n\n通過大量的戰鬥經驗和艱苦的研究，哨兵團的成員終於編製出來了極為詳盡的蟲族解剖資料。例如，你們是否知道幼蟲在主膽囊和副膽囊同時被刺穿的情況下就會劇烈燃燒？\n\n我們要將這些文件公之於眾。你們可以瞄準我們發現的這些弱點進行攻擊，這樣你們的軍艦就能夠在對抗蟲族天災的戰鬥中更加高效。"
 crisis.78.c:0 "將此數據上傳至瞄準電腦。"
 sentinel_data:0 "哨兵數據"
 sentinel_data_desc:0 "哨兵團已經將蟲族的詳細解剖數據交給我們。有了他們的幫助，我們能夠找到蟲族的外骨骼的弱點。"
 crisis.121.name:0 "發現野生蟲族"
 crisis.121.desc:0 "在擊敗天災之後，還有許多蟲族個體未能得到及時的處置，導致它們在混亂中逃向了太空深處。沒有母巢的指揮，它們大多數只是沒有意識的野獸，最終都會萎縮滅亡。\n\n然而，最近有目擊報告證實，大量的蟲族在 §H[feral_prethoryn_system.GetName]§! 星系建立了新的巢穴。\n\n幾年之後，我們有可能將面對天災到過的無人星系內的野生蟲族巢穴。不過現在看來這些蟲族成不了氣候——這些野蟲經常內訌，也未表現出能夠使天災繼續發展的智力水準。"
 crisis.121.a:0 "發佈旅行警示。"
 crisis.51.2.name:0 "哨兵崛起"
 sentinel_fleet_gift:0 "一支哨兵艦隊出現在 [Root.Capital.GetName] 附近，並交由你控制。"

 pirate.6.desc:2 "少量工蜂發生了罕見的基因突變，能夠部分與蜂群思維斷開精神鏈接而不會陷入昏迷。由於這些叛逆工蜂離開思維太遠就會滅亡，所以它們盤踞在我領空內的 §H[pirate_system.GetName]§! 星系。\n\n它們打算在那裡以海盜的方式維持生活，用他們簡陋的小艦隊劫掠途徑那個星系的未設防貿易路線。"
 pirate.7.desc:2 "一小群失靈單元將自身從 [Root.GetName] 的主智能分離，並藏身於我領空內的 §H[pirate_system.GetName]§! 星系。這些單元已經無法修復了，現在它們用簡陋的星艦劫掠途徑那個星系的未設防貿易路線，奪取零件和資源。"
 pirate.50.name:0 "發現海盜！"
 pirate.50.a.desc:1 "我們在 §H[pirate_system.GetName]§! 的貿易線路沒有受到什麼保護，卻穿過了那片幾乎是無法之地的太空。星系內已經吸引了越來越多的海盜、走私犯以及其他各種不法分子。他們肆無忌憚地掠奪我們的貨物。"
 pirate.50.b.desc:1 "途經 §H[pirate_system.GetName]§! 星系貿易路線缺乏保護，引起了一群遊蕩海盜的注意。這些匪徒集結了一支可觀的艦隊，攔截星系內的大部分貿易。"
 pirate.50.c.desc:1 "由於貿易線路毫無防備，§H[pirate_system.GetName]§! 星系吸引了吸引了大批游手好閒之輩。在最近發生一次權力爭奪後，這些不法分子已經有了足夠的組織性，組成了一支海盜大艦隊。他們利用這支東拼西湊的艦隊盡可能地攔截星系內的貿易。"
 pirate.50.a:0 "必須解決他們。"
 pirate.53.name:0 "叛逆工蜂襲擊"
 pirate.53.desc:1 "少量工蜂發生了罕見的基因突變，能夠部分與蜂群思維斷開精神鏈接而不會陷入昏迷。由於這些叛逆工蜂離開思維太遠就會滅亡，所以它們盤踞在我領空內的 §H[pirate_system.GetName]§! 星系。\n\n它們並非碰巧選中這個星系。我們最缺乏防備的一條貿易路線正好途經該星系，而那些叛逆工蜂無疑打算以海盜為生，利用它們簡陋的小艦隊劫掠途徑那個星系的未設防貿易路線。"
 pirate.54.name:0 "外星海盜"
 pirate.54.desc:1 "一群外星海盜已經潛入並在我境內的 §H[pirate_system.GetName]§! 星系扎根。為了支持犯罪活動，他們似乎打算劫掠我們途徑那個星系的未設防貿易路線。"
 pirate.56.name:0 "故障單元"
 pirate.56.desc:1 "一小群失靈單元將自身從 [Root.GetName] 的主智能分離，並藏身於我領空內的 §H[pirate_system.GetName]§! 星系。這些單元已經無法修復了，現在它們用簡陋的星艦劫掠途徑那個星系的缺乏保護貿易路線，奪取零件和資源。"
 pirate.57.name:0 "有機生命體海盜"
 pirate.57.desc:1 "一小群有機生命體子單元，似乎是不法分子，已經設法潛入並在我境內的 §H[pirate_system.GetName]§! 星系扎根。他們似乎意圖劫掠途徑星系的缺乏防護的貿易路線。或許這些是有機生命體普遍的僥倖心理，錯誤地以為自己過於微不足道，不會引起我們武力回應。"

 leviathans.509.name:0 "典藏研究員支援"
 leviathans.509.desc:0 "我們與你們簽訂的資料庫訪問協議已經到期了。您是否希望再延長十個標準年，還是說你們的研究員已經不再需要我們提供的訊息？"
 leviathans.509.a:0 "我們希望延長協議。"
 leviathans.509.a.reply:0 "太好了。我們的資料庫將繼續對你們的科學家開放。"
 leviathans.509.e:0 "不，目前我們沒有興趣。"
 enclave_mineral_trade_1_xur:0 "旭然集團貿易協議"
 enclave_mineral_trade_1_xur_desc:0 "這是一份我們與旭然集團約定的每月進行資源互換的貿易協議。\n\n§Y你可以隨時在旭然集團外交選單裡終止它。§!"
