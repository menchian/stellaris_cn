 vultaum_homeworld:0 "沃陶姆家園"
 vultaum_homeworld_desc:0 "沃陶姆文明的古老家園。雖然行星已經破碎，無法再維持生命的存在，但仍然可以在表面發現大規模城市的遺跡。"
 vultaum_minerals:0 "軌道設施殘骸"
 vultaum_minerals_desc:0 "一萬年前一個大型沃陶姆軌道設施墜毀到這顆星球上。其碎片散落在行星表面。"
 vultaum_energy:0 "浮空採集網路"
 vultaum_energy_desc:0 "這顆氣態巨行星曾經支持了龐大的浮空採集網路，被沃陶姆用於提取氦-3。"
 yuht_homeworld:0 "尤特家園"
 yuht_homeworld_desc:0 "古代尤特文明起源於這顆行星。軌道轟炸摧毀了地表的大多數建築，但仍有一些廢棄的地下棲息地可供研究。"
 yuht_minerals:0 "富礦小行星帶"
 yuht_minerals_desc:0 "這個富礦小行星帶曾被尤特大規模的開採，這裡的礦物支持了他們的太空帝國緩慢而穩定的發展。"
 yuht_energy:0 "太陽能收集陣列"
 yuht_energy_desc:0 "一些古老的太陽能收集陣列被尤特放置在這顆氣態巨行星軌道上。令人難以置信的是，其中一些仍然在正常工作。"
 first_league_homeworld:0 "第一聯盟首都"
 first_league_homeworld_desc:0 "這個行星墓地曾經是第一聯盟那光輝的行政中心。它現在已經無法維繫生命的存在，但曾覆蓋整個表面的城市遺跡依然隨處可見。"
 first_league_minerals:0 "廢棄的採礦設施"
 first_league_minerals_desc:0 "這個小行星帶在第一聯盟的鼎盛時期人口密集。數千顆小行星上都可以找到廢棄的採礦設施。"
 first_league_energy:0 "維護平台"
 first_league_energy_desc:0 "這顆氣態巨行星擁有一些龐大的維護平台，能為第一聯盟的數十萬計的貿易貨船提供服務。部分能量轉換設備仍然可以運行。"
 irassian_homeworld:0 "伊瑞森家園"
 irassian_homeworld_desc:0 "儘管後來有人曾經試圖通過軌道轟炸對行星進行滅絕性打擊，但是古代伊瑞森文明的家園仍然擁有龐大數量的先進文明的文物。"
 irassian_minerals:0 "從前的泊地"
 irassian_minerals_desc:0 "這裡曾經是伊瑞森太空艦隊的一個主要泊地，被毀壞的艦隊泊地散落在行星軌道上，在行星表面沉積了大量的礦產資源。"
 irassian_energy:0 "能量生產基地"
 irassian_energy_desc:0 "這顆氣態巨行星是伊瑞森同盟星際擴張初期的重要能源生產基地。一條由古代軌道發電站的密集帶仍然環繞著這個行星。"
 
