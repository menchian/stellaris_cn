 tr_domination_colonial_viceroys:0 "殖民總督"
 tr_domination_colonial_viceroys_machine:0 "自主AI"
 tr_domination_colonial_viceroys_hive:0 "思維交織" # TODO Meeting of the Minds 思維交織
