 ####################################
 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是一種用於採納$TRADITIONS$的資源。凝聚力基於特定建築和我帝國的統一程度逐月增加。"
 TRADITIONS:0 "傳統"
 TRADITIONS_DESC:0 "傳統是組織成傳統樹的加成。我們的帝國積累了足夠多凝聚力後便可採納一項傳統。不同的因素，例如殖民地數量太多或是意識形態分裂的人口都會增加採納新傳統消耗的凝聚力。"
 TRADITIONS_PROGRESS:0 "$KEY$ 進程"
 TRADITIONS_PROGRESS_TITLE:0 "進程"
 TRADITIONS_PROGRESS_DESC:0 "我們尚需£unity£ $MISSING|Y$以採納新傳統。依現在的速率將於$DATE|Y$達成。"
 UNLOCK_TRADITION_DESC:0 "我們有了足夠的£unity£ 採納新傳統"
 TRADITIONS_TIME_TO_NEXT:0 "剩餘月份"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "尚需$MONTHS$。"
 TRADITIONS_UNLOCKED:0 "我們已解鎖此樹上$MAX|Y$項傳統中的$COUNT|Y$項。"
 TRADITION_ADOPT_BUTTON:0 "採納"
 TRADITIONS_ADOPT:0 "採納產生的效果"
 TRADITIONS_FINISH:0 "完成產生的效果"
 TRADITIONS_FINISH_AP:0 "此外，我們將解鎖§Y1§!個飛昇特典槽位。"
 TRADITION_COST:0 "採納傳統的開銷"
 TRADITIONS_UNAFFORDABLE:0 "§R我們尚需§Y$RESOURCES$§!以採納此傳統。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$已採納$CATEGORY|Y$傳統"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$已採納這棵樹上所有的傳統"
 TRADITION_ADOPT_CONFIRM:0 "採納傳統"
 TRADITION_ADOPT_CONFIRM_DESC:0 "我們確定要採納§Y$TRADITION$§!？\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§G點擊採納這項傳統§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G點擊採納這棵傳統樹§!"
 TRADITION_COST_NEXT:0 "下一項傳統"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$項傳統：$VALUE|Y$"
 TRADITION_COST_MULT_EMPIRE_SIZE:0 "$COUNT|Y$帝國規模：$VALUE|%$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$個已採納的傳統類型：$VALUE$"
 pop_xenos:0 "外星人口"
 pop_xeno_slaves:0 "外星奴隸人口"
 pop_slaves:0 "奴隸人口"
 pop_founders:0 "原生人口"
 pop_robots:0 "機械人口"

 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "擴張"
 tradition_expansion_machine:1 "擴張"
 tradition_expansion_hive:0 "擴張"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "必須將我們的文明擴張到新的星系和行星，否則會面臨滅亡的危險。"
 tradition_expansion_machine_desc:0 "增長預測標明，我們很快將超出母星系的空間容納極限。要嘛擴張，要嘛停滯。"
 tradition_expansion_hive_desc:0 "蜂群只有兩種狀態：生長，或者滅亡。"
 tr_expansion_adopt:0 "擴張傳統"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:6 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+25%§!。"
 tr_expansion_adopt_machine:1 "擴張傳統"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:2 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:3 "$tr_expansion_adopt_effect$"
 
 tr_expansion_colonization_fever:0 "殖民狂熱"
 tr_expansion_colonization_fever_desc:1 "新殖民地獲得§Y1§!額外£pops£人口。"
 tr_expansion_colonization_fever_delayed:0 "殖民熱潮似乎抓住了民眾的心。每當聽到一個新的世界被征服，他們的熱情和愛國情就更高漲一分。"
 tr_expansion_colonization_fever_machine:1 "自動殖民單位"
 tr_expansion_colonization_fever_machine_delayed:1 "第一批高度特化的殖民單位有著受限但簡單直接的行為，可以適應特定的星球類型，以便加快將新星球納入我們集體的進程。"
 tr_expansion_colonization_fever_hive:0 "萬眾一心"
 tr_expansion_colonization_fever_hive_delayed:0 "主腦是思想的合奏，就連寒冷虛空的太空也無法沉默。"
 
 tr_expansion_a_new_life:0 "新的生活"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! 增加 §G+10%§!。"
 tr_expansion_a_new_life_delayed:0 "我們公民期待著在外星殖民地上展開新的生活。在機遇與挑戰並存的黃金之地重新開始！在積極的市場營銷影響下，那些在現社會中不那麼幸運的個體蜂擁進入殖民船。"
 tr_expansion_a_new_life_machine:1 "加速建造協議"
 tr_expansion_a_new_life_machine_desc:0 "£pops  §Y$MOD_POP_ASSEMBLY_SPEED$§!提高§G+10%§!。"
 tr_expansion_a_new_life_machine_delayed:2 "組建新人口的進程現在可以通過在機體還在建造的同時加入操作模組來加速。"
 tr_expansion_a_new_life_hive:0 "產卵狂潮"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "在佔領新巢穴時，繁殖者會由於強烈的本能衝動而以瘋狂的速度產卵。雖然他們通常會過勞而死，但無數新生的工蜂加速了新世界的開發進程。"

 tr_expansion_courier_network:0 "快遞網路"
 tr_expansion_courier_network_desc:4 "§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!增加§G20§!。"
 tr_expansion_courier_network_delayed:0 "一個由諸多小型快遞船構成的網路，用以運送貴賓或者分發不能信任超光速通訊的郵件。這將將我們漫布的殖民地更加緊密地聯繫在一起。"
 tr_expansion_courier_network_machine:0 "可擴展軟體"
 tr_expansion_courier_network_machine_delayed:0 "我們構建的類神經網路在將來擴展到其他世界後，可以減少乃至星際間通訊的信號損失。"
 tr_expansion_courier_network_hive:2 "有限自治權"
 tr_expansion_courier_network_hive_delayed:1 "蜂巢們不一定需要每時每刻都被主宰所控制，在新指令到達之前，它們可以自主推行一些基本的指令。"
 
 tr_expansion_reach_for_the_stars:0 "觸摸星辰"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!減少§G10%§!。"
 tr_expansion_reach_for_the_stars_delayed:0 "我們星際帝國的邊疆要盡可能地推向遠方。這樣，銀河中就沒有什麼能脫離我們的掌心……"
 tr_expansion_reach_for_the_stars_machine:0 "信號中繼站"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "太空探索固有的超遠距離跨度導致了我們核心和外圍星系之間的頻寬損失。信號增強中繼站將確保來自核心的指令不受干擾。"
 tr_expansion_reach_for_the_stars_hive:0 "變形蟲突觸"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "將突觸包裹在微型超空間驅動外殼之中，為太空飛行而硬化，並利用它們傳遞來自蜂群的指令，使我們能夠征服星辰大海。"
 
 tr_expansion_galactic_ambition:0 "銀河野望"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§!減少§G20%§!。"
 tr_expansion_galactic_ambition_delayed:0 "我們偉大帝國的旗幟總有一天會像氫原子那樣在銀河中無處不在。"
 tr_expansion_galactic_ambition_machine:0 "機中齒輪"
 tr_expansion_galactic_ambition_machine_delayed:0 "我們控制的每一處星球資源和每一條超空間航道都使宇宙趨向機械的完美。"
 tr_expansion_galactic_ambition_hive:0 "吞噬星辰"
 tr_expansion_galactic_ambition_hive_delayed:0 "自從第一次嘗試邁入黑暗星空，遠離我們的家園和哺育我們的母巢，原始的恐懼便始終縈繞四周。只有征服乃至通過育種剔除這種恐懼，我們才能繼續成長。無數的工蜂化為屍骸，而蜂群將在屍骸中永生。"
 
 tr_expansion_finish:0 "擴張傳統完成"
 tr_expansion_finish_machine:0 "擴張傳統完成"
 tr_expansion_finish_effect:4 "§E$TRADITIONS_FINISH$:§!\n採納所有$tr_expansion_adopt$將能夠在所有你的非適居星球上面建造§Y1§!個額外的區域。"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 
 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "統御"
 tradition_domination_machine:2 "統御"
 tradition_domination_hive:0 "統御"
 tradition_domination_desc:0 "不為刀俎，則為魚肉。"
 tradition_domination_machine_desc:0 "我們求索整個銀河系尋找和諧運轉。可其它星際文明卻因低效的一己私利而拒絕。我們應當像排除故障一樣移除他們這些混亂。"
 tradition_domination_hive_desc:0 "非我族類盡皆臣服於我，或為奴僕，或為食糧。"
 tr_domination_adopt:0 "統御傳統"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n\n征服其他帝國的戰爭目標花費降低§Y25%§!。"
 
 tr_domination_colonial_viceroys:0 "殖民總督"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!提升§Y2§!，§Y帝國統治者上限§!增加§Y2§!。"
 tr_domination_colonial_viceroys_delayed:0 "我們對殖民地的掌控取決於找到忠誠而能幹的人才來推行政府的意志。"
 tr_domination_colonial_viceroys_machine:0 "自主AI"
 tr_domination_colonial_viceroys_machine_delayed:0 "從大多數行為約束子中解放出來的AI可能更容易表現不穩定且隨機崩潰，但他們是唯一能夠處理由星際殖民固有的巨量變量的類型。"
 tr_domination_colonial_viceroys_hive:0 "思維交織" # TODO Meeting of the Minds 思維交織
 tr_domination_colonial_viceroys_hive_delayed:0 "隨著我們的蜂群數量增加，我們必須有更多的自主工蜂來加強協調。"
 
 tr_domination_grand_council:1 "私人議會"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!增加§Y2§!。"
 tr_domination_grand_council_delayed:2 "爭奪進諫偉大領袖的大競賽開始了，這可是將國家帶往更好方向的機會。"
 tr_domination_multi_thread:0 "多線程核心功能"
 tr_domination_multi_thread_delayed:1 "當核心功能實施多線程之後，沒有任何一個處理器核心會處於空閒狀態了。"
 tr_domination_synaptic_network:0 "突觸網路"
 tr_domination_synaptic_network_delayed:1 "思維只能夠在接受到受其控制的子成員的指令之後才能有所行動。有了更快更高效的突觸網路之後，響應延遲將不再是個問題。"
 
 tr_domination_imperious_architecture:0 "宏偉建築"
 tr_domination_imperious_architecture_desc:2 "每座£building£ §Y首都建築§!和£building£ §Y住房建築§!提供§G+1§!£housing£ §Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_imperious_architecture_delayed:1 "我們偉大帝國中的每一座政府建築，都應當成為矗立於人民之上的豐碑，激發人民的服從、忠誠與敬畏。"
 tr_domination_synaptic_extensions:0 "突觸延展"
 tr_domination_synaptic_extensions_desc:0 "£building£§Y$building_hive_node$§!也將使£housing£§Y$MOD_PLANET_HOUSING_ADD$§!增加§Y2§!。"
 tr_domination_synaptic_extensions_delayed:1 "思維的影響必須持續得到擴充。擁有了額外的突觸網路之後，思維便能夠更有效地控制更多的子成員。"
 tr_domination_modular_depot:0 "模組化倉庫"
 tr_domination_modular_depot_desc:0 "£building£§Y$building_maintenance_depot$§!也將使£housing£§Y$MOD_PLANET_HOUSING_ADD$§!增加§Y2§!。"
 tr_domination_modular_depot_delayed:1 "為了最大化能夠派出的無人機的數量，我們的倉庫必須更加效率。此時一個模組化的設計將能夠大大提升我們的靈活性。"
 
 tr_domination_workplace_motivators:0 "監工"
 tr_domination_workplace_motivators_desc:0 "§Y$pop_cat_worker_plural$§!和§Y$pop_cat_slave_plural$§!的資源產出增加§G5%§!。"
 tr_domination_workplace_motivators_delayed:1 "有許多種方式可以使那些體力勞動者們更加賣力地工作。有些方式是以激勵為手段，有些則不是……"
 tr_domination_drone_network:0 "子成員網路"
 tr_domination_drone_network_desc:0 "§Y$mod_planet_jobs_simple_drone_produces_mult$§!增加§G5%§!。"
 tr_domination_drone_network_delayed:0 "我們改善了意識網路與其子成員溝通的方式，大幅提高了子成員的效率。"
 
 tr_domination_trust_officers:0 "公信警官"
 tr_domination_trust_officers_desc:0 "£job_enforcer£§Y$job_enforcer_plural$§!額外減少§G20%§!的£crime£§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_trust_officers_delayed:0 "執法機構的重要工作只有在民眾的配合之下才能成功開展。組建直接與民眾合作的公信警官部隊，可以確保民眾的密切配合。"
 tr_domination_judgment_corps:0 "審判團"
 tr_domination_judgment_corps_desc:0 "£job_enforcer£§Y$job_enforcer_plural$§!額外減少§G20%§!的£crime£§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_domination_judgment_corps_delayed:1 "無論錯綜複雜的城市還是與世隔絕的開採站，在預防犯罪方面都面臨著獨特的挑戰。為了提高執法效率，我們將法官、陪審團和執法者的角色整合了起來。"
 tr_domination_deviancy_protocols:0 "叛逆協議"
 tr_domination_deviancy_protocols_desc:0 "我們所有星球的§Y$MOD_PLANET_CRIME_ADD$§!降低§G10§!。"
 tr_domination_deviancy_protocols_delayed:1 "任何階級的腐敗行為都是禁止被發生的。有了這個優秀的反貪腐協議，任何有異常行為的子成員都能夠在貪污發生之前就被組織除名。"
 tr_domination_divergence_supression:0 "分歧壓制"
 tr_domination_divergence_supression_desc:0 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "我們的團結偶爾會受到叛逆子成員的干擾。隨著我們在太空中不斷發展，這一威脅也變得越來越嚴重。通過淨化並回收這些單位，可讓它們以在世時無法實現的方式為蜂巢作貢獻。"
 
 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist… at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."
 
 tr_domination_finish:0 "統御傳統完成"
 tr_domination_finish_effect:1 "§E$TRADITIONS_FINISH$：§!\n採納全部$tr_domination_adopt$將使我們所有星球的£stability£§Y$mod_country_influence_produces_add$§!增加§G5%§!。"

