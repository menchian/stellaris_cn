 tr_expansion_colonization_fever_hive:0 "萬眾一心" #TODO One Mind 萬眾一心
 tr_expansion_colonization_fever_desc:0 "§Y首都建築§!額外產出§Y1§!點 £unity 凝聚力。"
 tr_expansion_colonization_fever_machine_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_delayed:0 "殖民潮感染了民眾。每當殖民了一個新世界，他們就更加地愛國，為之瘋狂。"
 tr_expansion_colonization_fever_machine_delayed:0 "將其他行星核心連接到中央網路代價高昂，但對我們處理能力的積累效果顯著。"
 tr_expansion_colonization_fever_hive_delayed:0 "主腦是思想的合唱，就連寒冷虛空的太空也無法沉默。"
 tr_expansion_a_new_life:0 "新的生活"
 tr_expansion_a_new_life_machine:0 "自動化殖民單元"
 tr_expansion_a_new_life_hive:0 "產卵狂潮"
 tr_expansion_a_new_life_desc:3 "新殖民地將獲得§Y1§!額外的£pops 人口。"
 tr_expansion_a_new_life_machine_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_delayed:0 "我們公民期待著在外星殖民地上展開新的生活。在一個充滿機遇與風險並存的黃金之地重新開始！在積極的市場營銷影響下，那些在現社會中不那麼幸運的群體蜂擁進入殖民船。"
 tr_expansion_a_new_life_machine_delayed:0 "第一批高度專精化殖民單元通過狹隘而深層的硬編碼行為來適應特定的世界類型，他們的生產使得新的星球更快的整合進我們的集體。"
 tr_expansion_a_new_life_hive_delayed:0 "在佔領新的巢穴時，繁殖者會由於強烈的本能衝動而以瘋狂的速度產卵。雖然他們通常會過勞而死，但無數新生的工蜂加速了新世界的開發進程。"
