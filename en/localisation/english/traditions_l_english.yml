 tr_expansion_courier_network:0 "快遞網路"
 tr_expansion_courier_network_machine:0 "可擴展軟體"
 tr_expansion_courier_network_hive:0 "分化抑制"
 tr_expansion_courier_network_desc:2 "由殖民地數量引起的§Y$TRADITION_COST$§!增長減少§G20%§!。"
 tr_expansion_courier_network_machine_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_delayed:0 "一個由諸多小型快遞船構成的網路，用以運送貴賓或者分發不能信任超光速通訊的郵件。這將將我們漫布的殖民地更加緊密地聯繫在一起。"
 tr_expansion_courier_network_machine_delayed:0 "我們構建的神經網路在將來擴展到其他世界後，可以減少乃至星際間通訊的信號損失。"
 tr_expansion_courier_network_hive_delayed:0 "我們的團結偶爾會被流氓工蜂打亂。我們分散至各個星球上時，這種威脅增加了。既然他們活著無法為蜂群做出貢獻，那麼就通過肅清和回收這些個體，賜予他們機會以死亡為蜂群做出貢獻。"
 tr_expansion_reach_for_the_stars:0 "觸摸星辰"
 tr_expansion_reach_for_the_stars_machine:0 "信號中繼站"
 tr_expansion_reach_for_the_stars_hive:0 "變形蟲突觸"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!減少§G10%§!。"
 tr_expansion_reach_for_the_stars_machine_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_delayed:0 "我們星際帝國的邊境要盡可能的推向遠方。這樣，銀河中就沒有什麼能脫離我們的掌心……"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "太空探索固有的超遠距離跨度導致了我們核心和外圍系統之間的頻寬損失。信號增強中繼站將確保來自核心的指令不受干擾。"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "將突觸包裹在一個微型的超空間驅動外殼中，為太空飛行而硬化，並利用它們傳遞來自蜂群的指令，使我們能夠征服星辰大海。"
 tr_expansion_galactic_ambition:0 "銀河野望"
 tr_expansion_galactic_ambition_machine:0 "機中齒輪"
 tr_expansion_galactic_ambition_hive:0 "吞噬星辰"
 tr_expansion_galactic_ambition_desc:7 "§Y$MOD_COUNTRY_STARBASE_UPKEEP_MULT$§!減少§G20%§!。"
 tr_expansion_galactic_ambition_machine_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_delayed:0 "我們偉大帝國的旗幟總有一天會像氫原子那樣在銀河中無處不在。"
 tr_expansion_galactic_ambition_machine_delayed:0 "我們控制的每一處星球資源和每一條超空間航道都使宇宙趨向機械的完美。"
 tr_expansion_galactic_ambition_hive_delayed:0 "自從第一次嘗試邁入黑暗星空，遠離我們的家園和哺育我們的母巢，原始的恐懼便始終縈繞四周。只有征服乃至通過育種剔除這種恐懼，我們才能繼續成長。無數的工蜂化為屍骸，而蜂群將在屍骸中永生。"
 tr_expansion_finish:0 "擴張傳統完成"
 tr_expansion_finish_machine:0 "擴張傳統完成"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n採納全部$tr_expansion_adopt$將使§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!增加§Y2§!。"
 tr_expansion_finish_machine_effect:0 "§E$TRADITIONS_FINISH$：§!\n採納全部$tr_expansion_adopt_machine$將使§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!增加§Y2§!。"
