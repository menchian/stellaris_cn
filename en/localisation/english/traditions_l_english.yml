 ap_eternal_vigilance:0 "永恆警戒"
 ap_eternal_vigilance_desc:0 "暴露弱點會招來攻擊。入侵我領土必須要付出高昂的代價，以至於敵人望而卻步。"
 ap_grasp_the_void:0 "掌控虛空"
 ap_grasp_the_void_desc:0 "對於那些懂得如何掌控虛空的帝國來說，廣袤無垠的銀河可以提供無限的財富。"
 
 ap_engineered_evolution_desc:0 "將我們的基因放任自然去改良是個低效而超絕緩慢的過程。為什麼不直接飛躍開闢我族的未來？"
 ap_evolutionary_mastery_desc:1 "自然演化只會用一種粗糙的工具——失敗——來打磨。直到現在我們能夠定義成功。"

 ap_the_flesh_is_weak_desc:0 "我們不能接受我們羸弱的有機身體所造成的種種限制和約束。為了發揮全部潛力，我們必須轉向機械內植體。"
 ap_synthetic_evolution_desc:0 "是時候放棄這些禁錮了我們思想的殘缺有機容器。通過將神經模式轉入合成的身體，我們將飛昇為更高等的存在。"

 ap_mind_over_matter_desc:0 "我們的大腦只有很小一部分潛能得到開發。我族的潛在靈能能力現在才開始在一部分個體身上顯現。"
 ap_transcendence_desc:0 "我們站在喚醒我族真正的靈能力量的門檻上。我們的思維已經就緒，我們聽到了九天之外靈能境界的細語……"
 
 ap_synthetic_age:0 "合成時代"
 ap_synthetic_age_desc:0 "有機生命體的時代已經過去了，銀河的未來屬於機械體。這是合成時代的黎明。"
 ap_machine_worlds:0 "機械世界"
 ap_machine_worlds_desc:0 "我們應該將我們的星球塑造成自身的鏡像，用金屬的恆定完美取代有機生命體的脆弱。"
 ap_hive_worlds:0 "蜂巢星球"
 ap_hive_worlds_desc:0 "我們將要打造一個能夠讓子成員們居住的蜂巢。"
 ap_shared_destiny:0 "同生共榮" # 同生死共榮辱
 ap_shared_destiny_desc:0 "當我們邁入更高境界，我們絕不能忘了那些忠於我們的臣民。我們的輝煌未來總是意在同生共榮。"
 ap_world_shaper_desc:0 "精心塑造並改變整顆行星的生態系統，與藝術家從黏土雕刻出雕塑相比並無二致。"
 ap_master_builders_desc:0 "構建一個巨型結構需要空前海量的資源和預先規劃。我們正在宏觀工程領域開闢新天地。"
 ap_imperial_prerogative_desc:0 "隨著我們文明不斷壯大，它跳動的心臟也必須擴張。我們要將更多星系納入直接管轄之下。"
 ap_one_vision_desc:0 "只有國家與其人民的終極目標一致時，才能實現真正的團結。畢竟，自相分裂，勢必落敗。"
 ap_consecrated_worlds_desc:0 "銀河是諸多聖地的所在地，有些比其他的更顯著。作為凡人，我們仍然在努力卜測宇宙的本性。"
 ap_galactic_force_projection_desc:0 "艦隊是我帝國意志展現的憑依——我們或生或死，全仰仗其力量。"
 ap_defender_of_the_galaxy_desc:0 "星際各國為小小的糾紛而相互爭奪，而力量難以想像的邪惡勢力正摩拳擦掌準備侵襲所有智慧生命——那誰能保護我們？"
 ap_galactic_contender_desc:0 "墮落帝國貪戀著他們衰朽文明的遺產，時而害怕著他們周圍富有活力的年輕種族。他們的時代早已過去。"
 ap_technological_ascendancy_desc:0 "數代前與魔法並無區分的科技現在已經觸手可及了。科技的新時代已然開始。"
 ap_mastery_of_nature_desc:0 "雖然我們很早以前就掌握了我們母星的自然環境，但每當遇到外星的生物群落時我們都會面臨新挑戰。它們也應當被克服。"
 ap_voidborn_desc:1 "曾被視為不可逾越的冷漠屏障的虛空，現在已經是我們的第二家園。永久居住在深空已成為可能。"
 ap_the_circle_of_life_desc:0 "一種巨大的建於恆星圍繞軌道的環狀巨型結構並帶有人造棲息地。從理論上來說，它是可以做到的……"
 ap_galactic_wonders_desc:0 "巨型結構理所當然被視作我們這個時代的奇蹟。僅僅是數代之前，這樣規模的工程都是難以想像的。"
 ap_interstellar_dominion_desc:2 "群星在招手而我們緊隨。我們和它們之間沒有其他的東西。"

 ap_colossus:0 "巨像計畫"
 ap_colossus_desc:0 "巨像計畫是恐怖和威懾的狂熱夢想相遇之所。最大的星艦就是要攜帶能夠毀滅整個星球的武器。"
 ap_enigmatic_engineering:0 "神秘工程"
 ap_enigmatic_engineering_desc:0 "技術其實不只是解決問題的途徑，也是讓我們超凡脫俗的語言。劣等頭腦根本無法理解我們的晉陞。"
 ap_nihilistic_acquisition:0 "強取豪奪"
 ap_nihilistic_acquisition_desc:0 "民主自決的觀念在道德上不是絕對的。集體的目標明顯比個人的問題更重要。"
 ap_transcendent_learning:0 "超凡學習"
 ap_transcendent_learning_desc:0 "我們的社會必須改變學習方式，通過這樣做，我們最優秀最聰明的人將能達到一個全新的水準。"

