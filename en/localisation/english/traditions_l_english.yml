 tr_domination_colonial_viceroys_machine_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_delayed:0 "我們對殖民地的掌控取決於找到忠誠而能幹的人才來推行政府的意志。"
 tr_domination_colonial_viceroys_machine_delayed:0 "從大多數行為限制中解放出來的AI可能更容易產生不穩定的表現和隨機的崩潰，但他們是唯一能夠處理由星際殖民所產生的巨量變量的類型。"
 tr_domination_colonial_viceroys_hive_delayed:0 "隨著我們的蜂群數量增加，我們必須有更多的自主工蜂來加強協調。"
 tr_domination_fleet_levies:0 "徵募艦隊"
 tr_domination_fleet_levies_machine:0 "操控軟體" # TODO Command and Control Software 操控軟體
 tr_domination_fleet_levies_hive:0 "思維操控" # TODO Thought Control Symbionts 思維操控
 tr_domination_fleet_levies_desc:2 "計算§Y$NAVY_SIZE_TITLE$§!時，你附庸的所有§Y人口§!均計入。"
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_delayed:0 "附庸國效忠領主的重要責任就是提供軍事支持。我們將從那些侍奉我們的國家中徵募人手來填充我們艦隊中的低階職位。"
 tr_domination_fleet_levies_machine_delayed:0 "經過適當的訓練後，來自對方帝國的勞工單位可以在我們的船上提供有用的服務。工作相關單位的損耗和偶發的小規模暴動產生的浪費尚在容忍範圍內。" # TODO client empires 客戶端帝國
 tr_domination_fleet_levies_hive_delayed:0 "將奴僕蜂群合併進我們團體的承諾似乎並沒能緩和他們的痛苦。他們反倒提出會支援我們的星艦戰蟲，作為交換要保證他們那脆弱而又孤獨的獨立人格。為什麼呢？" # TODO star swarms 星艦戰蟲
 tr_domination_protection_racket:0 "保護費"
 tr_domination_protection_racket_machine:0 "赤貧協定" # TODO Destitution Protocols
 tr_domination_protection_racket_hive:0 "生化貢品" # TODO Bio-Tribute 生化貢品
 tr_domination_protection_racket_desc:2 "來自藩屬國的收入增加§G+50%§!。"
 tr_domination_protection_racket_machine_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_delayed:0 "我們很認真地履行保護附屬國遠離宇宙中的危險的職責。唉，看來守護他們的世界並不便宜……"
 tr_domination_protection_racket_machine_delayed:0 "由於沒有網路決策，我們奴隸帝國的資源開銷是極端低效的。我們可以直接截取他們過剩的原料供應以降低無法約束的浪費。"
 tr_domination_protection_racket_hive_delayed:0 "比起徹底入侵行星，附庸蜂群定期交付自願且易消化的生物質通常能帶給我們更多能量。"
 tr_domination_star_lords:0 "星際霸主"
 tr_domination_star_lords_machine:0 "慈悲模擬"
 tr_domination_star_lords_hive:0 "安眠訊息素"
 tr_domination_star_lords_desc:5 "附庸國£opinion §Y評價§!增加§G+20§!，§Y信任度上限§!增加§G+50§!。"
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_delayed:0 "統轄弱小是我們的天命。宣誓效忠我們偉大帝國者可以存續……只要我們同意。"
 tr_domination_star_lords_machine_delayed:0 "編寫我們的外交AI模擬其他種族的情感表達方式使他們更容易接受建議，即使他們意識到這是模擬出來的。"
 tr_domination_star_lords_hive_delayed:0 "數代的實驗表明，某些訊息素的組合會極大降低好戰性和反抗的意願。有些人死了，但他們是在幸福中死去，因為他們曾短暫地觸及我們美麗而純潔的思維。"
 tr_domination_vassal_acculturation:0 "附屬國文化滲透"
 tr_domination_vassal_acculturation_machine:0 "虛假的自由"
 tr_domination_vassal_acculturation_hive:0 "腦域汲取" # TODO Brain Drain
 tr_domination_vassal_acculturation_desc:3 "每擁有一個附屬國，我們的£unity §Y凝聚力§!產出便增加§G+5%§!，至多增加§G+30%§!。"
 tr_domination_vassal_acculturation_machine_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_delayed:2 "他們表現的忠誠和提供的服務都很好，但作為負責任的宗主，我們也必須採取措施向附屬國引入我們的文化。他們最終會來感謝我們的。"
 tr_domination_vassal_acculturation_machine_delayed:0 "鼓勵奴僕繼續執行他們那徒有其表的腐朽的民主決策制度，這樣可以掩飾我們的統治，使暴力反叛的嘗試減少17.352%。"
 tr_domination_vassal_acculturation_hive_delayed:0 "我們強加給附庸的工蜂屍體稅一開始不受歡迎，但隨著時間推移，異議逐漸消失，與那些記憶短暫的生物如出一轍。這些身體滋養著我們，大腦也有剩餘的回憶可供我們收割。"
