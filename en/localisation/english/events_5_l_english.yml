 anomaly.186.name:0 "生死之間"
 anomaly.186.desc.v1:0 "此次發現的庫房原來是一個希望永生的種族的大型墳墓。\n\n科學家[Root.GetLeaderName]判定，這些巨大的匣子中所充滿的三進制編碼，實際上是腦訊息投影、數據化的腦部掃瞄結果。看來[From.From.GetName]的外星種族認為這是他們在星球毀滅前唯一的存活方法。雖然他們無法拯救自己，但心中仍然希望著或許有一天，其它種族可以使用這些數據來復活他們。"
 anomaly.186.desc.v2:0 "這座保險庫，很可能是不死生物的墓穴。\n\n經研究發現，我們在資料庫中發現的大量三進制代碼其實是神經圖紙——數字化的腦部掃瞄結果。毫無疑問，[From.From.GetName]上的外星人堅信，如果他們的星球遭受什麼巨大災難，這就是他們倖存的唯一機會。他們不具備任何復活自己的方法，於是便將希望放到了其他人的身上。\n\n我們在機器人方面擁有的高端技術，可以直接將掃瞄結果上傳至機器人中。不過，機器人的精密程度是否足夠承受更高級智能目前尚不明確。"
 anomaly.186.desc.v3:0 "這座保險庫，很可能是不死生物的墓穴。\n\n經研究發現，我們在資料庫中發現的大量三進制代碼其實是神經圖紙——數字化的腦部掃瞄結果。毫無疑問，[From.From.GetName]上的外星人堅信，如果他們的星球遭受什麼巨大災難，這就是他們倖存的唯一機會。他們不具備任何復活自己的方法，於是便將希望放到了其他人的身上。\n\n我們在機器人方面擁有的高端技術，可以直接將掃瞄結果上傳至機器人中。研究人員十分肯定，我們機器人的精密程度足以承受更高級的智能。"
 anomaly.186.a:0 "讓死者安息。"
 anomaly.186.a.alt.tooltip:0 "將神經掃瞄結果從[Root.Capital.GetName]的資料庫中徹底抹除。"
 anomaly.186.b:1 "備份這些腦訊息投影。"
 anomaly.186.b.tooltip:0 "將這些腦訊息投影保存到我們的資料庫。"
 anomaly.186.c:1 "上傳腦訊息投影"
 anomaly.186.d:0 "不讓他們復生，但下載保存其腦訊息投影保管。"
 anomaly.187.name:0 "生死之間：新的開始"
 anomaly.187.desc:0 "在無數次嘗試失敗之後，我們的研究人員終於成功將剩餘的外星人神經掃瞄結果上傳到了一群機器人之中。目前為止這些古代外星人還沒有展現出任何超越基礎型機器人層面的自我感知與智能，已有公眾開始質疑結果是否偽造了。\n\n但工程部門對此事依舊十分興奮，並建議我們將這些外星人吸收入我們的社會。"
 anomaly.187.a:0 "歡迎他們到我們的星球定居。"
 anomaly.187.b:0 "如果我們分道揚鑣會更好。"
 anomaly.187.a.tooltip:0 "一個外星機器人移民於 [bot_planet.GetName]."
 anomaly.188.name:0 "生死之間：吸取教訓"
 anomaly.188.desc:0 "在最後一次將外星神經掃瞄結果上傳到機器人體內的嘗試亦告失敗之後，工程部門無奈地承認了失敗。在這一過程中，掃瞄結果被徹底摧毀了——有不少科學家私下認為，這可能是最好的結果了。對於高等智能來說，在機器人體內度過餘生似乎是個很殘酷的結局呢。"
 anomaly.189.name:0 "生死之間：新的開始"
 anomaly.189.desc:0 "在多次嘗試與挫折之後，工程部門終於將滅絕的外星人的神經掃瞄結果上傳到了機器人中，結果十分令人驚喜。古代外星人已經徹底恢復了意識，並表達了加入我們帝國的意願，希望在我們領地內的一個新星球上進行殖民。"
 anomaly.189.a:0 "我們十分榮幸。"
 anomaly.189.b:0 "我們還是各走各路比較好。"
 anomaly.189.b.tooltip:0 "外星人將在別處尋找新的家園。"
 anomaly.189.c:0 "把他們拆碎。"
 anomaly.189.a.tooltip:0 "外星人加入我們的帝國並殖民 [new_colony.GetName]。"
 anomaly.1190.name:0 "生死之間：線中靈"
 anomaly.1190.desc:0 "工程部門帶回了令人擔憂的消息。在「生死之間」項目最後一天，外星神經掃瞄結果上傳至機器人中的嘗試看似失敗了，但科學家們卻在次日發現機器人全都消失了。\n\n有些人猜測，上傳嘗試其實已經成功了，是外星人操縱機器人夜間出逃，也有人說這是個精妙的騙局。看來我們是無從確認了……"
 anomaly.1190.a:0 "值得注意。"
 anomaly.1192.name:0 "生死之間：科技進步"
 anomaly.1192.desc:0 "隨著我們在機器人學方面最近取得的重大進展，我們的研究人員認為我們從外星保險庫取回的古代神經掃瞄結果應該可以輸入機器人之中，代替人工智慧使用。不過，機器人的精密程度是否足夠承受更高級智能目前尚存疑問。"
 anomaly.1192.a:0 "值得一試。"
 anomaly.1192.b:0 "還是不要冒險吧。"
 anomaly.1192.alt.tooltip:0 "將這些神經影像保存在 [Root.Capital.GetName]."
 anomaly.1194.name:0 "生死之間：科技進步"
 anomaly.1194.desc:0 "隨著我們在機器人學方面最近取得的重大進展，[Root.Capital.GetName]上的科學家認為我們完全可以造出精密度足夠承受更高級神經意識的合成軀體。我們可以將前一段時間從外星保險庫回收的神經掃瞄圖上傳至機器人中，並將這些外星人一舉復活。"
 anomaly.1194.a:0 "值得一試。"
 anomaly.1195.name:0 "生死之間：消失"
 anomaly.1195.desc:0 "我們將神經掃瞄上傳至機器人形成的外星人離開了。他們某天早上使用民用星艦組成了一支小型艦隊，將航向設定為一個遙遠星系後便出發了。目前為止，我們還未收到任何回信，可能也永遠無法得知他們最終是否到達了目的地。"
 anomaly.1196.name:0 "生死之間：覺醒者"
 anomaly.1196.desc:0 "有報告稱我們上傳至機器人形成的外星人已經成功對一顆行星進行了殖民，自稱「覺醒者」"
 anomaly.1198.name:0 "生死之間：新的開始"
 anomaly.1198.desc:0 "在多次嘗試之後，工程部門終於將滅絕的外星人的神經掃瞄結果上傳到了機器人中，結果十分令人驚喜。古代外星人已經徹底恢復了意識，並表達了加入我們帝國的意願，希望我們能夠允許他們在我們領地內的一個新星球上進行殖民。"
 anomaly.1198.a:0 "我們還是各走各路比較好。"
 anomaly.1198.tooltip:0 "外星人加入我們的帝國並殖民 [potential_target.GetName]."
 anomaly.1199.name:0 "生死之間：覺醒"
 anomaly.1199.desc:0 "在多次嘗試之後，工程部門終於將滅絕的外星人的神經掃瞄結果上傳到了機器人中，結果十分令人驚喜。古代外星人已經徹底恢復了意識，並表達了要出發建造自己帝國的意願。"
 anomaly.1199.a:0 "不要阻撓他們。"

 #action.7000.name:0 "機器人勞力可以使用"
 #action.7000.1:0 "瞭解。"

 #action.7000.desc_colle:0 "[Root.Planet.GetName]的工程師報告稱，我們的第一批機器工人已經投入使用，正以無可比擬的效率完成被指派的一切任務。這對當地居民形成了鮮明的榜樣，也將他們解放了出來，以供填補更加適合的工作崗位。"
 #action.7000.desc_indiv:0 "$action.7000.desc_intro$ 當地人對機器工人抱有很高的期待，因為他們認為機器可以將他們從工作中解放出來，以便他們照料生活中更為重要的事物——實現個人夢想，提升個人素質等等。"
 #action.7000.desc_phobe:0 "$action.7000.desc_intro$ 當地人起初對機器工人略有懷疑，但已逐漸開始認為機器人總要比外星人強，並表示希望這項技術可以徹底根除對外星人勞力的需求。"
 #action.7000.desc_phile:0 "$action.7000.desc_intro$ 好奇的當地居民聚集到現場，迎接這些新人的到來，還有些試圖與AI進行互動。目前為止，機器人對這種互動的嘗試都沒有反應，一心專注於手頭的工作。"
 #action.7000.desc_milit:0 "$action.7000.desc_intro$ 當地人十分確信機器人勞力將協助我們的帝國走向輝煌，正舉辦大型遊行慶祝這一盛事。"
 #action.7000.desc_pacif:0 "$action.7000.desc_intro$ 民眾對此抱有謹慎樂觀的態度，也有些人表示希望我們能夠負責使用這項科技，致力於將其用於正途。"
 #action.7000.desc_mater:0 "$action.7000.desc_intro$ [Empire]的預言家提到了機器人革命，還說到我們的民眾已經開始憧憬不再需要人工勞動的未來，[planet]也因此成為了帝國中人人嚮往的所在。"
 #action.7000.desc_spiri:0 "$action.7000.desc_intro$ 很遺憾，當地居民對此充滿了懷疑與不信任，社團領袖也已公然反對提案，並稱其為對他們所代表一切的巨大侮辱。"
