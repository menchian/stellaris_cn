 utopia.3000.name:0 "天幕"
 utopia.3000.a:0 "碰觸天幕"
 utopia.3000.intro.desc:0 "這就是天幕。不可思議的陌生與令人不安，卻又是如此…熟悉。任何有著靈能的人都在夢中見過這個地方，儘管他們當時對此一無所知。\n\n我們正遊蕩在這一領域的懸崖邊，距離隔開這裡與正常空間——或者我們稱之為真實世界——的虛空不遠。\n\n進一步的探索天幕將會要求我們的靈能者付出極大的努力，以及極大數量的能量。我們不能猶豫…就算是現在，我們也正被觀察著。"
 utopia.3000.1.desc:0 "天幕今天非常安靜。"
 utopia.3000.2.desc:0 "有什麼東西在注視著我們。"
 utopia.3000.3.desc:0 "在這一側，一起都看起來不一樣了。"
 utopia.3000.4.desc:0 "他們應該送一個詩人……"
 utopia.3000.5.desc:0 "一些黑暗的東西正在過來。"
 utopia.3000.6.desc:0 "我們在做夢嗎？"
 utopia.3000.7.desc:0 "我們…… 我們搞定了。我們進來了！"
 utopia.3000.8.desc:0 "一個……，不知道什麼什麼的東西，在附近遊蕩。它招喚著我們深入天幕……"
 utopia.3000.9.desc:0 "你是不是也聽到了那個聲音？"
 utopia.3000.10.desc:0 "天幕有力的脈動。感覺就像……家。"
 utopia.3000.11.desc:0 "你覺得你現在正呼吸的是空氣嗎？"
 utopia.3000.12.desc:0 "我們明白了一些，還有一些不明白。這個位置有太多需要學習的了。"
 utopia.3000.13.desc:0 "我們是不是缺乏一些感官，使得我們無法看見和聽見圍繞著我們的另一個世界？"
 utopia.3000.14.desc:0 "務必萬分小心。在這裡，隨便一個虛構的想法都可能變為真實之物……而且很有可能反噬自己。"
 utopia.3000.15.desc:0 "我們從來就不該在這裡。"
 utopia.3000.16.desc:0 "力量……太……強……"
 utopia.3000.17.desc:0 "必須……專注……"
 utopia.3000.18.desc:0 "這是萬物的開始嗎？"
 utopia.3000.19.desc:0 "恐懼……真真切切的恐怖。"  # 來源於 Apocalypse Now

 utopia.3010.desc:0 "心靈感應者的秘密會議並沒有從之前訪問天幕引起的損傷中恢復過來。離開他們的聯合靈能力量，我們就只能一瞥這領域閃現的一瞬——就彷彿是無法企及的虛幻記憶的模糊邊緣。\n\n這裡對我們來說什麼都沒有了。我們必須以後再來。"


