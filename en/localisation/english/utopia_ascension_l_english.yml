 utopia.3100.desc:0 "[Root.Capital.GetName]——入侵是朦朧模糊的，但毫無疑問——是[Root.Capital.GetName]，我們的首都。偉大的城市看起來不一樣了，但又很熟悉，就算是通過一排排火牆和茫茫濃煙。數千……不，數萬肢解的屍體暴露街頭，它們都是[Root.GetSpeciesName]。惡臭得難以呼吸。\n\n§P「你的未來。」§!\n\n廢墟中沒有活物。天空之上，大量軌道物冒著一縷黑煙，不可避免地墜向地面。我們是否見證了無限可能未來的其中一個？\n\n§P「不是其中之一。它必定發生。如同太陽每日昇起。這是你的命運。」§!\n\n影像來得快去的也快，留下由靈能構成的旋轉晦氣。"
 utopia.3100.a:0 "§G將能量轉進化身中。§!"
 utopia.3100.b:0 "§Y恩澤：探測器範圍提升§!"
 utopia.3100.c:0 "§R恩澤：護盾值提升§!"
 utopia.3110.desc:0 "這只是天幕風暴的一小部分。大量原生靈能流過後，有時催生出半智能的精神幻象。\n\n這些迷惑的精神幻象相互衝突，這些釋放出大量靈能風暴將持續數千年之久。事實上，現在有幾個這樣的情況似乎正在發生。\n\n我們應該提起注意。"
 utopia.3120.desc:0 "在天幕的深處，突然出現了一種存在。像我們一樣都是天幕的訪客——它是一個強大的靈能探哨，用靈能憑空製造的，我們對其一無所知，就像我們對天幕一無所知一般。\n\n大量有機物質的微弱圖像浮在某種粘稠虛無的空氣中，密密麻麻一群，當他們的靈能回應我們時，這些生物會在虛空中閃爍。"
 utopia.3130.desc:0 "一片無盡的沙漠在我們面前延伸出來.我們來過這裡.\n\n§P「煞喇庫·彌烈姆·茲那庫？」§!\n\n有什麼東西從沙子裡冒了出來。它很難看清。\n\n§P「扎旯俾，梅垃訴庫。」§!\n\n這些話如雷貫耳，用不存在的「嘴」說出來。我們不得不趕緊回答。"
 utopia.3130.a:0 "煞什喀·馬拉庫。"
 utopia.3130.b:0 "提利·納利·達司螞拉！"
 utopia.3130.c:0 "庫拿庫·德·奇拉庫。"
 utopia.3140.desc:0 "突然間，隨著一陣明晰的痛苦，我們存在的天然本質暴露了。像我們這樣的數千個星系的多元宇宙被鎖在無休止的衝突輪迴中。\n\n它開始，它結束，它又開始，它又結束。每一次有數萬億的生命掛在天平兩端。\n\n§P「就這樣了，」§!虛空中傳來一聲低語，§P「就永遠這樣了。」§!"
 utopia.3150.desc:0 "我們從很遠的地方俯視著我們的星系，在數以百計、千計光年遠的地方。沒有任何警告，一股靈能流動以難以置信的速度把我們推入萬星深淵，將我們推入一個曾經屬於某一墮落帝國的空間中——[fallen_empire.GetName]。\n\n恆星嗖嗖飛過，然後是行星，最終影像停在[fallen_empire.GetSpeciesName]城市。驚歎的尖塔通過遠超我們自己的反重力技術刺穿天空。靈能流動帶著我們進入了這麼一座尖塔，穿過一面面牆直到我們來到一個像會議室的地方。這裡由兩個[fallen_empire.GetSpeciesNamePlural]所有，舒適地浮動在零重力椅子上並用柔和的聲音互相交談著。\n\n他們似乎沒發現我們的到來。"
 utopia.3150.a:0 "§Y進入他們的心靈搜尋秘密。§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "[fallen_empire.GetSpeciesNamePlural]十分得體地交談著國事。漸漸地，影像侵佔了他們的話語，慢慢把他們的外語轉化成對我們有意義的聲音。"
 utopia.3151.b.desc:0 "[fallen_empire.GetSpeciesNamePlural]兩人的心靈之光亮度驚人，像一朵盛開的鮮花，他們的心靈敞開著。想進去十分容易。"
 utopia.3151.c.desc:0 "在那裡，技術秘密從他們腦海中抽出來，簡單地如同在沒有上鎖的電腦上拷貝文件。[fallen_empire.GetSpeciesNamePlural]仍然對他們心靈中發生的盜竊一無所知。"
 utopia.3151.1.desc:0 "§H「……這太瘋狂了。如果她認為人們會接受習以為常的生活水準下降了哪怕一點點，這都……」§!"
 utopia.3151.2.desc:0 "§H「……實在是恥辱。想想年輕種族甚至懷疑我們不再完全掌握我們自己的技術！我們必須……」§!"
 utopia.3151.3.desc:0 "§H「……實力越來越強大，理事會成員認為除非我們採取行動……」§!"
 utopia.3151.4.desc:0 "§H「……不管議會怎麼說，這個崛起者還落後我們數千年，他們可憐的艦隊對我們的威脅還沒有Gazurian gnat消費的火蜥蜴Hilaxi來得大，完全沒有必要……」§!"
 utopia.3151.5.desc:0 "§H「……仍然認為懲罰性行動是不必要的。他們年輕、粗心大意，但是我們曾經也是一樣的，還有很長的時間給他們……」§!"
 utopia.3151.6.desc:0 "§H「……也許我們還是應該趁著他們還沒發展壯大，先剔除掉這年輕種族。不得不說我同意他的觀點，但理事會成員認為現在太遲了……」§!"
 utopia.3152.desc:0 "[fallen_empire.GetSpeciesNamePlural]十分得體地交談著國事。漸漸地，影像侵佔了他們的話語，慢慢把他們的外語轉化成對我們有意義的聲音。\n\n突然間，兩人安靜了下來。\n\n§H「你感覺到了嗎？」\n\n「是的，有人在監視我們。」§!\n\n他們的眼睛慢慢環視著房間，最後目光直直地落在我們身上。\n\n§H「太了不起了，一個靈能探哨。」§!\n\n§H「這意味著[Root.GetSpeciesName]還很原始。快啟動平面護盾。§!」\n\n影像猛地消失了。"
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]。\n\n不要以為你們入侵我們領導人的心靈的作嘔企圖會被忽略。\n\n這是有後果的。"
 utopia.3053.a:0 "但……你聽我們解釋！"
 utopia.3160.desc:0 "一顆閃爍的光在天幕中具像化。它的飛行速度驚人，很快，他揭示出自己是一艘未知配置的外星星艦。然後立馬以它出現的速度消失在靈能氣雲當中。\n\n可能嗎？物質化進入天幕然後瞬間跳入一般宇宙空間中？"
 utopia.3160.a:0 "§Y徘徊一會兒。§!"
 utopia.3161.desc:0 "有一顆閃爍的星星突然出現，但這次我們準備好了。這的確是一艘外星星艦，它和我們在銀河中見過的所有船都不同。當它飛過我們時，我們感受到了它的船員的心靈微光，我們知曉了它們的秘密。\n\n靈能折躍引擎。多麼絕妙。"
 utopia.3161.name:0 "§G靈能折躍引擎§!"
 utopia.3162.desc:0 "有一顆閃爍的星星突然出現，但這次我們準備好了。這的確是一艘外星星艦，它和我們在銀河中見過的所有船都不同。當它飛過我們時，我們試圖和它的船員的心靈微光融合，但是它們的心智更加幽暗，比我們曾遭遇的其它心智更加陌生。 \n\n我們不僅僅是從他們的星艦中被擊退，他們所激發的靈能反饋跟著我們出了天幕！我們星艦的亞光速航行速度被暫時降低了。"
 utopia.3170.desc:0 "在天幕的一個較低平面中，我們遭遇了一個安置了某種有強大能量的靈能護盾的靈魂。\n\n§P「離開。」§!"
 utopia.3170.a:0 "§Y嘗試穿透護盾。§!"
 utopia.3171.name:0 "§G靈能護盾§!"
 utopia.3171.desc:0 "我們沒能更加深入地探險天幕，只能鎩羽而歸。在引導他們所有人的靈能力量後，我們的心靈感應者便能夠在護盾上產生足夠大的漏洞，以便讓其中一些人通過。\n\n我們不知道在護盾那側的心靈感應者看到了什麼，但是那足以撕裂他們的思緒。他們的犧牲沒有白費，因為闖入護盾的行為讓我們學會了如何產生類似的能量場。如果我們的技術加以改進，我們可能能夠形成足夠大的靈能護盾，足以涵蓋整艘星艦……"
 utopia.3172.desc:0 "我們的心靈感應者，已經在闖入天幕的如此深層的過程中筋疲力盡，因此未能引導足夠的靈能力量來破開護盾。失敗的嘗試似乎激怒了靈體！\n\n§P「嚴正警告你們，蛆蟲。因為你們嘗試侵入我的世界，所以我要給你們的世界帶來毀滅。」§!"
 utopia.3180.desc:0 "我們所熟知的時間概念，與天幕的這個部分完全無關。我們看來的數個世紀在這裡相當於現實世界中的數個小時，甚至是幾分鐘。如果在正確的地方進行觀測的話，甚至可以瞥見未來……\n\n預知接口是心靈感應者發瘋的高危因由之一，因此我們必須謹慎使用。"
 utopia.3180.a:0 "§Y在此稍作冥思。§!"
 utopia.3181.desc:0 "與天幕保持連接的受限預知接口可以在使用的同時避開發瘋的風險，但是大量湧入的概率數據對我們來說浩如煙海，無法實際運用。\n\n然而，如果可以設計一個數字接口來解釋這些數據，那麼它就可以用於改進我們星艦的戰鬥電腦的性能……"
 utopia.3181.name:0 "§G預知接口§!"
 utopia.3182.desc:0 "和我們擔心的一樣，我們的心靈感應者徹底瘋了。剎那永恆，他們的思想深陷於過去和未來的眾多選擇和可能性之中。\n\n每個單獨的變化和情景，無論其差異鉅細，都在他們的腦內無休止地重複。他們已經變成了永久性緊張症的廢人。\n\n我們的心靈感應者集會需要時間來重新召集到人手以能夠再次進入天幕。"
 utopia.3190.desc:0 "發現天幕內有一道細小的空間，其中靈能能量以我們從未見過的濃度聚集。任何成功吸取此間精華的心靈感應者都會變得無比強大……但是對於一個單獨的個體來說，這是有風險的。\n\n整個[Root.GetName]裡面只有三個個體具有足夠強大的靈能力量，以至於還有一絲希望能夠倖存。我們應該讓誰前去？"
 utopia.3190.1.a:0 "§G讓[leader_1.GetName]前去§!"
 utopia.3190.2.a:0 "§Y讓[leader_1.GetName]前去§!"
 utopia.3190.3.a:0 "§R讓[leader_1.GetName]前去§!"
 utopia.3190.1.b:0 "§G讓[leader_2.GetName]前去§!"
 utopia.3190.2.b:0 "§Y讓[leader_2.GetName]前去§!"
 utopia.3190.3.b:0 "§R讓[leader_2.GetName]前去§!"
 utopia.3190.1.c:0 "§G讓[leader_3.GetName]前去§!"
 utopia.3190.2.c:0 "§Y讓[leader_3.GetName]前去§!"
 utopia.3190.3.c:0 "§R讓[leader_3.GetName]前去§!"
 utopia.3191.desc:0 "成……成功。整個天幕似乎都在顫慄，因為這空間內的浩瀚能量精華已由[chosen_leader.GetName]攫取一空，這股力量已被其掌控。\n\n整個銀河歷史上只有屈指可數的個體能擁有這樣強大的靈能力量。願靈體施予我等靈魂恩憫。"
 utopia.3192.desc:0 "整個天幕似乎都在顫慄，因為這空間內的能量精華已由[chosen_leader.GetName]攫取一空。\n\n事與願違，[chosen_leader.GetHerHis]大腦無法承受這樣巨大的壓力。也許沒有任何生命體能承受。在劇烈的靈能能量爆炸中，[chosen_leader.GetName]和所有當時在其周圍的人皆不幸去世。"
 utopia.3193.desc:0 "整個天幕似乎都在顫慄，因為這空間內的能量精華已由[chosen_leader.GetName]攫取一空。\n\n雖然能量的轉移完成，但是[chosen_leader.GetName]……變成了……某種純粹的能量。\n\n§P「……你……你們對我……做了……什麼……」§!\n\n§P「你們會……付出……代價……」§!"

 utopia.3200.1.desc:0 "這片虛空散發著能量的微光。讓我們再多待一會。"
 utopia.3200.2.desc:0 "我們所走的路線突然結束。無法再前進更遠。"
 utopia.3200.3.desc:0 "某些存在在同我們交談。美妙的存在。"
 utopia.3200.4.desc:0 "由於我們無法理解的原因，我們被抓到了天幕的這一角。為什麼？"
 utopia.3200.5.desc:0 "短暫時間內，我們陷入迷途，且遭遇一陣超絕的恐慌感，因為我們在天幕裡的冥思中度過了永恆的時光。而後我們找回了立足點，恐怖隨之消失。"
 utopia.3200.6.desc:0 "隨著我們對天幕的深入探險，一群有著在一般空間裡不存在的眩目光彩的靈體在我們身邊翩翩起舞長達數小時。場面很美，但我們突然之間意識到——我們被虜獲了。"
 utopia.3200.7.desc:0 "在這裡飄浮著一個完美的晶體碎片，圍自身的軸線作自轉。隨著我們接近，它碎作千片。"
 utopia.3200.8.desc:0 "一名死去的[Root.GetSpeciesName]的屍體在面前的虛空中翻滾。這腐爛的屍體在從我們的視線消失之前發出了一道尖鳴。"
 utopia.3200.9.desc:0 "我們不能確定當前是否為真。我們是真的已在天幕中，還是我們的其中一員經歷了急性精神分裂？"

 terraforming_candidate_category:0 "古老生物的痕跡"
 terraforming_candidate_category_desc:0 "這個了無生氣的貧瘠之地表現出它曾經擁有過一個生態圈的跡象。"
 anomaly.2575.name:0 "發現環境改造備選地"
 anomaly.2575.desc.intro:0 "我們在 [From.GetName] 的勘測細節顯示，在遙遠的過去它曾經有過生命。在 [From.GetPlanetMoon] 極地的冰帽表層之下有大量的冰凍水。 現存的山脈分佈圖顯示，這些水曾經在其間流淌。"
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\n對這個 [From.GetPlanetMoon] 進行環境改造在理論上是行得通的，但我們尚未具備在現實時間內完成這項艱巨任務的科技。"
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\n雖然能源開銷異常艱巨，但我們擁有將 [From.GetPlanetMoon] 進行環境改造的科技，可以讓它重新支持生命。"

 utopia.3300.desc:0 "這裡有某種存在，完全佔據了天幕的這個部分。我們曾經見識過靈體，但這個存在是某種其他的東西，某種更為強大……更為古老的東西。\n\n它似乎還沒意識到我們。也許是在休眠。也許早就注意到了我們。\n\n也許我們該離開。"
 utopia.3300.1.a:0 "§G嘗試與該存在作交流§!"
 utopia.3300.1.b:0 "§Y嘗試與該存在作交流§!"
 utopia.3300.1.c:0 "§R嘗試與該存在作交流§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName]將和該存在直接對話§!"
 utopia.3301.desc:0 "當我們向這存在伸出手時，我們可以感受到它的悅動，它的注意力現在完全聚焦在我們身上。它好像因為我們的打擾而很高興。\n\n一股能量打在我們的心靈感應者身上，對一些人造成了極大的痛苦，並令其他人昏迷。我們只好暫且退出天幕。"
 utopia.3302.desc:0 "當我們向這存在伸出手時，我們可以感受到它的悅動，它的注意力現在完全聚焦在我們身上。它好像因為我們的打擾而很高興。\n\n一股巨大的靈能浪潮衝垮了我們，使我們的心靈感應者陷入陰暗。當他們回過神來，他們注意到有一名成員失蹤了。§Y[leader_to_kill.GetName]§!不知道上哪裡去了，而[leader_to_kill.GetSheHe]之前站著的地方現在只有一道細小裂縫的靈能痕跡，彷彿這個存在干預了我們的世界並把[leader_to_kill.GetHerHim]拖入了天幕，因為它要……呃，誰知道它要做什麼。\n\n不管為什麼它要帶走[leader_to_kill.GetHerHim]，總之我們大概永遠也見不到[leader_to_kill.GetName]了。"
 utopia.3304.desc:0 "當我們向這存在伸出手時，我們的心靈感應者的思緒被某種聲音的合唱佔據。最初僅僅是一些柔軟的耳語，而後這股聲音的強度逐漸增長，成為了千道聲音異口同聲的咕噥。\n\n這股聲音稱它們自己為§Y虛咽靈尊§!。它——它們——自稱掌有凡人之間竊竊私語的全部知識，並提出要與我們分享這些秘密……\n\n§Y只要肯讓它們進入我們的意識。§!\n\n它們向我們作證，這代償微不足道。我們幾乎不會注意到它們的存在。\n\n它們語調緊迫。"
 utopia.3304.a:0 "§Y與虛咽靈尊締結契約§!"
 utopia.3305.desc:0 "這存在熱烈歡迎我們的到來，彷彿與我們非常熟悉。它不太愛講話，但是很喜歡用影像作表達，或者直接傳達概念和想法。它輕鬆而順利地滑入我們的心靈感應者的思緒中，一如早就在這裡一般。大量的圖景如走馬觀花搬閃過他們的眼前。\n\n這存在叫作§Y譜命靈尊§!，它對我們的生體形態興趣濃厚。它告訴了我們許多成長、變異、改進、進化的方式。\n\n§Y只要肯讓它進入我們的軀體。§!\n\n它耐心等待著我們的回答，態度親切。一如溺愛的父親等待其最喜愛的孩子。"
 utopia.3305.a:0 "§Y與譜命靈尊締結契約§!"
 utopia.3306.desc:0 "當我們向這存在伸出手時，我們感受到一股巨大的飢餓。這存在，§Y吞世靈尊§!，不想浪費時間，不想多說什麼，只想吃掉我們。\n\n其實是只想吃掉我們中的一部分人。不會斷我們香火。作為交換，它將給予我們巨大的力量。它會教給我們它的飢渴與憤怒。它會將這些塑作可破萬敵的靈能武器。\n\n§Y只要肯讓它以我們為食。§!\n\n它焦躁等待著。"
 utopia.3306.a:0 "§Y與吞世靈尊締結契約§!"
 utopia.3307.desc:0 "在我們能向它伸出手以前，它已向我們伸出了手。它的思緒盤蜷扭曲並纏繞在我們的心靈感應者的思緒周圍，進行商談，講著甜言蜜語。這是§Y極欲靈尊§!，它會給予我們財富，權力，聲望……所有我們想要的。所有我們將來會想要的。\n\n代償？一點小東西，只稍比封面費用高些。它只想為我們好。它將幫助我們，引導我們，指導我們的野心與夢想。\n\n§Y只要我們肯讓它進入我們的心靈。§!\n\n它對我們的肯定答覆充滿自信。我們怎會拒否？"
 utopia.3307.a:0 "§Y與極欲靈尊締結契約§!"
 utopia.3308.desc:0 "這存在早已等待我們。它是§R終寰靈尊§!，它亙古以來等待著我們。我們的心靈感應者突然異口同聲地講著：§R「你天時未到。」§!一陣暫停。§R「但它必將到。」§!\n\n靈尊沒有再作發言，只留下一個交易——據我們所知。我們將獲得遠超乎度量衡的力量，知識與財富。\n\n§R只要我們肯招致終寰。§!"
 utopia.3308.a:0 "§R與終寰靈尊締結契約§!"
 utopia.3310.name:0 "契約已簽訂"
 utopia.3320.name:0 "終寰靈尊：§R清算§!"
 utopia.3320.desc.a:0 "時候已到。五十年以來，我們受益於§R終寰靈尊§!賜予的巨大力量。我們知道這有所代償，但我們以為這代償我們能夠承受，或者有什麼辦法能迴避。\n\n然而不能承受，也無法迴避。\n\n我們付出的代償是我們擁有的全部。瞬息而就，沒有時間反應，更無論回應。[Root.GetName]大勢已去。繁榮的殖民地現今只剩下死亡。強大的艦隊泯作虛無，只剩亡魂與殘骸。一切都被終寰吞噬。一切都被天幕奪走。\n\n我們的帝國僅剩的一切是一批流亡者，其領袖§Y[Root.GetRulerName]§!是一名強大的靈能者，其早就料到末日將至，因此將我們的一小部分人口隱藏在了一個沒有被終寰標記的行星上。\n\n除我們的帝國一夜之間毀壞殆盡以外，更進一步的噩夢已成現實。一個巨大的天幕實體已在[former_capital.GetName]上空顯現。由於吸收了我們的靈能者的意識，它的力量無比強大，正在漫遊銀河之間尋找新的獵物。"
 utopia.3320.desc.b:0 "時候已到。\n\n五十年以來，我們受益於§R終寰靈尊§!賜予的巨大力量。我們知道這有所代償，但我們以為這代償我們能夠承受，或者有什麼辦法能迴避。\n\n然而不能承受，也無法迴避。\n\n我們付出的代償是我們擁有的全部。瞬息而就，沒有時間反應，更無論回應。[Root.GetName]大勢已去。繁榮的殖民地現今只剩下死亡。強大的艦隊泯作虛無，只剩亡魂與殘骸。一切都被終寰吞噬。一切都被天幕奪走。\n\n除我們在一夜之間徹底滅亡之外，更進一步的噩夢已成現實。一個巨大的天幕實體已在[former_capital.GetName]上空顯現。由於吸收了我們的靈能者的意識，它的力量無比強大，正在漫遊銀河之間尋找新的獵物。"
 utopia.3320.opt.a:0 "我們做了什麼……？"
 utopia.3321.desc.a:0 "五十年以來，我們終於知道§Y[From.GetName]§!究竟有哪裡不對勁。五十年前，他們的工業產出，他們的科學效率……他們帝國的一切，突然之間就經歷了奇妙的生產力與效率的增幅，彷彿受福於某種冥冥之中的力量。\n\n事實證明，這不是祝福，這是詛咒。五十年前，§Y[From.GetName]§!出賣了他們的未來，現在債務到期了。\n\n瞬息而就，沒有時間反應，更無論回應。[Root.GetName]大勢已去。繁榮的殖民地現今只剩下死亡。強大的艦隊泯作虛無，只剩亡魂與殘骸。就算是我們的帝國也不能倖免於難，就連我們的某些曾受[From.GetAdj]統治的行星，也和[From.GetAdj]一起被夷為平地。\n\n這事還沒完，亡去的[From.GetName]的首都上空似乎出現了某種非常強大的能量存在。\n\n它看起來餓了。"
 utopia.3321.desc.b:0 "五十年以來，我們終於知道§Y[From.GetName]§!究竟有哪裡不對勁。五十年前，他們的工業產出，他們的科學效率……他們帝國的一切，突然之間就經歷了奇妙的生產力與效率的增幅，彷彿受福於某種冥冥之中的力量。\n\n事實證明，這不是祝福，這是詛咒。五十年前，§Y[From.GetName]§!出賣了他們的未來，現在債務到期了。\n\n瞬息而就，沒有時間反應，更無論回應。[Root.GetName]大勢已去。繁榮的殖民地現今只剩下死亡。強大的艦隊泯作虛無，只剩亡魂與殘骸。\n\n這事還沒完，亡去的[From.GetName]的首都上空似乎出現了某種非常強大的能量存在。\n\n僅僅是摧毀[From.GetAdj]文明似乎並沒有讓它滿意，它已開始在行星之間漫遊，要摧毀沿途的所有東西。"
 utopia.3321.opt.a:0 "他們做了什麼！？"
 utopia.3324.name:0 "終寰靈尊：§R天幕籠罩§!"
 utopia.3324.desc:0 "我們無法阻止這股強大的能量包圍§Y[Root.GetName]§!。這行星和所有住在上面的人都已被天幕徹底奪走了。"
 utopia.3324.opt.a:0 "可怖！"
 utopia.3331.name:0 "虛咽靈尊：§R複製§!"
 utopia.3331.desc:0 "雖然靈尊的耳語向我們的民眾透露的秘密大有用處，但有些非常令人不安。處理知識造成的巨大壓力是非常困難的，這導致越來越多的我們的民眾，就連§Y[leader_target.GetTitle][leader_target.GetName]§!，都開始濫用藥物來作為應對方式。"
 utopia.3331.opt.a:0 "那真不幸。"
 utopia.3332.name:0 "虛咽靈尊：§R自盡§!"
 utopia.3332.desc:0 "雖然靈尊的耳語向我們的民眾透露的秘密大有用處，但有些非常令人不安，尤其是那些對重要人士講的秘密。§Y[leader_target.GetTitle][leader_target.GetName]§!，再也無法承受這股壓力，了結了自己的生命。"
 utopia.3332.opt.a:0 "悲劇。"
 utopia.3333.name:0 "虛咽靈尊：§R狂亂§!"
 utopia.3333.desc:0 "自從我們邀虛咽靈尊進入我們的思緒，精神疾病和無法解釋的暴力行為在我們的靈能人群中趨勢漸升。在大多數情況下，這都是可控的，但今天徹底失控了。在§Y[planet_target.GetName]§!上發生的小暴力事件演變成了一股騷亂，現在動亂與暴力正在整個行星上蔓延，造成大量的死亡和破壞。"
 utopia.3333.opt.a:0 "必須恢復秩序！"
 utopia.3334.name:0 "虛咽靈尊：§R瘋魔§!"
 utopia.3334.desc:0 "自從我們邀虛咽靈尊進入我們的思緒，精神疾病和無法解釋的暴力行為在我們的靈能人群中趨勢漸升。在大多數情況下，這都是可控的，但今天徹底失控了。在§Y[planet_target.GetName]§!上發生的小暴力事件演變成了一股騷亂，現在動亂與暴力正在整個行星上蔓延，造成大量的死亡和破壞。"
 utopia.3334.opt.a:0 "可怕！"
 utopia.3335.name:0 "吞世靈尊：§R蠶食§!"
 utopia.3335.desc:0 "吞世靈尊又一次來收取它的祭品了，它吞掉了§Y[planet_target.GetName]§!上的一整座城市。儘管我們可以保持與吞世靈尊之間的秘密交易不為廣大民眾所知，但行星上剩下的人面對這起「神秘失蹤」事件還是表現出了可以預料的恐懼與憤怒，並要求政府作出解釋。"
 utopia.3335.opt.a:0 "這犧牲很有必要。"
 utopia.3336.name:0 "吞世靈尊：§R饑饉§!"
 utopia.3336.desc:0 "吞世靈尊又一次來收取它的祭品了，它吞掉了§Y[planet_target.GetName]§!上的大部分人口。儘管我們可以保持與吞世靈尊之間的秘密交易不為廣大民眾所知，但行星上剩下的人面對這起「神秘失蹤」事件還是表現出了可以預料的恐懼與憤怒，並要求政府作出解釋。"
 utopia.3336.opt.a:0 "遺憾，但是不可避。"
 utopia.3337.name:0 "吞世靈尊：§R鯨吞§!"
 utopia.3337.desc:0 "吞世靈尊又一次來收取它的祭品了。不但要吞掉§Y[planet_target.GetName]§!上的全部人口，還要吞掉整個行星——包括上面的人口，動物，建築……所有東西。§Y[planet_target.GetName]§!已被一股厚厚的靈能煙霧繚繞，進入大氣層的救援船全部沒能返航。這行星上發生的慘烈損失在我們的帝國產生了一股衝擊，公民與地方領袖都要求政府對這起災難性事件作出解釋。"
 utopia.3337.opt.a:0 "這代償過於高昂……"
 utopia.3338.name:0 "極欲靈尊：§R特立獨行§!"
 utopia.3338.desc:0 "靈尊讓我們的人民所產生的慾望十分劇烈。§Y[planet_target.GetName]§!上的人民十分確信他們的特殊風俗不但獨一無二，而且其重要性凌駕於我們的整個社會。叛亂的政治運動正如野火一般興起，行星上的政治格局變得無法預測。"
 utopia.3338.opt.a:0 "不幸。"
 utopia.3339.name:0 "極欲靈尊：§R離經叛道§!"
 utopia.3339.desc:0 "靈尊讓我們的人民所產生的慾望十分劇烈。一夜之間，我們帝國的人民似乎已開始對政府和我們人民的傳統倒戈相向，質疑我們古老的習俗，打破社會禁忌。政府職位的支持率正在迅速下降，我們似乎處於巨大的政治動盪時期。"
 utopia.3339.opt.a:0 "可怕！"
 utopia.3340.name:0 "極欲靈尊：§R頹廢§!"
 utopia.3340.desc:0 "靈尊讓我們的人民所產生的慾望十分劇烈。§Y[planet_target.GetName]§!上面的人民已陷入消費主義和頹廢的狂潮，開始要求更多的獨家商品，更稀有更美味的食物。在幾個購物區已發生暴亂，我們被迫加大了農場和工業的生產，來防止行星陷入頹廢混沌。"
 utopia.3340.opt.a:0 "遺憾。"
 utopia.3341.name:0 "譜命靈尊：§R變異§!"
 utopia.3341.desc:0 "§Y譜命靈尊§!給我們帶來了祝福，直接改變了§Y[species_target.GetName]§!的遺傳代碼。這快速和不可預測的異變悄然發生，令人稱奇。看起來我們的人口不得不將隨機和不可預測的突變視為生活的正常部分，不值得憤怒，甚至不值一提。"
 utopia.3341.opt.a:0 "看看結果是怎樣……"

 utopia.200.name:0 "天幕的新面孔"
 utopia.200.desc.a:0 "居住在我們帝國裡的[target_species.GetNamePlural]種群身上開始發生變化。這一切都從天幕裡一處輕微的漣漪開始。而現在他們似乎已經在一個完全不同的次元上開始共振。我們都能感覺到[target_species.GetNamePlural]正在開發出潛在靈能的突破口，就如同我們的靈能一樣。\n\n也許這是因為他們生活在與我們如此接近的地方。也許是因為天幕選擇了他們。靈能議會——我們的靈能專家——警告我們這可能是我們唯一可以進行干涉的機會。我們可以把他們扼殺在襁褓之中，或者是幫助他們覺醒。沒有我們的引導他們不會走得太遠。"
 utopia.200.desc.b:0 "天幕裡的異常舉動暗示了我們國家裡的另一個種族，[target_species.GetNamePlural]，正開始開發出他們的潛在靈能。我們正面對著和以前一樣的選擇——我們會扼殺這一可能性，或者是幫助他們解放這股迅速成長的力量？"
 utopia.200.a:0 "我們將會解放他們的潛能。"
 utopia.200.a.tooltip:0 "所有的[target_species.GetAdj]人口都會獲得§Y靈能潛能§!特質。"
 utopia.200.b:0 "他們不配。"
 utopia.203.name:0 "覺醒"
 utopia.203.desc.a:0 "在靈能議會的引領下，[target_species.GetNamePlural]已經發展出了我們從未能想像過的與天幕的深層次鏈接。似乎這些能力一直就本該屬於他們一樣。\n\n現在他們已經準備好來解放他們全部的靈能潛能。然而議會尚存在分歧。有些擔心改變來得太快他們的精神將會變得不穩定，另一些則認為他們已經做好了準備。無論如何如果我們現在不採取行動，我們將不會再有第二次機會。"
 utopia.203.desc.b:0 "[target_species.GetNamePlural]宣稱他們也已經做好了進一步來解開他們全部靈能的準備，並期待著完全的覺醒。"
 utopia.203.a:0 "他們已經準備好了。"
 utopia.203.a.tooltip:0 "所有[target_species.GetAdj]種族的人口將會獲得特質§Y靈能§!。"  # 我不確定「psionic」特質是否翻譯為「靈能」
 utopia.203.b:0 "他們不配。"
 utopia.203.c:0 "這太危險了"
 utopia.204.name:0 "突然甦醒"
 utopia.204.desc.a:0 "最近我們的研究人員被一些 [original_species.GetSpeciesNamePlural] 身上意外出現的靈能表現感到困惑。調查發現，這些變化的出現恰逢在 [target_country.GetName] （這個長期以靈能領域擁有強大力量的國家）的靈能團體中一個大人物的覺醒。\n\n我們僅能認為他們的一些新發掘出的力量已經感染到帝國內他們的遠親，但這意味著什麼我們尚不知曉。"
 utopia.204.desc.b:0 "最近我們的研究人員被一些 [original_species.GetSpeciesNamePlural] 身上意外出現的靈能表現感到困惑。經仔細的檢查，他們發現這些靈能連接著一個之前鮮為人知的民族中的同道。我們剛和 [target_country.GetName] 這個國家建立起聯繫。看起來這些改變是 [target_country.GetName] 的 [original_species.GetSpeciesNamePlural] 中一個大人物的覺醒而泛起了漣漪。"
 utopia.204.a.tooltip:0 "最多 4 個 [original_species.GetSpeciesAdj] 人口將獲得特質 §Y靈能潛質§!。"
 utopia.205.name:0 "出乎意料的覺醒"
 utopia.205.desc:0 "自從 [target_species.GetName] 的靈能覺醒，我們的線人報告說屬於別處某種族的一些個體開始顯露出靈能潛質的徵兆。彷彿他們有著共同的血統在天幕中將他們相連，而物理的距離並不重要。\n\n然而和那些我們國家內他們的遠房親戚不同，他們數量很少相距甚遠，看起來也不像是要完全覺醒。"
 
 whisperers_madness:0 "天幕狂亂"
