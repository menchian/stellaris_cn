 utopia.2700.name:0 "$ap_engineered_evolution$"
 utopia.2700.desc:0 "有時，進化需要向正確的方向作出微調。我們現在有了技術來基因修飾我們的身體和思想，以空前的效率耐受住不斷變化的環境的考驗。"
 utopia.2703.name:0 "$ap_evolutionary_mastery$"
 utopia.2703.desc:0 "我們種族的生存需要仰仗機會的憐憫的日子已經成為過去。[Root.GetSpeciesName]的命運不再受到大自然在遺傳學的賭博中的一時心血來潮的影響。\n\n我們當代的工程師不是在鋼鐵與混凝土中工作，而是在於生命的磚塊本身。通過先進的基因修飾，我們將能確保我國的未來。"

 utopia.2600.name:0 "$ap_mind_over_matter$"
 utopia.2600.desc:0 "自從文明的曙光將我們從蒙昧中照亮，就有無數關於異能者的傳說，那種力量，只能被形容是超自然。據說，這些超凡的[Root.GetSpeciesNamePlural]可以控制同伴的思想，抬起一個物體只需要心念一動，或展現無數近似於「魔法」奇觀。在不久之前，這些故事只是故事而已。\n\n然而現在，我們的科學家終於得到了確鑿的證據，證明了我們[Root.GetSpeciesName]之中的某些人，毫無疑問具有靈能潛力。雖然我們的種族中只有極少數的人似乎具有這種天賦，但這些靈能者的數量相對於總人口已經在過去的幾個世紀裡穩步增長。\n\n這究竟是由於某種飛躍式的突然進化，還是是因為某些東西啟動了潛藏在我們基因密碼中的靈能潛力，科學家們尚不能作出解釋。"
 utopia.2600.a:0 "在這一瞬的閃光中，或許，是等待著我們的未來。"
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]展示出了靈能潛力"
 utopia.2602.1.desc:0 "根據§Y[From.GetName]§!洩露出來的報告來看，[From.GetSpeciesName]之中的某些人毫無疑問擁有著靈能潛力。這毫無疑問是最近的才有的進展，因為[From.GetSpeciesName]從未有過任何關於靈能事件的記載。\n\n根據洩露的報告來看，迄今為止，只有一小部分的[From.GetSpeciesName]擁有這股力量，§Y[From.GetName]§!並沒有對此為何會發生提供任何解釋。"
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\n我們境內的[From.GetSpeciesName]也開始展現出了類似的變化，所以無論到底在他們種族身上發生了什麼，這都不是僅限於地方或者單一宇宙空間的。"
 utopia.2602.a:0 "多麼奇特。"
 utopia.2602.b:0 "靈能力量？一派胡言！"
 utopia.2602.c:0 "可笑的巫術無法拯救他們。"
 utopia.2602.d:0 "對……是的，我們可以感受到他們的靈能之氣。"
 
 utopia.2605.name:0 "[psionic_leader.GetTitle]靈能展現"
 utopia.2605.desc:0 "雖然很少有人能在青春期之後才展現出靈能，但這並不是聞所未聞的事情。[psionic_leader.GetTitle][psionic_leader.GetName]最近展示了被懷疑是靈能的能力。經過徹底的超能知覺測試，[psionic_leader.GetSheHe]已經被確定是四級靈能天賦者。"
 utopia.2605.a:0 "這全新的能力將為我們服務。"

 utopia.2652.name:0 "[From.GetSpeciesNamePlural]靈能覺醒"
 utopia.2652.desc:0 "銀河系內所有[From.GetSpeciesNamePlural]都發生了巨大的變化。之前他們的靈能潛力只在少數人之中綻放，現在整個種族已經釋放了他們全部精神潛能。\n\n雖然這些變化似乎起源於[From.GetName]，但現在這種變化已經展現在了他們每個人身上，無論居住在哪裡。除了展現一系列強大的靈能之力外，[From.GetSpeciesNamePlural]已經開始放棄口頭交流，通過心靈進行互相感應。"
 utopia.2652.b:0 "這必須要有一個科學解釋！"
 utopia.2652.c:0 "情況不妙……"
 utopia.2652.d:0 "因為他們的覺醒，我們感到了巨大「靈能干擾」。"

 utopia.2650.name:0 "偉大覺醒"
 utopia.2650.desc:0 "[Root.GetSpeciesName]所經歷之事只能稱為偉大的覺醒。一段時間以來，我們已經意識到了我們種族中固有的強大靈能潛力，但這樣的力量只在部分個體中顯現出來……直到現在為止。\n\n幾乎一夜之間，[Root.GetSpeciesNamePlural]全員都已解鎖了他們的全部靈能之力。就好像某些公共的[Root.GetSpeciesName]靈能能量池終於達到了關鍵的閾值，並共同喚醒了我們大腦的潛在能力一般。\n\n心靈感應已經取代了[Root.GetSpeciesNamePlural]之間的大多數口頭交流，這只是我們社會面臨的無數變化的一個小例。我們現在以我們幾乎沒有想像過的方式聯結在一起。"
 utopia.2650.a:0 "面紗已然揭開。"
 utopia.2655.name:0 "天幕"
 utopia.2655.desc:0 "就好像是黑暗房間裡一聲低沉的細語一般，天幕從我們的腦海中呼喚著我們。那是一個純粹靈能能量的原始境界，在時間的誕生之際就已存在。所有具有靈能能力的生物都以某種方式從天幕中汲取力量，即使是潛意識的。\n\n自從我們的超凡入聖，我們已開始更清晰地看到天幕。即便是我們最強的心靈感應者曾經也只能看到旋轉的能量，但如今其圖案清晰可見。在那一側……也有其他東西。某種靈體，也在另一側注視著我們。有時懷著好奇，有時懷著善意……有時懷著惡意。\n\n我們仍然在學習我們的新力量的程度，但我們可能會與這些靈體進行交流。這需要我們最強大的心靈感應者的共同努力。"
 utopia.2655.a:0 "我們必須探索天幕。"
 BREACHING_SHROUD_PROJECT:0 "勇闖天幕"
 BREACHING_SHROUD_PROJECT_DESC:0 "如果我們要和居住於比如天幕之類的心靈領域的存在進行交流，需要釋放出難以置信的龐大心靈能量。作為準備工作，一個包括我們之中最強大靈能者的龐大降神會在[Root.Capital.GetName]成立一個了通靈密會。"
 utopia.2656.name:0 "降神會"
 utopia.2656.desc:0 "我們的靈媒保持在被催眠狀態中幾天後，通靈密會終於短暫的啟開了一道進入天幕的入口。\n\n 現在，我們已經建立了一個初步的心靈連接，我們將能夠通過§H接觸§!選單來訪問天幕。為了進入這個領域一探究竟接觸其中棲伏的靈魂，我們可能需要利用特殊的靈能發射器來擴展我們的通靈範圍。這將消耗大量的能量。"
 utopia.2656.a:0 "時間到了，看看我們找到了什麼。"

 utopia.3020.desc:0 "在我們的控制下，天幕的強大能量已經成功地轉化為靈能化身！\n\n 降臨於我們宇宙之後，新生的靈體化身已經成為實體環繞著[Root.Capital.GetName]的進行軌道運動。"
 utopia.3021.desc:0 "在我們的控制下，天幕的強大能量已經成功地轉化為靈能化身！\n\n 降臨於我們宇宙之後，新生的靈體化身已經成為威武的戰士站在[Root.Capital.GetName]的地表。"
 utopia.3022.desc:0 "召喚化身並讓它降臨在我們的宇宙所需的靈能已經超越我們目前的能力。失敗的我們只是把天幕中的靈能攪動的嘶嘶作響。"
 utopia.3023.desc:0 "召喚靈能化身的嘗試只能說是...成功了一部分...假定這個「生物」來自於我們預計的地方，雖然被成功的召喚到我們宇宙，但靈媒未能成功的把他置於我們控制之下。\n\n 我們現在面臨著一個充滿攻擊性的靈能實體，它正在摧毀航路上的一切事物！"

 utopia.3024.name:0 "來自天幕的入侵"
 utopia.3024.desc:0 "一個天幕中的強大存在突破了空間之膜，化為現實，出現在了[shroud_spawn_system.GetName]星系！這個仇恨的化身已經積累了巨大的心靈能量，並用他攻擊任何出現在面前的人或物。"
 utopia.3024.a:0 "這必須被阻止！"
 utopia.3026.name:0 "天幕化身被驅逐"
 utopia.3026.desc:0 "靈能化身在[shroud_spawn_system.GetName]星系空間中的存在不斷萎縮，終於到了它無法繼續維持自身形態的臨界點。它被驅逐回了天幕世界。"
 utopia.3026.a:0 "謝天謝地，總算擺脫了。"

