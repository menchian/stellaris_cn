 boon.psi.link:0 "天幕的強大能量已經湧入[Root.GetSpeciesNamePlural]之間共享的所有靈能連接中。"
 boon.ship.link:0 "我們的心靈感應者設法在天幕和我們的星艦之間建立了心靈感應通道。"

 utopia.3030.desc:0 "$boon.psi.link$\n\n一種深深的平靜感傳遍了整個[Root.GetName]，它似乎甚至能影響到那些沒有靈能能力的。"
 utopia.3031.desc:0 "$boon.ship.link$\n\n所有星艦所遭受的日常折損已經在我們的艦隊中消失了，因此，我們的艦隊維持花費給顯著下降了。"
 utopia.3032.desc:0 "$boon.psi.link$\n\n我們的科學家和天幕之間用靈能感應通道建立了一個知識收集庫，這將極大提高科學家們的工作效率。"
 utopia.3033.desc:0 "$boon.ship.link$\n\n我們戰艦的船員們能使用天幕的靈能能量來增強星艦護盾值。"
 utopia.3034.desc:0 "$boon.ship.link$\n\n我們戰艦的船員們能使用天幕的靈能能量來增強星艦武器威力。"
 utopia.3035.desc:0 "$boon.ship.link$\n\n我們戰艦的船員們能使用天幕的靈能能量來增強星艦武器射速。"
 utopia.3036.desc:0 "$boon.psi.link$\n\n我們公民心中出現了新的團結感，他們似乎更願意共同努力，實現我們政府建立的共同目標。"
 utopia.3037.desc:0 "$boon.psi.link$\n\n我們帝國實力從未如此強大過，我們因此獲得了更多政治影響力。"
 utopia.3038.desc:0 "$boon.psi.link$\n\n我們從來沒有感覺到比這更強的團結感。"
 utopia.3039.desc:0 "$boon.ship.link$\n\n我們戰艦的船員們能使用天幕的靈能能量來增強星艦機動性，增強了星艦的閃避能力。"
 utopia.3040.desc:0 "$boon.ship.link$\n\n我們戰艦的船員們能使用天幕的靈能能量進行有限的戰場維修，裝甲修補，只用腦子想想就行。"
 utopia.3041.desc:0 "$boon.psi.link$\n\n我們的心靈感應者能使用這種靈能短暫減緩我們最傑出領導人的老化，增加他們幾十年的自然壽命。哎，要是靈能足夠支持影響到整個帝國人口那麼大就好了。"
 utopia.3042.desc:0 "$boon.ship.link$\n\n我們戰艦的船員們能使用天幕的靈能能量來增強星艦的推力，提高亞光速飛行速度。"
 utopia.3043.desc:0 "$boon.psi.link$\n\n這強化了我們士兵的思想，他們現在在戰場上更加不怕死，他們的士氣不同了。"
 utopia.3044.desc:0 "$boon.psi.link$\n\n我們可以感知到那些用一般傳感矩陣察覺不到的星艦運動。"
 
 utopia.3045.1.desc:0 "我們心靈感應者們用來連接天幕的通道，因為突如其來的靈能震盪而自我坍塌了。\n\n我們大概是被彈回了一般宇宙空間中。"
 utopia.3045.2.desc:0 "我們的心靈感應者因為和天幕交流時突如其來的回扯而不知所措。\n\n他們再也不能保持連接了。"
 utopia.3045.3.desc:0 "越來越快，我們世界和天幕之間的夾縫合上了，我們的心靈感應者們因為我們失去天幕世界的立足點並被彈回一般宇宙而痛哭流涕。"

 curse.psi.link:0 "一個強大的靈能通過我們和天幕之間的通道，反彈至[Root.GetSpeciesNamePlural]之間所有分享的靈能鏈接網中。"
 curse.ship.link:0 "一個強大的靈能通過我們和天幕之間的通道，反彈過來，它似乎能影響到我們的星艦。"

 utopia.3050.desc:0 "$curse.psi.link$\n\n這對我們公民的幸福度產生了巨大影響，現在[Root.GetName]全都愁痛著，哪怕是凡人也能感受到。"
 utopia.3051.desc:0 "$curse.psi.link$\n\n這種負面的能量已經在我們公民的心中產生了懷疑。許多人正在轉向與我們政府不符的新激進思想。這種影響甚至蔓延到沒有靈能的公民！"
 utopia.3052.desc:0 "$curse.ship.link$\n\n它們的裝甲已經變得脆弱了，不能再忍受以往的瀉虐了。"
 utopia.3053.desc:0 "$curse.psi.link$\n\n因為某種原因，這危及到了[Root.GetName]出生率。這甚至影響到本身就沒有靈能能力的種族！"
 utopia.3054.desc:0 "$curse.psi.link$\n\n我們的研究者們心中烏雲密佈，他們很難專心工作。"
 utopia.3055.desc:0 "$curse.psi.link$\n\n我們積累政治影響力的速度大大減少。"
 utopia.3056.desc:0 "$curse.psi.link$\n\n我們公民之間曾經存在的團結感已經被打得粉碎。"
 utopia.3057.desc:0 "$curse.ship.link$\n\n我們的星艦像被一些無形的力量拖住了一樣，就像被套了個橡皮筋一樣。這導致了亞光速航速慢得多了。"
 utopia.3058.desc:0 "$curse.psi.link$\n\n這個負面的能量已經削弱了我們的地面部隊的士氣，他們能的戰鬥時間會更少。"
 utopia.3059.desc:0 "一個強大的靈能通過我們和天幕之間的通道，反彈過來，它似乎能影響到我們的探測器。\n\n所有探測器接收到的解析度已經大大降低，導致探測器範圍更短。"

 

