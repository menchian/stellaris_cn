 utopia.3400.name:0 "神聖的君王"
 utopia.3400.desc:0 "此為不朽者§H[chosen_one.GetName]§，曾為[chosen_one_species.GetName]，但如今遠超於此，其在[Root.GetName]中擁有大批虔誠的信徒。被他們尊奉為至高無上的神, 如今[chosen_one.GetTitle]正式宣告加冕為我們偉大帝國的永久統治者，自今日始，直到永恆。"
 utopia.3400.a:0 "雖然是個強大的靈魂，但是要成為神？真是妄想！"
 utopia.3400.b:0 "願[chosen_one.GetHerHis]的統治無遠弗屆！"
 reject_god_emperor:0 "作夢！[chosen_one.GetName]只能是[chosen_one.GetTitle]。"
 utopia.3401.name:0 "[chosen_one.GetTitle]於[From.Capital.GetName]加冕為王"
 utopia.3401.desc:0 "一個非常強大的[chosen_one_species.GetName]神職人員掌控了§H[From.GetName]§!! 這位在[chosen_one.GetHerHis]追隨者的低聲耳語中被稱為天選之人的不朽的存在，今天上午於[From.Capital.GetName]的一個盛大儀式上加冕稱帝。慶祝§H[chosen_one.GetRulerTitle] [chosen_one.GetRegnalName]§!開始其永恆統治的公報隨後被照會給了所有星際間的政府。"
 utopia.3401.a:0 "[chosen_one.GetName]已經一隻腳踏進了棺材."
 utopia.3401.b:0 "迷信的無稽之談。"
 utopia.3401.c:0 "這是一項重大的改變。" 
