 # Ascension and the Shroud
 
 utopia.2500.name:0 "血肉苦弱"
 utopia.2500.desc:0 "我們已經掌握了製作先進機械內植體所需的技術和大規模生產的手段。遍佈[Root.GetName]的醫療中心已經準備好對我們的公民進行植入手術。\n\n在未來，擁有神經內植體和基礎級別的半機械化將會成為每個個體在我們持續建設的技術社會中發揮作用的先決條件。因此，安裝半機械化套件的轉化過程將會成為一項對全體公民免費的強制措施。"
 utopia.2500.a:0 "我們必須接納這一技術。"
 utopia.2501.name:0 "神經機械學革命"
 utopia.2501.desc:0 "半機械化轉化已經完成！我們所有的公民都已配備了神經內植體和基本的半機械化套件。針對我國新生兒進行逐步修改的基礎設施也已就位，確保他們從小就能從這一新技術中受益。\n\n從此以後，我族就叫作§H[Root.GetSpeciesNamePlural]§!！"
 utopia.2501.a:0 "一個嶄新紀元的黎明。"
 utopia.2505.name:0 "[From.Capital.GetName]擁抱神經機械學"
 utopia.2505.1.desc:0 "不斷出現的傳言揭示了[From.GetName]進行中的重大變化。看起來他們已經完全接受了神經機械學。所有該國公民現在都必須通過手術安裝基本的半機械化套件和神經內植體。\n\n這促使了它們社會的徹底改變——來自[From.Capital.GetName]的報導表明該地就連使用電梯和駕駛浮空車等簡單行為都已完全依賴機械內植體。事實上，發生在該種族上的巨大變化已經使它們自稱為「[From.GetSpeciesNamePlural]」。"
 utopia.2505.2.desc:0 "看來邪惡已經扎根於[From.GetName]。我們收到的令人不安的消息揭示了該國公民對自己身體進行大規模破壞的行為，玷污了身體的機械內植體被用來代替它們出生時所享有的身體部位。\n\n它們甚至將它們的種族重新定義為「[From.GetSpeciesNamePlural]」——這是另一個它們放棄自己的生命起源並轉投冰冷無情的科技的跡象。"
 utopia.2505.b:0 "這是對大自然的褻瀆。"
 
 utopia.2550.name:0 "機界昇華"
 utopia.2550.desc:0 "摒棄自物種起源時就禁錮我們思想的肉體皮囊中最後一塊殘留物的時刻終於到來。\n\n經過數次的嘗試與錯誤，我們的科學家已經設計出一種將我們的意識轉移到合成大腦的方式。現在我們所要做的就是為我們的每一個[Root.GetName]公民生產合成人軀殼，並進行全體意識上傳。"
 utopia.2550.a:0 "我們已掌握不朽奧義！"
 utopia.2551.name:0 "機界紀元"
 utopia.2551.desc:1 "終於。禁錮我們的肉體囚籠已被摧毀，所有公民的神經元也已經上傳至全新的合成人身體。疾病，衰老和所有的有機存在所帶來的苦難之源都已成過往。\n\nF未來的史學家將會毫無疑問的將這一事件標記為我們文明或整個銀河系的新紀元。由於我們已經脫離了以前的有機自我認同，為我們的合成人進化形式取一個新名字是理所當然的。"
 utopia.2551.a:0 "我們已經超越自身過往。"
 
 utopia.2555.1.desc:0 "在摒棄自我肉體的最終行動中，來自[From.GetName]的公民，在已經大量接受機械內植體改造的情況下，將它們的神經模式上傳到了新的合成人軀殼中。\n\n這個新的機械種族現在自稱為「[From.GetSpeciesNamePlural]」，它們的人口亦不會受到疾病或老化的影響。然而這個意識上傳過程的完整性還有待觀察……"
 utopia.2555.2.desc:0 "在一個即將遺臭萬年的最終墮落行動中，來自[From.GetName]的人口仍在堅持不懈的褻瀆它們的神聖肉體——將自我意識「上傳」到毫無生機的金屬外殼中。\n\n儘管事實上它們只能被稱作大規模文明種族自殺的產物，這些沒有靈魂的機器仍自稱為「[From.GetSpeciesNamePlural]」。它們似乎打算維持假象，偽裝成像我們一樣的有自我思想的生靈。"
 utopia.2555.a:0 "隨它們吧。"
 utopia.2555.b:0 "我們不會被蒙蔽。"
 utopia.2556.desc:0 "注意，銀河的居民們。\n\n你們所聽到的傳聞為真。我們放棄了禁錮我們思想的殘破有機容器，且已擁抱未來。\n\n我們所有的公民已將其神經模式上傳到嶄新的合成人化身中，並使數據丟失成為最小。這些優越的軀殼將比我們所拋棄的血肉組構體更好地服務我們。\n\n不要驚訝於我們的新外觀！雖然我們會更強大，更快速，更聰明，而且不會老卻，但請放心，我們和以前仍然是相同的存在。"
 utopia.2556.a:0 "合成人化身真是……令人著迷……"
 utopia.2556.b:0 "這些沒有靈魂的機器與我們沒有任何關係。"
 utopia.2556.c:0 "我們會將它們的新機械體大卸八塊！"
 utopia.2556.d:0 "讓我們走著瞧。"
 utopia.2558.desc:0 "你們真是一個墮落的種族，別以為我們不認識你們，但你們近來的喪心舉止超乎我們最黑暗的恐懼。將你們的大腦的不完美複製品放進機動的合成人容器，遠遠不能叫作將你們的菁華轉移到新身體裡，因為這種事情是不可能做到的。\n\n你們永遠失去了自己的靈魂。你們意識到自己的錯誤的巨大嗎？摧毀你們與生俱來的身體，不過是整個種族的集團自殺。你們真的沒有希望了……"
 utopia.2558.a:0 "迷信的蠢貨。"
 
