 eater_unhappiness_empire:0 "天幕吞世"
 eater_unhappiness_empire_desc:0 "我們帝國的一整顆行星已經完全被§Y吞世靈尊§!所吞噬。"
 instrument_deviance_planet:0 "天幕異象"
 instrument_deviance_planet_desc:0 "這顆行星上的人口正對抗我們帝國的道德觀，並轉而追尋自己的目標。這絕對是§Y極欲靈尊§!的傑作。"
 instrument_deviance_empire:0 "天幕異象"
