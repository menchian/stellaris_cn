 covenant.tooltip:0 "§Y必將有所代償。§!\n\n"
 covenant.cycle.tooltip:0 "§R請三思！§!\n\n"
 covenant.whisperers.desc:0 "達成了。我們已經與§Y虛咽靈尊§!建立了契約，他們已經開始與我們的科學家和領導人分享他們的秘密。我們將從他們的知識中受益無窮。唯一的缺點似乎是普通人群突然上升的心理疾病和自殺率，同時我們的世界正在經歷一系列莫名其妙的由擁有良好社會適應力的人所犯下的謀殺和攻擊，我們的診所和精神病院在處理突然湧入的病人時遇到了一些麻煩。"
 covenant.whisperers.option:0 "沒有我們應付不了的。"
 covenant.eater.desc:0 "達成了。我們已經與§Y吞世靈尊§!建立了契約，我們的軍人和艦隊已經感受到了這些影響，我們的士兵的戰鬥近乎野蠻，甚至我們船上的武器似乎也渴望著敵人的死亡。毫無疑問與之相關的是我們的一個殖民地，一個城市的人口全部突然神秘地消失了——作為向靈尊許諾的祭品，他們被吃掉了。看起來似乎付出的代價很小……當然，我們得假設吞噬者不會再次飢餓……"
 covenant.eater.option:0 "讓我們希望不會。"
 covenant.instrument.desc:0 "達成了。我們已經與§Y極欲靈尊§!建立了契約。我們很快就感受到了它的影響：在我們的礦山找到富礦新脈的報告，即將倒閉的企業蓬勃發展，在小行星上發現的稀有而珍貴的資源，我們絕對確信以前那裡除了冰和岩石什麼也沒有，看來我們的帝國正在進入財富和繁榮的黃金時代，正如工具承諾我們的那樣，除了……它開了什麼價？"
 covenant.instrument.option:0 "可以說這沒什麼不好的。"
 covenant.composer.desc:0 "達成了。我們已經與§Y譜命靈尊§!建立了契約。我們很快就感受到了它的影響：懷孕率和出生率突然而顯著的增加，毫無疑問是靈尊的傑作。然而，伴隨著這些積極的影響，我們也正在經歷一系列奇怪的新突變：後代出生擁有多餘的四肢和器官……其中一些與之前的解剖學分類毫無相似之處。幸運的是，這所造成的少數幾例死亡遠遠不能抵消高出生率和人民活力的增強所帶來的好處。"
 covenant.composer.option:0 "我們做了一件正確的事情。"
 covenant.cycle.desc:0 "達成了。我們已經與§R終寰靈尊§!建立了契約。當我們接受這個交易時，聽到了三個字、也只有這三個字：§R「五十年」§!。然後便是沉默。當我們離開時我們開始考慮我們剛剛給自己的未來帶來了什麼後果。"
 covenant.cycle.option:0 "願靈體施予我等靈魂恩憫。"
