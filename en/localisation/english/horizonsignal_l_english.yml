 akx.9300.name:0 "命定相會"
 akx.9300.desc:0 "[Root.GetName]收到了來自於[Root.Owner.GetName]的§H朔望號§!的問候。然而，他們所發送來的身份號碼無法識別，而我方也並沒有一艘名為朔望號的星艦。朔望號的船長自稱為船長[mirrored_syzygy_admiral.GetName]。"
 akx.9300.a.admiralabsent:0 "啊？我們的叫這個名字的船長正活得好好的，但是在別的地方。"
 akx.9300.a.admiralabsent.tooltip:0 "打開通信頻道。"
 akx.9300.a.admiralpresent:0 "真有意思。是[mirrored_syzygy_admiral.GetName]耶。"
 akx.9300.b:0 "一定是敵人的埋伏。不能大意，做好戰鬥準備。"

 akx.9310.name:0 "命定相會：昨日船長"
 akx.9310.desc:0 "顯示屏上的船長分明就是[mirrored_syzygy_admiral.GetName]，但比起[mirrored_syzygy_admiral.GetName]來，分明歷經了滄海桑田，而且老了，老得多了。背景中的艦橋衰朽殘破，但船長的聲音堅定而明晰。\n\n§G「可算等到你們了。我已等待了太久。我的懲罰就是死在與你們的戰鬥中。請結束我的生命。我很抱歉。」§!"
 akx.9310.a:0 "這是怎麼回事？你真的是[mirrored_syzygy_admiral.GetName]嗎？"
 akx.9310.a.response:0 "§G「你怎麼看？你和去年的你，是同一個[Root.GetSpeciesName]嗎？新的一天都是昨天的死亡。每個未來都是選擇的結果。時間不是一條道路，而是一個迷宮。」§!\n\n傳來了咯笑聲，聽起來像是笑到肚子疼。\n\n§G「去問循環吧。」§!"
 akx.9310.b:0 "如果你想尋死，為什麼要等？一艘星艦上有的是方法自殺。"
 akx.9310.b.response:0 "§G「難道你不記得了嗎？當然，現在的你，肯定不知道。如果你這次做出正確選擇的話，或許也不會有那段經歷了。循環需要祭品，也需要祭品像我這樣行動。」§!傳來了痛苦的咳嗽般的笑聲。§G「你可不會想惹到循環。」§!"
 akx.9310.c:0 "循環是什麼？"
 akx.9310.c.response:0 "§G「循環在一切之前開始，又在一切之後到來——就是那§!§H潛時之蟲§!§G——並且，我猜，潛時之蟲就是循環。時間本身就是一個迷宮」§!——船長開始比劃意義不明的手勢——§G「而循環就是迷宮裡的怪獸。或者是創造者……我也說不清楚。你過會就明白了。在我的時間線上，你之前就明白過。武器瞄準了嗎？」§!"
 akx.9310.d.notpacifist:0 "投降吧。不管你做過什麼，我們都能幫助你。"
 akx.9310.d.notpacifist.response:0 "§G「太遲了。」§!船長不含悔恨地說著，然後切斷了通信頻道。"
 akx.9310.d.fanaticpacifist:0 "不管發生了什麼，訴諸暴力都不是我們該做的。投降吧，我們能幫助你。"
 akx.9310.d.fanaticpacifist.response:0 "船長猶豫了很久。顯然朔望號的艦橋是空的，沒有其他船員。\n\n§G「對我來說已經太遲了，」§!船長終於開口了，§G「但你說得對，訴諸暴力不是我們該做的。我會自己了斷。」§!船長切斷了通信頻道。\n\n傳感器表明朔望號的武器已下線，整條星艦的電力正在切斷。很快，整條星艦就變得一片黑暗。我們派出的探險隊登船後，發現船上沒有任何一個生物，也再也找不到我們的船長了。但我們發現有人最近來過動力艙，並取消了阻止進入能量核心的安全協議。"
 akx.9310.e:0 "那就來吧。"
 akx.9310.e.response:0 "§G「[mirrored_syzygy_admiral.GetName]，通信完畢。」§!\n\n船長敬了個禮，但似乎扯到了舊傷。然後關閉了通信頻道。"
 akx.9310.e.materialistic:0 "好的，在你離開以前……先告訴我們，你之前都去了哪裡，你看到了什麼新鮮的？"
 akx.9310.e.materialistic.response:0 "船長拖著佈滿傷疤的面龐咧嘴笑了起來。\n\n§G「我就等你這句話。我這就把數據傳過去。[mirrored_syzygy_admiral.GetName]，通信完畢。」§!"
 akx.9310.e.spiritual:0 "我們會在禱告中將你永遠銘記。"
 akx.9310.e.spiritual.response:0 "§G「我也來為你們祈禱。」§!\n\n船長背誦了一段引人共鳴的二十七個單詞的回文禱言，它使你的神學家深深著迷。然後關閉了通信頻道。"
 akx.9310.e.militarist:0 "船長。我們在火焰與榮耀中再會。"
 akx.9310.e.militarist.response:0 "船長敬了個禮。\n\n§G「希望會有我的紀念碑。」§!\n\n然後切斷了連接。"
 akx.9310.e.fanaticcollectivist:0 "不管發生了什麼，手足相殘都不是我們該做的。投降吧，我們能幫助你。"
 akx.9310.e.fanaticcollectivist.response:0 "船長猶豫了很久。顯然朔望號的艦橋是空的，沒有其他船員。\n\n§G「對我來說已經太遲了，」§!船長終於開口了，§G「但你說得對，手足相殘不是我們該做的。我會自己了斷。」§!船長切斷了通信頻道。\n\n傳感器表明朔望號的武器已下線，整條星艦的電力正在切斷。很快，整條星艦就變得一片黑暗。我們派出的探險隊登船後，發現船上沒有任何一個生物，也再也找不到我們的船長了。但我們發現有人最近來過動力艙，並取消了阻止進入能量核心的安全協議。"
 akx.9310.f:0 "叛徒。"
 akx.9310.f.tooltip:0 "關閉頻道。"

 akx.9315.name:0 "命定相會：謝幕曲"
 akx.9315.desc:0 "朔望號正在啟動武器。"
 #spawn the Syzygy
 akx.9315.a:0 "如果有別的方法就好了……"
 akx.9315.b:0 "我們照做。"

 akx.9319.name:0 "命定相會：打斷"
 akx.9319.desc:0 "位於[syzygy_location.GetStarName]的朔望號船長向我們發送了充滿雜音的通訊訊息。畫面上，艦橋充滿了濃煙。§G「太晚了，」§!船長劇烈地咳嗽著，§G「你把這事放置了太久，循環是不會原諒我的。你一定要——」§!\n\n訊息就這樣結束了。"
 akx.9319.a:0 "到底是誰幹的？"
 akx.9319.a.tooltip:0 "朔望號被其他帝國消滅了。如果能在碎片散落之前到達其曾經的位置，或許仍然可以找到些有用的東西。"

 akx.9320.name:0 "命定相會：明日船長"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]此後沉默了好幾天。殺死自己不是一件小事。但隨著時間推移，那沉默也慢慢變成了決心，甚至可以被稱為是無所畏懼的自信。"

 akx.9321.name:0 "命定相會：明日船長"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]此後沉默了好幾天。聽聞自己的死訊不是一件小事。但隨著時間推移，那沉默也慢慢變成了決心，甚至可以被稱為是無所畏懼的自信。"
 akx.9321.a:0 "令人擔憂。"
 akx.9321.b:0 "過去即未來；未來即過去。"

 akx.9330.name:0 "命定相會：此時此刻"
 akx.9330.desc:0 "在隨後的幾年裡，有報告稱目擊到船長[from.GetName]穿過並離開了[Root.GetAdj]空間。自從朔望號相會事件以來，該名船長已經成為了傳奇，如果這樣的名將真的死去，我們怎麼會被蒙在鼓裡。然而，我們現在就是不知道他的生死。"
 akx.9330.a:0 "我們大概永遠也不會知道。"
 akx.9330.b:0 "哦，我們可以確信。"

 akx.9340.name:0 "命定相會：珍貴遺產"
 akx.9340.desc:0 "我們對星艦遺骸的分析顯示出了一些疑點。雖然星艦的所有部件都是用我們自己的建造方法在同一時間內構築的，但有些部件明顯比其他部件要舊上幾百年。我們已恢復的動力電池更是發揮了遠超出應有的性能。\n\n此外……有兩名參與此計劃的分析員原本罹患慢性病，之後居然康復了，而且其中一人本已病入膏肓。分析團隊無法解釋這一現象。"

