 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "潛時之蟲：信號"
 WORM_CHAIN_1_desc:0 "從時間與空間都坍縮到一點的地方，有什麼東西向我們伸出了手。\n\n它在渴求我們。"

 WORM_CHAIN_2_title:0 "潛時之蟲：標記"
 WORM_CHAIN_2_desc:0 "時間不可能雙向流逝。不可能有一隻宇宙巨蛇盤繞在我們的宇宙周圍，用其比我們整個種族還大的巨眼來窺探。不過最近倒是發生了許多不可能的事情。"

 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "循環神殿訪客中心"
 happy_with_open_loop_temple_desc:0 "人見人愛、工作高效的工作人員，帶領遊客參觀在燈光照射下的帶有明確標識牌講解的原始徽標。"

 spiritual_happy_with_open_loop_temple:0 "循環神殿朝聖廊"
 spiritual_happy_with_open_loop_temple_desc:0 "再一次，玄武岩拱門中迴響起了腳步的摩擦聲與低語的祈禱聲。"

 waiting_world_ruins:0 "寂絕遺跡"
 waiting_world_ruins_desc:0 "風在廢墟中歎息著。沒有人會去那裡。"

 loop_debris_01_object:0 "視界信號殘骸"
 loop_debris_02_object:0 "螺旋艙"

 worm_quarantined:0 "隔離區"
 worm_quarantined_desc:0 "諸界盡歸你——但除卻這裡。"

 worm_manifestation:0 "凝視"
 worm_manifestation_desc:0 "循環無始無終，終將回歸原點。"

 ### TECHNOLOGY
 tech_akx_worm_1:0 "熵遞迴"
 tech_akx_worm_1_desc:0 "宇宙向下向前，無法抗拒。這個趨勢不可逆轉……但是可以對抗，只要付出代價。"

 tech_akx_worm_2:0 "學說：奇妙循環"
 tech_akx_worm_2_desc:0 "一套基於矛盾直覺的社會協議。當我們知曉循環的系統時，我們發現我們可以通過接收其指令或者給予其指令來對它施加影響。"

 tech_akx_worm_3:0 "歐米伽理論"
 tech_akx_worm_3_desc:0 "當時間的悖論變得糾結，某種擁有自己的需求和慾望的意識體將出現。這就是這被叫做潛時之蟲的意識體誕生的因由。如果我們能夠將自己對準該意識體，也許我們能夠實現某種永生。"
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"


 ### BUILDINGS
 building_akx_worm_1:0 "螺旋式供給能量中樞"
 building_akx_worm_1_desc:0 "不使用正規物理就能大量提升行星的能源產出。頻繁的夢魘與墜落夢境和它有關。"

 building_akx_worm_2:0 "循環研究所"
 building_akx_worm_2_desc:0 "循環教學法鼓勵直覺、服從和洞察力。"

 building_akx_worm_3:0 "歐米伽校準儀"
 building_akx_worm_3_desc:0 "這個物體的表面可以扭曲空間。內部無論使用何種傳感器或者成像技術都無法觀測，但我們都知道裡面有什麼。"

 requires_power_hub_absence:0 "正規電力中心會干擾螺旋浮流，進而影響螺旋能電力中心的工作。"

 building_worm_mine:0 "旋鑿礦場"
 building_worm_mine_desc:0 "狹窄的礦道圍繞著螺旋狀的礦脈。"

 building_worm_farm:0 "環作農場"
 building_worm_farm_desc:0 "不知怎麼，這裡的作物都是向著風的方向生長的。"

 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous:2 "命定再會" # Foredoomed to a Rendezvous
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "親歷了一段糟糕的未來。"

