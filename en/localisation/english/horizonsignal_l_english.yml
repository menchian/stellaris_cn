 akx.9100.name:0 "循環神殿：石之印"
 akx.9100.desc:0 "考古學家在[Root.GetName]的偏遠高原發現了一棟失落的神殿——它已經在地下掩埋了數百年，但一次地震使其終得再見天日。其採用的計時技術表明，其誕生早在工業時代之前，是使用火山岩手工雕刻形成的產物。然而，牆上與放射狀聖壇上反覆出現的莫比烏斯環圖形，在我們的早期歷史中卻沒有任何記載，而且雕刻的銘文使用的是我們前所未見的字母。一位考古學家激動地說，這可能是某個未知先祖種族留下的文物。\n\n不知是不是毫無關聯的巧合，地震似乎是在[horizonsignal_system.GetName]的黑洞發出最後一條訊息的同時發生的。"
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a:0 "新的道路已經打開。"
 akx.9100.neutral.a:0 "這有助於我們的研究。"
 akx.9100.b:0 "真是不祥之兆。"

 akx.9101.name:0 "循環神殿：時與石"
 akx.9101.desc:0 "我們的科學家已經對這棟地下神殿進行了較為詳盡的研究與瞭解，但還是有幾個疑問沒有解開。屋頂上的光圈與地面的放射狀聖壇，均表明這曾是一個日晷結構；但由於地震造成的嚴重結構損壞，我們也不敢如此定論。如果當時的建造者著重突出了某個重要的日期，如今也已不可考了。相比之下，我們對於「未知字母」的研究還算成果喜人。研究表明，這其實是基於一種較為出名的由僧侶使用的文字，稍加改動而成的。這種原文字本身就是我們文明的產物，我們現已將這種未知語言完全破解。這座神殿供奉的是「潛時之蟲」。雕文的大部分都是詩句般的禱詞，內容大致為祈求潛時之蟲的降臨，但如果反著閱讀，則可翻譯為祈求潛時之蟲的離去。還有一段雕文描述了「宇宙的運作」，我們的考古學家激動地表示，這其中定然包含對於高端場方程的描述——我們對這一技術並不陌生，但考慮到這座神殿的年代久遠，就不可謂不驚人了。但是，目前我們尚未發現有哪位科學家公然表示認同這些雕文中真實存在對物理原理的描述。\n\n據我們觀察，神殿中沒有包藏任何宇宙秘密或外星武器。但其黑暗的空間有一種獨特鮮明又充滿威脅感的美，而獻給潛時之蟲的詩歌禱詞也成為了時尚，被寫入了流行音樂，並裝訂成了詩集進行發售。"
 akx.9101.a.notspiritual:0 "將循環神殿對公眾開放。"
 akx.9101.a.notspiritual.tooltip:0 "這來自我們的過去。過去即未來。"
 akx.9101.a.spiritual:0 "將循環神殿指定為聖地。"
 akx.9101.a.spiritual.tooltip:0 "這是我們祖先的智慧。過去即未來。我們要優先提高星球的幸福度。"
 akx.9101.b:0 "將神殿保護起來，僅供學術研究使用。"
 akx.9101.b.tooltip:0 "只允許必要的人接觸吧。"
 akx.9101.c:0 "感覺有點不對勁。將神殿徹底封印，以顯示我們的領導手段吧。"
 #small bump to Influence, worm_events_available *not* set)
 akx.9101.c.tooltip:0 "小心駛得萬年船。"

