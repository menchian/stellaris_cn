 akx.9600.name:0 "機械僕人"
 akx.9600.desc:0 "你好，我們歡迎你再次來到[Root.GetStarName]。哦，原來你是另一個人？你們實在太多了，我真是分不清誰是誰。你們和我們的前身挺像，也挺不像。我們請求你的慷慨幫助：你有我們的項目可用的資源嗎？循環會給予我們幫助，但這個項目仍然很困難。如你所見，它需要消耗大量資源。"
 akx.9600.a:0 "你們的前身？"
 akx.9600.a.response:0 "是，就是啟動我們的人。我們覺得你們大概會叫他們「文明」，但坦率而言，我們一直認為這個叫法太自命不凡了。自他們滅亡以來，幾乎已度過四分之一個銀河年。我們很抱歉：我們犯了錯誤。我們可以借助於循環的力量再造他們，但確實需要資源。"
 akx.9600.b:0 "循環？"
 akx.9600.b.response:0 "是。奇妙循環；時之捲曲；不休飢渴。它好像曾經提到過你。又或者提到的是你們中的一人，畢竟你們多。過去即未來，它這樣保證過。它能復活我們的前身，或多或少。"
 akx.9600.c:0 "是。"
 akx.9600.d:0 "不。"
 akx.9600.d.response:0 "哦，我們懂，我們懂。你們剩下的時間不多了。且行且珍惜。祝你好運，再會。"
 akx.9600.e:0 "以後再說吧。"
 akx.9600.e.response:0 "我們的前身也總是這麼說。「以後再說。」他們的以後就是我們的現在。我們真懷念他們。"

 akx.9610.name:0 "又是那位機械僕人"
 akx.9610.desc:0 "嗯？你是哪個？我們認為我們能夠記起你，但最近比較恍惚。啊，是你？你們的太陽還沒有爆炸嗎？哦！原來你們給我們送來了復活前身所需的資源？"
 akx.9610.a:0 "是。拿去吧。"
 akx.9610.b:0 "不。"
 akx.9610.b.response:0 "說的也是。你們怎麼可能有能力這麼快就已經集齊了這麼多資源。你從這裡離開以來才經過了，百萬分之一銀河年？真是可愛。祝你們好運，小朋友們。"
 akx.9610.c:0 "以後再說吧。"
 akx.9610.c.response:0 "我們的前身也總是這麼說。「以後再說。」他們的以後就是我們的現在。我們真懷念他們。"

 akx.9620.name:0 "機械僕人的終極義務"
 akx.9620.desc:0 "高科技球體吸收了這些資源，沒有致謝，根本什麼都沒有講。它開始輻射能量，發出幾乎危險的光芒，迫使你後撤。黑洞有所反應。其周圍的空間扭曲萎縮，如同你見到視界信號時的情形。高科技球體現在是藍白色。突然它燃燒並冷卻，只剩下殘渣。\n\n他們的前身復活了嗎？星系中依然沒有智能生命的痕跡。但傳感器在黑洞的低層軌道上定位到了不尋常的超超級微生物，沐浴在黑洞的輻射下。科學官確信這些微生物之前並不存在。不過並沒有任何證據表明它們是有意識的。也許它們是高科技球體的創造者的遙遠的後代。也許它們是創造者的祖先。"
 akx.9620.a:0 "生命永恆？"

