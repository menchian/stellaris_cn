 akx.9200.name:0 "時光信使：§H過去即未來§!"
 akx.9200.desc:0 "[Root.GetName]發現了一個小型人造物體，正以最低功率運行，在小範圍內循環播放廣播信號。這種特徵的物體一般都是逃生艙，而且目前看來這個也不例外。這玩意在這裡已經呆了好久了。船員在嚴格遵循收容程序的情況下將其打開時，發現了其中的古代遺體，由於艙內的無菌環境，屍體保存完好。到目前為止，沒有什麼不尋常的現象。然而[Root.GetName]船長指出，他們沒有想到在艙內會有用這些生物身體產生的噁心體液寫下的[Root.Owner.GetAdj]單詞：§H過去即未來，未來即過去§!——船員現在一開始用「時光信使」來稱呼這種生物了。他們還說，在時光信使和我們自己之間，從解剖學上存在著異乎尋常的相似性。"
 #creates the MESSENGER_POD_PROJECT_1 special project
 
 akx.9201.name:0 "時光信使：可能性"
 akx.9201.desc:0 "我們已經查明，這個逃生艙是上個銀河文明時期的產物，屬於量產商用型，並沒有我們可以利用的創新手段與科技。然而，時光信使的遺體卻為我們帶來了驚人的發現。有確鑿證據表明，他們是[Root.Owner.GetAdj]種族的祖先。也許我們在宇宙中還有旁系的兄弟——甚至連我們都可能是先祖種族進行基因改造的產物。[researchingscientist.GetName]正申請進行進一步的研究。"
 akx.9201.militarist.a:0 "授權繼續研究。"
 akx.9201.militarist.a.tooltip:0 "增加基因組圖譜研究"
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b:0 "提供資金。"
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip:0 "增加基因組圖譜研究[moderate amount]"
 akx.9201.c:0 "不行。並且，[researchingscientist.GetName]還要交出至今為止的所有研究成果。"
 akx.9201.c.tooltip:0 "有些事情還是不要知道比較好。"

 akx.9210.name:0 "時光信使：解放"
 akx.9210.desc:0 "[researchingscientist.GetName]已經重建了時光信使種族。他們的體質比我們虛弱，但認知能力顯然比我們高上許多。時光信使或許是以我們為基礎的改進版本，又或許是我們的祖先，究竟是哪邊我們尚不明確。我們可能是這種羸弱的種族的後代，光是想到這一點都令人尷尬——但[researchingscientist.GetName]似乎十分認同這個觀點。這位科學家認為，我們認知能力的退化可稱得上是「大悲劇」。\n\n為了挽救這個悲劇，這位科學家經受了逆轉錄病毒治療，以將其身軀修改為與時光信使相似。其堅稱這麼做可以幫助其更好地進行計劃。"
 akx.9210.a:0 "變相的叛國！除掉他們。"
 akx.9210.b:0 "變相的叛國！除掉他們。銷毀實驗記錄。"
 akx.9210.c:0 "好主意！繼續研究。"

 akx.9211.name:0 "時光信使：新的光明"
 akx.9211.desc:0 "[researchingscientist.GetName]重新構築了時光信使種族的基因遺產。此外，其在沒有過問任何人的意見的情況下，就擅自製作並散佈了傳染性極高的逆轉錄病毒。病毒在我方行星上迅速散佈，在其影響下，我們的主要種族開始進入蛹狀昏迷狀態，持續一天後，就會變成時光信使。這個現象，實話說，很令人興奮。"
 akx.9211.a:0 "這就太過分了。立刻住手。控制洩漏。"
 akx.9211.a.tooltip:0 "首都行星上的人口都會被轉化，但也就到此為止。"
 akx.9211.b:0 "控制洩漏，肅清所有被感染的市民。"
 akx.9211.b.tooltip:0 "這將§R肅清所有被感染人口§!：幾乎是[Root.Capital.GetName]上的全部人口。"
 akx.9211.c:0 "過去即未來。我們將會改變。也請給我來一些試劑。"
 akx.9211.c.tooltip:0 "這將改變我們整個種族。"

 akx.9220.name:0 "時光信使：束縛"
 akx.9220.desc:0 "[researchingscientist9220.GetName]已經重建了時光信使種族。這一種族既令人印象深刻，又令人擔憂。與我們現在的基因相比較，時光信使明顯更為強健，攻擊性也更強。他們或許是以我們為基礎的改進版本，又或許是我們的祖先，究竟是哪邊我們尚不明確。而[researchingscientist9220.GetName]似乎十分認同前者——我們本該是勇猛的戰士種族，卻被某些多管閒事的先祖文明修飾了基因。因此，我們失去了武勇這件事可謂是「大悲劇」。\n\n為了挽救這個悲劇，這位科學家經受了逆轉錄病毒治療，以將其身軀修改為與時光信使相似。其堅稱這麼做可以幫助其更好地進行計劃。"
 akx.9220.a:0 "變相的叛國！除掉他們。"
 akx.9220.b:0 "變相的叛國！除掉他們。銷毀實驗記錄。"
 akx.9220.c:0 "好主意！繼續研究。"

 akx.9221.name:0 "時光信使：夜幕降臨"
 akx.9221.desc:0 "[researchingscientist9220.GetName]重新構築了時光信使種族的基因遺產。此外，其在沒有過問任何人的意見的情況下，就擅自製作並散佈了傳染性極高的逆轉錄病毒。病毒在我方行星上迅速散佈，在其影響下，我們的主要種族開始進入蛹狀昏迷狀態，持續一天後，就會變成時光信使。這個現象，實話說，很令人興奮。"
 akx.9221.a:0 "這就太過分了。立刻住手。控制洩漏。"
 akx.9221.a.tooltip:0 "首都行星上的人口都會被轉化，但也就到此為止。"
 akx.9221.b:0 "控制洩漏，肅清所有被感染的市民。"
 akx.9221.b.tooltip:0 "這將§R肅清所有被感染人口§!：幾乎是[Root.Capital.GetName]上的全部人口。"
 akx.9221.c:0 "過去即未來。我們將會改變。也請給我來一些試劑。"
 akx.9221.c.tooltip:0 "這將改變我們整個種族。"
 
