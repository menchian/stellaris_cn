 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "神之捲曲"
 akx.9400.desc:0 "我們在[coils_planet.GetName]上的觀測站報告稱，最近一個不尋常的小眾宗教運動開始逐漸流行，叫作「神之捲曲」。他們把原始的機械鐘表視作聖物，但每年末的宗教儀式都會把它們砸掉。該行星上蠕蟲和蛇形狀的生物也都被保護了起來。捲曲祭司說，時間，就是一座迷宮。他們的禱言經常包括這句話：「過去即未來，未來即過去。」"
 akx.9400.a:0 "聽起來好耳熟。全力鎮壓這股勢力。"
 akx.9400.b:0 "聽起來好耳熟。盡可能湊近觀察這個現象。"
 
 akx.9410.name:0 "神之捲曲：微妙破壞"
 akx.9410.desc:0 "我們設法讓[coils_planet.GetName]的當地統治者相信，神之捲曲是一個威脅。捲曲祭祀隨後遭到勸阻、逮捕，或者很遺憾地，被處以火刑。前超光速種族容易陷入仇恨與懷疑的深淵，這一點有的時候我們可以利用。"
 akx.9420.name:0 "神之捲曲：根深蒂固"
 akx.9420.desc:0 "我們設法讓[coils_planet.GetName]的當地統治者相信，神之捲曲是一個威脅。捲曲祭祀隨後遭到勸阻、逮捕，或者很遺憾地，被處以火刑。但這個邪教組織十分頑強，我們的觀測員擔心它只是轉入了地下活動。"

 akx.9450.name:0 "神之捲曲：迷宮慶典"
 akx.9450.desc:0 "[coils_planet.GetName]上的神之捲曲教派勢力以不尋常的速度發展著。行星上每個城市都有他們，而且正在促進各行各業的公民都參與其冗長的宗教慶典。整個種族都以幾乎不可能的熱情投入了這個教派。富人們為慶祝活動使舞者跳起精心設計的圓形舞蹈。窮人們在他們的家門上塗上複雜的循環印記。就連孩童在廣場上的遊戲都是關於時間的循環特性的聖歌。"
 akx.9450.a:0 "令人不安。干預並破壞它，但務必保持低調。"
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "情況嚴重。用暴力破壞它，不管面臨什麼風險。"
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "真有趣！派出一支小隊去研究這個儀式，如果可能的話還要一起參加。"
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "原始文明就只會做原始的事情。繼續觀察。"

 akx.9460.name:0 "神之捲曲：儀式結束"
 akx.9460.desc:0 "我們的干擾行動破壞了[coils_planet.GetName]上神之捲曲的慶典。貴族們放棄了信仰。牆壁上的循環印記也被抹掉了。孩童也回到了廣場上做嬉戲、打鬧這類孩童會做的事情。有一些捲曲祭司自殺了。看起來，潛在的危機已經過去了。"
 akx.9460.a:0 "「循環永續，但未必圓滿。」"
 akx.9460.b:0 "大家幹得好。我們撤退。"

 akx.9465.name:0 "神之捲曲：地下新聞"
 akx.9465.desc:0 "我們的干擾行動破壞了[coils_planet.GetName]上神之捲曲的慶典，但這反而讓捲曲祭司更加熱情。現在他們開始在位於地下的神廟中密會。貴族雖然不再跳環狀舞蹈，但身上藏著潛時之蟲印記的紋身。「過去即未來」的聖歌仍然迴響在廣場上。"
 akx.9465.a:0 "「循環永續。」"
 akx.9465.b:0 "繼續觀察。"

 akx.9470.name:0 "神之捲曲：祭司之血"
 akx.9470.desc:0 "我們的行動冷酷無情。一旦找到捲曲祭司，就將之綁架或暗殺。一旦看到塗著循環印記的房屋，就將它炸掉。[coils_planet.GetName]開始出現這樣的流言：捲曲教派引起了更上的神明的憤怒。不久以後，當地人一看到捲曲祭司就會將他打死，不再需要我們動手了。我們的觀察團隊被這一行動嚇得不輕，但看起來潛在的危機已經過去了。"
 akx.9470.a:0 "「循環永續，但未必圓滿。」"
 akx.9470.b:0 "大家幹得好。我們撤退。"

 akx.9480.name:0 "神之捲曲：探索迷宮"
 akx.9480.desc:0 "我們的民族志學者對慶典的複雜性興趣濃厚。他們假定存在某種秘密的交流頻道，或者禱文受到了隱寫編碼，或者儀式是基於某種演算法。事實上，在和他們的通信突然中斷以前，這些初步推測就是他們已發送來的全部。事實上，我們和整個行星都已失去聯繫。衛星和飛過的勘探星艦都表明，行星上已沒有了活動。路面上沒有任何開動的載具，人口中心也沒有排放或者熱信號。沒有生命跡象……\n\n所以我們得出以下結論。整個行星上的所有[coils_planet.Owner.GetSpeciesName]人口，包括你的民族志學者團隊，都在轉瞬之間因暴力以外的原因消失了：正餐還沒吃完，寵物也沒餵食，偶有無人照看的火爐燒著了房屋。在我們假定的事發時間有引力異常記錄。在幾乎每條街道上都有的用粉筆畫上的捲曲印記在無聲之中見證了這一切。"
 akx.9480.a:0 "「循環永續。」"
 akx.9480.a.tooltip:0 "科研船和整個文明一起消失。"
 akx.9480.b:0 "血的教訓。"

 akx.9490.name:0 "神之捲曲：寂絕神殿"
 akx.9490.desc:0 "我們在[coils_planet.GetName]上的觀測站報告稱，神之捲曲的宗教慶典已經停了。事實上，整個行星上的活動水平已達到有史以來最低。報告指出，觀測團隊準備乘坐隱形勘探星艦低空飛過大型人口中心以一探究竟……\n\n進一步的報告表明，行星上已沒有了活動。路面上沒有任何開動的載具，人口中心也沒有排放或者熱信號。沒有生命跡象……\n\n所以我們得出以下結論。整個行星上的所有[coils_planet.Owner.GetSpeciesName]人口，都在轉瞬之間因暴力以外的原因消失了：正餐還沒吃完，寵物也沒餵食，偶有無人照看的火爐燒著了房屋。在我們假定的事發時間有引力異常記錄。在幾乎每條街道上都有的用粉筆畫上的捲曲印記在無聲之中見證了這一切。"
 akx.9490.a:0 "「循環永續。」"
 akx.9490.a.tooltip:0 "整個文明消失。"
 akx.9490.b:0 "血的教訓。"

