 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "分析視界信號"
 HORIZON_SIGNAL_PROJECT_DESC:0 "派一艘科研船對[Root.GetStarName]黑洞發出的神秘信號進行解密。"
 
 LOOP_TEMPLE_PROJECT:0 "調查循環神殿"
 LOOP_TEMPLE_PROJECT_DESC:0 "創立研究項目，對循環神殿的起源與建造目的進行調查。"

 MESSENGER_POD_PROJECT_1:0 "研究「信使」及其所傳之「信」"
 MESSENGER_POD_PROJECT_1_DESC:0 "也許我們可以根據其他的事件建立起聯繫——搞不好還能找到某種解釋呢。"

 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "研究「信使」與我們的異同"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初步調查表示，該種族比我們擁有更高的智慧，但其體質似乎更為羸弱。"

 MESSENGER_POD_PROJECT_2_LEASHED:0 "研究「信使」與我們的異同"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初步調查表示，該種族比我們更為壯碩，或許攻擊性也更強。"
 
 COILS_GOD_PROJECT_DISRUPT:0 "打斷輪迴儀式"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "干涉，破壞，造謠。只要不跨越底線，我們要無所不用其極。"
 
 COILS_GOD_PROJECT_PREVENT:0 "阻止輪迴儀式"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "秘密行動包括偽造、綁架、灌輸，甚至縱火和謀殺。我們必須如此。"
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "參加輪迴儀式"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "派遣民族學家到地表去零距離觀看輪迴儀式。這可是一場了不起的文化事件！我們必須全力去觀摩研究。"
 
 WAITING_WORLD_DISAPPEARANCE:0 "調查人口失蹤"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "殖民者曾經數量過剩，現在卻全部消失不見了。到底發生了什麼？"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "調查……人口到底怎麼了"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "殖民者曾經數量過剩，現在卻好像都變成了完全不同的人口群落。到底發生了什麼？"
 
 WAITING_WORLD_PURGE:0 "肅清疑似外星複製人"
 WAITING_WORLD_PURGE_DESC:0 "處理[Root.GetName]上神秘的人口替換事件的唯一辦法，就是對其進行徹底的軌道轟炸，將人口清除一空。"
 
 WORM_ENTRY_POINT:0 "產生入口"
 WORM_ENTRY_POINT_DESC:0 "理論認為，我們遇到的時間異常就是我們我們稱為「循環」，或者「潛時之蟲」的東西的成因。這是一個產生了意識的充滿矛盾的糾葛複合體，是超脫時間而存在的意識與慾望的聯結點。\n\n其成因，或是說其結果——很難說到底是哪邊，但最終導向了終末與起始的交界處。我們可以使用歐米伽校準儀來將它呼喚到我們的母星系。如果我們這麼做，一定會有許多事情發生，但最關鍵的是，它是科學。"
 
 HORIZON_DEBRIS_PROJECT:0 "調查視界信號源頭處的碎片"
 HORIZON_DEBRIS_PROJECT_DESC:0 "引擎引爆時，打斷了星艦周圍的空間變化。碎片顯示出了超乎尋常的物理與時間屬性。"
 
 SYZYGY_DEBRIS_PROJECT:0 "調查朔望號遺骸"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "朔望號在一個未知的地方停留了很久。是某段可能的未來？還是另一個宇宙？這很有研究的價值。"
 
  
