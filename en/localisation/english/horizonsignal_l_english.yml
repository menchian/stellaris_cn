 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "待滯世界"
 akx.9500.desc:0 "看起來不是頭一次有[Root.Owner.GetSpeciesAdj]在這個行星上定居。有一些保存良好的基礎設施和居住場所存在，稍加修復，就能很好地為我們的新殖民地所用。但建築內的所有記錄都已被消除。這裡可能曾經是走私販的港口，也可能是流放的政治犯的天堂。"
 akx.9500.a:0 "太棒了！安排建築修復。"
 akx.9500.b:0 "肯定不是好事。把建築都拆了。"
 akx.9500.b.tooltip:0 "會導致殖民地不滿。"

 akx.9505.name:0 "待滯世界：拆除"
 akx.9505.desc:0 "我們的工程師放置好了炸藥後，退到了安全區域。建築化作廢墟。這些廢墟終究會在風雨和植被的侵蝕下斷裂、崩塌成石塊、石子乃至於化作灰燼。但那要經過好幾個世紀才行，而我們也聽說廢墟之中白天會出現幽影、晚上會出現藍色亮光的流言。我們的殖民者對廢墟敬而遠之。沒有人會去拜訪那裡。"
 akx.9505.a:0 "一切都結束了。"
 akx.9505.a.tooltip:0 "這些建築都會被拆毀。"
 akx.9505.b:0 "我們永遠銘記。"
 akx.9505.c:0 "我愛聽爆破的聲音。"

 akx.9510.name:0 "待滯世界：牆中幽影"
 akx.9510.desc:0 "我們在[waiting_world.GetName]上的拓荒者最開始對於能夠利用這些建築一事感到高興，因為殖民地的發展會因此而加速，但他們現在開始疑神疑鬼。有流言說建築之中還有之前的居民活著，或者還有啟動中的安保系統，儘管沒有任何相關證據。有些殖民者則神秘兮兮地堅稱存在所謂「牆中幽影」。"
 akx.9510.a:0 "打消這種迷信。這些建築可是省了我們幾年的功夫。"
 akx.9510.b:0 "我們還是不要冒險去試探了。這些就只是建築罷了。全部拆掉。"
 akx.9510.b.tooltip:0 "會導致殖民地不滿。"

 akx.9520.name:0 "待滯世界：人口過多"
 akx.9520.desc:0 "[waiting_world.GetName]上傳來了有趣的新聞。就是那個我們在上面發現了廢棄建築的行星。人口統計表明，拓荒者的數量過多。新殖民地的記錄一般都有誤差，但我們能夠知道的是，他們都有確實有效的市民身份證，行星上也沒有任何人表明周圍出現過神秘的陌生人。人口比我們預想的合理數值要高。要嘛是出生率過高，要嘛是有非法移民，要嘛是……其他什麼原因。"
 akx.9520.a:0 "把那些建築拆了。我們早就該這麼做了。"
 akx.9520.b:0 "盡我們最大的努力去調查，並對現象持續關注。"

 akx.9525.name:0 "待滯世界：又來了"
 akx.9525.desc:0 "[waiting_world.GetName]，就是我們在上面發現了廢棄建築的行星，又傳來了新消息。殖民者的數量持續增長，而我們又在記錄中發現了不合理的記錄：不該存在的家庭，沒有意義的出生日期。一定是從某個隱秘殖民地來了秘密移民，又或者是殖民者之中有人蓄意破壞。"
 akx.9525.a:0 "把那些建築拆了。我們早就該這麼做了。"
 akx.9525.b:0 "奇妙！但市民多多益善。繼續觀察。"

 akx.9530.name:0 "待滯世界：退離"
 akx.9530.desc:0 "我們與[waiting_world.GetName]突然之間完全失去聯繫。我們的人口曾經數量過剩，現在卻全部消失不見了。所有人口都在一夜之間消失了。他們離開了行星嗎？還是躲起來了呢？又或者是發生了一起行星級規模的屠殺？"
 akx.9530.a:0 "派出一支小隊去調查。"
 ##create the project WAITING_WORLD_DISAPPEARANCE
 akx.9530.b:0 "馬上放棄並隔離該行星。"
 akx.9530.b.tooltip:0 "這會使該行星永久無法使用。"

 akx.9535.name:0 "待滯世界：閃爍"
 akx.9535.desc:0 "我們的小隊報告說，[waiting_world.GetName]的確已經空無一人。不僅是殖民者，就連殖民地的所有痕跡都不見了。建築、衛星和軌道設施都已消失，大氣層也沒有顯示出技術文明存在的跡象。用小隊的話來說，就好像是整個行星被重置了。\n\n他們還報告了當地的太陽輻射發生了一些和超新星爆發之前的恆星一樣的波動。行星表面也發生了一些「閃光事件」，看起來是大氣充當了稜鏡，不知怎地就把光聚集了起來並釋放。這是有用的奇妙的數據，但沒有揭示出殖民者們的遭遇。"

 akx.9540.name:0 "待滯世界：都是假的"
 akx.9540.desc:0 "[waiting_world.GetName]，就是先前人口神秘增加的殖民地，又傳來了不太可能的新聞。人口數量倒是符合我們的預期，但似乎發生了訊息破壞，或者……或者什麼呢，我們的行政管理者們也沒有頭緒。行星上的所有個體都不存在於我們的記錄中。所有當初派出的殖民者都失蹤了。就好像他們全都被完全的陌生人替換了。\n\n與此相反的是，他們之中的所有人都發誓自己是[Root.Owner.GetName]的忠誠市民。他們都正常工作，也都很理智。在所有的聯繫中，他們都否認情報有混亂，並堅稱問題出在我們這邊。"
 akx.9540.a:0 "在情況傳播之前，放棄這個殖民地。"
 ##grant independence to the colony
 akx.9540.a.tooltip:0 "這會使殖民地獨立出去。"
 akx.9540.b:0 "肅清他們，並隔離行星。"
 ## Create the project WAITING_WORLD_PURGE
 akx.9540.b.tooltip:0 "這會使該行星永久無法使用，但提升你的影響力。"
 akx.9540.c:0 "派出一支小隊去調查。"
 ##create the project WAITING_WORLD_HYPERAPPEARANCE

 akx.9541.name:0 "待滯世界：肅清"
 akx.9541.desc:0 "這次行動或許是可怕的罪行。又也許從潛在的更大的危害中保護了我們的國家。[waiting_world.GetName]的人口中心在我們的炮火下沸騰。行動完畢後，所有建築都成了廢墟，沒有任何智慧生物生還。"
 akx.9541.a:0 "消除記錄。百年以內，不能讓人知道我們在這裡幹了什麼。"
 akx.9541.b:0 "告訴所有人。就讓他們恨吧，反正他們怕我們。"

 akx.9545.name:0 "待滯世界：又好像沒問題" # "Everything and Nothing" probably means "everything is odd, and nothing is odd"
 akx.9545.desc:0 "我們的小隊報告說行星上的人口都很健康、正常，而且對我們的大驚小怪感到疑惑。不過確實有一些奇怪的事件。多胞胎數量不同尋常，整個行星沒有人有遵守時間的習慣，當地的太陽輻射也發生了一些和超新星爆發之前的恆星一樣的波動。他們也看到了行星表面發生了一些「閃光事件」，看起來是大氣充當了稜鏡，不知怎地就把光聚集了起來並釋放。這是有用的奇妙的數據，但可能和這件事沒有聯繫。至於我們的殖民者身上到底發生了什麼，依然是個謎。"
 akx.9545.a:0 "「未來即過去。」"
 akx.9545.b:0 "殖民者：殖民者真奇怪。"

