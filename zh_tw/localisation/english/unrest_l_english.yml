 ### Unrest

 minor_terrorist_action:0 "恐怖主義受害者"
 minor_terrorist_action_desc:0 "這個殖民地的§H動亂§!導人民在恐怖襲擊中受害，當地人民開始對政權失去信心。"
 major_terrorist_action:0 "恐怖主義受害者（嚴重）"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "勇敢的公民"
 riots_averted_desc:0 "儘管高度§H動亂§!，但這個殖民地的人民團結起來，以防止進一步的暴力侵害。"
 spiritualist_unrest:0 "動盪（受精神主義影響）"
 spiritualist_unrest_desc:0 "殖民地的人民因受到§Y精神主義§!的吸引，使得殖民地變得§H動亂§!。"
 materialist_unrest:0 "動盪（受物質主義影響）"
 materialist_unrest_desc:0 "殖民地的人民因受到§Y物質主義§!的吸引，使得殖民地變得§H動亂§!。"
 xenophobe_unrest:0 "動盪 (受排外主義影響)"
 xenophobe_unrest_desc:0 "殖民地的人民因受到§Y排外主義§!的吸引，使得殖民地變得§H動亂§!。"
 xenophile_unrest:0 "動盪 (受親外主義影響)"
 xenophile_unrest_desc:0 "殖民地的人民因受到§Y親外主義§!的吸引，使得殖民地變得§H動亂§!。"
 pacifist_unrest:0 "動盪 (受和平主義影響)"
 pacifist_unrest_desc:0 "殖民地的人民因受到§Y和平主義§!的吸引，使得殖民地變得§H動亂§!。"
 militarist_unrest:0 "動盪 (受軍國主義影響)"
 militarist_unrest_desc:0 "殖民地的人民因受到§Y軍國主義§!的吸引，使得殖民地變得§H動亂§!。"
 authoritarian_unrest:0 "動盪 (受威權主義影響)"
 authoritarian_unrest_desc:0 "殖民地的人民因受到§Y威權主義§!的吸引，使得殖民地變得§H動亂§! 。"
 egalitarian_unrest:0 "動盪 (受平等主義影響)"
 egalitarian_unrest_desc:0 "殖民地的人民因受到§Y平等主義§!的吸引，使得殖民地變得§H動亂§!。"

 unrest_title:0 "§R動亂§!:"

 unrest.101.name:0 "$unrest_title$ 恐怖事件"
 unrest.101.desc:0 "隨著局勢持續升溫, §Y[Root.GetName]§!的騷亂最終演化成為了恐怖主義行動。雖然傷亡和財產損失微乎其微，但人民質疑[Root.Owner.GetName]能否有能力繼續保護他們。"

 unrest.105.name:0 "$unrest_title$ 嚴重的恐怖事件"
 unrest.105.desc:0 "一場嚴重的暴亂在困擾著§Y[Root.GetName]§!殖民地。雖然國家關鍵設施安然無恙，但計劃周密的恐怖活動已經導致了嚴重的人員傷亡和財產損失，這已經動搖了殖民地的根本。"

 unrest.110.name:0 "$unrest_title$ 維持和平"
 unrest.110.desc:0 "由於[Root.Owner.GetAdj]部隊在§Y[Root.GetName]§!對平民快速和決定性的行動，迫在眉睫的威脅和暴亂被鎮壓了。"

 unrest.115.name:0 "$unrest_title$ 聖光普照"
 unrest.115.desc:0 "在§Y[Root.GetName]§!社會動盪的時刻，我們收了一份關於牧師活動變得頻繁的報告，似乎是人民對對不安定環境的反應。臨時神殿正在建立，人們在共同的信仰下形成新的社會紐帶。"

 unrest.120.name:0 "$unrest_title$ 良好專政"
 unrest.120.desc:0 "發生在§Y[Root.GetName]§!的紛紛擾擾推動一種思潮成為了星球的政治舞台的寵兒；人民希望強人和秩序，寧可以自由為代價。"

 unrest.125.name:0 "$unrest_title$ 異鄉之客"
 unrest.125.desc:0 "隨著社會秩序的不斷瓦解，§Y[Root.GetName]§!在[Root.Owner.GetName]的非原住民某種難以形容的排斥情緒正在殖民地上升。"

 unrest.130.name:0 "$unrest_title$ 理性客觀"
 unrest.130.desc:0 "某些地方精神領袖在§Y[Root.GetName]§!的無能，使得當地人民從不安中平靜下來，越來越多的開始在小區裡討論有關物質的各種各樣的觀點。"

 unrest.135.name:0 "$unrest_title$ 團結起來"
 unrest.135.desc:0 "報導稱，在§Y[Root.GetName]§!上的動亂至少一部分是因為對當地的外星人口的不公平待遇導致的。"

 unrest.140.name:0 "$unrest_title$ 交流意識"
 unrest.140.desc:0 "因為越來越多的社會裂痕出現在§Y[Root.GetName]§!，使得當地社區因不安而團結起來，並渴望共同平等。"

 unrest.145.name:0 "$unrest_title$ 終將過去"
 unrest.145.desc:0 "強力的干預和威脅對阻止§Y[Root.GetName]§!的破壞分子沒有起到什麼作用。事實上，當地人似乎對這種控制方法失去了信心。"

 unrest.150.name:0 "$unrest_title$ 激進主義"
 unrest.150.desc:0 "在§Y[Root.GetName]§!的動盪導致越來越多的當地人呼籲更強大的駐軍，無論是在他們的母星還是在整個[Root.Owner.GetName]。"

 unrest.4200.name:0 "$unrest_title$ [Root.GetName]上的叛亂！"
 unrest.4200.desc.returner:0 "[Root.GetName]已經被復國分子奪取了！他們為了自由而戰，而他們的最終目標是重新組建起[fatherland.GetName]。"
 unrest.4200.desc.secession:0 "[Root.GetName]上的平民正在起義！他們追尋脫離我們的帝國，並且現在他們稱呼自己為[secessionist_rebels.GetName]。"
 unrest.4200.desc.returner.gesta:0 "[Root.GetName]上的殘餘分子正試圖通過武力奪回他們的星球。"
 unrest.4200.desc.secession.gesta:0 "[Root.GetName]上的反叛分子正試圖使該星球脫離我們的控制。"

 unrest.4211.name:0 "$unrest_title$ [From.From.GetName]上的殖民地陷落了！"
 unrest.4211.desc:0 "我們鎮壓[From.From.GetName]上叛亂的努力失敗了，現在這一殖民地已經宣告獨立。"
 unrest.4211.desc.gesta:0 "我們的一個星球被竊取了。"

 unrest.4220.name:0 "來自[From.GetName]的合併請求"
 unrest.4220.desc:0 "致敬， [Root.GetRulerTitle] [Root.GetRulerName]。我是來自[From.GetName][From.GetRulerTitle]的[From.GetRulerName]，我代表[From.From.GetName]的人民發言。\n\n我們最近剛從[rebelled_against.GetName]的掌控中脫離出來。我們是一個年輕的國家，也很容易成為他國的目標… 我們中的許多人都非常懷念[Root.GetAdj]對這顆星球的統治 —— 所以我們在此真誠的請求您將我們重新合併到到一起。"
 unrest.4220.a:0 "我們將不會§Y完全§!奪走你們來之不易的獨立。"
 unrest.4220.a.tooltip:0 "附庸§Y[From.GetName]§!。"
 unrest.4220.b:0 "我們始終都是一個民族。"
 unrest.4220.b.tooltip:0 "立即吞併§Y[From.From.GetName]§!。"
 unrest.4220.c:0 "我們不能 —— 也不會 —— 幫助你們。"

 unrest.4225.name:0 "前殖民地被附庸"
 unrest.4225.desc:0 "我們已經得到消息我們在[From.From.From.GetName]上的前殖民地已經成為了[From.GetName]的附屬國。"
 unrest.4225.desc.gesta:0 "我們已經得知曾經屬於我們的[From.From.From.GetName]被[From.GetName]附庸了。"
 unrest.4225.a:0 "這實在是聳人聽聞。"

 unrest.4230.name:0 "前殖民地被吞併"
 unrest.4230.desc:0 "我們已經得到消息我們在[From.From.From.GetName]上的前殖民地已經被併入了[From.GetName]。"
 unrest.4230.desc.gesta:0 "我們已經得知曾經屬於我們的[From.From.From.GetName]被[From.GetName]吞併了。"
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "叛亂被鎮壓"
 unrest.4235.desc:0 "我們已經擊敗了[From.From.From.GetName]上的起義軍隊並恢復了我們的權威，我們應當建立對殖民地更緊致的掌控。"
 unrest.4235.desc.gesta:0 "[From.From.From.GetName]上的反叛分子已經被平定。"
 unrest.4235.a:0 "他們將不會膽敢再次蔑視我們。"
 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$ 奴隸正在[revolt_planet.GetName]上聚集"
 unrest.155.desc:0 "奴隸們正秘密地在夜晚集會，對上層階級日益增加的反抗以及消失的商品只能說明一件事。[revolt_planet.GetName]上的奴隸正變的日益激進，在他們同類中傳播分歧與不和——而在其他人群中則傳播著恐懼。無論他們在策劃什麼，一定不是什麼好事。 "
 unrest.155.a:0 "這將要求我們採取行動。"
 unrest.156.name:0 "$unrest_title$ [Root.GetName]上的蓄意破壞"
 unrest.156.desc:0 "[Root.GetName]上一場邪惡的奴隸反抗以奴隸用自製炸藥摧毀了工廠設施結束。儘管爆炸發生在夜晚，他們還是通過事前觸發警報系統支開了根本沒多想的值班人員。這場攻擊經過多方配合執行的非常完美，無論誰應該為此負責，他們顯然已經策劃了非常長的時間。"
 unrest.156.a:0 "他們會為這些行為付出代價。"
 unrest.156.b:0 "我們必須解決我們的分歧"
 unrest.159.name:0 "$unrest_title$ 饑荒襲擊了[Root.GetName]"
 unrest.159.desc:0 "似乎[Root.GetName]上的奴隸已經厭倦了…進食。發言人通知我們大量奴隸聲稱直到我們廢除星球上的所有奴隸否則他們都不會進食。至今我們強迫他們進食的努力都失敗了。遺憾的是缺乏營養將會大大降低他們的工作效率。"
 unrest.159.a:0 "讓他們繼續挨餓。"
 unrest.159.b:0 "我們需要解決這一問題。"
 unrest.157.name:0 "$unrest_title$[revolt_planet.GetName]上的奴隸起義"
 unrest.157.desc:0 "[revolt_planet.GetName]已經獲得自由! 在一場精心策劃的攻擊中，[revolt_planet.GetName]上的激進分子擊敗了當地的政府武裝。這顆星球現在已經陷入了混亂，憤怒的奴隸化身暴徒，許多甚至裝備了致命武器，他們佔領了街道襲擊所有擋在他們路上的人。"
 unrest.157.a:0 "他們已經做得太過分了。"
 unrest.157.b:0 "也許我們應該更改我們自己的方式。"
 unrest.160.name:0 "$unrest_title$ [revolt_planet.Planet.GetName]上的奴隸起義"
 unrest.160.desc:0 "[revolt_planet.Planet.GetName]上的奴隸人口已經團結起來公開起義，並使用暴力對抗當地政府。這一起義已經逐步擴大，起義軍已經攻擊並關閉了該星球的數個關鍵建築物。這顆星球的命運現在落在了當地的防禦部隊手中。如果他們失敗，我們則失去了[revolt_planet.Planet.GetName]。"
 unrest.160.a:0 "碾碎叛亂分子！"
 unrest.160.a.tooltip:0 "奴隸軍隊將會試圖控制整個星球。"
 unrest.161.name:0 "叛亂被鎮壓"
 unrest.161.desc:0 "我們已經鎮壓了[event_target:revolt_planet.Planet.GetName]上的奴隸叛亂。感謝當地部隊的勇猛作戰我們奪回了對關鍵設施的掌控並重建了我們的權威。現在我們要做的就是重建那些奴隸冷酷無情摧毀的一切。下次再有人膽敢反抗我們將會再考慮很長一段時間了。"
 unrest.161.a:0 "現在他們知道自己的地位了。"
 unrest.161.b:0 "事情發展到這一步真是我們的恥辱。"
 unrest.161.a.tooltip:1 "反抗失敗的記憶將會打消當地人民繼續進行反抗的想法。"
 unrest.163.name:0 "停止使用奴隸從事勞動"
 unrest.163.desc:0 "感謝由於[revolt_planet.Planet.GetName]不再採用奴隸進行勞動，騷亂漸漸平息了。也許生活現在已經恢復了正軌。"
 unrest.165.name:0 "奴隸被安撫"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName]上的激進分子已經被安撫，奴隸們也回到了他們應當處於的工作崗位上。"
 unrest.165.a:0 "回到工作…"
 unrest.167.name:0 "[revolt_planet.Planet.GetName]失敗了"
 unrest.167.desc:0 "難以置信的事發生了。我們在[revolt_planet.Planet.GetName]上的軍隊已經被擊敗，最後一位對我們效忠的官員已經被奴隸反抗君殘忍地處刑，而奴隸反叛軍自己已經宣佈獨立。這是[From.GetSpeciesName]種族歷史上的黑暗一天。"
 unrest.167.a:0 "我們將會全力奪回屬於我們的東西"
 unrest.167.b:0 "也許這是最好的結果…"
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "致敬，[Root.GetSpeciesName]。我們是自由戰士——以前是奴隸——從屬於[old_owner.GetName]，在他那我們獲得的只有來自[old_owner.GetRulerTitle] [old_owner.GetRulerName]的壓迫統治。我們一直非常崇敬你們的平等主張——「[new_owner.GetSpeciesAdj]」之道，我們會遵循這一道路，也會分享你們的價值觀。我們已經脫離了我們的過去，並希望成為你們國家的一部分，你們會接納我們嗎？"
 unrest.168.a:0 "我們是平等的，加入我們。"
 unrest.168.a.tooltip:0 "[old_owner.GetName]將會注意到我們接受了他們的前奴隸。"
 unrest.168.b:0 "我們不需要另一顆星球。"
 unrest.169.desc:0 "我們正式通知您國[revolt_planet.GetName]上的自由鬥士已經加入了我們的國家，並享受我國完全的公民權，包括接受我們的庇護。您國將無法再次干涉他們的權利。"
 unrest.169.a:0 "你們自己克服吧。"
 unrest.169.b:0 "我們將會踐踏你們的權利。"
 unrest.169.c:0 "恭喜，現在他們是你國的麻煩了。"

 opinion_took_in_rebels:0 "接受叛軍。"

