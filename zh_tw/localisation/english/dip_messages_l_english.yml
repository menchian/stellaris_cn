 12_HOSTILE_GREETING:0 "啊，[From.GetSpeciesName]狂熱黨。要是你想把[Root.GetName]人轉化成信仰你們宗教的教徒，我就切斷通信了。"
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]。你要知道，你們這些傢伙可不是很受我們人民的歡迎。"
