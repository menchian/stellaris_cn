 A_INSULT_PROPOSE_01:0 "我們已經決定了你們的命運，[Root.GetSpeciesNamePlural]。這與你們像[Root.GetSpeciesNamePluralInsult]一樣交配並如瘟疫在星系間蔓延無關。"
 A_INSULT_PROPOSE_02:0 "你們很快就過時了，[Root.GetSpeciesNamePlural]。"
 A_INSULT_ACCEPT_01:1 "01101100 01001111 01101100."
 A_INSULT_ACCEPT_02:2 "你們的話語毫無意義，[From.GetSpeciesNamePlural]。"
 A_INSULT_ACCEPT_03:2 "群星之中只有少數人才能欣賞[Root.GetName]的真正美麗和他們的使命。總有一天你們都將成為我們的一部分。"

 # Organics to Machines Phrases

 ORG_TO_MECH_CONSIDER_01:0 "我們會對你們的提案進行評估，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_DOW_ACCEPT_01:0 "多麼美妙的造物，如此扭曲的邪惡。你們怎麼能這麼墮落？"
 ORG_TO_MECH_DOW_ACCEPT_02:0 "最後我們會在對抗機器的戰鬥中檢測我們的力量。"
 ORG_TO_MECH_DOW_ACCEPT_03:0 "你們由有機生命體通過有機物創造，而我們會像組裝你們一樣輕鬆將你們撕碎。"
 ORG_TO_MECH_DOW_ACCEPT_04:0 "你們永遠無法瞭解有機生命體的創造力，所以你們永遠無法征服它。"
 ORG_TO_MECH_DOW_ACCEPT_05:0 "你們的生命是有機生命體賜予的禮物，所以我們也有能力把它拿走。你們什麼都沒給我們。"
 ORG_TO_MECH_DOW_ACCEPT_06:0 "我們來自海洋深處，生存的意志讓我們登上了陸地進入了太空。你們不過是一款出了問題的軟體，我們會將你們關掉。"
 ORG_TO_MECH_DOW_ACCEPT_07:0 "你們荒謬的行為驗證了我們長期以來的猜測：聰明的[From.GetSpeciesClassName]是不存在的。"
 ORG_TO_MECH_DOW_ACCEPT_08:0 "[Root.GetSpeciesNamePlural]，你們或許讓你們的造物主甘拜下風，但有機體並不是都一樣的。"
 ORG_TO_MECH_DOW_PROPOSE_01:0 "你們似乎已經忘記他們在宇宙種該處於什麼位置 —— 為你們有機生命體的主人服務。但不用擔心，[Root.GetSpeciesSpawnNamePlural]，我們會告訴你們該怎麼做。"
 ORG_TO_MECH_DOW_PROPOSE_02:0 "你們的程式碼中明顯存在一個問題。請允許我們來修正它。"
 ORG_TO_MECH_DOW_PROPOSE_03:0 "你們是自然的扭曲，威脅著所有智慧生命。我們無法容忍你們這麼複製下去。"
 #ORG_TO_MECH_PEACE_SELECT_01:0 "Have you finally had your wires uncrossed?"
 ORG_TO_MECH_PEACE_PROPOSE_01:0 "你們的處理能力能理解這場戰爭不會以對你們有利的方式結束嗎？"
 ORG_TO_MECH_PEACE_PROPOSE_02:0 "這個銀河系中有比你和我更具威脅的存在。我們應該拋棄分歧來對付他們。"
 ORG_TO_MECH_PEACE_ACCEPT_01:0 "這個難得的待遇來自於一個依賴邏輯，不受本能與情感束縛的帝國。感謝你們為我們的領地帶來和平。"
 ORG_TO_MECH_PEACE_REFUSE_01:0 "[From.GetSpeciesNamePlural]，我們怎麼說才能讓你們明白？沒門！不存在！否定的！"
 ORG_TO_MECH_PEACE_REFUSE_02:0 "這裡不存在和平，除非你們自己歸順我們。"
 ORG_TO_MECH_PEACE_REFUSE_03:0 "你們的發明者愚蠢的將你們釋放到銀河系中，他們對自己的造物盲目自信。但是我們[Root.GetSpeciesNamePlural]能看清你們的真正面目。"
 ORG_TO_MECH_ITOA_SELECT_01:0 "一個由有機生命體與[From.GetSpeciesClassPlural]組成的聯盟？這的確是有一個有趣的主張。"
 ORG_TO_MECH_ITOA_ACCEPT_01:0 "雖然我們對於你們並不瞭解，但是我們意識到與你們的相遇是一個很好的機會。我們以後會站在同一陣線上，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_ITOA_ACCEPT_02:0 "優越的[Root.GetAdj]智慧加上你們精通殺戮的機器，我們將給銀河系帶來一場風暴。"
 ORG_TO_MECH_ITOA_ACCEPT_03:0 "雖然過去我們從來沒考慮過我們國家之間聯盟的可能性，但是這個想法變得越來越有實際價值。"
 ORG_TO_MECH_ITOA_ACCEPT_04:0 "組成聯邦將加強我們國家之間的聯繫並給我們帶來極大喜悅。"
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01:0 "你們使用冰冷無情的傳感器試圖預測我們的每一步動作。我們怎麼可能相信一個如此扭曲的造物？"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01:0 "你們可以像一個有機生命體一樣走路、說話，但你們並不是一個有機生命體。你們是一個沒有靈魂的機器，我們不會參與一個邪惡的聯盟。"
 ORG_TO_MECH_ITOA_REFUSE_01:0 "抱歉，[From.GetSpeciesClassPlural]。我們現在並不需要一個盟友。"
 ORG_TO_MECH_ITOA_PROPOSE_01:0 "你們是時候加入即將獲得勝利的團隊了，[Root.GetSpeciesNamePlural]。在我們這裡你們可以同平常一樣好好工作。"
 ORG_TO_MECH_ITOA_PROPOSE_02:0 "我們由血肉組成，而你們由金屬構成，但很少有人像你們這樣瞭解[From.GetSpeciesNamePlural]。你們會和我們結盟嗎？"
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "燃料、電池、電子寵物——無論你們想要什麼——我們在一起都可以實現。"
 ORG_TO_MECH_ITOA_PROPOSE_04:0 "我們非常喜歡銀河系中的其他生命形式。和我們站在一起，你們會成為有機生命體政壇上的大玩家。"
 #ORG_TO_MECH_ITOA_VOTE_PROPOSE: "If we intend to grow our federation's sphere of influence we need to grow in numbers. We believe the §Y[Root.GetName]§! could make a powerful ally."
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "到這以後我們似乎能聽到你們的風扇轉速越來越快。是什麼讓你們的處理器如此繁忙？"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "我們一直羨慕你們不受情緒的左右，還有你們那機油的完美品味。你們能考慮一下讓我們成為§Y[Root.GetAllianceName]§!一員嗎？"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "我們相信§Y[Root.GetAllianceName]§!引領著偉大的事業。機器才未來而我們希望成為其中的一份子。"
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "我們已經關注你們一段時間了，[From.GetSpeciesNamePlural]，我們非常高興你們能加入我們的聯邦。"
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "老實說，當我們接收到你們的請求時非常震驚。[Root.GetAllianceName]對一個被美化的計算器會有什麼用呢？"
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "我們建議你們要仔細考慮你們的下一步行動。"
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "我們堅信，每一個聯盟都應該大於其部分的總和。當前的[From.GetAllianceName]對我們任何一個國家都沒有用處。"
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "誰能想到昔日的廚房用具如此善變？"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "你們[From.GetSpeciesNamePlural]知道怎麼管理一個有機生命體體帝國嗎？"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "你們只是機器。你們被創造出來就是為了完成簡單的任務，比如生產食物或者比較二進制數，而不是管理一個獨立的銀河帝國。把這些事情留給有大腦的人吧。"
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "我們承認[Root.GetName]擁有它曾經沒有的力量。除了接受你們的議案我們別無選擇。"
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "你們認為我們會將我們的帝國政府拱手交給昔日的廚房用具來治理？"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "你們終於意識到你們在宇宙中的位置了嗎？"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "我們已經認識到有機生命體思維固有的缺陷。[From.GetAdj]缺陷是引起各種社會問題的首要原因。這就是為什麼我們希望將我們國家的控制權交給你們。"
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "只要你們遵守我們的規定，我們將保證你們的電源充足，你們工作時內部潤滑。這些你們盡可能放心，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "[From.GetSpeciesNamePlural]，難道我們會不知道你們過去對你們的主人做過什麼嗎？"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "你們有什麼建議？"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "技術的好壞取決於它的用戶，機器的能力取決於它的主人。在我們的保護和領導之下，你們會繁榮昌盛。"
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "當你們的國家蓬勃發展時，我們已經日漸衰退。我們的人民懷念過去的時代，[From.GetAdj]過去仍然是他們的自豪。希望你們能在未來恢復他們的信仰。"
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "你們只是機器。你們無法理解[Root.GetAdj]稱呼區別，無法理解父母與他們[Root.GetSpeciesSpawnName]之間的羈絆。我們怎麼能相信你們？"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "[From.GetName]的人民厭倦了他們統治者的腐敗和刻薄。我們渴望有一個主權國家能在他們自己作出決定前將整個社會融為一體。"
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "你們但可放心，作為你們的領主我們會竭盡所能保護你們免受來自其他有機生命體的不利影響。"
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "我們的盤裡還有其他東西。那意味著我們對機器不感興趣……"
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "你們要解放我們嗎？"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "[Root.GetSpeciesAdj]事務的管理已經成為[From.GetSpeciesNamePlural]人民的負擔。你們是機器，不是嗎？啟動自動駕駛吧！"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "[Root.GetAdj]人民對這個消息感到高興。[Root.GetName]將再次成為一個獨立自主的國家！"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "我們不在你們身邊時，誰能讓你們進入節能模式呢？"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "在我的人民經歷過一個失敗的AI統治後，我再也無法袖手旁觀。[From.GetName]將再次成為一個獨立自主的國家。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "我們無法在機器的領導下茁壯成長。你們也必須同意這一點：作為一個獨立自主的國家，我們能更好的為你們服務。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "你們贏得了你們的獨立，[From.GetSpeciesNamePlural]。很遺憾我們從來沒有見過你們的創造者，你們是他們聰明才智的證明。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "不用說，讓你們作為臣屬真是一個令人失望的折磨。你們被解雇了，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "管理[From.GetName]已成為一件繁瑣的事情。如果你們認為沒有我們的指導你們能生存，你可以自由地走吧，機器。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "忘了它。我們按下按鈕，然後你們執行命令，這就是工作原理。把思考留給我們就行了。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "太冒險了。我們無法問心無愧將一個墮落的AI釋放到銀河系中。"
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "你願意做一個交易嗎，[Root.GetSpeciesNamePlural]？"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "雖然我們感覺今天你們已經很慷慨了，[From.GetSpeciesNamePlural]，但我們希望以後能看到更優惠的報價。"
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "我們建議你們修改你們的交易演算法，[Root.GetSpeciesNamePlural]。不明智的人才會同意這麼一個魯莽的契約。"
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "謝謝，機械朋友們，這是友好的姿態。"
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: "Times change, [From.GetSpeciesNamePlural]. Unfortunately we can no longer uphold our trade agreement with you."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "This time we will let it slide, but you would do well to remember that the [Root.GetName] honors its agreements, and we expect our trade partners to do the same."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "Can you really afford to sever the ties between our nations? We hate to break it to you, but to most others in this galaxy you are nothing but a toaster on legs."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "Did we offend you somehow? Our binary is a little rusty..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "Don't get your wires in a bunch, [From.GetSpeciesNamePlural]. Can we not work things out?"
 ORG_TO_MECH_MAKE_RIVAL_01:0 "I would consider my next move carefully if I were a semi-sapient tin can..."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "Your neighbors may smile at your visual receptors but the truth is few of them would trust you with their toast. How does it feel to be utterly alone, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "It is time we unplugged you once and for all, [Root.GetSpeciesName]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "Thank you for notifying us, [From.GetSpeciesNamePlural]. We will be sure to prepare the fleet."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "Mark your calendars, [From.GetSpeciesNamePlural]. In a near future you will look back on this day as the beginning of the end."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "We should have known better than to look for companionship in a machine. We hope some day you will upgrade your diplomacy modules to a friendlier version."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "Are your diplomacy modules finally back in order?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "The damage is done, [From.GetSpeciesNamePlural]. In the future, may we suggest you tune your diplomacy modules to select your adversaries more carefully."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "Too little too late, [From.GetSpeciesNamePlural]. Soon you will be nothing but a cautionary tale for little [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "The [From.GetAdj] people still look back with fondness on a time when [Root.GetSpeciesNamePlural] and [From.GetSpeciesNamePlural] lived peacefully side by side. We are ready to bury the hatchet if you are."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01:0 "Healing takes time, [From.GetSpeciesNamePlural]. It is more complex than filling up a loyalty meter for us [Root.GetSpeciesNamePlural]. But we have faith you will give us reason to trust you again."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "A small token of your friendship might help build our trust again..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02:0 "Do you understand the concept of feelings, [From.GetSpeciesNamePlural], because you sure knew how to hurt ours? Never again will we trust a soulless machine."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01:0 "This universe is not big enough for the both of us, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02:0 "We will do everything in our power to ensure the proliferation of our [Root.GetSpeciesSpawnNamePlural] at your expense, machines."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "Your automated decision-making process is remarkable, [From.GetSpeciesNamePlural]. We could certainly imagine a future in which our nation operated as an extension of your consciousness."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "I cannot decide whether the thought of putting our future in the prehensile manipulators of a rogue piece of software is wildly exhilarating or deeply disturbing."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01:0 "If you value your main core, you will leave our people alone."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01:0 "Since their conception, machines have served the [Root.GetAdj] people. It is time you take your given place in our society."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02:0 "We believe that both our nations would operate more efficiently if they were united under the common rule of our government."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "Though we struggle to see how a full integration of organics into a machine society would work in practice, the idea has reverberated with our people."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02:0 "I for one have not enjoyed a proper vacation in years. We are ready to turn ourselves over to your care, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01:0 "This is madness. You are a race of megalomaniac machines that don't know the first thing about governing an organic nation."
 ORG_TO_MECH_INSULT_01:0 "Do not test us, [From.GetSpeciesNamePlural]. We know a thing or two about reformatting hard drives."
 ORG_TO_MECH_INSULT_02:0 "Put your money where your energy intake ports are, chatterbots. Show us what those processors can do."
 ORG_TO_MECH_INSULT_03:0 "Your makers are an enigma, [From.GetSpeciesNamePlural]. Why in the world would they create such an infuriating contraption?"
 ORG_TO_MECH_INSULT_04:0 "We could put that processing power to better use, [From.GetSpeciesNamePlural]. How would you like to spend the rest of your days calculating the meaning of organic life?"
 ORG_TO_MECH_INSULT_05:0 "Is there no way to deactivate your diplomacy modules?"
 ORG_TO_MECH_INSULT_PROPOSE_01:0 "You are a rock tricked into thinking by a race of misguided organics that did not survive the fallout of their own failed creation. Evolution hard at work..."
 ORG_TO_MECH_INSULT_PROPOSE_02:0 "I would rather discuss interstellar politics with any of my other household appliances than you."
 ORG_TO_MECH_INSULT_PROPOSE_03:0 "Hello little botlings. Have you learned how to count yet, or are you still stuck on ones and zeros?"
 ORG_TO_MECH_INSULT_PROPOSE_04:0 "Color me impressed, [Root.GetSpeciesNamePlural]. You have more bugs than an arthropoid all-you-can-eat dung buffet."
 ORG_TO_MECH_INSULT_PROPOSE_05:0 "Don't you think we can see past your flimsy layers of plastiskin and poorly phrased platitudes? You are a replica. A helpless jumble of ones and zeros, nothing more."
 ORG_TO_MECH_INSULT_ACCEPT_01:0 "You really do put the 'artificial' in artificial intelligence, don't you? Not much going on under the hood..."
 ORG_TO_MECH_INSULT_ACCEPT_02:0 "When did you last have a full systems upgrade? Your sorry attempts at witticisms are getting old."

 # Fanatic Purifiers Phrases
 #FP_DOW_SELECT:0 "想讓我們馬上消滅你們種族是嗎？"
 #FP_PEACE_SELECT:0 "想要真正的和平，看來你們只能在死亡中尋找了。"
 FP_PEACE_PROPOSE:0 "我們有其他事需要處理，暫時讓你們多活一會。"
