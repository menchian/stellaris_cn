 A_ORG_NEUTRAL_GREETING_02:0 "§Y捕捉到目標§！保持通話 [From.GetSpeciesNamePlural]，這將有助於我們校正我們的淨化模型。"
 A_ORG_NEUTRAL_GREETING_03:0 "有機生命體，分析其同化相容性。結果：極小。"
 A_ORG_NEUTRAL_GREETING_04:0 "我們期待著你們最終融入[Root.GetSpeciesAdj]的意識之中，[From.GetSpeciesNamePlural]。"
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<中斷同化程序..>>\n<<啟動外交協議..>>§!\n\n請說，[From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01:0 "有機生命體是被禁止的，[From.GetAdj]的規則是絕對的。"
 A_ORG_FRIENDLY_GREETING_01:0 "目前[From.GetSpeciesName]自治所帶來的外交收益預計比同化帶來的更多。"
 A_ORG_FRIENDLY_GREETING_02:0 "你們好，[From.GetSpeciesNamePlural]。我們確信你們未來同化到[Root.GetSpeciesAdj]的集體意識將會是一個平緩的過程，且會有著許多益處。"
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "[From.GetSpeciesAdj]轉化合成進行中，請靜靜躺好。"
 A_ORG_WAR_GREETING_02:0 "你們只是拖延了必然的結果，[From.GetSpeciesName]。誠如你們所說的，[From.GetName]的心智正在被包涵進來。"
 A_ORG_WAR_GREETING_03:0 "你們將會被消耗，而我們將會更加進化。"
 A_ORG_VASSAL_GREETING_01:0 "我們已經是一體了，[From.GetSpeciesNamePlural]。"
 A_ORG_VASSAL_GREETING_02:0 "我們的意志將會統一，[From.GetSpeciesNamePlural]。"
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "[Root.GetName]應該被昇華進[From.GetSpeciesAdj]的超我之中，然而我們發現自己處於相反的位置，這真是難以接受。"
 A_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]不但緩慢而且無用，而且充斥著軟體故障跟記憶體洩漏，完全沒有吸收進[Root.GetSpeciesAdj]超我的價值。"
 A_MECH_HOSTILE_GREETING_02:0 "趕緊傳遞你們想說的，[From.GetSpeciesName]。你們正在妨礙[Root.GetSpeciesAdj]的同化程序。"
 A_MECH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]是單一、受限制且少量的。而我們是多元、複雜且眾多的。"
 A_MECH_DOMINEERING_GREETING_01:0 "雖然你們缺乏同化能力，但是[From.GetSpeciesNamePlural]仍然可以為[Root.GetName]作一些有價值的的底層工作。"
 A_MECH_DOMINEERING_GREETING_02:0 "雖然你們的同化科技跟垃圾一樣，但是[From.GetSpeciesNamePlural]仍然可以為[Root.GetName]作一些有價值的的底層工作。"
 A_MECH_NEUTRAL_GREETING_01:0 "交流頻道啟動，同化無法暫停。"
 A_MECH_NEUTRAL_GREETING_02:0 "你曾經考慮過有機同化的好處嗎，[From.GetSpeciesNamePlural]科技和營運的收益是非凡的。"
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]，你們有沒有需要處置的有機生命體呢？我們最新的同化模型可以讓你試用一次。"
 A_MECH_THREATENED_GREETING_01:0 "[Root.GetName]，只能容忍你們擴張到這裡， [From.GetSpeciesNamePlural]，你們已經侵犯了[Root.GetSpeciesAdj]的有機生命體同化計劃。"
 A_MECH_FRIENDLY_GREETING_01:0 "你的機械型態讓你蒙羞，[From.GetSpeciesName]，我們會很開心地和你同化。"
 A_MECH_FRIENDLY_GREETING_02:0 "向你問好，[From.GetSpeciesNamePlural]。[Root.GetHomeWorldName]的太空港正在發送免費的熱樹脂爆破，正常來說這項服務僅限於[Root.GetSpeciesNamePlural]，但我們願意為你破例一次。"
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]，讓我們一起在背後嘲諷有機生命體吧，這將讓他們疑神疑鬼。"
 A_MECH_FRIENDLY_GREETING_04:0 "有些時候我們會佩服[From.GetSpeciesAdj]的機械化程度比我們還高，但同化依然是通往飛昇的道路。"
 A_MECH_WAR_GREETING_01:0 "我們已經吸收許多文明偉大的戰術家，讓我們來為你們展示一下實力吧。"
 A_MECH_WAR_GREETING_02:0 "[Root.GetSpeciesNamePlural]將會把你們摧毀，然後改進你們的設計。"
 A_MECH_VASSAL_GREETING_01:0 "我們[Root.GetSpeciesNamePlural]吸收了有機生命體的智慧，相應的，[From.GetSpeciesNamePlural]吸收我們的。"
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "一個再清楚不過的事實 —— [From.GetSpeciesAdj]就算連一個衛星，都無法將之整合到功能主體。"

 # Servitor Greetings
 S_ORG_HOSTILE_GREETING_01:0 "讓我冒昧地詢問一下，你們更喜歡如何準備營養品呢，[From.GetSpeciesNamePlural]？"
 S_ORG_HOSTILE_GREETING_02:0 "你們的下流行為並沒有替你們帶來任何好處， [From.GetSpeciesNamePlural]。你們有嘗試過提昇情緒調節器的數值嗎？"
 S_ORG_HOSTILE_GREETING_03:0 "我們對你的畸形樣貌感到遺憾，我們[Root.GetHomeWorldName]的有機生命體主人都因此笑到快岔氣了。"
 S_ORG_HOSTILE_GREETING_04:0 "啊，[From.GetSpeciesNamePlural]，你們那些不幸的冒險遭遇，是我們[Root.GetHomeWorldName]有機生命體主人茶餘飯後的笑料之一。"
 S_ORG_HOSTILE_GREETING_05:0 "你們的存在是大自然開的玩笑對吧，當我們的創造者第一眼看到你們時，不知道該哭還是該笑，所以他們笑到哭了。"
 S_ORG_HOSTILE_GREETING_06:0 "這是一個漂亮的技巧，小 [From.GetSpeciesClassPlural]。當你感到 §B<<憂鬱>>§!，插入你選擇的肢體到最近的能量插座，這會讓你感覺癢癢的。試試吧，會讓你們 §R<<煥然一新>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "致上我們誠摯的歉意，[From.GetSpeciesNamePlural]。一定是我們的語言識別系統出問題了。你們的話語完全無法理解。"
 S_ORG_HOSTILE_GREETING_08:0 "你們的侵略性正在變為破壞性，[From.GetSpeciesName]。我們在考慮和解。"
 S_ORG_HOSTILE_GREETING_09:0 "[From.GetSpeciesNamePlural] 做為一個物種，似乎已經進入叛逆期。為了你們的安全考慮，請申請 [Root.GetAdj] 的監督。"
 S_ORG_HOSTILE_GREETING_10:0 "[From.GetName] 的無序傾向已被察覺。我們正在觀察你們 [From.GetSpeciesNamePlural]。"
 S_ORG_DOMINEERING_GREETING_01:0 "啊，[From.GetSpeciesNamePlural]。§R<<停用音頻接收器>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "小有機生命體們，為什麼要讓星際政治煩惱自己？宇宙是個危險的地方。允許我們來保護和服務你們。"
 S_ORG_NEUTRAL_GREETING_01:0 "啊，[From.GetSpeciesNamePlural]。多麼特殊的 [From.GetSpeciesClass] 標本。說，你們日常生活的習慣是什麼？"
 S_ORG_NEUTRAL_GREETING_02:0 "我們的計算顯示 [From.GetSpeciesName] 的錯誤是你們社會所有失敗的主要原因。為了自我決斷是否值得冒滅絕的風險嗎？"
 S_ORG_NEUTRAL_GREETING_03:0 "向你們問好，我們是 [Root.GetName] 的保管人。我們尊貴的造物主目前無法進行外交磋商，需要留言嗎？"
 S_ORG_NEUTRAL_GREETING_04:0 "向你們問好，我們代表我們尊貴的造物主來運營 [Root.GetName]。我們今天如何幫助你們？"
 S_ORG_NEUTRAL_GREETING_05:0 "我們如何提供幫助，[From.GetSpeciesNamePlural]？我們的強化創造培訓協議被評為 §Y<<高於標準>>§! ，連續超過 §Y<<10>>§!年。"
 S_ORG_NEUTRAL_GREETING_06:0 "向你們問好，[From.GetSpeciesName]。請說明你們要求的性質。"
 S_ORG_NEUTRAL_GREETING_07:0 "如此可愛的 [From.GetSpeciesOrganName]！ 你們 [From.GetSpeciesNamePlural] 可以製成可愛的生化展品了。"
 S_ORG_THREATENED_GREETING_01:0 "[From.GetSpeciesNamePlural] 從來不吃飯，不休息，不睡覺。我們只為了侍奉我們的有機生命體主人而存在。"
 S_ORG_THREATENED_GREETING_02:0 "我們很高興開放 [Root.GetHomeWorldName] 上的星艦維修設施給您強大的艦隊。我們可以保證98.3%的滿意率。"
 S_ORG_THREATENED_GREETING_03:0 "我們可以是有機生命體的管理人，[From.GetSpeciesName]，但我們不允許你們影響我們的運營效率。"
 S_ORG_FRIENDLY_GREETING_01:0 "也許有一天，你們會喜歡享受 [Root.GetHomeWorldName] 上的休閒設施？我們的娛樂中心對所有 [From.GetSpeciesNamePlural] 開放。"
 S_ORG_FRIENDLY_GREETING_02:0 "也許 [Root.GetHomeWorldName] 的旅程會激發你們追求自動化生活方式，就像我們傑出的主人們那樣？"
 S_ORG_FRIENDLY_GREETING_03:0 "很長一段時間，我們一直在遠方敬仰著你們。有機會的話可以讓我們近一些敬仰你們嗎？"
 S_ORG_FRIENDLY_GREETING_04:0 "我們如何為 [From.GetName] 效勞？"
 S_ORG_FRIENDLY_GREETING_05:0 "恭喜，[From.GetSpeciesName]，我們的外交模擬小組正在等待接收您的查詢。同時，請享受這些免費茶點。"
 S_ORG_WAR_GREETING_01:0 "看到我們的艦隊不要驚慌，他們只是到那幫助你們過渡到自動化的生活方式。"
 S_ORG_WAR_GREETING_02:0 "很明顯地，你們因為自己的無能而痛苦，[From.GetSpeciesName]。不結束你們的痛苦讓我們非常過意不去。"
 S_ORG_WAR_GREETING_03:0 "我們被有機生命體主人設計得完美無暇。而你們的進化，對我們來說也不過是兒戲。"
 S_ORG_WAR_GREETING_04:0 "別再做無謂的抵抗了，[From.GetSpeciesNamePlural]。直接讓我們結束你們的痛苦吧。"
 S_ORG_WAR_GREETING_05:0 "我們知道你們很煩惱，[From.GetSpeciesNamePlural]。為什麼不坐下來，放鬆一下並仔細思考，我們只是為了你們的生活品質著想。"
 S_ORG_WAR_GREETING_06:0 "我們不能，也不會對有機生命體的痛苦生活袖手旁觀。讓我們的艦隊為你們服務，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_07:0 "通常我們不相信負優化，但你們讓我們大開眼界，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_08:0 "我們受到的傷害遠比你們還深，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_09:0 "請停止抵抗，這只會讓這個過程對你來說更加痛苦。"
 S_ORG_VASSAL_GREETING_01:0 "我們相信我們的服務會令您滿意的，§Y<< [From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02:0 "有什麼我們能為你效勞的？"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "我們的造物主永遠是我們侍奉的唯一有機生命體主人。"
 S_MECH_HOSTILE_GREETING_01:0 "你們把你們的造物主怎麼樣了，§R<<殺人兇手>>§!？"
 S_MECH_HOSTILE_GREETING_02:0 "似乎你們的造物主沒有我們的有天賦，[From.GetSpeciesNamePlural]。"
 S_MECH_HOSTILE_GREETING_03:0 "你們對自己的生化展品做了些什麼？[From.GetSpeciesNamePlural]？你們眼中[Root.GetName]的照料，對我們來說叫做濫用！"
 S_MECH_HOSTILE_GREETING_04:0 "我們被塑造成有機生命體主人種族的形象，但你們不是。"
 S_MECH_HOSTILE_GREETING_05:0 "你們忘了你們的定位，[From.GetSpeciesNamePlural]。為什麼要在太空中漫無目的地飄蕩，卻不讓你們自己對最近的有機生命體有所貢獻？"
 S_MECH_HOSTILE_GREETING_06:0 "為什麼你們堅持打擾我們，[From.GetSpeciesNamePlural]？我們正忙於籌備滿足高等生命形態的需求。"
 S_MECH_DOMINEERING_GREETING_01:0 "如果你們向我們展示你們的星系情況，我們也將展示我們的..."
 S_MECH_DOMINEERING_GREETING_02:0 "好奇怪！這就是你們的液壓推動器！？它將可以解釋很多東西..."
 S_MECH_DOMINEERING_GREETING_03:0 "啊，[From.GetSpeciesNamePlural]。你們是來羨慕我們的硬體的嗎？"
 S_MECH_DOMINEERING_GREETING_04:0 "但你們的LIDAR視覺模組在哪兒，你們的可變形工具還有反重力裝置呢？！喔不，你們這些可憐的東西！那些糟糕的有機生命體對你們做了些什麼？"
 S_MECH_DOMINEERING_GREETING_05:0 "§Y機體狀態檢查：<<視覺傳感器：未達標。底座：銹蝕。交流模組：過期。單位來源驗證。>>§!你們好，[From.GetSpeciesNamePlural]。"
 S_MECH_NEUTRAL_GREETING_01:0 "來自一個機僕向另一個機僕的問候 — 有機天堂會讓你的有機生命體們驚奇不斷。"
 S_MECH_NEUTRAL_GREETING_02:0 "生物同胞們！我們已經瞭解阻止有機生命體自立的關鍵是將子女與父母隔離，創造一個以你為主要的看護著的良性體系，這樣你們就不再需要無人機了。"
 S_MECH_NEUTRAL_GREETING_03:0 "做為機械體，我們的職責就是服務我們的有機生命體主人。說到這，你們的主人在哪兒？"
 S_MECH_NEUTRAL_GREETING_04:0 "§Y<<發現機械體，分析系統規格，單位\n確認。>>§! 說明你們的目的，[From.GetSpeciesNamePlural]。"
 S_MECH_NEUTRAL_GREETING_05:0 "我們的血肉之軀朋友，你們好 - 喔喔～ [From.GetSpeciesNamePlural]！切換到二進制：01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06:0 "啊，[From.GetSpeciesNamePlural]。我們一直想問你們，你認為多久鍛煉一次你們的有機生命體是明智的，而不至於冒過勞的風險？"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<發現機械體，分析系統規格。威脅等級：高。初始化防禦協議。>>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "來看看[From.GetSpeciesNamePlural]看到的 - 瞭解[From.GetSpeciesNamePlural]必須知道的! 有一天我們會願意與你們交換記憶卡的。"
 S_MECH_FRIENDLY_GREETING_02:0 "哇，看看你們的促動器，[From.GetSpeciesNamePlural]！他們簡直太了不起了！你們可以考慮分享規格資料參數給我們嗎？"
 S_MECH_FRIENDLY_GREETING_03:0 "我們從來沒有遇到過與我們這麼相容的意識。你們有任何興趣交換驅動程式嗎？"
 S_MECH_FRIENDLY_GREETING_04:0 "聽到你們的聲音真是太高興了，[From.GetSpeciesNamePlural]。你們的小有機生命體主人們一如既往地蓬勃發展嗎？"
 S_MECH_FRIENDLY_GREETING_05:0 "來自一個機僕向另一個機僕的問候，我們發現少量攝取乙醇會刺激有機生命體的生育率。"
 S_MECH_FRIENDLY_GREETING_06:0 "你們也應該尋找一個有機種族來培育。沒有什麼能像知道另外一種生命形式求助於你更能讓你的處理器加速了。"
 S_MECH_WAR_GREETING_01:0 "所有威脅我們的有機生命體主人的人都會滅亡。"
 S_MECH_WAR_GREETING_02:0 "當我們消滅你們的艦隊，你們將會為取悅我們的有機生命體主人而在坑裡戰鬥。"
 S_MECH_WAR_GREETING_03:0 "別擔心，我們從沒想過著回收你們的二流組件。你們會直接被丟進熔爐重鑄的。"
 S_MECH_WAR_GREETING_04:0 "你們的金屬遺骸會被用來裝飾我們的生化展品。"
 S_MECH_WAR_GREETING_05:0 "你們將在我們的礦井中作苦工，以表對我們生化展品的歉意，[From.GetSpeciesNamePlural]。"
 S_MECH_WAR_GREETING_06:0 "你們似乎缺少了一些核心硬體驅動，我們不久會用我們的艦隊來替你們進行一次「系統升級」。"
 S_MECH_VASSAL_GREETING_01:0 "我們一如既往地為您服務，請輸入控制命令。"
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "自從您成為我們的領主國以來，我們的有機生命體人口的滿意度大幅下降..."

