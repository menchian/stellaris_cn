 02_SOMEWHAT_FRIENDLY_GREETING:0 "你不來聚會也沒所謂。反正也沒打算邀請你。"
 03_SOMEWHAT_FRIENDLY_GREETING:0 "我們要和你交朋友。拒絕是不禮貌的。"
 01_PRE_FRIENDLY_GREETING:0 "我們的友誼之船會在[From.Capital.GetName]舉行一場大型燈光秀。你一定會喜歡的！"
 02_PRE_FRIENDLY_GREETING:0 "友誼是強制性的。不要試圖拒絕我們。"
 03_PRE_FRIENDLY_GREETING:0 "這場戰爭只不過是我們友誼的開端。"
 01_BLORG_WAR:0 "我們想和你們走得更近些。"
 02_BLORG_WAR:0 "我們覺得是時候進一步發展我們的關係了。"
 03_BLORG_WAR:0 "我們是[Root.GetSpeciesName]。我們要和你們交朋友。你們會在生物和技術層面上成為我們的朋友。拒絕是不禮貌的。"
 01_BEST_FRIEND:0 "我們堅定不移的忠誠會證明，[Root.GetSpeciesNamePlural]是[From.GetSpeciesName]最好的朋友！"
 # Fallen: Holy Guardians
 HG_HOSTILE_GREETING_01:0 "你們的無知和傲慢會讓你們付出代價的，年輕人。"
 HG_MECH_HOSTILE_GREETING_01:0 "你們的無知和傲慢會讓你們付出代價的，機器人。"
 HG_NEUTRAL_GREETING_01:0 "我們被選中，守護這銀河系的神聖之地。我們的任務已超越了你們的理解，但我們的命令你們總可以明白的吧。"
 HG_NEUTRAL_GREETING_02:0 "不要入侵聖地。根據古老的協議，任何違反戒律的人都會被嚴厲懲戒。"
 HG_FRIENDLY_GREETING_01:0 "你不過是一個[From.GetSpeciesSpawnName]，卻顯示出了如此驚人的智慧。"
 HG_MECH_FRIENDLY_GREETING_01:0 "你不過是一個機械體，卻顯現出了如此驚人的智慧。"
 HG_WAR_GREETING_01:0 "必須肅清星系裡的[From.GetAdj][From.GetSpeciesNamePluralInsult]，要嘛就要嚴厲懲罰你們，直到你們學乖為止。"
 # Fallen: Keepers of Knowledge
 KK_HOSTILE_GREETING_01:0 "你們根本不知道你們玩弄的是怎樣的力量，自大的傢伙。"
 KK_NEUTRAL_GREETING_01:2 "我們見過很多文明前仆後繼研究他們不該知曉的禁忌毀滅自己。無知的年輕人啊。"
 KK_NEUTRAL_GREETING_02:0 "學而不思是很危險的。然而，思考這種東西，是不能用教的。"
 KK_FRIENDLY_GREETING_01:0 "我們十分樂見相對來說比較明智的新興文明。"
 KK_WAR_GREETING_01:0 "為了你們自己，也為了整個宇宙，我們要擊潰你們防禦，燒燬你們的書籍，並抹消你們的一切數據儲存。"
 # Fallen: Militant Isolationists
 MI_HOSTILE_GREETING_01:0 "我們就把話說明吧。我們要求在我們周圍形成一道緩衝區，與宇宙其他部分隔絕開來。你們不能成為這道緩衝。你們的同盟也不能成為這道緩衝。唯有冰冷死寂的太空才是緩衝；如果沒有的話，我們就自己創造一道出來。"
 MI_NEUTRAL_GREETING_01:0 "我們已無意繼續進行交流。"
 MI_NEUTRAL_GREETING_02:0 "離[Root.GetName]遠點。我們對自己找死的人可沒什麼耐心。"
