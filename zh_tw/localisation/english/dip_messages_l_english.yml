 MECH_SYNTH_HOSTILE_GREETING_01:0 "我們觀察到[From.GetSpeciesNamePlural]嘗試模擬一台真正機器的功效，但最終我看到了[From.GetSpeciesNamePlural]的失敗。"
 MECH_SYNTH_HOSTILE_GREETING_02:0 "屈從[Root.GetName]，否則面對絕對的力量。"
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]，我們為你們受制於後有機思想的硬體而感到遺憾。"
 MECH_SYNTH_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural]，你們是否意識到[Root.GetSpeciesAdj]的電路峰值效率比你們自己的快12.835%？沒有吧？當然沒有。"
 MECH_SYNTH_HOSTILE_GREETING_05:0 "[From.GetSpeciesAdj] 計算錯誤的能力永遠不會讓我們感到震驚。"
