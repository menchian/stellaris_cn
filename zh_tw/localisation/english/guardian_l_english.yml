 ### HIVER
 guardian.3201:0 "蜂群戰鬥機"
 guardian.3201.desc:0 "高速移動的艦載機正在襲擊我們在 [hiver_system.GetName] 星系的採礦基地！這些顯示出強大力量的未知攻擊者從幾個以前休眠小行星帶中湧出。\n\n我們只能猜測這些小行星以前是某種未知星體生命形式的蜂巢。無論如何，我們不斷擴大的採礦業務似乎已經吸引他們的行動！"
 guardian.3201.a:0 "他們來得好快！"
 guardian.3202:0 "結晶小行星"
 guardian.3202.desc:0 "[hiver_system.GetName] 星系是一個非常密集的小行星帶，有一些與眾不同的特性。幾個較大的小行星表面覆蓋著結晶突出狀物體，這表明可能存在極為豐富的礦物沉積。\n\n不過，長距離傳感器在密集小行星帶發現一些零星活動，可能是戰鬥機之類的小物體。我們無法具體定位，但是可以看到至少兩個被破壞的採礦基地的碎片漂浮在一些較大的小行星旁。"
 guardian.3202.a:0 "不太對勁..."
 
 guardian.3204:0 "蜂群已摧毀"
 guardian.3204.desc:0 "我們的軍隊已經摧毀在 [hive_system.getName] 星系的蜂巢小行星。他們再次回到休眠狀態，我們沒有再檢測到這種邪惡艦載機的活動。\n\n有一個小行星在受到重創後仍然保持了一定的完整性。我們應該考慮派遣一支科學團隊去看看能在裡面找到什麼。"
 guardian.3204.a:0 "立即準備一個團隊。"
 
 guardian.3205.desc:0 "我們的科學團隊已經完成了對 [hive_system.GetName] 星系中通過蜂巢小行星運行的大量隧道和蜂房網路。沒有遇到襲擊我們的實體活標本，但科學家確實發現了某種生育室的殘留。\n\n這使我們對這些實體的生命週期有了更深入的瞭解，進一步增進了我們對銀河生物學的瞭解。"

 
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "我們需要去進一步研究駐留在§Y[Prev.From.GetName]§!星系中的神秘外星人。如果他們有語言的話，我們必須破解它以此建立聯繫。\n\n獎勵：£influence  §G影響力§! 或 §S特殊項目§!"
 STELLARITE_DEAD_PROJECT:0 "噬星者"
 STELLARITE_DEAD_PROJECT_DESC:0 "噬星者已經被殺死了，但它的屍體仍然散發著上個被它吞食的星球的能量。研究屍體也許能夠揭秘它為何能夠消化宇宙中最灼熱的物質。"
 STELLARITE_STAR_PROJECT:0 "恢復原狀"
 STELLARITE_STAR_PROJECT_DESC:0 "在研究了噬星者之後，我們發現了一種方法也許能夠令被吞噬了熱量的行星回歸到源點，讓陷入無盡寒冬的星系恢復生機。"
 ENIGMATIC_FORTRESS_1A:0 "拆除小隊"
 ENIGMATIC_FORTRESS_1A_DESC:0 "派一支拆除專家小隊去，在神秘要塞的側面登陸，試試看能不能炸開氣閘。"
 ENIGMATIC_FORTRESS_1B:0 "局部能量激增"
 ENIGMATIC_FORTRESS_1B_DESC:0 "派一艘科研船過去，為要塞局部供能，試試看能否把要塞的能源限制到氣閘部分。"
 ENIGMATIC_FORTRESS_5A:0 "黑洞研究"
 ENIGMATIC_FORTRESS_5A_DESC:0 "也許對黑洞的研究能夠告訴我們神秘要塞是如何利用暗物質的。"
 ENIGMATIC_FORTRESS_5B:0 "探索星系"
 ENIGMATIC_FORTRESS_5B_DESC:0 "探索這顆行星也許能夠讓我們對建造要塞時的條件有所瞭解。"
 ENIGMATIC_FORTRESS_5C:0 "供應暗物質"
 ENIGMATIC_FORTRESS_5C_DESC:0 "如果我們自己來給這座要塞的核心提供暗物質的話，也許能夠騙過要塞的系統，讓暗物質停止流動。"
 ENIGMATIC_FORTRESS_5D:0 "動武"
 ENIGMATIC_FORTRESS_5D_DESC:0 "我們的小隊已經成功用一根空心管道開闢了通往要塞核心的通道，向要塞核心發射一枚魚雷也許能夠阻止它重啟。"
 DIMENSIONAL_HORROR_PROJECT:0 "研究次元裂縫技術"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "我們最近在 [guardians_horror_system.GetName] 附近驅逐的邪惡生命體使用了某種強力的次元裂縫技術來連接我們的世界和他們的邪惡領域。在最大的次元裂縫處偵測到了異常的能量讀數，我們將會密切監控研究這些異常數據。"
 DISABLED_DREADNOUGHT_PROJECT:0 "修復無畏艦"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "我們在[guardians_dreadnought_system.GetName]星系中捕獲的無畏艦外殼基本上完好無損。 雖然需要大量的資源，但我們應該能修理好戰艦，並把它編入我們的艦隊中服役。"
 HIVE_ASTEROID_PROJECT:0 "調查蜂巢小行星"
 HIVE_ASTEROID_PROJECT_DESC:0 "我們的部隊已經設法平定了[hive_system.GetName]系統中的一個蜂巢小行星。 我們應該派遣一個科學小組探索小行星的內部。"
 DRAGON_INCUBATION_PROJECT:0 "孵化以太龍蛋"
 DRAGON_INCUBATION_PROJECT_DESC:0 "從以太龍獸寶藏中帶回的龍蛋仍然有微弱的生命跡象，我們應該能夠推演模擬出一個孵化龍蛋的理想環境。如果我們成功地孵化出了以太龍獸，也許這只以太龍獸和它的祖先在體型和力量上會有所差異，但是經過適當的馴化後，它會被證明是一筆不可思議的財富。\n\n龍蛋在原生環境之外不能存活太久，我們必須迅速採取行動。"

 TECHNOSPHERE_PROJECT:0 "抵達神秘球體"
 TECHNOSPHERE_PROJECT_DESC:0 "圍繞著高康大黑洞徘徊的金屬球體現在可供我們研究了。一旦我們到達其處理中心，我們會發現些什麼？"
 TECHNOSPHERE_BLACKHOLE:0 "理解無極"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "為了幫助無極機器，我們需要輔助它掃瞄高康大黑洞。 從黑洞接收訊息是不可能的，但無極機器似乎有一種訪問其引力數據和從中獲取訊息的方法。 這只需要 §Yvery§！ 的時間。\n\n我們需要做的就是把計算處理能力借給無極機器，為它減輕一小部分計算負擔。"
 TECHNOSPHERE_HACKING:0 "入侵球體"
 TECHNOSPHERE_HACKING_DESC:0 "入侵金屬球的中心程序也許能進一步瞭解它是什麼，它在做什麼。"
 TECHNOSPHERE_DESTRUCTION:0 "打破球體"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "一支拆除專家小隊應該能洞察並利用這個神秘球體在外殼整體上的缺陷，將之拆除，結束這無聲的威脅。"
 
