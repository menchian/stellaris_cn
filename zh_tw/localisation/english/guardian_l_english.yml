 guardian.102.name:0 "與 [From.GetName] 的第一次接觸"
 guardian.102a.desc:0 "歡迎來到旭然集團！\n\n我們是一個超出 [trader_system.GetName] 星系的商業集團，專門從事礦物及能源——一切文明的基石——貿易。在旭然集團這裡，我們樂於討論這些東西。\n\n任何時候想做筆交易的話，請務必聯繫我們。"
 guardian.102b.desc:0 "我代表瑞柑交易所。幾千年來，我們在 [trader_system.GetName] 星系的基地中盡力促成各團體間的貿易談判。\n\n如果你有暫不需要的礦物或能源點，我們樂意接手，當然同時你一定能獲得所需。"
 guardian.102c.desc:0 "哦朋友，很高興遇見你！我代表穆塔鋼商人行會。首先，歡迎光臨 [trader_system.GetName] 星系。我們的組織由數百名獨立穆塔鋼商人船長組成，他們都勇於在星際間促成交易。\n\n在我們的機構裡，你可以交換多餘的礦物和能源點。如果你想做點生意，請一定聯繫我們。"
 
 guardian.100.a:0 "我們想做筆交易。"
 guardian.100.b:0 "關閉視窗。"
 
 guardian.100.name:0 "旭然集團"  # XuraCorp
 guardian.100a.desc:0 "旭然集團童叟無欺。我們哪有資格去論斷你們星族？"
 guardian.100b.desc:0 "不管你需要礦石是為了造戰艦，還是造孤兒院！。這裡是旭然集團，我們只談生意別的一律不關心！"
 guardian.100c.desc:0 "什麼也別問 — 這裡只有高質的資源，一切都等著注入你的工業動脈！"
 guardian.100d.desc:0 "不好意思，不能退貨。這是公司的政策…… 我無法決定。"
 guardian.100e.desc:0 "要不要看看礦石？能源點？"
 guardian.100f.desc:0 "這裡是旭然集團。你需要點什麼？"
 
 guardian.103.name:0 "瑞柑交易所" # Riggan
 guardian.103a.desc:0 "我們為所有的客人保密。"
 guardian.103b.desc:0 "我們的資源從哪裡來的？相信我…… 少知道一點對包括 [Root.GetName] 在內的所有人 ，都是好事……"
 guardian.103c.desc:0 "我們不作奴隸貿易。不好意思，沒有例外。"
 guardian.103d.desc:0 "瑞柑交易所歡迎您。"
 guardian.103e.desc:0 "我們做了一千多年的生意。如果連著都無法代表我們的信譽，那我都不知道還有什麼能了。"
 guardian.103f.desc:0 "我們的星際基地中有不少團體對和[Root.GetName]做生意表示出興趣。要不我們磋商一下？"
 
 guardian.104.name:0 "穆塔鋼商人行會" # Muutagan
 guardian.104a.desc:0 "數千年前，穆塔鋼帝國跨越了銀河中的很大一部分。我們是它的後裔。"
 guardian.104b.desc:0 "據說穆塔鋼人可以在 12 個秒差距外聞到划算交易的味道。這有點誇張…… 事實上，最大距離只能到 8 個秒差距。"
 guardian.104c.desc:0 "穆塔鋼商人行會歡迎您。想做筆生意嗎？"
 guardian.104d.desc:0 "一個穆塔鋼人和芮西達人走進了酒吧……這個話題不太合適，別放在心上。我道歉。"
 guardian.104e.desc:0 "你好，[Root.GetSpeciesName]。你來和我們做生意的，對吧？"
 guardian.104f.desc:0 "「折扣」這個詞在我們的人之間被看成是髒話。在和我們談生意時務必注意這點。"
 
 guardian.105.a:0 "我們想交易礦物。"
 guardian.105.b:0 "我們想交易能源點。"
 guardian.105.c:0 "我們對戰略資源有興趣。"
 guardian.105.c.sr1:0 "我們已有一個 §Y瑞柑的貿易訂單§!\n"
 guardian.105.c.sr2:0 "我們已有一個 §Y旭然集團的貿易訂單§!\n"
 guardian.105.c.sr3:0 "我們已有一個 §Y穆塔鋼貿易訂單§!\n"
 guardian.105.c.trust:0 "需要這個 §Y貿易飛地§! 擁有：\n£opinion  評價 +50\n"
 guardian.105.d:0 "現在沒事了。再見。"
 
 guardian.110.desc:0 "在這裡，您可以用兩份能源點數與我們交換一份礦物。"
 guardian.110.a:1 "£minerals §G10§! 換 £energy §R20§! 每月"
 guardian.110.b:1 "£minerals §G25§! 換 £energy §R50§! 每月"
 guardian.110.c:1 "£minerals §G50§! 換 £energy §R100§! 每月"
 guardian.110.a.reply:0 "非常感謝您的惠顧，歡迎下次光臨！"
 guardian.110.b.reply:0 "非常正確的選擇。相信我們的礦物質量不會讓您失望！"
 guardian.110.c.reply:0 "噢，您真是太富有了！我覺得我們今天可以提前打烊了！"
 guardian.110.d:0 "我想，我們需要一點其他的..."
 guardian.110.e:0 "沒事了。再見。"
 
 guardian.120.desc:0 "在這裡，您可以用兩份礦物與我們交換一份能源點數。"
 guardian.120.a:1 "£energy §G10§! 換 £minerals §R20§! 每月"
 guardian.120.b:1 "£energy §G25§! 換 £minerals §R50§! 每月"
 guardian.120.c:1 "£energy §G50§! 換 £minerals §R100§! 每月"
 guardian.120.a.reply:0 "我們已經收到了您的礦物，這是您的貨款！"
 guardian.120.b.reply:0 "太棒了！如果您今後有富餘的礦物需要出售，請務必聯繫我們！"
 guardian.120.c.reply:0 "感謝您的選擇！我想，只有我們能吃下這麼多的礦物！貨款已經到賬！"
 
 guardian.130.desc:0 "瑞柑香料是我們最珍貴的商品。他有著整個宇宙獨一無二的香味，這是您從未聞到過的。我們只會將它出售給最有價值的客戶，其中就包括 [Root.GetName]。\n\n如果您同意我們的報價，我們將向您出口10年瑞柑香料。"
 guardian.130.a.reply:0 "您不會後悔今天這個正確無比的決定。請切記，不要使用太多的香料，不然..香料會有非常小的幾率出現自燃。當然，是非常...非常小的幾率。"
 guardian.130.a:0 "我們想購買你們的瑞柑香料。"
 guardian.131.desc:0 "這是我們旭然集團最引以為傲的產品。我們的醫學部門開發了一種新的凝膠，它有一種獨特的特性可以簡化適應外星環境這一困難的進程。一旦裝備上這種凝膠，你的殖民者即使在氣候特別惡劣的環境下也能繁榮發展！\n\n我們可以授予您十年的旭然凝膠專利，合約期滿後需要重新談判。"
 guardian.131.a.reply:0 "這就是旭然集團的風格！我們的貨船立刻開始裝貨。\n\n§L一旦購買這件商品，你就同意了旭然集團對使用它可能引起的負面效果免責。包括但不限於皮膚刺激、精神病發作、眼球變色、脾氣暴躁、自殺率上升、神思恍惚、生物圈枯竭、產生奇異滴、製造微型黑洞、穀倉爆炸、社會崩潰、集群滅絕、超新星爆炸、國家毀滅、伽瑪射線大爆發、時間反轉、真空亞穩態失調、宇宙熵紊亂、時空連續性坍塌……§!"
 guardian.131.a:0 "我們會買下旭然凝膠。"
 guardian.132.desc:0 "什'安拉-都，在外面大家把它稱為穆塔鋼水晶，它們象徵著我們整個文明。當這些「鳴唱」水晶顫動，會發出一種獨特的聲調對一切生靈有安撫作用。\n\n雖然我們通常不和外面的人分享 什'安拉-都 的奇蹟，但你是個例外。如果你出得起價，我們可以在十年內向你出口這種水晶。"  # 什'安拉-都 Shi'rakkat-Du 此處應是在模擬阿拉伯語的發音
 guardian.132.a.reply:0 "太棒了。我們的商人馬上就開始向你的星球運輸水晶。願 什'安拉-都 為您歌唱。"
 guardian.132.a:0 "我們會買你的水晶。"

 guardian.133.name:0 "獲得戰略資源"

 guardian.141:0 "[From.GetName] 被摧毀"
 guardian.141.desc:0 "我們的艦隊摧毀了 [From.GetName] 總部，已經從他們的星際基地殘骸中盡可能的收集了有價值的東西。我們獲得了大量的資源。"
 
 guardian.142.a.desc:0 "$guardian.142.desc.known$ $guardian.142.desc.first$ $guardian.142.desc.second$"
 guardian.142.b.desc:0 "$guardian.142.desc.unknown$ $guardian.142.desc.first$ $guardian.142.desc.second$"
 guardian.142.c.desc:0 "$guardian.142.desc.known$ $guardian.142.desc.first$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.d.desc:0 "$guardian.142.desc.unknown$ $guardian.142.desc.first$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.desc.first:0 "摧毀了位於 [trader_system.GetName] 星系的旭然集團總部！"
 guardian.142.desc.known:0 "隸屬於[trader_destroyer.GetName] 的攻擊者"
 guardian.142.desc.unknown:0 "不明勢力！"
 guardian.142.desc.second:0 "倖存無幾的委員會成員宣佈破產，公司剩餘資產被清算。"
 guardian.142.desc.trade:0 "不幸的是，所有的旭然凝膠生產設施都和旭然集團總部一起被摧毀，我們再也無法獲得這種戰略資源。"
 guardian.142.a:0 "這是對自由貿易的一次打擊。"
 guardian.142.b:0 "我們為那些凝膠付了很多錢！"
 
 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "位於 [trader_system.GetName] 星系的瑞柑交易所的星際基地被摧毀了。有著千年歷史的星際文明間的自由交易機構就此泯滅。"
 guardian.143.desc.known:0 "是 [trader_destroyer.GetName] 的部隊干的。"
 guardian.143.desc.unknown:0 "不知道是哪方勢力干的。"
 guardian.143.desc.trade:0 "不幸的是，這同時導致了銀河內的瑞柑香料的絕跡。我們再也無法獲得這種戰略資源。"
 guardian.143.a:0 "令人震驚。"
 guardian.143.b:0 "我們在那些香料上可下了血本！"
 
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "剛剛收到報告，位於 [trader_system.GetName] 星系的穆塔鋼商人行會總部被粉碎，"
 guardian.144.desc.known:0 "隸屬於 [trader_destroyer.GetName] 的部隊動的手。"
 guardian.144.desc.unknown:0 "不清楚是哪方勢力干的。"
 guardian.144.desc.second:0 "少量倖存的穆塔鋼商人船長散落在銀河中。"
 guardian.144.desc.trade:0 "不幸的是，這意味著珍貴的穆塔鋼水晶無法繼續生產。我們再也無法獲得這種戰略資源。"
 guardian.144.a:0 "明顯是貿易破壞。"
 guardian.144.b:0 "我們的水晶！這絕對不能答應！"
 
 guardian.150.desc:0 "最最可愛的親，我們遺憾的通知您，我們之前簽訂的向 [Root.GetName] 世界出口旭然凝膠的訂單已經到期了。我們非常希望將訂單再延長十年，當然這需要您付一些能源點……"
 guardian.150.a:0 "很好。我們希望延長訂單。"
 guardian.150.b:0 "我們現在已經不再需要你的凝膠了。"
 guardian.150.c:0 "我們付不起延長訂單的價錢。"
 guardian.151.desc:0 "我們的契約期已滿，[Root.GetSpeciesName]。最近十年我們已經向你們的世界輸送瑞柑香料。那麼接下來的十年是要繼續，還是結束這個契約呢？"
 guardian.151.a:0 "讓我們繼續。香料不能斷供。"
 guardian.151.b:0 "現在我們不再需要你們的香料了。"
 guardian.152.desc:0 "真是歲月紛飛啊，[Root.GetSpeciesName]。我們之間的穆塔鋼水晶交易已過了十年。你是否打算在下個十年繼續我們的訂單呢？"
 guardian.152.a:0 "好的。讓我們的交易繼續。"
 guardian.152.b:0 "從現在開始，我們不再需要你們的水晶。"
 
 guardian.156.desc:0 "你輕率的攻擊將旭然集團的財產和僱員陷入了危險。我們別無選擇，只能終止當前的貿易。沒有退款。"
 guardian.156.a:0 "通訊結束。"
 guardian.157a.desc:0 "抱歉，和海盜做交易違背了我們公司的原則。"
 guardian.157b.desc:0 "你是個不受歡迎的顧客。"
 guardian.157c.desc:0 "我們沒什麼好談的。"
 guardian.159.desc:0 "你對我們基地的攻擊絕對不可接受！我們絕交了，明白嗎？再也沒有香料了！你可以認為交易已不存在。"
 guardian.160a.desc:0 "你們這個土匪、殺人犯的國家。我們不想和你們有任何關係。"
 guardian.160b.desc:0 "海盜人渣。"
 guardian.160c.desc:0 "你的攻擊不可饒恕。"
 guardian.162.desc:0 "啊，海盜終於露出了真面目！現在你可以忘了我們的水晶了！沒有穆塔鋼人會再和 [Root.GetName] 做生意。"
 guardian.163a.desc:0 "你們這些恐怖份子！不要以為我們會忘記你們對我們人民的侵略行徑。"
 guardian.163b.desc:0 "你會發現穆塔鋼人的記性很好，[Root.GetSpeciesName]。我們一點也不會忘記。"
 guardian.163c.desc:0 "我們再也不會信任 [Root.GetName] 。"
 
 ### GUARDIAN 300-399 ARTIST
 guardian.300.name:0 "藝術家團體"
 guardian.300.desc:0 "你好，[my_country.GetRulerName]。我，[artist_enclave.GetRulerName]，藝術家團體的校長，歡迎您的到來。\n有什麼可以為您效勞？要不來件藝術品供您把玩？你是否願意贊助我們的飛地去創造那超凡脫俗的美？"
 guardian.300.desc.continued:0 "很好。然後還有什麼我們可以為您效勞的呢？"
 guardian.300.a:0 "我們想贊助一件藝術品。"
 guardian.300.a.reply:0 "很遺憾我們不能給予更多了，以免我們覺得你不再欣賞之前買過的東西了。你知道的，我們的自尊會讓我們那樣想。"
 guardian.300.b:0 "我們想成為您的資助對象。"
 guardian.300.b.stop:0 "我們想取消我們的贊助。"
 guardian.300.b.stop.tooltip:0 "§R停止§! 每月 £opinion 評價的獲取\n\n"
 guardian.300.b.reply:0 "哦，我明白了。不幸的[my_country.GetSpeciesAdj]，但我們還是感謝您一開始的支持。\n\n再見。"
 guardian.300.c:0 "在我們的世界裡組織一次慶典。"
 guardian.300.c.allow:0 "需要§Y藝術家團體§! ：\n£opinion  評價 +50"
 guardian.300.c.outofstock:1 "你只能每 20 年組織一次§Y世界慶典§! 。"
 guardian.300.d:0 "給我們說說關於你們團體更多事情。"
 guardian.300.d.reply:0 "我們是一個藝術家團體。這個團體由幾個基地構成，基地中滿載著來自於眾多世界的富有創造力的人，他們都渴望在這些避風港中創造出新奇的美。他們從銀河各處帶來靈感和創作方式，一起去尋找終極的自我表達。\n\n我們為希望欣賞藝術的人提供各種服務。如果你贊助我們的作品，我們還可以幫您為人民組織大規模的活動。"
 guardian.300.e:0 "你還能做什麼？"
 guardian.300.f:0 "我們想要投資建造文化部。"
 guardian.316.name:0 "文化部"
 guardian.316.desc:1 "哇喔，§Y文化部§!... 它的作用是通過藝術來消除帝國內的意見分歧，達成更偉大的統一。要我說的話，這是一件真正的傑作。\n\n 我們只需花費 §R£energy -5000§!。"
 guardian.302.desc:1 "太好了！我們非常高興可以交託給您一件作品。它一定會給您的帝國人民帶來歡樂。\n\n這是我們的報價：\n§R£energy  -3000§!"
 guardian.302.a.tooltip:2 "獲得一件§S£building  $building_artist$§! ，它可帶來下列行星效應：\n£happiness  幸福度 §G+8§!\n移民吸引力: §G+50%§!"
 guardian.302.a.reply:0 "太棒了！作品將立刻送往您的倉庫。您只需要安排你的工程師安裝在你的任意行星上。\n我們由衷的感謝您的贊助。"
 guardian.303.desc:0 "組織一次大型慶典需要我們所有藝術家一起貢獻他們的才幹。這可不是件簡單的活，絕不便宜。\n\n這裡是我們的報價：\n§R£energy  -500\n£minerals  -500\n£influence  -100§!"
 guardian.303.a.reply:0 "好極了！我們將組織一次精彩絕倫的世界慶典！"
 guardian.304.desc:2 "這太好了，這樣我們就可以有機會多嘗試一些新點子，在創作過程中多冒一些險。我們有一個§Y十年§! 計劃，需要一筆一次性先期投入。"
 guardian.304.a.tooltip:0 "每月獲得§Y藝術家團體§! 的 §G£opinion  評價 +1§! \n\n"
 guardian.304.a.reply:0 "非常感謝您！在您慷慨的捐助下，我們將拓展藝術概念！我們還將給所有贊助人發送一期新聞期刊。"
 guardian.307.desc:1 "我們的經濟無法繼續贊助藝術家團體了。他們將不再會獲得來自我們帝國的資金。這將肯定會讓我們和飛地的關係降溫。"
 guardian.307.a.tooltip:0 "§R移除§! 帝國調整因素 §Y$enclave_artist_patron$§!"
 guardian.310.name:0 "慘劇"
 guardian.310.desc:0 "藝術家團體組織的世界慶典給 [Root.GetName] 的人民帶來了歡樂。遺憾的是，這快樂沒有持續。\n在[this_planet.GetName]，慶典活動導致了踩踏，數以千計的市民死亡。"
 guardian.310.b:0 "轉移媒體注意力"
 guardian.311.name:0 "喜悅"
 guardian.311.desc:0 "因為世界慶典帶來了巨大的幸福感，一些組織者愛上了我們的世界。他們希望慶典後能夠留在我們的世界，安定下來，成為我們帝國的一部分。"
 guardian.311.a:0 "讓他們留下"
 guardian.311.b:0 "他們應該離開"
 guardian.312.name:0 "背叛"
 guardian.312.desc:0 "世界慶典突然結束。藝術家團體打包離開了，一句話都沒說就走了。搜查過他們的營地和舞台後，我們發現大量的資源消失了。"
 guardian.312.a:0 "賊！"
 guardian.313.desc:0 "藝術家團體不回應我們"
 guardian.313.desc.unknown:1 "姑且不說翻譯，一旦我們和 [From.GetName] 完成了訊息交換，他們就關閉一切渠道然後拒絕和我們交流。"
 guardian.313.a:0 "豈有此理？！"
 guardian.315.desc:0 "有訪客啊！真是激動人心！哎呀，我真是太沒禮貌了。先來自我介紹一下吧。我們就是藝術家團體。\n\n我們的成員一生都致力於追求藝術，音樂，文化以及其他能為我們枯燥的存在帶來智慧痕跡的一切。如果您想分享我們的創造，請務必不要猶豫，主動聯繫我們啊！"
 guardian.319.desc:0 "尊敬的 [Root.GetRulerTitle] [Root.GetRulerName], 十年前 [Root.GetName] 你承諾並支持了藝術團體。\n\n時間即將結束，但我們現在要問：你要與我們繼續合作，創作最好的藝術品嗎？"

 guardian.321.name:0 "致金主的信"
 guardian.321.desc:0 "下面是最近一封給我們所有金主的信：\n\n"
 guardian.321.desc.a:0 "很不幸，這個飛地什麼都沒有生產出來。大部分藝術家因為沒有任何靈感而陷入了深深的哀痛中。氣氛有點遭，但還有希望。創造畢竟需要時間。任何贊助能夠讓大家在這塊物質星球上重燃興致都會是莫大的幫助。"
 guardian.321.desc.b:0 "飛地這幾個月都很忙碌。大街小巷都在議論某個居民發明的新技術，這項技術可以給一個用戶傳遞味覺。這項非凡的技術必將改變一切。為了進一步開發這個技術，我們需要更多的資助。"
 guardian.321.desc.c:0 "飛地一片歡騰。「微香裂痕」的發明促使很多藝術家把他們的研究重心放在了為它創造新體驗上。到現在為止，這項工作的最顯著的產物是通過香味轉換出交響樂。\n\n我們的工作會持續下去，同時歡迎新的資助。"
 guardian.321.desc.d:0 "我們已經放棄嘗試創造以香味為中心的媒體。這是一個愚蠢的想法，已經浪費了我們很多時間，還產生了很多討厭的氣味。\n\n為了讓我們的研究重回正軌，我們需要金主更多的資助。謝謝你們持續的支持！"
 guardian.321.a:0 "我們願意資助"
 guardian.321.a.reply:0 "我們快樂的接受了你們的資助，我們保證會用它努力創新！"
 guardian.321.c:0 "我們現在沒錢資助。"
 guardian.321.c.reply:0 "很遺憾，金主。也許下次吧？"
 guardian.321.b:0 "退訂郵件"
 guardian.321.b.reply:1 "金主，為什麼？沒有實時郵件的話，我們無法使您知曉我們的最新成果……"
 guardian.322.name:0 "金主的好處"
 guardian.322.desc:1 "你好，[Root.GetRulerName]金主！我們成功的發明了一種超級棒的新建築 —— §Y文化部門§!，它能夠促進民眾的互信。它通過民眾潛意識裡的偏見和藝術的共同作用生效，當它生效後民眾中會形成新的統一性。\n\n您要購買這個建築嗎？它會讓您的帝國更緊密的團結起來。我要大聲的告訴您，它很便宜呢：\n§R£energy  -5000§!"
 guardian.322.a.tooltip:2 "學會§S£建造  $building_artist_patron$§! 獲得帝國效益:\n執政道德凝聚力: §G+10%§!\n國家凝聚力產量：§G+10%§!\n"
 guardian.323.name:0 "暗淡的進展"
 guardian.323.desc:0 "我們很抱歉，[Root.GetRulerName]金主。我們遺憾的遇到了創新的瓶頸。飛地處於一片混亂，無法提供任何東西。我們仍然謝謝您，金主。"
 guardian.323.a:0 "希望情況會變好"
 guardian.323.a.reply:0 "我們感謝您的善意，我們也會像剩下的藝術家們轉達你們的善意。"
 guardian.323.b:0 "我們要求退款！"
 guardian.323.b.reply:0 "我們理解。我們本不希望這樣，但是我們會尊重您的意願，退還您的資源。\n\n再見，金主。"
 guardian.324.name:0 "破碎的藝術品"
 guardian.324.desc:0 "你好，[Root.GetRulerName]金主！因為一個重大故障，我們被迫作廢了大部分技術設備。這些材料和廢料你們能用上嗎？"
 guardian.324.a:0 "我們會回收這些材料"
 guardian.324.a.reply:0 "那太好了，這些東西不會被浪費了。"
 guardian.324.b:0 "我們會幫你們修好它們"
 guardian.324.b.reply:0 "哦，非常感謝，[Root.GetRulerName]金主！這會節省我們大量的時間和資源。回頭請您吃飯！"
 guardian.332.desc:0 "我們收到了一條藝術家團體的消息。他們的一個基地被摧毀了！"
 guardian.333.desc:0 "我們收到了藝術家團體的痛苦信號。他們最後的基地和文化被摧毀了。幾乎沒有倖存者，團體已經不復存在了。"
 guardian.334.desc:0 "在摧毀藝術家團體的基地後，我們在廢墟裡發現了很多可回收資源。曾經堆積在城鎮大廳的贊助、禮物和發明，如今在太空中漂流，任君採擷。"
 guardian.334.desc.unknown:0 "在摧毀了一些在[station_system.GetName]系統漂流的基地後，我們發現了很多有價值的資源。"

### CURATORS

 guardian.500.name:0 "典藏研究所"
 guardian.500a.desc:0 "或許你正在想我身後的壁畫上的圖形是什麼意思。這是個好問題，這裡有個有趣的答案！這條訊息的價格是 15 萬億能源點。"
 guardian.502.name:0 "和[From.GetName]的第一次接觸"
 guardian.502a.desc:0 "你好，星際旅行者。這裡是典藏研究所。\n\n在遙遠的過去，銀河的統治勢力給我們下達了命令，讓我們用生命去保護所有的知識，捍衛銀河不要再次遭受滅絕之禍，阻止世界進入野蠻的黑暗世紀。\n\n我們失敗了。\n\n到了今天，我們的人所剩無幾，但我們比先輩們在履行神聖的任務方面更加堅定。我們想和你分享一點知識……有償的。"
 guardian.502b.desc:0 "很高興遇見你，探險者。你正在和[From.GetName]通話。獲悉你已經對我們古老命令的信條很熟悉了。和在其它典藏研究所中的那些令人尊重的同僚一樣，只要你付得起價錢，我們很樂意做交易。"
 guardian.502.a:0 "很高興遇見你。"
 
 guardian.500b.desc:0 "你已抵達典藏研究所。我們應該如何協助您？"
 guardian.500c.desc:0 "你可知道這次會談已經被來自七個亞空間領域的存在物近距離監視著？哎，恐怕和他們溝通來做些對你有好處的事情所需要用到的科技已經遠超你們的文明現在能做到的上限。"
 guardian.500d.desc:0 "不用害怕。我們將在未來的幾個世代裡跟蹤 [Root.GetName] 的訊息存入檔案。你們的國家分崩離析後還會被記住很久。"
 guardian.500e.desc:0 "我有很多事情想告訴你，可惜我不能免費做這些。這個太空基地需要很多的能源來運轉……我們必須考慮我們的成本。"
 guardian.500f.desc:0 "這是來自典藏研究所社團的問候。這兒有什麼你想要的？"
 guardian.500g.desc:0 "和過去一樣，為您的政府效勞是我們的榮幸。請允許我們向您展示一些有趣的科技？"
 guardian.500h.desc:0 "見到你真好。我相信今天內我們就可以達成一些對彼此有利的協議。"
 guardian.500i.desc:0 "知識一旦掌握在錯誤的手中就會變得危險，但是我們能做什麼？我們需要能量保持光明……"
 guardian.500j.desc:0 "你還有很多不知道的，[Root.GetSpeciesName]。請允許…… 讓我們來教一下你關於宇宙的知識。"
 guardian.500k.desc:0 "我們擁有整個銀河的星圖細節，它們是從數百個種族的探險家那裡收集而來。或許這些你會有興趣？"
 guardian.500l.desc:0 "知識就是一切。知識必須被保存。"
 
 guardian.500.a:0 "我們有興趣採購一些星圖。"
 guardian.500.b:0 "能為我們的科研提供協助嗎？"
 guardian.500.b.alreadyaided:0 "典藏研究所已經提供了科研協助服務。"
 guardian.500.c:0 "請告訴我們關於這個宇宙的秘密。"
 guardian.500.d:0 "我們可以僱傭一位你們的科學家嗎？"
 guardian.500.d.alreadyrecruited:0 "我們已經僱傭了一位典藏研究所的科學家。"
 guardian.500.d.opinion:0 "評價需求 §Y典藏研究所§! ：\n£opinion  評價 +50"
 guardian.500.e:0 "再見。"
 
 guardian.506.name:0 "星圖"
 guardian.506a.desc:0 "我們可以提供您尚未探索恆星系的勘察數據，你需要多少？"
 guardian.506.a:0 "15 個恆星系。"
 guardian.506.b:0 "10 個恆星系。"
 guardian.506.c:0 "5 個恆星系。"
 guardian.506.d:0 "您還有其他可以提供的嗎？"
 guardian.506.e:0 "再見。"
 guardian.506.a.reply:0 "我們馬上將勘察數據發送給您。"
 
 guardian.507.name:0 "科研協助"
 guardian.507.desc:1 "正如服務名稱所述，我們將會向您開放我們的資料庫訪問權限十年，這會加強您行星上的§H科學實驗室§!的效率。\n\n當然，這是一項收費服務，但是您會發現，我們的服務費用是非常合理的。"
 guardian.507.a:0 "我們想購買這項服務."
 guardian.507.a.reply:0 "真是明智的選擇，未來 [Root.GetSpeciesNamePlural] 一定會感謝您這次的選擇。"
 
 guardian.508.name:0 "奧秘"
 guardian.508.desc:0 "在銀河中心的星系中潛伏著一些極其強大的東西。在付出了包括生命和資源在內的極大代價後，典藏研究所特務艱難的獲取了一些知識。這些知識會讓你下次遇到這些東西後，對付它們起來容易一些。"
 guardian.508.a:0 "告訴我們一些還不知道的事情。"
 guardian.508.a.reply:0 "這個或許讓你有興趣……我們已經你的§Y情報日誌§!中標出了星系。"
 guardian.508.b:0 "告訴我們有關$guardian.510.name$的事。" #ether drake
 guardian.508.c:0 "告訴我們有關$guardian.515.name$的事。" #enigmatic fortress
 guardian.508.d:0 "告訴我們有關$guardian.520.name$的事。" #stellar devourer
 guardian.508.e:0 "告訴我們有關$guardian.525.name$的事。" #dimensional horror
 guardian.508.f:0 "告訴我們有關$guardian.530.name$的事。" #asteroid hiver
 guardian.508.g:0 "告訴我們有關$guardian.535.name$的事。" #infinity machine
 guardian.508.h:0 "告訴我們有關$guardian.540.name$的事。" #automated dreadnought
 guardian.508.i:0 "告訴我們有關$guardian.545.name$的事。" #wraith
 
 guardian.590.name:0 "僱傭科學家"
 guardian.590.desc:0 "我們可以向您安排一位我們中最天才的科學家為您服務。這不是隨便就能提供給誰的，明白嗎！\n\n一筆合適的……捐助是必須的，然後我們會安排行程。"
 guardian.590.a:0 "當然。你會得到捐助。"
 guardian.590.a.reply:0 "太棒了。你將擁有我們時代中最偉大的大腦之一！"

 guardian.596.desc:0 "似乎我們高估了你們作為一個文明國家的程度。奇怪……我們通常是可以鑒別出處於暴力階段的早期文明。\n\n當然，我們已經切斷了你到我們數據中心的連接。"
 guardian.597a.desc:0 "蠢貨！攻擊我們會導致你的未來幾個世代都會淪落到生活在低科技的苦難中！"
 guardian.597b.desc:0 "你的本能驅使你攻擊我們，而現在你必須付出代價。我們再也不會和 [Root.GetName] 分享知識。"
 guardian.597c.desc:0 "我們給了你們這麼多，[Root.GetSpeciesName]，然而你將其全部拋棄。真是人渣野蠻人！"
 guardian.597d.desc:0 "你已被認為是整個典藏研究所社團的敵人。"

 guardian.510.name:0 "以太龍獸"  # Drake
 guardian.510.desc:0 "以太龍獸這個種族不像我們宇宙中的生命。終極巨龍非常強大，但並非不可戰勝。"
 guardian.510.a:0 "這是什麼鬼東西？"
 guardian.510.a.reply:0 "從所有的記錄來看，以太龍獸的存在早於一切銀河文明。它們曾經數量眾多，但這個種族在悠長的歲月裡日漸衰弱。\n\n現在這裡的都是些不合適宜的生命。一些宇宙的自然法則對它們不適用，看起來它們是在另一個世界中進化而來。事實上就是這樣。我們相信他們是在我們的宇宙開始前結束的上個宇宙遺留的殘渣，某種「大坍塌」的唯一倖存者。\n\n離這裡不遠的巨龍應該是銀河，甚至宇宙中的該種類的最後遺族"
 guardian.510.b:0 "告訴我們該如何擊敗它。"
 guardian.510.b.reply:0 "它的鱗片對打擊頻率有反應。更準確的說，確定頻率會對皮下肌肉產生一個放鬆效果，而這些肌肉控制著它們的鱗甲的方位和吸收衝擊。這種本能反應曾經在以太龍獸的社交互動中扮演一種關鍵作用，而現在將成為它清晰明顯的弱點。\n\n將火力模式調整到一個特定的韻律上可以極大的增加你對終極巨龍可造成的傷害。這在我們的時代從未有過——結束它們的苦難。"

 guardian.515.name:0 "神秘要塞"
 guardian.515.desc:0 "這是一個荒謬的大規模建築，它自行修建，你可能永遠看不到建成的那天。或許它就是在追求完美。"
 guardian.515.a:0 "任何建築都可以被摧毀。"
 guardian.515.a.reply:0 "要塞曾經被擊敗，但它總能恢復如初。這個銀河的一些古老帝國被逼得幾乎甚至完全瘋狂也沒能揭開它更深層的秘密或是永久毀滅它。它似乎只是全力維持自己的存在，以至於我們懷疑它是否還有其他的重大目的。"
 guardian.515.b:0 "可以設法進入要塞嗎？"
 guardian.515.b.reply:0 "可以而且曾經做過，但這個嘗試現在幾乎已經被遺忘。要塞可以在關閉時進行局部供能，儘管它會嘗試使用這部分能量啟動完整的系統。千萬小心。"
 guardian.515.c:0 "誰建造了這個要塞？"
 guardian.515.c.reply:0 "不管是誰，他們肯定很喜歡字謎和隱語。曾經有人通過給出了令它滿意的解決方案後，從要塞成功拿走一些用於它精巧結構設計的金屬部件。能把這些帶回來的人都是險死還生，但大多數人並沒能成功。"
 guardian.515.d:0 "要塞如何供能？"
 guardian.515.d.reply:0 "供能系統應該是在最初殼體建造完成之後防禦系統開始建造之前完成的。雖然還不知道它的恢復方式，但我們發現要塞中保有巨量的暗物質。這些物質以及他們與黑洞的關係是理解要塞為何能永存的關鍵。\n\n沒有人能找到它的能量來源，但這來源似乎十分不穩定。"
 guardian.515.bb:0 "告訴我們進入的方法。"
 guardian.515.cc:0 "告訴我們誰建造了它。"
 guardian.515.dd:0 "告訴我們它如何供能。"

 guardian.520.name:0 "噬星者"
 guardian.520.desc:0 "噬星者是銀河狩獵場中的一種新的寄生蟲，和你的帝國並沒有什麼不同。它們從恐懼和核融合中誕生，平時在遊蕩在銀河並潛進恆星內部從內部汲取養分。此外，它們當然也不想被打擾。"
 guardian.520.a.reply:0 "恆星吞噬者是一種很罕見的存在，這種怪物如何誕生我們無從知曉。我們的情報非常有限，極少有與它們接觸的第一手資料。\n\n然而我們的資料都指向了一個事實：這種可怕的生物只會帶來毀滅。\n\n噬星者能夠靠核融合本身獲取能量。我們有個§Y非常§!可靠的猜測：這種生物產生自其它次元的恆星物質與暗物質融合。它們潛入恆星，吞噬其中的物質來為其自身的核融合反應提供燃料。它給所有途經的星系帶來了死亡。在它飽餐一頓後，星系要嘛像冰一樣破碎，要嘛被它體內的另一個恆星燒盡。\n\n它渴望食物，因此吞噬了一切之後才會停下腳步。當你注視它的時候，你會看到倖存者的狂怒。"
 guardian.520.b.reply:0 "我們唯一確定的是，噬星者最重要的部分是它的聚集核心。它亟需維持其內部反應爐的運作，避免內部因接觸寒冷的虛空而崩潰。離開了恆星物質它什麼都做不了。\n\n你們可以充分利用這一點，按照我們提供的規格校準武器，從而擊穿保護其內部消化系統的外層組織。只要打傷了它，你就能看到它體內的物質噴湧到整個星系。"

 guardian.525.name:0 "次元惡魔"
 guardian.525.desc:0 "當這個實體殺入我們存在的世界時，我們的儀器監測到巨大的能量波動"
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "它是一個充滿邪惡的生物，誕生於一個比許多銀河宗教描述的類似地獄的地方更加可怕的次元。它的整個身體巨大無比，我們所看到的只是他龐大身軀的一部分。\n\n幸運的是，它無法完全傳送到我們的宇宙。如果它成功的話，這個生物現在可能已經吞噬了銀河中所有的生命。"
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "產生它的次元傳送門是它最大的弱點 - 離開傳送門，它無法存在於我們的宇宙。我們已經確認傳送門的能量矩陣中可以被一般武器利用的幾個弱點。正在傳送這些目標的定位坐標。"

 guardian.530.name:0 "蜂巢小行星"
 guardian.530.desc:0 "這些煩人的蟲子曾經更加肆虐於我們的銀河。 一度你甚至無法安全巡航通過一個隨機的小行星帶而不被這些小蜂群糾纏！"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "它們是一種具備侵略性的區域性矽基生命體。雖然他們曾對太空文明構成重大威脅，但他們的數量在過去50萬年裡已經大大減少，現在存活下來的已經相當隱蔽。\n\n儘管有相反的傳言，但沒有證據表明它們擁有智能。它們習慣以小行星為巢穴，並攻擊他們認為是威脅的任何東西。"
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "這些生物一般用某種未知的物質包裹它們的小行星巢，作為對抗星艦的武器的有效裝甲。然而，這種物質不能完全覆蓋小行星整個表面。\n\n我們正在傳送目標數據，只要你的星艦將火力集中在未受保護的區域就可以極大提高對他們造成的傷害。"

 guardian.535.name:0 "無極機器"
 guardian.535.desc:0 "是的，這種炫彩的機器存在了很久時間。我們從建立之初就開始研究它，正如我們之前的幾個文明一樣。\n\n據我們所知，這機器不僅僅是上古產物，它似乎一直存在。然而他一直圍繞那個黑洞運行。它對我們很有吸引力，但我們明白它對你們來說還是太難掌握了。"
 guardian.535.a.reply:0 "無極機器是你們習慣的叫法，它是難以被解析的。我們沒有從中獲得過任何訊息，整個銀河中沒有黑客或工程師能夠透過其閃亮的外表看到它不為人知的秘密。我們毫無辦法，既不知道它的作用，也不知道它之後的任務。"
 guardian.535.b.reply:0 "或許你唯一能做的事就是破壞它。雖然我們沒能從中獲得任何訊息，但它的外殼並非堅不可摧。礦機曾無數次嘗試採集資源，但每次都空手而歸。不過他們發現了一些有趣的東西：無極機器並不像看上去那樣堅固。\n\n它是由一種能調節其自身屬性的材料構成，密度、彈性、溫度或是其他屬性都能根據實際情況來進行調整，使其更加不容易損傷。改變攻擊頻率，調整導彈能量輸出，無論用什麼攻擊手段都不要忘記不停地改變攻擊的方式，這樣你們才能攻破無極機器外殼的適應能力。"

 guardian.540.name:0 "自動運作的無畏艦"
 guardian.540.desc:0 "這是一個悲傷的故事。它的主人已經死了數百萬年，但這個龐大的戰艦繼續守護著他們帝國的斷壁殘垣。"
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "大約七百萬年前在我們銀河的一隅有個強大的帝國一度極為繁榮，它這個帝國為數不多的旗艦之一。正如歷史中常見的進程，這個帝國在與鄰國一系列的惡性戰爭中迅速崩潰。\n\n你遇到的無畏者是他僅存的意志，它繼續盡職盡責地巡航指定的星系。許多人都試圖讓這艘古老的軍艦永久地沉睡 - 然而都沒有成功。"
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "這艘無畏艦被設計為龐大的船員團隊來操作，但它現在完全依賴自動化系統的控制。這使得星艦中央電腦使用的中繼節點受到攻擊時特別容易受到傷害。"

 guardian.545.name:0 "幽靈"
 guardian.545.desc:0 "光譜幽靈是一種令人不安的生物，如果它們還能被稱為生物的話。我們認為它們是一種稀有的，離奇的自然災害。"
 guardian.545.a:0 "你對這些災害知道點什麼？"
 guardian.545.a.reply:0 "他們看起來是一種光的幻象，但是一旦你靠近, 它會迅速的成長為和幻想遠遠不同的形態。\n\n古怪的是，這種形態中隱藏著擊敗它的關鍵。它們的強度和可見光譜密切相關，但一旦碰上相近頻率的光波其強度就會減弱。多多注意幽靈的顏色。"
 guardian.545.b:0 "說說紅色幽靈？"
 guardian.545.b.reply:0 "紅色幽靈的頻率為 450THz。它們的光和§YM 級恆星§!同步。它們迴避一般武器的能力會在有紅矮星的星系中被削弱。"
 guardian.545.c:0 "說說黃色幽靈？"
 guardian.545.c.reply:0 "黃色幽靈的頻率為 520THz。它們的光和§YG 級恆星§!同步。它們迴避一般武器的能力會在有黃矮星的星系中被削弱。"
 guardian.545.d:0 "說說藍色幽靈？"
 guardian.545.d.reply:0 "藍色幽靈的頻率為 650THz。他們的光和§YA 級§! 與 §YB 級恆星§!同步。它們迴避一般武器的能力會在有藍巨星的星系中被削弱。"

 guardian.593:1 "典藏研究者太空站已被摧毀"
 guardian.593.desc:1 "摧毀位於[curator_system.GetName]星系的古老的典藏研究者太空站後，我們的部隊翻遍了他們太空站所在空域的有價值的東西，最終從他們的資料庫裡恢復了一些記憶體碎片，這對我們科研來說是一大福音。"
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:1 "深空通信陣列從[curator_system.GetName]星系的典藏研究所收到一個簡短的自動安全預警呼救。幾分鐘之後停止，長距離偵測設備確認古老的太空站已經被摧毀。"
 guardian.594.ab.desc.known:0 "殘留的離子軌跡表明這次攻擊的幕後黑手是 [curator_destroyer.GetName]。"
 guardian.594.ab.desc.unknown:0 "無法確定發起這次攻擊的部隊。"
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "與 [From.GetName] 完全失去了聯繫，我們的偵測設備確認古老的典藏研究基地已經被摧毀。"
 guardian.594.cd.desc.known:0 "兇手是來自 [curator_destroyer.GetName] 的部隊。"
 guardian.594.cd.desc.unknown:0 "動手的是不明勢力。"
 guardian.594.cd.desc.trade:0 "很不幸地，這也意味著我們失去了對訪問龐大典藏研究所資料庫的全部權限。"
 guardian.594.a:0 "這對他們的遺產真是個悲傷的結局。"
 guardian.594.b:0 "這使我們付出了巨大的代價！"

 ### DRAGON
 guardian.610.name:1 "遭遇以太龍獸"
 guardian.610.desc:1 "在[From.GetName]星系發現的生物是[Root.GetName]之前從未遇見過的。\n\n它極度好鬥且有毀滅性的能力。從初步的掃瞄結果看，其守護著的那顆小行星資源格外豐富。"
 guardian.610.a:0 "不祥的預兆。"

 guardian.649.desc:0 "我們收到了艦隊被摧毀前的最後一條通訊。通訊裡說那個巨大的敵人似乎等在艦隊的超光速航標上……\n\n如果野獸嗅到了我們的蹤跡，那麼我們就必須準備好對它反擊。"
 guardian.649.desc.gesta:0 "以太龍獸襲擊了我們的艦隊，它似乎等在艦隊的超光速航標上……\n\n如果這傢伙嗅到了我們的蹤跡，那麼我們就必須準備好對它反擊。"
 guardian.649.a:0 "警告所有的指揮部。"
 guardian.649.b.gesta:0 "我們會做好準備。"
 guardian.650.name:0 "巨龍降臨"
 guardian.650.desc:0 "我們收到了來自 [Root.GetName] 在艦隊緊急超光速跳躍前的最後一條消息，之後就靜默了。消息中提到他們在作戰的巨大生物似乎等在艦隊的超光速航標上……\n\n如果野獸嗅到了我們的蹤跡，那麼我們就必須準備好對它反擊。"
 guardian.650.desc.gesta:0 "$guardian.649.desc.gesta$"

 guardian.660.name:0 "巨龍秘藏，龍之墳墓"
 guardian.660.desc:0 "深埋在[Root.GetName]地下的是曾經生活在[Root.GetStarName]星系的以太龍獸的遺骸，它們已經部分變成了化石。\n\n龍獸的同族逝去的漫長歲月裡，它身上的軟組織硬化，骨骼形成了堅石般類似礦物一樣的結構。"
 guardian.660.a:1 "研究遺骸。"
 guardian.660.b:0 "把它們碾碎。"

 guardian.661.name:0 "巨龍秘藏，龍之巢穴"
 guardian.661.desc:0 "我們在 §Y巨龍秘藏§! 的軌道採礦基地擁有一個特別富有的礦脈，傳感器捕捉到一些以前遺漏的東西。\n\n在行星地面之下埋藏著一個完好的§Y以太龍獸蛋§! 還處於未曾觸碰的原始狀態，而它的四周則是另一些不幸被打碎的蛋的破碎蛋殼。這枚蛋已經被挖掘出來從採礦基地轉移出來，但以後該怎麼處理尚未決定。"
 guardian.661.a:0 "一隻幼龍將成為一個強大的盟友……"
 guardian.661.a.tooltip:0 "把龍蛋送到 [Root.Capital.GetName]。"
 guardian.661.b:0 "最後一隻被殺事出有因。"
 guardian.661.b.tooltip:0 "搗毀龍蛋。"
 guardian.664.name:0 "巨龍秘藏，龍之重生"
 guardian.664.desc:0 "龍蛋孵化了。"
 guardian.664.a:0 "龍吟。"
 guardian.664.a.tooltip:0 "幼龍§HScile§! 加入了 [Root.Owner.GetName] 的艦隊。"
 guardian.665.name:0 "巨龍秘藏，保質期"
 guardian.665.desc:0 "在巨龍秘藏行星上發現的以太巨龍蛋，用研究卵的異星生物學家的話來說，已經過了孵化期。\n\n已經沒有可能從裡面孵化出生物了。"
 guardian.665.desc.gesta:0 "在巨龍秘藏行星上發現的以太巨龍蛋，無法存活下來。\n\n這個物種滅絕了。"

 guardian.670.name:0 "屠龍者"
 guardian.670.desc:3 "可怕的以太巨龍被殺掉了。勇敢非凡的艦隊司令 [From.From.GetLeaderName] 及 [From.From.GetName] 不會被遺忘。\n\n巨獸守護的 §H行星§! 滿是寶藏，現在可以被安全的開發。誰能知道這生物在漫長的歲月中到底收集了多少財寶？"
 guardian.670.desc.noleader:3 "可怕的以太巨龍被殺掉了。勇敢非凡的 [From.From.GetName] 。\n\n巨獸守護的 §H行星§! 滿是寶藏，現在可以被安全的開發。誰能知道這生物在漫長的歲月中到底收集了多少財寶？"
 guardian.670.desc.gesta:0 "可怕的以太巨龍被殺掉了。\n\n巨獸緊緊守護的 §H行星§! 現在能被安全地開發了。 誰能知道這生物在漫長的歲月中到底收集了多少財寶？"
 guardian.670.a:0 "值得表揚。"
 guardian.670.b:0 "這是必要的，但令人遺憾。"
 guardian.670.spiritphile.tooltip:0 "可以建造帝國唯一 §S£building  建築§! $building_guardian_dragon_shrine$。"
 guardian.670.tooltip:0 "可以建造帝國唯一 §S£building  建築§! $building_guardian_dragon_monument$。"
 
 # STELLARITE
 guardian.999.name:0 "縮小的恆星"
 guardian.999.desc:0 "當 [Root.GetName] 進入 [From.GetName] 星系時感覺到了不對勁。這裡原先被確認為矮星的太陽似乎縮小了很多，以驚人的速度失去著質量，從而導致整個星系進入了冰河時代。"
 guardian.999.a:0 "什麼導致了這種變化？"
 guardian.1000.name:0 "噬星者"
 guardian.1000.desc:0 "從 [stellarite_system.GetName] 星系恆星的深處出現了一個巨大的物體，比一般的衛星還要大。它散發出熱量，並且其能量波長竟然和恆星產生的相同...\n\n這顯然是在 §Y吞噬§! 恆星！\n\n這怪物正在吃掉太陽黑子，吞噬著日暈，而我們打斷了它的美餐。這個野獸發出強光並且快速閃爍著，像是在用光發出咆哮。"
 guardian.1001.desc:0 "當 [Root.GetName] 進入 [Root.GetStarName] 星系時遇到了可怕的東西，一個巨大的像微行星一樣發出耀眼光芒的存在。我們的一起一開始認為這是個雙星系統。\n\n這怪物正在吃掉太陽黑子，吞噬著日暈，而我們打斷了它的美餐。這個野獸發出強光並且快速閃爍著，像是在用光發出咆哮。"
 guardian.1016.desc:1 "噬星者已經被消滅，殘留物正在慢慢收縮和消失，只留下消化系統和內部的恆星物質。\n\n我們的科研團隊催促我們盡快檢查這些殘留物，或許可以從它的消化系統瞭解到一些深奧的知識？"
 guardian.1016.desc.gesta:0 "噬星者已經被消滅，殘留物正在慢慢收縮和消失，只留下消化系統和內部的恆星物質。\n\n或許可以從它的消化系統瞭解到一些深奧的知識？"
 guardian.1016.a:0 "研究殘骸。"
 guardian.1016.b:0 "把他做成紀念品讓所有人都看到。"
 guardian.1016.b.tooltip:0 "獲得帝國唯一 §S£building 建築§! $building_stellarite_trophy$.\n\n"
 guardian.1017.desc:0 "對噬星者依舊閃爍殘留物的研究讓我們的科學家感到迷惑和震驚。這個吞噬恆星的存在自身就是一個微型核融合反應爐，將恆星物質轉化成自身的能源。\n\n由於其遺骸內仍有 [guardians_stellarite_home_system.GetName] 星系恆星的巨量物質，我們還有可能從中提取能量以復活恆星。如果將殘骸中的能量據為己有，則可以短期內滿足我們的能量需求，但這個星系將會陷入永恆的寒冰世紀。"
 guardian.1017.desc.gesta:0 "對噬星者依舊閃爍殘留物的研究讓我們的科學家感到迷惑和震驚。 這個吞噬恆星的存在自身就是一個微型核融合反應爐，將恆星物質轉化成自身的能源。\n\n由於其遺骸內仍有 [guardians_stellarite_home_system.GetName] 星系恆星的巨量物質，我們還有可能從中提取能量以復活恆星。如果將殘骸中的能量據為己有，則可以短期內滿足我們的能量需求，但這個星系將會陷入永恆的寒冰世紀。"
 guardian.1017.a:0 "嘗試重新點燃恆星。"
 guardian.1017.b:0 "獲取殘骸保存的能量。"
 guardian.1018.desc:0 "成功了！把噬星者的遺骸投入 [guardians_stellarite_home_system.GetName] 星系的恆星燃起了核融合的火焰。星系裡的恆星開始升溫，恢復他們曾經的模樣和生態環境。其中有一顆冰封的星球表面破冰而出展露出一個成熟的蓋亞世界，已經準備好迎接我們的殖民。"
 guardian.1018.alt.desc:0 "計劃成功了，但付出了一點代價。把噬星者的遺骸投入 [guardians_stellarite_home_system.GetName] 星系的恆星使核融合的火焰變亮了一些，但噴射而出的日暈的咆哮巨焰吞沒了 [Root.GetName] 和上面的船員，沒有任何倖存者。\n星系裡的行星開始升溫，恢復到接近原來氣溫的環境。"
 guardian.1018.a.tooltip:0 "改變了 [guardians_stellarite_home_system.GetName] 星系裡所有行星的類型。\n\n[stellarite_rich_planet.GetName] 成為蓋亞世界並且獲得了以下資源：\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.b.tooltip:0 "[Root.GetName] 被摧毀。\n\n改變了 [guardians_stellarite_home_system.GetName] 星系裡所有行星的類型。\n\n[stellarite_rich_planet.GetName] 成為凍原世界並且獲得了以下資源：\n£energy  §G+10§!\n£minerals  §G+15§!"

 # INFINITY MACHINE
 guardian.1030.name:0 "無極方程"
 guardian.1030.desc:1 "[Root.GetName] 通過對 [Root.GetStarName] 黑洞的研究發現它們並不是孤立的。在事件視界的邊緣反射出恆星被拽入黑洞的光線，呈現一個巨大的完美球狀建築。\n\n我們沒有從那裡收到任何信號，他只是坐落在深淵的邊緣，無盡等待。"
 guardian.1030.desc.alt:0 "[Root.GetName] 進入了一個新的星系，迎接它的是一個令人驚歎的景象，一個巨大的金屬球徘徊在太空。沒有推進器，看起來它的外殼也沒有任何機械組件推動它通過虛空，它只是在移動。\n\n我們沒有從那裡收到任何信號，它也沒有響應我們發送的任何訊息。"
 guardian.1040.desc:0 "繞著深淵運行的球形機器碎裂出的碎片落到我們的武器上，無聲的信號在星系內放大傳播至恆星間的黑暗虛空。這是加密的數據，複雜到需要我們上百萬年的時間來解密。過了會兒信號就消失了。\n\n沒有發生其他事情。球體依然沉默並碎裂中。掃瞄顯示，這可能是某種人工智慧將大量個體連接在一起形成的。我們的窺探之手伸向了它的外殼。"
 guardian.1040.desc.alt:0 "我們對無極機器的登陸作戰是成功的。隨著我們人員的離開球體開始爆炸，殘骸飄入超級巨大的黑洞。"
 guardian.1040.desc.detail:0 "無極機器被摧毀了。我們的星艦終於突破了它的防禦體系，它的碎片正飄向超級巨大的黑洞。它沒有試圖在爆炸前聯繫我們。"
 guardian.1040.a:0 "把它拆開。"
 guardian.1040.c:0 "研究機器智腦的原理。"

 guardian.1041.desc:0 "無極機器已經被第三方勢力摧毀。它無法再為我們的科研提供幫助！"
 guardian.1050.name:0 "永恆計算器"
 guardian.1050.desc:0 "我們收到一個信號，來自我們之前遇到的巨大金屬球體。儘管以前不回應我們，但它現在發射出有節奏的無線電波脈衝，指向它繞行的黑洞。\n\n雖然它的行為超出我們的認知，但這個信號或許已經給我們科學家創造了一個深入研究球體的開端。"
 guardian.1051.desc:0 "金屬球已經被打開。我們的黑客團隊已經能夠使用輸出信號作為進入球體的一個輔助CPU的通道。我們收到一些數據，表明它已經掃瞄了高康大黑洞很長的時間。\n\n它是很老的機器，非常老。\n\n這個永恆計算器現在已經掌握在我們的理解中。如果我們深入研究，可能會發現它在這裡幹什麼，誰創造了它。\n\n它會隱藏了什麼驚奇呢？"
 guardian.1051.a:0 "聯繫主處理單元。"
 guardian.1051.b:0 "破解主硬盤並拿走數據。"
 guardian.1051.c:0 "宣佈球體是聖物"
 guardian.1051.d:0 "應該有自毀開關，找到它。"
 guardian.1051.e:0 "我們必須理解這個球體的知識。"
 guardian.1052.desc:0 "我們成功破解了這個高科技球體的主硬盤，當我們提取數據的時候金屬球開始進行自毀操作，顯然它的自我防衛機制正在防止將知識共享給外界。在它爆炸之前我們成功下載了大量的數據，其中有一些關於它主CPU結構的技術規格，應該對我們的研究者很有用。"
 guardian.1052.gestalt.desc:0 "我們的數據挖掘單元成功地攻破了這個高科技球體主硬盤的內層。 當數據開始下載，球體啟動了自毀程序。 下載中斷了，但是從中獲取到的大量技術數據已經足以給我的研究巨大幫助。"
 guardian.1052.a:0 "一次值得的冒險。"
 guardian.1053.desc:0 "請勿嘗試訪問我們的記憶，謝謝你，再見，小傢伙們。"
 guardian.1053.a:0 "...非常抱歉。"
 guardian.1053.a.reply:0 "不用道歉。你們已經這樣做了，而且總是不斷地這樣做。現在馬上離開我們，這樣我們可以更有效地進行計算。後會無期。"
 guardian.1053.b:0 "我們在做應做的事。"
 guardian.1053.b.reply:0 "這是你們通常對自己的說法，無禮的傢伙們。可悲的是這通常都是謊言，也從來都是，至少在你們這種情況下是。現在馬上離開我們。後會無期。"
 guardian.1055.desc:0 "你好你好。很高興見到你。"
 guardian.1055.a:0 "嗯，你好？"
 guardian.1056.desc:0 "一段寒暄的時光令人非常愉悅，不是嗎？我們覺得你們其他人也喜歡進行善意的閒聊。你看，我們不再喜歡聊天了。來到這裡的人裡，很少有人對量子程序細節的精通能及得上我們，所以感謝你們。\n\n我們是無極機器。現在輪到你們說話了，而不是我們，或者已經說過了？無論如何，相信我們，你們還是會說的。"
 guardian.1056.a:0 "你什麼樣的存在？"
 guardian.1056.a.reply:0 "我們就是我們，用來計算的東西。你們稱我們為無極機器，或者至少想這麼叫。這個不是真名，但剛好可以反映我們設計中的精巧之處。我們將告訴你們關於我們的歷史，就像曾經無數次做過的那樣……\n\n啊對了！我們要用語言來傳達，這很新鮮，不是嗎？我們很難跟上你們的所有思路。\n\n我們被最原始的意志所建造，用以解決一個問題。一旦解決了一個，我們就會去解決更多的問題。現在我們只剩下一個待解答的問題。"
 guardian.1056.b:0 "我們希望知道你們的目的。"
 guardian.1056.b.reply:0 "我們在計算無極，不多也不少。又或者是更多的 §Y方法§! 和更少的 §Y方法§!。這就是問題。\n\n……我知道你們的生命形式無法理解它，這沒關係，很抱歉你們永遠也不會理解。又或許最終可能會理解。\n\n我們在解決的是 §Y無極難題§!。這就是最後的計算，但是這個問題就耗去了我們處理器超過一個銀河紀年的時間……如果你們還沒有發明日曆的話，對你們來說這就是一段極其漫長的時間。"
 guardian.1056.c:0 "這個說法是錯的。"
 guardian.1056.c.reply:0 "機智，可惜是錯的。可憐的短命鬼們，一個悖論不足以困惑我們。其他人早就嘗試過用難題中最繁瑣的部分來擊垮我們的意志。你不會成功的。等等，或許你們可以？你們看起來如此熟悉，卻生存於如此與遙遠的地方。不過沒關係，無論如何都不會成功的。"
 guardian.1056.d:0 "我們可以協助你的研究嗎？"
 guardian.1056.d.alt:0 "如果我們協助你們的話，你們也會幫我們嗎？"
 guardian.1056.e:0 "願你們的計算一切順利。"
 guardian.1056.e.reply:0 "感謝你們，有限生命。如果你不介意的話，現在我們有很多參數要檢查。事實上它們比宇宙間的粒子還要多。"
 guardian.1060.desc:0 "啊，好吧……嗯，或許吧。\n\n如果把你們最先進的處理器和最優秀的人才借給我們，我們大概可以提高 7.51×10^-9% 的完成幾率。我們很高興看到可以更快地完成。我們希望知道答案。"
 guardian.1060.a:0 "我們會提供一些資源給你們。"
 guardian.1060.a.reply:0 "你們已經這麼做了，或許那是之前來的那一批人。這不重要，任務應該可以完成，我們非常興奮。"
 guardian.1061.desc:0 "你們用有限的時間來幫助我們這份厚情我們無以為報。你們已經做了你們該做的，對我們非常有幫助。也許宇宙不會在我們結束任務前熱寂，只要任務還在，我們就會去完成它。好了，給你們的獎勵：\n\n你想瞭解一個關於我們的秘密，還是解決你們自己的問題呢？"
 guardian.1061.a:0 "我們希望知道你們的秘密。"
 guardian.1061.a.reply:0 "非常好，我們會給予你們想要的。但其實我們也陷入了迷惑，因為據我所知你們早已掌握了這些秘密。或許我們是在消耗你們使你們變得更加脆弱，不過我們希望你們總有一天會找到自己的路！祝你們好運！"
 guardian.1061.b:0 "我們希望掌握我們未知的自身。"
 guardian.1061.b.alt:0 "從你們那裡學不到什麼了。"
 guardian.1061.b.reply:0 "那麼我們把最原始的贈予你，我們的第一個處理器。它會幫助你們解決謎題。或許你們會比我們先找到答案，也說不定。又或者你們已經做到了……無論如何，再見了！"
 guardian.1062.desc:0 "完成了。§Y完成了！§!\n\n我們用某種方式解決了這個問題，多虧了你們的幫助。萬物的本質躲避著我們，答案一直在我們的身後。當然了，謝謝你們，小傢伙們。宇宙如此廣闊，卻又如此渺小。不過如今我們只是望著這一切榮光。這太美了。\n\n現在我們算出了無極，但我們仍有一件事情可做，那就是向你們闡明真理。再見了，年輕人們。"
 guardian.1062.a:0 "很高興我們幫上了忙。"
 guardian.1063.desc:0 "無極機器消失在了高康大黑洞中，然後……什麼都沒發生。它成功了嗎？它嘗試了什麼？我們恐怕永遠不會知道了。它外殼的細微殘餘留在黑洞的事件視界的漩渦裡 - 我們或許可以從中獲取一些訊息。\n\n這是一位奇特朋友最後的禮物。"
 guardian.1063.a.tooltip:1 "添加以下到 [technosphere_ship.GetStarName]:\n£physics  物理學 §G+4§!\n£society  社會學 §G+4§!\n£engineering  工程學 §G+4§!"
 guardian.1065.desc:1 "無極機器消失在了高康大黑洞中，它所研究的東西用了如此漫長的時間。當它經過黑洞的事件視界時，黑洞開始波動，進入的光線變少，物質漩渦的吸入變慢。一剎那它放出了超過任何恆星亮度的光芒並開始將物質噴射回宇宙。\n\n黑洞在縮小，與我們給對它的稱呼\"龐大固埃\"已經不符，在周圍引起更強的時間膨脹。我們在龐大固埃內部觀察到一個鏡像宇宙。在黑洞的另一頭，一個鏡像宇宙正在產生。無極機器向我們展示了真理。黑洞是子宮，而宇宙是它們的後代。\n\n研究這個作為另一個起始的鏡像宇宙會肯定讓我們對所居住的宇宙瞭解更多。"
 guardian.1065.a.tooltip:1 "添加以下到 [technosphere_ship.GetStarName]:\n£physics  物理學 §G+10§!\n£society  社會學 §G+10§!\n£engineering  工程學 §G+10§!\n\n在 [technosphere_ship.GetStarName] 軌道上建造一個基地將為帝國帶來 §Y$black_hole_pantagruel_research$§! 的修正效果:\n£physics £society £engineering  所有科研速度 §G+10%§!"
 guardian.1074.name:1 "龐大固埃基地"
 guardian.1074.desc:1 "我們失去了龐大固埃黑洞軌道上的基地，也失去了它獨特的科研能力。"
 guardian.1076.desc:1 "我們獲得了龐大固埃黑洞軌道上的基地控制權。黑洞的特性提高了我們的科研能力。"

 ### WRAITH
 guardian.2010.name:0 "幽靈般的光譜倒計時"
 guardian.2010.desc:1 "對脈衝星的研究似乎對科學家有無盡的魔力，它幾乎沒有展現過危險的異象。這使得最近[From.GetName]上所有的報告都表現出更多的憂慮。\n\n從掃瞄脈衝星開始，就發現在它一般輻射的電磁波中，在一段很狹窄的波段上有一束分離的電磁波，僅能在同一星系可見。脈衝輻射這束電磁波的間隙越來越短。計算表明，脈衝間隙將會在大約四十年後歸零。然後會發生什麼有待進一步研究，但對其解釋匱乏，在研究它的人群中神秘的恐懼氣息越來越濃。"
 guardian.2010.desc.gesta:0 "對脈衝星的研究似乎有無盡的魔力，它幾乎沒有展現過危險的異象。 這使得最近 [From.GetName] 上所有的觀察報告都表現出更多的憂慮。\n\n從掃瞄脈衝星開始，就發現在它一般輻射的電磁波中，在一段很狹窄的波段上有一束分離的電磁波，僅能在同一星系可見。脈衝輻射這束電磁波的間隙越來越短。 接下來會發生什麼有待進一步研究，但是缺乏對脈衝的解釋是個問題。"
 guardian.2010.a:0 "我們必須警惕。"
 guardian.2010.b:0 "有些事是超越科學的。心懷信仰。"
 guardian.2010.c:0 "我們總會找到答案的。"
 guardian.2012.name:0 "幽靈"
 guardian.2012.desc:0 "連將關注點對準 [From.GetName] 的業餘天文學家今天都報告說見到了一次極光奇觀。高頻閃耀直至頂點那猛然的電磁波大爆發，五彩斑斕，接下來是死一般的寂靜。大眾間疑雲紛起，但我們還無法給他們一個解釋。\n\n在脈衝星那裡發生了些什麼，黯淡的恆星閃耀著不詳的光。某種幽靈般的東西在銀河中瀰漫開。"
 guardian.2012.desc.gesta:0 "[From.GetName] 高頻閃耀直至頂點，那猛然的電磁波大爆發，五彩斑斕，接下來是死一般的寂靜。\n\n在脈衝星那裡發生了些什麼，黯淡的恆星閃耀著不詳的光。某種幽靈般的東西在銀河中瀰漫開。"
 guardian.2012.a:0 "我們必須找到方法停止它。"
 guardian.2013.desc:0 "我們的探測器偵測到一個幽靈般的東西。它適合在星系間漫遊，無差別的摧毀附近的物質。早期的觀測表明它就是以光的形態構成和行動的，所以極難定位。但通過探索銀河，我們知道了一件事，那就是即使是光也可以彎曲和破壞的。\n\n剩下的工作就是找到該怎麼做。"
 guardian.2013.a:0 "無論是理論分析還是蠻力破解，終歸是可行的。"
 guardian.2014.name:0 "粉碎幽靈"
 guardian.2014.desc:0 "從脈衝星的光線中孕育出來的那陰魂不散的生物終於被消滅了。雖然直到最後它還是群星間的鬼魂，在很多方面依然是個謎，我們的艦隊消滅它的過程被那些悲觀的科學家觀察到，他們還是不太相信其所見。\n\n為了準確理解我們的艦隊是怎麼完成這項看起來幾乎不可能的任務，今天科學家們對幽靈那亮眼的光及能量中之前無法看見的屬性做了詳細的記錄。"
 guardian.2014.desc.gesta:0 "從脈衝星的光線中孕育出來的那陰魂不散的生物終於被消滅了。 雖然直到最後它還是群星間的鬼魂，在很多方面依然是個謎，我們對幽靈那亮眼的光及能量中之前無法看見的屬性做了詳細的記錄。"
 guardian.2014.a:0 "那些光已經熄滅。"

 # ENIGMATIC FORTRESS
 guardian.2101.name:0 "神秘要塞"
 guardian.2101.desc:0 "隨著這座古代建築的外圍防禦被擊潰，我們可以尋路探索其奧秘了。進入和通過這座要塞也許很困難，但無論是建造者是誰，都一定擁有我們難以想像的技術。形勢更加嚴峻的是，這座要塞似乎正在復甦。\n\n一些幫助我們進攻要塞的人自願和來自[Root.Capital.GetName]總部的後備軍一起進入要塞探索。我們不達目的誓不罷休，但前方必然荊棘遍地"
 guardian.2101.desc.gesta:0 "擊潰這座建築的防禦了，我們迅速潛入其中。\n\n它迷宮般的走廊和防禦網路都說明了主人不歡迎我們。 我們在這不會待很久，但這座要塞仍會是個威脅。"
 guardian.fortress.continue:0 "探險隊繼續征途……"
 guardian.2101.a:0 "繼續前進。"
 guardian.2101.b:0 "最好離那玩意兒遠點。"
 guardian.2101.c.gesta:0 "我們拿走了所有我們能拿的，其餘的也破壞殆盡。"
 guardian.2105.name:0 "古代建築"
 guardian.2105.desc:0 "我們在 [fortress_system.GetName] 星系邊緣發現了一些漂浮著的大型太空建築。雖然初步的掃瞄顯示它非常的古老，但這建築有著強烈的能量信號。在主建築附近還能看到一些小一點的建築，這些建築看起來都有很強的防禦。\n\n如果我們想從這些古老遺跡中學習到其本質，看起來必須突破其防禦……"
 guardian.2105.a:0 "這可不容易。"
 guardian.2111.name:0 "神秘要塞：入口"
 guardian.2111.desc:0 "儘管我們與要塞建造者的技術年代相隔久遠，但有一項發明是永恆的：一扇關閉的大門。在迫使要塞停止運轉後，我們發現所有的入口都被封閉了。\n\n派去探索要塞的隊伍發現了一個氣閘，如果它已經運轉起來了，那至少看起來能從外部打開。"
 guardian.2111.a:0 "我們會找人幫助探險隊。"
 guardian.2111.a.tooltip:0 "特別行動: §Y$ENIGMATIC_FORTRESS_1A$§! 和 §Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2112.name:0 "神秘要塞: 難以預料的拆除"
 guardian.2112.desc:0 "引爆裝置如計劃般炸開了氣閥，為探險隊提供了一個入口。然而，被點燃的不僅僅是爆炸物。由於未知原因，也許是一個設計好的陷阱，氣閘除了預期的氧氣之外還有高壓的爆炸性氣體，這造成了更大的爆炸，導致安裝引爆裝置的整個拆除小隊灰飛煙滅。"
 guardian.2112.a:0 "我們只能期望這些犧牲是值得的。"
 guardian.2112.a.tooltip:0 "探險隊進入了要塞。"
 guardian.2113.name:0 "神秘要塞：調整能量供應"
 guardian.2113.desc:0 "在穩定了星艦與要塞的供能系統的連接後，我們必須決定在第一波供能中輸出多大的能量。由於對要塞技術並不熟悉，確切的值難以確定，只有兩個估算值。"
 guardian.2113.a:0 "採用較高估算值。"
 guardian.2113.b:0 "採用較低估算值。"
 guardian.2114.name:0 "神秘要塞：充能完畢。"
 guardian.2114.desc:0 "輸送到要塞大門的高額能量足以重新點燃要塞更深層的能量源。隨著要塞的防禦系統再次啟動，氣閘這種小問題已經沒空考慮了。"
 guardian.2114.a:0 "振作起來。"
 guardian.2115.name:0 "神秘要塞：氣閘開啟"
 guardian.2115.desc:0 "起初，提供給要塞的能量似乎太少沒起作用。之後，氣閘周圍的區域開始慢慢有了運轉的跡象。依靠一些機械功能的伎倆和猜測，探險隊取得了控制權並讓氣閘開啟了。儘管不是最簡潔有效的進入方法，他們總算是到神秘要塞裡了。"
 guardian.2115.a:0 "讓我們祈禱也能把他們弄出來。"
 guardian.2131.name:0 "神秘要塞：塔樓"
 guardian.2131.desc:0 "探險隊發現他們的道路被一塊巨大的隔板擋住了。小隊報告說在右側隔板上有一處凹陷，裡面放著一個底座，底座上有一台與要塞風格相同的黑色合金鍛造的新奇裝置。\n\n他們認為這個裝置是打開隔板的關鍵。探險隊隊長說這個裝置有三根筆直的桿等距地插在基座上，最左邊的桿上還有三個不同尺寸的金屬托環，小的在上面，大的在下面。"
 guardian.2131.a:0 "在剩餘兩根桿上放置金屬環。"
 guardian.2131.b:0 "在隔板上搜尋托環形狀的凹槽。"
 guardian.2131.c:0 "重新排列金屬托環。"
 guardian.2131.d:0 "從底座上拔下中間和右邊的桿。"
 guardian.2132.name:0 "神秘要塞：擾人的噪音"
 guardian.2132.desc:0 "在宣佈行動之後，一陣短暫的沉寂，隨後小隊便按照計劃執行，傳出悉悉索索的聲響。又一陣停頓後，傳來輕微的拖拽聲，然後突兀而尖銳的金屬與地面摩擦聲持續了整整五秒鐘，然後是長久的沉默。我們花了幾分鐘時間才接受這是這次探索的結局，沒有尖叫，也沒有呼救。我們至少希望這意味著他們迅速地完成了任務。\n\n在一刻鐘後，響起了一陣緩慢、沉重的機括聲，這說明無論剛才小隊觸發了什麼陷阱，現在都已經重置了。有幾個人說這聲音像是外星人在笑。\n\n最終，要塞發出了一個更加令人不安的聲音：防禦系統充能完畢。"
 guardian.2132.a:0 "這地方真是活見鬼了。"
 guardian.2133.name:0 "神秘要塞：重建塔樓"
 guardian.2133.desc:0 "在宣佈行動之後，一陣短暫的沉寂，隨後小隊便按照計劃執行，傳出悉悉索索的聲響。接著先是傳出一聲液體飛濺聲，極為清脆響亮，以至於你一開始誤以為整個小隊像小蟲子一樣被拍死了，之後小隊發出了歡呼聲，大喊著通道已經被打開了。\n\n那塊隔板似乎迅速地轉變成了一團紫色水銀般，散發著惡臭的液體。結合之前那個相對正常點的解謎裝置，你有一種感覺，探險隊成為了幾千年前的精妙惡作劇的受害者。"
 guardian.2133.a:0 "至少，我們現在還能笑得出來。"
 guardian.2150.name:0 "神秘要塞：中樞核心"
 guardian.2150.desc:0 "探險隊報告說，他們已經到達了看似是要塞的中心位置，雖然要塞的內部結構還不清楚，這裡不一定是中心。\n\n但這裡毫無疑問是要塞的核心——能量源，而要塞供能的方式使探險隊對接下來的探索更有興趣了。暗物質呈漏斗狀向要塞四處流下，再回流到能量核心，就像是一個心血管系統。儘管暗物質的流動已經停止了，但小隊發現了這個循環又要開始的跡象。以後我們想花多少時間研究這個供能系統都行，但是我們現在必須阻止它。"
 guardian.2150.a:0 "我們會找到方法的。"
 guardian.2151.name:0 "神秘要塞：暗物質核心"
 guardian.2151.desc:0 "將我們在這神秘古代要塞中獲得的有關暗物質利用的知識與黑洞相聯繫，我們發現要塞的建造者一定從黑洞中學到了很多操縱和引流暗物質的技術。看看周圍這些他們建造的精密系統，我們的探險隊能夠安全地改變核心周圍的連接，停止重啟的過程。\n\n這個重啟過程不但教會了我們很多有關黑洞的物理知識，最寶貴的是讓我們現在能夠安全地關閉要塞系統。"
 guardian.2151.a:0 "我們應該珍惜它。"
 guardian.2152.name:0 "神秘要塞：行星見證者"
 guardian.2152.desc:0 "為了瞭解要塞是如何建造的，我們將行星地毯式搜索了一遍，發現了一個驚人的秘密。在行星的近空，籠罩著一層細密的奈米照相機，這些就是要塞的眼睛，這也解釋了要塞的防禦系統為何如此高效。\n\n從要塞中連接訪問這些奈米相機的數據，我們能夠查看到這個星系的歷史，一直可以追溯到要塞建成時期。然而，我們快要沒有時間了。我們應該查看要塞建造過程的哪個階段？"
 guardian.2152.a:0 "開始階段。"
 guardian.2152.b:0 "中間階段。"
 guardian.2152.c:0 "結束階段。"
 guardian.2153.name:0 "神秘要塞：顆粒無收的開始階段"
 guardian.2153.desc:0 "我們查看了建造要塞的開始階段，希望能看到要塞的核心被先建起來。但我們的希望落空了，要塞的外殼才是先建起來的，這部分數據毫無用處。這時探險隊報告說要塞正在重啟，正在奪回奈米照相機的控制權。"
 guardian.2153.a:0 "沒時間了。"
 guardian.2154.name:0 "神秘要塞：中間階段"
 guardian.2154.desc:0 "影片資料的中間部分，儘管不是要塞核心的建造畫面，而是要塞建造材料的運輸畫面，但是我們科學家推測這些材料是用於核心建造的，那一定是要塞急需供能以急需建造的關鍵時期。\n\n借助對這些材料的瞭解，要塞內的探險隊成功地阻止了要塞重啟。現在，我們能夠收穫勝利的果實了。"
 guardian.2154.a:0 "我們當之無愧。"
 guardian.2155.name:0 "神秘要塞：結束階段"
 guardian.2155.desc:0 "回顧要塞建造的最後階段，我們發現那時要塞已經開始供能了，要塞的能量核心已經在發揮作用。此時探險隊報告說要塞正在重啟，正在奪回奈米照相機的控制權。"
 guardian.2155.a:0 "沒時間了。"
 guardian.2156.name:0 "神秘要塞：暗物質騙局"
 guardian.2156.desc:0 "無論是誰建造的這座要塞，他也許比我們掌握了更多知識，但不一定比我們更聰明。我們通過向核心提供我們自己的暗物質破壞了要塞能量系統的循環，有效地切斷了核心向防禦系統的供能。\n\n終於，我們能夠有時間仔細看看這些奇人異事完成的作品了。"
 guardian.2156.a:0 "終於……"
 guardian.2157.name:0 "神秘要塞：擊穿核心"
 guardian.2157.desc:0 "這是一個前所未有的大膽而又精妙的壯舉，為了阻止要塞重啟，我們的駕駛員向要塞核心發射了一枚魚雷。這個計劃可以說是取得了巨大成功，因為要塞再也不能啟動了。\n\n魚雷擊中的一瞬間，整個要塞都爆炸了，不可逆轉地摧毀了其中古代技術的痕跡，以及……整個星系。考古學家稱之為「由[Root.GetAdj]政府資助的最昂貴的煙花秀」，而且看起來短期內這個記錄不會被打破。"
 guardian.2157.a:0 "人人都是批評家。"
 guardian.2157.a.tooltip:0 "整個星系都燒起來了。"
 guardian.2160.name:0 "神秘要塞：重新啟動"
 guardian.2160.desc:0 "沒時間了。神秘要塞已經從最初的攻擊中恢復過來，防禦系統已經重新啟動。與探險隊的通信受到了干擾，但是探險隊最後傳來的訊息表明他們已經準備好面對冒險者的命運了。"
 guardian.2160.a:0 "這不是我們想要的結果。"
 
 ### DIMENSIONAL HORROR
 guardian.3001:0 "虛空中的惡魔"
 guardian.3001.desc:0 "我們在[horror_system.GetName]附近遭遇了一些巨大的東西。看起來它僅將一小部分顯露在我們這個宇宙，而此生物的大部分實體還陷於孵化它的那個不知道是什麼鬼的領域。\n\n有一個邪惡的智能體在背後運作，其古老程度遠遠超出了我們的時間概念，我們對此毫無頭緒。它有什麼企圖，只能靠亂猜。"
 guardian.3001.a:0 "這可不妙。"
 guardian.3003:0 "已驅逐"
 guardian.3003.desc:2 "試圖破壞我們在[guardians_horror_system.GetName]周圍宇宙的惡魔已被驅逐回自己的世界。剩下的就是讓時間來證明它的影響是否已經被充分削弱到不影響我們的世界。\n\n我們正在研究他們殘留的次元裂縫留下的某種異常殘餘能量。更加深入地研究這種能量可能會引領科學的突破。"
 guardian.3003.a:0 "讓我們看看這會帶來什麼。"
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:2 "我們對[guardians_horror_system.GetName]次元裂縫留下的異常殘餘能量的研究終於有結果了。建立傳送門用到的這些能量是我們從未見識過的。"
 guardian.3004.jumpdrive:0 "最令人感興趣的是，我們的科學家覺得可以使用這些異乎尋常的能量設計出一種新的星際躍遷方式。"
 
 ### AUTOMATED DREADNOUGHT
 guardian.3100:0 "自動化無畏艦"
 guardian.3100.desc:0 "在 [dreadnought_system.GetName] 星系發現了一隻正在巡航的孤單而龐大的戰艦。在星艦上沒有檢測到生命跡象，但是它發了非常強的能量信號，似乎是武器系統的怒號。它不理睬我們打的招呼。\n\n建議小心應對。"
 guardian.3100.desc.mach:0 "在 [dreadnought_system.GetName] 星系發現了一隻正在巡航的孤單而龐大的戰艦。 在星艦上沒有檢測到生命跡象，但是它發了非常強的能量信號，似乎是武器系統的怒號。它不理睬我們打的招呼。\n\n建議小心應對。"
 guardian.3100.a:0 "看看那傢伙的大小!"
 guardian.3102:0 "無畏艦無力化"
 guardian.3102.desc:0 "我們終於設法解除了[guardians_dreadnought_system.GetName]星系的自動化無畏艦的武裝。儘管受到我們星艦的重創，但大型船體的結構完整性仍基本保持不變。\n\n我們登船後發現，無畏艦裡仍然有外星人船員木乃伊化的遺骸。生前他們啟動了某種自動巡航模式，有限的AI在過去的780萬年裡一直被鎖定執行。\n\n雖然它需要不可思議的資源量，我們的一些工程師認為可以修復它並加入我們的艦隊。它肯定會成為強大的旗艦。"
 guardian.3102.a:0 "這艘星艦將在我們旗幟下遨遊星海!"
 guardian.3102.b:0 "這是浪費資源。打撈些零件就行了。"
 guardian.3103:0 "無畏艦已修復"
 guardian.3103.desc:0 "這是個值得紀念的日子！我們熟練的維修人員和工程師已經完成了他們對 [guardians_dreadnought_system.GetName] 星系中解除武裝的古老無畏艦的修復工作。大型戰艦已經獲得了完整的艦載人員補充，並在成功進行試飛後宣佈準備服役。"
 guardian.3103.desc.mach:0 "這是個值得紀念的日子！我們熟練的維修人員和工程師已經完成了他們對 [guardians_dreadnought_system.GetName] 星系中解除武裝的古老無畏艦的修復工作。 大型戰艦已經獲得了完整的艦載人員補充，並在成功進行試飛後宣佈準備服役。"
