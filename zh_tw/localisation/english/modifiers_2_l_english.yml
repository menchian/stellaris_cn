l_english:

 rock_brain:0 "石腦"
 rock_brain_desc:0 "那石頭好像……有靈性。這、這可能嗎？"
 cunning_flora:0 "狡猾的植物"
 cunning_flora_desc:0 "這顆行星上的植物不僅極具侵略性，而且還擁有相對複雜的社會秩序。"
 genetic_library:0 "被遺棄的基因庫"
 genetic_library_desc:0 "這座被遺棄的基因庫無論是建築結構還是內部藏品都非常值得研究。"
 drone_space_elevator:0 "礙事的太空電梯"
 drone_space_elevator_desc:0 "因為忙於摧毀巨大的太空電梯，這顆行星的生產力降低了。"
 drone_fl_satellite:0 "崩潰的第一聯盟的人造衛星"
 drone_fl_satellite_desc:0 "一顆陳舊的人造衛星，在用遠古的通訊方式向虛空吶喊。"
 drone_mineral_gift:0 "無人機的礦物禮物"
 drone_mineral_gift_desc:0 "無數個年代前的無人機將一堆礦物儲存在這裡了。看來是前人種樹你乘涼了。"
 old_genetic_library:0 "遠古基因庫"
 old_genetic_library_desc:0 "這顆小行星建有一座古老的DNA貯藏設施。"
 fascinating_flora:0 "神奇的植物"
 fascinating_flora_desc:0 "這顆行星生長著美麗的瑪琳卡林花。"
 pheromoned_1:0 "訊息素，第一階段"
 pheromoned_1_desc:0 "空氣中的花粉跟你民眾的訊息素受體發生化學作用，導致他們很開心。"
 pheromoned_2:0 "訊息素，第二階段"
 pheromoned_2_desc:0 "空氣中的花粉跟你民眾的訊息素受體發生化學作用，導致他們不事生產。"
 pheromoned_3:0 "訊息素，第三階段"
 pheromoned_3_desc:0 "空氣中的花粉跟你民眾的訊息素受體發生化學作用，導致他們不愛移民。"
 pheromoned_4:0 "訊息素，第四階段"
 pheromoned_4_desc:0 "空氣中的花粉跟你民眾的訊息素受體發生化學作用，導致他們熱愛生產，但是不喜歡受外界干擾。"
 depheromoned_1:0 "訊息素，解決方法"
 depheromoned_1_desc:0 "管理高層設下的模範跟你民眾的能力和工作意願產生了化學作用，導致他們生產效率提高。"
 pheromoned_detox:0 "訊息素排毒"
 pheromoned_detox_desc:0 "瑪琳卡林花的盛開殺害了行星上的整個生物圈。新的循環開始了。"
 pheromoned_grief:0 "訊息素悲劇"
 pheromoned_grief_desc:0 "哀傷不消散。"
 zro_ice:0 "卓氣冰"
 zro_ice_desc:0 "這顆冰凍巨行星動盪的大氣層中有很多卓氣。"
 dark_matter_funnel:0 "暗物質漏斗"
 dark_matter_funnel_desc:0 "迷你型蟲洞，可以輕鬆採集暗物質。"
 inspired_arts:0 "藝術靈感"
 inspired_arts_desc:0 "一個全新的靈感來源，鼓舞你帝國的文化和商業發展。"
 uplift_rocky:0 "艱難的開端"
 uplift_rocky_desc:0 "此行星上被開化的種族有點不適應新的社會秩序。"
 unhappy_with_experiments:0 "不滿實驗"
 unhappy_with_experiments_desc:0 "行星上的§Y$ethic_xenophile$§人口不滿統治者對當地土著生物的不道德實驗。"
 unproductive_without_experiments:0 "無實驗，不生產"
 unproductive_without_experiments_desc:0 "行星上的§Y£society 研究§輸出因為科學家放過了千載難逢的實驗和臨床試驗機會而受到影響。"
 massex_happy:0 "未來的信仰"
 massex_happy_desc:0 "你的民眾對未來非常樂觀。"
 stellar_salt:0 "鹽"
 stellar_salt_desc:0 "我們的帝國爆發了一場烹飪復興。"
 projecting_moon:0 "衛星噪聲"
 projecting_moon_desc:0 "這顆衛星上有一個強大的通訊設備，可以發射以假亂真的勘察讀數。"
 cornucopia:0 "豐饒"
 cornucopia_desc:0 "這顆行星上擁有豐富的食物資源。"
 raw_materials:0 "原礦石"
 raw_materials_desc:0 "這顆行星上擁有豐富的礦物和礦石資源。"
 shadow_play:0 "光影遊戲"
 shadow_play_desc:0 "陰影從此行星的表面上掠過，映射出似乎很重要但又無法看懂的形狀。"
 grimacing:0 "詭變多端"
 grimacing_desc:0 "這顆行星的內部動盪值得研究。"
 comet_sighted_negative:0 "發現彗星"
 comet_sighted_negative_desc:0 "逼近的彗星對你都城的人口造成了負面影響。"
 comet_sighted_positive:0 "發現彗星"
 comet_sighted_positive_desc:0 "一顆巨大的彗星振奮了你都城的人口。"
 skid_marks:0 "剎車印記"
 skid_marks_desc:0 "這顆小行星的表層上有一些很狂野的賽車活動留下的痕跡。"
 dust_circuits:0 "塵埃中的電路圖"
 dust_circuits_desc:0 "某種巨大的軌道設施在很久以前撞擊到這顆小行星上，留下了不完整但非常清晰的印記。"
 unusual_tectonics:0 "不尋常的地殼"
 unusual_tectonics_desc:0 "這顆行星有非常不尋常的構造物理性質。"
 flagellating_movement:0 "鞭狀移動"
 flagellating_movement_desc:0 "我們通過對太空變形蟲鞭狀體的觀察，更新了我們艦隊的躲避姿態協議。"
 cosmic_ray_catalysis:0 "宇宙射線催化"
 cosmic_ray_catalysis_desc:0 "我們的發電廠現在可以將某些宇宙射線轉化為能用的能量。"
 grand_design:0 "偉大設計"
 grand_design_desc:0 "偉大的成就往往源於平凡。"
 malefaction:0 "罪行"
 malefaction_desc:0 "好行皆壞報。"
 prismatic_lenses:0 "稜鏡"
 prismatic_lenses_desc:0 "模仿晶態實體的獨特稜柱性質製造的鏡片對物理學研究貢獻良多。"
 crystal_sonar:0 "晶體聲吶"
 crystal_sonar_desc:0 "你的艦隊可以使用與晶態實體有關的特殊技術來立刻調查他們身處的恆星系。"
 greater_crystal_bounty:0 "大晶體賞金"
 greater_crystal_bounty_desc:1 "§L命令你的艦隊回收再利用毀壞的晶態實體遺骸。§!\n擊敗一支艦隊所獲的礦物：§G500§!"
 crystal_bounty:0 "晶體賞金"
 crystal_bounty_desc:1 "§L命令你的艦隊回收再利用被摧毀的晶態實體遺骸。§!\n擊敗一支艦隊所獲的礦物：§G250§!"
 amoeba_extirpator:0 "變形蟲殺滅器"
 amoeba_extirpator_desc:0 "我方艦隊善於瞄準太空變形蟲的薄弱之處。"
 crystal_breaker:0 "晶體破壞器"
 crystal_breaker_desc:0 "我方艦隊的瞄準系統適應了晶態實體的表面角度，可以達到最大傷害輸出。"
 drone_destroyer:0 "無人機毀滅者"
 drone_destroyer_desc:0 "更新的預測演算法可使我方星艦更好地瞄準攻擊迅捷的古代採礦無人機。"
 droning_optimizations:0 "無人機優化"
 droning_optimizations_desc:0 "調整至標準採礦參數可大幅度降低能量消耗。"
 cloudbuster:0 "破雲器"
 cloudbuster_desc:0 "我方已將武器裝備調整為破壞虛空之雲磁場的狀態，提升了長距離傷害潛力。"
 drone_bounty:0 "採礦無人機賞金"
 drone_bounty_desc:1 "§L命令你的艦隊回收被擊潰的古代採礦無人機能量電池。§!\n擊敗一支艦隊所獲的能源點數：§G500§!"
 unbalanced_ecosystem:0 "失衡的生態系統"
 unbalanced_ecosystem_desc:0 "生物圈中植物生命的極端同質化傾向使得行星不適合農業種植。"
 ruler_failed_savior:0 "失敗的救星"
 ruler_failed_savior_desc:0 "一次失敗的救援行動使得我們的民眾痛苦不堪。"
 ruler_savior:0 "救星"
 ruler_savior_desc:0 "一次成功的救援行動使得快樂在人群中傳播。"
 missing_scientist:0 "人員損失"
 missing_scientist_desc:0 "一個在觀測站上工作的科學家失蹤了，在科學界中掀起了波瀾。"
 humiliated:0 "受辱"
 humiliated_desc:0 "§L我們受到另一個帝國的公開侮辱。§!"
 raided:0 "襲擊"
 raided_desc:0 "§L我們沒能從掠奪者的襲擊中保護好自己。§!"
