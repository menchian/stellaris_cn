 ####################################
 crashed_ship_asteroid_category:0 "墜毀的星艦"
 crashed_ship_asteroid_category_desc:0 "某架星艦墜毀在了這顆小行星的表面。飛行器的殘骸仍能在撞擊坑裡找到。"
 origin_asteroid_category:0 "未知起源"
 origin_asteroid_category_desc:0 "這顆小行星的成分與周圍的小行星大不相同。它的起源可能與小行星帶上的其他行星截然不同，應該投入更多研究。"
 debris_asteroid_category:0 "覆蓋著殘骸"
 debris_asteroid_category_desc:0 "這顆小行星的表面覆蓋著金屬碎片。這些碎片應該屬於多種不同的星艦。"
 emissions_asteroid_category:0 "能量輻射"
 emissions_asteroid_category_desc:0 "未知源發出的強大能量輻射使得這顆小行星在小行星帶的諸多同類中格外扎眼。"
 hatch_asteroid_category:0 "對接艙"
 hatch_asteroid_category_desc:0 "一個通往這顆小行星內部的對接艙坐落在表面的一個小坑裡。艙口似乎被封過，但之後被微小隕石撞開了。"
 collision_asteroid_category:0 "小行星碰撞"
 collision_asteroid_category_desc:0 "這顆小行星最近被小行星帶裡的一顆行星撞擊了。其表面留下了一個巨大的撞擊坑，同時軌道也有所偏離。"
 station_asteroid_category:0 "廢棄基地"
 station_asteroid_category_desc:0 "這顆小行星的軌道上運行著一個小型太空港。似乎已經廢棄。"
 life_asteroid_category:0 "生命跡象"
 life_asteroid_category_desc:0 "我們接收到這顆小行星內部有著某種生命跡象。強烈建議深入調查。"
 object_gasgiant_category:0 "大氣物體"
 object_gasgiant_category_desc:0 "傳感器回波表明這顆龐大的氣態巨行星記憶體在不明物體。"
 moon_gasgiant_category:0 "潛力巨大的衛星"
 moon_gasgiant_category_desc:0 "一顆小型衛星正環繞此氣態巨行星運行，這顆小衛星可能蘊藏大量礦藏。需要開展一次徹底的勘察，研究開採行動的可能性。"
 life_gasgiant_category:0 "生命跡象"
 life_gasgiant_category_desc:0 "這顆氣態巨行星內部檢測到了生命跡象。這難道表明是有生物圈的存在？"
 storms_gasgiant_category:0 "大氣風暴"
 storms_gasgiant_category_desc:0 "可以看到這顆氣態巨行星的上層大氣中發生了大風暴。進行深入研究可能十分有價值。"
 aerostat_gasgiant_category:0 "飛行器結構"
 aerostat_gasgiant_category_desc:0 "某種未知結構正漂浮在這顆氣態巨行星的上層大氣中。似乎是用到了空氣靜力學維持漂浮。"
 cargo_gasgiant_category:0 "貨艙"
 cargo_gasgiant_category_desc:0 "有一個小型貨艙被遺落在了這顆氣態巨行星的上方空間。它被行星的重力所捕獲，最終將被拖入其大氣。"
 debris_gasgiant_category:0 "太空碎片"
 debris_gasgiant_category_desc:0 "這顆氣態巨行星周圍存在大量碎片。大部分來自各種規格的失事星艦。"
 impact_uninhabitable_category:0 "巨大撞擊"
 impact_uninhabitable_category_desc:1 "巨大的撞擊坑表明某種大型物體曾撞擊[Root.GetPlanetMoon]表面。"
 energy_uninhabitable_category:0 "異常能量示數"
 energy_uninhabitable_category_desc:1 "我們短暫地接收到了非比尋常的能量示數，發射源來自[Root.GetPlanetMoon]。這有可能是我們的系統出現了故障，也有可能預示著我們發現了不得了的東西。"
 signal_uninhabitable_category:0 "微弱的信號"
 signal_uninhabitable_category_desc:0 "我們在勘察[Root.GetPlanetMoon]時偶然接收到了一個微弱的外星信號。信號源似乎是軌道上的一個小物品。信號沒有包含訊息——難道是遇險應答器嗎？"
 asteroid_uninhabitable_category:0 "軌道小行星"
 asteroid_uninhabitable_category_desc:0 "一枚12級小行星圍繞著[Root.GetPlanetMoon]的軌道運行。這枚小行星的軌道實在太過穩定了，難以相信是自然形成的。"
 solar_uninhabitable_category:0 "太陽帆"
 solar_uninhabitable_category_desc:0 "一艘被遺棄的星艦漫無目的地漂浮在[Root.GetPlanetMoon]上空。巨大的帆聳立在艦身，這表明其動力是太陽能。"
 life_toxic_category:0 "生命跡象"
 life_toxic_category_desc:0 "儘管[Root.GetPlanetMoon]的大氣中含有劇毒成分，且氣壓極高，但仍然能檢測到強烈的生命跡象。"
 life_frozen_category:0 "生命跡象"
 life_frozen_category_desc:0 "乍看[Root.GetPlanetMoon]，似乎不像是能夠有生命存在的樣子，但我們還是在冰凍的地表下面探測到了生命跡象。"
 life_barren_category:0 "生命跡象"
 life_barren_category_desc:0 "我們在[Root.GetPlanetMoon]貧瘠的不毛之地下方探測到了生命的跡象。到底是怎樣的有機生命體才有可能生存在那裡面呢？"
 station_uninhabitable_category:0 "太空基地"
 station_uninhabitable_category_desc:0 "在勘察[Root.GetPlanetMoon]時，附近一艘小型太空基地使用軌道推進器企圖躲開我們的科研船，但未能得逞。他們為什麼要躲呢？"
 battle_uninhabitable_category:0 "戰爭跡象"
 battle_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]的軌道上存在著大量的星艦殘骸。這有可能是某次大型艦隊行動遺留下來的。"
 shipyard_uninhabitable_category:0 "遠古造船廠"
 shipyard_uninhabitable_category_desc:0 "此世界的上方靜靜地飄著一座遠古軌道造船廠。它在戰爭中嚴重受損，多個部位缺失。"
 inhabited_toxic_category:0 "前人定居的跡象"
 inhabited_toxic_category_desc:0 "這個寸草不生的世界似乎曾居住著的前太空時代文明。其城市的廢墟還在該行星表面隨處可見。"
 writing_uninhabitable_category:0 "地表文字"
 writing_uninhabitable_category_desc:0 "該星球的地表上有著巨大的裂痕，從其圖案判斷，不可能是自然形成的。從軌道上看，這些裂痕看起來像是文字。"
 beacon_uninhabitable_category:0 "地表信標"
 beacon_uninhabitable_category_desc:0 "我們在[Root.GetPlanetMoon]地表探測到了微弱的信號。信號源似乎是某種航線信標。"
 mountain_uninhabitable_category:0 "奇怪的山脈形狀"
 mountain_uninhabitable_category_desc:0 "在繪製完[Root.GetPlanetMoon]的地圖後，我們發現南半球有一片山脈的形狀十分奇怪。似乎不是自然形成的。"
 object_uninhabitable_category:0 "未知物體"
 object_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]地表上的一個小型矩形物體像鏡面一樣反射各種探測射線。我們的探測器無法探測出其組成成分。"
 signal_gasgiant_category:0 "氣態巨行星信號"
 signal_gasgiant_category_desc:0 "我們接收到這顆氣態巨行星的大氣內發射出來的微弱信號。可能是什麼人，或者是什麼東西正在試圖建立聯繫？"
 ship_gasgiant_category:0 "氣態巨行星星艦"
 ship_gasgiant_category_desc:0 "傳感器顯示，在這顆氣態巨行星的上層大氣內短暫探測到了一艘中型星艦。"
 terminal_gasgiant_category:0 "終結軌道"
 terminal_gasgiant_category_desc:0 "一顆環繞著此氣態巨行星的小型衛星似乎很快就要撞上這個巨行星了。"
