 admiral_trait_gain:0 "艦隊司令獲得特性"
 admiral_trait_loss:0 "艦隊司令失去特性"
 leader.1.name:0 "有潛力的軍官"
 leader.1.desc:0 "[officer.GetName]，即[ship.GetName]的艦長，最近在[system.GetName]星系的戰鬥中表現傑出。[Root.Capital.GetName]的司令部決定嘉獎這位非常有潛力的軍官，把他升職為司令。"
 leader.1.desc.machine:0 "[officer.GetName]在[system.GetName]星系內[ship.GetName]的戰鬥中，掌控了更大的處理負載，他在指揮鏈中的級別上升。"
 leader.1.desc.hive:0 "鑒於[officer.GetName]在[ship.GetName]最近參與[system.GetName]星系的戰鬥中擁有了更高的反應能力，被提升至自治狀態。"
 new_admiral:0 "一位新的艦隊司令已被添加到領導儲備中。"
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName]從最近在[system.GetName]星系中戰鬥實例的特徵向量中開發出一種新的戰術數據集。"
 leader.lostadmiraltrait.desc.machine:0 "在最近於[system.GetName]星系中發生的戰鬥實例之後，[officer.GetName]修訂了其作戰協議。"
 leader.newadmiraltrait.desc.hive:0 "[system.GetName]星系的衝突在[officer.GetName]中引發了獨特的基因表達。"
 leader.lostadmiraltrait.desc.hive:0 "[system.GetName]星系中的戰鬥使[officer.GetName]內部的行為異常消退。"
 leader.5.desc:0 "最近在[system.GetName]星系獲得勝利後，[officer.GetName]艦隊司令想出了一套新的戰術理論。[officer.GetSheHeCap]開始實驗某些非常創新的戰略和戰術。"
 leader.6.desc:0 "[system.GetName]星系最近獲得的勝利似乎煽動了[officer.GetName]艦隊司令內心的一團火，現在他變得更加激進了。"
 leader.7.desc:0 "率領[From.From.GetName]在[system.GetName]星系贏取勝利後，[officer.GetName]艦隊司令越來越自信，甚至開始拒絕在未來的戰鬥中撤退。"
 leader.8.desc:0 "[officer.GetName]艦隊司令在[system.GetName]星系獲得又一次勝利後，[officer.GetHerHis]開始在[officer.GetHerHis]的艦隊簡報中講解速度和機動的重要性。[officer.GetSheHe]開始實驗新的陣型以便讓[officer.GetHerHis]麾下的戰艦發揮出最大的靈活性。"
 leader.9.desc:0 "最近[From.From.GetName]在[system.GetName]星系獲得大捷後，[officer.GetName]艦隊司令比往常更加活力充沛、朝氣蓬勃。[officer.GetHerHisCap]的表現大幅度提升了。"
 leader.10.desc:0 "[officer.GetName]艦隊司令在[system.GetName]星系吃下敗仗後開始變得小心翼翼。他對[officer.GetHerHis]指揮的艦隊佈局都開始以小心穩重為上。"
 leader.11.desc:0 "最近在[system.GetName]星系落敗後，[officer.GetName]艦隊司令就開始懷疑人生、懷疑自己。很明顯他已經失去了指揮大型艦隊的能力。"
 leader.12.desc:1 "[Root.GetName]近期從[system.GetName]系統戰鬥中撤退一事，似乎對[officer.GetName]上將打擊很大。[officer.GetName]決定以後再也不會撤離戰場，希望在[officer.GetHerHis]下次戰鬥中戰鬥至最後關頭。"
 leader.13.desc:0 "[Root.GetName]撤離[system.GetName]星系的戰鬥時，[officer.GetName]艦隊司令讓[officer.GetHerHis]麾下的星艦開足馬力。[officer.GetSheHeCap]學習到了如何發揮[officer.GetHerHis]旗下星艦的最大速度。"
 leader.14.desc:0 "[officer.GetName]艦隊司令自從[officer.GetHerHis]戰敗於[system.GetName]星系之戰後就一蹶不振。[officer.GetHerHis]麾下的軍官們匯報這位司令已經不無法像之前那樣勝任[officer.GetHerHis]的職責了。"
 leader.optimizations.desc.machine:0 "[officer.GetName]更新了艦隊管理方面的啟發式操作指令。"
 leader.optimizations.desc.hive:0 "[officer.GetName]在操控艦隊方面變得更加靈活。"
 leader.15.desc:0 "[officer.GetName]艦隊司令在指揮修理[Root.GetName]時獲得了無價的技術知識。這位司令所智指揮的損害控制隊如今能夠在戰場上即時修理星艦了。"
 leader.16.desc:0 "指揮像[Root.GetName]如此龐大的艦隊讓[officer.GetName]艦隊司令掌握了珍貴的指揮技巧。他現在有能力操控規模更大的艦隊了。"
 leader.17.desc:0 "指揮[From.From.GetName]贏取了[system.GetName]星系的戰鬥後，[officer.GetName]艦隊司令似乎重拾了[officer.GetHerHis]的自信。[officer.GetSheHe]現在可以承受指揮規模更大艦隊的壓力了。"
 leader.18.desc:0 "在指揮[Root.GetName]時，[officer.GetName]艦隊司令學會了如何精挑細算[officer.GetHisHer]的補給以便大幅減少星艦的維護費用。"
 leader.19.desc:0 "隨著最近[officer.GetName]艦隊司令探索[system.GetName]星系的成功，[officer.GetHerHis]掌握了如何部署[officer.GetHerHis]的單位以便最大化他們傳感器的掃瞄範圍。很少有艦隊指揮官能夠掌握如此複雜的操作。"

 leader.newtrait:0 "通過艱苦工作和積累的經驗, §H[From.From.GetTitle] [From.From.GetName]§!獲得新技能。"
 leader.substanceabuser:0 "我們收到了一些令人不安的關於 §H[From.From.GetTitle] [From.From.GetName]§!健康惡化的消息。[From.From.GetHerHisCap]憔悴的外表使他看起來像[From.From.GetSheHe]老了快二十歲。肩上的責任就像是沉重的負擔。"
 leader.arresteddevelopment:0 "儘管隨著技能提升的同時積累了不少經驗, §H[From.From.GetTitle] [From.From.GetName]§!還是好像達到了[From.From.GetHerHis]能力的極限。"
 leader.lethargic:0 "儘管最近的技能有所長進，曾驅動§H[From.From.GetTitle][From.From.GetName]§!前進的動力與毅力大都消失不見了。"
 leader.stubborn:0 "§H[From.From.GetTitle] [From.From.GetName]§!已經變得更老練了，但是這種經歷會讓人變得越來越頑固。[From.From.GetTitle]變得很固執，難以接受新的思想。"


