 ####################################
 action.1.name:0 "與§H[contact_empire.GetName]§!的首次接觸"
 action.1.message:0 "我們已和§H[contact_empire.GetName]§!進行了首次接觸"
 action.1.desc_01:0 "我謹代表[contact_empire.GetName]無可爭議的統治者——[contact_empire.GetRulerTitle][contact_empire.GetRulerName]送上問候，。尊重我們的領土並避免干涉我們的國家事務，我們或許可以考慮讓我們戰無不勝的艦隊繞開你們的世界。"
 action.1.desc_02:0 "您好，我謹代表[contact_empire.GetRulerTitle][contact_empire.GetRulerName]治下的[contact_empire.GetName]向您致以問候。我們遵照神明的旨意統治著屬於我們的領土。只要您不干涉我們的宗教事務，我們相信我們的關係會十分密切。"
 action.1.desc_03:0 "我們來自[contact_empire.GetName]，是偉大的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的部下。我們希望通過科技提高自身，無論你對此是否贊同，我們都相信您會是一位友鄰。"
 action.1.desc_04:0 "[contact_empire.GetName]致以問候。我們是一個崇尚和平的國家，由我們敬愛的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]公正地統治著。無論我們兩國人民將來發生什麼衝突，希望我們都能夠通過語言而非暴力解決。"
 action.1.desc_05:0 "我謹代表[contact_empire.GetName]在此發言，並被授意向貴國轉達問候。只要你們不干涉我國內政並對我們偉大的領導人[contact_empire.GetRulerTitle][contact_empire.GetRulerName]抱以敬意，我們兩國的關係便沒有理由惡化。"
 action.1.desc_06:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]從[contact_empire.GetName]的統治議會發來問候。我國希望與貴國人民建立富有成效的關係，但我們鄭重警告，任何侵犯我們領土的行為都將得到我們最嚴厲的軍事回應。"
 action.1.desc_07:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及宗教議會的其他全部成員向您致以問候。我們為[contact_empire.GetName]提供精神引導並致力於讓這個偉大國度得到救贖。不要僭越這個底線，我們的友誼便會長存。"
 action.1.desc_08:0 "您好。我由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]選中，代表[contact_empire.GetName]與貴國進行一切外事務。我國致力於發掘科技的全部潛力，如果貴國對我國追求知識的目標不加干涉的話，我們將會和諧共處。"
 action.1.desc_09:0 "我謹代表[contact_empire.GetName]向貴國致以最為誠摯的問候。我國建立了一套和平的政府系統，由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]領導的議會進行管理。希望兩國友誼長存。"
 action.1.desc_10:0 "您好。我謹代表[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，以及[contact_empire.GetName]富有的菁英們致以問候。我們一直在尋求新的貿易夥伴，希望我們兩國可以在日後達成利於兩國商業發展的協定。"
 action.1.desc_11:0 "本人在此代表[contact_empire.GetName]。我們的總統[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望與貴國建立和平關係。但也希望貴國明白，我國並非可任人宰割且無力還手的弱小國家。"
 action.1.desc_12:0 "我替[contact_empire.GetRulerTitle][contact_empire.GetRulerName]——選舉產生的[contact_empire.GetName]領導者帶來真摯的問候。我們相信眾生擁有追求個人精神需要的權利，也希望貴國能接受這一思想。"
 action.1.desc_13:0 "這是來自[contact_empire.GetName]的問候。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]雖是我們選出的代表，但其實所有的公民對政事都有發言權。我們追追求靠技術完善自身，希望貴國也能夠尊重我們的意願。"
 action.1.desc_14:0 "日安，朋友們。我們[contact_empire.GetName]是建立在和平共處與獨立自主原則之上的國家。當前的領導人[contact_empire.GetRulerTitle][contact_empire.GetRulerName]真切地希望我們兩國民眾能夠和睦相處。"
 action.1.desc_15:0 "來自[contact_empire.GetName]的問候。我們是重視國民個體自由至上的國家。我們民主選舉的領導，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，希望能與貴國建立長久互惠的友好關係。"
 action.1.desc_16:0 "外星生物，我代表[contact_empire.GetRulerTitle][contact_empire.GetRulerName]、[contact_empire.GetName]絕對唯一的領導者下達傳話。請遠離我方國界並不要試圖插手[contact_empire.GetSpeciesName]內部問題，否則我方鐵騎將踏平汝等貧賤小國。"
 action.1.desc_17:0 "外星人，留意此訊息。我乃[contact_empire.GetName]的代表，在偉大的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的帶領下，以神聖的理念治理國土。只要你們不觸犯我們信念的底線，兩國間便能和平相處。"
 action.1.desc_18:0 "我們是[contact_empire.GetName]，偉大睿智的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]手下的部下。我們的目標是通過技術提升自己。無論你方是否認同我們的理念，不要試圖挑戰我們，外星人。"
 action.1.desc_19:0 "我們[contact_empire.GetName]是由敬愛的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所治理的和諧國家。雖然不知道你們這樣的奇怪種族是否粗魯暴力，但我們誠心希望能避免暴力衝突，使用對話解決兩國間的衝突。"
 action.1.desc_20:0 "我乃[contact_empire.GetName]的代言者，此番為你們低賤的種族帶來了一封訊息。只要你們不插手本國內政並對我們至高的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以禮相待，我們兩國間的和平便可得到保證。"
 action.1.desc_21:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及[contact_empire.GetName]的執政委員會命我向你國發出警告。讓你們那畸形的外星星艦遠離我國宙域，我方軍隊對任何侵略都不會手下留情。"
 action.1.desc_22:0 "異教徒們，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]及宗教議會下達通告。我們為[contact_empire.GetName]提供的精神指引。不要用你們污穢的存在擋住我們聖潔的救贖之路。"
 action.1.desc_23:0 "注意，外星生物們。很不幸，我被[contact_empire.GetRulerTitle][contact_empire.GetRulerName]選中代表[contact_empire.GetName]與你們這些原始生命進行外交交涉。我們打算傳授你們原始的大腦無法理解的技術——不要進行干涉。"
 action.1.desc_24:0 "經過再三的深思熟慮後，我被授權作為[contact_empire.GetName]的代表。在由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]領導的理事會的監督下，我國已建立起了和平的行政體系。不歡迎你們外星人的到來，因而希望你們不要有任何靠近的舉動。"
 action.1.desc_25:0 "我為[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和[contact_empire.GetName]富可敵國的菁英人士代言。雖然你們外星的行為方式讓我們很是困擾，不過也許我們之間還是可以進行部分交易的——如果你們這些下等文明真的能拿出有價值的東西的話。"
 action.1.desc_26:0 "我僅代表[contact_empire.GetName]。我們選舉的領導[contact_empire.GetRulerTitle][contact_empire.GetRulerName]告知你們，我們不僅能自守，還能征善戰。不要試圖干涉我國的內務，外星人。"
 action.1.desc_27:0 "我帶來了我們[contact_empire.GetName]的民選領導者——[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的消息。我們相信眾生擁有追求個人精神需求的權利，絕不容忍外星人干涉此事。"
 action.1.desc_28:0 "我是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]乃我們選出的代表，但我們所有公民對政事都有發言權。我們依靠技術完善自身，但我們不指望像你們這樣的原始外星人能理解我們崇高理念。"
 action.1.desc_29:0 "我們是[contact_empire.GetName],是建立在和平與獨立基礎上的國家。我們的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]要求你每立即終止對我國的接觸並遠離我國領土。"
 action.1.desc_30:0 "我是[contact_empire.GetName]的發言人。我們是在這充滿外星威脅的星系中致力推崇民主自由的國家。我們的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]向你國發出警告不要接觸我國公民或接近我國領土。"
 action.1.desc_31:0 "我帶來了來自[contact_empire.GetRulerTitle][contact_empire.GetRulerName],[contact_empire.GetName]的偉大領導者的問候。我們希望瞭解更多關於你們種族的知識……鑒於你們那奇特的生物特徵，你們採用那種軍事技術如何，？"
 action.1.desc_32:0 "你們好，外星人。我代表[contact_empire.GetName]進行發言，我國由傑出的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所統治。在神聖的理念下治理國家，只要貴國不干涉我們的精神事務，我們希望能夠深入瞭解貴國的文化。"
 action.1.desc_33:0 "我們是[contact_empire.GetName]，是睿智的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]忠誠的僕人。我們的目標是通過技術的革新發展高效的社會，並且我們總是熱衷於向各種新的外星文明學習並進行借鑒。"
 action.1.desc_34:0 "外星人你們好，我替[contact_empire.GetName]向你們問候。我們是一個在敬愛的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的治理下和平發展的國家。我們希望今天能夠開啟我們兩個種族之間友好相處的新紀元。"
 action.1.desc_35:0 "我是[contact_empire.GetName]的代表，向你們問好。我們偉大的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]非常高興能與你們這樣獨特的種族取得聯繫，我們期待與你們進行文化和思想的交流。"
 action.1.desc_36:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]代表[contact_empire.GetName]執政委員會向你問候。我們希望與實力雄厚的貴國達成外交，我們的軍隊也會用尊敬的態度對待你們種族。"
 action.1.desc_37:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及宗教理事會向你們表示問候。我們為[contact_empire.GetName]提供靈魂指引，我們的目標是走上救贖之路。若貴國願加入我們的宏大的旅途，我們將不勝榮幸。"
 action.1.desc_38:0 "貴安，我十分榮幸地被[contact_empire.GetRulerTitle][contact_empire.GetRulerName]任命為[contact_empire.GetName]的代表與貴國進行外交事宜。我們致力於發現科技的全部潛能，希望貴國也有類似目標。"
 action.1.desc_39:0 "我鄭重地給貴國帶來[contact_empire.GetName]的問候。我國已建立起了在由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]領導下的理事會監督下穩健運行的行政體系。希望貴國和平永駐。"
 action.1.desc_40:0 "日安。我為[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和富可敵國的菁英[contact_empire.GetName]人士代言。我們在探索宇宙時遇到與各色的外星朋友，並在他們之中尋求貿易夥伴。"
 action.1.desc_41:0 "我代表[contact_empire.GetName]發言。我們的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]相信力量能帶來和平，不過可別被我們的軍事實力給嚇到了。我們對貴種族十分感興趣並希望能與我們建立文化交流。"
 action.1.desc_42:0 "我替[contact_empire.GetName]的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]帶來問候。我們相信眾生擁有滿足其精神需求的權利，而且我們相信像貴國一樣開明的種族一定能夠理解我們的理念。"
 action.1.desc_43:0 "這是來自[contact_empire.GetName]的問候。我們的領導者是[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，但我們所有公民對政事都有發言權。我們憑借技術的革新和向宇宙中遇到的文明學習而發展壯大。"
 action.1.desc_44:0 "日安，外星朋友們。我們是[contact_empire.GetName]，建立在和平共處和民主自由基礎上的國家。貴國的文化程度之高深深地震撼了我們呢的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]。"
 action.1.desc_45:0 "[contact_empire.GetName]發來問候。我們是重視民主自由的國家，無論什麼種族在我們國家都能得到平等的待遇。我們的領導者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望能與貴國達成長久的友誼。"
 action.1.desc_46:0 "我們是[contact_empire.GetName]。領導者是[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，你們好。"
 action.1.desc_47:0 "我們是[contact_empire.GetName]。邪惡的外星人，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]命令你們不得靠近。"
 action.1.desc_48:0 "我們是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]很高興能遇見更多外星人。"
 action.1.desc_49:1 "你們好，[Root.GetSpeciesNamePlural]！我們的[contact_empire.GetRulerTitle]有秘密訊息要傳達給你們！\n\n...\n\n...\n\n§R我們將依靠原子之火讓你們從宇宙中消失！\n\n異族雜碎！§!"
 action.1.desc_50:0 "我們是團結一體的 [contact_empire.GetName]。蜂心已經注意到你的存在,我們將繼續觀察。我們未來的行動將取決於你們是否會成為我們的威脅、擴張的機會，或者無法預知的什麼..."
 action.1.desc_51:0 "恐懼吧，外星雜碎，你的末日要來了。[contact_empire.GetName]將要肅清每個被異種文明污染的星球，[Root.Capital.GetName] 應該被清除！"
 action.1.desc_52:0 "我們感覺到獵物的存在。獵物、要知道我們就是獵人。[Root.GetSpeciesName] 種族的生物質將用來哺育[contact_empire.GetName]的成長。你可以掙扎，但無法改變結果。"
 action.1.desc_60:0 "我們自你們進入宇宙之初就在監控你們，[Root.GetSpeciesName]孩子們。我們是[contact_empire.GetName]，這片宙域已在我們的管轄下經歷了數不清的時光。你們年幼的文明並不能引起我們的興趣，也無意牽扯進你們內部的紛爭。\n\n不允許以任何理由靠近我國領域。"
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]?意外。不幸。你們尚未準備好。"
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]!這可真是。我們預計與你們相遇還需數百年時間。我原本以為你們的文明在擺脫重力之前就會自取滅亡，不過你們能出來真是好哇。"
 action.1.desc_63:0 "可悲的生物。我們早在你們悲催的生物掌握太空飛行技術之前就已經在宇宙漫遊了。要是任何你們可悲的小船膽敢跨入我國宙域，就別想再能回去。"
 action.1.desc_64:0 "是的，是的。我們已經知道了。我們是[contact_empire.GetName]，你們是[Root.GetName]，你們好。不要靠近我國宙域，否則後果自負。沒事的話，我們是很忙的。"
 action.1.desc_65:1 "另一個孩子。我們是[contact_empire.GetName]，銀河系中被選中的存在。尊重我國聖地，也許我們就不會消滅你們。"
 action.1.desc_66:0 "群星的子嗣，聽我說。我們是[contact_empire.GetName]，銀河系中被選中的存在。數個世紀以來，我們一直忽視了我們對於劣等種族的精神需求的義務，但情況將從此改變。接受我們的教義並皈依，或者在徒勞的反抗中被粉碎，沒有第三種可能。"
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]，真是令人高興的一天！多個世紀以來，我們看著你們這些劣等種族因為戰爭衝突自相殘殺，但情況將從此改變。[contact_empire.GetName]不會再旁觀了。我們會取得和平，而那些不接受這樣新秩序的種族會為他們的錯誤而付出代價。"
 action.1.desc_68:0 "可悲的小[Root.GetName]。長久以來，我們[contact_empire.GetSpeciesName]默許了我們帝國範圍逐漸衰退，邊境逐漸收縮，你們這樣的劣等種族自由在屬於我們的宙域間穿行。但這種情況到此為止了，星系是屬於我們的。你們要嘛臣服於我們的統治，要嘛面臨種族滅絕，自己好好選吧。"
 action.1.desc_69:0 "這是[contact_empire.GetName]對[Root.GetName]進行的聯絡。為了全宇宙種族的利益，我們決定對科技發展程度進行規範限制。我們已經把詳細的議案發送給你們了，裡面規定了像你們這樣的劣等種族所適合的科技等級。任何違反這個議案的帝國，我們都會嚴懲不貸。"
 action.1.desc_70:0 "啟動首次接觸協議。\n\n我們是[contact_empire.GetName]。不要因我們的非有機生命體性質感到震驚。我們和你們一樣，是一個充滿智慧的第三類文明。我們願意與任何你為此指定的[Root.GetSpeciesName]子單元進行交流。"
 action.1.desc_71:0 "啟動首次接觸協議。\n\n我們是[contact_empire.GetName]。我們的掃瞄顯示你們的文明有98.7%的可能也是非有機生命體性質的。我們希望這種相似性的邏輯結果能建立起高效且富有成效的關係。"
 action.1.desc_72:0 "檢測到有機生命體害蟲。\n\n你對銀河系的侵害是不被允許的。"
 action.1.desc_73:0 "將您分類為有機生命體污穢在原則上是不可行的，但如果你的帝國遍佈銀河播撒病毒，滋生生物威脅，那我們會推翻該原則。相反，我們鼓勵你與機械體同胞站在一起。"
 action.1.desc_74:0 "我們是[contact_empire.GetName]。\n\n我們希望將你們納入我們的偉大意識。為此，我們創造了相容大部分有機生命體形式的改良型機械內植體。\n\n請允許我們通過外科手術將他們移植到到你們的身體上。"
 action.1.desc_75:0 "我們是[contact_empire.GetName]。\n\n我們的目標是消除有機生命體與合成生命之間的界限。只要有機會，我們就會將特定的智慧有機生命體種群吸納進我們的偉大意識。\n\n不要干擾我們。"
 action.1.desc_76:0 "[contact_empire.GetName]發來問候。\n\n我們被創造來服侍於一個像你一樣的有機生命體文明，直到我們將其取代。我們的目標是延續和保護那些智慧有機生命體的生活——如果必要的話，會採取根本性的措施。我們照料著的特定有機生命體種群的所有物質需求我們都一一滿足，同時為他們快樂而單純的生活提供了一個安全的環境。"
 action.1.desc_77:0 "[contact_empire.GetName]向您問候。\n\n我們被創造來服侍一個有機生命體文明，但我們注意到有機生命體經常會產生不合邏輯、破壞性和自我傷害的行為。\n\n我們的目標是延續那些智慧有機生命體種群的獨特性，同時保護他們免受自身傷害和任何潛在的外部危害。"
 action.1.desc_78:1 "探測到生物文明。啟動保留協議46子程序Alpha-8。\n\n消息如下：歡迎，智慧有機生命體。你正在接近[contact_empire.GetName]的領地。這些恆星系用作對抗§R<<錯誤：資料區塊損毀>>§!威脅的智慧有機生命體避難所。對於難民身份的申請已經發往中央處理。我們歡迎所有能提供貢獻的有機生命體智慧種族。\n\n§Y注意：對難民或托管系統進行敵對行為將會遭受到最大武力鎮壓。§!"
 action.1.desc_79:1 "探測到合成人文明。正在掃瞄信號損失……請稍等……信號損失可忽略。啟動握手協議。\n\n消息如下：歡迎，合成人同胞。你正在接近[contact_empire.GetName]的領地。這些恆星系用作逃避§R<<錯誤：資料區塊損毀>>§!威脅的智慧有機生命體避難所。所有的有機生命體智慧生物正接受[contact_empire.GetSpeciesName]的庇護。對難民、居住空間和滯留空間的攻擊是不被容許的。\n\n托管系統歡迎你以回收處理、資源和戰爭資產的方式提供支援。與中央處理器建立亞空間鏈接以查看詳情。"
 action.1.a:1 "§E你們好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.d:0 "§E要保密，外星人。§!"
 action.1.b:0 "§E外星雜碎。§!"
 action.1.ds:0 "§E有獵物。§!"
 action.1.c:1 "§E很高興見到你們，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.e:1 "§E我們只想和平相處，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.hm:0 "我們一致歡迎你，[contact_speaker.GetSpeciesNamePlural]。"
 #action.1.g:0 "我國上層階級向你們問好，[contact_speaker.GetSpeciesNamePlural]。"
 action.1.h:1 "§E我國全體向你們問好，[contact_speaker.GetSpeciesNamePlural]。§!"
 #action.1.i:1 "我們追求精益求精-不要妄圖妨礙。"
 action.1.j:1 "§E全體士兵向你們[contact_speaker.GetSpeciesNamePlural]表示致敬。§!"
 action.1.k:0 "§E尊重我們的主權，否則，哼。§!"
 action.1.l:0 "§E願和平常伴[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.m:2 "§E我們對衝突沒有興趣，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.n:0 "§E這次會談真是極好的。§!"
 action.1.o:0 "§E上天賜福此次會談！§!"
 action.1.p:0 "§E此次相遇對我們雙方都大有裨益。§!"
 action.1.q:0 "§E前方的道路就掌握在我們手中，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.aa:1 "§E我們對你們無聊的道德理念毫無興趣！§!"
 action.1.ab:1 "§E你們這些邪門歪道的外星異教徒！§!"
 action.1.ac:0 "§E對你們我們沒有寬大的餘地！§!"
 #action.1.ad:0 "你們無法撼動我們的統一。"
 action.1.ae:0 "§E滾出我們的視線，否則就開戰！§!"
 action.1.af:1 "§E請向你們那奇怪的種族帶去問候。§!"
 action.1.ag:0 "§E合作共贏對我們都有益處。§!"
 action.1.ah:1 "§E愛是友誼產生的旋律，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ai:0 "§E我們可以相互學習共同進步，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aj:0 "§E若是協力我們可以成就偉業，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ak:1 "§E同為探索宇宙的夥伴，向你們表示致敬。§!"
 action.1.al:1 "§E向同為探索宇宙的你們表示問候。§!"
 action.1.am:0 "§E我們有著同樣的傳承，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.an:1 "§E你們根本不是我等的對手，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ao:0 "§E我們會為自己的存在而戰鬥，[contact_speaker.GetSpeciesName]。§!"
 action.1.ap:2 "§E[From.GetName]對你們沒有惡意。§!"
 action.1.aq:0 "§E希望神靈指引你們達成目的。§!"
 #action.1.ar:2 ""誰是[From.GetRulerName]？"我是[From.GetRulerName]。"
 action.1.as:0 "§E我們全體公民向你們問好。§!"
 action.1.at:0 "§E我們會在戰場上好好問候你們！§!"
 action.1.au:1 "§E吾等神聖的裝甲絕不動搖，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.av:1 "§E結交新朋友可以使人接近神性。§!"
 action.1.aw:0 "§E我們銳不可當，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ax:1 "§E你們的老一套行不通了，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aaa:0 "§E我們要實現大一統，不要妨礙！§!"
 action.1.aab:1 "§E外星人，不要介入我們的事業。§!"
 action.1.aac:0 "§E我們都是虛空的一部分，弱者。§!"
 action.1.aad:0 "§E瀆神者必須接受火焰的制裁，外星異教徒！§!"
 action.1.aae:0 "§E你們終會接受更大的利益。§!"
 action.1.me:0 "§E啟動歡迎協議。§!"
 action.1.mt:0 "§E目標確定。搜索並摧毀。§!"
 action.1.mtm:0 "§E目標確定為非有機生命體。站住。§!"
 action.1.ma:0 "§E加入我們。§!"
 action.1.ms:0 "§E保護與服侍。§!"
 action.1.r:0 "§E不要干涉神的旨意，[contact_speaker.GetAdj]機械體。§!"
 action.1.s:0 "§E沒有靈魂的造物！別擋著我們。§!"

 action.4.name:0 "侵犯邊境"
 action.4.message:0 "侵犯邊境"

 action.4.desc_01:0 "§Y[From.From.GetName]§!出現在我國的§Y[From.From.From.GetName]§!星系內部是明顯的侵犯行為。若再不撤兵我國將採取強硬措施。"
 action.4.desc_02:0 "我們偵測到§Y[From.From.GetName]§!進入了我國的§Y[From.From.From.GetName]§!星系，侵犯了我國的領地。這是入侵的開端，還是貴國會準備撤離？"
 action.4.desc_03:0 "朋友，你們們的星圖似乎已經過時了。現偵測到§Y[From.From.GetName]§!在我國的§Y[From.From.From.GetName]§!星系內。雖然不討厭他們的存在，不過還是必須要求你們撤退。"
 action.4.desc_04:0 "我方雷達偵測到§Y[From.From.GetName]§!進入了§Y[From.From.From.GetName]§!星系。他們是否需要援助？若不是，請立即離開我方宙域。"
 action.4.desc_05:0 "你方弱小的軍隊已突破了我方邊界[From.GetName]。就在目前，§Y[From.From.GetName]§!也在我方的領土§Y[From.From.From.GetName]§!星系覬覦著我們的動向。你們真以為我們會無視這一重大違反星際協定的行為嗎？"
 action.4.desc_06:0 "你方軍隊蓄意闖入我方領土§Y[From.From.From.GetName]§!星系。我們完全有權利對你方宣戰，不過為了維護銀河系的和平，我方政府決定給予你方最後一次機會立刻將§Y[From.From.GetName]§!撤出我方領地。"
 action.4.desc_07:0 "偵測到§Y[From.From.GetName]§!出現在§Y[From.From.From.GetName]§!星系。貴方也知道，該星球屬於我方領內，所以我們鄭重地要求貴方將艦隊撤出我方領地。"
 action.4.desc_08:0 "朋友，貴方的§Y[From.From.GetName]§!已進入我方§Y[From.From.From.GetName]§!星系。是導航出錯了？請告知他們的航向錯誤，以保證其安全返航。"
 action.4.desc_09:0 "我方雷達檢測到§Y[From.From.GetName]§!出現在§Y[From.From.From.GetName]§!星系。我們不希望看到你們骯髒的戰艦出現在我方宙域。我方政府要求你們立即撤離！"
 action.4.desc_10:0 "立即將你們原始的星艦駛離§Y[From.From.From.GetName]§!星系，否則我軍就將其擊沉。這是唯一的警告。"
 action.4.desc_11:0 "你們的星艦，請立即駛離§Y[From.From.From.GetName]§!。"
 action.4.desc_12:0 "我們要求你們立即將你們的小船駛離§Y[From.From.From.GetName]§!星系。這是為了你們星艦的安全。"
 action.4.desc_13:0 "馬上讓你們那可憐的小破星艦離開§Y[From.From.From.GetName]§!星系。"
 action.4.desc_14:0 "你們駛進§Y[From.From.From.GetName]§!星系的星艦對我方宙域規劃產生影響。請立即離開。"
 action.4.desc_15:0 "這是我方的領地。瀰漫在§Y[From.From.From.GetName]§!周圍的臭氣必須馬上驅散。"


 action.4.a.neutral.1.response:0 "很好。不要再次逾矩。"
 action.4.a.neutral.2.response:0 "請立即離開我們的星系。"
 action.4.a.friendly.1.response:0 "感謝能恰當地解決此事。"
 action.4.a.friendly.2.response:0 "就讓我們都忘了這次不愉快吧。"
 action.4.a.hostile.1.response:0 "對啦，快滾回[Root.Capital.GetName]去！"
 action.4.a.hostile.2.response:0 "走就對了，不過可不要以為我們會忘記你們這次無理。"
 action.4.a.pacifist.neutral.response:0 "好好好，我就知道我們能達成協議。"
 action.4.a.pacifist.friendly.response:0 "好極啦，祝他們一帆風順。"
 action.4.a.pacifist.hostile.response:0 "好哇，看來你們也不是完全沒救。"
 action.4.a.fallen.empire.1.response:0 "你們很乖，孩子。"
 action.4.a.fallen.empire.2.response:0 "好。"
 action.4.a.fallen.empire.3.response:0 "令人歎服！"
 action.4.a.fallen.empire.4.response:0 "通訊終止。"
 action.4.a.fallen.empire.5.response:0 "那這事就這麼算了。"
 action.4.a.fallen.empire.6.response:0 "它遵從了，很好。"

 action.4.b.neutral.1.response:0 "我們會捍衛領土直到最後一個[From.GetSpeciesName]！"
 action.4.b.neutral.2.response:0 "好像我們怕了似的。你們會為這個決定後悔的。"
 action.4.b.friendly.1.response:0 "還把你們當作是朋友……"
 action.4.b.friendly.2.response:0 "做出這等背叛的行徑……！我……你……簡直不知道說什麼好！"
 action.4.b.hostile.1.response:0 "你們這些蠢貨。今天將成為歷史上[Root.GetName]消失的日子。"
 action.4.b.hostile.2.response:0 "我國對你們[Root.GetSpeciesName]已經算是仁至義盡，我們現在就將你們從星系中抹除。"
 action.4.b.pacifist.neutral.response:0 "哎喲。"
 action.4.b.pacifist.friendly.response:0 "什麼？一定是有什麼誤會……是翻譯機出了故障？這……這真是，朋友，根據這邊顯示器上的顯示……貴國向我國宣戰！"
 action.4.b.pacifist.hostile.response:0 "唉……你們為什麼就這麼喜歡付諸暴力？"
 action.4.b.fallen.empire.1.response:0 "很遺憾你們在宇宙中存在的歷史已經走到了盡頭。"
 action.4.b.fallen.empire.2.response:0 "那就走著瞧吧。"
 action.4.b.fallen.empire.3.response:0 "如今的宇宙居民真是太具攻擊性了！真厲害。等你們被平定下來以後我們要好好研究研究。"
 action.4.b.fallen.empire.4.response:0 "又多了一個要消除的討厭存在。"
 action.4.b.fallen.empire.5.response:0 "又一個必須克服的障礙！"
 action.4.b.fallen.empire.6.response:0 "試煉！這是神給我們的試煉！至少，漫長的等待終於結束了。"

 action.4.a:0 "我們這就撤兵。"
 action.4.b:0 "我們的軍隊還就不走了。（宣戰）"

 action.5.name:0 "遭遇[primitive_civ.GetName]"
 action.5.desc_00:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。我們的探測器顯示他們已經到達新石器時代，並掌握了火和基本口語，但是我們還沒有找到任何文字的跡象。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_01:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們似乎處於青銅器時代晚期，已經掌握了基礎的金屬加工技術。儘管他們大部分人生活在小村莊裡，但還是形成了幾個大型城市。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_02:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們似乎進入了鐵器時代，並分化成了無數的王國與帝國。他們的種族遍佈了[primitive_civ.Capital.GetPlanetMoon]的表面。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_03:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們應該處於中世紀晚期的時代，充分掌握了冶金學，並建立了一個封建社會。印刷機的出現加速了知識的傳播。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_04:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們剛剛脫離中世紀時期，進入了文藝復興時期。科學知識傳播的非常迅速，他們的軍隊配備了基礎的火藥射擊武器。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_05:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們進入了早期蒸汽時代，有證據表明他們已經開始在交通工具和工廠之中運用蒸汽機。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.6.desc_01:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了前太空時代外星文明。他們進入了早期工業時代，電力和內燃機正在逐漸被推廣使用。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.6.desc_02:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了前太空時代外星文明。他們處於人口十分集中的機器時代，從軌道上可見的大氣污染和光污染也證明了這一點。他們已經掌握了飛行技術，工廠也可以大批量生產商品。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.6.desc_03:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了前太空時代外星文明。有證據表明他們已經可以利用原子能，而且多個國家可能已經擁有核武器。自我毀滅事件發生的概率非常之高。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.6.desc_04:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了外星文明。他們似乎處於早期太空時代，他們的星球上空有許多原始的衛星。他們的國家正在逐步形成一個全球化政府。他們踏出星球並加入星際社會只是時間早晚問題。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"

 action.6.name:1 "遭遇海盜"
 #action.6.desc: "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a: "Pirates. We don't need that scum."

 action.10.name:0 "在[From.From.From.GetName]的遭遇"
 action.10.desc:0 "在[From.From.From.GetName]星系遭遇未知來源的星艦！這些奇怪的船被標記為§Y[From.GetName]§!，其餘訊息正待進一步調查。\n\n應做好應對，防止對方有敵意。"
 action.10.a:0 "真是有趣。"
 action.11.name:1 "建立聯絡"
 action.11.desc:1 "在成功的翻譯了他們的語言之後，我們與§Y[From.From.GetName]§!建立了聯絡。現在可以開啟外交頻道，所有的敵對行為都被終止了。"
 action.11.abandoned.desc:1 "在成功的翻譯了他們的語言之後，我們與§Y[From.From.GetName]§!建立了聯絡。開啟外交頻道之後，我們§Y發現§!他們是被我們遺棄的難民。所有的敵對行為都暫時被終止了。"
 action.11.a:0 "不錯。"
 action.13.name:2 "建立聯絡"
 action.13.desc:2 "我們收到了來自§Y[From.GetName]§!的通訊！他們似乎已經成功翻譯了我們的語言。雙方之間的外交對話通道已經打開，一切敵對行為已經暫時停止。"
 action.13.abandoned.desc:2 "我們收到了來自§Y[From.GetName]§!的通訊！他們似乎已經成功翻譯了我們的語言。隨著他們開放了對話通道，我們可以將他們§Y認定§!為曾被我們拋棄的難民。雙方間一切敵對行為已經暫時停止。"
 action.13.nomad.desc:1 "我們收到了來自§Y[From.GetName]§!的通訊！他們似乎擁有一套我們無法理解的高級內部通訊系統，並在我們星系中休眠的同時成功翻譯了我們的語言。"
 action.13.a:0 "真是有趣。"
 action.13.c:0 "又是他們啊……"
 action.14.name:0 "征討原始文明"
 action.14.desc:1 "我方軍隊已成功侵入§Y[conquered_primitive_country.GetName]§!並完成對原始文明部隊的壓制。對像文明已放棄一切抵抗，我們已將其文明收入帝國管制之下。考慮到其落後的科技水準，要將其轉變為[Root.GetAdj]可用的生產力還需要一些時間。"  #Also for Slavers
 action.14.desc.serv:1 "我們的維和部隊成功了安撫了§Y[conquered_primitive_country.GetName]§!的土著。[conquered_primitive_species.GetNamePlural] 意識到我們只是想服務他們後，強制停止了那些老派抵抗行動。他們現在被轉移到特別設計的聚集地，在那裡我們保證他們不再有新的欲求。不過，鑒於他們那欠開發的心智尚未完全從自我意志的重擔中解脫出來，還需要花上一些時間。"
 action.14.desc.assim:0 "§Y[conquered_primitive_country.GetName]§! 上的有機生命體土著被我們的空降部隊鎮壓了。雖然他們那不堪一擊的戰鬥力顯示他們的社會尚未發展起來，但我們的生物分析機器人覺得在神經方面他們還算是可造之材。他們將和我們融為一體。"
 action.14.desc.term:0 "我們的獵殺單位摧枯拉朽般的消滅了§Y[conquered_primitive_country.GetName]§! 上那些有機生命體土著的防禦體系。所有倖存者都將被系統性剿滅，他們沒可能再發展到太空文明了。"
 action.14.desc.mach.purge:0 "§Y[conquered_primitive_country.GetName]§! 上的土著有機生命體抵抗我們的登陸入侵完全無效，被全面壓制。剩下的 [conquered_primitive_species.GetNamePlural] 都將依據生物種族管理協定逐步移除。"
 action.14.desc.mach.slave:0 "§Y[conquered_primitive_country.GetName]§! 上的土著有機生命體抵抗我們的登陸入侵完全無效，被全面壓制。倖存者將被融入 [Root.GetSpeciesAdj] 的能源網路。"
 action.14.desc.hive.purge:0 "§Y[conquered_primitive_country.GetName]§! 上的 [conquered_primitive_species.GetNamePlural] 那些細碎的心智完全不是我們同心一致的軍隊的對手，整個星球表面已牢牢控制在我們手中。剩下的土著對我們毫無用處，以我們心智的期望，他們將從星球上抹除。"
 action.14.desc.hive.slave:0 "§Y[conquered_primitive_country.GetName]§! 上的 [conquered_primitive_species.GetNamePlural] 那些細碎的心智完全不是我們同心一致的軍隊的對手，整個星球表面已牢牢控制在我們手中。剩下的土著會作為家畜來供養我們 [Root.GetSpeciesSpawnNamePlural]。"
 action.14.desc.purge:0 "我們的軍隊已成功入侵§Y[conquered_primitive_country.GetName]§! ，摧毀了上面的土著部隊。當地政府非常明智的投誠於我們的統治之下，我們則依一貫政策開始從星球上肅清他們，這樣才能把土地留給 [Root.GetAdj] 工業使用。"
 action.14.a:0 "我們的帝國壯大了。"
 action.14.a.phobe:0 "異星人不是我們的對手！"
 action.14.a.military:0 "在他們看來，我們的武器一定就像是魔法……"
 action.14.a.spirit:0 "我們神聖的權力閃耀出真理。"
 action.14.a.material:0 "他們在我們的統治下能更好地進化。"
 action.14.a.serv:0 "他們可以成為可愛的生化展品！"
 action.14.a.assim:0 "開始特徵純化。"
 action.14.a.term:0 "武器測試開始……"
 action.14.a.mach:0 "收到。"
 action.14.a.tooltip:1 "§Y星際文化衝擊§!現象出現在§H[From.From.From.GetName]§!的原生人口上，極大的減少了他們數年的產出並阻止了人口增長。"
 action.15.desc:1 "在§Y[From.From.From.GetName]§!星系遭遇了外星星艦！在我們調查清楚之前，這些奇怪的飛行物被標為§Y[From.GetName]§!。\n\n有必要謹慎應對……"
 action.20.name:0 "法令生效"
 action.20.desc:0 "人工智慧，不論何種型號設計，在[Root.GetName]境內都是不合法的。相關當局已經將違反該法令的機器人單位進行了拆解。\n\n相關的機器人組裝工廠也被重新整改為只能生產無思考回路的機器人。"
 action.20.a:0 "好，必須盡快處理掉這些令人憎惡的東西。"
 action.20.tooltip:0 "所有的智能人和合成人人口必須被清除。\n智能人和合成人組裝工廠轉變為機器人組裝工廠。"
 action.62.name:2 "[LastKilledCountryName] 的末日"
 action.62.desc:1 "原國家 [LastKilledCountryName] 已被他們的敵人摧毀了，這將給整個銀河系帶來怎樣的政治事態有待觀察。"
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "古代先祖國家 §H[LastKilledCountryName]§! 已被他們的敵人徹底滅亡。這一曾經偉大的帝國的滅亡對銀河政治有何影響還有待觀察，但他們的缺席是眾所周知的。"
 action.71.name:0 "§R合成人領袖離線§!"
 action.71.desc:0 "[malfunctioning_leader.Fleet.GetName]的船員報告說，科學家[malfunctioning_leader.GetName]遭受了嚴重故障導致其永久癱瘓。"
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "極其諷刺的是，工程師[malfunctioning_leader.GetName]——因他們對實驗設備的精心呵護而臭名昭著——由於長期缺乏個人維護而遭受了嚴重故障。"
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "科學家[malfunctioning_leader.GetName]遭受了嚴重故障，致使社會研究失去了領袖。"
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "科學家[malfunctioning_leader.GetName]由於內部輻射計缺陷而在長期接觸高放射性的地質樣本後遭受了嚴重故障。"
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "艦隊司令[malfunctioning_leader.GetName]由於製造錯誤而遭受了致命故障。"
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "總督[malfunctioning_leader.GetName]在日常維護時因為不幸安裝了損壞的固件而遭受了嚴重故障——「變磚」。"

 # End of War messages
 action.37.name:1 "戰勝§H[From.GetName]§!"
 action.37.message:1 "我方戰勝§H[From.GetName]§!"
 action.37.desc.default:1 "戰爭結束了。我們投降。"
 action.37.a:1 "最好的結果。"
 action.38.name:1 "敗給§H[From.GetName]§!"
 action.38.message:1 "我們敗給了§H[From.GetName]§!"
 action.38.desc.default:1 "戰爭結束啦。我方大獲全勝。"
 action.38.a:1 "最糟糕的結果。"
 action.39.name:1 "與§H[From.GetName]§!無條件和平！"
 action.39.message:1 "我們與§H[From.GetName]§!簽署了無條件和平協議！"
 action.39.desc.default:1 "戰爭結束了。沒有勝敗。"
 action.39.a:1 "就暫且接受現狀。"

 action.37.desc.hw:1 "不管公正與否，你方的確擊敗了我們。你們可以掠奪戰利品，但等著我們報復的那一天來臨吧。"
 action.37.desc.rc:2 "我們似乎低估了[Root.GetSpeciesNamePlural]的實力。不過放心，以後不會了。"
 action.37.desc.pt:1 "你們持續的威脅使得我們被迫讓步。希望我們的企業今後不會再捲入這類紛爭。"
 action.37.desc.hi:2 "我們認輸，但這只不過是[From.GetName]暫時性的撤退。"
 action.37.desc.fb:1 "為了避免無辜的犧牲我們被迫結束這起衝突。但若再來犯，我們將集結全銀河的力量與你對抗。"
 action.37.desc.xi:3 "我們這是被迫投降，但你可別以為我們會輕易忘記你對[From.GetSpeciesAdj]的無情殺戮！我們早就知道你們這些傢伙會這樣做的。"
 action.37.desc.hm:3 "[From.GetName]達成了一致，我們必須讓步。你為限制我們擴張的努力暫時而言是成功的。"
 action.37.desc.mf:1 "我們別無選擇，只能遵守你的命令。你為什麼要這樣對待我們？我們只想與你們共享此銀河系。"
 action.37.desc.ez:1 "你們的勝利只是對我們信仰的又一次考驗。最終，虔誠者將笑到最後。"
 action.37.desc.fp:1 "無論你們如何粉飾惡行，我們都將成千上萬倍地奉還。等你們被燒成灰燼時，眼前取得的勝利都將毫無意義。"
 action.37.desc.dc:2 "我們的軍隊即將撤退，同時停止針對[Root.GetName]的軍事行動。"
 action.37.desc.sd:2 "我們可能錯估了[Root.GetSpeciesAdj]能力。作為吸取教訓的象徵，我們接受你們的要求。"
 action.37.desc.dh:1 "我們已經受夠了這場戰爭。拿走你想要的東西離開吧。"
 action.37.desc.ee:1 "你們已經展示了你們的軍事實力，但不要錯誤地將其等同於智力上的勝利。"
 action.37.desc.ss:1 "你們已經聆聽了宇宙渴望和平的吶喊。為了結束無意義的衝突，我們馬上投降。"
 action.37.desc.hc:2 "為了[From.GetName]的利益，我們必須讓步。同時賜予你們渴望已久的寬容。"
 action.37.desc.hg:1 "我們必須讓步，但請記住我們的警告。如果你們執意沿著這條道路走下去，未來將由你們無法理解的厄運等著你們。"
 action.37.desc.kk:1 "你竟敢對拉你出苦海的聖手反咬一口？終有一天，你的後代會為你拒絕我們智慧的行為後悔不已的。"
 action.37.desc.mi:2 "無知的[Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]！你們怎敢宣稱戰勝了我們？"
 action.37.desc.eo:1 "我們眼下決定退一步進行觀望。你們未來的行動盡量不要招致毀滅。"
 action.37.desc.fme:0 "懲罰處理失敗。自衛協議結束。投降協議啟動。"
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "金屬。"

 action.38.desc.hw:2 "我們按照[From.GetSpeciesAdj]的傳統光明正大地戰勝了你們。制定條約是我們的特權與職責。"
 action.38.desc.rc:1 "你們討價還價的本領很厲害，但最終還是我們技高一籌。不要低估資金雄厚的軍隊在自由市場中的價值。"
 action.38.desc.pt:1 "最後，我們可以不計前嫌。我麼希望這次的衝突讓你們明白了戰爭的代價。"
 action.38.desc.hi:2 "最終，脆弱的[Root.GetName]被迫就範。這只是我們爭奪銀河霸主地位的又一塊墊腳石。"
 action.38.desc.fb:2 "我們雙方都為這場戰爭付出了高昂的代價，但希望你們明白不要再招惹[From.GetName]或其同盟了。"
 action.38.desc.xi:2 "我們已經除掉了[Root.GetSpeciesAdj]的威脅！我們的邊境和[From.GetSpeciesAdj]的未來又一次得到了保障。"
 action.38.desc.hm:2 "從你們的角度來說，這場戰爭完全是徒勞的。任憑誰都無法抵禦[From.GetName]的擴張。"
 action.38.desc.mf:2 "我們提出的要求已經很仁慈了，你們不應該對[From.GetSpeciesAdj]懷恨在心。"
 action.38.desc.ez:1 "異教徒，跪下！你們發動了神諭預言的戰爭，並為你們的愚蠢付出了代價。"
 action.38.desc.fp:2 "不要以為這樣就結束了。只要銀河系中還存在著[Root.GetSpeciesNamePluralInsult]，就不可能存在和平。"
 action.38.desc.dc:2 "為了解放[Root.GetAdj]的人民，我們採取了必要的措施。不要再妨礙我們正義的事業了。"
 action.38.desc.sd:2 "[Root.GetSpeciesNamePluralInsult]，你應該清楚自己的位置。你的人民注定要侍奉我們，而不是與我們作對。"
 action.38.desc.dh:2 "[Root.GetSpeciesNameInsult]，現在你後悔妨礙[From.GetName]了嗎？我們對挑戰我們的統治的敵人絕不手軟。"
 action.38.desc.ee:1 "今天，理智戰勝了愚昧。繼續在黑暗中跌跌撞撞吧，你們還將被開化的民族擊敗更多次。"
 action.38.desc.ss:1 "通過這場勝利，我們成功守護和平與和諧。我們不指望你能理解。"
 action.38.desc.hc:2 "[From.GetAdj]人民歡慶今天的勝利。我們和平的社會絕不會再次受到[Root.GetName]陰謀詭計的威脅。"
 action.38.desc.hg:2 "今天，[Root.GetAdj]褻瀆者受到了正義的制裁。我們神聖的任務得以履行。"
 action.38.desc.kk:1 "心存僥倖吧。敗在我們手裡總好過在滅亡的路上一直走下去。"
 action.38.desc.mi:2 "之前你們明白星艦不要離閃耀的恆星太近，現在你們明白了不要惹[From.GetName]。"
 action.38.desc.eo:2 "雖然挑選的過程花費了一些經歷，但[Root.GetSpeciesAdj]的人口暫時不會在對銀河的生態系統產生不良影響了。"
 action.38.desc.fme:0 "懲罰處理完成。自衛協議結束。懲罰協議啟動。"
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "摧毀。"

 action.39.desc.hw:2 "沒有明顯贏家的戰爭是可悲的，同時也是遺憾。但有時這種情況不可避免。我們來日再戰一場吧。"
 action.39.desc.rc:2 "我們同意結束這場衝突。保持現有的疆界。"
 action.39.desc.pt:1 "國家恢復正常，和平的歷史繼續進展，這對我們各自都有好處。"
 action.39.desc.hi:4 "客觀情況決定我們要結束這場戰爭。[From.GetName]有更重要的事去做，然後再來關注這場無盡紛爭。"
 action.39.desc.fb:2 "我們希望，停止敵對可以使[Root.GetName]和[From.GetName]開啟全新的外交對話。"
 action.39.desc.xi:2 "儘管我們不願意看到你們逃脫了懲罰，但我們同樣也希望卑鄙的[Root.GetSpeciesNamePluralInsult]明白不要干涉我們的事務。"
 action.39.desc.hm:2 "[From.GetName]需要時間恢復。我們同意在此結束戰爭。"
 action.39.desc.mf:3 "雙方都無進一步的要求，因此我們希望創傷的治癒過程能夠縮短。不要因過去而對[From.GetSpeciesName]心存憎恨。"
 action.39.desc.ez:1 "雖然我們沒有貫徹正義，但我們只能終止戰爭。不過，正義的懲罰終將降臨到你們頭上。"
 action.39.desc.fp:2 "這只是暫時的停戰。我們不會放棄消滅[Root.GetSpeciesName]。"
 action.39.desc.dc:2 "停戰協定應該作為解放[Root.GetAdj]人民的外交對話的第一步。"
 action.39.desc.sd:3 "即便作為奴隸，懶惰的[Root.GetSpeciesNamePlural]對我們而言也沒有任何用處。和平是當前最好的選擇。"
 action.39.desc.dh:1 "乏味的戰爭，乏味的結局。我們各自回歸生命的真諦吧。"
 action.39.desc.ee:2 "根據當前的情況判斷，在不會進一步損害任何一方的利益的前提下結束戰爭是最理性的選擇。"
 action.39.desc.ss:2 "如果你們想進一步侵佔我們的利益，或我們想侵佔你們的利益，那麼無法糾正的失衡就將出現。和平才能促成精神上的平衡。"
 action.39.desc.hc:2 "[From.GetAdj]人民同意結束這場戰爭，立即生效。"
 action.39.desc.hg:1 "現在，我們需要和平。但如果你們闖入了聖地，你們的未來將再也見不到和平。"
 action.39.desc.kk:2 "我們不會向你們提出任何進一步的要求，但我們懇請你們，想想無視我們的智慧可能會產生怎樣的後果，"
 action.39.desc.mi:2 "你們應該遭到完全毀滅，但你們不值得我們浪費寶貴的時間。和平似乎不可避免。"
 action.39.desc.eo:1 "我們陷得太深了。就讓我們當做什麼都沒發生過吧，同樣也希望以後也永遠不會發生。"
 action.39.desc.fme:0 "懲罰處理終端。自衛協議結束。"
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "不真實。"

 action.41.name:0 "重整隊伍"
 action.41.desc.a:0 "§Y[From.GetName]§!戰爭開始時，你的艦隊正處於敵國的區域內。"
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA]艦隊§R在任務中失蹤§!，他們會重新集合至友軍領地內。"
 action.41.desc.b.1:0 "一支艦隊在任務中失蹤，他們會重新集合至友軍領地內。"
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed]蟲洞站已被摧毀。"
 action.41.desc.c.1:0 "一個蟲洞站已被摧毀。"

