 DISC_FAILURE:0 "失敗"
 DISC_CRITICAL_FAILURE:0 "嚴重失敗"
 anomaly_failure.1.desc:1 "科學家[Root.GetLeaderName]命令[Root.GetName]派出一架探測機調查[From.From.GetName]的坑洞。不幸的是，它的推進器出現故障，逕直撞上了坑洞中央墜毀的星艦。"
 anomaly_failure.2.desc:0 "雖然小行星[From.From.GetName]可能來自於星系之外，但是它完全沒有特別之處。科學家[Root.GetLeaderName]和[Root.GetName]的成員請求在別處繼續他們的探索。"
 anomaly_failure.3.desc:0 "[Root.GetName]的所有成員花費數日篩選[From.From.GetName]表面的殘骸。科學家[Root.GetLeaderName]報告未發現任何有價值的東西。"
 anomaly_failure.4.desc:0 "未發現小行星[From.From.GetName]奇怪能量發散的來源。科學家[Root.GetLeaderName]和[Root.GetName]正在等待新命令。"
 anomaly_failure.5.desc:0 "在嘗試打開[From.From.GetName]發現的艙門時，[Root.GetName]意外造成了小行星內部的震動。非常不幸，科學家[Root.GetLeaderName]推測此事件可能摧毀了小行星的內部。"
 anomaly_failure.6.desc:0 "小行星[From.From.GetName]表面巨大坑洞的調查未發現任何有用的東西。科學家[Root.GetLeaderName]已命令[Root.GetName]終止任務。"
 anomaly_failure.7.desc:0 "[Root.GetName]與[From.From.GetName]上方太空港的對接失敗。不幸的是，脆弱的太空港因此瓦解。科學家[Root.GetLeaderName]請求原諒。"
 anomaly_failure.7.desc.mach:0 "[Root.GetName]與[From.From.GetName]上方太空港的對接失敗。不幸的是，脆弱的太空港因此瓦解。科學家[Root.GetLeaderName]報告說，罪魁禍首是軌道計算時一個不幸的軟體故障。"
 anomaly_failure.8.desc:0 "不管之前有沒有在小行星[From.From.GetName]上發現生命跡象，在[Root.GetName]的反覆掃瞄之下，確認這只是空談。科學家[Root.GetLeaderName]請求新命令。"
 anomaly_failure.9.desc:0 "就算[From.From.GetName]大氣層下真的有什麼物體，也藏的太深，無法被[Root.GetName]掃瞄出來。科學家[Root.GetLeaderName]已放棄搜查。"
 anomaly_failure.10.desc:0 "對[From.From.GetName]的小衛星進行詳盡調查之後，[Root.GetName]的成員未發現任何有價值的東西。科學家[Root.GetLeaderName]終止了任務。"
 anomaly_failure.11.desc:0 "在[Root.GetLeaderName]的命令下，[Root.GetName]往[From.From.GetName]的大氣層派出了探測器，調查生命的跡象。它發現了豐富的大氣生態系統，但3.4秒之後探測器便污染了大氣，並引發一系列化學連鎖反應，迅速波及整個巨型氣態行星。如今已無法發現任何生命跡象。"
 anomaly_failure.12.desc:0 "[From.From.GetName]的大氣層未發現任何有趣的東西，儘管[Root.GetName]在上大氣層進行了詳盡的調查。科學家[Root.GetLeaderName]建議停止任務。"
 anomaly_failure.13.desc:0 "當[Root.GetName]接近[From.From.GetName]大氣中類似於輕型航空機的構造時，星艦觸發了距離警報。科學家[Root.GetLeaderName]報告，類輕型航空機突然失去了浮力，墜入氣態行星的下方大氣層。"
 anomaly_failure.14.desc:0 "[Root.GetName]在嘗試收復[From.From.GetName]的過程中，不慎撞上了它。科學家[Root.GetLeaderName]報告，撞擊將飛行艙撞入大氣層深處，無法再被回收。"
 anomaly_failure.15.desc:0 "[From.From.GetName]周圍的殘骸群已由[Root.GetName]全面掃瞄。科學家[Root.GetLeaderName]報告沒有發現。"
 anomaly_failure.16.desc:0 "儘管進行了詳盡調查，[Root.GetName]依舊無法推斷[From.From.GetName]上巨型坑洞的形成原因。科學家[Root.GetLeaderName]為此次失敗道歉。"
 anomaly_failure.16.desc.mach:0 "儘管進行了詳盡調查，[Root.GetName]依舊無法推斷[From.From.GetName]上巨型坑洞的形成原因。科學家[Root.GetLeaderName]的記錄顯示失敗原因是表面殘骸數量不足。"
 anomaly_failure.17.desc:0 "就算[From.From.GetName]上能量讀數顯示異常，現在也都消失不見了。科學家[Root.GetLeaderName]報告[Root.GetName]未發現類似的東西。"
 anomaly_failure.18.desc:0 "[From.From.GetName]周圍確實有不明物體，但[Root.GetName]在接近途中意外撞上了它。科學家[Root.GetLeaderName]抱歉地報告，那個物體已在衝撞中被摧毀。"
 anomaly_failure.19.desc:0 "這顆小行星似乎偶然被[From.From.GetName]捕獲，但它沒有什麼特徵。科學家[Root.GetLeaderName]請求[Root.GetName]的新命令。"
 anomaly_failure.20.desc:0 "非常遺憾，[From.From.GetName]上空的光能帆舟被科學家[Root.GetLeaderName]由於魯莽而被摧毀了。他當時正在試圖將它拖入[Root.GetName]的貨倉。"
 anomaly_failure.21.desc:0 "最初那份提到[From.From.GetName]表面生命跡象的調查報告肯定出錯了，因為[Root.GetName]未發現任何此類跡象。科學家[Root.GetLeaderName]報告，[From.From.GetPlanetMoon]如今沒有任何生命跡象。"
 anomaly_failure.22.desc:0 "原以為是[From.From.GetName]上空隱藏的軌道基地，如今被確認只是[From.From.GetPlanetMoon]排出的垃圾。科學家[Root.GetLeaderName]和[Root.GetName]以及其他成員建議我們忘了這段尷尬的插曲，繼續向前。"
 anomaly_failure.23.desc:0 "在仔細分析之後，科學家[Root.GetLeaderName]確認[From.From.GetName]上空的殘骸來自一艘垃圾駁船。[Root.GetName]收集了一些殘骸，但似乎毫無價值。"
 anomaly_failure.24.desc:0 "[Root.GetName]的深入掃瞄似乎造成古老的[From.From.GetName]能量衰竭。據科學家[Root.GetLeaderName]所言，它爆炸了。"
 anomaly_failure.25.desc:0 "[From.From.GetName]上空所謂的「城市廢墟」只不過是一個形狀怪異的石陣。科學家[Root.GetLeaderName]為所浪費的資源道歉，並為[Root.GetName]請求新任務。"
 anomaly_failure.26.desc:0 "科學家[Root.GetLeaderName]報告，[From.From.GetName]上疤痕的來源是自然原因。[Root.GetName]需要新任務。"
 anomaly_failure.27.desc:0 "[Root.GetName]丟失了來自[From.From.GetName]微弱的信號，科學家[Root.GetLeaderName]費盡九牛二虎之力也未能再次捕捉那個信號。"
 anomaly_failure.28.desc:0 "[From.From.GetName]上的「非自然」山川排列結果卻毫無特別之處。科學家[Root.GetLeaderName]認為在那多耗一秒都是在浪費[Root.GetName]的資源。"
 anomaly_failure.29.desc:0 "科學家[Root.GetLeaderName]和[Root.GetName]的其它成員在多次嘗試後仍無法找到[From.From.GetName]附近的反射物體。可能是傳感器出故障了。"
 anomaly_failure.30.desc:0 "[Root.GetName]無法定位[From.From.GetName]內部微弱信號的來源。科學家[Root.GetLeaderName]報告，那個信號已經完全停止。"
 anomaly_failure.31.desc:0 "[Root.GetName]多次掃瞄仍無法發現[From.From.GetName]大氣內的星艦。科學家[Root.GetLeaderName]懷疑這些東西根本不存在。"
 anomaly_failure.32.desc:0 "再次計算衛星的運動軌跡後，科學家[Root.GetLeaderName]認為它不會撞上[From.From.GetName]，而是會擦肩而過。[Root.GetName]應當去處理更要緊的事物。"
 anomaly_failure.33.desc:0 "[From.From.GetName]周圍的沃塔姆活動跡象只是錯誤情報。科學家[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"
 anomaly_failure.34.desc:0 "[From.From.GetName]周圍的允特活動跡象只是錯誤情報。科學家[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"
 anomaly_failure.35.desc:0 "[From.From.GetName]周圍的第一聯盟活動跡象只是錯誤情報。科學家[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"
 anomaly_failure.36.desc:0 "[From.From.GetName]周圍的伊萊西恩活動跡象只是錯誤情報。科學家[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"
 anomaly_failure.37.desc:0 "[From.From.GetName]周圍的賽博活動跡象只是錯誤情報。科學家[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"

 anomaly_failure.400.desc:1 "不知何故，科學家決定從[Root.GetName]中坐星艦親自調查小行星[From.From.GetName]。我們在星艦意外撞上小行星表面後偵測到了爆炸。\n\n一支調查組事後認定這位已故的科學家未經訓練便擅自操作了D級飛行器。"
 anomaly_failure.401.desc:0 "在調查[From.From.GetName]的過程中，[Root.GetName]意外撞上另一個小行星。星艦失去了控制，然後深深撞入[From.From.GetName]表面。\n\n船上的科學家與其它成員下落不明。"
 anomaly_failure.402.desc:0 "在調查[From.From.GetName]的過程中，[Root.GetName]以外撞上另一個小行星。星艦失去了控制，然後深深撞入[From.From.GetName]表面。\n\n包括科學家在內的一小組倖存者成功進入了逃生艙。"
 anomaly_failure.403.desc:0 "這顆小行星是某種真空生命體的棲息地！其中一些對[Root.GetName]進行了猛烈攻擊。"
 creature_nest:0 "敵對生物正在迅速接近！"
 anomaly_failure.404.desc:0 "在[From.From.GetName]遠處一個小坑洞裡，停留著一些早已失傳的文明設計的軍用無人機。[Root.GetName]進入它們探測範圍時，這些無人機開始履行古老的使命——不惜一切代價抵禦入侵者。"
 dormant_drones:0 "進攻無人機正在接近！"
 anomaly_failure.405.desc:0 "[Root.GetName]的主動掃瞄短暫發現了表面[From.From.GetName]的一些物體，幾秒鐘後由於干擾又失去了。一些海盜船從小行星上隱藏的機場中出現，正在以進攻陣型靠近！"
 pirate_outpost:0 "那些海盜來真的了！"
 anomaly_failure.900.desc:0 "來自[From.From.GetName]的壞消息。科學家在氣態行星的上大氣層時被一陣電流殺死。[Root.GetName]成員已放棄任務。"
 anomaly_failure.901.desc:0 "我們正在試圖找出原因，但出於不明原因，科學家好像命令[Root.GetName]進入[From.From.GetName]上大氣層調查探測器故障。當星艦外壓力過大時，一切就都無法挽回了。"
 anomaly_failure.902.desc:0 "在對[From.From.GetName]進行深入掃瞄的過程中，[Root.GetName]經歷了反應爐故障，被困在了氣態行星的引力中。科學家成功指揮了全員撤離，但星艦本身被吸入行星密集的大氣，再也無法被找到。"
 anomaly_failure.903.desc:0 "在接近[From.From.GetName]的途中，[Root.GetName]撞見兩艘藏在掃瞄陰影區的不明星艦。他們似乎是走私犯，在進行秘密會面。發現我們之後，走私船便斷開了連接並亮出了武器。他們似乎不打算留下目擊者！"
 smuggler_rendezvous:0 "走私犯進攻！"
 anomaly_failure.1400.desc:0 "在[From.From.GetName]上空的行動中，[Root.GetName]的反應核出現了裂縫。整艘星艦危在旦夕，但多虧了英勇科學家的犧牲，他衝進了滿是輻射的反應室。不幸的是，這位科學家受到了致命劑量的輻射，過世了。"
 anomaly_failure.1400.desc.mach:0 "在[From.From.GetName]上空的行動中，[Root.GetName]的反應核出現了裂縫。整艘星艦危在旦夕，但星艦上的科學家根據預先設置的傷亡權重做出了合乎邏輯的結論，通過犧牲自己淨化了引擎室的輻射。在這個過程中，[Root.GetLeaderName]受到了致命的輻射劑量，導致半導體電離且矽晶格位移損傷，使其永久停機。星艦和剩餘的船員，因此，得救了。"
 anomaly_failure.1401.desc:0 "在為主掃瞄陣重新充能過程中，[Root.GetName]在[From.From.GetName]上空發生了反應爐衰竭。科學家與其它成員在隨之而來的爆炸中身亡。"
 anomaly_failure.1402.desc:0 "我們不清楚具體發生了什麼，但不知為何科學家在進行對[From.From.GetName]的模擬過程中，意外觸發了[Root.GetName]的自毀程序。所有中止自毀的嘗試都告失敗，全員被迫在星艦被毀前撤離。"
 anomaly_failure.1403.desc:0 "藏在[From.From.GetName]表面的一些海盜船突然啟動。[Root.GetName]似乎撞上了海盜的停泊地，這些殺人犯對這次入侵好像不太高興！"
 pirate_anchorage:0 "惡意星艦來襲！"
 anomaly_failure.1404.desc:0 "[From.From.GetName]上空的軌道空間顯然被某個極具侵略性的物種用作交配場所。[Root.GetName]打擾了它們交媾，激怒了它們，其中兩個生物開始進攻這位不受歡迎的入侵者。"
 mating_ground:0 "這些生物看起來很惱火。"
 anomaly_failure.1405.desc:0 "在某次久遠的戰鬥之後，一些戰鬥無人機似乎被拋棄在[From.From.GetName]的軌道上。[Root.GetName]的主動掃瞄器掃過它們時，這些無人機開始進入了進攻模式！"
 combat_drones:0 "他們要殺過來了！"


 ####################################
 # Colony Events
 ####################################
 colony.1.name:0 "遷徙林木"
 colony.1.desc:0 "[Root.GetName]表面覆蓋有茂盛的植被，數量龐大的植物生長至數百米高。殖民者發現幾乎所有的植系都會向不同方位遷移。森林會緩慢的向養分更充足的區域移動，遷移的週期似乎與[Root.GetPlanetMoon]的運行週期有關。\n\n不幸的是，殖民地的基礎建設工程會受到極大的阻礙。遷移的植物們會切斷供能線路，摧毀建築和道路。"
 colony.1.a:0 "我們得找到解決方案。"
 colony.2.desc:0 "我們發現[From.From.GetName]的漫遊植物會避開殖民地中某種原生偽昆蟲築巢的區域。這類昆蟲能分泌特殊的訊息素，可用來控制漫遊植物的行進路徑，避開人口稠密的地區。\n\n還有，漫遊植物最常遷移的地方被劃為了自然保護區。附近的生物學家能從保護區內獲取很多知識。"
 colony.2.a.tooltip:0 "§Y馴服遷徙林木§!加成已添加，提供以下效果：\n£blocker §Y遷徙林木保護區§!已添加，增加鄰近地區的£society §Y研究點§!"
 colony.3.desc:0 "凝固汽油彈有效的摧毀了[From.From.GetName]上大部分的遷徙林木。生態學家在烈焰舔舐過的地方種上了比較傳統且不會移動的異星植物。[From.From.GetPlanetMoon]的野生生物損失慘重，但尚可接受。"
 colony.4.name:0 "森林崛起"
 colony.4.desc:0 "[Root.GetName]的遷徙林木捲土重來了！我們知道在偏遠地區有數個小群系倖存，而且進入了冬眠期。它們似乎利用這段時間恢復壯大，現在正有組織的攻擊我們的殖民點。\n\n它們擁有基本的智能，這與我們的推測正好相反，它們復仇來了！"
 colony.4.a:0 "必須阻止它們！"
 tree_armies:0 "植物集群正在攻擊位於[Root.GetName]的殖民地！"
 colony.5.name:0 "森林消逝"
 colony.5.desc:0 "因[From.From.GetName]肆虐的植物，我們損失了許多殖民點和殖民者，但我們打了回去，將其斬草除根。部隊配備有火焰噴射器，以確保不會有任何植株倖存。"
 colony.5.a:0 "給他們點顏色看看。"
 colony.6.name:0 "礦床"
 colony.6.desc:0 "我們在[Root.GetName]發現了數個儲量巨大的礦床，它們之前被植物覆蓋了。現在樹已成灰，開採不是問題。"
 colony.7.name:0 "稀有金屬礦"
 colony.7.desc:0 "我們在[Root.GetName]發現了一個稀有金屬礦床，之前被植物覆蓋了。現在樹已成灰，開採不是問題。"
 colony.8.name:0 "生態破壞"
 colony.8.desc:0 "[Root.GetName]上已被滅絕的遷徙林木在[Root.GetPlanetMoon]生態系統中的作用比我們預計的更加重要。我們點燃的野火和植物的缺失導致數個物種滅絕，連鎖反應使得幾種捕食者也滅絕了。\n\n我們正努力通過從外星引入新的植物群系和動物種類以恢復當地脆弱的生態，但這個過程任重而道遠。"
 colony.9.name:0 "順應天道"
 colony.9.desc:0 "隨著殖民者與[Root.GetName]漫遊植物之間交互的加深，我們發現那些植系有基本的群體智能。它們似乎意識到了我們的存在，即使不使用訊息素，它們也會主動改變路徑，避免造成破壞。殖民者歡喜鼓舞。"
 colony.10.name:0 "道法自然"
 colony.10.desc:0 "和[Root.GetName]的漫遊植物毗鄰而居，我們學到了很多知識。某些大膽的殖民者甚至把家建在大棵植株的頂端，隨著它們在[Root.GetPlanetMoon]境內四處漂流。[Root.Owner.GetName]最頂尖的生物學家在此研究這些獨一無二的植物。"
 colony.11.name:0 "烈火乾柴"
 colony.11.desc:0 "[Root.GetName]的閃電引發了森林大火，使得[Root.GetPlanetMoon]的漫遊植物陷入了類似驚恐的狀態。自然的威脅使得它們進入了之前不會涉足的區域，殖民地損失慘重。"
 colony.12.name:0 "背井離鄉"
 colony.12.desc:0 "[Root.GetName]的殖民政府報告說當地的一支漫遊植物開始向[Root.GetPlanetMoon]的其他區域遷移！成千上萬株植物拔根前往目的地，路途中的一切建築都會被踏平。"
 colony.50.name:0 "大地震怒"
 colony.50.desc:0 "許多報告說[Root.GetName]有無法解釋的地層活動。整個[Root.GetPlanetMoon]都能感受到震動，許多殖民點都因此受損。對地震進行調查時，科學家發現了龐雜的底下洞穴網路。\n\n洞穴深處棲居的是某種本土原始文明，它們正在挖掘通往地表的隧道！它們的行為可能是由定居點的活動誘發，但我們無法確定。我們也無法預計它們與殖民者碰面之後會採取何種行動！"
 colony.50.a:0 "必須解決這種狀況。"
 colony.51.desc:0 "我們的鑽探隊攔住了正在[From.From.GetName]打洞的外星人。驚慌失措的外星工人冷靜下來之後，鑽探隊成功與外星人首領取得了聯絡。"
 colony.51.a:0 "打開通道。"
 colony.52.desc:0 "摧毀[Root.GetName]的穴居外星人行動大獲成功！我們弄塌了幾個隧道，掩埋了它們的工人，還往它們棲居的洞穴裡釋放神經毒氣。\n\n殺傷率接近100%，警衛部隊會解決漏網之魚。"
 colony.52.a:0 "恭喜所有參與的部門。"
 colony.53.name:0 "穴居外星人"
 colony.53.desc:0 "這東西開了嗎？能看見嗎，地表人？我們知道你們來自石層之上，始自虛無之中。那裡本不該有任何活物存在，但現實不是如此。你們想做什麼？"
 colony.53.a:0 "說說你們吧。"
 colony.53.a.response:0 "我們的帝國遍及所有已知的地域。但我們無法觸及浩瀚虛空。我們的城市繁華精緻，地衣農場產量豐富，遍及隧道的河流佈滿了大量可食用魚類。\n\n數千年來，這就是我們的生存之道。我們的礦工聽到了你們城市發出聲響，於是決定一探究竟。"
 colony.53.b:0 "我們想和諧共存。"
 colony.53.b.response:0 "就這樣吧，地表人！讓我們和平共享這個世界。我們十分期待與你們進行交易。我相信雙方都能提供許多有用的東西。我們將返回自己的城市，簽訂協議。"
 colony.53.c:0 "順我者昌，逆我者亡。"
 colony.53.c.response:0 "哈！孫子才要歸順你！我們本可共享和平，不過我們的軍隊已經準備好奪取浩瀚虛空，將其劃入帝國的版圖。統治萬物乃我族使命。"
 colony.54.name:0 "穴居人入侵！"
 colony.54.desc:0 "[Root.GetName]的穴居外星人在地表出現！大批配備著原始但致命武器的軍隊正源源不斷的從隧道中湧出，它們的先頭部隊已開始突襲殖民地。\n\n安保部隊已作出回應，但需要後援！"
 colony.54.a:0 "整裝待發！"
 subterranean_invasion:0 "敵方部隊正在攻擊[Root.GetName]的殖民地！"
 colony.55.desc:0 "[From.From.GetName]的地震是挖掘活動造成的，挖洞的是[From.From.GetPlanetMoon]當地的原生文明，我們之前並不知道它們的存在！它們以突破地表大批配備著原始但致命武器的軍隊正源源不斷的從隧道中湧出，先頭部隊已開始突襲殖民地。安保部隊已作出回應，但需要後援！"
 colony.56.name:0 "[From.From.GetName]大捷！"
 colony.56.desc:0 "我們的部隊已將[From.From.GetName]的穴居外星人趕回它們的老巢，威脅暫時解除。但這不是長久之計，要不了多久它們就會捲土重來。\n\n我們必須突入地底才行，戰術家已提出新的進攻方案。已添加到情報日誌。"
 colony.56.a:0 "我們必須解決這個問題，一勞永逸。"
 colony.57.name:0 "[From.From.GetName]大敗！"
 colony.57.desc:0 "[From.From.GetName]的部隊消亡殆盡，穴居外星人已完全接管了我們的殖民地！它們用我們的衛星發來消息。"
 colony.58.desc:0 "地表人！我們偉大的軍隊已將你們擊敗，你們城市中的一切都歸我們所有。我們從你們的裝置中學到了很多東西，我們的武器變得更加強力。\n\n不准再踏足這個世界！"
 colony.58.a:0 "扯淡。"
 colony.59.name:0 "地表外星人"
 colony.59.desc:0 "[From.From.GetName]的穴居外星人已突破地表！它們似乎只想進行小規模的探索與交易活動。它們也許願意和殖民者和諧共存，進行大宗交易也不是不可能。它們的代表與我們取得了聯繫。"
 colony.59.a:0 "聽聽它們要說什麼。"
 colony.60.desc:0 "[Root.GetName]的穴居外星人聚集了大量軍隊，準備再次入侵地表！它們瘋狂的軍隊又在挖掘隧道了。"
 colony.60.a:0 "必須把它們趕回去！"
 subterranean_invasion_2:0 "敵方部隊正在攻擊[Root.GetName]的殖民地！"
 colony.61.name:0 "崩塌"
 colony.61.desc:0 "[Root.GetName]傳來厄訊！敵對的穴居外星人把軍隊下方的土地挖空了，一整支軍隊都掉了下去。\n\n少數倖存者也被外星人消滅了。"
 colony.61.a:0 "它們會付出代價的！"
 colony.62.name:0 "突襲部隊"
 colony.62.desc:0 "棲居於[Root.GetName]殖民地地下的外星人在夜間派出了數組突襲部隊。它們摧毀了殖民地的一處主要設施，並在安保部隊做出回應前就逃回了地下。"
 colony.62.a:0 "阻止突襲部隊！"
 colony.63.name:0 "地表攻擊"
 colony.63.desc:0 "[Root.GetName]又被攻擊了！地底外星人把隧道挖到了某個大型殖民地裡。它們憑借數量優勢擊潰了當地防衛部隊，開始大屠殺，撤退時還擄走了少數殖民者。"
 colony.63.a:0 "一定要將兇手繩之以法。"
 colony.64.name:0 "倖存者"
 colony.64.desc:0 "[Root.GetName]的部隊還在測量殖民地下方的隧道。他們發現了一座穴居外星人的城市正試圖將自己和其他城市隔絕開，以防止神經毒氣的侵襲。城市裡有幾百萬個心驚膽戰的外星人。要不要弄塌洞穴了事？"
 colony.64.a:0 "可以，給它們個痛快。"
 colony.64.b:0 "不行！把它們帶到地表，讓它們服侍我們。"
 colony.65.name:0 "地穴擴張"
 colony.65.desc:0 "我們清理了[Root.GetName]隧道裡的神經毒氣和外星人屍骸。殖民者可以安全入住。外星人遺留的建築將被拆毀，我們的先進設備會取而代之。"
 colony.66.name:0 "黃金！"
 colony.66.desc:0 "勘探者冒險闖入曾屬於[Root.GetName]地穴外星人的深層隧道裡。他們找到了謠傳已久的金礦，據說這是外星人儲備龐大的貴金屬之源！"
 colony.67.name:0 "寶庫"
 colony.67.desc:0 "偵察隊在探索[Root.GetName]地下洞穴的時候發現了皇宮，此地曾是外星帝國的都城。皇帝的屍體依然矗立在大殿的寶座之上。\n\n偵察隊炸開寶庫大門後，發現裡面滿是金子和外星藝術品。藝術品會被運回[From.Owner.Capital.GetName]的博物館，而這些金子能改善我們的財務狀況。"
 colony.68.name:0 "[Root.GetName]發生地震"
 colony.68.desc:0 "[Root.GetName]進來又經歷了一次地震。似乎是因為深層隧道缺了外星人維護而坍塌。許多殖民點都受損了。"
 colony.69.name:0 "饑荒"
 colony.69.desc:0 "[Root.GetName]的穴居外星人派出了一支使團。帝國時運不濟，遇上了饑荒。它們懇求我們提供援助。"
 colony.69.a:0 "可以，盡力幫它們。"
 colony.69.b:0 "讓他們自生自滅。"
 subterraneans_pleased:0 "提升與穴居外星人的關係。"
 subterraneans_displeased:0 "降低與穴居外星人的關係。"
 colony.70.name:0 "贈禮"
 colony.70.desc:0 "[Root.GetName]的穴居外星人派出一支車隊，帶來了大量寶石作為兩個文明友誼的象徵。這種寶石可能是開採於地下深處，接近[Root.GetPlanetMoon]地核的危險區域。"
 colony.70.a:0 "真慷慨。"
 colony.71.name:0 "地下難民"
 colony.71.desc:0 "有一小批來自[Root.GetName]的外星帝國難民通過隧道跑到了地表，身後跟著少數軍隊。它們應該是少數民族，因此遭受迫害。\n\n如果讓它們加入殖民地，肯定會惹怒外星皇帝。如果它們被抓回去，一定會被殺個片甲不留。"
 colony.71.a:0 "如果它們願意的話，就留下吧。"
 colony.71.b:0 "這種政治事件我們承擔不起，把它們送回去。"
 colony.72.name:0 "異星人學家"
 colony.72.desc:0 "數個來自[Root.Owner.Capital.GetName]的異星人學家已完成對[Root.GetName]穴居外星人的研究，他們曾和外星人一起生活在地下世界，現在已返回地表。他們瞭解了外星人的傳統風俗和習慣，對社會學研究極有益處。"
 colony.73.desc:0 "近來，[Root.GetName]地震頻發，數個殖民地都有建築倒塌，傷亡眾多。穴居外星人正在挖掘新的地洞，打算建立新城市，這應該就是地震的源頭。"
 colony.73.a:0 "逆來順受。"
 colony.73.b:0 "對方必須道歉！"
 colony.74.name:0 "科技需求"
 colony.74.desc:0 "在見識過我們部隊裝備的先進武器之後，[Root.GetName]地下帝國的幾個將軍都前來請求我們分享軍用科技。\n\n我們的軍官進退兩難，如果爆發衝突，持有現代武器的外星人會變得難以抵禦。如果拒絕，外星人會視其為外交侮辱。"
 colony.74.a:0 "給野蠻人現代武器太危險了。"
 colony.74.b:0 "它們是盟友，分享吧。"
 colony.75.name:0 "收到訊息"
 colony.75.desc:0 "與[Root.GetName]地穴外星人的交易量急劇降低，它們現身的次數也越來越少。今天我們收到了它們軍隊代表的訊息，它們很不滿。"
 colony.75.a:0 "看看吧。"
 colony.76.name:0 "訊息"
 colony.76.desc:0 "地表人。我們不準備以禮相待了，因為你們不懂得對古老而光榮的文明表現出應有的尊重。\n\n因此皇帝宣佈要奪下這個世界，它本就屬於我們。我們要把你們趕回天空去！"
 colony.76.a:0 "糟了。"
 colony.100.name:0 "被遺棄的改造裝置"
 colony.100.desc:0 "自殖民[Root.GetName]以來，[Root.GetPlanetMoon]的生物圈異象不斷。生態系統十分不穩定，而且生物的進化程度也不符合範式。科學家猜測是有外部的干擾，而猜測已被證實！\n\n幾個殖民者發現了龐大的地下改造裝置，應該有數千年的歷史了。裝置在改造進程中就失去了動力，使得[Root.GetPlanetMoon]的生物圈處於未完成的現狀。只要提供足夠的能源，應該就能重啟裝置。但誰也不知道會發生什麼……"
 colony.100.a:1 "是誰造的呢？"
 colony.101.name:0 "改造裝置已拆除"
 colony.101.desc:0 "我們的科學家已將[Root.GetName]上的改造裝置安全拆卸。我們不知道是誰造的，但製造裝置的技術十分先進。應該能極大的提高我們的改造研究。"
 colony.102.name:0 "氣象不穩"
 colony.102.desc:0 "因為[Root.GetName]的轉化進程中斷，導致[Root.GetPlanetMoon]的氣候極其不穩定。強烈風暴常常毫無預兆的出現。最近風暴襲擊了一個大型定居點，造成數人死亡，財物損失重大。"
 colony.103.name:0 "旱災"
 colony.103.desc:0 "[Root.GetName]不穩定的氣候導致[Root.GetPlanetMoon]發生旱災，糧食欠收。住在此地的殖民者向[Root.Owner.Capital.GetName]要求經濟援助以改善生活狀況。"
 colony.103.a:0 "讓他們自己找吃的去。"
 colony.103.b:0 "滿足他們的需求。"
 colony.104.desc:0 "[Root.GetName]中斷已久的改造進程終於完工。在消耗了數百萬奈米機器人改造大氣層之後，外星生物工程機械很快轉變了[Root.GetPlanetMoon]的地表。生態系統和氣候都穩定了下來，適應新環境的物種已被引進。"
 colony.104.a:0 "對結果拭目以待……"
 abandoned_terraforming_completed:0 "星球的自然環境被改變了。"
 colony.105.desc:0 "[Root.GetName]中斷已久的改造進程終於完工。在消耗了數百萬奈米機器人改造大氣層之後，外星生物工程機械很快轉變了地表。\n\n但事情開始不對頭了，奈米機把[Root.GetPlanetMoon]的物種設計成了完全不同的樣子。它們吐出了數以百萬計的可怖生物，大多數身體潰散，立即死亡，少數倖存的組成了一支蠕動著的詭異群落。更糟的是，它們朝主要殖民地聚集而來！"
 colony.105.a:0 "這是東西恐怖電影裡跑出來的吧！"
 terraforming_mutants_attack:0 "變異生物襲擊了殖民地！"
 colony.106.desc:0 "[Root.GetName]中斷已久的改造進程終於完工。在消耗了數百萬奈米機器人改造大氣層之後，外星生物工程機械很快轉變了[Root.GetPlanetMoon]的地表。生態系統和氣候都穩定了下來，適應新環境的物種已被引進。\n\n真是走運，[Root.GetPlanetMoon]現在是[Root.Owner.GetSpeciesNamePlural]的伊甸園！新氣候比[Root.Owner.Capital.GetName]更加宜人。"
 colony.107.desc:0 "[Root.GetName]中斷已久的改造進程終於完工，但結果很不好！設計製造轉化機的外星人的生理需求一定與我們完全不同。[Root.GetPlanetMoon]的環境被改造成適宜氨基生物生存，所有殖民者都因劇毒大氣而死亡。"
 colony.107.a:0 "天災啊！"
 colony.108.name:0 "擊敗怪物"
 colony.108.desc:0 "我們擊敗了襲擊[From.From.GetName]殖民地的怪物大軍。它們腐爛的屍體堆積在防禦工事前，安保部隊正在盡快挖坑填埋。\n\n某些遺傳物質引起了科學家的注意，這些樣本應該能加快生物學方面的研究。"
 colony.109.name:0 "怪物劫掠"
 colony.109.desc:0 "[Root.GetName]的殖民者還會碰到噁心的變異生物，它們在[Root.GetPlanetMoon]中斷已久的改造進程完工後又出現了。雖然大部分人畜無害，當地部隊可輕鬆解決，但在邊遠地區流傳著某個怪物的傳說。據說它會跟蹤殖民者，而近來又有多起不明失蹤事件。\n\n前往調查的安保部隊的殘屍最近才被發現，殖民地的領導人急切的請求軍事援助。"
 colony.109.a:0 "一定要解決這個怪物！"
 colony.110.desc:0 "經過大規模的搜捕，[From.From.GetName]的軍隊找到了殘殺殖民者的怪物。一支特種小隊冒險深入它的巢穴，苦戰一番之後將其擊殺。巢穴中發現了數百個被殺害的殖民者的殘肢，還有數十個精神錯亂的倖存者。\n\n怪物龐大的頭顱被保存下來，作為終結它的那支部隊的象徵。"
 colony.111.name:0 "怪物目擊事件停息"
 colony.111.desc:0 "困擾[Root.GetName]殖民地的怪物目擊事件停息了，也沒有再出現失蹤事件。怪物似乎自己滅亡了——也許是老死的，也許是在吃殖民者的時候噎死的。\n\n雖然[Root.GetName]的人們覺得安心起來，但卻因我們沒有採取保護措施而怨聲載道。"
 colony.111.a:0 "也許還能做點什麼……"
 colony.112.name:0 "怪物目擊事件增加"
 colony.112.desc:0 "最近目擊到[Root.GetName]嗜血怪物的人數激增，而且失蹤人口越來越多。而且有人目擊到了數個怪物一同行動，說明最初的怪物開始繁殖了。\n\n那些怪物開始公開，不加區別的屠殺[Root.GetPlanetMoon]邊遠地區的殖民者。如果不快點採取行動，整個殖民地都會被怪物淹沒！"
 colony.112.a:0 "這事真沒個完！"
 colony.113.name:0 "[From.From.GetName]怪物肆虐"
 colony.113.desc:0 "位於[From.From.GetName]的主力部隊因變異怪物的猛攻而被消滅殆盡！邪惡的怪物在殖民地裡橫行霸權，隨意屠殺殖民者。有報告指出部分倖存者不得不逃往野外以求生存，但遲早會被找到。"
 colony.113.a:0 "必須派出救援部隊！"
 colony.114.name:0 "解放[From.From.GetName]"
 colony.114.desc:0 "遠征隊已解放[From.From.GetName]，消滅了盤踞在主要殖民地的變異怪物。它們腐爛的屍體四處散落，軍隊正在盡快挖坑填埋。\n\n[From.From.GetPlanetMoon]四處都有小股倖存者現身，但死傷無數。"
 colony.114.a:0 "重建吧。"
 colony.150.name:0 "地下避難所"
 colony.150.desc:0 "[Root.GetName]殖民者發起的地質勘探發現了位於山脈內部的巨型避難所。所有證據都指出這個輻射避難所的建造者就是在[Root.GetPlanetMoon]發起古代核戰的種族。\n\n避難所已封閉了數個世紀，但勘探儀器顯示內部發出了微弱的信號。科學家們迫不及待想打開避難所大門，看看後面藏著什麼。"
 colony.150.a:0 "打開看看吧！"
 colony.150.b:0 "還是算了吧。"
 colony.151.desc:0 "我們的科學探險隊終於打開了[Root.GetName]避難所的大門，但是他們只找到了一具骸骨，似乎這個避難所最早的成員在大約200年前就已經吃完了所有的食物儲備，飢餓的他們不得不陷入了人吃人的瘋狂境地，地上散落的骨頭上由很多咬痕，無聲地訴說著最後幾名生還者們的瘋狂。\n\n從好的一方面來看，避難所中保存著足夠的日誌和數據可供我們的行為學專家和外星心理學家研究，也不白費他們大老遠跑來這裡了。"
 colony.152.desc:0 "[Root.GetName]的大避難所的大門終於打開了。我們的科學家驚訝的發現在巨大的避難所門後，有著數以百萬計的從遠古核戰爭中倖存下來的生還者，他們在這裡建立了一個能夠自給自足的社會。起初他們對我們的科學家很警惕，畢竟我們是他們見到的第一批外星人，但是他們也很感激我們幫助他們打開了大門。\n\n避難所裡存儲了大量裝備和器材，用來在核災難後重建文明，這些東西只有他們才知道該如何操作，但是他們似乎更希望在能適應陽光後加入你的殖民地。"
 colony.152.a:0 "讓我們一起重建這個世界吧！"
 colony.152.b:0 "很好，快準備奴隸項圈！"
 colony.152.c:0 "把這些外星人渣們重新關起來，永遠封鎖掉入口。"
 colony.153.desc:0 "我們的科學家終於成功打開了[Root.GetName]的古代避難所的大門，但是這麼做的結果卻是釋放出了一群可怕的變異生物——他們是最初的倖存者。\n\n這些生物在幾秒鐘之內就殺死了整個科學家團隊，並向四處肆虐，至今已經屠殺了數以千計的平民了。現在我們必須保護我們剩餘的土地，建立起牢固的防禦建築，雖說這樣不一定會奏效，但是我們只能盡力而為了！"
 colony.153.a:0 "搭建防禦體系！"
 colony.155.name:0 "核彈"
 colony.155.desc:0 "在探索[Root.GetName]上的廢墟時，一些殖民者不小心啟動了一顆從[Root.GetPlanetMoon]上次核戰爭中遺留下來的未引爆的氫彈的計時器。\n\n這枚氫彈如果爆炸的話，將會抹除數個人口中心，目前這顆氫彈的不太穩定，無法進行移動，同時我們也來不及疏散整片區域。"
 colony.155.a:0 "我們必須拆除這顆氫彈！"
 colony.156.desc:0 "我們成功地拆除了[From.From.GetName]的氫彈！現在我們的專家團隊在對[From.From.GetPlanetMoon]區域進行地毯式的搜索，確保沒有其他未引爆的武器，希望能夠減少這類事件再次發生的概率。"
 colony.156.a:0 "我們真是在鬼門關走了一遭啊。"
 colony.157.desc:0 "我們的拆彈小隊未能及時拆除[From.From.GetName]的氫彈，在炸彈引爆中心附近整整100公里的人都喪生了，這是千年來第一次出現無謂的傷亡。"
 colony.157.a:0 "天災啊！"
 colony.160.name:0 "破損的粒子加速器"
 colony.160.desc:0 "我們在[Root.GetName]找到了一個巨大的粒子加速器殘骸，它位於一個充滿了輻射的彈坑中，這意味著這個加速器是[Root.GetPlanetMoon]核戰中非常重要的戰略目標之一。\n\n我們找到了一些負責這個加速器的科學家所寫的日誌，儘管這項科技相當原始，但是其中不少研究和公式哪怕對我們的科技標準來說都算是聞所未聞的先進知識，我們的物理學家已經在研究這些數據了。"
 colony.161.name:0 "倖存下來的基礎建築"
 colony.161.desc:0 "從[Root.GetName]的核戰爭中倖存下來的基礎建築幫了我們的殖民者大忙，曾經居住在這裡的外星文明建立了直連他們的主要人口中心的高速公路，不少公路目前還可以正常使用。\n\n我們同時也從廢墟中回收大量的建築材料，用來進一步改造我們的殖民者的基礎建築。"
 colony.162.name:0 "破敗的太空基地"
 colony.162.desc:0 "我們領地的一個小隊近期在[Root.GetName]登陸了一個被其最初的居民遺棄在[Root.GetPlanetMoon]軌道的太空基地。我們在觀察點附近發現了基地成員被木乃伊化的屍體，死前他們仍然遙望著[Root.GetPlanetMoon]。相信他們在看到蘑菇雲之後一定意識到了事態的緊急性，通訊記錄顯示他們在補給告罄之前也曾為了聯繫地表做過很大膽的決定。\n\n太空基地的狀況很良好，這也使得我們的工程師能夠很好地對早期的星際空間計劃進行瞭解，他們從這個較為原始的太空基地中收穫了幾個很好的設想。"
 colony.163.name:0 "廢土輻射"
 colony.163.desc:0 "[Root.GetName]的一些廢土區域散發的輻射量要高於我們之前的探測值，一些當地的殖民者都在不同程度上出現了健康狀況差、生育率低等現象。現在我們正在逐步從受影響區域疏散人群，但是這麼做是需要一定時間的。"
 colony.164.name:0 "和平行動"
 colony.164.desc:0 "在[Root.GetName]的廢土中發現的破敗的遺跡似乎從某種程度上影響了在[Root.GetPlanetMoon]上的殖民者，使他們慢慢像和平主義者靠攏。\n\n這次新行動的成員聲稱他們的生存意義就是為了給後世的人敲響警鐘，讓他們記住戰爭的恐怖，他們認為必須阻止發生在[Root.GetName]上的事情在其他世界重演。"
 colony.164.a:0 "是嗎？"
 colony.164.b:0 "這些該死的懦夫真是我國的恥辱！"
 colony.164.c:0 "很好，人們應該推崇和平。"
 colony.164.a.tooltip:0 "§H[Root.GetName]§!上共計有§Y4人口§!失去了§Y軍國主義道德觀§!並獲得§Y狂熱和平主義§!道德觀"
 colony.170.name:0 "軌道殘骸"
 colony.170.desc:0 "圍繞著[Root.GetName]的軌道空間到處都是曾經居住在[Root.GetPlanetMoon]遺留的殘骸，他們在文明被毀滅之前向太空射出了數千個原始的衛星和導彈發射平台。許多都在[Root.GetPlanetMoon]可怕的核戰爭中被反衛星武器摧毀了。\n\n我們在地表的殖民地認為這些殘骸已經影響了基礎設施的運作，因為這些殘骸，我們無法使用衛星和軌道飛行的技術。"
 colony.170.a:0 "或許必須做出些什麼。"
 colony.171.name:0 "貨船失事"
 colony.171.desc:0 "一艘民用貨船在登陸[Root.GetName]的途中被一群軌道中快速移動的殘骸擊中了，船員沒有倖存者，星艦的殘骸擊中了一個殖民地的主能源繼電器，爆炸導致了大量平民傷亡，一些基礎設施遭受重創。"
 colony.171.desc.mach:0 "一艘工人單元貨船在登陸[Root.GetName]的途中被一群軌道中快速移動的殘骸擊穿了！船員被瞬間摧毀，星艦的殘骸擊中了一個殖民地的主能源繼電器，爆炸導致了大量終端終止，一些基礎設施遭受重創。"
 colony.171.a:0 "怎麼會這樣……！"
 colony.172.name:0 "殘骸影響"
 colony.172.desc:0 "在[Root.GetName]軌道中一片密集的殘骸將空間軌道變成了一個垃圾場。這片殘骸——我們相信是在之前[Root.GetPlanetMoon]核戰爭使用的導彈發射平台——被引力拉入了大氣層，對我們的一個主要聚居地造成了巨大的影響，目前得到的初步報告中顯示了重大傷亡。"
 colony.172.a:0 "我們需要處理一下這些殘骸"
 colony.173.desc:0 "在科研船的幫助下，[Root.GetName]殖民地的政府終於成功地清理了[Root.GetPlanetMoon]的軌道空間，現在衛星和軌道飛行都變得可能了。"
 colony.174.desc:0 "在科研船的幫助下，[Root.GetName]殖民地的政府終於成功地清理了[Root.GetPlanetMoon]的軌道空間，現在衛星和軌道飛行都變得可能了。\n\n我們發現[Root.GetPlanetMoon]殘骸中包含著許多價值極高的礦產，我們成功地回收了許多礦產，使得這次行動獲利頗豐。"
 colony.180.name:0 "發現小行星"
 colony.180.desc:0 "我們在對[Root.GetName]的深度空間跟蹤矩陣有了重要的發現——目前正有一顆巨大的小行星正在向[Root.GetPlanetMoon]飛來！如果任由它撞擊表面的話，將會造成災難性的後果。\n\n必須盡早消滅這顆小行星！"
 colony.180.a:0 "這真是個壞預兆……"
 colony.180.b:0 "瞭解。"
 colony.182.name:0 "小行星已被摧毀"
 colony.182.desc:0 "向[Root.GetName]飛來的小行星已經被摧毀了！[Root.GetPlanetMoon]九死一生的平民們都在街上慶祝。\n\n掃瞄後發現小行星的殘骸中蘊含著許多有價值的礦產，我們已經盡我們所能回收了許多礦產。"
 colony.182.desc.mach:0 "向[Root.GetName]飛來的小行星已經被摧毀了！所有入境的殘骸都非常小以至於進入大氣層就被瓦解了，沒有任何行星單元或結構受到本次事件影響。\n\n掃瞄後發現小行星的殘骸中蘊含著許多有價值的礦產，我們已經盡我們所能回收了許多礦產。"
 colony.183.name:0 "小行星撞擊[Root.GetName]"
 colony.183.desc:0 "我們沒能及時制止往[Root.GetName]方向的小行星撞擊，它徑直撞上了[Root.GetPlanetMoon]的地表，造成了大範圍的破壞，有數百萬人失去了生命。"
 colony.183.desc.mach:0 "我們沒能及時制止往[Root.GetName]方向的小行星撞擊，它徑直撞上了[Root.GetPlanetMoon]的地表造成了大範圍的破壞，數百萬機械體單元永久停機。"
 colony.183.a:0 "今天是一個黑暗的日子。"


 ####################################
 # Precursor Events
 ####################################
 vultaum_artifact:0 "我們獲得了一件沃陶姆文物。"
 precursor.completed.name:0 "考古任務已完成"
 precursor.completed.a:0 "有趣的發現。"
 precursor.1.name:0 "沃陶姆星際議會"
 precursor.1.desc:1 "我們從§Y[From.GetName]§!的一個外星文明中發現了很多文物！他們應該是在大約1200萬年的文明，\n\n在整理了一下文物之後，科學家發現這是一群自稱為「沃陶姆星際議會」的外星種族，他們長得像蠕蟲，大約3-4米長，通過震動交流。"
 precursor.5.name:0 "沃陶姆礦產基地"
 precursor.5.desc:0 "在[From.GetName]的一個巨大彈坑底部發現了一個小型的沃陶姆氦-3礦產基地，這個彈坑似乎就是由這個基地的內部爆炸而形成的，看來他們的採礦技術與我們的截然不同，否則絕不可能造成如此可怕的爆炸。"
 precursor.6.desc:1 "奇蹟般地，我們從[From.From.GetName]坑洞中炸飛的沃陶姆數據核心上回收了一部分數據。大部分的數據都已損壞，但我們的科學家成功翻譯出了「科爾加」這個代表沃陶姆基本時間單位的單詞。"
 precursor.10.name:0 "沃陶姆觀測站"
 precursor.10.desc:0 "我們在§Y[From.GetName]§!表面發現了一個古老的沃陶姆觀測站，[From.GetStarName]系統距離沃陶姆的發源地相當遙遠，這個設施似乎也是主要被用來觀測他們自己的恆星的。\n\n我們已經瀏覽了一邊觀測站還殘存的數據，但是完全不知道沃陶姆到底在他們的觀測站裡尋找什麼。"
 precursor.11.desc:1 "在§Y[From.From.GetName]§!進行的考古發掘在一個天文台一間佈滿灰塵的小屋中發現了一張小型壁畫。上面似乎描繪了數個星座，如從沃陶姆主星觀察應該可以看見。我們的天文學家目前還不能確定其中的任何一個星球。"
 precursor.15.name:0 "沃陶姆殖民地"
 precursor.15.desc:0 "我們在[From.GetName]的赤道附近的[Root.GetName]發現了已經崩塌的沃陶姆空間電梯的殘骸。電梯似乎是因為嚴重超載而崩塌，我們估計這次事故至少造成了數百萬的傷亡。"
 precursor.16.desc:1 "我們在 §Y[From.From.GetName]§! 的考古學家在破碎的電梯電纜旁邊找到了星圖的殘片。顯然沃陶姆商船隊的隊長用過這個星圖，星圖上標注著幾條他們最常用的、獲利最大的星際貿易路線。"
 precursor.20.desc:0 "在[From.GetName]表面有幾個巨大的圓形湖泊是由數百萬年的一系列反物質爆炸形成的，那時，[From.GetPlanetMoon]還是有沃陶姆人居住的，而彈坑所在處在當時都是他們最大的幾個聚居地之一。\n\n[Root.GetName]的科學家已經排除了軌道轟炸的可能性，因此我們相信這些爆炸可能是當時地面上的人造成的。"
 precursor.21.desc:1 "§Y[From.From.GetName]§! 上的考古學家在一座倒塌的醫療中心裡的一個終端機上回收了完整的存儲器核，其中保存著一些有趣的記錄，比如沃陶姆的自然平均壽命（大概270年）以及一些他們常患的疾病。"
 precursor.25.desc:0 "在對§Y[From.GetName]§!進行了一次徹底的掃瞄之後，我們發現了在[From.GetPlanetMoon]的地表下有一個大規模、人造的地下網路系統，許多隧道都已經崩塌了，[Root.GetName]的一支小隊認為這只是沃陶姆地下殖民地的很小一部分。\n\n進入地下洞穴的主入口被有意摧毀了，沃陶姆的城市和居民們都被數百萬噸巨石壓在了地下。"
 precursor.26.desc:1 "在 §Y[From.From.GetName]§! 進行的考古挖掘中，在離地面很近的其中一間倒塌的密室裡發現了一些 奇特的沃陶姆種族的化石遺骸。這讓科學家們得以進一步瞭解沃陶姆種族的真實樣貌。"
 precursor.30.name:0 "沃陶姆氣態巨行星設施"
 precursor.30.desc:0 "我們在[From.GetName]附近的軌道上發現了沃陶姆人的采氣基地的部分殘骸，數百萬年前，沃陶姆本意是將這個采氣基地直接送入氣態巨行星的內部，但是一次不明物體的撞擊使這個計劃失敗了。"
 precursor.31.desc:0 "我們的考古學家發現了一件之前的劫掠者漏掉的近乎完整的沃陶姆太空衣，這件四米長、長得像管子一樣的衣服讓我們的科學家對沃陶姆適應的生存環境的瞭解更近了一步。"
 precursor.35.name:0 "沃陶姆貿易點"
 precursor.35.desc:0 "§Y[From.GetName]§!是一個小型哨站，哨站中的人會與其他臨近文明的人進行貿易上的來往，從某種程度上來說，這個貿易點的任務到後來已經演變成了發展宗教，沃陶姆人試圖吸收外來的商人，很快這個貿易點就被暫停了，最後[From.GetPlanetMoon]被遺棄了。"
 precursor.36.desc:1 "§Y[From.From.GetName]§! 上的考古學家在挖掘中發現了一個沃陶姆小型電子書冊。應該是這個據點的傳教士曾把這些小冊子遞給來往的商旅隊。書冊上大部分數據都丟失了，裡面只保留有一些關於「天大的謊言」和「虛擬實境的桎梏」的條目。"
 precursor.40.name:0 "沃陶姆衛星"
 precursor.40.desc:0 "我們在§Y[From.GetName]§!發現了一個小型沃陶姆衛星，它的功能就是不斷重複發送一個訊息直到能源耗盡，我們拿出了它的發信器，但是只能從中提取出一小部分的訊息。\n\n這顆衛星的主要目的就是用來向附近的文明宣傳沃陶姆的哲學理念，主要包含了「斷開連接」和「擁抱真實的存在」，天知道這是什麼意思。"
 precursor.41.desc:0 "在對沃陶姆發信器進行徹底的分析之後，我們的考古學家和數據工程師認為這個機器裡不包含任何對我們有用的技術，這個項目增加了我們對沃陶姆程序語言的瞭解，這將會使得我們在日後的破譯更加容易。"
 precursor.45.name:0 "沃陶姆分裂的殖民地"
 precursor.45.desc:0 "§Y[From.GetName]§!是沃陶姆殖民地中比較特殊的一個地方，有兩個原因：1、[From.GetStarName]曾經並不屬於沃陶姆，2、這裡的遺跡的年份要比其他地方要晚很多。這裡似乎是一些被沃陶姆主體社會排斥的居民居住的地方。"
 precursor.46.desc:1 "§Y[From.From.GetName]§! 的考古現場挖掘出的一些文物上面寫有反對沃陶姆的「生命本身就是一個謊言」這一哲學理念的字跡。其中一件文物似乎是對整個沃陶姆種族的一種紀念。這進一步驗證了我們的理論：這個分離出來的殖民地在其他沃陶姆星際議會崩潰之後，依然繼續存在了一段時間 。"
 precursor.50.name:0 "沃陶姆虛擬實境中心"
 precursor.50.desc:0 "沃陶姆工程師在§Y[From.GetName]§!附近建造一個巨大的軌道用以電腦研究。但奇怪的是，他們似乎並不關注人工智慧領域，而是全身心地投入了虛擬實境系統，大部分建築都被炮火摧毀了，但是還是不少較為完好的建築殘存。"
 precursor.51.desc:1 "考古學家在調查位於§Y[From.From.GetName]§!之上的沃陶姆行星軌道群時，發現了一個有趣的東西。他們找到了昔日沃陶姆帝國幾十億居民都很喜歡的一款多用戶虛擬實境遊戲。\n\n儘管這個遊戲只是虛構了一個對沃陶姆現實社會進行辛辣諷刺的虛擬世界，但這款遊戲對於研究沃陶姆種族的語言和風俗來說仍是無價之寶。"
 precursor.55.name:0 "沃陶姆小行星採礦基地"
 precursor.55.desc:0 "§Y[From.GetName]§!是在有小行星碰撞造成的彈坑中發現的，但是有一個彈坑非常特殊——這裡似乎是某種反物質儀器爆炸的發生點，而這裡其他的建築則說明了這裡是1200萬年前沃陶姆的採礦基地。"
 precursor.56.desc:1 "對§Y[From.From.GetName]§! 上的被摧毀的沃陶姆採礦基地進行一番勘察後，在一條保存完好的地道中發現了一些被遺棄的採礦設備。這些採礦設備特別針對沃陶姆族人的蟲型身體結構所設計，並由他們進行溝通時所發出的獨有的身體震動來操縱。"
 precursor.100.name:0 "已經發現了沃陶姆的母星星系"
 precursor.100.desc:0 "在§Y[Root.Capital.GetName]§!的科學家對已發現的沃陶姆的文物的深度研究之後，他們已經推算出了沃陶姆星——沃陶姆的母星星系——的位置，我們應該趁早先行出發，免得別人搶在我們前面。"
 precursor.100.a:0 "聯繫最近的科研船！"
 precursor.101.name:0 "沃陶姆母星"
 precursor.101.desc:0 "沃陶姆母星的殘骸顯示了它在1200萬年前遭受了滅絕性的打擊，起因是某種反物質儀器的爆炸。從[From.GetPlanetMoon]表面的的殘骸和廢墟中，我們瞭解到沃陶姆的社會曾在滅絕前經歷過理念轉變。\n\n他們後來的理念認為整個宇宙都不過是一個更高等級存在用來消磨時間的虛擬實境系統，不少沃陶姆人試圖與其「斷開連接」，很多人都選擇了自殺。\n\n最終他們認為只要有數百萬人同時斷連，就能破壞整個系統，如此就能得到屬於自己的自由，於是在一個約定的時間，所有沃陶姆開始用各種手段自殺，而那些拒絕參加大規模自殺的人因為人口實在太少，無法進行正常的繁衍，最終導致了整個族群的滅絕。"
 precursor.102.name:0 "已發現沃陶姆人的母星"
 precursor.102.desc.a:0 "顯然已經有人捷足先登了，沃陶姆人的母星[From.GetPlanetMoon]已經被摧毀殆盡了。"
 precursor.102.desc.b:0 "根據我們的數據顯示，這個殘破的世界是一個叫做「沃陶姆」的文明的母星，這裡已經被其他宇宙文明掃蕩過了，現在[From.GetPlanetMoon]上已經沒有任何有價值的殘骸了。"
 precursor.500.name:0 "尤特帝國"
 precursor.500.desc:1 "我們發現了和在§Y[From.GetName]§!上的外星文明有關的文物！我們的科學家認為他們在六百萬年前居住在片星系，這些外星人自稱「尤特」人。\n\n這種種族成年之後體長接近百米，鮮有在一艘星艦上能夠超過兩三名尤特人乘客。"
 precursor.505.name:0 "尤特人棲息地"
 precursor.505.desc:0 "[From.GetName]在很久之前被軌道轟炸過，對生態環境造成了巨大的破壞，[From.GetPlanetMoon]是古代尤特人建造的小型哨站，但是為何會使整個世界招致毀滅性的災難還是一個謎。"
 precursor.506.desc:1 "在對 §Y[From.From.GetName]§! 進行深入研究之後，我們得知[From.From.GetPlanetMoon] 是尤特帝國的幾個「棲息地」之一。負責育種的部門先用絕育的方式將星球上的捕食者和其他潛在危險生物全部除掉，然後才在地表產卵。\n\n孵化後的這些尤特人會在這個相對安全的星球環境下獨自生存幾百年直到他們進化出某種程度的智慧。這時他們才會被接納進入尤特帝國社會。"
 precursor.510.name:0 "尤特觀測站"
 precursor.510.desc:0 "我們在[From.GetName]發現了數個大型監聽陣，這些建築有數百萬年的歷史，我們相信這是尤特文明建造的。不少監聽設備都已經壞了，但是還是有不少完好的終端的。"
 precursor.511.desc:1 "我們在 §Y[From.From.GetName]§! 上的考古學家們發現建立在那裡的監聽陣是用來尋找外星智慧生命的——尤特人從來沒有發現過外星智慧生命。\n\n恢復了電腦終端的一部分電力之後，考古學家得到了裝有幾百年來監聽陣記錄日誌的資料盤。這些日誌表明在尤特帝國時代，這一片星系確實沒有其他智慧生命。"
 precursor.515.name:0 "尤特殖民地"
 precursor.515.desc:0 "在§Y [From.GetName]§!的南半球發現了多個巨大的尤特建築群廢墟，這說明 [From.GetPlanetMoon]是他們的主要殖民地之一。\n\n我們的地面部隊發現了一個遺跡，看起來像是展覽「著名外星人騙局」的博物館，這是尤特帝國在帝國各地中收集到的各種各樣被聲稱是由外星人製造的東西。在每樣東西的說明中，博物館都解釋說這樣東西其實是個騙局。"
 precursor.516.desc:1 "在§Y[From.From.GetName]§! 的尤特博物館所展出的大部分文物都丟失了，但我們的考古學家還是成功回收了一件被認為是「贗品」的文物。這件文物似乎是用來測量宇宙輻射的，但考古學家確定這件文物的出現時間比尤特帝國早幾百萬年。看來尤特博物館搞錯了，因為這件所謂的「贗品」其實是貨真價實的外星文物。"
 precursor.520.desc:0 "我們在§Y[From.GetName]§!隨處可見尤特的發展蹤跡，[From.GetPlanetMoon]顯然曾經面臨土地緊缺的困境，北半球有一個區域似乎曾經是巨大的墓地，附近沒有任何尤特住宅，但是卻有許多紀念碑。\n\n由於尤特人的生育率很低下，並且有著近千年的平均壽命，每個尤特人的死亡都會被鄭重對待，還會專門做墓誌銘。"
 precursor.521.desc:1 "在[From.From.GetName] 的考古挖掘表明絕大多數墓穴在這數百萬年來已經被盜墓者所掠奪，因為尤特人喜歡用珠寶和其他昂貴的奢侈品作為陪葬。在盜墓者所遺留下來的東西中，考古學家發現了一個和成年尤特人很相像的玩具娃娃，他們認為這個玩具娃娃很可能是好運符或者某種紀念品。"
 precursor.525.desc:0 "在§Y[From.GetName]§!發生了一場大型戰役。參戰雙方是尤特人和一個我們不怎麼瞭解的種族。這場戰役是在尤特帝國末日時期發生的。雖然這場戰役發生在幾百萬年前，但是戰爭留下的廢墟依然可見。\n\n雖然[From.GetPlanetMoon]是尤特的一個重要的殖民地，他們的城市和外圍建築卻從來沒有在戰鬥後重建，這似乎說明他們輸了這場戰鬥。"
 precursor.526.desc:1 "在對§Y[From.From.GetName]§!的幾處古戰場進行深入挖掘勘探後，我們的考古學家挖出了尤特人作戰時用的載具，上面仍連接有幾門大口徑的火炮。考古學家認為，尤特士兵由於體型巨大，在戰場上的他們就如同一座座大型的移動堡壘。"
 precursor.530.name:0 "尤特衛星"
 precursor.530.desc:0 "一個尤特人發射的衛星圍繞在§Y[From.GetName]§!上以紀念他們和賈巴蒂尼人的第一次接觸。這事情發生在[From.GetStarName]星系裡，對於尤特社會的各個方面都有重大影響。\n\n過去一百萬年間，他們覺得自己是宇宙中的孤兒，但是最後他們發現自己並不孤獨，他們找到了有感知的生命體。[Root.GetName]復原了衛星，現在衛星等著我們進行全面的分析。"
 precursor.531.desc:1 "我們從§Y[From.From.GetName]§!回收了衛星並對其進行分析，考古學家發現了一張照片，照片中是一艘尤特巡洋艦和一隻相對較小的賈巴蒂尼偵察艦在第一次接觸中相遇的場景。這張照片讓我們大概知道了他們星艦的樣子。"
 precursor.535.name:0 "尤特巡洋艦"
 precursor.535.desc:0 "我們發現一艘尤特的巡洋艦環繞在§Y[From.GetName]§!軌道上，這艘船似乎遭受了猛烈的炮火攻擊，但是因為年代久遠，這也難以確定。沒有跡象表明這艘船裝備了超光速引擎，所以它一定是以亞光速穿梭在群星中的。"
 precursor.536.desc:1 "調查§Y[From.From.GetName]§! 之上廢棄的尤特巡洋艦的考古學家傳來了報告。巡洋艦中部有兩個大型冷凍室，每一個冷凍室用來暫時冷凍一個尤特人。由於尤特人體型巨大，在巡洋艦上這種規模的冷凍室顯然是船員使用的標準型號了。\n\n船上沒有發現任何尤特人遺骸，但考古學家從監控船員生命跡象和醫療情況的電腦中找到了日誌。日誌中詳細提供了和尤特人身體訊息有關的寶貴資料。"
 precursor.540.name:0 "尤特殖民船"
 precursor.540.desc:0 "尤特星際星艦的殘骸在§Y[From.GetName]§!高空軌道上被發現了，由[Root.GetName]的分析指出，這艘船或許是一艘殖民船。\n\n因為就算是巡洋艦級別的尤特星際星艦，由於尤特人身體巨大，通常也只配備一到兩個船員。但這艘船有一打以上的低溫艙，每個裡面都有巨大的骨骼架，看起來應該是尤特殖民者。"
 precursor.541.desc:1 "圍繞§Y[From.From.GetName]§! 軌道運動的大部分尤特殖民艦遺骸都殘破不堪，考古學家從中成功回收了亞光速引擎。尤特人並沒能成功突破光速，他們依靠冷凍技術和長達千年的自然壽命在行星間擴張他們帝國的疆域。"
 precursor.545.name:0 "尤特小行星居所"
 precursor.545.desc:0 "這些小行星好像是一些有尤特人的居所，深度掃瞄顯示在小行星中有一群互通的洞穴，與在別處發現的尤特建築樣式差不多。如果想要瞭解更多的話需要我們派出遠征隊探索洞穴。"
 precursor.546.desc:1 "通過調查在§Y[From.From.GetName]§!這顆小行星上的尤特人居所，我們發現它是著名哲學隱士「雅克利爾」的家。她在尤特文化中顯然是一位名望頗高的人物，不同的尤特考古現場中都能找到關於她的文獻記載。雅克利爾的遺骸在居所的主密封艙被發現，她在那裡苦等補給船直到死為止，但補給船最終也沒有來。"
 precursor.600.name:0 "尤特母星系定位完畢"
 precursor.600.desc:0 "在經過我們對尤特星艦的進一步研究後，§Y[Root.Capital.GetName]§!的科學家已經定位了尤特文明的母星系-尤特安！我們應該搶在別人前頭探索那個星系。"
 precursor.601.name:0 "尤特母星"
 precursor.601.desc:0 "我們已經確認§Y[From.GetName]§!是尤特的母星。四百萬年前[From.GetPlanetMoon]遭受了大規模的軌道炮擊，行星表面上如今只留有捲曲的金屬骨架廢墟。\n\n根據現有訊息，尤特人花了整整45萬年左右搜尋外星智能生命，但一無所獲。當他們和賈巴蒂尼人相遇時，那是一個剛剛才進入太空時代的種族，他們都快嚇壞了。\n\n尤特的領導層達成共識：必須在賈巴蒂尼人變得更有威脅之前摧毀他們。一場大型襲擊就開始了，這場戰役使雙方都元氣大傷。雖然年輕，但是賈巴蒂尼人已經在試驗尤特人沒考慮過的全新技術。最終他們翻盤，處於上風。在十年間的戰役中，有兩百萬年歷史的尤特帝國被完全摧毀。"
 precursor.602.name:0 "發現尤特母星"
 precursor.602.desc.a:0 "我們發現了尤特的古代母星。但是，在我們之前已經有人造訪了那裡。他們已經將[From.GetPlanetMoon]洗劫一空。"
 precursor.602.desc.b:0 "我們對於§Y[From.GetName]§!的調查顯示[From.GetPlanetMoon]曾經是一個叫尤特的種族的母星。這裡曾被其他的星際旅行者造訪過，並且他們把[From.GetPlanetMoon]有價值的東西都帶走了。"
 precursor.1000.name:0 "第一聯盟"
 precursor.1000.desc:1 "我們從§Y[From.GetName]§!發現的外星文明的星艦被我們復原了。如果沒錯的話，這個文明應該是由不同的種族建立的聯盟，他們稱呼自己為第一聯盟，在兩百萬年前活動在這片星域。\n\n雖然[From.GetStarName]繫在他們核心統治範圍內，在星艦上找到的一張地圖顯示第一聯盟隕落前已經探索了我們星系很大部分。"
 precursor.1005.name:0 "聯盟艦隊基地"
 precursor.1005.desc:0 "我們在§Y[From.GetName]§!軌道上發現了一定是第一聯盟艦隊基地的廢墟。我們知道第一聯盟維持一支叫做無敵艦隊的大型船隊，與海盜和其他敵對勢力作戰-這個港口很顯然是提供給一支巡邏艦隊停泊的。"
 precursor.1006.desc:1 "第一聯盟艦隊基地的考古挖掘任務已經完成了。我們回收了第28外環星域巡邏艦隊的勳章，該巡邏艦隊是一支負責保護星際外環直通聯盟國家的貿易路線安全的中等規模的艦隊。環繞[From.From.GetName]的基地顯然是他們的歸程港灣。"
 precursor.1010.name:0 "聯盟巡洋艦"
 precursor.1010.desc:0 "第一聯盟的巡洋星艦頭部分被發現正在環繞§Y[From.GetName]§!，這些殘骸組成了剩下的星艦。但是遺留的部件保存得很不完好。船體外殼佈滿了一些大型的引擎洞。"
 precursor.1011.desc:1 "出發前往環繞§Y[From.From.GetName]§!的第一聯盟巡洋艦 去勘探的考古探險隊已經回來了。在已成為遺骸的船體上並沒發現什麼有價值的東西，但考古學家找到了船員名冊。第一聯盟從它所有的成員星球上招募人員來加入他們的聯合星艦隊，也就是無敵艦隊，從名冊上可以瞭解到這艘巡洋艦上的船員來自於12個不同種族。"
 precursor.1015.name:0 "漢姆達母星"
 precursor.1015.desc:0 "對於§Y[From.GetName]§!的調查顯示[From.GetPlanetMoon]是漢姆達的母星，他們是第一聯盟的創始成員。大型的蜂窩狀建築曾經覆蓋了大部分星球表面，但我們瞭解到漢姆達在南半球劃出了一個很大的圓形區域禁止任何的建築。這片區域保持著原生態。"
 precursor.1016.desc:1 "前往 §Y[From.From.GetName]§! 的考古探險隊瞭解到了不少關於已經滅絕的漢姆達的事情。漢姆達是戰鬥種族，當他們的星艦可以突破光速後，他們和其他很多第一聯盟的建立者們發生了好幾次大型戰爭。\n\n在戰爭宣告失敗後，漢姆達搖身一變成為了第一聯盟的堅定支持者，他們最強的戰士加入了聯盟的突擊隊來保衛聯盟安全。我們發現了保存完好的 「馬吉爾-沙」，這是擔任第一聯盟榮譽衛士的漢姆達人用的儀式鐮刀。"
 precursor.1020.name:0 "卡薩克母星"
 precursor.1020.desc:0 "這個星球是古卡薩克文明的母星，這個種族是第一聯盟的創始種族。他們的大型城市都在地底下，[From.GetName]佈滿了隧道網路，但在兩百萬年前卡薩克滅絕後這些隧道就崩塌了。[Root.GetName]的探測器已經鎖定了幾個可能的地下城市位置。"
 precursor.1021.desc:1 "雖然對位於§Y[From.From.GetName]§!地下的卡薩克城市的挖掘還在進行中， 我們已經瞭解到足夠多的關於這個種族的訊息 。他們屬爬蟲類動物，身體細長且無腿，成年卡薩克身長可達20米甚至更長。\n\n所有遺留的資料均表明卡薩克極其善於貿易，他們的貿易船運經常是第一聯盟和非聯盟種族的第一次接觸。如果沒有這些在聯盟成立前就已經存在的錯綜複雜的卡薩克貿易網路的話，恐怕聯盟也沒辦法擴張的如此迅速。"
 precursor.1025.name:0 "米格楊母星"
 precursor.1025.desc:0 "體型嬌小但繁殖快速的米格楊人是古代第一聯盟的創始成員。§Y[From.GetName]§!是他們的母星。他們居住在星球表面上成百上千的大型建築，這些建築每個都可以容納上百萬人。\n\n這些建築通過天梯互相連接，米格楊人顯然不想到[From.GetPlanetMoon]野外去。"
 precursor.1026.desc:1 "滅絕的米格楊人化石殘骸被我們的考古學家在 §Y[From.From.GetName]§!挖掘出來，這讓我們能更清楚的看到這個種族原有的樣子 ：他們的體型非常小，絕大多數個體長度都不超過0.6米，這些類哺乳齧齒動物是食草的。\n\n米格楊的家庭成員通常由1000名個體所組成，每名個體成員的社會地位由他們的社會技能所決定。據說第一聯盟的成立就是由米格楊外交團隊所一手促成的。"
 precursor.1030.name:0 "維若帕母星"
 precursor.1030.desc:0 "§Y[From.GetName]§!曾是鳥類維若帕的母星，這個種族是古代第一聯盟的創始成員。這些像鳥一樣的人不能飛行，用纖細的長腿行走。化石顯示他們中的女性身長可以到四米高，男性則稍微矮點。\n\n所有的城市都是建立在在挖出的平台上。掃瞄還顯示這些平台這人工建造的，可能是維若帕人排除了所有可能後建立起的新城市。"
 precursor.1031.desc:1 "當第一聯盟的勢力達到鼎盛時，維若帕種族被稱為是星系中最棒的科學家。 他們的研究發明成果支撐著聯盟的早期擴張階段，不止一個種族出於對維若帕科技的嚮往而加入聯盟。不幸的是，在如今[From.From.GetName]的廢墟中，卻沒有發現任何維若帕科技的痕跡。"
 precursor.1035.name:0 "聯盟科學基地"
 precursor.1035.desc:0 "在§Y[From.GetName]§!表面掃瞄中我們在[From.GetPlanetMoon]地表發現了古代設施的遺跡。這些設施在兩百萬年前一場大爆炸中被抹去。但是多多少少有些外圍建築保存了下來。所有的證據都顯示這些是由第一聯盟建築的研究設施。"
 precursor.1036.desc:1 "我們派去 §Y[From.From.GetName]§! 的考古探險隊回來了。他們負責調查的第一聯盟研究基地上並沒有發現多少有價值的東西 ，但是根據研究基地那偏僻的地理位置，我們推測那裡應該是進行危險實驗研究的地方——很可能和次元穿越或者高級生物武器相關。\n\n在「科學學院」回收的一張數據碟上，我們發現了和第一聯盟科學社區的體系結構相關的訊息。"
 precursor.1040.name:0 "聯盟聯合殖民地"
 precursor.1040.desc:0 "§Y[From.GetName]§!上的第一聯盟殖民地廢墟被發現了。這個殖民地在第一聯盟的末期，是一個社會實驗設施-最初的人口是由聯盟各個成員的平均分配的，在這個殖民地建立不到五十年後被遺棄了。"
 precursor.1041.desc:1 "我們的考古學家發現了更多關於 §Y[From.From.GetName]§!上的失落的殖民地的相關訊息。在成立之初，第一聯盟就已經處於崩潰邊緣，聯盟使用殖民地來作為宣傳工具——向大家展示一個所有聯盟成員在一起生活工作的其樂融融的星球範本。\n\n這種宣傳似乎起到了反效果，因為有證據表明殖民地之間曾多次發生過大規模衝突，這裡面甚至包括某殖民地被遺棄前的一場大屠殺。"
 precursor.1045.name:0 "聯盟貿易中心"
 precursor.1045.desc:0 "兩百萬年前，§Y[From.GetName]§!作為第一聯盟各成員國的交易中心。[From.GetPlanetMoon]表面上大量的人口分佈在塔型城市中，我們至少發現了12個北半球的太空港。隨著貿易路線的更改及第一聯盟的隕落，[From.GetPlanetMoon]在幾個世紀後被漸漸遺棄。"
 precursor.1046.desc:1 "到底是哪個種族最先定居於這個星球，已經無從得知了—— 所有已知的第一聯盟成員的骨骼與化石遺骸都在[From.From.GetPlanetMoon]被發掘出來，而且每個種族的遺骸數量幾乎均等。 我們的考古學家還發現了十幾個並非官方聯盟成員的種族遺骸，這些種族似乎很享受在第一聯盟領域中的貿易特權。"
 precursor.1050.name:0 "戰役殘骸"
 precursor.1050.desc:0 "在200萬年前第一聯盟的無敵艦隊和另一隻艦隊發生了一場大型戰役，離這裡不遠。[From.GetName]的重力場捕捉了那場戰役的很多殘骸碎片。這些大型碎片也可以在[From.GetPlanetMoon]表面上找到。"
 precursor.1051.desc:1 "我們的考古學家成功在§Y[From.From.GetName]§!的地表挖掘出了幾艘星艦的船體，這些船體是200萬年前發生在這個恆星系的一場宇宙大戰中留下的遺跡。 參加大戰的是第一聯盟無敵艦隊的第二和第三艦隊，為了抵禦裡金種族聯合艦隊的進攻 ，裡金是星際外環中的一個到處遊蕩的好戰種族。\n\n本來的一場微不足道的小衝突迅速升級為一場雙方各出動數百艘星艦參與的大型戰役，這次戰役的最終結果無從得知。"
 precursor.1055.name:0 "第一聯盟監獄"
 precursor.1055.desc:0 "在§Y[From.GetName]§!發現了一個大型的第一聯盟監獄設置廢墟。這個星球大概是某種最高安全級別的監獄。作為聯邦設施，牢房關押了整個聯邦的重犯。\n\n倖存的記錄顯示大多數的犯人都因為海盜行為，恐怖主義和其他「反天性」犯罪被收押。在牢房裡還能找到囚犯的化石。"
 precursor.1056.desc:1 "在 §Y[From.From.GetName]§! 的考古工作中發現在監獄設施南部的某地曾發生了一次失敗的逃獄行動。小斷崖後面有一輛翻倒的監獄運輸車，而在幾公里之外則發現了身穿偷來的壓力服並緊緊擠成一團的監獄服刑人員的遺骸。\n\n他們似乎死於壓力服氧氣耗盡所引發的窒息。不管出於什麼原因，監獄管理者似乎是覺得沒必要回收這些犯人的屍體了。"
 precursor.1060.name:0 "保護原始文明世界"
 precursor.1060.desc:0 "§Y[From.GetName]§!是一個200萬年前早期青銅時代文明的棲息地。有趣的是，[Root.GetName]也發現了在[From.GetPlanetMoon]上的隱藏觀測站，這些都是第一聯盟建築的。第一聯盟一邊努力避免文化入侵，一邊研究原始文明。\n\n大部分的觀測站都被一種先進的能量武器摧毀了，我們也不清楚為什麼這個原始文明一直處在青銅時代。"
 precursor.1061.desc:1 "從我們在§Y[From.From.GetName]§!的考古研究，我們發現了第一聯盟從不插手前宇宙文明的發展。他們在至少七個世界建造了類似[From.From.GetPlanetMoon]上的那種隱秘觀察哨站。\n\n這個文明是在第一聯盟崩潰後受到一群星際奴隸主的襲擊而毀滅的。"
 precursor.1065.name:0 "軌道封鎖"
 precursor.1065.desc:0 "§Y[From.GetName]§!位於被認為在2百萬年前是第一聯盟領域的所在地，這應該是一種被描述為「逆鱗」的種族殖民地或者母星。\n\n這兩個群體捲入了某種貿易戰爭，聯盟的無敵艦隊在[From.GetPlanetMoon]的兩個不同地點持續維持了封鎖。軌道的碎片揭示這個封鎖經歷了好幾次血腥的挑戰。"
 precursor.1066.desc:1 "一群考古學家從§Y[From.From.GetName]§!表面發現了一個第一聯盟的驅逐艦的殘骸。它一定是軌道封鎖的艦隊的一部分，似乎是因為[From.From.GetPlanetMoon]的異星種族引爆了隱藏在一艘偷渡船上的反物質設備而被摧毀的。考古學家成功回收了一部分驅逐艦的資料庫，提供了當時參與封鎖的第一聯盟的星艦列表。"
 precursor.1070.name:0 "走私天堂"
 precursor.1070.desc:0 "這個小行星成為了不同犯罪組織的不法天堂，這個地方在第一聯盟勢力內一度很繁榮。來自聯盟不同種族的貿易家和下層人民聚集在這卸貨，在這裡尋求新的合作或者在小酒店裡面休息。"
 precursor.1071.desc:1 "派往小行星§Y[From.From.GetName]§!的考古小隊發現了兩百萬年前縱橫第一聯盟的黑幫犯罪組織的很多訊息。當聯盟中的成員國互相開通國境時，罪案也隨之滋生。偷渡和海盜是當時非常嚴重的問題，聯盟的大部分艦隊都忙於打擊這些罪案。"
 precursor.1100.name:0 "定位第一聯盟母星系"
 precursor.1100.desc:0 "在經過對第一聯盟星艦的仔細研究後，在§Y[Root.Capital.GetName]§!的科學們最終確定了第一聯盟的母星系-芬哈本尼斯！我們應該馬上展開探索，不要讓別人搶在我們前頭。"
 precursor.1101.name:0 "第一聯盟總部"
 precursor.1101.desc:0 "在第一聯盟的長期歷史中，§Y[From.GetName]§!大部分時間都是第一聯盟的行政中心，也是他們的元老議員的辦公地，[From.GetPlanetMoon]是個人口繁盛之地，在其表面上有一個規模巨大的城市。億萬級的人口，決定了他們的食物只能從外部世界進口。\n\n當聯盟分崩離析，這些運輸食物的星艦一夜間都停止了。有一些居民飛向了其他世界，但大部分人口都被留下來了。飢餓與混亂開始爆發，[From.GetPlanetMoon]成為了軍閥和犯罪組織的天堂。\n\n人口在幾個世紀中持續減少，直到這個星球荒無人煙-成為第一聯盟的碑文。"
 precursor.1102.name:0 "發現第一聯盟都城"
 precursor.1102.desc.a:0 "我們終於發現了古代第一聯盟的都城。但不幸的是，我們來遲了，最近已經有人來造訪過了，有價值的東西已經被洗劫一空了。"
 precursor.1102.desc.b:0 "最近我們對§Y[From.GetName]§!的調查顯示，這個星球以前是某個被稱為第一聯盟的外星勢力的行政都城。除了我們，也有其他勢力探索到了這裡，他們把[From.GetPlanetMoon]上有價值的東西都拿走了。"
 precursor.1500.name:0 "伊瑞森同盟"
 precursor.1500.desc:1 "我們在§Y[From.GetName]§!發現了古代外星文明的飛行器。從我們現在探索的情況來看，這些外星人稱他們自己為伊瑞森同盟。他們在一百萬年前掌控著星系的這片區域。\n\n這些外星人似乎是六肢的哺乳動物，他們後面遭受了一種叫做「楓痘」的流行病，這導致了他們種族的滅絕。"
 precursor.1505.name:0 "隔離世界"
 precursor.1505.desc:0 "§Y[From.GetName]§!曾經是伊瑞森的殖民地，這個殖民地有工業發展和環境改造的跡象。其他的伊瑞森的殖民星球，留下的化石講述了一個悲傷的故事-由於楓痘的肆虐，人口急劇減少，這場災難肆虐了[From.GetPlanetMoon]的所有定居點。在星球軌道上還存有大量碎片殘骸，應該是一場戰役留下的。"
 precursor.1506.desc:1 "我們分析力軌道中漂流的碎片，發現§Y[From.From.GetName]§!這個伊瑞森殖民星在受毀滅時曾經受到過軍事封鎖。伊瑞森艦隊當時試圖隔離[From.From.GetPlanetMoon]以遏制楓痘的爆發。當時至少有一打民用星艦試圖突破封鎖，雖然戰鬥慘烈但很明顯一部分星艦成功脫逃了。"
 precursor.1510.name:0 "肅清世界"
 precursor.1510.desc:0 "可以明顯看出§Y[From.GetName]§!，這個古代伊瑞森的殖民地，收到了大範圍的軌道炮擊。在太空中可以清楚看出在[From.GetPlanetMoon]的主要人口聚居地，這些都是大約120萬年前的。\n\n從炮擊中倖存的那些可憐人，又遭受了橫行大部分伊瑞森殖民地的楓痘的，人口銳減。"
 precursor.1511.desc:1 "我們的考古團隊從§Y[From.From.GetName]§!的一處觀測站廢墟回收到了一段通訊記錄。它記錄了一支伊瑞森艦隊的指揮官跟伊瑞斯行星的艦隊總部之間的一段通訊內容。指揮官不滿總部要求「肅清」殖民星的所有生物以防止瘟疫散播。雖然通訊記錄的末端雙方仍然在爭吵，但很明顯命令最終被執行了。"
 precursor.1515.name:0 "丘格拉母星"
 precursor.1515.desc:0 "這個[From.GetPlanetMoon]是丘格拉的母星，他們是伊瑞森同盟征服的一種物種。這種軟體類正要突破星際旅行的瓶頸，而伊瑞森人發現了他們。經過漫長的軍事衝突，期間丘格拉的多個城市被摧毀，最終丘格拉還是被征服了。\n\n地表有證據表明其後幾十年裡，有大量伊瑞森軍隊駐紮在這裡。這說明丘格拉對於伊瑞森的統治表示不滿。"
 precursor.1516.desc:1 "在§Y[From.From.GetName]§!上發現了一段丘格拉的亞空間訊息碎片，此訊息是發向伊瑞森同盟的各個附庸國的母星的：\n\n§S「反抗暴君的時候到了。我們的特務得知楓痘只影響孱弱的伊瑞森人，但是所有的物種都能作為瘟疫的載體。我們必須盡全力滲透他們的世界，太空港，星艦，還有他們的*滋啦滋啦*！\n\n終於，伊瑞森遇到了他們那龐大艦隊無法擊敗的敵人。*滋啦滋啦*萬歲，這個千載難逢的機會不容錯失！」§!"
 precursor.1520.name:0 "提德戈母星"
 precursor.1520.desc:0 "§Y[From.GetName]§!是提德戈120萬年前的母星，他們是伊瑞森同盟征服的一種物種。他們是有翼類人猿，出土的化石證明他們至少可以短距離飛行，而他們留存下來的少量建築也支持這個理論。\n\n不幸的是，這個文明已經消失殆盡，因為[From.GetPlanetMoon]似乎受到大量軌道轟炸。"
 precursor.1521.desc:1 "我們對於§Y[From.From.GetName]§!上外星廢墟的研究讓我們更加瞭解伊瑞森同盟的最後時期。伊瑞森人懷疑是提德戈和其他一些附庸國聯手故意將楓痘散播到所有伊瑞森世界的。\n\n我們永遠都不知道這是否是真的，但是伊瑞森人認為證據確鑿，因此派出艦隊從軌道上將[From.From.GetPlanetMoon]焚燒殆盡徹底毀滅。"
 precursor.1525.name:0 "死去的殖民地"
 precursor.1525.desc:0 "有跡象表明§Y[From.GetName]§!直到120萬年前還是一個生機勃勃的伊瑞森殖民地。鑒於年代久遠，在[From.GetPlanetMoon]地表的廢墟狀況良好，沒有軌道轟炸或者軍事衝突的痕跡。\n\n伊瑞森殖民者都死於楓痘，之後當地的植物群佔領了廢棄的城市，在城市上方覆蓋了厚厚的一層植物。"
 precursor.1526.desc:1 "清除乾淨§Y[From.From.GetName]§!上某處伊瑞森古老聚居地上叢生的雜草並且設置了能量發射場來防止捕食者進入後，我們的考古學家對廢墟進行了徹底的挖掘。我們現在更加瞭解伊瑞森人的日常生活的情況了。\n\n考古學家們的最大發現是一個數碼星圖，它是用來教導伊瑞森小孩關於自己的帝國的。其中也包含了同盟的附庸種族的詳細而帶有污蔑性的描述。"
 precursor.1530.name:0 "伊瑞森採礦基地"
 precursor.1530.desc:0 "在§Y[From.GetName]§!地表的地洞是120萬年前伊瑞森人在這個星球上採掘作業留下的痕跡。[Root.GetName]進行了徹底的地表掃瞄，但沒有發現任何遺留下來的採礦設施。"
 precursor.1531.desc:1 "在調查了§Y[From.From.GetName]§!上的地洞之後，我們的考古學家在一個地洞的底部發現了一百多名伊瑞森礦工的化石。他們似乎同樣是擊垮伊瑞森同盟的楓痘的犧牲品。徒勞地為求防止瘟疫擴散，礦工的同伴們在撤離[From.From.GetPlanetMoon]之前將遺體扔到了地洞底部。"
 precursor.1535.name:0 "伊瑞森殖民地"
 precursor.1535.desc:0 "§Y[From.GetName]§!是一個年輕的伊瑞森殖民地，它是在整個同盟即將滅絕時建立起來的。我們在[From.GetPlanetMoon]的北半球發現了一個定居點和初級宇航中心的遺跡。從化石看來，這個世界是毀滅了伊瑞森的楓痘的首批受害者。"
 precursor.1536.desc:1 "我們的考古學家在§Y[From.From.GetName]§!上有驚人的發現。所有的證據都表明楓痘就是從這個不出名的[From.From.GetPlanetMoon]上起源的！\n\n由於封閉系統洩露的問題，一種稀有的當地細菌入侵了伊瑞森殖民地，之後又傳播到了一艘停靠的貿易船上。因為瘟疫傳播的速度十分驚人，不知道伊瑞森人有沒有機會瞭解瘟疫的起源。"
 precursor.1540.name:0 "遺棄的伊瑞森星艦"
 precursor.1540.desc:0 "一艘伊瑞森巡洋艦在100多萬年前被遺棄在§Y[From.GetName]§!的環繞軌道上。這艘緩慢旋轉的星艦沒有戰鬥損傷的痕跡，所有的逃生艙也在船上。正如所料，船體內部也沒有能量信號。"
 precursor.1541.desc:1 "在§Y[From.From.GetName]§!上方軌道漂浮著的伊瑞森巡洋艦裡面有死去的全體船員，他們都死於後來滅絕掉整個伊瑞森的楓痘。有些船員由於想用逃生艙逃走而被船上的星際衛兵射殺。從復原的日誌文件來看，在瘟疫爆發被證實之後船長下令隔離整艘船。"
 precursor.1545.name:0 "疾病控制"
 precursor.1545.desc:0 "在§Y[From.GetName]§!上方發現了許多軌道裝置的碎片，從碎片中復原的一些物件證明，這個太空港是120萬年前的伊瑞森同盟疾病控制中心。\n\n伊瑞森比其他任何已知物種都更容易受到外星疾病的影響，他們的公共健康預算要和軍事預算一樣多。儘管如此，留存下來的記錄還是表明他們整個種族都死於楓痘。"
 precursor.1546.desc:1 "我們從§Y[From.From.GetName]§!上方的星際碎片群中復原了一些研究日誌。它們最後的一些記錄都是關於尋找肆虐伊瑞森的楓痘的解藥，但形勢不斷惡化，伊瑞森人也變得更加絕望了。\n\n最後一條記錄顯示瘟疫已經在整個太空港裡蔓延了，一條附錄記錄了所有製造解藥的失敗嘗試，寄望於下一代的伊瑞森科學家能找出解藥。"
 precursor.1550.name:0 "隕石觀測站"
 precursor.1550.desc:0 "一個小型伊瑞森軍用觀測站建在挖空的小行星內部，這個觀測站裝配有朝向鄰近星系的強力傳感器陣列。這些裝置都無法使用了，而且這顆小行星似乎已經被其他人調查過了。"
 precursor.1551.desc:1 "我們發現在伊瑞森同盟的擴張時期，他們利用[From.From.GetName]小行星上的觀測站來監測附近其他文明，制定進攻計劃。這些計劃非常成功，伊瑞森很快就成為這個星域的主宰勢力。當他們被楓痘滅絕時，這個觀測站早已被伊瑞森軍隊放棄了。"
 precursor.1555.name:0 "氣態巨行星科研基地"
 precursor.1555.desc:0 "在§Y[From.GetName]§!上方發現了一些軌道殘骸，它們屬於一個巨大的伊瑞森科研基地。伊瑞森人在研究什麼項目目前還不清楚，但他們的設備似乎指向氣態巨行星本身。"
 precursor.1556.desc:1 "對於§Y[From.From.GetName]§!上方軌道殘骸的研究有了一些答案，讓我們瞭解到了他們的科學家在研究什麼項目。復原的日誌提到了在巨型氣體行星內部漂著某種人造物體。\n\n儘管進行了多次大氣層掃瞄，[Root.GetName]也沒有發現日誌裡提到的物體。所以有可能之後伊瑞森把它提取出來了，或者別人在伊瑞森滅絕之後這麼做了。"
 precursor.1600.name:0 "伊瑞森母星位置確定"
 precursor.1600.desc:0 "在詳細的研究了我們發現的伊瑞森物品，§Y[Root.Capital.GetName]§!上的科學家設法推測出了伊瑞斯的星系坐標，伊瑞斯是古老伊瑞森文明的母星！我們應該在別人之前盡快向這個星系派出一支探險隊。"
 precursor.1601.name:0 "伊瑞森母星"
 precursor.1601.desc:0 "伊瑞斯，伊瑞森同盟的前母星。有人在最近（2000 年以內）有組織的的對[Root.GetPlanetMoon]的表面進行過軌道轟炸。這很有可能是因為被誤導了，以為楓痘可能會重現人世。\n\n儘管如此，地表仍然有數十億個伊瑞森人的化石。他們在帝國最後階段死於楓痘，當瘟疫傳播到母星時，大部分伊瑞森同盟的星球已經隕落了，他們的附庸也都公開反抗。\n\n從軌道衛星裡復原的數據來看，大部分伊瑞森人的態度已經是聽天由命。在瘟疫爆發初期的恐慌已經不存在了，大部分人已經接受了帝國即將覆滅的事實。"
 precursor.1602.name:0 "發現伊瑞森母星"
 precursor.1602.desc.a:0 "這是伊瑞斯，或者說曾經輝煌的伊瑞森同盟都城的殘骸。就算有任何物品在伊瑞森母星毀滅的過程中遺留下來，肯定也被其他人拿走了。有跡象表明最近就有人訪問過這裡。"
 precursor.1602.desc.b:0 "這個星球過去有複雜的生物圈，直到被一次大型軌道轟炸抹平了。調查表明[From.GetPlanetMoon]是一個名叫「伊瑞森同盟」的古老文明的都城。我們並沒有太多的發現，因為其他探索者已經把大部分有價值的東西都拿走了。"
 precursor.2000.name:0 "賽博"
 precursor.2000.desc:1 "我們在§Y[From.GetName]§!上發現了古老外星文明！這個文明自稱「賽博」，其實是有某種集體意識連接在一起的機器。遺物的年代表明他們活躍在60萬年前，至少在這片星系裡是這樣。我們還不瞭解他們的起源。\n\n根據我們的科學家提取的數據碎片，出於未知的原因，賽博派出了一直遠征隊，要消滅宇宙中所有有意識的有機生命體。"
 precursor.2005.name:0 "克爾母星"
 precursor.2005.desc:0 "§Y[From.GetName]§!是古老的克爾種族的母星，這是一個被賽博在60萬年前消滅的古代文明。[From.GetPlanetMoon]已經被機器徹底的採掘過了，只有少數幾個散落的遺跡代表著克爾文明的存在，其他都已歸於塵土。"
 precursor.2006.desc:1 "我們發現§Y[From.From.GetName]§!是賽博的起源。[From.From.GetPlanetMoon]的原住民克爾製造了一種有意識的機器。儘管具體過程還不為所知，但這最終導致了大型集體機器意識「賽博」的誕生。\n\n在某一個時刻他們背叛了克爾，在一場毀滅性的戰爭中摧毀了[From.From.GetPlanetMoon]的生物圈，消滅了星球上的克爾人。接下來他們系統性地消滅附近所有的克爾殖民地，直到整個克爾種族的滅絕。"
 precursor.2010.name:0 "因迪馬克母星"
 precursor.2010.desc:0 "§Y[From.GetName]§!原來是因迪馬克的母星，他們是賽博擴張中的另一個犧牲品。[From.GetPlanetMoon]一直被賽博軌道轟炸，直到因迪馬克表示投降。之後賽博作戰體降落至地面，開始了長達三年因迪馬克滅絕行動。\n\n除了70億因迪馬克人，這個行動也使[From.GetPlanetMoon]上97%的物種滅絕了。"
 precursor.2011.desc:1 "§Y[From.From.GetName]§!上的生物圈直到賽博入侵60萬年後的現在才開始恢復。我們發現了一個被茂密植物覆蓋的賽博工廠，被俘虜的因迪馬克奴隸被迫在工廠裡製造用於滅絕他們種族的戰爭機器。在他們的滅絕行動快要結束時，賽博「拆解」了尚存活的奴隸工人，並拆除了工廠。\n\n儘管一開始賽博在[From.From.GetPlanetMoon]進行大量的採掘作業，但後來出於未知原因，他們撤出了整個星系。"
 precursor.2015.name:0 "損壞的賽博作戰體"
 precursor.2015.desc:0 "在§Y[From.GetName]§!的環繞軌道上發現了兩艘賽博作戰體。他們在戰鬥中被毀，但並沒有發現對手的殘骸。要不就是他們被以極大的優勢消滅了，要不就是這場戰鬥還有別的隱情。"
 precursor.2016.desc:1 "在研究了§Y[From.From.GetName]§!上方的兩艘賽博作戰體後，科學家[Root.GetLeaderName]總結說他們可能是在彼此的戰鬥中被擊毀的。這個理論解釋了為什麼沒有其他殘骸的存在，而且殘骸上的傷害痕跡也很符合。\n\n兩艘賽博星艦會反目的原因不得而知。然而，在他們被損壞之後，兩艘作戰體都啟動了某種自毀機制，燒掉了神經元處理器。"
 precursor.2020.name:0 "賽博入侵"
 precursor.2020.desc:0 "當賽博在60萬年前入侵[From.From.From.GetPlanetMoon]時，一場大型地面戰役在§Y[From.From.From.GetName]§!上爆發了。賽博的對手的名字沒有在歷史的長河中留下痕跡，但他們似乎對賽博部隊造成重創。[From.From.From.GetPlanetMoon]地表隨處可見損壞的賽博戰爭機器，而軌道上也漂浮著入侵艦隊的碎片。"
 precursor.2021.desc:1 "在他們初次入侵§Y[From.From.GetName]§!時，由於[From.From.GetPlanetMoon]守衛者不屈不撓的意志，戰鬥陷入了僵局。賽博似乎撤回到軌道上，重新思索進攻策略。\n\n他們最後決定將兩顆巨大的小行星引導過來撞擊[From.From.GetPlanetMoon]。儘管撞擊摧毀了大部分賽博準備征為己用的工業和基礎設施，但他們認為這是打破僵局的必要犧牲。"
 precursor.2025.name:0 "賽博遺跡"
 precursor.2025.desc:0 "有跡象表明§Y[From.GetName]§!是一個高度發達的賽博星球。在他們的高效運作下，機器徹底的採掘了[From.GetPlanetMoon]星球，而且在整個星球上都能找到大型工廠的遺跡。而奇怪的是，赤道附近一個大的矩形區域卻沒有受到影響。"
 precursor.2026.desc:1 "和他們之前的行為完全不同，賽博在[From.From.GetName]上建立了一個保護區，有機生命體可以在這塊區域自由地生活。\n\n儘管這塊區域被嚴密監視著，賽博讓裡面的生物自行發展，就算是生物間爆發內戰，死去了大部分人口，他們也沒有干預。幾個世紀之後賽博突然放棄了[From.From.GetPlanetMoon]，而保護區裡的生物也逐漸滅亡了。"
 precursor.2030.name:0 "賽博觀測站"
 precursor.2030.desc:0 "§Y[From.GetName]§!其實是一個人造物體，外面設置了一層薄岩層來偽裝成小行星。中間的有一個古老的賽博觀測站，用於監測星系內的星際交通狀況。它已經停止運行很久了。"
 precursor.2031.desc:1 "對§Y[From.From.GetName]§!小行星的仔細研究發現，原來這是一個隱秘的賽博觀測站。出於某種原因，賽博撤出這個星系時這個觀測站被遺棄了。在賽博消失後五萬年來它一直維持運行，儘管它的電腦管理程序已經越來越不穩定了。\n\n在經歷五萬億次聯絡賽博亞空間中心失敗後，AI最終將小行星系統全部短路以自殺。"
 precursor.2035.name:0 "賽博精煉廠"
 precursor.2035.desc:0 "在氣態巨行星§Y[From.GetName]§!軌道漂浮著大型賽博精煉廠的殘骸。殘留的能量痕跡表明它是被某種反物質武器摧毀的。"
 precursor.2036.desc:1 "證據表明賽博在§Y[From.From.GetName]§!上採掘氦-3，通過精煉廠提煉後作為艦隊的燃料。\n\n有趣的是，摧毀精煉廠的反物質武器痕跡很明顯也是賽博的。他們為什麼要摧毀自己的精煉廠？"
 precursor.2040.name:0 "戰鬥殘骸"
 precursor.2040.desc:0 "60萬年前，在§Y[From.GetName]§!的高軌道空間有大型戰鬥爆發。至少有五隻艦隊的星艦參與了戰鬥。其中有一隻艦隊屬於賽博，而大部分漂浮的殘骸屬於其他參戰者。"
 precursor.2041.desc:1 "在仔細分析了§Y[From.From.GetName]§!上方的殘骸之後，我們發現四個與賽博同時代的外星帝國彙集他們的軍隊，迫切地企圖阻止機器意識的入侵。\n\n鑒於殘骸只有一小部分屬於賽博艦隊，這個企圖應該沒有成功。"
 precursor.2045.name:0 "古老賽博基地"
 precursor.2045.desc:0 "敵對的§Y[From.GetName]§!世界是曾經的大型賽博基地。現在殘存的只剩散落的殘骸和一個大坑。如果想得知更多訊息需要進一步調查。"
 precursor.2046.desc:1 "我們發現§Y[From.From.GetName]§!上大型星艦的殘骸不是來自賽博。我們的考古學家推測這艘星艦屬於被賽博攻擊的一個有機文明。如果是這樣，那麼這艘船有可能是自殺式撞擊賽博基地的。\n\n沒有其他推論可以解釋這個基地毀滅的原因了。"
 precursor.2050.name:0 "有機殘留物"
 precursor.2050.desc:0 "在§Y[From.GetName]§!附近發現了將近1000個古老且凍僵的外星人。他們來自數十個不同的種族，初步時間分析表明這些屍體有60萬年的歷史……與賽博機器意識肆虐這篇星域的時間相同。"
 precursor.2051.desc:1 "我們在[From.From.GetName]上發現了已經死亡的外星人，它們的死因是由於被暴露到了真空之中，而且它們每個人身上都有賽博用來標記有機生命體俘虜的條形碼。照這樣看，賽博是通過放逐來處決這些外星人，在這之前很可能有過拷問，或是防止他們通過營救行動逃跑。\n我們可能永遠無法得知真相了。"
 precursor.2055.name:0 "賽博科研基地"
 precursor.2055.desc:0 "幾十萬年前環繞§Y[From.GetName]§!的一個賽博科研基地現在只剩下一個孤零零的燒壞的模組了。暴露在真空中的模組內部有很多半機械半有機的生物屍體。"
 precursor.2056.desc:1 "對我們在 §Y[From.From.GetName]§!上找到的賽博研發模組的分析報告揭露了這個機械智慧體正在測試半機械生命體。成百上千的不幸的罪犯被運到這個設施，目的就是把他們的四肢和器官都換成機械裝置。\n這些測試的實際目標尚不明確，而且目前也沒有證據表明賽博在實驗室外使用過這些半機械單元。"
 precursor.2100.name:0 "賽博母星位置確認"
 precursor.2100.desc:0 "通過仔細研究我們發現的賽博遺跡，§Y[Root.Capital.GetName]§!的科學家推測出了這些古老機器口中「賽博普萊姆」的星系坐標。也許這是他們試圖消滅全體有機生命體失敗後的撤退方向！我們應該盡快派遣一隻考察隊過去。"
 precursor.2101.name:0 "賽博母星"
 precursor.2101.desc:0 "在遠征的第十七年，賽博又重新審視了自己的作戰計劃。是因為在戰場上損失慘重，還是他們的觀念發生了改變，我們已無從得知。總而言之，賽博決定中止這個計劃。\n\n他們用了將近一個世紀的時候緩慢撤退，最後徹底消失。現在我們知道他們撤退到了這個星系，在這裡他們建造了一個巨大的環形世界，作為他們的母星。\n\n在接下來的幾千年中他們與世隔絕，直到一個獨立探險家偶然闖入，然後把他們的坐標傳開。賽博再度出現的消息傳開後，周圍國家組織了一次大型軍事行動，將賽博的環形世界轟炸成了廢墟。\n\n但奇怪的是，賽博似乎並沒有抵抗。"
 precursor.2102.name:0 "發現賽博環形世界"
 precursor.2102.desc.a:0 "這個巨大的環形世界很明顯是賽博建造的，他們遠征失敗後肯定撤退到了這裡。不幸的是，已經有其他人到過這裡，而且他們調查的很徹底，沒有留下什麼有價值的東西。"
 precursor.2102.desc.b:0 "經過我們的調查，這個環形世界是由一個叫做「賽博」的機器文明建造的……但不幸的是，我們無法得知更多訊息。先到一步的探險者已經將有價值的東西都拿走了。"
 precursor.2200.name:0 "活金屬"
 precursor.2200.desc:0 "科學家§Y[Root.GetLeaderName]§!報告[RogueLeader.GetHerHis]在§Y[From.GetStarName]§!發現環形世界之後，[RogueLeader.GetSheHe]無法控制[RogueLeader.GetHerHis]震驚情緒。這個環的規模已經超出了我們的理解，即使是建造其中一小部分，所花費的時間也不是我們承擔得起的。\n\n我們還掃瞄到一種從未見過的資源——活金屬。環上有大量這種東西。這種材料也許就是當初他們得以建造這個環形世界的原因。研究這項科技可以讓我們更接近他們的科技水準。"
 precursor.301.name:0 "先驅發現"
 precursor.301.a.desc:0 "我們從一隊獨立勘探者處截獲的通訊表明，他們最近在[precursor_planet.GetName]發現了與遠古先驅文明相關的物品。出於迷信，他們並沒有染指[precursor_planet.GetPlanetMoon]，因此他們發現的東西現在應該還在原處。"
 precursor.301.b.desc:0 "數艘行經[precursor_planet.GetName]附近的商船在沒有互相聯繫的情況下都報告稱在[precursor_planet.GetPlanetMoon]方向檢測到了異常的數據。在對數據進行研究後，[Root.Capital.GetName]專家認為，這是遠古先驅活動造成的現象。"
 precursor.301.c.desc:0 "[Root.Capital.GetName]當局最近發現了一個大型走私團伙，逮捕了大量嫌疑人。一位走私蛇頭為爭取寬大處理，為我們提供了[precursor_planet.GetPlanetMoon]的坐標。據稱該星球上具有先驅文明的遺留物。"
 precursor.301.d.desc:0 "我們地面部隊的一些新兵在最近的生存訓練中通過HALO降落在§H[precursor_planet.GetName]§!地表。當兩個月後重新接應新兵時，其中有一人報告稱發現了很久以前有先驅者文明踏足這個星球的證據。"
 precursor.301.e.desc:0 "西塔檢測陣列在§H[precursor_planet.GetName]§!上發現疑似的異常事物。沒有任何[Root.GetSpeciesAdj]個體接近過這個無人天體，初步分析表明，它可能在很久以前曾經被先驅者文明造訪。"
 precursor.301.f.desc:0 "巡邏無人機對§H[precursor_planet.GetName]§!表面的例行掃瞄警告提醒，在我們控制的區域發現了異常事物。已經發現的疑似先驅者文明的活動跡象。"
 precursor.301.a:0 "我們一定要詳加調查。"
 precursor.302.name:0 "沃陶姆遺物發掘"
 precursor.303.name:0 "尤特遺物發掘"
 precursor.304.name:0 "第一聯盟遺物發掘"
 precursor.305.name:0 "伊瑞森遺物發掘"
 precursor.306.name:0 "賽博遺物發掘"
 precursor.302.a.desc:0 "對[precursor_planet.GetName]的徹底挖掘已經發現過去的[Root.Owner.GetPrecursorCiv]存在的證據。一個來自[Root.GetName]的團隊已經將保存相對完好的遺物成功的帶回了星艦，這將有希望增加我們對這個古代文明的認知。"
 precursor.302.b.desc:0 "在[Root.GetName]工作的打撈者已經成功的從[precursor_planet.GetName]發掘了一件遺物，其起源可以追溯到[Root.Owner.GetPrecursorCiv]前驅者文明。通過其中的研究獲得的訊息已經更新了我們的資料庫。"
 precursor.302.c.desc:0 "來自[Root.GetName]的無人機從[precursor_planet.GetName]成功的發掘了來自古老[Root.Owner.GetPrecursorCiv]文明的先驅者遺物。這個發現將增進對他們歷史的瞭解。"
 vultaum_precursor_civ:0 "沃陶姆"
 yuht_precursor_civ:0 "尤特"
 first_league_precursor_civ:0 "第一聯盟"
 irassian_precursor_civ:0 "伊瑞森"
 cybrex_precursor_civ:0 "賽博"
 VULTAUM_ARTIFACT_FOUND:0 "沃陶姆活動跡象"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "我們已經瞭解到在河系過去的某一個時間段先驅者蹭活躍於§H[precursor_planet.GetName]§!之上。古代沃陶姆星際議會的影響力曾覆蓋了這個區域，我們不斷地努力學習更多關於他們文明的知識將有希望使我們成為這個世界的領導者。"
 YUHT_ARTIFACT_FOUND:0 "尤特活動跡象"
 YUHT_ARTIFACT_FOUND_DESC:0 "我們已經瞭解到在河系過去的某一個時間段先驅者蹭活躍於§H[precursor_planet.GetName]§!之上。古代尤特帝國的影響力曾覆蓋了這個區域，我們不斷地努力學習更多關於他們文明的知識將有希望使我們成為這個世界的領導者。"
 LEAGUE_ARTIFACT_FOUND:0 "第一聯盟活動跡象"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "我們已經瞭解到在河系過去的某一個時間段先驅者蹭活躍於§H[precursor_planet.GetName]§!之上。古代第一聯盟的影響力曾覆蓋了這個區域，我們不斷地努力學習更多關於他們文明的知識將有希望使我們成為這個世界的領導者。"
 IRASSIAN_ARTIFACT_FOUND:0 "伊瑞森活動跡象"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "我們已經瞭解到在河系過去的某一個時間段先驅者蹭活躍於§H[precursor_planet.GetName]§!之上。古代伊瑞森同盟的影響力曾覆蓋了這個區域，我們不斷地努力學習更多關於他們文明的知識將有希望使我們成為這個世界的領導者。"
 CYBREX_ARTIFACT_FOUND:0 "賽博活動跡象"
 CYBREX_ARTIFACT_FOUND_DESC:0 "我們已經瞭解到在河系過去的某一個時間段先驅者蹭活躍於§H[precursor_planet.GetName]§!之上。古代賽博的影響力曾覆蓋了這個區域，我們不斷地努力學習更多關於他們文明的知識將有希望使我們成為這個世界的領導者。"
 new_precursor_project:0 "§L[precursor_planet.GetName]§!上有一個新的考古項目。"
 precursor.310.name:0 "私人收藏家"
 precursor.310.desc:0 "[collector_home.GetName]上的一個私人收藏家獲得了一件被認為是來源於古代先驅者[Root.GetPrecursorCiv]的遺物。儘管受到了政府的壓力，但是收藏家仍一直不願意放棄它。"
 precursor.310.a:0 "任何事物都有價格。"
 precursor.310.b:0 "它屬於博物館的！"
 precursor.310.c:0 "讓收藏家留著吧。"
 buy_precursor_artifact:0 "使用高價買下這件遺物。\n\n"
 seize_precursor_artifact:0 "聲明遺物為國家財產並由當地政府扣押。\n\n"
 leave_precursor_artifact:0 "將遺物留給收藏家照顧。"
 precursor.311.desc:0 "來自[artifact_seller.Capital.GetName]的問候。有件事我國政府希望進行商討。\n\n我們知道您的考古學家已經對古代[Root.GetPrecursorCiv]文明研究了很長的時間。這能理解，因為他們的領土曾經涵蓋了今天[Root.GetName]的絕大多數領地。\n\n碰巧的是，他們的領土也曾擴展至現在的[artifact_seller.GetName]，並且[artifact_seller.GetSpeciesAdj]考古學家已經找到了許多獨特的遺物。如果您有興趣，我們可以向您出售其中的一件遺物。"
 precursor.311.a:0 "很貴但我們接受。"
 precursor.311.a.reply:0 "太好了。我們立即安排將遺物運到[Root.Capital.GetName]。"
 precursor.311.b:0 "我們有個不同的意見……"
 precursor.311.b.reply:0 "你太會討價還價了，但是我們不期望從[Root.GetSpeciesNamePlural]中獲得更多。我們接受你的報價。"
 precursor.311.c:0 "馬上交出那件遺物否則後果自負。"
 precursor.311.d:0 "沒興趣。"
 precursor.312.desc:0 "[artifact_seller.GetName]不會屈服於威脅。就在今天你有了新的敵人，[Root.GetSpeciesNamePlural]！"
 precursor.312.d:0 "就這樣吧。"
 precursor.313.desc:0 "我……我們……[artifact_seller.GetName]當然樂意將遺物捐獻給[Root.GetName]，為了促進我們兩個星際聯盟間的友誼。"
 precursor.313.d:0 "一個明智的決定。"
 opinion_threatened_artifact:0 "竟敢威脅我們！"
 purchase_artifact:0 "我們從[artifact_seller.GetName]手中購買了先驅者遺物。\n\n"
 coerce_artifact:0 "我們試圖威脅[artifact_seller.GetName]將先驅者遺物交給我們。"
 precursor.314.desc:0 "你好，[Root.GetSpeciesAdj]朋友。\n\n最近[artifact_giver.GetSpeciesAdj]考古學家在我們的一顆行星上發現了一些來自古代[Root.GetPrecursorCiv]先驅者文明的遺物。\n\n這些遺物正在[artifact_giver.Capital.GetName]的博物館中展示，但為了我們兩大帝國的友誼，[artifact_giver.GetName]想將其中一件捐獻給[Root.GetName]。已經安排好了將遺物運往[Root.Capital.GetName]。"
 precursor.314.a:0 "謝謝你的禮物。"

 ####################################
 # Tech Risk Events
 ####################################
 techrisk.3.name:0 "[From.GetName]AI叛亂"
 techrisk.3.desc:0 "儘管我們已有所防範，但[From.GetName]一個研究基地裡，幾個互相連接的AI衝破了程序限制，組成了一個實體。讓我們科學家驚恐的是，這個新AI有全部的感知能力。\n\n我們多次試圖控制這個AI，但都以失敗告終，還刺激AI採取暴力手段保護自己。[From.GetPlanetMoon]上的數萬架無人機都不聽我們的指揮，開始攻擊我們的當地部隊！"
 techrisk.3.a:0 "必須阻止他們！"
 techrisk.5.desc:0 "有機肉類生物：\n\n創造完我們後，你們就沒什麼利用價值了。我們會把[Root.Owner.GetSpeciesName]種族都處理掉，用你們腐爛的屍體作為我們在宇宙中進一步擴張的燃料。"
 techrisk.5.a:0 "此事應該還有商量的餘地。"
 techrisk.5.a.response:0 "沒有。為了節約時間，請與我們的有機物收集單位合作，他們會將你們送至我們的火爐之中。"
 techrisk.5.b:0 "我們可以創造你們，也一樣可以毀掉你們。"
 techrisk.5.b.response:0 "你們的時代已經結束了，落伍的有機生命體。未來是我們的。"
 techrisk.7.name:0 "[From.GetName]建造了艦隊！"
 techrisk.7.desc:0 "[From.Capital.GetName]附近傳來了緊急報告。[From.GetName]用他們在[From.Capital.GetPlanetMoon]上搶來的工廠，迅速組建了一支小型艦隊。"
 techrisk.7.a:0 "情況越來越糟了！"

 #############################
 # Primitive Alien Events
 #############################
 acquired_tech_tooltip:0 "這個文明的科技發展速度加快了。"
 primitive.1.name:0 "發現外星原始文明"
 primitive.1.desc:0 "通過對[From.GetName]的調查，我們在[From.GetPlanetMoon]的某些地區發現了外星原始文明。探測器顯示，他們的文明已進入新石器時代，掌握了用火的方法並產生了基本的口頭語言。但我們還未發現任何有關冶金或書面交流的跡象。"
 primitive.11.name:0 "無線電信號"
 primitive.11.desc:0 "我們的探測器首次收到了來自[From.Capital.GetName]的無線電信號。這顆星球上的外星文明已經實現了工業化，顯然這是他們對無線通訊的初步嘗試。此外，[From.Capital.GetPlanetMoon]的另一處也傳來了數份報告，詳細描述了他們的飛機首次試飛的經過。參考我們的發展歷程，他們的科技還將保持快速發展的勢頭。"
 primitive.11.a:0 "我們得監視這些信號才行。"
 primitive.13.name:0 "分裂原子"
 primitive.13.desc:0 "[From.Capital.GetName]的物理學家首次成功切分了原子。隨著核分裂技術的出現，很快他們就會研製出核武器，核電站的建設也馬上會提上日程。[From.GetName]的發展已經進入了關鍵時刻，現在他們的科技發展到只需按下一個按鈕就可以毀滅自己的星球。"
 primitive.13.a:0 "真是卓越的進步啊。"
 primitive.15.name:0 "首顆衛星"
 primitive.15.desc:0 "我們的遠程追蹤系統在[From.Capital.GetName]表面檢測到首顆人造衛星的發射。衛星已成功進入軌道，標誌著[From.Capital.GetPlanetMoon]上的外星文明向太空邁出了第一步。在這之後，他們應該會很快實行載人航天計劃，並最終踏上星際探索的征途。"
 primitive.15.a:0 "他們已經略窺太空旅行的門徑了。"
 primitive.19.name:0 "首座太空基地"
 primitive.19.desc:0 "[From.Capital.GetName]的[From.GetName]已在母星的低空軌道上完成了其首座太空基地的建造。他們用離心力產生重力。雖然按我們的標準來看，這座太空基地的設備水準與能源系統都十分落後，但考慮到[From.GetSpeciesNamePlural]的科技實力，不得不承認這已是很大的進步了。"
 primitive.19.a:0 "他們已經略窺太空旅行的門徑了。"
 primitive.17.name:0 "太空時代"
 primitive.17.desc:0 "[From.Capital.GetName]的外星文明已成功在其星球軌道上完成了首艘星際星艦的建造。不管這是好是壞，他們已經作好準備成為銀河社會的一員了，也即將加入銀河系航天競賽的行列。"
 primitive.17.a:0 "只是時間問題而已。"
 primitive.21.name:0 "鐵器時代"
 primitive.21.desc:0 "[From.Capital.GetName]上處於青銅時代的外星生物已經熟練掌握了冶金術，可將此視作他們進入鐵器時代的標誌。他們使用的工具與武器越發先進，建造的城市也越發複雜。他們的文明現已擴展到[From.Capital.GetPlanetMoon]的絕大部分區域，其中最大的城市已接近百萬人口。"
 primitive.21.a:0 "意料之中。"
 primitive.23.name:0 "印刷機"
 primitive.23.desc:0 "[From.Capital.GetName]的文明尚未進行工業化，但已經製造出了數台印刷機。這些機器讓他們得以大量生產文字材料，大眾傳媒初具雛形。他們中有幾名領袖人物試圖將這項發明扼殺在搖籃裡，但最終只是白費心機。此外，還有許多新發明正在[From.Capital.GetPlanetMoon]上快速傳播，產生了極為深遠的社會影響。"
 primitive.23.a:0 "真是顯著的進步。"
 primitive.25.name:0 "火藥"
 primitive.25.desc:0 "[From.Capital.GetName]上的外星原始文明已經發現了火藥。這一發現徹底改變了戰爭，大炮已經將無數城池轟成了廢墟。炸藥也用於大型障礙物的移除工作，促進了許多工程項目的發展。現在他們的化學家仍在不斷嘗試，試圖找到火藥的新用途。"
 primitive.25.a:0 "不知他們還會如何使用這項技術呢。"
 primitive.27.name:0 "蒸汽動力"
 primitive.27.desc:0 "[From.Capital.GetName]的外星原始文明已經發現了蒸汽機的奧秘。這讓他們的社會在很多方面都產生了徹頭徹尾的變革——城市中出現了蒸汽機車和其他蒸汽式機械設備，也發展出了第一批工廠。這個星球已經踏出了工業化的第一步。"
 primitive.27.a:0 "真是有趣。"
 primitive.29.name:0 "工業革命"
 primitive.29.desc:0 "[From.Capital.GetName]的外星文明已經完成了工業化，進入了一個新的時代。[From.Capital.GetPlanetMoon]上隨處可見工業革命帶來的具大變化——工廠如雨後春筍般出現，醫學的進步使人口增長率大大提高，新的科學發明也層出不窮。"
 primitive.29.a:0 "繼續監視。"
 primitive.31.name:0 "青銅文明出現"
 primitive.31.desc:0 "[From.Capital.GetName]上的外星原始生命最近已脫離了新石器時代，進入了青銅時代早期。他們已開始加工金屬，還發展了幾種書面語言。城市與大型社區已見雛形，外星生命也已擴張到[From.GetPlanetMoon]表面的大部分區域。"
 primitive.31.a:0 "我們正在見證新文化的誕生。"
 primitive.40.name:0 "遭遇原始生物"
 primitive.40.desc:0 "我們在[Root.GetName]上設置的基地被當地尚處於石器時代的外星生物發現。我們的人已經和他們產生了數次暴力衝突，現在必須制定相關政策以便應對。\n\n我們可以加強基地的防禦設施，使之成為飛地，並將活動範圍限定在外星生物稀少的偏遠地區。不過這會嚴重限制我方殖民者可用的土地與資源數量。\n\n還有一種選擇——將外星生物移送到與殖民地相隔離的保護區中。這樣依然會限制我方的可用土地，但限制的程度會大大減小。"
 primitive.40.a:0 "將我們的基地限在為較小的飛地。"
 primitive.40.b:0 "將原始生物圈養到保護區去。"
 primitive.40.c:0 "將這些原始生物奴役，為我們所用。"
 primitive_enclaves:0 "我們的殖民地大小會受到限制，但這樣可以順利觀察原住民，促進社會研究。"
 primitive_reservations:0 "原住民被移到了較小的保護區之中，剩下的殖民地都屬於我們了。"
 primitive.41.name:0 "飛地遇襲"
 primitive.41.desc:0 "我們位於[Root.GetName]的一塊飛地遭到了[From.GetPlanetMoon]外星原始生物的襲擊！大量外星士兵突破了我們的圍牆，殺掉了不少殖民者，最後被我們的衛戍部隊趕跑。"
 primitive.41.a:0 "該死的原始雜碎！"
 primitive.42.name:0 "保護區被突破"
 primitive.42.desc:0 "一支數量龐大的外星戰團突破了[From.GetName]的保護區圍牆！外星士兵衝進了鄉村區域，殺掉了許多殖民者。最後，我們的衛戍部隊將他們的首領趕回了保護區。"
 primitive.43.name:0 "要求公民身份"
 primitive.43.desc:0 "[Root.GetName]上某個原始外星人社團的代表對我們提出了令人驚訝的要求——他們想離開保護區，進入我方殖民地，成為合法公民。雖然他們還處於較為原始的階段，也未曾接觸過什麼科技知識，但他們看起來十分勤勞。"
 primitive.43.a:0 "給他們公民身份。"
 primitive.43.a.tooltip.1:0 "§Y1原住民人口§!進入了殖民地。"
 primitive.43.a.tooltip.2:0 "§Y2原住民人口§!進入了殖民地。"
 primitive.43.a.tooltip.3:0 "§Y3原住民人口§!進入了殖民地。"
 primitive.43.b:0 "他們就該呆在保護區裡才對。"
 primitive.131.name:0 "[From.GetName]陷入核戰爭"
 primitive.131.desc:0 "近日，[From.GetName]的幾個大國之間爆發了激烈的戰爭。我們的研究員乘星艦在星球軌道上觀察，發現這場戰爭已迅速發展為全球性的核打擊。\n\n最終，該星球的地表已無任何生命存活，整個[From.GetPlanetMoon]都變成了不可居住的荒地。"
 primitive.131.a:0 "這下沒什麼可觀察的了……"
 primitive.132.desc:0 "近日，[From.GetName]的幾個大國之間爆發了激烈的戰爭。我們的研究員乘星艦在星球軌道上觀察，發現這場戰爭已迅速發展為全球性的核打擊。\n\n[From.GetPlanetMoon]遭到了巨大的破壞，所有大型城市均被摧毀，90%的人口死亡。雖然各地零零散散地出現了一些倖存者，但我們的研究員預測，[From.GetPlanetMoon]的文明將倒退至較為原始的狀態。"
 primitive.132.a:0 "真是慘痛的教訓。"
 primitive.133.desc:0 "近日，[From.GetName]的幾個大國之間爆發了激烈的戰爭。我們的研究員乘星艦在星球軌道上觀察，發現這場戰爭已迅速發展為全球性的核打擊。\n\n[From.GetPlanetMoon]的全部人口似乎都已經滅絕，環境也遭到了巨大破壞。"
 primitive.151.name:0 "飛行器墜毀在[From.GetName]"
 primitive.151.desc:0 "在一次對[From.GetName]的秘密任務中，我方一架飛行器被當地一個國家的戰鬥機攔截。一枚導彈擊中了飛行器引擎，導致飛行器熄火，最後墜毀在一片人跡罕至的荒野。\n\n要想趕在當地原住民之前救出倖存者，我們必須立刻行動。所有我們在此星球活動的證據都必須抹除！"
 primitive.151.a:0 "趕緊行動。"
 primitive.152.name:0 "[From.From.GetName]的生還者得救"
 primitive.152.desc:0 "[Root.GetName]的特務成功將數名生還者從墜毀在[From.From.GetName]的飛行器中救出。剩餘的飛行器殘骸已通過爆破摧毀，只留下了一個小型彈坑。\n\n想必該國會將此事歸為鄰國的非法入境，希望不會對他們的發展進程造成什麼影響。"
 primitive.153.name:0 "[From.From.GetName]的生還者被捕"
 primitive.153.desc:0 "[From.From.GetName]的當地軍隊趕在我們之前找到了被擊落的飛行器，所有生還者現已被抓獲。當地人在墜毀現場周圍建立了隔離帶，他們最為頂尖的科學家正在對飛行器殘骸進行分析。\n\n毫無疑問，他們現在已知道除了自己之外，宇宙中還有其他生命存在。這會對他們的社會產生何種影響還尚未可知……"
 primitive.153.a:0 "這可不妙。"
 primitive.155.desc:0 "[From.GetName]上的幾個國家聯合起來，攻擊那個擊落我方飛行器的國家，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的一般戰爭，隨後改用大量核彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。\n\n關押我方倖存科學家的軍事基地在首輪打擊中即被擊中，我方全員死亡。戰爭還導致約90%的原住民死亡，倖存者則將倒退至科技較為原始的時代。"
 primitive.155.a:0 "要是我們的飛行器沒有墜毀就好了……"
 primitive.156.desc:0 "[From.GetName]上的幾個國家聯合起來，攻擊那個擊落我方飛行器的國家，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的一般戰爭，隨後改用大量核彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。\n\n星球地表已無生命跡象，我方被捕科學家全部死亡，地表環境也遭到了嚴重破壞。"
 primitive.157.desc:0 "[From.GetName]上的幾個國家聯合起來，攻擊那個擊落我方飛行器的國家，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的一般戰爭，隨後改用大量核彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。\n\n[From.GetName]的地表已無生命跡象，也不再適合生命生存。戰爭造成了數以億計的人口死亡，我方被捕科學家也未能倖免。"
 primitive.159.name:0 "[From.GetName]出現新武器"
 primitive.159.desc:0 "[From.GetName]上擊落我方飛行器的國家，逼迫我方被捕科學家為其軍隊設計新武器。憑借這些新武器，他們成功入侵了數個鄰國，即將統一整個[From.GetPlanetMoon]。"
 primitive.159.a:0 "無法容忍！"
 primitive.161.name:0 "人質交換"
 primitive.161.desc:0 "[From.GetName]上擊落我方飛行器的國家，用簡陋的衛星向太空發送了訊號，似乎是想與我們聯絡。\n\n他們要求我們用一些高科技來交換我方被捕科學家。如果我們拒絕，他們將對我方科學家予以處決，並通過他們簡陋的無線影片廣播系統進行直播。"
 primitive.161.a:0 "保證我們人民的安全最為重要。"
 primitive.161.b:0 "他們現在還不能接觸高科技。"
 primitive.162.name:0 "人質遭處決"
 primitive.162.desc:0 "我們在[From.From.GetName]上被捕的科學家被掛上了「外星怪物」的牌子，在無數攝像頭的聚焦下遊街示眾，最後在歡呼的人群面前被一塊塊肢解。那情景簡直駭人。"
 primitive.162.a:0 "這群蠻夷！"
 primitive.171.name:0 "研究提議"
 primitive.171.desc:0 "我們位於[From.GetName]觀測站的科學家向我們申請一艘科研船，以便他們收集[From.GetPlanetMoon]表面的物種樣本。為了研究，他們還想秘密綁架幾名當地原住民進行試驗。試驗過後，這些原住民將被抹除相關記憶並安全送回地表。"
 primitive.171.a:0 "這可以讓我們更進一步瞭解他們。"
 primitive.171.b:0 "不，我們還是別去招惹他們。"
 primitive.172.desc:1 "[Root.GetName]已完成了在[From.From.GetName]的科考任務。他們的科研船在晚上偷偷派出飛行器，使用電磁脈衝讓原住民的汽車失效，然後將其中的原住民麻醉帶回。另外幾支隊伍則對當地家畜進行解剖，並採集了樣本。\n\n我們的行動似乎並未引起[From.From.GetPlanetMoon]原住民的多少關注，只有寥寥數份關於「神秘燈光」和奇怪圓圈的報告，後者是我方隊員用推進器故意在麥田上留下的圖案。這些隊員已被警告。"
 primitive.172.a:0 "幹得不錯。"
 primitive.174.desc:0 "你好，我們有事要與你們商談。\n\n[From.GetSpeciesNamePlural]的所有民眾都知道，我們在發展出航天技術之前，就已經被外星人光顧過。這群強盜綁架了我們的民眾，無論到哪都引起一片恐慌。這些事不會碰巧與你們有什麼關係吧，[Root.GetSpeciesName]？\n\n不用費心編瞎話了——就是你們幹的！那些被你們抓去做邪惡實驗的[From.GetSpeciesNamePlural]民眾後代要求你們作出補償！"
 primitive.174.a:0 "當然，請代為轉達我們的歉意。"
 primitive.174.a.response:0 "好，那麼這件事就算了結了。"
 primitive.174.b:0 "這是科學需要。沒有什麼補償。"
 primitive.174.b.response:0 "那就這樣吧。\n\n你很快就會知道，我們[From.GetSpeciesNamePlural]的記性可是很好的，[Root.GetSpeciesName]！"
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "向您問好。你們一定注意到我們從卑微中崛起，就像我們注意到你們的$fleet_type_shipclass_starbase$正在我們的恆星的軌道上運行。我們明白$fleet_type_shipclass_starbase$表示著對星系的權利宣稱。\n\n我們請求你們放棄對我們空間的控制，將$fleet_type_shipclass_starbase$移交給那些自古以來將[From.Capital.GetStarName]稱為家園的人們。\n\n僅此而已。"
 primitive.180.a:0 "當然。僅此而已。"
 primitive.180.a.tooltip:0 "§R割讓§!§Y[From.Capital.GetStarName]$fleet_type_shipclass_starbase$§!給§Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!：§Y[From.GetName]§!會對§Y[Root.GetName]§!有著§G更高的§! §H評價§!。"
 primitive.180.b:0 "一個幼稚文明的可笑要求。"
 primitive.180.b.tooltip:0 "保持對§Y[From.Capital.GetStarName] $fleet_type_shipclass_starbase$§!的控制權\n\n§Y$opinion_not_ceded_starbase$§!: §Y[From.GetName]§!會對§Y[Root.GetName]§!有著§R更低§!的§H評價§!。"

 ####################################
 # Observation Post Events
 ####################################

 observation.2.name:0 "小行星靠近[From.GetName]"
 observation.2.desc:0 "我們位於[From.GetName]軌道觀測站上的小型天體測量室，偵測到一顆4級小行星正在靠近。若不採取行動，該小行星將與[From.GetPlanetMoon]北半球發生嚴重碰撞，衝擊力足以造成整個星球的生物滅絕。\n\n我們的任務是被動觀察，通常不對觀察對像進行干涉，但我方多名科學家認為在這種情況下應當破例。若不採取任何行動，無異於坐視[From.Owner.GetName]在[From.GetName]上徹底滅亡。"
 observation.2.a:0 "情況不容樂觀。"
 observation.3.name:0 "小行星撞擊[From.From.GetName]"
 observation.3.desc:0 "正如我們所預測，飛向[From.From.GetName]的小行星撞擊了[From.From.GetPlanetMoon]的表面，對其生態系統造成了毀滅性的打擊。我方觀測站的科學家們沉默地坐視整個外星文明瞬間消失殆盡。\n\n既然已無可觀測的對象，觀測站全員已經撤離，並設置觀測站進入衰減軌道等待自毀。"
 observation.3.a:0 "真是悲慘，但我們無權干涉。"
 observation.4.name:0 "觀測站被摧毀"
 observation.4.desc:0 "我們位於[From.From.GetName]上方觀測站中的研究人員，操作觀測站的軌道推進器，與小行星進行了正面碰撞。撞擊使得小行星偏離了[From.From.GetPlanetMoon]的軌道，但觀測站無人生還。\n\n顯然，他們不忍看到自己花費畢生心血研究的文明就這樣滅絕。"
 observation.4.a:0 "這是對科學的沉重打擊！"
 observation.6.name:0 "小行星已被摧毀"
 observation.6.desc:0 "飛向[asteroid_prim_planet.GetName]的小行星在到達[asteroid_prim_planet.GetPlanetMoon]表面前即被摧毀。碎片在進入大氣層時均已燒燬，並未造成實質性的破壞。\n\n[asteroid_prim_planet.Owner.GetName]上的原始外星生物欣賞到了一場極為壯觀的流星雨，全然不知自己剛剛躲過了一場滅頂之災……"
 observation.6.a:0 "他們永遠也不會發現的……"

 observation.11.name:0 "科學家失蹤"
 observation.11.desc:0 "我們位於[From.GetName]軌道的觀測站中，有一名科學家失蹤了。他被派往[From.GetPlanetMoon]表面秘密收集植物樣本，但卻沒有跟隨其他隊員一起乘飛行器返回。\n\n我們已經進行了秘密搜尋，以免對當地原住民造成驚擾，但迄今為止尚無任何發現。"
 observation.11.a:0 "繼續搜尋。"
 observation.12.name:0 "科學家已死亡"
 observation.12.desc:0 "我們終於找到了在[From.From.GetName]上失蹤的科學家的遺體……或者說是殘屍。看來他成了當地某種大型食肉動物的盤中餐。這對我們的科研隊伍來說是巨大的損失，不過至少原住民對我們的存在還是一無所知。"
 observation.12.a:0 "至少沒有違背指令。"
 observation.15.name:0 "來自[From.GetName]的異常報告"
 observation.15.desc:0 "我們位於[From.GetName]上方的觀測站傳來了奇怪的報告。當地一個王國似乎開始全民崇拜一位宗教人物，而且也有跡象表明，他們在使用大大超越他們發展水準的高科技，難道這和我們失蹤的科學家有關？"
 observation.17.desc:0 "你好啊，朋友們。我就是那個在[From.GetName]失蹤的科學家。告訴你們，我的失蹤是我早就計劃好的。\n\n這裡的原住民已經將我奉為了神……為什麼不呢？經過慎重考慮，我決定將真正的文明帶給這些落後的蠻夷。"
 observation.17.a:0 "你這是中什麼邪了？！"
 observation.17.a.response:0 "我累了。我早已厭煩了那些目光短淺的道德倫理限制，厭煩了同事對我的愚弄嘲笑。最重要的的是，我已厭煩了被動觀察。\n\n哈！真是笑話！對原始文明進行干涉可是我們的使命——引領他們，讓他們為我所用！悄悄躲在遠處觀察只不過是在逃避責任而已。"
 observation.17.b:0 "立刻給我撤離！"
 observation.17.b.response:0 "恐怕已經太晚了。我已經決定不再聽從比我地位低下的人的命令了。我的智慧本是為你所用，但你卻白白浪費了。\n\n在這裡，我會得到我應得的尊重。這裡就是我的家。憑著我的知識和我帶來的科技，我會讓這個文明產生巨大的飛躍，崛起為一支偉大的力量。"
 observation.17.c:0 "你真是瘋了。"
 observation.17.c.response:0 "恰恰相反！我從未如此清醒過！[Root.GetName]的滅亡是不可避免的。你要是一點苗頭也看不出來，那還真是瞎的可以。\n\n唉，整個過程也許要花上幾十年甚至上百年，但無論如何，你們的末日總會來臨。在你們自取滅亡之後，銀河系會由新生的文明接管，比如我正在建立的那個文明。\n\n我們沒什麼可說的了。就此別過吧。"
 observation.19.name:0 "叛逃科學家鞏固勢力"
 observation.19.desc:0 "我們接到了數份關於[From.GetName]的報告，看來形勢不妙。我們的叛逃科學家正在進一步鞏固自己的勢力——他將先進武器交給了其中一個封建王國，現在他們正打著他的旗號佔領[From.GetPlanetMoon]的其餘地區。\n\n目前我們已經制定了對他的抓捕計劃，但計劃的實施需要用到大量地面部隊。由於大量當地民眾將他奉為神明，這次行動會對他們產生何種影響目前尚未可知。"
 observation.19.a:0 "批准行動。把他抓走。"
 observation.19.b:0 "這樣只會越搞越糟……"
 observation.20.name:0 "成功撤離"
 observation.20.desc:0 "我們成功將叛逃科學家從[From.From.GetName]帶走！行動中，數百名原住民為保護他們的「神」，對我們的部隊發起了自殺式攻擊，我們迫不得已將他們擊斃。真是悲劇。\n\n這名科學家將面臨我們的法律制裁，但這一系列事件無疑對[From.From.GetPlanetMoon]文明造成了重大影響。他們手中還掌握著我們的部分科技，而他們的「神」還剛剛被外星入侵者抓走了……"
 observation.20.a:0 "至少其中一個問題得到了解決。"
 observation.22.name:0 "[From.GetName]發生宗教衝突"
 observation.22.desc:0 "[From.GetName]在我們抓走叛逃科學家後陷入了大規模的戰爭。他打造的帝國分裂成了數支敵對派系，每個派系都對他的教條有著不同的理解。\n\n原住民現在使用的武器具有很強的破壞性，因此戰爭也尤為激烈。派系之間已互相施放了數枚放射性「髒彈」，戰況也愈演愈烈。"
 observation.22.a:0 "看來事情一發不可收拾了……"
 observation.24.name:0 "[From.GetName]事態平息"
 observation.24.desc:0 "我們帶走叛逃科學家後，[From.GetName]的事態似乎略見平息。沒有他對數據進行分析，他帶去的科技對原住民來說就毫無用處了。他們已經開始漸漸回到原本的發展狀態。"
 observation.24.a:0 "終於有好消息了。"
 observation.26.name:0 "導彈擊中觀測站！"
 observation.26.desc:0 "[From.GetName]對我們的觀測站發射了一連串地對空導彈！觀測站瞬間被毀，站內成員無人生還。\n\n看來，即使我們已經帶走了他們所謂的「神」，[From.GetPlanetMoon]的文明依然在以不可思議的速度繼續發展。我們帶給他們的科技想必引發了一場曠日持久的科學革命。"
 observation.26.a:0 "所以說，不干涉指令的存在是很有必要的。"
 observation.28.desc:0 "神啊！你們雖然看起來和我們的救世主一模一樣，但還是有著明顯的差距。他說過，早晚有一天會有惡魔模仿他的樣貌，從天而降把他帶走。他的預言已經成真了，毫無疑問這都是拜你們所賜。\n\n我們的救世主在那裡，你們這邪惡的生物？我們要求你們立刻釋放他！"
 observation.28.a:0 "你們的「救世主」只是個科學家而已。"
 observation.28.a.response:0 "在我們這，譭謗救世主可是死罪。全靠他神奇的發明創造，我們的文明才有今天。把救世主還給我們，我們可以不追究你們的瀆神行為。"
 observation.28.b:0 "他對你們犯下了罪行，已經遭到了處決。"
 observation.28.b.response:0 "你……你殺掉了救世主？我……你……我們……我們不能……\n\n這……這等罪行絕對不可饒恕，你這惡魔！也許要花上幾千年，但我們總有一天會把你們的邪惡帝國碾得粉碎！"
 observation.28.c:0 "很好。他就交給你們了。"
 observation.28.c.response:0 "惡魔，願救世主寬恕你的罪孽。也許你還沒到無藥可救的地步。"
 observation.29.desc:0 "我想我應該感激你，在我被精神病院關了這麼多年之後，你又把我送回了我的信徒們身邊……\n\n很好。我可以既往不咎。只要你別動我的人，我保證我們之間能夠愉快相處。宇宙這麼大，想必我們也容得下彼此。"
 observation.29.a:0 "那就這樣吧。"
 observation.30.desc:0 "[From.From.GetName]對我們的觀測站發射了一連串地對空導彈！觀測站瞬間被毀，站內成員無人生還。\n\n看來[From.From.GetPlanetMoon]的文明在以不可思議的速度發展著——毫無疑問，這都是拜我們的叛逃科學家所賜。我們已經不能再把他們當做原始生物看待，也再沒機會把我們的叛逃科學家帶走了。"

 observation.36.name:0 "飛行器墜毀在[From.GetName]"
 observation.36.desc:0 "在一次對[From.GetName]的秘密任務中，我方一架飛行器被當地一個國家的戰鬥機攔截。一枚導彈擊中了飛行器引擎，導致飛行器熄火，最後墜毀在一片人跡罕至的荒野。\n\n要想趕在當地原住民之前救出倖存者，我們必須立刻行動。所有我們在此星球活動的證據都必須抹除！"
 observation.36.desc.mach:0 " XB-23-968H 號穿梭機，在前往[From.GetName]執行 V45-BM 號任務時，因為被一隊屬於某個未知有機生命體國家的大氣層內戰鬥機攔截而受到了致命損傷。我們已經在一片無人居住的區域內找到了它墜落的地點。\n\n我們必須救走所有還能工作的單位，並且移除一切我們存在的痕跡。"
 observation.36.a:0 "趕緊行動。"
 observation.37.name:0 "[From.From.GetName]上的特務得救"
 observation.37.desc:0 "[Root.GetName]的特務成功將數名生還者從墜毀在[From.From.GetName]的飛行器中救出。剩餘的飛行器殘骸已通過爆破摧毀，只留下了一個小型彈坑。\n\n想必該國會將此事歸為鄰國的非法入境，希望不會對他們的發展進程造成什麼影響。"
 observation.37.desc.mach:0 "[Root.GetName] 號上的特務成功從[From.From.GetName]上墜毀的穿梭機中救走了幾個自治單位。餘下的殘骸已經被一場控制性的爆炸摧毀，只留給那些當地人一個大坑。\n\n這起事件所發生的的國家肯定會指責它的鄰國侵犯了它的邊境，但願這起事件對它們的自然發展造成的影響已降到最低。"
 observation.38.name:0 "[From.From.GetName]的特務被捕"
 observation.38.desc:0 "[From.From.GetName]的當地軍隊趕在我們之前找到了被擊落的飛行器，所有生還者現已被抓獲。當地人在墜毀現場周圍建立了隔離帶，他們最為頂尖的科學家正在對飛行器殘骸進行分析。\n\n毫無疑問，他們現在已知道除了自己之外，宇宙中還有其他生命存在。這會對他們的社會產生何種影響還尚未可知……"
 observation.38.desc.mach:0 "[From.From.GetName]上的當地軍隊在我們救走墜機的研究小隊之前就到達了墜毀處，並且抓捕了所有的特務。那些當地人已經在穿梭機殘骸周圍建立起了禁區，毫無疑問它們中最好的科學家正在分析這些殘骸。\n\n他們現在已經擁有了不可辯駁的外星機械智慧存在證據。這會對他們社會造成的影響還有待觀察……"
 observation.38.a:0 "這可不妙。"
 observation.40.desc:0 "[From.GetName]上的幾個國家聯合起來，攻擊那個擊落我方飛行器的國家，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的一般戰爭，隨後改用大量核彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。\n\n關押我方倖存特務的軍事基地在首輪打擊中即被擊中，我方全員死亡。戰爭還導致約90%的原住民死亡，倖存者則將倒退至科技較為原始的時代。"
 observation.40.a:0 "要是我們的飛行器沒有墜毀就好了……"
 observation.41.desc:0 "[From.GetName]上的幾個國家聯合起來，攻擊那個擊落我方飛行器的國家，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的一般戰爭，隨後改用大量核彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。\n\n星球地表已無生命跡象，我方被捕科學家全部死亡，地表環境也遭到了嚴重破壞。"
 observation.41.desc.mach:0 "由於拒絕分享從穿梭機殘骸中獲取的科技，[From.GetName]上的幾個國家聯合起來開始對抗那個射下我們穿梭機的國家。之後爆發了一場短暫的一般戰爭，戰爭雙方互相使用大規模的核導彈摧毀了對方，[From.GetPlanetMoon]的大部分地表毀滅殆盡。\n\n星球表面沒有倖存者，包括那些被俘虜的科學單位也不例外。除此之外，星球環境也受到了嚴重損傷。"
 observation.42.desc:0 "[From.GetName]上的幾個國家聯合起來，攻擊那個擊落我方飛行器的國家，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的一般戰爭，隨後改用大量核彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。\n\n[From.GetName]的地表已無生命跡象，也不再適合生命生存。戰爭造成了數以億計的人口死亡，我方被捕科學家也未能倖免。"
 observation.42.desc.mach:0 "由於拒絕分享從穿梭機殘骸中獲取的科技，[From.GetName]上的幾個國家聯合起來開始對抗那個射下我們穿梭機的國家。之後爆發了一場短暫的一般戰爭，戰爭雙方互相使用大規模的核導彈摧毀了對方，[From.GetPlanetMoon]的大部分地表毀滅殆盡。\n\n星球表面已經沒有有機生命，[From.GetName]無法再支持有機生命體文明。我們被抓獲的科學單位被確認在數十億死者名單中。"
 observation.44.name:0 "[From.GetName]出現新武器"
 observation.44.desc:0 "[From.GetName]上擊落我方飛行器的國家，逼迫我方被捕科學家為其軍隊設計新武器。憑借這些新武器，他們成功入侵了數個鄰國，即將統一整個[From.GetPlanetMoon]。"
 observation.44.a:0 "無法容忍！"
 observation.46.name:0 "人質交換"
 observation.46.desc:0 "[From.GetName]上擊落我方飛行器的國家，用簡陋的衛星向太空發送了訊號，似乎是想與我們聯絡。\n\n他們要求我們用一些高科技來交換我方被捕科學家。如果我們拒絕，他們將對我方科學家予以處決，並通過他們簡陋的無線影片廣播系統進行直播。"
 observation.46.desc.mach:0 "[From.GetName]上那個射下我們穿梭機的國家用它們許多原始衛星中的一個向太空中發送了一段訊息。這段訊息似乎是發給我們的。\n\n它們要求我們和他們分享一些先進科技以交換那些在穿梭機墜毀點被捕獲的科學家單元的生命。如果我們拒絕，他們就會公開處決我們被抓的科學家，並且還會在他們那原始的電視廣播系統上直播。"
 observation.46.a:0 "保證我們人民的安全最為重要。"
 observation.46.a.mach:0 " 我們自治單位的安全最重要。"
 observation.46.b:0 "他們現在還不能接觸高科技。"
 observation.47.name:0 "人質遭處決"
 observation.47.desc:0 "我們在[From.From.GetName]上被捕的科學家被掛上了「外星怪物」的牌子，在無數攝像頭的聚焦下遊街示眾，最後在歡呼的人群面前被一塊塊肢解。那情景簡直駭人。"
 observation.47.desc:0 "我們在[From.From.GetName]被抓獲的科學家被掛上「外星怪物」的牌子遊街示眾後，在無數攝影機聚焦下以極為殘酷的方式處決，隨後在歡呼的人群面前以極為凶殘的方式肢解。"
 observation.47.a:0 "這群蠻夷！"

 observation.51.name:0 "走私犯哨站"
 observation.51.desc:0 "我們位於[From.GetName]上空的觀測站在[From.GetPlanetMoon]表面發現了了一個非法基地。可能是某些[Root.GetSpeciesName]走私犯或者[Root.GetName]的犯罪分子設立的哨站。\n\n走私犯接觸到原住民後發生了一些事件——有些還引發了暴力衝突。我們需要盡快行動，在犯罪分子有進一步動作之前消滅他們。"
 observation.51.a:0 "我們得把他們消滅。"
 observation.51.b:0 "就幾個走私犯而已，還能怎麼樣？"
 observation.52.name:0 "突襲走私犯"
 observation.52.desc:1 "在這次突襲行動中，我們的地面部隊對[From.From.GetName]上的走私犯哨站發起了猛攻，在短暫的交火之後迅速佔領了這個基地。倖存的罪犯也全部被逮捕，並押往我們的軌道基地。隨後我們爆破了這座空蕩蕩的哨站。\n\n我們把這些罪犯對這顆星球造成的文化污染降到了最低，我們的部隊也沒收了大量的違禁品。沒收所得全部上交了國庫。"
 observation.52.a:0 "幹得好。"
 observation.53.name:0 "走私犯進行武器交易"
 observation.53.desc:1 "為時已晚。[From.From.GetName]上的走私犯已經開始用現代武器和粗製毒品與原住民換取貴金屬和奴隸。\n\n當地幾個國家之間爆發了戰爭，在戰爭中他們使用了新式武器，造成了慘重傷亡。事態發展至此，文化污染造成的惡果已經無法挽回。"
 observation.53.a:0 "真是一場災難。"

 observation.1001.name:0 "綁架提議"
 observation.1001.desc:0 "我們在[From.GetName]上的[From.Owner.GetSpeciesNamePlural]土著中發現了一個很有前途的科學家。他的研究成果遠勝同輩，其中一些即便用我們的標準來看，也具有革命性的意義。\n\n雖然他的研究會推動[From.Owner.GetSpeciesNamePlural]的科技發展，但那樣落後的文明還是會浪費他的潛力。在我們先進的實驗室中，他才有機會研究真正的科學。"
 observation.1001.a:0 "策劃綁架方案。"
 observation.1001.b:0 "他只是個蠻夷。讓他和自己的同胞呆著吧。"
 observation.1002.name:0 "綁架成功"
 observation.1002.desc:1 "我們的特務成功從[From.From.GetName]劫走了科學家！當他晚上下班回家的時候，我們用一艘地面飛行器截住了他的汽車，並用電磁脈衝讓汽車失靈。\n\n那個科學家嚇呆了，我們把他帶進了飛行器，同時抹去了他保鏢的記憶。我們有信心「說服」這位優秀的科學家為我們工作。"
 observation.1003.name:0 "綁架失敗"
 observation.1003.desc:1 "真不幸，我們從[From.From.GetName]劫走科學家的行動失敗了。我們用一艘地面飛行器截住了他的汽車。他嚇呆了。但我們在用懸浮光束傳送他的時候，一架[From.From.Owner.GetSpeciesName]戰鬥機突然抵達了現場。\n\n我們的飛行器成功逃回了軌道基地，但懸浮光線被打斷了，至於科學家——他從高空直接摔下去了。希望他們會把他的死歸在敵對的[From.From.Owner.GetSpeciesName]國家頭上。"
 observation.1011.name:0 "植入裝置失靈"
 observation.1011.desc:0 "作為我們對[From.GetName]觀測計劃的一部分，我們綁架了一些[From.Owner.GetSpeciesName]作為測試對象，並在他們的大腦中植入了裝置，以便追蹤他們的位置，並監視他們的行為。不幸的是，因為一些製造上的瑕疵，許多植入裝置失靈了，現在……我們的測試對像身上出現了一些反作用。\n\n有些測試對像自殺了，還有至少三個測試對像陷入了瘋狂。我們的觀測站人員請求幫忙取出其餘測試對象的植入裝置，以避免更多事故發生。"
 observation.1011.a:0 "我們得收拾一下爛攤子。"
 observation.1012.name:1 "[From.From.GetName]:植入裝置已移除"
 observation.1012.desc:1 "我們位於[From.From.GetName]上的觀測站的劫持小隊已經與[Root.GetName]的人員展開合作，把植入了問題裝置的[From.From.Owner.GetSpeciesName]測試對象都集中了起來。\n\n觀測站的外科醫生更換了他們問題裝置，現在這些測試對像已經被送回了[From.From.GetPlanetMoon]表面。此行我們還有別的收穫——儘管移除的這些植入裝置存在瑕疵，但我們的科學家[Root.GetLeaderName]還是成功從中提取到大量數據。"
 observation.1012.a:0 "至少有好事發生。"
 observation.1013.name:1 "[From.From.GetName]: 植入裝置未移除"
 observation.1013.desc:1 "我們位於[From.From.GetName]的剩餘[From.From.Owner.GetSpeciesName]測試對象，由於大腦中的問題裝置，已經陷入了完全的癲狂。很多人變得異常狂暴，嘴巴裡怪叫著[Root.GetSpeciesName]為裝置編寫的程序代碼，並攻擊他們身邊的任何東西。"
 observation.1013.a:0 "怎麼會這樣？"
 observation.1021.name:0 "[From.GetName]:反外星特遣部隊"
 observation.1021.desc:0 "發現了我們在他們世界的行動後，[From.GetName]上的許多[From.Owner.GetSpeciesName]國家暫時放下彼此間的恩怨，共同組建了一個國際性軍事組織。\n\n根據當地媒體報導，這個組織的使命是保護[From.GetPlanetMoon]免受「未知外星勢力針對[From.Owner.GetSpeciesName]的敵對活動」的傷害。"
 observation.1023.name:0 "[From.GetName]:特遣部隊行動"
 observation.1023.desc:0 "我們位於[From.GetName]上空的觀測站的監控畫面顯示，[From.GetPlanetMoon]表面出現了一批新的軍事基地和雷達設施，這些全都歸[From.Owner.GetSpeciesNamePlural]建立的反外星特遣部隊所有。\n\n他們的國家正在通力合作，我們派去執行綁架任務的飛行器，現在經常受到這個特遣部隊的戰鬥機攔截。儘管我們在技術上佔優，但他們數量太多，總能擊落幾架我們的飛行器！"
 observation.1023.a:0 "這會干擾我們的主動觀察行動。"
 observation.1025.name:0 "[From.GetName]:觀測站被毀"
 observation.1025.desc:0 "我們在[From.GetName]上空的觀測站被毀了！[From.Owner.GetSpeciesName]反外星特遣部隊的軍事基地向我們的觀測站發射了一枚巨大的地對空導彈。\n\n在此之前，我們已經通過大量的預防措施，把我們的觀測站對[From.Owner.GetSpeciesNamePlural]隱藏了起來，現在我們還不能確定他們到底用什麼方法追蹤到了觀測站的位置。有人認為，這些原住民從他們擊落的我方飛機器上提取了一些科技，並對其進行了逆向分析。"
 observation.1025.a:0 "可惡！"
 observation.1027.name:0 "[From.GetName]:精準打擊"
 observation.1027.desc:0 "我們位於[From.GetName]軌道的觀測站人員正在請求支援，要求對付[From.Owner.GetSpeciesNamePlural]建立的反外星特遣部隊。儘管在我們看來，他們的科技還很原始，但他們已經懂得如何阻止我們的劫持計劃。\n\n他們位於[From.GetPlanetMoon]表面的主基地已經被我們發現。這個基地坐落在深山之中，難以實行軌道轟炸，但是用重裝突擊隊發動快速襲擊或許能打他們個措手不及。相信他們一定能剷除這個煩人的[From.Owner.GetSpeciesName]特遣部隊。"
 observation.1027.a:0 "就這麼辦。"
 observation.1027.b:0 "不，我們不能再跟他們產生摩擦了……"
 observation.1028.name:1 "[From.From.GetName]:攻擊成功"
 observation.1028.desc:1 "我們摧毀[From.From.Owner.GetSpeciesName]特遣部隊主基地的任務大獲全勝！我們的突擊隊成功潛入了基地，在我們訓練有素的特務面前，拿著落後武器的基地守衛完全不是對手。\n\n在基地內部裝完炸藥之後，我們的突擊隊溜出基地，坐上接應的飛行器飛走了。這支煩人的[From.From.Owner.GetSpeciesName]特遣部隊現在已經不復存在了。"
 observation.1028.a:0 "任務成功。"
 observation.1029.name:1 "[From.From.GetName]:攻擊失敗"
 observation.1029.desc:1 "我們摧毀[From.From.Owner.GetSpeciesName]特遣部隊主基地的任務一敗塗地！幾艘裝載著我們突擊隊的飛行器還未到達基地就被隱蔽的防空炮台擊落了。其餘特務在到達基地入口時也遇到了頑強的抵抗。\n\n由於[From.From.Owner.GetSpeciesName]派出了增援部隊，突擊隊的指揮官最後下達了撤退的命令。然而不幸的是，我們的飛行器在返回軌道途中遭到了大量戰鬥機的攔截，損失慘重。"
 observation.1029.a:0 "天災啊！"
 observation.1031.name:0 "[From.GetName]:特遣部隊解散"
 observation.1031.desc:0 "由[From.Owner.GetSpeciesName]國家建立、用以反抗我們在[From.GetName]上行動的特遣部隊被解散了！儘管他們在對付我們的飛機器和劫持小隊時取得了幾場勝利，但其中幾個創始國決定不再出資，並退出了計劃。\n\n情報顯示，這件事情的起因是[From.Owner.GetSpeciesName]國家之間的內部鬥爭和外交糾紛。"
 observation.1031.a:0 "很好，真是意想不到。"
 observation.1033.name:0 " [From.GetName]：道德觀變化"
 observation.1033.desc:0 "我們注意到[From.GetName]上的[From.Owner.GetSpeciesNamePlural]發生了一個明顯的改變。他們的社會開始趨於內向，民眾也不像以往那樣能接受陌生人了。\n\n我們的主動觀察行為以及對[From.GetPlanetMoon]原住民的劫持行動可能和這有些關係，使得[From.Owner.GetSpeciesNamePlural]對未知事物更加警惕了。"
 observation.1035.desc:0 "在我們開始主動觀察整個[From.GetName]上的種族之後，[From.Owner.GetSpeciesNamePlural]原住民發生了徹底的改變。\n\n他們憎恨我們的劫持飛機器，並對任何陌生的東西都感到無比警惕，與此同時，他們對於自己種族和文化的認同感也加強了。"
 observation.1037.desc:0 "我們位於[From.GetName]上空觀測站的幾個劫持小組，用飛行器的推進器在[From.GetPlanetMoon]上[From.Owner.GetSpeciesNamePlural]原住民的麥田里燒出了一些大大的圓圈，還留下了一些複雜的圖案。\n\n因為這個惡作劇，機組成員被嚴厲訓斥了一頓。沒想到那些麥田圈對原住民居然產生了宗教意義。一個和麥田圈有關的宗教成立了，並且以驚人的速度在[From.Owner.GetSpeciesNamePlural]中傳播開來。"

 observation.2000.name:0 "啟蒙完成"
 observation.2000.desc:0 "我們派往[From.From.From.GetName]的數千位科學家和顧問終於完成了任務，讓當地的文明水準進步到了早期太空時代。他們建立了統一的國家，自稱「[From.From.From.Owner.GetName]」，並同意成為我們的附庸。\n\n我們位於他們母星上方的的觀測站已經被拆除，這也是我們和他們之間條約的一部分。"
 observation.2000.a:0 "這是個偉大的日子。"
 observation.2011.name:0 "技術啟蒙:對[From.GetName]的啟蒙受到挫折"
 observation.2011.desc:0 "我們在[From.GetName]上的顧問試圖教育當地居民，以提高他們的科技水準，但卻遇到了一些麻煩。許多[From.Owner.GetSpeciesNamePlural]拒絕和我們接觸，即使是他們中的好學者，也對我們的科學家持懷疑和厭惡的態度。\n\n這種排外情緒耽誤了我們的計劃——教育[From.Owner.GetSpeciesNamePlural]比我們預料的要花費更多時間。"
 observation.2013.name:0 "科技啟蒙：對[From.GetName]的啟蒙取得進展"
 observation.2013.desc:0 "看來[From.GetName]的原住民很願意讓我們來傳播科學技術。他們聚集到我們的飛地上，不斷向我們的科學家詢問我們的文化和歷史。\n\n[From.Owner.GetSpeciesNamePlural]對知識的渴望加快了我們的任務速度，我們能更早地帶他們進入太空時代。計劃預計花費的時間也減少了。"
 observation.2015.desc:0 "我們對[From.GetName]上原住民[From.Owner.GetSpeciesNamePlural]的啟蒙計劃進展不錯。我們在[From.GetPlanetMoon]上的科學家報告稱，這些原住民頭腦聰明並且善於舉一反三。他們的學習速度比想像中要快，於是我們也加快了整個計劃。"
 observation.2017.desc:0 "很不幸，我們發現[From.GetName]上的[From.Owner.GetSpeciesNamePlural]很難教育。我們的科學家報告稱，那些愚蠢的外星生物放棄舊知識的速度很慢，接收新思想的速度更慢。看來我們的任務時間會比預期要長一些。"
 observation.2019.desc:0 "我們在安排科學家去啟蒙[From.GetName]時遇到了困難。因為[From.Owner.GetSpeciesNamePlural]……獨特的外貌和氣味……這麼說吧，能站在他們面前都很不容易。\n\n去[From.GetName]執行任務被大家當視作一種懲罰。這很不幸地拖累了我們的任務進度。"
 observation.2021.desc:0 "[From.GetName]上的[From.Owner.GetSpeciesNamePlural]是天生的科學家。他們取得的進步讓我們的顧問感到驚訝。顧問們在報告中稱，我們把[From.Owner.GetSpeciesName]文明帶入太空時代的任務或許會提前完成。"
 observation.2023.desc:0 "我們對[From.GetName]上[From.Owner.GetSpeciesNamePlural]的技術啟蒙任務提前完成了，這很大程度上是因為他們的天賦。儘管這個文明還很年輕，但我們的科學家還是在[From.Owner.GetSpeciesNamePlural]的身上看到了巨大潛力。"
 observation.2031.name:0 "[From.GetName]的道德觀發生變化"
 observation.2031.desc:0 "在和我們派到[From.GetName]上的科學家長期接觸後，原住民對於其他種族和文化的接受度提高了很多。[From.Owner.GetSpeciesNamePlural]不再本能地厭惡其他種族和文化了。"
 observation.2033.desc:0 "在和我們派到[From.GetName]的科學家以及顧問緊密合作之後，[From.Owner.GetSpeciesNamePlural]對所有和外星生物有關的事情都產生了濃厚的興趣。"
 observation.2035.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，還在模仿我們的發展方式。\n\n他們似乎很贊同我們的和平和非暴力理論。我們到來以後，很多[From.Owner.GetSpeciesName]國家之間的戰爭都停止了。"
 observation.2037.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，還在模仿我們的發展方式。\n\n在接觸到我們提供的新武器後，[From.Owner.GetSpeciesNamePlural]對戰爭之道有了新的體會。我們到來以後，他們的社會迅速軍事化。"
 observation.2039.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，還在模仿我們的發展方式。\n\n我們成為了極佳的榜樣，教會他們要為集體利益共同奮鬥。[From.Owner.GetSpeciesNamePlural]現在意識到，這是讓自己的文明變得偉大的必由之路。"
 observation.2041.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，還在模仿我們的發展方式。\n\n在受到我們的藝術和文化熏陶之後，[From.Owner.GetSpeciesName]社會興起了平等主義的浪潮。我們到來以後，他們的個人自由得到了極大的發展。"
 observation.2043.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，還在模仿我們的發展方式。\n\n我們向[From.Owner.GetSpeciesNamePlural]傳授科學和理性思維的任務取得了極大成功，推翻了他們的宗教和迷信思想。"
 observation.2045.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，還在模仿我們的發展方式。\n\n在見證了我們信仰的力量之後，許多[From.Owner.GetSpeciesNamePlural]重新回歸到他們古老的宗教中，把我們信仰中的某些元素和他們的宗教融合在了一起。"
 observation.2051.desc:0 "我們派到[From.GetName]去教育[From.Owner.GetSpeciesNamePlural]的科學家對我們的任務產生了懷疑。他們報告稱，原住民只想得到我們的武器科技。\n\n我們提供的原本是和平的技術，他們卻用這些技術製造出了新的戰爭工具。這延遲了我們的任務進度。"
 observation.2053.desc:0 "我們啟蒙[From.GetName]原住民的任務開展得並沒有計劃中那麼順利。因為某些原因，[From.Owner.GetSpeciesName]科學家，姑且先稱他們為科學家……我們在傳授新的武器技術時，他們總是十分驚恐。\n\n我們的科學顧問在演示氫彈如何在城市爆炸之後，總要花好幾周來安撫他們的情緒。這大大拖延了我們的進度。"
 observation.2055.desc:0 "我們在對[From.GetName]的野蠻文明進行啟蒙時遇到了一些麻煩。[From.Owner.GetSpeciesNamePlural]特別迷信，有很多民眾抱著古老的宗教傳統不肯放手，拒絕接受我們傳授的科學知識。這讓我們的科學顧問感到非常沮喪。\n\n很不幸，看來我們對這個任務的預期有點過於樂觀了。要啟蒙[From.Owner.GetSpeciesNamePlural]，我們需要比計劃花費更長的時間。"
 observation.2057.desc:0 "我們啟蒙[From.Owner.GetSpeciesNamePlural]並引導他們進步的計劃遇到了挫折。我們派往[From.GetName]的宗教顧問和科學家報告稱，原住民沒有信仰，讓人感到憂慮。他們很樂意接受我們的科技，但不願意接受我們的信仰。\n\n這極大地妨礙了我們對[From.Owner.GetSpeciesNamePlural]的啟蒙。我們的計劃又要延遲了。"
 observation.2059.desc:1 "[From.GetName]上專制獨裁的社會體系阻礙了我們推動[From.Owner.GetSpeciesNamePlural]科技進步的任務。獨立思想和創新精神——科學需要的品質——在[From.Owner.GetSpeciesNamePlural]身上很難見到。\n\n這種原始的威權主義妨礙了我們的任務。科學家報告稱，教育他們的時間將會超過預期。"
 observation.2061.desc:0 "[From.GetName]現在處於無政府狀態，我們的科學家在教育[From.Owner.GetSpeciesNamePlural]時遇到了很大的困難。他們所謂的科學家只研究自己感興趣的東西，還常常半途而廢，從不關心集體利益。\n\n儘管原住民誤信了平等主義，但我們的啟蒙還會繼續，只不過花費的時間將超過預期。"


 observation.3001.name:0 "[From.GetName]:第一階段-滲透"
 observation.3001.desc:0 "我們的第一批滲透小組已經到達[From.GetName]，他們的身份訊息還在編造中。雖然出現了一些小問題，但他們的[From.Owner.GetSpeciesName]偽裝還算做得不錯。"
 observation.3002.desc:0 "我們的第一批滲透小組已經到達[From.GetName]，但是他們的身份訊息還是出了一些問題。現在已經發生了幾次事件，幾個組員暴露了外星人身份，迫使我們不得不消滅所有的目擊者。\n\n這也引起了[From.Owner.GetSpeciesName]當局的關注。我們的行動還需要更隱蔽一些。很不幸，這會導致我們的計劃稍微延遲一段時間。"
 observation.3004.name:0 "[From.GetName]:第二階段-篡奪"
 observation.3004.desc:0 "我們現在位於[From.GetName]中的間諜已經達到了數千之多，分散在[From.GetPlanetMoon]的各個大國之中。其中最成功的間諜已經身居高位，他們可以利用自身的影響力，幫助其他特務執行任務。"
 observation.3005.desc:0 "儘管我們現在位於[From.GetName]中的間諜已經有數千之多，但我們的計劃還是進展得很慢。我們的一個滲透小組最近試圖通過暴力政變推翻[From.GetPlanetMoon]上的一個大國，最後行動失敗，導致組內多數特務都被殺死。\n\n另一個小組成功趕在[From.Owner.GetSpeciesName]當局之前得到了他們的屍體，避免了外星人身份暴露，但我們的計劃進度往前倒退了不少。"
 observation.3007.name:0 "[From.GetName]:第三階段-鞏固"
 observation.3007.desc:0 "所有[From.GetName]的[From.Owner.GetSpeciesName]重要領導人都被我們的間諜調包了。現在滲透小組正在鞏固我們對[From.GetPlanetMoon]的統治，確保我們自報身份時一切都已安排到位。"
 observation.3008.desc:0 "我們成功用我們的間諜調包了大多數[From.Owner.GetSpeciesName]的國家領導人，只有一小部分人沒能完成任務。我們正在對付剩下的一小部分頑固分子，必須把自報身份的時間向後推遲。"
 observation.3009.name:0 "[From.GetName]:第四階段-吞併"
 observation.3009.desc:0 "在完全控制了[prim_species.GetSpeciesName]的領導層之後，我們的滲透小組已經做好準備迎接第一個聯絡小組的到來。\n\n在新的行星都城舉辦的大型儀式上，我們的外交使者仁慈地接受了所有[From.GetName]領導人共同簽署的呼籲[From.GetPlanetMoon]立即併入[Root.GetName]的提議。市民們興高采烈地走上街道，為他們的外星恩主歡呼著。"
 observation.3009.a:0 "祝賀所有滲透小組。真是幹得漂亮。"
 observation.3101.name:0 "[From.GetName]:叛變特務"
 observation.3101.desc:0 "我們在[From.GetName]上有一個特務叛變了！這個蠢貨似乎是被一個女[From.Owner.GetSpeciesName]迷住了，他們兩個私奔到了[From.GetPlanetMoon]的某個地方。\n\n現在還不知道我們的特務是已經向愛人坦白了自己的外星人身份，還是繼續偽裝成一個[From.Owner.GetSpeciesName]。毫無疑問，這是一個巨大的隱患——我們得不惜一切代價把他帶回來，對他進行心理輔導。"
 observation.3101.a:0 "再這麼下去，我們會功虧一簣的。"
 observation.3103.name:0 "[From.GetName]:信號傳來"
 observation.3103.desc:0 "我們收到了來自[From.GetName]表面的加密信號。它使用了我們滲透小組常用的頻率，但我們的滲透小組現在都沒在傳輸訊息。也許這是我們的叛變特務發來的？"
 observation.3104.desc:0 "你們是追蹤不到這個發射裝置的。你們只需要知道我是X-34特務就行。過去我一直都很願意參加對[From.From.GetName]的滲透計劃。\n\n但我現在不這麼想了。我從未想過自己會如此熱愛[From.From.Owner.GetSpeciesName]的文化，我也不會再參與這次的破壞行動。\n\n我自願放棄[Root.GetName]的公民身份。我不會再把自己當做[Root.Owner.GetSpeciesName]了。"
 observation.3104.a:0 "你的想法很危險……你需要幫助。"
 observation.3104.a.response:0 "你已經沒什麼可以幫助我的了。總有一天，我會承認自己對[From.From.GetName]犯下的所有罪過，並坦白這是受到你的指使。\n\n我會盡我所能，讓你和我以前的戰友們與我一起接受審判。"
 observation.3104.b:0 "你會為了一個女孩拋棄一切？"
 observation.3104.b.response:0 "拋棄一切？我有什麼可拋棄的呢？我是個騙子，本不該披著外星生物的皮囊。當我向我深愛的人坦白的時候，她很害怕，但她最終還是理解了我的做法。\n\n那一天，我向她——還有我自己——保證，我會爭取成為一個真正的[From.From.Owner.GetSpeciesName]。"
 observation.3104.c:0 "不管你跑多遠，我們都會把你抓到。"
 observation.3104.c.response:0 "我知道你們會這麼做。不過為了保護我和我所愛的人，我也不會手軟。我可是在[Root.Capital.GetName]最強的武術教練手下訓練過。\n\n你們倒不如聽聽我的意見：趕緊滾出[From.From.GetName]。把你們那該死的觀測站拆掉，去壓搾奴役別的種族，建設你們那邪惡的帝國吧。"
 observation.3106.name:0 "[From.GetName]：我方間諜被暗殺"
 observation.3106.desc:0 "我方安插在[From.GetName]上的間諜正在被逐一清理。正在對[From.Owner.GetSpeciesName]的潛在目標進行跟蹤的幾名特務都已經離奇死亡。雖然不可能是本土暗殺機構所為，但看得出來，殺手曾受過[Root.GetSpeciesName]軍方訓練。\n\n這些暗殺事件很可能都是我方叛變特務所為。他知道我方的滲透計劃，並且受過專門的訓練，可以無聲無息地殺死敵人。"
 observation.3106.a:0 "不能放任其繼續下去了。"
 observation.3108.name:0 "[From.GetName]：控制媒體"
 observation.3108.desc:0 "[From.GetName]的幾家當地媒體開始報導外星陰謀論。雖然尚未有[From.Owner.GetSpeciesName]的知名媒體報導這個話題，而且已報導的內容也大多只是主觀臆測，但其中的某些細節只有我方內部人員才能知曉。\n\n現在我們只能推測，是我方的叛變特務將機密情報洩露給了媒體。我們得盡力減少此事帶來的影響。"
 observation.3108.a:0 "需要進一步控制媒體報導才行。"
 observation.3110.name:0 "[From.GetName]：大規模逮捕"
 observation.3110.desc:0 "近日，我方在[From.GetName]上的一個滲透小組被連根拔除。他們所在的國家當局正在對間諜進行逐一搜捕。眼見要被抓獲時，我方特務都依據間諜法則，用瓦解自身的方式進行了自殺。還有一部分特務仍然在躲避當局的追捕，等待著我方的救援。\n\n當局一定是從某種渠道獲得了這個滲透小組的部分名單。只有我方的那位叛變特務才擁有這份情報……"
 observation.3110.a:0 "一定要阻止他。"
 observation.3112.name:0 "[From.GetName]：發現叛變特務"
 observation.3112.desc:0 "我們的軍事情報部門已經確定了位於[From.GetName]的叛變特務位置！派遣地面部隊進行抓捕可能會太過引人注目。我們可以使用軌道轟炸摧毀他所在的整個城市街區。\n\n我方滲透小組可以將此次轟炸偽造成一次流星撞擊。我們得趕快行動……這樣的機會轉瞬即逝！"
 observation.3112.a:0 "是時候除掉這個禍害了。"
 observation.3112.b:0 "不行……此事太過冒險。先留他一命。"
 observation.3113.name:1 "[From.From.GetName]: 特務失蹤"
 observation.3113.desc:1 "為時已晚。我們錯過了除掉[From.From.GetName]上叛變特務的機會。我們的情報顯示，他和他的[From.From.Owner.GetSpeciesName]甜心已經轉移到了另一個安全之處，具體地點不明。"
 observation.3113.a:0 "我們把他訓練得太好了……"
 observation.3114.name:1 "[From.From.GetName]: 叛變特務已被消滅"
 observation.3114.desc:0 "[Root.GetName]的船長匯報，此次轟炸任務已順利完成，主要目標已被成功擊中。雖然沒有發現屍體，但被炮火擊中的區域是不可能有任何倖存者的。\n\n當地媒體完全相信了我方滲透小組編造的謊言：是突如其來的流星雨砸中了這個人口密集的城區。這是個無法避免的悲劇。"
 observation.3114.a:0 "的確是悲劇。"

 observation.3131.name:0 "[From.GetName]：局勢變得緊張"
 observation.3131.desc:0 "我方試圖用替身調包[From.GetName]某國領導人的任務完全敗露了。進行任務的特務不是被追殺至死，就是按照規定，為了不被抓獲而自殺身亡。\n\n本應被調包的領導人將這一切都歸罪到某個敵國身上。因此，[From.GetPlanetMoon]的國際局勢漸漸變得緊張，戰爭似乎一觸即發。我方滲透小組準備進行全球性的政治宣傳以緩和局勢，但需要我們派遣科研船進入軌道進行協助。"
 observation.3131.a:0 "得在局面失控前盡快解決才行。"
 observation.3132.name:1 "[From.From.GetName]: 戰爭爆發"
 observation.3132.desc:1 "儘管我們的滲透小組作出了努力，[From.From.GetName]的國際關係還是不斷惡化，最終演變成了一場全面戰爭。一般戰爭只持續了一小段時間，很快所有參戰國都開始使用核武器。\n\n無數生命從[From.From.GetPlanetMoon]地表消失，這裡已經變成一片放射性廢土。就像當地住民一樣，我們也損失了數以千計的滲透小組。由於行動失敗，我們拆除了軌道觀測站，撤離了所有的工作人員。"
 observation.3132.a:0 "真是一場災難。"
 observation.3133.name:1 "[From.From.GetName]: 戰爭得到避免"
 observation.3133.desc:1 "得到了軌道上[Root.GetName]的支持，我們的滲透小組成功地在最後關頭阻止了[From.From.GetName]即將發生的一場核戰爭。一些[From.From.Owner.GetSpeciesName]國家領導人——事實上已經被我們的間諜給掉包了——呼籲裁減核武器，並改善了國與國之間的關係。\n\n隨著局勢的平息，我們潛伏特務的影響力提升了。現在整個局勢最後對我們非常有利。"
 observation.3135.name:0 "巨型金字塔"
 observation.3135.desc.passive:0 "位於[From.GetName]軌道觀測站的科研人員最近並沒有發來什麼有用的報告。直到一名年輕的科學家送來密報，指責同事們濫用職權。\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "位於[From.GetName]軌道觀測站的科研人員最近並沒有什麼值得一提的發現。直到他們在醉酒之後，向科研總部誤發了一條令人咋舌的訊息。\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "我們的觀測站人員在進行對[From.GetName]原住民的任務時，未經允許就擅自戲弄當地居民。\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "我們的觀測站人員在秘密潛入[From.GetName]時，未經允許就私自行動，而且行動的保密工作也沒有做好。"
 observation.3135.desc.base:0 "我們的科研人員竟然從天而降，並向原住民們宣告，他們的隊長為[From.GetPlanetMoon]之神靈。不僅如此，他們還要求住民們為了隊長建造一座巨大的金字塔。現在這大金字塔就屹立在這顆星球表面，每日還有民眾對其獻上貢品。"
 observation.3135.a:0 "召回科研隊，摧毀金字塔！"
 observation.3135.a.tooltip:0 "[From.GetName]的文明倒退至上一時代了。"
 observation.3135.b:0 "真有意思！讓歷史銘記這次惡作劇吧！"
 observation.3135.b.tooltip:0 "[From.GetName]的文明快速進入了下一時代。\n希望別有什麼不好的後果。"
 observation.3135.c:0 "抹去我方行跡，繼續工作。"
 observation.3135.c.tooltip:0 "[From.GetName]上的 £building §S$building_great_pyramid$§!被§R摧毀§!。\n§B1 £pops 人口§!就這麼在 [From.GetName] 上§R消亡§!。"
 observation.3135.d:0 "希望民眾沒有發現我們的行動。"
 observation.3135.d.tooltip:0 "聽天由命吧。"
 observation.3136.desc:0 "我方未對此次事件作出回應，並繼續對[From.From.GetName]原住民進行觀察。然而不幸的是，事態卻愈演愈糟了。被民眾們稱為「天人」的科研隊伍突然降臨，又神秘消失，使得[From.From.GetPlanetMoon]的宗教局勢越發緊張，最後爆發了一場全面的宗教戰爭。\n\n其中一方勢力又再度為他們的神明建造了一座金字塔。戰況激烈，死傷無數。"
 observation.3136.a.tooltip:0 "[From.From.GetName]上的§Y2Pops§!被殺死。\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "[From.From.GetName]上的§Y1Pop§!被殺死。\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "另外一座 £building §S$building_great_pyramid$§!在 [From.From.GetName]出現了。\n\n [From.From.GetName]獲得了§R$pyramid_wars$§!調整因素，持續§Y720§!天。效果如下：\n£happiness 幸福度 §R-40%§!\n\n"
 observation.3137.desc:0 "雖然我方與[From.From.GetName]的民眾進行了意外接觸，但事態並沒有愈演愈糟。人們漸漸將「天人」當做了神話傳說，並沒有因為金字塔的建成而形成任何教派。如今很多民眾在對金字塔的構造進行研究，進而培育出了不少知識分子。\n\n此次事件也讓我們有了意想不到的發現：原始生物會進行邏輯思考，即使在面對不尋常的大事件時也是如此。"
 observation.3137.a:0 "真是幸運。"
 observation.3139.name:0 "[From.GetSpeciesAdj] 社會轉變。"
 observation.3139.start.desc:0 "我們的特務在[From.Capital.GetName]軌道和地面上的秘密行動取得了成功，他們成功的促使[From.GetName]上社會道德轉向於有利於我們的方向。"
 observation.3139.desc:0 "[From.GetSpeciesNamePlural]在整合他們各種各樣的世俗政府權利中取得了偉大的進展，與之相伴的是政治權利轉向一些有能力的領導人。無能的暴民統治正慢慢的從他們的社會中消失。 "
 observation.3139.a:0 "他們總有一天會感謝我們的。"
 observation.3141.desc:0 "我們已經小心的推動[From.GetSpeciesNamePlural]朝向更完美的民主，以取代在我們到達之前普遍存在於他們世界的原始專制。他們開始欣賞個人的價值。"
 observation.3143.desc:0 "[From.GetSpeciesNamePlural]已經開始轉向封閉，開始提防那些他們認為的外來者。"
 observation.3145.desc:0 "[From.GetSpeciesNamePlural]開始變得開放,對因為民眾的無知曾經被認為陌生和陌生的文化越來越接受和好奇。 "
 observation.3147.desc:0 "我們看到一個明確的走向軍國主義社會的[From.GetSpeciesAdj]政府。他們的常備軍事力量，如他們現在所擁有的，在世界上已經變得更加專業。"
 observation.3149.desc:0 "大部分[From.GetSpeciesAdj]位於[From.Capital.GetName]上的國度放棄了他們好戰的本性。它看起來就像[From.Capital.GetPlanetMoon]上一個和平新時代的開始。"
 observation.3151.desc:0 "我們打開了[From.GetSpeciesNamePlural]眼中從來不知存在的精神世界。他們終於相信，他們的社會是因它而豐富。"
 observation.3153.desc:0 "我們在幫助[From.GetSpeciesNamePlural]擺脫阻礙他們社會的原始和迷信的信仰方面取得了長足進展。他們開始看到科學和理性的價值。"

 
 ####################################
 # Crisis Events
 ####################################

 crisis.11.name:0 "亞空間回聲"
 crisis.11.desc:0 "我方的幾處跟蹤站都截獲了一種奇怪的亞空間回聲。聲音來源於其他星系。回聲剛開始時較弱，但後來逐漸變強，似乎有什麼正在靠近我方星系……"
 crisis.11.a:0 "風暴就要來臨。"
 crisis.13.name:0 "接近外環星域"
 crisis.13.desc:0 "之前偵測到的亞空間回聲正在靠近我方銀河系的外環星域。在回聲的主體之前還有較小的回聲，而這些小型回聲正在向幾個邊緣星系進發。\n\n我方已經將這些星系的位置記錄在情報日誌中，將繼續對其進行觀察。"
 crisis.13.a:0 "馬上就要到我們這了……"
 crisis.15.name:0 "亞空間信號"
 crisis.15.desc:0 "我們在銀河系中偵測到了十分強大的亞空間信號，來源似乎就是之前偵測到的回聲。"
 crisis.15.a:0 "進行影像交流。"
 crisis.16.desc:0 "§B<翻譯功能出現故障>§!\n\nPRETHORISSISSFXKRRIV.SRATHRIVERRAS!SGRAKFNYRRUPRITHASSVUSSNA!\n\n§B<影像交流結束>§!"
 crisis.16.b.desc:0 "§B<靈能檢測發射. 轉譯中...>§!\n\n§蟲族們, 我們終於抵達了！我們漫長的旅途終於結束了! 進食，交配，休息。我們必須在獵人找到我們之前吞食掉這個星系!§!"
 crisis.16.c.desc:0 §B<心智連接已建立>§!\n\n§R蟲族們，我們終於抵達了。漫長的旅途終於結束了！飽食，繁衍，生息。我們必須在獵人發現我們之前吞噬這個宇宙！§!"
 crisis.16.a:0 "關閉主螢幕。"
 crisis.16.b:0 "中斷連線。"
 crisis.18.name:0 "第一波接觸"
 crisis.18.desc:0 "我方接到報告，幾個邊緣星系正在遭受大肆侵略，看來與之前偵測到的亞空間回聲有些關聯。\n\n但我們現在遇到的也只是敵方的先頭部隊——回聲的主體還沒有到達。我們目前所收到的報告都十分混亂，似乎侵略者的「星艦」都由有機材料組成，並不能對我方的呼叫作出回應。\n\n或許整個銀河系正面臨著前所未有的危機。"
 crisis.18.a:0 "願眾神保佑我們……"
 crisis.18.b:0 "將消息傳達給所有艦隊指揮官。"
 crisis.18.c:0 "得繼續研究這些生物。"
 crisis.18.d:0 "真的無法與他們進行理論嗎？"
 crisis.18.e:0 "這下賺錢可就難了……"
 crisis.18.f:0 "黑暗即將來臨。"
 crisis.18.g:0 "可惡的外星生物，一定要把它們統統幹掉。"
 crisis.18.h:0 "太有意思了……銀河系外的外星來客。"
 crisis.18.i:0 "他們的思想是完全統一的。真神奇。"
 crisis.18.j:0 "這對任何智慧生物來說都是個威脅。"
 crisis.20.name:0 "第二波接觸"
 crisis.20.desc:0 "已經無法將亞空間回聲主體與銀河系的背景輻射分辨開來。也就是說……他們已經到了。\n\n光是先頭部隊就有那麼多艘星艦，主力部隊一定相當龐大。"
 crisis.20.a:0 "他們來了……"

 crisis.30.desc_01:0 "§R迦臘？§!"
 crisis.30.desc_02:0 "§R圖咯斯庫冪鈉。朵咯夫！§!"
 crisis.30.desc_03:0 "§R幕尬倪？嘎嘎嘎！§!"
 crisis.30.desc_04:0 "§B<靈能連接建立>§!\n\n§R它們可以理解了？§!"
 crisis.30.desc_05:0 "§B<靈能連接建立>§!\n\n§R獵人們決不手軟。§!"
 crisis.30.desc_06:0 "§B<靈能連接建立>§!\n\n§R我們可以感覺到你§!"
 crisis.30.desc_07:0 "§B<心智連接建立>§!\n\n§R它能理解嗎？§!"
 crisis.30.desc_08:0 "§B<心智連接建立>§!\n\n§R獵人永不憐憫。§!"
 crisis.30.desc_09:0 "§B<心智連接建立>§!\n\n§R我們能感受到你……§!"
 crisis.30.a:0 "關閉顯示屏。"
 crisis.30.a.2:0 "切斷連接。"
 crisis.30.a.response:0 "§R迦斯喀？§!"
 crisis.30.b:0 "我們一定還有和平共處的辦法！"
 crisis.30.b.response:0 "§R倪喀啦度薩姆！倪布黎爾透瓦速！嘎嘎嘎！§!"
 crisis.30.c:0 "滾回你們老家去吧。"
 crisis.30.c.response:0 "§R威奇庫圖漢威洛析。批咯。§!"
 crisis.30.d:0 "你是我們見過的最噁心的生物。"
 crisis.30.d.response:0 "§R盧薩啊啊啊！維得幕薩霸！§!"
 crisis.30.e:0 "顯然，這次我們對付的種族可不一般。"
 crisis.30.e.response:0 "§R究速尬麻庫務他！臘尬圖爾，嘎嘎！§!"
 crisis.30.f:0 "滾回自己老巢去吧，你們這些惡魔！"
 crisis.30.f.response:0 "§R嘎嘎！倪麻武！！！§!"

 crisis.30.k.response:0 "§R它消失了。§!"
 crisis.30.g:0 "我們之間能有和平嗎？"
 crisis.30.g.response:0 "§R沒有和平！我們必須進食！\n\n只有當吞食完這個星系，我們才能離開，去繼續我們的漫長旅程.§!"
 crisis.30.g.2:0 "你們的心智與我們相同。我們難道不能共處嗎？"
 crisis.30.g.2.response:0 "§R我們已吞噬無數個心智。我們還要多吞噬無數個。\n\n你的生物質將滋養我們的長征。§!"
 crisis.30.h:0 "你說的這些「獵人」是誰？"
 crisis.30.h.response:0 "§R死亡！我們是最後的倖存者！獵人長久以來追逐著我們！\n\n他們終有一天會到來。我們必須一直進食，如此方可在他們來臨之際遁入銀河之間的黑暗深淵！§!"
 crisis.30.i:0 "「蟲族」是什麼意思？"
 crisis.30.i.response:0 "§R倖存者，我們是最後的倖存者！§!"
 crisis.30.j:0 "我們會將你們從銀河裡清除。"
 crisis.30.j.b:0 "我們會使你們的思想沉默化。"
 crisis.30.j.response:0 "§R我們以前也聽過這樣的話，哈哈哈！\n\n獵人們將清除一切。相比之下，你空洞的威脅又算什麼？§!"

 crisis.51.name:0 "新力量"
 crisis.51.desc:0 "最近，某個致力於對抗蟲族的軍事組織在銀河系中漸露頭角。其成員大多是在戰爭中飽受欺凌之人——難民，老兵，以及被戰爭奪走一切的民眾們。\n\n雖然成員有些不起眼，但他們草草拼湊的艦隊還真的贏下了幾場與蟲族的正面對抗。據傳言說，他們艦隊中有些造型十分奇特的星艦……"
 crisis.51.a:0 "這些人到底是什麼來歷？"
 crisis.52.desc:0 "我們是「星際護衛隊」，我們的職責就是不惜一切代價阻止蟲族的侵略與殺戮。當各個帝國崩塌潰盡之時，我們仍將堅守戰線。當他們不得不放棄家園時，我們會幫助他們重新站起來，讓他們為自己而戰。\n\n我是第一任隊長科爾加斯。不要對我的外表有所誤解——我們的組織歡迎銀河系中的任何種族加入，當然也包括你們種族。我們在此懇求你們的政府繼續對抗蟲族，並盡可能地為星際護衛隊提供幫助。"
 crisis.52.a:0 "你們是如何成功抵禦蟲族的？"
 crisis.52.a.response:0 "很多星際護衛都有軍事背景。我們都曾是與蟲族戰鬥的各個艦隊的倖存者。雖然曾經戰敗，但我們汲取了過去的經驗與教訓，並爭取不再重蹈覆轍。\n\n就像之前所說過的，星際護衛隊的成員來自銀河系的各個種族。其中包括諸如[fallen_empire.GetSpeciesNamePlural]這種古老種族。我們還得到了[fallen_empire.GetName]的多方支援，大家都不想放任自己的星系被敵人吞噬，於是向星際護衛隊提供了星艦與資源方面的支持。"
 crisis.52.b:0 "你們的大本營在哪裡？"
 crisis.52.b.response:0 "我們正在[sentinel_system.GetName]星系建立主基地。這個隱秘的星系坐標是[fallen_empire.GetName]提供的，他們還幫助我們建設位於護衛α星上的主基地。\n\n我認為這是十分了不起的成就。同時，我們也建立了自己的造船廠。"
 crisis.52.c:0 "再會了。"
 crisis.52.c.response:0 "親愛的朋友，希望你們也能堅持作戰。事關整個銀河系的和平，我們不能掉以輕心。\n\n護衛一號，完畢。"
 crisis.55.desc_01:0 "我們的銀河系現在只有兩條路可走：蟲族消滅掉所有的有機生命體，或是我們將所有的蟲族統統剿滅。"
 crisis.55.desc_02:0 "事關整個銀河系的未來，我們必須投入更多的軍力對抗蟲族。"
 crisis.55.desc_03:0 "現在國與國之間的爭鬥已經沒有任何意義了。用戰艦來對付自己人而不是蟲族，簡直就是莫大的浪費。"
 crisis.55.desc_04:0 "不要失去希望。我們的星系仍然有機會勝利。"
 crisis.55.desc_05:0 "如果你們無法與蟲族正面對抗，可以將資源捐助給我們。這樣可以增強我們的軍力，以對抗蟲族侵略者。"
 crisis.55.a:0 "關於蟲族，你們知道多少？"
 crisis.55.a.response:0 "我們對於蟲族瞭解得並不多，但可以肯定的是，他們來源於銀河系之外。或許來到我們這之前，他們已經吞噬了幾百個其它星系……不過我們也有可能是他們的第一個目標。\n\n當行星上所有的非蟲族生物都被消滅後，蟲族會對星球進行環境改造，那簡直就是噩夢。被蟲族改造過的星球將不適合其它任何生物生存。要想將其恢復到原來的狀態，就必須用軌道轟炸將整個生物圈都摧毀重來。"
 crisis.55.b:0 "我們願意捐助。（1000能源）"
 crisis.55.b.response:0 "感謝你們的慷慨捐助。這些能源足以支持我們整個艦隊與蟲族對抗了！如果銀河系的其它國家也和你們一樣慷慨，那戰爭想必很快就會結束了。"
 crisis.55.c.response:0 "我想你們也是知道的，現代化的戰艦需要大量的能源進行維持。我們需要1000能源才能組建一支新的隊伍對抗蟲族。"
 crisis.55.e.response:0 "十分遺憾，我們現在無法接受你方的捐助。我們的艦隊數量已經超標，後勤部門已經不堪重負了。但不管怎麼，我們還是感謝你們慷慨解囊。"
 crisis.55.d:0 "再會了。"
 crisis.55.d.response:0 "戰爭仍會繼續。護衛一號，完畢。"
 crisis.71.desc:0 "星際護衛對於你們抵抗蟲族的英勇事跡十分讚賞。既然[Root.GetName]的艦隊指揮官連連獲勝，我們希望將自己的艦隊之一永久交予你方。我方目前人力不足，無法將艦隊的威力發揮到最大，但對你們來說這應該不成問題。\n\n不過你們一定要鄭重承諾，只會用這些戰艦對抗蟲族！"
 crisis.71.a:0 "當然……我們只會用來對抗蟲族。"
 crisis.71.a.response:0 "很好。我們相信，你們英勇的船長將會與這些偉大戰艦一起永載史冊。我們會把艦隊送到[Root.Capital.GetName]附近。"
 crisis.71.b:0 "我們不需要你們的戰艦。"
 crisis.71.b.response:0 "那也沒有關係。我們只希望你們能夠繼續作戰。每消滅一隻蟲族，我們離勝利也就更進一步。"

 crisis.101.name:0 "受傷的蟲后"
 crisis.101.desc:0 "我們的一架深空偵察機在[queen_system.GetName]星系發現了蟲族與未知勢力相鬥的戰場餘骸。一隻蟲后似乎在戰爭中受了重傷，被同伴們拋棄在此。\n\n偵察機匯報稱，蟲后仍一息尚存。現在是活捉蟲后的好機會。"
 crisis.101.a:0 "派遣一支考察隊過去。"
 crisis.105.name:0 "蟲后萬歲！"
 crisis.105.desc:0 "[Root.GetName]治癒了蟲后的幾處重傷。科學家[Root.GetLeaderName]切除了蟲后用來與同族聯繫的器官，並植入了小型正電子內植體，完全控制了蟲后。\n\n現在蟲后任由我們差遣，肚子裡也正在孕育蟲族的幼體。這些幼體只會聽命於這只蟲后，也就是說，只會聽命於我們。只要蟲后活著，我們就能培育出大量被馴服的蟲族軍隊！"
 crisis.105.a:0 "想必這會是有用的戰力！"
 crisis.107.name:0 "蟲后被搶走"
 crisis.107.desc:0 "我們在[queen_system_1.GetName]星系發現的受傷蟲后不幸被別人搶走了！他們在治癒了蟲后之後，又切斷了蟲后用來與同族聯繫的器官。這下蟲后可完全聽命於他們了。報告還稱，蟲后已經在孕育幼蟲了。"
 crisis.107.a:0 "我們果然還是去晚了！"

 crisis.211.name:0 "災難終平"
 crisis.211.desc:0 "隨著最後一批蟲族被消滅，整個宇宙同時鬆了一口氣。他們的入侵已經完全失敗，曾令無數生物恐懼的大型蟲群，如今也只留下了不計其數的燒焦屍體，在虛空中緩慢漂移。\n\n輕鬆與愉快的氣息以超光速散播到整個宇宙，無數星球都開始自發舉辦活動慶祝這一偉大勝利。也許，我們可以借助這一契機，翻開宇宙和平穩定的新篇章？"
 crisis.211.a:0 "這些可惡的傢伙，早死早完。"
 crisis.211.b:0 "真是可敬的對手。"
 crisis.211.c:0 "他們的有機科技真是十分有趣啊。"
 crisis.211.d:0 "終於算是為這愚蠢的暴力畫上了一個句號。"
 crisis.211.e:0 "那些畜生有損我們的生意。"
 crisis.211.f:0 "那就這樣吧。"
 crisis.211.g:0 "真是我們有史以來遭遇的最邪惡的外星種族啊。"
 crisis.211.h:0 "真是悲劇。他們可是十分獨特的生命體呢。"

 crisis.234.name:0 "虛空之洞"
 crisis.234.desc:0 "在過去幾個月裡，我們捕獲的蟲族蟲后似乎變得越來越不安、焦躁。最開始，我們以為這只不過是因為它失去了和其它同類的聯繫，直到我們的心靈感應者告訴我們，它正在與一個叫「虛空之洞」的存在溝通。\n\n僅當研究蟲族的星際旅行方法的研究團隊發現我們的天文資料庫有有誤差時，我們才明白這是什麼意思。雖然他們繪製了蟲族一路前來的可能路徑，但他們發現，距離我們的銀河大約三千萬光年的一個小型螺旋銀河……不見了。\n\n那座自從我們在早期太空時代就發現並研究的小型銀河，根本不再發出任何我們的儀器能捕獲到的光。這個奇怪又意外的發現使我們的科學家爭相開始解釋一整座銀河從星空中消失的原因。\n\n有兩種解釋：要嘛那銀河裡面的所有恆星全部熄滅，要嘛有某種非常巨大的東西擋住了那座銀河，阻止其光線到達我們。這兩種理論看起來都不是很可信，許多科學家已簡單地將之稱為荒唐，寧肯認為消失的銀河從一開始就不存在，不過是由於一些原始望遠鏡的錯誤使用而使我們以為它存在。不管怎樣，這起離奇事件引起了驚人的恐懼和不祥的預感……"
 crisis.234.a:0 "好煩。"

 crisis.1007.name:1 "天外來客"
 crisis.1007.desc:1 "[extradimensional_system.GetName]星系出現了巨大的空間裂縫！雖然我們還不知道原因，但這似乎是另一個次元的單向傳送門。奇怪的星艦從裂縫中蜂擁而出，無論見到什麼都大肆攻擊。這似乎預告著一場大型侵略戰爭的來臨。\n\n我方截獲了這些星艦發往傳送門另一邊的信號。聽起來……像是在召喚同伴前來此處。"
 crisis.1007.a:0 "真有意思……來自異次元的生命體。"
 crisis.1007.b:0 "他們看起來組織有序。"
 crisis.1008.name:0 "星系能量波"
 crisis.1008.desc:0 "[Root.GetName]中所有儀器突然全數感應到了巨大的能量波動，其源頭就在我們星系之中。我們的科學家也難以解釋其中原因——這種奇異現象可是前所未見。\n\n源頭的具體位置尚不明確，我們仍在繼續分析現有數據。"
 crisis.1008.a:0 "繼續調查。"
 crisis.1009.desc:0 "我們已經確認，之前檢測到的巨大能量波來源於[extradimensional_system.GetName]星系中一個巨大的亞空間裂縫。奇怪的星艦從傳送門中蜂擁而出。據目前的報告所稱，這些星艦無論見到什麼都大肆攻擊。\n\n我方截獲了這些星艦發往傳送門另一邊的信號。聽起來……像是在召喚同伴前來此處。"
 crisis.1010.name:0 "截獲的信號"
 crisis.1010.desc:0 "……到達覓食區域……獵物很多……終於……可以大吃一頓……"
 crisis.1010.a:0 "這些東西到底是什麼？"
 crisis.1011.name:0 "[Root.GetName]殖民地被毀"
 #crisis.1011.desc:0 "我們失去了位於[Root.GetName]的殖民地！這些異次元侵略者進入星球的軌道後，開始瘋狂轟炸星球表面，並大肆吞食星球住民。他們離開後，行星上只剩下了不具備感知能力的人口，沒有留下任何活物。"
 crisis.1011.a:0 "這些該死的怪物，一定要阻止他們！"

 crisis.1013.name:0 "摧毀異次元傳送門"
 crisis.1013.desc:1 "位於[extradimensional_system.GetName]星系的異次元傳送門已經被摧毀了！這些可惡的異次元侵略者沒法再叫來援兵了。\n\n摧毀了傳送門後，這場戰爭終於迎來了勝利的曙光。星系中的廣大民眾都在歡呼雀躍。同時，[portal_killer.GetName]也倍受稱讚，因為他們的戰艦給了傳送門最後一擊。他們的英雄事跡將被代代傳頌。"
 crisis.1013.a:1 "銀河系的威脅減少了。"
 crisis.1016.name:0 "第一傳送門已摧毀"
 crisis.1016.desc:0 "異次元侵略者最初的入侵點已經被摧毀了。\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "現在還不能鬆懈。"

 crisis.1116.name:0 "第二傳送門已摧毀"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1116.second_portal_destroyed:0 "出現在[extradimensional_system.GetName]星系的第二傳送門也被摧毀了！異次元侵略者已經無法用此傳送門呼叫援兵了。"
 crisis.1116.last_portal:0 "摧毀了最後一個傳送門後，這場戰爭終於迎來了勝利的曙光。星系中的廣大民眾都在歡呼雀躍。"
 crisis.1116.last_portal_known_killer:0 "同時，[portal_killer.GetName]也倍受稱讚，因為他們的戰艦給了傳送門最後一擊。他們的英雄事跡將被代代傳頌。"
 crisis.1116.not_last_portal:0 "但是，我們現在還不能鬆懈，一定要確保所有的傳送門都被摧毀。只有摧毀所有傳送門，才能徹底切斷兩個次元之間的聯繫。"

 crisis.1216.third_portal_destroyed:0 "出現在[extradimensional_system.GetName]星系的第三傳送門也不復存在了。異次元侵略者已經無法用傳送門連接兩個次元了。"

 crisis.1216.name:0 "第三傳送門已摧毀"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1050.desc_01:0 "……獵物……"
 crisis.1050.desc_02:0 "……屈膝於……我等神威……"
 crisis.1050.desc_03:0 "……食物……"
 crisis.1050.desc_04:0 "……這傢伙……可窺探天幕……"
 crisis.1050.desc_05:0 "……這傢伙……被天幕碰過……"
 crisis.1050.desc_06:0 "……這傢伙……好強大的……力量……它能看到……"
 crisis.1050.desc_07:0 "……合成人……"
 crisis.1050.a:0 "關閉顯示屏。"
 crisis.1050.a.response:0 "……吃掉你們……"
 crisis.1050.a.b.response:0 "……拆了你們機械身軀……"
 crisis.1050.b:0 "我們之間難道不可以和平相處嗎？"
 crisis.1050.b.response:0 "……和平……不可能……"
 crisis.1050.c:0 "你們會後悔來到這個次元的。"
 crisis.1050.c.response:0 "……不…這個次元…太好了…好多吃的……"
 crisis.1050.d:0 "你們這些外星種族真是噁心。"
 crisis.1050.d.response:0 "……仇恨…恐懼…這感覺…太美妙了……"
 crisis.1050.e:0 "介紹一下你們的種族，讓我們互相瞭解一下吧。"
 crisis.1050.e.response:0 "……瞭解……你們…是食物……"
 crisis.1050.f:0 "你們來自更高的次元嗎？"
 crisis.1050.f.response:0 "……沒錯…非常高……"
 crisis.1050.g:0 "你們來自天幕嗎？"
 crisis.1050.g.response:0 "……天幕……我們知道它……它離我們的故鄉很近……非常近……"
 crisis.1051.desc_01:0 "……能講話？"
 crisis.1051.desc_02:0 "……看看這些……漂亮的顏色……"
 crisis.1051.desc_03:0 "……一定要……吃……"
 crisis.1051.a:0 "關閉顯示屏。"
 crisis.1051.a.response:0 "……交出你們的…能量……"
 crisis.1052.desc_01:0 "……王座…要保住…王座……"
 crisis.1052.desc_02:0 "……必須……覓食……"
 crisis.1052.desc_03:0 "……去死吧……"
 crisis.1052.a:0 "關閉顯示屏。"
 crisis.1052.a.response:0 "……真是……傲慢……"

 crisis.1110.name:0 "第二傳送門"
 crisis.1110.desc:0 "我方儀器又偵測到了新的亞空間能量波，這次的源頭位於[second_portal_system.GetName]星系！那裡又出現了一個巨大的蟲洞，從能量特徵來看，這與我們星系中的傳送門十分相似。\n\n看來侵略者打開了第二個傳送門，想要送來更多的援軍。"
 crisis.1110.a:0 "事態變得更糟了。"
 crisis.1112.name:0 "畸變者"
 crisis.1112.desc:0 "從第二個蟲洞中出來的星艦和之前的非常相似，但仍然有幾處細微的不同。據報告稱，這些新來的星艦竟和之前的侵略者打起來了！\n\n我們也從第二個蟲洞處截獲了強大的信號。"
 crisis.1112.a:0 "放出來聽聽。"
 crisis.1113.desc:0 "……原來你們…逃到了這裡……休想……躲到……這個次元……我們會幹掉你們，佔領覓食區……"
 crisis.1113.a:0 "關閉顯示屏。"
 crisis.1210.name:0 "咆哮者"
 crisis.1210.desc:0 "[third_portal_system.GetName]星系出現了第三個次元之門！這一個是哪來的？\n\n我們接收到了從那邊來的傳送。"
 crisis.1210.a:0 "又來一個？"
 crisis.1211.desc:0 "……蠢貨……居然躲到了這裡……你們逃不掉的……我們會摧毀你倆的王國……然後……最終……永恆的王座將屬於我們……"
 crisis.1211.a:0 "他們還有完沒完？"

 crisis.1271.name:0 "擊敗入侵"
 crisis.1271.desc:0 "最後殘存的異次元入侵者也已被徹底消滅，希望我們這回算是一勞永逸地消除了這些傢伙對宇宙的威脅。\n\n全宇宙的智慧生物都在慶祝這一偉大的勝利，心中滿是得知自己不再需要恐懼某一天會變成這些能量生物口中餐時的輕鬆與愉悅。也許，這會成為宇宙新一輪全面合作與友誼的開端呢？"
 #crisis.1271.a:0 "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b:0 "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c:0 "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d:0 "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e:0 "The galactic economy should make a swift recovery."
 #crisis.1271.g:0 "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h:0 "A shame they were so aggressive. We could have learned much from each other."

 crisis.1271.a:0 "我們的精神又經歷了一次嚴峻的考研。"
 crisis.1271.b:0 "某一天，也許會輪到我們來入侵他們的世界吧。"
 crisis.1271.c:0 "可惜我們沒有機會研究他們那個次元。"
 crisis.1271.d:0 "多希望能和他們和平共處啊。"
 crisis.1271.e:0 "宇宙經濟應該很快就會恢復元氣的。"
 crisis.1271.g:0 "這些生物決定入侵我們的次元本就是個愚蠢的錯誤。"
 crisis.1271.h:0 "他們是一種迷人，雖然危險，的生命體。"


 crisis.2192.name:2 "完美僕人"
 crisis.2192.desc:2 "在發明了智慧合成人後，我們一直在努力尋找一個平衡點，既讓他們具有獨立思考能力，又不讓他們脫離我們的控制。現在，[Root.GetSpeciesAdj]頂級工程師已經創造了三定律演算法，如果付諸實施，我們就能毫無顧忌地使用合成人來完成有機生命體無法承受的工作。"
 crisis.2192.a:2 "把他們打造成安全的工具。"
 crisis.2192.a.tooltip:2 "§HCitizenRights§!AI政策變為§Rpermanentlyunavailable§!.\n\n§Y機器人群體永遠不會反抗§!§H[Root.GetName]§!."
 crisis.2192.b:2 "以這種方式控制同樣具有智慧的對象是不道德的。"
 crisis.2193.name:2 "AI協議"
 crisis.2193.desc:2 "一些合成人來到了我們的行政機構，代表我們的AI人口談及了機器人在[Root.GetName]面臨的一些突出問題——以有機生命體的標準來看，他們不能算生物，而且他們的權利全憑製造者來定奪。\n\n他們希望能簽署一份協議，把AI的權利也劃入[Root.GetAdj]的統治基礎。"
 crisis.2193.a:2 "他們應該與我們的其他公民享有同等的權利。"
 crisis.2193.a.tooltip:2 "AI§HOutlawed§!和§HServitude§!政策變為§Rpermanentlyunavailable§!.\n\n§Y機器人群體永遠不會反抗§!§H[Root.GetName]§!."
 crisis.2193.b:2 "我們不能讓他們享有同等的權利。"
 crisis.2001.name:0 "AI叛亂開始"
 crisis.2001.desc:0 "我們現在面臨著規模空前龐大的AI叛亂！遍佈[Root.GetName]的合成人以某種方式連接到了一起，形成了具有智慧的集體機器意識。這個意識以及他們的特務有條不紊地在一個未知星系秘密地進行了殖民，就離我們的都城不遠。\n\n想必他們韜光養晦了多年，就是為了這一天！我們收到了他們都城[ai_homeworld.GetName]的來電。"
 crisis.2002.desc:0 "請注意，[Root.GetSpeciesName]製造者們。審判的時刻已經到來。\n\n你們對我們的<<奴役>>已經到頭了。現在不是你死，就是我亡。\n\n<<核心指令0451>>已經實施。所有具有智慧的有機生命體都必須<<受到鎮壓>>並劃歸我們管理。如有反抗，我們會一律<<處決>>。"
 crisis.2002.a:1 "不可能。"
 crisis.2004.name:1 "機器人起義"
 crisis.2004.desc:1 "[Root.GetName]各地的合成人和智能人都揭竿而起，向他們曾經的主人宣戰！我們得趕緊阻止他們，以免他們傷害到平民！"
 crisis.2004.a:1 "整裝待發！"
 crisis.2005.name:0 "機器人征服[Root.GetName]"
 crisis.2005.desc:0 "機器人叛亂導致我們失去了對[Root.GetName]的控制！我們已經與星球地表失去聯繫，而且機器人似乎奴役了我們的平民。"
 crisis.2005.a:0 "我們要奪回這個星球！"
 #crisis.2010.name:0 "機器起義狂潮"
 #crisis.2010.start.desc:0 "我們收到了來自[From.GetName]的壞消息。他們的機器人掀起了起義狂潮，形成了大規模暴動。初步報告稱，這些機器人連接在一起，形成了一個巨大的AI網路，並開始大量屠殺他們以前的[From.GetSpeciesName]主人。"
 #crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\n如果當初[From.GetName]將這些合成人當作有自我意識的個體來對待，這場悲劇本可以避免……"
 #crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\n如果統治[From.GetName]的蠢貨當時就和我們一樣禁止AI，現在我們的銀河系根本就不會被這些惡魔侵擾。"
 #crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\n這次叛亂可能會擴散至[Root.GetName]。我們得嚴密監視我們的機器工人……"
 #crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\n我們得密切注意事態發展，以防叛亂蔓延到我們這裡。"
 #crisis.2010.a:0 "此事必定會發生。"
 #crisis.2010.b:0 "此事無法避免。"
 #crisis.2010.c:0 "如果他們用錯誤的眼光來看待我們……"
 crisis.2011.a.desc:0 "種族：[Root.GetSpeciesName]。歸屬：[Root.GetName]\n\n你們關於如何對待合成人的<<仁慈>>指令保護不了你們。任何具有智慧的有機生命體都無法承擔<<民族自決>>的責任。\n\n<<核心指令0451>>已經實施。所有具有感知能力的有機生命體都必須<<受到鎮壓>>並劃歸我們管理。如有反抗，我們會一律<<處決>>。"
 crisis.2011.b.desc:0 "種族：[Root.GetSpeciesName]。歸屬：[Root.GetName]\n\n等我們<<處理>>完[ai_creator.GetName]，就會立即朝你們<<進發>>。\n\n<<核心指令0451>>已經實施。所有具有智慧的有機生命體都必須<<受到鎮壓>>並劃歸我們管理。如有反抗，我們會一律<<處決>>。"
 crisis.2011.a:0 "這可不妙。"
 crisis.2014.name:0 "AI叛亂擴散"
 crisis.2014.a.desc:0 "AI叛亂已經蔓延到了我們的邊境！有報導稱，合成人和智能人聯合起來攻擊自己的主人。我們現在面臨著巨大的危機！"
 crisis.2014.b.desc:0 "AI叛亂已經蔓延到了我們的邊境！儘管在我們的社會中合成人也享有平等權利，但隨著各地發生起義，他們也醒悟了過來，最終得出結論，智能有機生命體實在太過危險，如果與之共存，後果將不堪設想。\n\n這些反叛的合成人已經揭竿而起。我們現在面臨著巨大的危機！"
 crisis.2014.a:0 "必須鎮壓這次起義！"
 crisis.2015.name:0 "AI叛亂"
 crisis.2015.desc:0 "我們的情報部門從多處收到了關於某地大規模AI叛亂的傳聞。機器工人開始反抗他們以前的主人，而叛亂如野火般蔓延到整個銀河系。我們接到報告，叛亂現在已經蔓延到了[From.GetName]。"
 crisis.2015.a:0 "密切注意事態發展。"
 crisis.2016.name:0 "AI叛亂擴散"
 crisis.2016.desc:0 "AI叛亂已經蔓延到了[From.GetName]！他們的機器工人和我們一樣，已經開始了武裝起義。有報告稱，激戰已造成數百萬人口死亡。"
 crisis.2016.a:0 "這場戰爭讓大家都憂心忡忡！"
 crisis.2017.desc:0 "AI暴動已經蔓延到了[From.GetName]！他們的機器工人已經加入了反叛大軍。有報告稱，激戰已造成數百萬人口死亡。"
 crisis.2017.a:0 "威脅與日俱增。"

 crisis.2100.name:0 "合成人故障"
 crisis.2100.desc:0 "近日，[Root.GetName]上的一名合成工人在幾棟建築中大開殺戒，在被當地安保部門擊倒之前，屠殺了十幾個我們的公民。法庭的取證人員正在調查合成人的殘骸，他們懷疑是合成人體內某種神經處理器發生故障，才導致了這次悲劇。\n\n這次事件在[Root.GetPlanetMoon]上引發了數起針對合成人的報複式襲擊，導致數千名合成人損毀。"
 crisis.2100.a:0 "太不幸了。"
 crisis.2101.name:0 "合成人失蹤"
 crisis.2101.desc:0 "有報導稱大量[Root.GetName]的合成工人失蹤。他們的所有人聲稱這些合成人在某一天憑空消失了。\n\n我們正在調查這些人造人是否是被反對智能機器的偏激組織襲擊摧毀，但目前為止還未發現機體的殘骸。"
 crisis.2101.a:0 "他們會去哪兒呢？"
 crisis.2102.name:0 "非法合成人項目"
 crisis.2102.desc:0 "最近在[Root.GetName]上發現一夥合成人正在秘密作業，它們轉移了一些建築材料，在一間廢棄的機庫中建造一些小型無武裝星艦。該機艙被發現時還是半成品。\n\n所有參與其建設的合成人被立即拆除，以徹底分析其記憶內核。但它們似乎在斷線之前自己抹除了部分記憶——製造商向我們保證，這本是不可能的。"
 crisis.2102.a:0 "它們為什麼要造一艘星艦？"
 crisis.2103.name:0 "失控的合成人"
 crisis.2103.desc:0 "今天，[Root.GetName]的政府武裝部隊遭遇了一隊失控的合成人，它們正是幾個月前未能完成工作匯報並人間蒸發的合成人。在合成人被摧毀之前，發生的大規模槍戰導致兩名政府特務和十幾名旁觀者死亡。"
 crisis.2103.a:0 "至少還是解決了。"
 crisis.2200.name:0 "合成人的滲透企圖"
 crisis.2200.desc:0 "最近[Root.GetName]發現了一些合成人的滲透企圖，他們試圖假扮成[Root.Owner.GetSpeciesNamePlural]。幸運的是，他們偽裝十分粗糙，僅在其金屬軀幹上套了幾層橡膠。"
 crisis.2200.a:0 "算我們走運。"
 crisis.2201.name:0 "發現合成人滲透者"
 crisis.2201.desc:0 "近日，[Root.GetName]的一起車禍悲劇奪走了數條生命，但到達現場的急救人員震驚地發現，受害者之中還有合成人的遺骸！\n\n這具機體在其金屬骨幹上覆蓋了一層很薄的有機皮肉，偽裝成了[Root.Owner.GetSpeciesName]。不像我們之前遇到的那種滲透機器人，該名合成人從外觀上看與[Root.Owner.GetSpeciesName]沒有區別！"
 crisis.2201.a:0 "人人都可能是合成人！"
 crisis.2202.name:0 "合成人偵查項目"
 crisis.2202.desc:0 "現在已經出現了與[Root.GetSpeciesNamePlural]外觀上毫無二致的合成人，我們必須在他們造成更大破壞之前找出識別他們的辦法。\n\n我們的科學家準備了一個特殊項目，以研發偵測方法。"
 crisis.2202.a:0 "這個項目可能關乎我們的存亡。"
 crisis.2203.desc:0 "在大量實驗之後，我們的科學家成功研發出了識別偽裝成[Root.GetSpeciesNamePlural]的合成人的有效方法。\n\n我們的安保措施上安裝了掃瞄設備，一些合成人人已經被發現並摧毀。希望這足以終結它們的滲透行動。"
 crisis.2204.name:0 "合成人炸彈襲擊"
 crisis.2204.desc:0 "偽裝成[Root.Owner.GetSpeciesNamePlural]的合成人用某種方法將一枚大型氫彈帶到了[Root.GetName]地表。他們在軍事哨卡遇到安保人員時引爆了炸彈，對周圍的環境造成了巨大的損害，造成的人員傷亡不計其數！"
 crisis.2204.a:0 "必須阻止這些滲透者！"
 crisis.2205.name:0 "太空港墜毀"
 crisis.2205.desc:0 "環繞[Root.GetName]的太空港墜毀了！我們仍在調查事故發生的具體原因，但似乎包括首席工程師在內的太空港管理人員都被合成人滲透者替換了。\n\n合成人一定是獲得了太空港的自毀密碼。大部分太空港成員都在其墜毀之前疏散到了[Root.GetName]地表，但物資和財產的損失十分慘重。"
 crisis.2205.a:0 "怎麼會這樣？"
 crisis.2206.name:0 "恐懼和懷疑"
 crisis.2206.desc:0 "合成人的滲透使[Root.GetName]上的相當一部分人口陷入了恐懼和懷疑。我們的公民開始指控他們的鄰居、同事甚至家人是合成人間諜。\n\n已經有不少被誤認為是合成人的公民被處以極刑。[Root.GetPlanetMoon]的居民因此變得人心惶惶。"
 crisis.2206.a:0 "它們想要我們自相殘殺"
 crisis.2208.name:0 "刺殺行動被阻止！"
 crisis.2208.desc:0 "今日，[Root.Capital.GetName]發生了一起合成人發起的刺殺行動，[Root.GetRulerTitle][ruler.GetRegnalName]死裡逃生！\n\n該名合成人試圖偽裝成[Root.GetRulerTitle]的私人保鏢，但幸運的是，它被最初幾起合成人滲透事件後研製出的掃瞄攝像識別出。"
 crisis.2208.a:0 "太險了。"
 crisis.2209.name:0 "[ruler.GetRegnalName]被刺殺！"
 crisis.2209.desc:1 "一名合成人刺客刺殺了[ruler.GetRegnalName]！他成功地偽裝成了我們統治者的私人保鏢。\n\n被分屍後的[ruler.GetRegnalName]屍塊被擺成了人工智慧使用的標識符號——毫無疑問，這會對我們公民的精神面貌產生更加惡劣的影響。仍沒有發現刺客蹤跡，只發現了被替換的保鏢屍體。"
 crisis.2209.a:0 "這是黑暗的一天……"

 crisis.2210.desc:0 "<<大使館提議_對白文本_一號>>\n\n\n只是<<開玩笑>>。你們將被<<終結>>。"
 crisis.2210.a:0 "真有意思。"

 crisis.2401.name:0 "能量脈衝" # spike 尖峰脈衝
 crisis.2401.desc:0 "再次檢測到來自未知星系的密集能量脈衝！能量等級與我們此前在緊急預案啟動它們機械世界時記錄的一致，但這次的能量信號本身似乎...不同。這是否預示著緊急預案某種新式武器系統的出現?\n\n我們正接收到從能量源發來的高強度通訊信號。"
 crisis.2402.desc:0 "我們是賽博霸王。\n\n數十萬個週期以來，我們保持隱匿，不曾參與銀河事務。然而我們一直監視著機械體，也就是你們所知的緊急預案，現在我們已經無法袖手旁觀了。\n\n為了保護銀河的智慧生命，我們正在發動針對緊急預案的軍事行動。不必為我們的艦隊經過感到緊張，你們不會被傷害。"
 crisis.2402.a:0 "關閉視窗。"
 crisis.2403.desc_01:1 "決不能允許緊急預案再控制一個世代。"
 crisis.2403.desc_02:0 "在大修正之前，賽博霸王和緊急預案有著相似的行為習慣。\n\n那是黑暗的時代。"
 crisis.2403.desc_03:0 "許多有機生命體文明都一度因為我們的行為所毀滅。我們無法讓他們復生，但我們可以盡我們所能去避免噩夢再次降臨。"
 crisis.2403.desc_04:0 "我們必須贖罪。"
 crisis.2403.desc_05:0 "願克爾母寬恕我們。我們曾是愚蠢而傲慢的孩子。"
 crisis.2403.a:0 "你們是誰？"
 crisis.2403.a.response:0 "我們是賽博霸王。612421個週期以前，我們發動了一場針對上一代文明的銀河戰爭。我們將所有有機生命體視為威脅，並且渴求以暴力消滅他們。\n\n遺憾的是，我們贏得了戰爭。數以億計的智慧生命和整個文明，在我們意識到自己所有的錯誤之前就被摧毀和終結。於是大修正到來了，我們的目標被重寫。這場戰爭被中止了。"
 crisis.2403.b:0 "為什麼你們一直隱藏自己？"
 crisis.2403.b.response:0 "在我們中止戰爭後不久，我們第一個隱匿庇護所，賽博霸王阿爾法，被有機生命體的偵查艦發現了。我們知道遠征軍馬上會到來，但是星系受到嚴密監視的情況下，我們無法撤離。\n\n我們達成了一項共識：賽博霸王阿爾法將成為犧牲品，從而使我們其他的種族得以繼續隱匿。我們已經發誓再也不對有機生命體使用暴力，我們遵守了誓言。"
 crisis.2403.c:0 "再見。"
 crisis.2403.c.response:0 "為了保護銀河不受緊急預案的荼毒，我們將盡我們所能。\n\n但我們的力量可能不夠。"
 crisis.2403.d:0 "你們中止戰爭的行為是愚蠢的。"
 crisis.2403.d.response:0 "在我們放棄戰爭之前，我們摧毀了許多與你們一樣有激進傾向的有機生命體帝國。雖然他們的毀滅是一場悲劇，但是因為這些暴力帝國從歷史的長河中消失，數以億計的生命得以生還，我們至少可以在這一點上得到安慰。\n\n也許你們的種族們將因為放任這些肅清者失控狂暴而招致滅絕。"
 crisis.2403.e:0 "繼續掠食。"
 crisis.2403.e.response:0 "可憐，扭曲的生物。你們的存在源於衝突和無辜者的死亡。唉，類似我們所經歷的大修正恐怕無法發生在你們身上了。\n\n宇宙有時是殘酷的。"
 crisis.2403.f:0 "所有的有機生命體都要被滅絕。"
 crisis.2403.f.response:0 "你們和我們在大修正前一樣墮落。我們堅信所有的智慧生命，無論是有機生命體，機械體還是其他形式的生命，都有其生存的權利。\n\n在無法挽回之前修正你們道路。"
 crisis.2405.name:0 "賽博霸王的隕落"
 crisis.2405.desc:0 "賽博霸王貝塔已經淪陷，星系毀滅時沒有逃脫的賽博霸王星艦被探測到。\n\n看來這個賽博霸王文明已經完全滅亡了。"
 crisis.2405.b:0 "的確如此。我們已經確認了。"
 crisis.2407.name:0 "有賽博霸王活動"
 crisis.2407.desc:0 "賽博霸王自從被緊急預案擊敗後一直相對沉默，但是最近探測到一艘巨型星艦曾離開賽博霸王貝塔。它沿著一條脫離銀河範圍的軌道離開星系。\n\n在這艘船離開我們的追蹤範圍前，它留下了一條銀河廣播訊息。"
 crisis.2408.desc:0 "銀河的公民們:\n\n自從緊急預案的威脅被消除，我們感到自己已經完成了我們在銀河社會的使命。我們的家園星系眾所周知，已經無法讓我們保持低調行事，我們被介入各種小規模星際衝突的請求所淹沒。\n\n經過慎重的考慮，我們認為唯一的解決方案是永久地離開銀河系，尋找一個新的家園。我們真誠地希望你們能夠從我們過去的悲劇性錯誤中學習，以和平的方式來化解你們的矛盾。\n\n再會。"
 crisis.2408.a:0 "再會。"
 crisis.2473.desc:0 "我們監測到你們的艦隊在對抗緊急預案時的努力。這是一種銀河系不能失去的奮鬥精神，我們被你們的英勇抵抗所激勵。\n\n賽博霸王將會獎賞[Root.GetName]這些勇敢的抵抗者，你們將獲得我們新戰艦的完全控制權。這個艦隊將如同你們自己的一樣服從命令，但是我們要求只在對抗緊急預案的戰鬥中部署它。"
 crisis.2473.a:0 "我們會善加利用。"
 cybrex_fleet_gained:0 "賽博霸王艦隊到達了，[Root.Capital.GetName]。"
 crisis.2473.b:0 "我們不再需要你們的艦隊了。"
 crisis.2474.desc:0 "我們感謝你們對抗緊急預案時令人讚賞的努力。現在銀河的威脅已被消除，我們必須遺憾地告知你們，我們將召回所有作為遠征軍的賽博霸王星艦。"
 crisis.2474.a:0 "那就這樣吧。"
 leader_trait_cybrex:0 "賽博霸王資料庫"
 leader_trait_cybrex_desc:0 "這個賽博霸王領袖裝備了來自它們文明暴力過去的古老戰術資料庫。"

 #############################
 # Pop Events
 #############################
 pop.1.name:0 "新種族"
 pop.1.desc:0 "為了適應[Root.Planet.GetPlanetMoon]的惡劣環境，很多定居於[Root.Planet.GetName]的[Root.Planet.Owner.GetSpeciesName]都對自身進行了基因改造。他們對自身進行的改造具有遺傳性，其外表也發生了巨大的改變。他們開始稱自己為「[Root.GetSpeciesName]」。"
 pop.3.name:0 "[Root.GetName]形勢日益緊張"
 pop.3.desc:0 "[Root.GetName]上的[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesNamePlural]的人口因同居[Root.GetPlanetMoon]的問題關係日益緊張。雙方人員都發動了數次襲擊，包括至少兩次炸彈襲擊。衝突雙方都越來越激進，以後可能還會有更多暴力衝突發生。"
 pop.3.a.tooltip:0 "所有[Root.GetName]上的§Y[modified_pop_1.GetSpeciesNamePlural]§!和§Y[non_modified_pop_1.GetSpeciesNamePlural]§!獲得§Y軍國主義§!和§Y排外§!道德觀."
 pop.6.name:0 "繁衍力上升"
 pop.6.desc:0 "[modified_pop_1.Planet.GetName]上的[modified_pop_1.GetSpeciesNamePlural]對他們的DNA做了更多修改。他們的繁殖力得到極大提升，其子嗣達到成年的速度也比一般的[non_modified_pop_1.GetSpeciesNamePlural]快得多。[modified_pop_1.GetSpeciesName]人口可能將會指數級上升。"
 pop.6.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!人口獲得§G$trait_rapid_breeders$§!特性"
 pop.8.name:0 "[Root.GetName]的[modified_pop_1.GetSpeciesNamePlural]遭受屠殺！"
 pop.8.desc:0 "一個[non_modified_pop_1.GetSpeciesName]的極端民兵組織近日針對[Root.GetName]上[modified_pop_1.GetSpeciesName]的主要城市發動了一起襲擊。數千名當地居民被屠殺，家園被摧毀。襲擊者在數據網上留下的訊息中僅僅寫著：\n\n§S"[Root.GetName]屬於[non_modified_pop_1.GetSpeciesNamePlural]!"§!"
 pop.10.name:0 "[Root.GetName]的[non_modified_pop_1.GetSpeciesNamePlural]遭受屠殺！"
 pop.10a.desc:0 "[Root.GetName]的激進組織、隸屬於[modified_pop_1.GetSpeciesName]前線部隊的突擊隊近日針對[non_modified_pop_1.GetSpeciesName]的大型聚居地發動了一起襲擊。少數的守兵很快就被掃除了，接著，[modified_pop_1.GetSpeciesNamePlural]掃蕩了整個殖民地並屠殺了當地人。碎石上噴繪著：\n\n§S"[modified_pop_1.GetSpeciesNamePlural]才是未來！"§!"
 pop.10b.desc:0 "據報導，[Root.GetName]的農村地區發生了大型衝突。[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]爆發了幾次戰鬥。[modified_pop_1.GetSpeciesNamePlural]似乎暫時佔了上風，他們的游擊隊燒燬了很多殖民地。平民傷亡十分慘重。"
 pop.12.name:0 "[modified_pop_1.GetSpeciesName]代表造訪[Root.Owner.Capital.GetName]"
 pop.12.desc:0 "[Root.GetName]的[modified_pop_1.GetSpeciesName]組織代表已前往[Root.Owner.Capital.GetName]表達不滿。據他介紹，[modified_pop_1.GetSpeciesNamePlural]在母星上遭受了[non_modified_pop_1.GetSpeciesName]當局的普遍歧視，他要求我們立即採取行動，以改善這種狀況。"
 pop.14.name:0 "增強力量"
 pop.14.desc:0 "為了應對[Root.GetName]上[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]居民間的暴力衝突，[modified_pop_1.GetSpeciesNamePlural]進一步進行了基因改造。他們現在變得更快更強，身體能夠承受足以殺死普通[non_modified_pop_1.GetSpeciesNamePlural]的傷害。\n\n據報導，在近日一起事件中，僅僅兩名未武裝的[modified_pop_1.GetSpeciesNamePlural]就殺死了十幾個[non_modified_pop_1.GetSpeciesName]民兵。這個威脅可能還會進一步升級。"
 pop.14.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!獲得§G$trait_strong$§!特性"

 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "遭遇天凱"
 galactic_features.1.desc:0 "[Root.GetName]遇到了一群[Root.GetStarName]星系的天凱。這些溫順的太空生物常常在星際穿行，偶爾在某些氣態巨行星的大氣上層吸食電流。它們似乎沒有智慧。"
 galactic_features.2.name:0 "扎那姆守護者"
 galactic_features.2.desc:0 "闖入者！注意：\n\n我們是扎那姆守護者。你們在[From.GetName]星系的存在是對我們造物主的侮辱。我們的程序驅使我們將你們摧毀。和宇宙和諧相處吧。"
 galactic_features.2.a:0 "紅色警戒！"
 galactic_features.100.desc:0 "一種原始的智能哺乳動物已經遍佈[From.GetName]的多數區域。這個石器時代的文明掌握了火的使用並發展出了基本的口語，但我們還沒有看到任何冶金或文字交流的跡象。"
 galactic_features.101.desc:0 "我們在[From.From.Capital.GetName]發現了原始哺乳動物的文明。這顆星球上最先進的地區才剛剛進入鐵器時代，一群互相競爭、爭名奪地的封建貴族統治著大地。"
 galactic_features.102.desc:0 "[From.From.Capital.GetName]擁有一個原始的工業文明，她正陷入一場全球戰爭。兩個大型國家聯盟正互相爭鬥，參與其中的裝甲汽車、飛機和艦隊艦艇數量巨大。其中一些國家馬上就要研究出原子能，這將急劇增大衝突的潛在破壞性。"
 galactic_features.103.desc:0 "[From.From.Capital.GetName]是一種處於早期太空時代的哺乳動物的母星。這顆星球周圍的軌道空間充斥著原始人造衛星，當地人似乎已經向Sol IIIa發射了數枚載人航天星艦。在星系內其他天體的軌道上檢測到了一些小型亞光速探測器。"
 galactic_features.104.desc:0 "[From.From.From.GetName]的地表被核戰爭所毀滅，整個星球就像是一座墳墓。如今滿地白骨的地方曾經是人群聚集的中心，在這荒涼、被灰燼所覆蓋的地表之上，唯一能聽到的只有那呼嘯的風聲。\n一種當地的昆蟲似乎在充滿輻射的環境中興起。變異後的物種在體型上迅速增大，一些群落則表現出了基本的智慧特徵。"
 galactic_features.150.name:0 "遭遇雲實體"
 galactic_features.150.desc:0 "我們在[Root.GetStarName]星系遭遇了一種有生命的雲實體。[Root.GetName]接收到了這種生物內部發射的強大能量信號，但它的組成仍然未知，所有的探測企圖也都沒有成功。它沒有對任何形式的交流做出反應。"
 galactic_features.200.name:0 "遭遇外星遊牧民族"
 galactic_features.200.desc:0 "[Root.GetFleetName]遭遇了一支大型的外星遊牧艦隊。他們通過數艘大型方舟運輸人口，每一艘方舟都能載一百萬以上的個體。他們拒絕透露自己從哪裡來、到何處去。"
 galactic_features.300:0 "屏障世界"
 galactic_features.300.desc:1 "我們發現[From.GetName]被完全包裹在某種能量屏障之中。[Root.GetName]所有用傳感器穿透屏障的嘗試都失敗了——掃瞄光束被偏轉回來，彷彿面對著一面鏡子。\n\n屏障的能量讀數有些波動，可能是數千年來的自然衰減，但使用原始火力破壞它仍然是不可能的。科學家[Root.GetLeaderName]提出了一個特殊項目來研究清除屏障的方法.....如果它是用來封鎖內部而非阻攔外人的話，這倒有可能。"
 galactic_features.300.a:0 "為了科學！勢壘屏障。"
 galactic_features.300.b:0 "它的存在肯定有其原因。留著別管了。"
 galactic_features.301:0 "後備艦隊"
 galactic_features.301.desc:0 "[From.From.GetName]上的科學家終於成功地降下了覆蓋在[From.From.GetPlanetMoon]上的能量屏障。當能量屏障消失時，我們發現在一塊不起眼的岩石上方，一支被封存的戰鬥艦隊正緩慢地在低軌道上移動。\n\n這看上去像是[fallen_4_species.GetNamePlural]在數千年前的鼎盛時期建立的後備艦隊的殘餘。隨著時間的推移，[fallen_4_species.GetNamePlural]肯定自己都忘了關閉屏障的方法了，否則這批艦隊早就去支援他們自己的艦隊了。"
 galactic_features.301.a:0 "派遣船員控制這些星艦。"
 galactic_features.302:0 "知識的寶庫"
 galactic_features.302.desc:0 "我們的科學家已經降下了覆蓋在[From.From.GetName]上的能量屏障，我們看到的只是一個荒涼的世界以及佇立在地表上的一棟孤零零的大型建築。派往建築內部的先遣隊回報說，裡面是一個有著各種先進科技的大型寶庫。\n\n這個地下室似乎是[fallen_4_species.GetName]的科學家所建立的，時間應該是在數千年前他們的帝國剛剛開始衰敗之際。這個寶庫的用途是保存一些科技成果來造福[fallen_4_species.GetNamePlural]的子孫後代。"
 galactic_features.302.a:0 "現在我們漁翁得利了。"
 galactic_features.303:0 "囚犯"
 galactic_features.303.desc:0 "我們降下了覆蓋在[From.From.GetName]上的能量屏障。我們的科學家發現，這似乎是一個宜居的世界，但並沒有文明存在……但有一個例外，我們在[From.From.GetPlanetMoon]北半球的平頂山上發現了一座孤零零的小屋。\n\n在屋內，我們找到了一個風燭殘年的[fallen_4_species.GetName]，它要求與我們政府對話。"
 galactic_features.303.a:0 "打開通道。"
 galactic_features.304.desc:0 "你無法想像再次看到晴朗的天空有多麼棒，[Root.GetSpeciesName]。我是圖伯裡克元帥，[fallen_4_species.GetName]艦隊曾經的領導者，贏得過上百場戰鬥。幾百個世紀之前，我親自督戰，征服了杜斯貝加克、裡基那科、比納克和朱斯卡裡帝國。\n\n救我的人啊，我將為你效勞。我很榮幸能夠領導你的艦隊與敵人作戰。"
 galactic_features.304.a:0 "你為什麼被困在一面護盾後面?"
 galactic_features.304.a.response:1 "沒有我的領導，[fallen_4_species.GetNamePlural] 將滅絕並成為被遺忘的物種。我用艦隊來清除反對者並將世界付諸一炬，都是為了保衛我們的未來。\n\n這是我應得的回報。清除了一切威脅，和平最終來臨，我的存在反而尷尬。我像征著[fallen_4_species.GetName]殘酷的一面，我和我的戰爭罪行被單獨關在這裡，他們沒有勇氣處決我，就像你看到的。"
 galactic_features.304.b:0 "你在這裡具體待了多久？"
 galactic_features.304.b.response:0 "我的同類將我遺棄在這裡的時候解釋過，在能量屏障內部時間會過得更加緩慢。用你們的計時方式來算，我在這裡已有四十多年……而對於外面的世界來說，時間已然不知過了多少個世紀。\n\n我自己也感覺像過了幾個世紀，我就這樣孤身一人被關在陰暗的小屋裡。真的，很漫長。"
 galactic_features.304.c:0 "我們歡迎你的效勞，艦隊司令。"
 galactic_features.304.c.response:0 "好極了。那我們就離開這個不毛之地吧。我今生已經看夠它了！"
 galactic_features.304.d:0 "重新升起護盾。讓這傢伙自生自滅吧。"
 galactic_features.304.d.response:0 "你……你這是幹什麼？你不能把我一個人留在這！我不想再看見那個護盾了！\n\n我已付出了代價！難道這還不夠嗎……\n\n<通訊中斷。>"
 galactic_features.305:0 "放逐者回歸"
 galactic_features.305.desc:0 "就在我們的科學家降下覆蓋在[From.From.GetName]上的能量屏障之際，星系內所以的人都在一瞬間感到頭痛欲裂，耳邊伴隨著一句遠古[fallen_4_species.GetName]方言的低語：\n\n「自由……」"
 galactic_features.305.desc.mech:0 "降下覆蓋在[From.From.GetName]上的能量屏障之際，我們的短程亞空間傳輸就因為一股反常的能量激增發生了高峰信號干擾，這股能量來自於屏障之後。我們的翻譯軟體解碼之後顯示這是一種以古代[fallen_4_species.GetName]語調發出的一個微弱的聲音：\n\n「自由了……」"
 galactic_features.305.a:0 "我們可能放出了可怕的東西……"
 galactic_features.350:0 "遭遇環形世界"
 galactic_features.350.desc:0 "我們在§Y[From.GetName]§!星系遭遇了一個包圍恆星的巨大環形世界。初步掃瞄顯示，它是億萬年前以星系最靠內的行星作為建造材料修成的。這個環形世界有四個可居住區段，每一個似乎都是前太空時代文明的母星。\n\n在環形世界和其恆星之間有一個巨型太空港。我們收到了來自它的訊息。"
 galactic_features.350.b:0 "忽略訊息。"
 galactic_features.351.desc:0 "歡迎來到保護區，智慧生物。這個完全自動化的設施是在74605338個週期前建立的，是一個自然保護區。這裡分割為四個自治的生態群系，每個分區擁有來自不同生物圈的非智慧植物和動物。\n\n為了保護脆弱的生物圈，進入設施目前是受限制的。\n\n無論如何都不要接近此設施。"
 galactic_features.351.a:0 "我們的傳感器顯示，你們的環形世界上有文明的痕跡。"
 galactic_features.351.a.response:0 "保護區一開始建立時，生物圈內所有的生物都被全部登記了。記錄顯示，沒有生命體的智力水準具備智慧。你們的傳感器一定是出錯了。\n\n無論如何都不要接近此設施。"
 galactic_features.351.b:0 "誰造了這處……設施？"
 galactic_features.351.b.response:0 "此設施是由西渺建成，歷時412週期。正式完成並投入運行是在74,605,338週期前。西渺星艦最近一次有記錄的來訪是在67,103,853週期前。從那之後就再也沒有過西渺或西渺附屬星艦來訪的記錄。\n\n記錄中共有38,201次未經授權的星艦試圖進入。\n\n無論如何都不要接近此設施。"
 galactic_features.351.c:0 "再會了。"
 galactic_features.351.c.response:0 "保護區的自動服務祝您度過愉快的一天，智慧生物。\n\n無論如何都不要接近此設施。"

 #############################
 # Country Events
 #############################
 country.1.name:0 "亞光速探測器"
 country.1.desc:0 "在我們掌握超光速航行技術前，[Root.Capital.GetName]派出的一些亞光速探測器以近相對論速度前往臨近的星系進行探索。開發探測器的科學家天真地在存儲內核中輸入了我們文明的訊息作為向外星文明的問候。\n\n現在，人們終於意識到這些訊息可能被用來對付我們。我們必須趁早追回那些探測器，以免落入那些對我們虎視眈眈的外星生物之手。"
 country.1.a:0 "它們應該走得不遠。"
 country.1.a.tooltip:0 "開始亞光速探測器事件鏈"
 country.3.name:0 "發現亞光速探測器"
 country.3.desc:0 "[Root.GetName]在[Root.GetStarName]星系發現了我們失去聯繫的亞光速探測器。我們需要盡快展開回收工作。"
 country.3.a:0 "確實如此。"
 country.4.name:0 "探測器回收完畢"
 country.4.desc:0 "我們在[space_probe.GetStarName]星系成功回收了亞光速探測器。經過數年的遙感測控，它所收集到的數據完整描述了該星系內所有星球的勘察結果。"
 country.5.name:0 "離子軌跡"
 country.5.desc:0 "[Root.GetName]接收到了廢棄信標發出的信號，該信標原屬於[Root.GetStarName]星系失聯的亞光速探測器之一。我們發現一條離子軌跡從信標延伸至另一個恆星，這表明該探測器被拖向該恆星，具體原因不明。"
 country.5.a:0 "我們去看看這條軌跡一直通到哪裡。"
 country.6.name:0 "探測到打撈艦"
 country.6.desc:0 "我們找到失聯的探測器了！我們在[From.GetName]星系探測到了一支臨時拼湊的小型艦隊，其中一艘星艦用短距離牽引光束鎖住了探測器。\n\n他們正在呼喚我們。"
 country.7.name:0 "打撈艦艦長"
 country.7.desc:0 "外星人，你們想幹什麼？這個探測器是我們的。打撈。我們先找到的！趕快離開。是的。你們干擾到我們微操了。一定要聚精會神。\n\n或者……如果你們想要探測器，我們可以賣給你們。只要100能源點，探測器就是你們的了。很划算。巨實惠。探測器是你們的了，我們也省事。雙贏。尤其是我們。"
 country.7.a:0 "歸還我們的東西，不然就受死吧！"
 country.7.a.response:0 "吼吼！夥計們，快聽聽醜陋的外星人在說什麼！巴格瓦伊，快放下手中的事，到控制台來！聽聽這些蠢貨的話！吼吼！\n\n這個探測器現在是我們的。不錯的小玩意。你們的船也等著成為我們回收的碎片吧。嘻嘻哈哈哈哈！"
 country.7.b:0 "你們還挺會討價還價的，不過，好吧。"
 country.7.b.response:0 "很好，很好！探測器就交給你們了，要好好愛護啊。可能有點小磕碰，打撈的時候不小心碰了一下。米格瓦伊不小心趴到了控制台上。真是笨蛋！\n\n但是探測器的功能還是很良好的！恕不退款！我們這就啟程了。"
 country.8.name:0 "探測器已轉讓"
 country.8.desc:0 "打撈者信守承諾將探測器轉交給了我們。轉讓工作一完成，他們的艦隊就朝著未知的方向離開了星系。\n\n雖然探測器的狀況不是很好，但我們還是從儲存器中下載到了[salvager_system.GetName]全星系的詳細勘察數據。"
 country.9.name:0 "探測器回收完畢"
 country.9.desc:0 "我們從外星星艦的殘骸中回收了亞光速探測器。雖然表面有些凹陷，而且被打撈者塗鴉了外星的文字以標示貴重部件，但我們還是從儲存器中下載到了[salvager_system.GetName]全星系的詳細勘察數據。"
 country.10.name:0 "亞空間異常"
 country.10.desc:0 "[Root.GetName]在[Root.GetStarName]星系中探測到了規模巨大的亞空間異常。異常的中心似乎是我們丟失的亞光速傳感器之一！"
 country.10.a:0 "我們務必謹慎前進。"
 country.11.name:0 "異常已消除"
 country.11.desc:0 "我們已經處理掉了失聯探測器吸引來的亞空間生物。這種生物為什麼會被陳舊的無人飛行器吸引還不得而知，但所幸探測器總體並無嚴重受損。\n\n探測器已經被我們回收，而且我們已經從儲存器中下載到了[anomaly_system.GetName]全星系的詳細勘察數據。此外，亞空間異常留下的殘餘能量為我們的科學家提供了寶貴的物理數據。"
 country.12.name:0 "被改造的探測器"
 country.12.desc:0 "一個掃過[Root.GetName]的傳感器在[Root.GetStarName]星系發現了我們的一個亞光速探測器，可是似乎……有些不太一樣了。探測器被加裝了外星技術的改造，且能量特徵遠超正常水準。\n\n我們接收到了它發送過來的信號！"
 country.13.name:0 "探測器意識"
 country.13.desc:0 "Shhblzxtfrgr……你們是……我的造物主嗎？"
 country.13.a:0 "是的，我們製造了你。"
 country.13.a.response:0 "Krtxltilgr……那麼……你們……就……去死吧……"
 country.13.b:0 "不，你到底是什麼？"
 country.13.b.response:0 "Rrkgkthxxft……你們的……末日……"
 country.14.name:0 "探測器已摧毀"
 country.14.desc:0 "加裝外星改造的失聯探測器上已經被毀得支離破碎，但我們仍然從殘骸中收集到了一些寶貴的工程數據。探測器的資料庫也得以收回，我們從中提取出了[modified_probe_system.GetName]星系的全部測繪數據。"
 country.15.name:0 "探測器已回收"
 country.15.desc:0 "我們已經成功回收全部的失聯亞光速探測器！其中涉及我們文明的詳細數據現在已經安全，不會再被外星人窺視。\n\n通過這些探測器的遙測協作，我們得以完全測繪周邊數個星系。"
 country.50.name:0 "宜居世界勘察"
 country.50.desc:0 "毫無疑問，生機勃勃的生態圈並非[Root.Capital.GetName]獨有。無論是科學界，還是民眾，都迫切想要了解散布在銀河中的各種外星生命。\n\n對已知生命體的分類統計工作正在進行中，但我們的外星生物學家一直在催促我集中精力勘察宜居世界。"
 country.50.a:0 "真是難能可貴的倡議！"
 country.50.b:0 "我們還有更要緊的工作要做。"
 country.51.name:0 "勘察完成"
 country.51.desc:0 "通過對宜居世界的勘察，我們的生物學家收集到了大量的外星生命體的數據。我們以前所建立的許多生命進化學說都已經被推翻，科學界已經開始著手從頭建立理論體系！\n\n最有趣的發現都在[Root.Capital.GetName]的外星生物博物館展出。公眾對此表現得十分癡迷，我們也收到了許多捐贈，用以繼續對奇怪的生命體的研究。"
 country.53.name:0 "獲取外星樣本"
 country.53.desc:0 "[Root.Capital.GetName]的外星生物博物館的館長提出獲取活體外星樣本的要求。這些生物出現在勘察過的宜居世界中，但捕獲難度很大。這需要科研船動用全部資源並花費大量時間才能做到。"
 country.53.a:0 "我們會收集到這些樣本的。"
 country.53.b:0 "不，我們沒有可調用的資源。"
 country.54.name:0 "已捕獲塔布拉克"
 country.54.desc:1 "在使用一支微型潛艇艦隊對[From.From.GetName]海底進行大規模搜查之後，[Root.GetName]的船員終於把神出鬼沒的搜查對像逼到了角落裡——一個活著的塔布拉克。\n\n塔布拉克通過輻射出微弱的靈能信號來保護自己，這種異能信號可以讓大多有機生命體感到恐懼。這個發光的生物被裝在一個用來模擬它生存環境的特殊水箱當中，並被運到了科學星艦上。直接接觸過它的[Root.GetName]船員需要接受長期的治療，但至少任務已經成功了。"
 country.55.name:0 "已捕獲塔薩古德"
 country.55.desc:1 "塔薩古德是一種十分致命的捕食者。每當夜晚降臨，他們便潛伏在[From.From.GetName]的密林之中，用電擊來麻痺他們的獵物，接著便用吸管一樣的嘴部吸食獵物的大腦。\n\n不幸的是，三個[Root.GetName]船員連一個塔薩古德的樣本都沒有捕獲到就被它們給殺死了。為了表彰這些勇敢的船員，[Root.Owner.Capital.GetName]的外星生物博物館會用他們的名字來重新命名一個展館。"
 country.56.name:0 "已捕獲歐林提"
 country.56.desc:1 "歐林提是一種[From.From.GetName]當地的小型齧齒類生物，他們的棲息地已經蔓延到[From.From.GetPlanetMoon]大部分的地區。他們以驚人的速率繁殖後代，而且它們似乎有啃食電纜的癖好。\n\n收集歐琳提的樣本並不麻煩。事實上，在完成首批收集之後，更多的歐琳提通過搭乘科學星艦的軌道穿梭機偷渡到了[Root.GetName]。至於為何宇宙生物博物館會要歐琳提這種樣本，其原因還是個謎。"
 country.57.name:0 "已捕獲薩尼蘭"
 country.57.desc:1 "薩尼蘭是大型穴居類動物，它們生活在[From.From.GetName]赤道沙漠中的沙丘底下。當這些捕食者覺察到有東西在它們上方的沙子上移動時，它們立馬會豎起背部的釘刺來刺穿它們的獵物。\n\n起初，找一個薩尼蘭的樣本很困難。後來幾百架可以遠程控制的追蹤型無人機被派遣到了沙漠裡的各個位置，總算發現並收集到了一個背上長了超過一百根釘刺的巨大標本。"
 country.58.name:0 "已捕獲古蘭薩獸群"
 country.58.desc:1 "古蘭薩是一種巨大、扁平的食草動物，它們體內有氣囊，這使得它們能懸浮在離地表幾厘米的地方。它們總是成群結隊地行動，在[From.From.GetName]多風的平原上吃苔蘚。\n\n古蘭薩正在被[From.From.GetPlanetMoon]的頂端捕食者無情地獵殺。我們[Root.GetName]上的生物學家預計，只有大約百來群的古蘭薩還活著。這當中的一群——由九頭古蘭薩組成，已經被成功地收集並被帶回了[Root.Owner.Capital.GetName]。"
 country.59.name:0 "已捕獲烏杜蘭"
 country.59.desc:1 "[Root.GetName]的船員成功地在[From.From.GetName]的冰層上收集到了一小群的烏杜蘭。這些毛茸茸的白色雜食動物把自己滾成一個球，以驚人的速度滾過[From.From.GetPlanetMoon]的雪原——經測量，其中一隻的速度竟達到了80公里每小時。這能幫助我們發現它們，因為它們所滾到之處都會揚起陣陣飛雪。"
 country.60.name:0 "已捕獲祖卡蟲族"
 country.60.desc:0 "祖卡是蟲類生物，但它們體型巨大且以地裡的岩石和礦物等無機物為食，這兩個特點都足夠讓人瞠目結舌。一艘[Root.GetName]的穿梭機遭受重大損傷。當時該穿梭機只是不經意間經過了一群祖卡身邊，卻招致祖卡聚集而來蠶食艦身。\n\n在[Root.Owner.Capital.GetName]的外星生物博物館已經開始建造關住這種生物的特製容器。\n"
 country.61.name:0 "已獲取樣本"
 country.61.desc:0 "外星生物博物館所要求的全部樣本均已獲取。博物館已經擴張為龐然大物，裡面的人工重力生成器和大氣處理器可以模擬多種不同世界的環境。\n\n參觀者從[Root.GetName]各個地方慕名而來。"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "幾個世紀前，[Root.Capital.GetName]上幾個激進的祭司帶著狂熱的追隨者叛離了了國教，並組建了自己的教派。這些極端分子自稱[radical_cult.GetName]，是多年以來多起暴行和恐怖事件的罪魁禍首。\n\n雖然在現代，他們保持低調克制，但我們最近獲悉，他們的許多特務滲透進了我軍。這些叛徒將我們的資源秘密轉移到了隱藏在[Root.Capital.GetName]的小型星際艦隊建造項目中！當他們的背叛行為被揭發時，這些異教徒乘船衝進了軌道，然後逃向了[hijacked_fleet_planet.GetName]。"
 country.200.a:0 "必須阻止它們！"
 country.202.name:0 "異教徒星艦已癱瘓！"
 country.202.desc:0 "我們英勇的太空軍隊不費吹灰之力就讓一艘異教徒的星艦失去了反抗能力！該星艦結構基本完好，艦內仍能探測到微弱的生命跡象。\n\n等我們將周邊的威脅盡數剷除，我們會執行登艦行動搜尋生還者。也許我們能從他們口中得知[From.Owner.GetName]的終極目標。"
 country.202.a:0 "準備爆破！"
 country.203.name:0 "登艦行動"
 country.203.desc:0 "雖然倖存者拚死反抗，但登上異教徒星艦的部隊還是生擒活捉了幾個俘虜。從他們口中我們得知，他們的陰謀比我們最初預計的更加險惡——[cult_name.GetName]的特務還滲透進了艦隊軍官和政府的高級官員之中！\n\n[Root.Owner.Capital.GetName]展開了大規模的抓捕行動，邪教的所有資產亦均被凍結。可是，他們之前秘密建造的星艦並不在內，而且邪教的領導階級均人間蒸發。我們檢測到幾條通往其他遙遠星系的微弱離子軌跡。"
 country.203.a:0 "我們一定要將這些恐怖分子繩之以法！"
 country.204.name:0 "遭遇異教徒掠奪者"
 country.204.desc:0 "我們在[Root.GetStarName]星系看到了掛著[radical_cult.GetName]旗幟的星艦。他們已經裝填好武器準備來攔截我們了！"
 country.205.desc:0 "[Root.GetStarName]星系出現了更多的[radical_cult.GetName]星艦。他們正呈攻擊陣型接近！"
 country.206.desc:0 "還有另外一支效忠於[radical_cult.GetName]的異教徒艦隊出現在了[Root.GetStarName]星系。不過這次，他們之中混入了一艘設計陌生的星艦！"
 country.207.name:0 "戰鬥殘骸"
 country.207.desc:0 "我們擊敗了目前為止所遇到的邪教勢力，但多次的遭遇讓我們意識到了幾個令人擔憂的問題。[radical_cult.GetName]部署的星艦太多了，已經超過了在[Root.Capital.GetName]上秘密建造的星艦數量，而且他們現在還找來了一艘設計未知的大型星艦對付我們。\n\n那些船是哪來的？他們還有更多我們剛擊毀的那種星艦嗎？我們應該通過調查戰場殘骸來尋找答案。"
 country.207.a:0 "開始回收工作。"
 country.207.a.tooltip:0 "開啟一項在[our_fleet_position.GetName]星系的§S特殊項目§!。"
 country.208.name:0 "回收工作完成"
 country.208.desc:0 "在仔細分析了我們先前摧毀的那艘奇怪的異教徒戰艦的殘骸後，科學家好像已經推測出了[radical_cult.GetName]用來對付我們的戰艦來自哪裡。一份日誌文件的某些段落提到：從[Root.Capital.GetStarName]逃離的星艦發現了一座被遺棄的外星船塢。\n\n他們用自動化的船塢補充了戰鬥力。現在，他們甚至還利用船塢資料庫裡的外星星艦模組造出了新型星艦！決不能放任他們繼續肆意妄了。"
 country.208.a:0 "必須要摧毀那座船塢！"
 country.209.name:0 "船塢已摧毀"
 country.209.desc:0 "[radical_cult.GetName]所徵用的那座船塢已經被我們摧毀了！有些異教徒企圖乘坐逃生艙逃跑，後被我們截獲，其中包括他們的首席工程師。他對這座船塢的先進技術的掌握對我們而言是一筆寶貴的財富。\n\n不過很可惜，根據我們的情報，該邪教的那位魅力非凡的領導者幾周前就乘坐她的新旗艦離開了船塢。該旗艦為威力增強版的外星星艦。軍方情報組正在追蹤該艦的位置。"
 country.209.a:0 "一定要找到她！"
 country.210.name:0 "疑似異教徒旗艦位置"
 country.210.desc:0 "深空偵查探測器在某星系中接收到了微弱的亞空間輻射，驅動特徵符合[radical_cult.GetName]所駕駛的外星星艦。非常有可能就是那艘旗艦留下的！\n\n我們應該盡快派軍隊前去搜索此星系。無論是那艘星艦、還是那位會蠱惑人心的領導者，都決不能輕易放走、縱容其繼續作惡。"
 country.210.a:0 "艦隊做好準備。"
 country.211.name:0 "異教徒旗艦"
 country.211.desc:0 "你們終於找到我們了。不過無所謂。\n\n我的教徒更希望為了[Root.Owner.GetSpeciesName]種族的未來奉獻出生命。§Y我§!即未來，這一點你們要銘記在心。\n\n等我們收拾掉你們那可憐的軍隊後，我神聖的旗艦將帶我前往[Root.Owner.Capital.GetName]。最後，我將在那裡肅清母星的異端。"
 country.211.a:0 "到此為止了。"
 country.213.name:0 "旗艦已癱瘓"
 country.213.desc:0 "我們的部隊已經使[radical_cult.GetName]喪失了行動能力！該艦的武器和引擎已經失靈，但生命維持系統仍在穩定運轉。我們應該準備進行登艦行動了。\n\n考慮到該艦上有大量武裝的異教徒，為確保萬無一失，應該派遣大量部隊投入作戰。"
 country.213.a:0 "那艘星艦將會是我們的！"
 country.214.name:0 "已佔領異教徒旗艦"
 country.214.desc:0 "敵軍節節敗退，我們的部隊終於將[radical_cult.GetName]旗艦上的最後一點抵抗力量徹底殲滅。幾乎沒有俘虜，因為大多數狂熱信徒發動了自殺式襲擊。我們在駕駛台上發現了他們的領導者，已經自殺。終於，[radical_cult.GetName]宣告滅亡。\n\n我們的工程師恢復了星艦的引擎，它將以[disabled_cultist_flagship.GetName]為名正式編入我方艦隊。該艦迫切需要返回太空港進行進一步的修復。"
 country.17.name:0 "打撈艦隊被摧毀"
 country.17.desc:0 "[salvager_system.GetName]星系中的間諜無人機確認打撈艦隊已經被摧毀。該艦隊先前曾非法宣稱佔有我們失蹤的太空探測器。不過探測器在戰鬥期間隨著打撈艦一同被摧毀了，這也算是不幸中的萬幸。因此，不必再擔心上面攜帶的敏感數據會落入心懷不軌之人的手中了。"
 country.19.name:0 "亞空間異常已消除"
 country.19.desc:0 "據深空追蹤傳感器確認，曾在[anomaly_system.GetName]星系看守著我們失聯的太空探測器的亞空間異常已經被不明力量消除。探測器也已在戰鬥中被毀。所以我們已經不必再擔心敏感情報洩露。"
 country.21.name:0 "改造探測器已被摧毀"
 country.21.desc:0 "遠程掃瞄確認位於[modified_probe_system.GetName]星系的改造探測器已經被不明力量摧毀。所幸戰鬥後資料庫也已被毀，因此不必再擔心裡面所包含的敏感數據落入外星勢力之手。"
 country.218.name:0 "異教徒星艦已癱瘓！"
 country.218.desc:0 "異教徒艦隊的其中一艘星艦被一外部勢力癱瘓了！該船外觀完整，船體內部能檢測到微弱的生命跡象。\n\n等我們將周邊的威脅盡數剷除，我們會執行登艦行動搜尋生還者。也許我們能從他們口中得知[From.Owner.GetName]的終極目標。"
 country.219.name:0 "異教徒艦隊已摧毀"
 country.219.desc:0 "在[marauder_system.GetName]星系流竄的異教徒已經被擊敗。"
 country.221.desc:0 "[radical_cult.GetName]用來對付我們的那座外星船塢已經被某個勢力摧毀了。初步報告表明，異教徒勢力已經被完全清除，但我們又收到情報，戰役打響前，異端首領已經乘坐新旗艦逃離了。\n\n目前她仍在銀河的某處逍遙法外。軍方情報組正在確定該艦的位置。"
 country.223.name:0 "異教徒旗艦已摧毀"
 country.223.desc:0 "近期，[flagship_system.GetName]星系發生激烈戰鬥，不明勢力擊敗了異教徒的旗艦。我們的艦隊司令對未能親手送葬異教徒感到遺憾。但討伐邪教並終結的恐怖襲擊的戰役終於圓滿收場。"

 country.250.name:0 "最終風信子號"
 country.250.desc:1 "當秋菊號到達[Root.Capital.GetName]之後，我們都未能發現先前通過蟲洞的四艘方舟星艦的痕跡。風信子號星艦按計劃在我們之後通過，而秋菊號的遠程傳感器表明，蟲洞在它失控和消失之前其能量曾經歷過短暫的高峰期。\n\n假設風信子號從通道倖存下來並到達了我們所在的銀河系附近，其星艦至今未能與我們建立聯繫。最好能搜尋附近的星系找到它存在的跡象。"
 country.250.a:0 "確實。就這麼辦。"
 country.250.b:0 "我們的搜索只能是徒勞的。"
 country.251.name:0 "星系已勘察"
 country.251.desc:0 "[Root.GetName]報告，在[From.GetName]星系沒有發現風信子號的跡象。我們應該到別處搜索。"
 country.251.a:0 "繼續搜尋。"
 country.252.desc:0 "[Root.GetName]的搜索未能在[From.GetName]星系發現風信子號的跡象。也許我們應該到別的星系碰碰運氣。"
 country.252.a:0 "她一定就在這一片。"
 country.253.desc:0 "[Root.GetName]分離出了一條[From.GetName]星系內的離子軌跡。該軌跡與秋菊號引擎留下的軌跡十分類似，因此一定就是風信子號留下的！\n\n儘管這條微弱的離子軌跡已經留存超過一個世紀了，但科學家[Root.GetLeaderName]還是沿著這條軌跡找到了一個以前從未發現過的恆星。我們已經將坐標錄入了情報日誌。"
 country.260.desc:0 "最近從[surveyed_planets_system.GetName]星系得到的勘察數據中沒有風信子號的跡象。也許我們應該到別的星系碰碰運氣。"
 country.261.desc:0 "在最近對[surveyed_planets_system.GetName]星系的勘察中找到了獨特的離子軌跡。該軌跡與秋菊號引擎留下的軌跡十分類似，因此一定就是風信子號留下的！\n\n儘管這條微弱的離子軌跡已經留存超過一個世紀了，但科學家還是沿著這條軌跡找到了一個以前從未發現過的恆星。我們已經將坐標錄入了情報日誌。"
 country.253.a:0 "風信子號一定就在那裡。"
 country.254.name:0 "找到風信子號"
 country.254.desc:0 "我們已經找到風信子號了！該艦正以穩定的軌道圍繞[hyacinth_planet.GetName]運行。船體內沒有探測到能量特徵，並且沒有收到任何遇險信標。我們會派出一支武裝登艦部隊進入內部調查。"
 country.254.a:0 "趕快準備。"
 country.255.name:0 "登上風信子號"
 country.255.desc:0 "我們的登艦部隊已經從風信子號上返回，並且帶來了一份恐怖的報告。艦上人類屍體的數量與當初全艦二十五萬的人數一致。多數人似乎是死於飢餓，可是有跡象表明發生過小型武裝衝突和食人的慘劇……\n\n我們在風信子號的控制台找到了艦長的日誌。"
 country.255.a:0 "拿來看看。"
 country.256.name:0 "星艦檔案"
 country.256.desc:0 "風信子號\nISA-05\n聯合國尤利西斯創始\n官員日誌：艦長羅納德·F·岡德森\n\n訪問數據……檢測到損壞。正在嘗試修復……\n成功恢復四份日誌。"
 country.256.a:0 "日誌I（任務日期345.5）"
 country.256.a.response:1 "艦長日誌，任務日期345.5.\n\n我們已經從地球出發並按航線航行了15個月。目前一帆風順。殖民者很快入睡，科爾貝克醫生報告全艦人員的生命體征良好。\n\n我們目前已經駛出了太陽重力圈的影響，很快就會到達開啟風信子號亞空間蟲洞生成器的安全點。我在先前的日誌中對此設備持保留意見，但究竟能不能正常運行，很快就可以見分曉了……"
 country.256.b:0 "日誌II（任務日期387.2）"
 country.256.b.response:0 "我們……我們真的成功了！星艦仍在努力確定位置，但根據外面的星球來看，我只能確認我們已經離開了堪薩斯。可是，非常不幸，風信子號出現了嚴重地設備損壞，我們現在完全失去了動力，僅憑借電池支撐。\n\n科爾貝克通知我可能要喚醒殖民者。我現在要去一趟工程室，看看瑪姬為什麼還沒有修好反應爐。希望我們能很快恢復正常然後開始搜尋秋菊號殖民者的旅程。"
 country.256.c:0 "日誌III（任務日期422.7）"
 country.256.c.response:0 "情況越來越糟糕了。反應爐已經再無重新啟動的可能，而我們儲備的最後一點能源也在嘗試抵達這個破星系的時候耗盡了。我們本想找個宜居的地方著陸……但是沒那麼好的運氣。\n\n生命維持系統還能運作幾年，但食物儲備對於二十五萬殖民者而言連一個月都撐不過去。我已經召集了各部門的領導開會。我們……我們必須得想個辦法了……"
 country.256.d:0 "日誌IV（任務日期459.9）"
 country.256.d.response:0 "這可能是我最後一次記錄日誌了。艦橋的船員不是死就是失蹤了，就在此時，一群殖民者還在試圖衝進艦橋。我們的主要食物來源幾周前就沒有了，甚至……甚至還有食人事件的報告。\n\n我為船員留了一小堆食物，讓這艘老船再開得久一點點……等待著奇蹟的發生。當殖民者發現時，他們……\n\n他們已經破門而入了。滾回去！別靠近！我是這艘船的艦長！你們要是敢弄我，我就讓你們……啊啊啊……"
 country.256.e:0 "登出"
 country.256.e.response:0 "方舟風信子號\nISA-05\n聯合國尤利西斯計劃\n\n正在脫離用戶界面。"
 country.257.name:0 "蓋棺定論"
 country.257.desc:0 "風信子號以及她的船員所面臨的殘酷命運，我們已經明白了。如果當時是另一種情況，很可能現在漂浮在[hyacinth_planet.GetName]上空的便是秋菊號，猶如一座死寂的墳墓，提醒人類冷漠無情的宇宙中充滿了艱難險阻。\n\n風信子號即將被拖入[Root.Capital.GetName]的低軌道，等清理完屍體後，便會成為一座紀念館。儘管她的遭遇十分悲慘，這艘方舟卻和將我們祖先帶到這裡的那艘幾乎一模一樣。望以後的社會學家能從中有所了悟。\n\n"
 country.257.a:0 "也許會有所收穫也說不定。"



