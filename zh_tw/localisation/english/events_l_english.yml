 # Anomaly Events
 ####################################
 anomaly.1.name:0 "糞化石小行星"
 anomaly.1.desc:0 "雖然這個真相讓人有些難以接收，但所有的證據都表明[From.GetName]這顆小行星是一顆糞化石小行星——也就是某種巨大生命體的糞便化石化形成的行星。其年齡大概已經有十億歲了，因此化石的原成分也逐漸積澱成了礦藏。我們的科學家十分困惑究竟是什麼樣的生物才能留下這樣的龐然大物。"
 anomaly.5.name:0 "海盜寶藏"
 anomaly.5.desc:0 "大約在一千年前，有一夥外星海盜時不時地將這顆小行星當做基地。一支小型登陸部隊進入了該基地，找到了當時被遺棄的寶藏。這些寶藏很大一部分都是偷搶來的首飾和文物，不過有一些至今仍然價值不菲。"
 anomaly.5.a:0 "這些非法所得應該上交國家。"
 anomaly.10.name:0 "小行星動物群"
 anomaly.10.desc:0 "在勘察[From.GetName]時，[Root.GetName]的船員驚訝地發現小行星內部竟然出現了生命的跡象。某種穴居蟲類無機體生命居住在被暗道駐得千瘡百孔的岩石之中。這種獨特的生命體似乎已經適應了太空的嚴寒。"
 anomaly.10.a:0 "應該好好研究一下這些生物。"
 anomaly.15.name:0 "小行星化石"
 anomaly.15.desc:0 "在[From.GetName]沒有大氣圈的地表之上，我們發現了幾種似乎是水生生物的化石。有證據表明，這一圈環繞的小行星帶是一顆破碎的行星形成的，因此化石的發現也證實了這一理論。從這些化石判斷，這顆行星上曾有生命存在，而且也有水體的存在。"
 anomaly.25.name:0 "被荒廢的造船廠"
 anomaly.25.desc:0 "[From.GetName]小行星內部的大部分都被挖空，用於建造疑似是造船廠的工程。該工程早已被遺棄，數個世紀以來，一直暴露在宇宙的真空之中。就算裡面曾有一些有價值的東西遺留，也早已被之前的探索者掠奪一空。船塢的設計非常獨特，可以作為借鑒。"
 anomaly.25.a:0 "我們應該研究一下它的設計。"
 anomaly.30.name:0 "垃圾場"
 anomaly.30.desc:0 "在遙遠的過去，這顆小行星顯然被某些人在某段時間當成了垃圾場。各種各樣的報廢器械和金屬廢料都被小行星的低重力捕獲中，被緩緩地拉到覆蓋著地表的殘骸之中。在這裡我們沒有發現什麼有價值的東西，但許多金屬可以用採礦基地回收。"
 anomaly.30.a:0 "回收可以回收的東西。"
 anomaly.35.name:0 "墜毀的偵查器"
 anomaly.35.desc:0 "一千年前，一顆小型偵查器墜毀在這顆小行星的地表，形成了一個淺峽谷。飛行器中沒有明顯的駕駛艙，因此我們的科學家相信，它或者是遠程操控的，或者是通過某種原始的人工智慧操控。雖然嚴重受損，無法回收，但裡面還有一些有價值的東西。"
 anomaly.35.a:0 "我們要研究一下它的設計。"
 anomaly.40.name:0 "自動採礦基地"
 anomaly.40.desc:0 "我們在[From.GetName]的近地軌道探測到一座自動採礦基地。艦身有小型武器留下的灼燒痕跡，而且該設施似乎陷入了死循環。我們已經重編譯了基地系統，現在該設施已經完全屬於我們了。"
 anomaly.40.desc.alt:1 "我們在[From.GetName]的近地軌道探測到一座自動採礦基地。艦身存在大塊缺失，這些呈現鋸齒狀的大洞表明該艦曾遭受重型武器的攻擊，現已無法修復。但仍有寶貴的材料可以回收。"
 anomaly.50.name:0 "武器靶場"
 anomaly.50.desc:0 "小行星[From.GetName]被炸彈轟炸得坑坑窪窪。且在大約兩千年前，這裡曾被某群人當做靶場。殘餘能量示數表明，那夥人測試的武器威力是持續提升的，其中包括亞空間炸彈和某種奇點生成器。我們的科學家很想研究一下殘餘的能量回波。"
 anomaly.55.name:0 "小行星碰撞"
 anomaly.55.desc:0 "通過近距離查看，我們發現了一顆幾乎全部由貴金屬組成的小行星最近與[From.GetName]發生撞擊。該緻密的金屬球體被埋藏在了小行星的地表下，應該具備開採條件。"
 anomaly.55.a:0 "真是走運！"
 anomaly.60.name:0 "外來輻射"
 anomaly.60.desc:0 "這顆獨特的小行星是系外來客。之前，它似乎在穿越星際空間時遭受到了某種外星輻射的洗禮，隨後進入了[From.GetStarName]星系。這種輻射的來源目前已不得而知，但通過研究小行星的能量輻射，[Root.GetName]得到了許多物理數據。"
 anomaly.65.name:0 "墜毀的礦物貨船"
 anomaly.65.desc:0 "在識別到一座[From.GetName]的重力圈中的異常現象後，[Root.GetName]發現一艘古代礦物超級貨船的殘骸被埋葬在小行星的地表之下。該船墜毀時處於滿載狀態，因此這個小行星的礦藏含量也有所改變。"
 anomaly.300.name:0 "大氣層生態系統"
 anomaly.300.desc:0 "我們在氣態巨行星[From.GetName]的上層大氣中發現了一個生機勃勃的生態系統。巨大的漂浮生物已經進化出密度輕於空氣的身體，可以隨風而動，並從氣態巨行星頻繁的雷暴中攝取能量。這些生物也養活了狩獵浮游生物和其他小型動物的其它小型生物。"
 anomaly.305.name:0 "廢棄貨艙"
 anomaly.305.desc:0 "一艘貨艙早已被遺棄在[From.GetName]的上層大氣中。不知為何，這個貨艙沒有被其他的太空遠行者發現。其軌道正在逐漸降低，預計將在幾年後在氣態巨行星的大氣中消磨殆盡。當[Root.GetName]打開貨艙後，他們發現了一大堆貴金屬製作的外星珠寶。"
 anomaly.310.name:0 "社會實驗"
 anomaly.310.desc:0 "[From.GetName]大氣上方發現了一個小型浮空殖民地。該殖民地似乎是自給自足的，艦上仍存在數個不同物種的殘骸。\n\n根據目前掌握的情況推斷，該殖民群落是多個世紀以前進行的一項社會實驗，最終卻以自相殘殺收場。我們已經下載了殖民地有限的資料庫中的全部數據。"
 anomaly.315.name:0 "浮空殖民地"
 anomaly.315.desc:0 "我們在這顆氣態巨行星的近地軌道發現了一個至少可以追溯到三千年前的廢棄浮空殖民地。該殖民地最初的任務似乎是開採氣體，但之後就被遺棄了，隨後被各種不同的種族和海盜團伙佔領。\n\n該殖民地裡價值連城的物品早已被搜刮一空，但僅就還能漂浮在高空這一點，就值得進行工程學方面的研究。"
 anomaly.320.name:0 "殘骸場"
 anomaly.320.desc:0 "[From.GetName]的強重力圈將大量的太空垃圾吸了進來，在氣態巨行星一邊形成了一圈緻密的金屬層。大部分應該是數千年前星系裡發生的太空戰役遺留下的殘骸。\n\n現在有技術價值的殘骸和文物已被拾荒者搜刮走了，但可以利用採礦基地來回收金屬。"
 anomaly.325.name:0 "墜毀的巡洋艦"
 anomaly.325.desc:0 "[From.GetName]大氣深處的近地軌道上，能夠探測到一艘巡洋艦級星艦的殘骸。它似乎是遠航來到了這顆氣態巨行星的大氣中，也許是為了躲避追逐者，最後卻被大氣壓摧毀。\n\n此艦位置過深，難以打撈。但通過對星艦結構的掃瞄，我們得到了一些值得關注的工程數據。"
 anomaly.325.a:0 "了不起的星艦。"
 anomaly.330.name:0 "極端風暴"
 anomaly.330.desc:0 "[From.GetName]的大氣頻發規模巨大的極端風暴。一些週期較長的風暴在軌道上即可見，當中的風速最高可超過700m/s。造成風暴的原因目前還不清楚，我們在行星的氣象模型中未發現能夠解釋這一現象的線索。我們的科學家會持續關注這一異常現象。"
 anomaly.335.name:0 "能量特徵"
 anomaly.335.desc:0 "[Root.GetName]在[From.GetName]的大氣層深處識別到了奇怪的能量特徵。該能量似乎是從某建築發出的，也許是軌道基地的殘骸。但超高的大氣壓使我們無法接近。不過，對這一獨特特徵的掃瞄讓我們得到了大量的寶貴數據。"
 anomaly.340.name:0 "寶貴的衛星"
 anomaly.340.desc:0 "在更為詳盡地掃瞄[From.GetName]氣態巨行星眾多自然衛星中的一顆後，我們發現了初步勘察時忽略的一座貴金屬礦藏。雖然該衛星體型微小，但軌道穩定，似乎經過技術調整。"
 anomaly.340.a:0 "了不起的發現。"
 anomaly.600.name:0 "小行星碰撞"
 anomaly.600.desc:0 "在已經流逝的數千年的某個時間，發生了一次嚴重的撞擊事件，一顆礦物豐富的小行星與[From.GetName]相撞。現在，[From.GetPlanetMoon]的撞擊坑周圍仍能找到豐富的礦物儲藏。"
 anomaly.600.a:0 "一次偶然的意外。"
 anomaly.605.name:1 "超光速碰撞"
 anomaly.605.desc:1 "[From.GetName]上的某個撞擊坑似乎是一艘星際星艦撞擊留下的。根據坑的大小判斷，我們懷疑是一萬年前一艘離開超空間航道的星艦由於某些未知原因以最大速度撞上了[From.GetPlanetMoon]。\n\n[Root.GetName]已經在超光速撞擊地點附近接收到了殘餘亞空間回波讓人聯想到崩塌的超空間粒子場，但由於星艦已經在撞擊中嚴重受損，因此理論無法得到驗證。"
 anomaly.610.name:0 "微奇點"
 anomaly.610.desc:0 "一個微奇點最近與[From.GetName]相交，逕直穿過核心到達另一邊的[From.GetPlanetMoon]。這次遭遇似乎並沒有造成永久性的損害，但稍微改變了行星核心的能量輸出，與我們目前的科學模型相違背。需要進行更深入的研究。"
 anomaly.615.name:0 "磁力反轉"
 anomaly.615.desc:0 "[From.GetName]在被[Root.GetName]觀測時自身的磁場出現了完全的反轉。這個罕見的現象也因此改變了[From.GetPlanetMoon]的磁極位置。幸虧這些都被我們的傳感器記錄了下來，給科學家們提供了寶貴的數據。"
 anomaly.625.name:0 "木乃伊化的駕駛員"
 anomaly.625.desc:0 "在[From.GetName]的高空軌道發現了屬於未知哺乳類生物的保存完整的木乃伊。身穿整套航空服，甚至還帶著頭盔，或許他是史前大戰中的一位戰鬥機駕駛員，在彈射出來之後被人遺忘拋棄在此。對屍體的進一步研究能獲得一些有趣的數據。"
 anomaly.625.a:0 "悲慘的命運。"
 anomaly.630.name:0 "古老救生艙"
 anomaly.630.desc:0 "§Y[From.GetName]§!的近地軌道發現了一個被遺棄的救生艙！它的表面被燒焦了，推測可能是由於母艦爆炸而造成的，初步掃瞄顯示它至少有5000歲了。\n\n[Root.GetName]的成員設法打開了救生艙，裡面是一個穿著華麗制服的蜥蜴人的殘骸。它的手中抓著一張另外一個蜥蜴人的照片-它的伴侶或者崇拜的領導者。"
 anomaly.635.name:0 "異星手跡"
 anomaly.635.desc:0 "有人在大約五千年前用軌道上的採礦雷射在[From.GetName]的表面雕刻了一篇巨大的文章，佔據了[From.GetPlanetMoon]的大部分上半球地區，似乎講述了一位外星傭兵的悲慘一生。"
 anomaly.650.name:0 "太陽帆"
 anomaly.650.desc:0 "我們在§Y[From.GetName]§!的軌道附近發現了一艘被遺棄的太陽帆星艦。這艘亞光速星艦的主人來自未知文明，並且似乎有數千年的歷史了。其中一面帆有一個大裂口，似乎是被物體穿過留下的-很可能是一顆流星-，這或許是星艦失去飛行能力的原因。雖然這艘星艦的科技基本上已經落伍了，但一些工藝設計還是非常有趣的。"
 anomaly.650.a:0 "有趣但原始的設計。"
 anomaly.655.name:0 "打偏了"
 anomaly.655.desc:0 "在接近§Y[From.GetName]§!時，幾枚質量加速炮彈從§Y[Root.GetName]§!的船側飛馳而過。這些投射物已經有數十億年的歷史了，從軌跡判斷，它們似乎是從鄰近星系發射的，在偏離原定目標繼續默默的飛行了許久-直到今天你看到它們。儘管歷史悠久，但我們回收的這些炮彈的設計還是非常尖端的。"
 anomaly.660.name:0 "被牽引的小行星"
 anomaly.660.desc:1 "不知何故，有人將一顆小行星拽到了§Y[From.GetName]§!的穩定軌道上！其表面還可見大片引擎部件和制動推進器，雖然很久之前就不能用了。那人還順帶開採了這個小行星上的礦物質，但似乎剛開工就不得不終止了。"
 anomaly.670.name:0 "核子災難"
 anomaly.670.desc:0 "對§Y[From.GetName]§!的調查顯示它在一千年前是一個氣候溫和的大陸[From.GetPlanetMoon]。而恰恰相反的是，如今這裡的大氣中充滿著毒氣，地表高度輻射，已經不再適宜居住了。\n\n我們檢測到[From.GetPlanetMoon]之所以變成如此景象，是因為前太空時代的兩個文明之間爆發的熱核大戰產生的毀滅性後果。"
 anomaly.670.a:0 "真浪費。"
 anomaly.675.name:0 "核廢墟"
 anomaly.675.desc_01:0 "對§Y[From.GetName]§!的調查顯示，由於數個世紀之前的全球熱核戰爭，[From.GetPlanetMoon]目前正在經歷冰河世紀。隨之而來的核冬天使大多數高級生命形態滅絕，包括發動戰爭的文明物種自己。"
 anomaly.675.desc_02:0 "對§Y[From.GetName]§!的調查證實[From.GetPlanetMoon]在數個世紀之前的全球熱核戰爭之前是一個生機勃勃的熱帶天堂。大多數高級生命形態，包括發動戰爭的文明物種自己都因戰後的土地輻射而殞命。"
 anomaly.680.name:0 "伽瑪射線暴"
 anomaly.680.desc:0 "24000年之前，星系之中的一顆坍縮行星發出的伽瑪射線暴直接照射到了§Y[From.GetName]§!星球表面。[From.GetPlanetMoon]被致命輻射覆蓋，不僅面向射線的[From.GetName]大多數生命形態都被輻射感染，同時也破壞了大部分的臭氧層。\n\n這次大滅絕使星球大概86%的生物消失，包括早期青銅時代的文明，他們的遺跡至今仍然存在於北半球的一些地區。目前當地的生物圈有了一些恢復的跡象。"
 anomaly.685.name:0 "失控溫室效應"
 anomaly.685.desc:0 "證據顯示§Y[From.GetName]§!的當前氣候是由大量污染造成的失控溫室效應造成的。海洋已經被煮沸了，[From.GetPlanetMoon]也因過厚的大氣層造成的厚厚雲層而永久與世隔絕。\n\n當地文明的遺跡散落在星球表面各處，揭示了一個工業時代中後期人口迅速增長的文明的消失。"
 anomaly.690.name:0 "氨生物圈"
 anomaly.690.desc:0 "雖對大多數生物都有毒性，§Y[From.GetName]§!的高氣壓大氣層也同樣存在生機勃勃的生態環境。這裡的生物用氨水而不是水來作為溶劑，並因此發展出了與其他地區截然不同的生態特徵。對它們的研究會極大的豐富對異星生物學的瞭解。"
 anomaly.695.name:0 "矽基生物"
 anomaly.695.desc:0 "[From.GetName]荒涼地表下的龐雜地下通道中生活著某種矽基生物。根據目前的瞭解，該生物以岩石為食，並且進化出了基本智能。它們在地下開鑿通道的行為使得地表出現了許多有價值的礦物質。"
 anomaly.700.name:0 "非法礦工"
 anomaly.700.desc:0 "一群來自§Y[Root.Owner.Capital.GetName]§!的非法礦工正在[From.GetName]違規採礦。這些礦工已經被抓了起來，而他們的非法工作基地也已被我們控制。"
 anomaly.705.name:0 "古老的偵測標記器"
 anomaly.705.desc:0 "§Y[From.GetName]§!的表面發現了一些小型的短距離傳輸裝置，在很久之前安放於此，定位一批大型的珍貴金屬礦藏。該來的礦工沒能到達，因為這些珍貴的金屬還靜靜的躺在這裡。"
 anomaly.710.name:0 "分裂的殖民地"
 anomaly.710.desc:0 "極大的出乎§Y[Root.GetName]§!的船員意料，他們在[From.GetName]偶然碰到了一個小型的[Root.Owner.GetSpeciesName]定居點。這個殖民地的建立者是很久之前坐著簡陋的星艦從[Root.Owner.Capital.GetName]出發的偉大先驅。到了今天，這些星艦被認為已經遺失了。\n\n殖民地的狀況不佳，數十年來他們的人數也在緩慢減少。剩下的人希望重新加入[Root.Owner.GetName]。"
 anomaly.710.a:0 "歡迎回來！"
 anomaly.710.b:0 "讓他們自生自滅。"
 anomaly.715.name:0 "殖民地遺跡"
 anomaly.715.desc:0 "[From.GetName]發現了一個由異星文明在17000年前建立的小型殖民地，但跡象表明建立不久就被放棄了。沒有任何殖民者留下的痕跡，而且除了幾個氣象站，這個殖民地似乎也並沒有太多發展。"

 anomaly.2500.name:0 "死者遺骸"
 anomaly.2500.desc:0 "氣態巨行星[From.GetName]的衰減軌道上發現了一些大型太空生物的遺骸。這些缺乏感官的生物似乎已經具備了星際間航行的能力，但已知空間沒有目擊到它們的記錄。科學家[Root.GetLeaderName]建議調配額外資源進行徹底的分析。"
 anomaly.2501.desc:0 "科學家[Root.GetLeaderName]推斷[From.From.GetName]被當做星際墓地來使用的，許多外星物種都死在了那裡。屍體則在重力的作用下經過數百萬年的時間慢慢的被拉向氣態巨行星。\n\n這種古老的循環在一千五百萬年前最後一批生物到達後突然的中斷了。我們只能推測可能是被其他的太空生物所獵殺，或者遇到了天災。"
 anomaly.2510.name:0 "冰下海洋"
 anomaly.2510.desc:0 "對[From.GetName]的深度掃揭示出冰層下存在著一個巨大的海洋，掩蓋的熱液噴口加熱了它的海水。科學家[Root.GetLeaderName]從[Root.GetName]派出的探測器 鑽透了幾英里的冰層，發現下層的水中充滿了各種生命。我們將需要更多的資源來對這片海洋中許多獨特的生命形式進行徹底的研究。"
 anomaly.2512.desc:1 "科學家[Root.GetLeaderName]已經結束了對[From.From.GetName]冰層下的豐富生物群的研究。在整個海洋的底部發現了一些大型本土物種，他們產出一種獨特的無機顆粒，具有巨大的治癒性。如果能獲得足夠多的顆粒，它可能會徹底改變醫學領域，甚至可能有工業應用！"
 anomaly.2512.desc.mach:0 "科學家[Root.GetLeaderName]已經結束了對[From.From.GetName]冰層下的豐富生物群的研究。在整個海洋的底部發現了一些大型本土物種，他們產出一種獨特的無機顆粒，具有巨大的治癒性。\n\n如果能獲得足夠多的顆粒，它可能會徹底改變我們心愛的生化展品的醫療保健，甚至可能有工業應用！"
 anomaly.2513.desc:0 "科學家[Root.GetLeaderName]已經結束了對[From.From.GetName]冰層下的豐富生物群的研究。我們的水下探測器已經繪製出了大致地形並記錄了大多數的物種。這些數據對我們的生物學家或許有一些參考價值，但除此之外並沒有太大的應用發現。"
 anomaly.2520.name:0 "巨大骨架"
 anomaly.2520.desc:0 "曾經被認為是[From.GetName]南半球地區的山脈其實是一副大型外星生物的骨架。\n\n這副骨架已經有三十四億年的歷史了，但我們的科學家認為在[From.GetPlanetMoon]的歷史上，[From.GetName]無法支持這麼大體型的生命體的生存。科學家[Root.GetLeaderName]正在準備新的研究計劃，進一步探究其中的奧秘。"
 anomaly.2520.a.term:0 "我們可能學到了一種新的滅絕方式。"
 anomaly.2521.desc:1 "根據對[From.From.GetName]上巨型骨骼遺骸的分析，科學家[Root.GetLeaderName]得出結論：這種生物是被作為某種星艦而使用的。 在巨型的骨骼中至少發現了三種不同物種生物的骨骼，我們推斷這些骨骼是屬於該船船員的。\n\n出於未知原因，這艘生物星艦遭受了極為嚴重的損傷，墜毀在了[From.From.GetName]。雖說我們根本無法理解需要何等水準的生物工程才能「培養」出這樣巨大的星艦，但單單對其骨骼的研究就已令我們的科技獲得了巨大的進步。"
 anomaly.2522.desc:1 "我們對[From.From.GetName]上巨型骨骼遺骸進行持續研究後，漸漸搞清了這個生物為何會流落到[From.From.GetPlanetMoon]。在骸骨的尾部，我們偵測到了十分細微的殘餘能量讀數，證明在這個位置曾打開過某種空間傳送門。 \n\n科學家[Root.GetLeaderName]認為，這個從生物是從其他空間穿越這道傳送門後來到這裡，並很快由於[From.From.GetName]嚴酷環境的侵襲而死亡的。它為何來到這裡，或是從何而來，都將成為永遠的無解之謎。"
 anomaly.2530.name:0 "戰爭跡象"
 anomaly.2530.desc:0 "五千年內的某段時間，在[From.GetName]的近地軌道上發生了一次大規模的太空戰役。[From.GetPlanetMoon]的一側地表上到處都是武器打偏留下的打擊坑。對[Root.GetName]的掃瞄顯示地表存在一些遺骸。\n\n雖然這些破損的戰艦都失去了航行能力，但經歷數千年依舊完好無損的部分則證明了它們的設計是非常尖端的。科學家[Root.GetLeaderName]計劃分析這些殘骸以獲得一些有價值的科技。"
 anomaly.2531.desc:1 "科學家[Root.GetLeaderName]帶領的隊伍已完成了對[From.From.GetName]的探索，回到了[Root.GetName]。可喜的是，地表上的星艦墓地中包含著大量的先進科技，可供我們探索。\n\n其中包含的科技我們尚未完全發掘完畢，但對這些星艦遺骸的研究已令我們數個領域的科技水準前進了數年之巨。若能在軌道上建立永久的科研基地，將對我們的星艦工程水準提供極大的幫助。"
 anomaly.2532.desc:1 "科學家[Root.GetLeaderName]帶領的隊伍已完成了對[From.From.GetName]的探索，回到了[Root.GetName]。遺憾的是，地表那些墜毀的星艦損毀過於嚴重，未能回收任何可用的科技。\n\n然而，我們可以明顯看出這些星艦極為先進，若對其結構和設計進行分析，將會為我們提供寶貴的工程知識。我們應該考慮在此軌道上建造一座永久的科研基地。"
 anomaly.2540.name:0 "外星壁畫"
 anomaly.2540.desc:0 "在對[From.GetName]的地表進行掃瞄時，科學家[Root.GetLeaderName]和[Root.GetName]的船員發現了人工雕刻的石板，上面寫著外星文字。他們在[From.GetPlanetMoon]沒有偵測到其他外星活動。壁畫究竟是如何到這裡來的？我們準備著手破譯工作。"
 anomaly.2541.desc:0 "科學家[Root.GetLeaderName]已經部分破譯了[From.From.GetName]的外星壁畫。它是為了紀念一個業已滅絕的曾經統治本地區的小型星際帝國外星種族。很明顯滅絕他們的人就是這幅壁畫的作者，他們似乎很後悔這個決定。\n\n鑒於這幅壁畫已經有三億年的歷史了，其作者很可能也已滅絕。或許最有趣的是這幅壁畫的材料-儘管歷史久遠，但保存的卻依然非常完好。"
 anomaly.2542.desc:0 "科學家[Root.GetLeaderName]已經部分破譯了[From.From.GetName]的外星壁畫。其中包含了大量的數據，因此這幅壁畫很可能是某種低級的圖書館。壁畫中大致記載了八千萬年前統治這片區域的外星文明收集到的所有科技知識。\n\n大多數知識我們已經知曉，但數據中仍有一些非常有啟發性的科技訊息。這裡的數據夠科學家研究上幾十年的，因此需要設立一個軌道研究設施來繼續進行轉譯工作。"
 anomaly.2550.name:0 "自動化造船廠"
 anomaly.2550.desc:0 "在對[From.GetName]進行調查時，[Root.GetName]檢測到軌道中的自動化造船廠的殘骸。這個造船廠至少有一千年的歷史了，看起來從屬於一個重型導彈火力網，而且其中一個船塢仍可以使用。\n\n科學家[Root.GetLeaderName]確信能夠恢復造船廠的電力，但過程會比較複雜。"
 anomaly.2551.desc:1 "科學家[Root.GetLeaderName]成功的恢復了[From.From.From.GetName]自動化造船廠的電力。船廠很快就恢復了之前被中斷的生產順序，使用手頭上的材料建造了結構未知的三艘先進掠襲者。\n\n可惜不久之後古老的造船廠就徹底罷工了，並且無法修復。因此我們只能選擇接管這三艘星艦，讓其加入我們的艦隊。"
 anomaly.2552.desc:1 "科學家[Root.GetLeaderName]成功的恢復了[From.From.From.GetName]自動化造船廠的電力。船廠很快就恢復了之前被中斷的生產順序，使用手頭上的材料建造了結構未知的一艘先進巡防艦。\n\n可惜不久之後古老的造船廠就徹底罷工了，並且無法修復。因此我們只能選擇接管這艘星艦，讓其加入我們的艦隊。"
 anomaly.2560.name:0 "氣態巨行星星艦"
 anomaly.2560.desc:0 "對[From.GetName]的深度掃瞄顯示這顆氣態巨行星的大氣層中有一艘大型星艦。根據附近的碎片看，過去曾經有人試圖回收它，但都失敗了。任何足以抵擋如此強大引力的星艦都是非常珍貴的。科學家[Root.GetLeaderName]提出了自己的回收計劃。"
 anomaly.2560.a:0 "不惜代價把它帶回來。"
 anomaly.2560.b:0 "代價太大，不要管它了。"
 anomaly.2561.desc:0 "運用無與倫比的大師級工程技術，科學家[Root.GetLeaderName]和他的小隊成功將[From.From.GetName]上被遺棄的星艦升到了高層大氣中。儘管年久失修，這個古老的巡洋艦依然比較完好，系統在供能之後依然運轉正常。不清楚原有的船員下落如何，但我們依然派遣了新的船員，並讓其加入了我們的艦隊。"
 anomaly.2562.desc:0 "科學家[Root.GetLeaderName]試圖將[From.From.GetName]大氣層中的星艦回收的計劃失敗了。星球的強引力使得一艘工程拖船引擎熄火，並與星艦相撞。幾人因此喪命，那艘星艦也進而被拖入了大氣層的深處——我們對此無能為力了。"
 anomaly.2570.name:0 "終結軌道"
 anomaly.2570.desc:0 "環繞[From.GetName]的眾多衛星之一有一個終結軌道。它即將與氣態巨行星相撞，這無疑會造成極大的破壞。這將是數百萬年一遇的奇觀，更巧合的是，這次撞擊恰好在我們的一艘星艦拜訪那裡之後發生。\n\n許多科學家都想親臨現場觀測和記錄這次事件，但我們時間有限。"
 anomaly.2571.desc:0 "我們成功的從不同角度記錄了[CollisionLocation.GetName]和衛星相撞的奇觀，並且對領地內的所有觀眾進行了現場直播。更重要的是，我們的科學家在[Root.GetLeaderName]的領導下記錄了大量珍貴的物理數據，這對研究毫無疑問是有幫助的。"
 anomaly.2572.desc:0 "我們與[From.From.GetName]和衛星的撞擊擦肩而過。科學家們又發現了一個衰減軌道的衛星，他們預計將會在760萬年之後與氣態巨行星相撞。可能那時候我們的運氣會好一點……"

 anomaly.5000.name:0 "氣態巨行星信號"
 anomaly.5000.desc:0 "[Root.GetName]從[From.GetName]檢測到了一些有趣的讀數。那顆氣態巨行星的大氣層中有高劑量的輻射，似乎是由密集的軌道轟炸引起的。至於他們為什麼要這麼做則是個迷。\n\n就在[Root.GetName]準備離開軌道時，科學家[Root.GetLeaderName]從行星內部檢測到了一個微弱的信號。或許是某種通訊信號，但行星的背景輻射太強，很難分辨清楚。"
 anomaly.5000.a:0 "我們應該調查這個信號。"
 anomaly.5000.b:0 "探測器誤差而已。無視它吧。"
 anomaly.5001.desc:0 "科學家[Root.GetLeaderName]設法從[From.From.From.GetName]的大氣層深處分離出了該信號。這確實是某種通訊聯絡，我們也借助濾波軟體將其過濾了出來。"
 anomaly.5002.desc:0 "氣態巨行星[From.From.From.GetName]內部的信號消失了。我們再也不清楚它來自何方了。"
 anomaly.5003.name:0 "氣態巨行星傳輸信號"
 anomaly.5003.desc:0 "終於見面了，旅行者！我們是達斯納克，你正在繞行的這顆星球叫托洛克·隆-是我們先祖的家園。見到其他種族總是很振奮人心的，即使我們之間的上次見面……並不怎麼順利。\n\n你肯定檢測到了我們大氣散發出的輻射。托洛克·隆已經奄奄一息了，如果沒有其他的棲身之所的話，我們的種族就會滅絕。我們已經找好了自己的下一個家園，但沒有辦法到達那裡。可惜的是，我們的無形特徵意味著並沒有太多工業或科技。你能幫助我們嗎？"
 anomaly.5003.a:0 "既然沒有科技，那你怎麼能和我們對話？"
 anomaly.5003.a.response:0 "這個嘛，畢竟你們不是我們遇到的第一個客人。某個慷慨的種族在290萬個太陽年之前送了我們一些亞空間通訊器和一個掃瞄陣列。他們已經將其改造的符合我們的生理特徵了。\n\n算是遇到你們這類人的其中一個好處。"
 anomaly.5003.b:0 "你的星球怎麼了？"
 anomaly.5003.b.response:0 "嗯，我們和幾千年前來的人之間發生了一些不愉快，他們想讓我們信奉他們的宗教，我們拒絕了，於是他們就想滅了我們。\n\n事先也不通知一聲！趁我們不注意，他們將艦隊開進了我們的軌道上空，對我們進行狂轟濫炸。"
 anomaly.5003.c:0 "你想請我們把全族都轉移到別的星球？"
 anomaly.5003.c.response:0 "是的！並且希望馬上就辦！別擔心，我們人其實也不是太多。許多達斯納克都死在了那次轟炸中了，活下來的就退到了大氣層的更深處。這裡與地表的溝通不是特別順暢，而且輻射也正在擴散。我們沒多少時間了！"
 anomaly.5003.d:0 "我們會幫你們搬家的。"
 anomaly.5003.d.response:0 "太好了！我就知道你們靠譜。我們的新家坐標已經發給你們啦。\n\n你必須向我保證不能搶先一步先把那地方給佔了，無論那地方有多好！"
 anomaly.5003.e:0 "抱歉，這有點太麻煩了。"
 anomaly.5003.e.response:0 "我就知道！我早就告訴過其他人這些固體傢伙都是毫無人性的混蛋，他們就是不信！\n\n你們這群人啊-就是銀河系的瘟疫！總有一天我們會奪取你們的地位，到時候再跟你們算賬。記住我的話吧。固體的時代已經結束了！氣態生命的時代將會來臨！"
 anomaly.5004.desc:0 "科學家[Root.GetLeaderName]全程監督了達斯納克的搬家之旅。一列配備著大型高氣壓槽的民用貨船載著那些氣態生物橫穿天際，將他們送往了氣態巨行星的大氣層。還順帶捎上了掃瞄陣列和古老通訊器。"
 anomaly.5004.a:0 "呼叫他們。"
 anomaly.5005.desc:0 "托洛克·隆的環境進一步惡化，我們已經無法拯救那些達斯納克了。輻射擴散到了大部分的大氣層，達斯納克倖存者不得不撤退到離核心更近的地方，而那裡的通訊條件相當的差。輻射最終會擴散到那裡的，那些達斯納克只能聽天由命了。"
 anomaly.5006.desc:0 "我們永遠欠你一份情！這個星球比我們想像的更好。人生頭一次啊，我們的後代可以自由的在大氣層中玩耍嬉戲而不必擔心自己的生命安全。\n\n我們決定以你的種族來命名我們的新家，伯達拉克。達斯納克的後人會永遠記住我們的救世主！"
 anomaly.5006.a:0 "伯達拉克？可我們是[Root.GetSpeciesNamePlural]啊……"
 anomaly.5006.a.response:0 "這樣啊？那真是……太尷尬了，但你們這些固體傢伙真是長的太像了。恐怕現在改名字也來不及了……這個名字也挺好聽的嘛！"
 anomaly.5006.a.2:0 "伯達拉克？這名字真棒！"
 anomaly.5006.a.2.response:0 "它擁有一個美妙的鈴音，不是嗎？我們很幸運能被發音如此悅耳的固態生命拯救。"
 anomaly.5006.b:0 "祝你在新家好運。"
 anomaly.5006.b.response:0 "再次感謝，親愛的朋友！願氣流保你永不墜落。"
 anomaly.5007.name:0 "新殖民地"
 anomaly.5007.desc:0 "你好！我們種族自到來後數量上已經翻了四翻，你知道了一定很高興！剛到達星球時，大家都歡欣雀躍，如今甚至有點狂歡的勢頭。\n\n順利殖民伯達拉克之後，一些勇敢的拓荒者讓我請求你允許我們前往另一個巨型氣態行星。我們已經看中了一個有前途的候選人，就在附近，適合殖民。你怎麼看，朋友？"
 anomaly.5007.a:0 "反正還是個巨型氣態行星，那就……"
 anomaly.5007.a.response:0 "太好了！我們會把坐標發送給你。我們的殖民者迫不及待了！"
 anomaly.5007.b:0 "絕對不行。我們說的是只把你送上一顆行星。"
 anomaly.5007.b.response:0 "我懂了……那我們就好好留在伯達拉克，充分利用這裡的條件。"
 anomaly.5008.desc:0 "與之前相同，在這個高壓的氣態行星內，一隊貨船被用來安全運輸達斯納克殖民者。不久之後，他們成功著陸，並將這裡命名為「新伯達拉克」。軌道上留了一顆人造衛星，用於和伯達拉克之間進行遠距離通訊。"
 anomaly.5008.a:0 "好好幹，達斯納克。"
 anomaly.5009.name:0 "查比克·萊迪"
 anomaly.5009.desc:0 "新伯達拉克向你問好！這邊新殖民地一切順利，不過我們又一個小請求……\n\n我們的一位殖民者，查比克·萊迪，十分想念伯達拉克上的家人和朋友，想要回家。她的絮絮叨叨快把我悶逼瘋了！如果不麻煩的話，你可以來帶她回去嗎？"
 anomaly.5009.a:0 "什麼？！想都別想！"
 anomaly.5009.a.response:0 "我們還是得問問……請不要介意。查比克會盡全力在這裡生活的，就像我們其他人一樣！抱歉浪費了你的時間，[Root.GetSpeciesName]朋友。"
 anomaly.5009.b:0 "唉……好吧。"
 anomaly.5009.b.response:0 "太好了。希望不會太浪費你的資源，因為只是來接一個人。我們這邊會安排好的。\n\n我剛和查比克說了，她高興得都要跳起來了！她好像有點高興的失去控制了……失陪了，[Root.GetSpeciesName]朋友……"
 anomaly.5010.desc:0 "在[Root.GetName]的護送下，一艘帶著氣體濾毒罐的小星艦來到伯達拉克。濾毒罐內的氣體排放到氣態行星的大氣內，送這位達斯納克殖民者安全回家。"
 anomaly.5010.a:0 "總算甩掉麻煩了。"
 anomaly.5011.name:0 "失去聯絡"
 anomaly.5011.desc:0 "我們收到了令人不安的消息，[Root.Owner.GetSpeciesName]朋友！\n\n我們失去了與新伯達拉克的聯絡！他們不再回應我們衛星發射的信號，恐怕要做最壞的打算。也許入侵我們母世界的外星人又回來了。請派星艦調查！"
 anomaly.5011.a:0 "我們要立刻派出星艦。"
 anomaly.5011.a.response:0 "太好了！希望僅僅是發射器故障而已。"
 anomaly.5011.b:0 "夠了！我們不是給你跑腿的。"
 anomaly.5011.b.response:0 "但、但他們可能都死了！你就這麼鐵石心腸嗎？我們看錯你了，[Root.GetSpeciesName]！"
 anomaly.5012.desc:0 "我們並沒有查出新伯達拉克有什麼異常。用於與都城通訊的人造衛星在正常運轉。"
 anomaly.5012.a:0 "向行星開通一條通訊頻道。"
 anomaly.5013.name:0 "革命陣線"
 anomaly.5013.desc:0 "新伯達拉克革命陣線向你問好！\n\n我們推翻了伯達拉克的暴政，終於自由了！我們與你沒有過節，[Root.Owner.GetSpeciesName]，只要你不去支持伯達拉克帝國主義者的反革命行為。\n\n不過你可以支持我們……你願意把一支突擊隊帶到伯達拉克去嗎？"
 anomaly.5013.a:0 "告訴我們你的計劃。"
 anomaly.5013.a.response:0 "我們打算用一支菁英突擊隊深入伯達拉克。他們將帶動起義，反抗奴役我們人民的墮落階層。暴君被廢除之後，所有達斯納克人終將知道擁有真正的自由是什麼滋味。這個計劃直接明瞭，[Root.Owner.GetSpeciesName]。"
 anomaly.5013.b:0 "我們會把你們的士兵送過去的。"
 anomaly.5013.b.response:0 "真的嗎？！你是我們革命的好同志，[Root.Owner.GetSpeciesName]！讓我組織一下！"
 anomaly.5013.c:0 "我們不干擾你們的內部糾紛。"
 anomaly.5013.c.response:0 "當然了！我們可不想讓革命的星星之火燒到被你奴役的人民群眾那裡去！"
 anomaly.5014.name:0 "伯達拉克回應"
 anomaly.5014.desc:0 "我代表伯達拉克的合法達斯納克政府發言。\n\n我們收到了當前掌控新伯達拉克組織的聲明，一派胡言！這些土匪和無政府主義者簡直是我們的恥辱，[Root.Owner.GetSpeciesName]。能請你幫忙撲滅他們小小的「革命」，不讓事態蔓延到這裡，真正無法挽回嗎？\n\n帕塔納克將軍已派出一支遠征部隊，意在奪回殖民地，但我們需要你幫忙將他們送到那裡。"
 anomaly.5014.a:0 "我們會幫忙。"
 anomaly.5014.a.response:0 "就知道可以指望你，[Root.Owner.GetSpeciesName]！這些叛軍要死不瞑目了！"
 anomaly.5014.b:0 "自己的問題自己解決。"
 anomaly.5014.b.response:0 "等這股叛逆蔓延到你的星球上，你就要後悔了，[Root.Owner.GetSpeciesName]！別以為你可以高枕無憂！"
 anomaly.5015.desc:0 "一艘由[Root.GetName]護送的星艦悄悄將飛行艙送入伯達拉克大氣，裡面載著革命突擊隊。片刻，氣態行星的雲層下發出陣陣閃光。這是開始戰鬥了嗎？"
 anomaly.5015.a:0 "我們等著瞧吧。"
 anomaly.5016.name:0 "革命委員會"
 anomaly.5016.desc:0 "我是公民佛坦伽！伯達拉克的人民推翻了暴君和壓迫者，他們以為可以奴役我們種族。我們建立了一個革命委員會，確保我們偉大的國家度過這段轉型期，並努力解放我們的人民。\n\n我們感謝[Root.GetName]的同志，他們的幫助讓今天成為現實。\n\n完畢。"
 anomaly.5016.a:0 "也許一切都會變好。"
 anomaly.5017.name:0 "伯達拉克大眾聲明"
 anomaly.5017.desc:0 "我是公民佛坦伽！為了標誌我的領導，人民革命委員會一致同意，將星球名「伯達拉克」更改為「佛坦伽國」。\n\n還有，前「新伯達拉克」將更名為「查比克馬克」，以我們的公眾安全委員長查比克·萊迪為名。\n\n完畢。"
 anomaly.5017.b:0 "夠了。屏蔽這些生物的所有通訊。"
 anomaly.5018.desc:0 "我是公民佛坦伽！人民革命委員會宣佈，4539人即將因叛國和反革命被處以死刑。\n\n那些意欲阻止我們光輝革命之輩，願此聲明以儆傚尤。\n\n完畢。"
 anomaly.5019.desc:0 "我是公民拉瑪格！人民革命委員會宣佈，前公民佛坦伽即將因煽動罪、腐敗和失職被處以死刑。\n\n我將接手他以前的所有職責。我的第一道法令是恢復佛坦伽國和查比克馬克原來的名字。\n\n完畢。"
 anomaly.5020.desc:0 "在[Root.GetName]護送下，幾艘貨船將一隊達斯納克遠征部隊投入新伯達拉克大氣層。片刻，氣態行星的雲層下發出陣陣閃光。戰鬥似乎開始了。"
 anomaly.5020.a:0 "現在我們隔岸觀火吧。"
 anomaly.5021.name:0 "遠征部隊獲取控制"
 anomaly.5021.desc:0 "我是帕塔納克將軍，我在新伯達拉克。怒氣燎原行動大獲全勝。所有主要目標都已達成，所有大氣區的政府都已恢復控制。\n\n除了還有幾處負隅頑抗之外，多數叛軍都已投降或陣亡。多些你的幫助，[Root.Owner.GetSpeciesNamePlural]。請失陪，我需要向伯達拉克匯報傷亡情況。\n\n帕塔納克講話完畢。"
 anomaly.5021.a:0 "行動執行非常成功。"
 anomaly.5022.name:0 "新伯達拉克公告"
 anomaly.5022.desc:0 "我是帕塔納克將軍，新伯達拉克的軍事總督。很高興宣佈47-G區的主要戰鬥已經結束。至少512名起義軍被擊殺，我方傷亡則降到最低。\n\n特別表揚將平民傷亡控制到可接受水準的部隊。\n\n帕塔納克講話完畢。"
 anomaly.5023.desc:0 "我是帕塔納克將軍，新伯達拉克的軍事總督。我希望澄清這個世界重現反叛活動的謠言。這完全不是事實。\n\n本行星已經完全恢復和平，所有潛在恐怖因素已經徹底根除。它的公民已再次回到達斯納克國家治下。\n\n帕塔納克講話完畢。"
 anomaly.5024.desc:0 "我是拉普塔茲上校，新伯達拉克的軍事總督。很遺憾向大家宣告我的前任，帕塔納克將軍的死亡。他被誘入叛軍部隊卑鄙的埋伏，光榮犧牲。\n\n我們將舉行盛大的葬禮，同時慶祝當前壓制叛軍堡壘的勝利。\n\n拉普塔茲講話完畢。"
 anomaly.5025.name:0 "伯達拉克科學學院"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]！我代表伯達拉克科學學院與你交流。雖然我們達斯納克不精於科技，但我們擁有潛力！\n\n我們氣態人已經花費數年研究理論物理，並想要分享成果。也許我們的數據能對你們固態人熱衷的帝國建設發揮作用。"
 anomaly.5025.a:0 "真好。"
 anomaly.5026.name:0 "大掃除"
 anomaly.5026.desc:0 "你好，[Root.Owner.GetSpeciesNamePlural]！\n\n可以幫我們個忙嗎？伯達拉克的強大引力把各種垃圾拉進了我們的大氣，最近我們決定要進行清理。有個清理組發現了一個廢棄的飛行艙，你可以幫忙處理掉它嗎？它裡面似乎塞滿了各種沒用的金屬。"
 anomaly.5026.a:0 "好的，我們會幫你處理掉……"

 henrik.16.name:0 "特殊項目測試"
 henrik.16.desc:0 "此事件將為[Root.GetName]帶來特殊項目。"
 henrik.16.a:0 "很好！"
 henrik.20.name:0 "已引來敵方軍隊"
 henrik.20.desc:0 "一些敵方軍隊軍隊將出現在[Root.GetName]。"
 henrik.20.a:0 "整裝待發！"
 henrik.21.name:0 "勝利！"
 henrik.21.desc:0 "我們戰勝了[From.GetName]的邪惡部隊！"
 henrik.22.name:0 "失敗！"
 henrik.22.desc:0 "我們被[From.GetName]的邪惡部隊打敗了！"
 henrik.145.desc:0 "我們是[Root.GetSpeciesNamePlural]。"
 henrik.166.desc:0 "事件目標是[test_target.GetName]"

