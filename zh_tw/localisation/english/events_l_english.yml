 progress.1.name:0 "[home_system.GetName]星系已完全勘察"
 progress.1.desc:0 "幾千年來，[Root.Capital.GetName]的天文學家通過望遠鏡遙望著同一星系的其他星球。我們的祖先發明了機制複雜的太陽系儀來模擬它們的軌道，其中使用的模型和[home_system.GetName]星系出人意料地相符。\n\n今天，我們的文明到達了另一個歷史性的里程碑，我們已經完成對恆星系最後一顆星球的調查。未知世界的邊界又推向了遠方。"
 progress.1.a:0 "我們創造了歷史！"
 progress.2.name:0 "發現外星生命"
 progress.2.desc:0 "[Root.GetName]在[From.GetName]上獲得了驚人的發現——[From.GetPlanetMoon]充滿了外星生命！這是歷史上第一次，我們遇到和[Root.Owner.Capital.GetName]完全不一樣的生命形態。\n\n這一驚人發現使得相信「我們在宇宙中孤苦伶仃」的人閉上了嘴。儘管這些[From.GetName]上的外星生命似乎並無高等智慧，但很可能用不了多久我們就會遇到……"
 progress.2.desc.mach:0 "[Root.GetName] 在 [From.GetName] 上做出了未曾預料的重大發現 - [From.GetPlanetMoon] 上滿是外星生物體。這是歷史上第一次，我們遭遇並非發源於 [Root.Owner.Capital.GetName] 的有機生命體。\n\n雖然在 [From.GetName] 上的外星生物不具備智慧， 但是對於銀河系中存在智慧生物的預期被大大調高了。"
 progress.2.desc.assim:0 "[Root.GetName] 報告了在 [From.GetName] 上的重大發現：那裡存在大量外星有機生命體！雖然它們中間沒有一個演化到值得我們同化的程度，但對在 [Root.Owner.Capital.GetName] 之外遭遇智慧有機生命體的期待前所未有。"
 progress.2.desc.term:0 "我們為這一天準備了很久。[Root.GetName] 確認在 [From.GetName] 上存在著外星生物體。雖然這些生物鐘沒有哪個可以進行高階推理功能，但我們不能排除銀河已經被大量智慧有機生命體感染的可能性。"
 progress.2.desc.serv:0 "[Root.GetName] 在 [From.GetName] 上做出了歷史性的重大發現 —— [From.GetPlanetMoon] 上滿是外星有機生命體！雖然它們中沒有哪個產生了自我意識需要 [Root.Owner.GetAdj] 來照料，不過看起來遇到我們想找的只是時間問題！"
 progress.2.a:0 "我們並不孤單。"
 progress.2.a.assim:0 "我們將合為一體。"
 progress.2.a.mech:0 "確認。"
 progress.2.a.term:0 "我們準備好了。"
 progress.2.a.serv:0 "太棒了！準備好禮物籃。"
 progress.3.name:0 "第一個[Root.Owner.GetSpeciesName]殖民地"
 progress.3.desc_01:0 "我們的殖民船輕輕地降落在§Y[Root.GetName]§!大陸之一的一處三角洲河口。這一溫帶森林地區是非常理想的著陸點。\n\n星艦已永久成為新居住地的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能量來源。\n\n數百個小帳篷和簡易房環繞著星艦巨大的船體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_02:0 "我們的殖民船輕輕地降落在幾乎覆蓋全[Root.GetPlanetMoon]的§Y[Root.GetName]§!海面上，就在群島的海岸邊。這一肥沃的島嶼鏈是非常理想的著陸點。\n\n星艦將永久拋錨，以作為新居住地的行政基地。它的反應爐核心正在移除，以作為殖民地的臨時能量來源。\n\n島嶼上，數百個小帳篷和簡易房環繞著星艦巨大的船體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_03:0 "我們的殖民船輕輕地落在§Y[Root.GetName]§!的一塊大型綠洲上，坐落於一座大山的腳下。這一理想地點可以遮風，又十分便於取水。\n\n星艦已永久成為新居住地的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能量來源。\n\n數百個小帳篷和簡易房環繞著星艦巨大的船體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_04:0 "我們的殖民船已在§Y[Root.GetName]§!的叢林中找到了一片難得的開闊地。著陸點周圍環繞著豐富的植物，已部署無人機以防禦掠食動物。\n\n星艦已永久成為新居住地的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能量來源。\n\n數百個小帳篷和簡易房環繞著星艦巨大的船體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_05:0 "我們的殖民船輕輕地落在§Y[Root.GetName]§!赤道附近的大型台地頂部。這一地點將作為第一著陸點，下方峽谷中的河流是易取的新鮮水源。\n\n星艦已永久成為新居住地的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能量來源。\n\n數百個小帳篷和簡易房環繞著星艦艦巨大的船體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_06:0 "我們的殖民地星艦輕輕地落在§Y[Root.GetName]§!廣袤無垠的草原上。這一著陸點在一大片山脊後方，不僅可以遮風擋雨，新鮮的水源也在觸手可及之處。\n\n星艦已永久成為新居住地的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能量來源。\n\n數百個小帳篷和簡易房環繞著星艦巨大的船體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_07:0 "我們的殖民地星艦輕輕地落在§Y[Root.GetName]§!赤道附近一道峽谷深處的雪域中。著陸點在廣闊的群山之中，幾乎不受惡劣天氣影響。\n\n星艦已永久成為新居住地的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能量來源。\n\n數百個小帳篷和簡易房環繞著星艦巨大的船體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_10:0 "我們的殖民地船已成功地按照編碼好路徑降落在§Y[Root.GetName]§!。數千個工作單位已從船上的大型貨艙出發，開始建造一個部署駐地，從此進行後續遷徙。\n\n目前，進行系統目錄編製和地表資源定位的工作站已開始工作，著陸點附近地區的侵略性野生動植物已被清除。\n\n只要資源允許，就可以開始在[Root.GetPlanetMoon]上生成行的[Root.Owner.GetSpeciesName]人口單位。我們的第一個殖民地非常成功。"
 progress.3.a:0 "這是[Root.Owner.GetName]偉大的一天！"
 progress.4.name:0 "初次遭遇外星生命"
 progress.4.desc_01:0 "我們與智慧外星生命初次相遇的新聞使公眾產生了複雜的情緒。這一發現確認了我們長久以來的懷疑——我們在銀河並不孤單。新的外星種族既是機會，也是威脅。我們必須保持警惕。\n\n這些外星人的科技水準與我們類似，表明他們可能和我們在同一時期實現了太空旅行。"
 progress.4.desc_02:0 "我們與智慧外星生命的初次相遇的新聞在[Root.GetName]如野火般擴散開來。公民們為此十分著迷，媒體充滿了對其文明與社會的報導和推測。「我們在銀河並不孤單」這一真相引起了[Root.Capital.GetName]人民的歡呼。\n\n和我們一樣，這些外星人似乎也才剛剛登上銀河系的舞台，他們的科技水準與我們類似。"
 progress.4.desc_03:0 "我們與智慧外星生命初次相遇的新聞使整個社會產生了動盪。這些奇怪生物的錄像洩露到了[Root.GetName]的媒體並迅速傳播開來，許多公民陷入了巨大的恐慌。[Root.Capital.GetName]數個城市發生了暴亂事件。\n\n這些奇怪外星人的科技水準似乎與我們類似，他們明顯能夠進行太空旅行。他們對我們這一偉大種族的態度是恐懼、仇恨還是冷漠，則無人知曉。"
 progress.4.a:0 "這將改變一切。"
 progress.4.b:0 "這是一個重大事件。"
 progress.4.c:0 "我們應該做好最壞的打算。"
 progress.5.desc_01:0 "我們與智慧外星生命初次相遇的新聞使公眾產生了複雜的情緒。這一發現確認了我們長久以來的懷疑——我們在銀河並不孤單。新的外星種族既是機會，也是威脅。我們必須保持警惕。\n\n這些外星人的科技水準與我們相比十分原始，他們還沒有實現太空旅行。我們必須覺決定如何與他們交流。"
 progress.5.desc_02:0 "我們與智慧外星生命初次相遇的新聞在[Root.GetName]如野火般擴散開來。公民們為此十分著迷，媒體充滿了對其文明與社會的報告和推測。「我們在銀河並不孤單」這一真相引起了[Root.Capital.GetName]人民的歡呼。\n\n我們的科技水準遙遙領先，他們還沒有實現太空旅行。雖然在我們看來他們十分原始，但也許也有可以學習的地方。"
 progress.5.desc_03:0 "我們與智慧外星生命初次相遇的新聞使整個社會產生了動盪。這些奇怪生物的錄像洩露到了[Root.GetName]的媒體並迅速傳播開來，許多公民陷入了巨大的恐慌。[Root.Capital.GetName]數個城市發生了暴亂事件。\n\n原始落後的外星人在科技水準方面遠遠落後於我們，且尚未發展出太空旅行，祈禱永遠沒有那一天吧。"
 progress.5.b:0 "真神奇。"
 progress.5.c:0 "確實如此。"
 progress.6.desc_01:0 "我們與智慧外星生命初次相遇的新聞使公眾產生了複雜的情緒。這一發現確認了我們長久以來的懷疑——我們在銀河並不孤單。新的外星種族既是機會，也是威脅。我們必須保持警惕。\n\n這些外星人似乎在銀河舞台上十分活躍——他們的帝國貌似已有千年之久，科技水準遠在我們之上。我們必須十分小心。"
 progress.6.desc_02:0 "我們與智慧外星生命的初次相遇的新聞在[Root.GetName]如野火般擴散開來。公民們為此十分著迷，媒體充滿了對其文明與社會的報告和推測。「我們在銀河並不孤單」這一真相引起了[Root.Capital.GetName]人民的歡呼。\n\n這些外星人建立的帝國似乎非常古老，他們的科技水準遠在我們之上，一定可以教給我們許多知識。"
 progress.6.desc_03:0 "我們與智慧外星生命的初次相遇的新聞使整個社會產生了動盪。這些奇怪生物的錄像洩露到了[Root.GetName]的媒體並迅速傳播開來，許多公民陷入了巨大的恐慌。[Root.Capital.GetName]數個城市發生了暴亂事件。\n\n奇怪的外星已發展出遠高於我們的科技，似乎在幾千年前就實現了太空旅行——可能還要更久。幸運的是，他們似乎是一支衰老與停滯的種族。"
 progress.6.b:0 "他們的智慧一定非常偉大。"
 progress.6.c:0 "他們的時代已經結束。[Root.Species.GetName]的時代即將來臨。"
 progress.7.name:0 "勘察任務"
 progress.7.desc:0 "我們的第一艘科研船[Root.GetName]已經完成了太空實驗，現在蓄勢待發。科學家[Root.GetLeaderName]已下達命令，建議對我們的母星系進行一次完整的調查研究。\n\n我們已經將任務細節寫入§S情報日誌§!，便於未來查看。"
 progress.7.a:0 "很好。"
 progress.8.name:0 "立足之地"
 progress.8.desc:0 "在探索完畢母星系之後，我們種族終於該擴張到[Root.Capital.GetName]之外了。我們應該勘察鄰近的星系，尋找適合建立殖民地的世界。\n\n和往常一樣，§S情報日誌§!已添加了新條目。"
 progress.8.a:0 "開始搜查吧。"

 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "他們...很不同。"
 progress.4.e:0 "必須分析這些數據。"
 progress.4.f:0 "折磨..."
 progress.4.g:0 "採集戰術數據..."
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "我們的理論模型早就提出，銀河系中還有其他智慧文明的存在，這一理論現已得到證實。"
 progress.4.gestaltnormal:0 "我們遇到的外星政治體擁有與我們有著相似的技術水準，這表明我們大致於同一時間實現了太空飛行。"
 progress.4.gestaltprimitives:0 "我們遇到的外星政治體尚未實現太空飛行。我們必須確定如何以最好的方式處理這些原始人。"
 progress.4.gestaltfallen:0 "我們所遇到的外星政治體似乎是個老前輩，技術水準遠超我們。務必小心。"

