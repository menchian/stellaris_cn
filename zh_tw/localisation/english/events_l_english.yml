 # Pirate Events
 #############################
 pirate.1.name:0 "太空海盜的誕生"
 pirate.1.desc_01:1 "一大群來自[Root.Capital.GetName]的道德淪喪的罪犯使用非法手段將若干民用星艦改造成戰艦。這些異端遊蕩在我太空邊境的§H[pirate_system.GetName]§!星系，自稱「§S[pirate_band.GetName]§!」，是數次民用運輸線遇襲的罪魁禍首。\n\n必須阻止他們的惡行！"
 pirate.1.desc_02:1 "情報局報告了過去幾個月中的數起民用星艦遇襲事件。犯罪分子似乎是[Root.Capital.GetName]的逃兵和叛徒。\n\n這些罪犯用大幅改裝的民用船體拼湊了一艘戰艦，並且自稱為「§S[pirate_band.GetName]§!」。他們的星艦雖然粗糙簡陋，但也不容小覷。"
 pirate.1.desc_03:1 "幾名罪犯已經離開[Root.Capital.GetName]並在遙遠的虛空之中開始了亡命之旅。這些惡徒竟然還心靈手巧地對幾艘民用星艦進行了魔改。\n\n我們的民用航線遭受這一臨時艦隊的掠奪，他們自稱為「§S[pirate_band.GetName]§!」。必須對此作出快速回應。"
 pirate.1.desc_04:1 "前線傳來警告。自從我們開始空間旅行，[Root.Capital.GetName]上的暴力邊緣團體不斷離開我們的母星，公然背棄我社會的和平發展路線。\n\n這些誤入歧途者自稱為「§S[pirate_band.GetName]§!」，將數艘民用星艦改裝為戰艦。他們劫掠民用航線，造成大量公民死亡。必須採取嚴厲措施來保護我民。"
 pirate.1.desc_05:1 "叛軍和亂黨逃離了[Root.Capital.GetName]，並在我太空邊境的§H[pirate_system.GetName]§!星系，利用數艘改造過的民用星艦打造了一支艦隊。他們自稱為「§S[pirate_band.GetName]§!」，給我們的民用航線帶來了混亂與恐慌。\n\n他們犯下了人神共憤的惡行，罪該萬死。我們必須不惜一切代價盡快恢復社會秩序。"
 pirate.1.desc_06:1 "社會的寄生蟲們總會湧到新的市場，想要不勞而獲，獲取誠實商人的利潤——就算在太空時代也是一樣。[Root.Capital.GetName]的幾支地下犯罪組織將其民用貨星艦隊改造成了戰艦，試圖將業務擴展到太空。\n\n這些不法分子自稱為「§S[pirate_band.GetName]§!」，而其星艦開始肆虐民用航線。我們必須盡快應對，免得情況失控。"
 pirate.1.desc_07:1 "太空民航越來越普及，[Root.Capital.GetName]上的幾個強大犯罪組織欲趁機擴大其勢力。他們將一些民用貨船改裝為戰艦，然後用來搶劫民用貨船。\n\n我們知道他們自稱為「§S[pirate_band.GetName]§!」，並且擁有一個隱秘的藏身所。必須竭盡所能將他們繩之於法。"
 pirate.2.a:0 "信念，無往不勝。"
 pirate.2.b:0 "警告所有部隊，開始部署戰艦。"
 pirate.2.c:0 "這些不守規矩的人會得到報應。"
 pirate.2.d:0 "我們要做得更好。"
 pirate.2.e:0 "我們不需要海盜這種雜碎。"
 pirate.2.f:0 "貿易必須流通下去。"
 pirate.2.g:1 "他們將受到審判。"

 pirate.5.name:0 "太空海盜"
 pirate.5.desc:0 "我們在某些星系所碰到的星艦具備收發標準通信協議的功能。\n\n根據可視化儀表的顯示，他們的文明主要存在於太空，而觀察表明，他們不是任何已知的居住在行星上的文明。\n\n遺憾的是，他們的船員對文明交流毫無興趣。通過攔截他們的通訊訊息，我們得知他們靠在宇宙中搶劫為生，偶爾會招募一些在宇宙星艦中生存的其他種族。 "
 pirate.5.a:0 "真是可悲。"

 pirate.10.name:0 "海盜巢穴"
 pirate.10.desc.nobirth:0 "[Root.GetName]報告說，艦隊在[From.GetName]星系發現了很多海盜。\n\n掃瞄發現海盜船的數目非常龐大，這些海盜船所棲息的基地應該是個歷史悠久的海盜據點。這些海盜從很久以前就開始在這裡進行搶劫活動，且沒有遭遇過任何打擊行動。"
 pirate.10.desc.birth:0 "[Root.GetName]報告說，艦隊在[From.GetName]星系發現了一個海盜中心。許多[Root.Owner.GetName]的被驅逐者和犯罪分子應該就是受到了這裡的邪惡影響，變成了海盜。\n\n這些數目龐大的海盜船奇形怪狀且年代久遠，因此他們很可能是過去銀河系時代的殘餘——可能是古代星系戰爭中掠奪船的後裔，後來變成了海盜，對所有目標進行無差別的打擊，無論是敵是友。"
 pirate.10.a.nobirth:0 "海盜的存在無論對誰都是巨大的威脅。"
 pirate.10.a.birth:0 "我們去襲擊他們的老窩，徹底摧毀這個威脅。"

 pirate.15.name:0 "海盜巢穴被摧毀"
 pirate.15.desc:0 "[FromFrom.GetName]報告稱，[FromFrom.GetStarName]星系的海盜星艦已經被摧毀了，雖然附近星系中還有一些零零散散的海盜船，但從目前來看，星際海盜已經被暫時終結了。"

 pirate.25.name:0 "海盜基地被襲擊"
 pirate.25.desc:0 "[From.From.GetName]摧毀了位於[From.From.GetStarName]星系的一個海盜基地，並取回了它的保險庫模組。"

 #############################
 # Pretender Events
 #############################
 pretender.1.name:0 "[From.GetRegnalName]去世時尚無子嗣"
 pretender.1.desc_01:0 "[From.GetRegnalName]已然去世，[Root.Capital.GetName]將進行為期七天的悼念儀式。不幸的是，他並沒有已公開的繼承人，關於權位的問題已有兩種不同的意見。\n\n最有力的競爭者[Root.GetRulerName]已獲得[Root.GetRulerTitle]頭銜，但這完全無法平息爭議。"
 pretender.1.desc_02:1 "[From.GetRegnalName]已經超越了現實世界，開始了前往來生的旅程。不幸的是，神靈似乎不願降臨啟示、為我們指出下一位繼承者。\n\n經過激烈的辯論，[Root.GetRulerName]獲得了下一任[Root.GetRulerTitle]的頭銜，但他並非沒有對手。出身高階牧師的覬覦者正嘗試獲取支持。"
 pretender.1.desc_03:1 "[From.GetRegnalName]沒有留下繼承人就過世了，整個政府亂成一鍋粥。[Root.GetRulerName]已被選為接班人，因為他獲得了[Root.Capital.GetName]軍方的支持，但是情況依然很惡劣，覬覦者在試圖聚集支持者並挑戰新[Root.GetRulerTitle]的統治。"
 pretender.1.desc_04:1 "[From.GetRegnalName]的肉體已經死亡，而我們的演算法則無法計算出最佳的替代人選。為了維持效率，我們隨機挑選了一位新的[Root.GetRulerTitle]，[Root.GetRulerName]將會接手解讀主機意志的責任。\n\n不過有人對此質疑，有人認為自己更適合承擔這個榮譽。"
 pretender.1.desc_05:1 "[From.GetRegnalName]離世了，整個[Root.GetName]都在哀悼。可惜沒有欽定任何繼承人，這在貴族階層中引發了爭論。\n\n[Root.GetRulerName]已經在[Root.Capital.GetName]登基了，但是自稱跟[From.GetRegnalName]有遠房親戚關係的覬覦者已經開始挑戰新的[Root.GetRulerTitle]。"
 pretender.1.tooltip:1 "覬覦者派系出現了。"

