 akx.9300.name:0 "太空密會"
 akx.9300.desc:0 "[Root.GetName]收到了§H朔望號§!的問候，來自於[Root.Owner.GetName]。然而，他們所發送來的ID號碼無法識別，而我方也並沒有一艘名為朔望號的星艦。這艘迷之星艦的船長自稱為[mirrored_syzygy_admiral.GetName]。"
 akx.9300.a.admiralabsent:0 ""啊？我們的叫這個名字的船長正活得好好的，只是在別的地方。"
 akx.9300.a.admiralabsent.tooltip:0 "打開通信頻道。"
 akx.9300.a.admiralpresent:0 "真有意思。是[mirrored_syzygy_admiral.GetName]耶。"
 akx.9300.b:0 "一定是敵人的埋伏。不能大意，做好戰鬥準備。"

 akx.9310.name:0 "太空密會：曾經的船長"
 akx.9310.desc:0 "螢幕上的船長的的確確就是[mirrored_syzygy_admiral.GetName]，但比起[mirrored_syzygy_admiral.GetName]來，似乎經歷了更多風雨。他的神情中充滿了迷惑，受傷與勞累，也更為年邁。他的臉上佈滿了各種戰鬥中留下的傷疤。\n\n§G"可算等到你們了。都已經忘記等了多久。給予我的懲罰就是與你一戰，直到戰死沙場。求你了，讓我趕緊死個痛快吧……抱歉。"§!"
 akx.9310.a:0 "這到底是怎麼回事？你真的是[mirrored_syzygy_admiral.GetName]嗎？"
 akx.9310.a.response:0 "§G"你說我是不是？難道說你和去年此時的那個[Root.GetSpeciesName]也還是同一個人嗎？每一天的開始就是前一天的死亡。每一個未來都需要一個抉擇。時間並不是一條直線，而是無比黑暗的迷宮。"§!\n\n他勉強擠出了一絲笑容，卻掩蓋不住眼中的痛苦神色。\n\n§G"問問時之循環你就知道了。"§!"
 akx.9310.b:0 "如果只是想要尋死，為什麼不在戰船上自行了斷呢？"
 akx.9310.b.response:0 "§G「難道你不記得了嗎？也難怪，現在的你應該還沒經歷過。如果你這次做出正確選擇的話，或許也不會有那種經歷了。時之循環需要犧牲品，恰如其分的犧牲品。」§!他咳嗽了兩聲，又苦笑起來。§G「時之循環可不是好對付的。」§!"
 akx.9310.c:0 "時之循環到底是什麼？"
 akx.9310.c.response:0 "§G"時之循環乃是世界的起源，也是其未來——那§!§H隱藏自身的潛時之蟲§!§G——或許那潛時之蟲就是時之循環的本體。比如說，時間本身就是一個迷宮"§!——船長開始毫無章法地胡言亂語起來——§G"那時之循環就是迷宮中的怪物，不，或許是迷宮的主人？我也解釋不清楚。你以後就明白了。在我的過去你的未來中你是明白的。武器瞄準了嗎？"§!"
 akx.9310.d.notpacifist:0 "快點投降吧。不管發生了什麼，我們都會幫助你的。"
 akx.9310.d.notpacifist.response:0 "§G"已經太晚了。"§!船長的神情變得決絕冷酷，切斷了聯絡。"
 akx.9310.d.fanaticpacifist:0 "不管是怎麼一回事，暴力都不是解決問題的途徑。投降吧，我們會幫你的。"
 akx.9310.d.fanaticpacifist.response:0 "船長猶豫著，沉默了很久。從顯示屏上可以看出，朔望號上早已灰塵滿積，破敗不堪，沒有其他生存者了。\n\n§G"對我來說已經太晚了，"§!沉默了許久的船長終於開了口，§G"但你說的沒錯，暴力不是解決問題的方法。我會自己了斷的。"§!聯絡就這樣被切斷了。\n\n我方掃瞄器顯示朔望號上的所有武器已經下線，整艘星艦的電力也漸漸切斷，變得一片黑暗。當派出的探險隊伍登船時，發現船上並無任何生物，也早已找不到船長了。但在駕駛艙搜查時，發現有人取消了能量核艙的閉鎖代碼，或許船長就是這樣自我了斷的吧。"
 akx.9310.e:0 "那麼就速戰速決吧。"
 akx.9310.e.response:0 "§G"[mirrored_syzygy_admiral.GetName]通話完畢。"§!\n\n船長敬了個禮，但似乎扯到了沒有治癒的傷疤，咧了咧嘴。聯絡被切斷了。"
 akx.9310.e.materialistic:0 "在通話結束之前……你先給我們講講自己的經歷吧。有沒有發現有用的訊息？"
 akx.9310.e.materialistic.response:0 "船長佈滿傷疤的臉上閃現了一絲稍過即逝的笑容。\n\n§G"就知道你會問這個。我這就把找到的訊息傳送過去。[mirrored_syzygy_admiral.GetName]通話完畢。"§!"
 akx.9310.e.spiritual:0 "我們一定會為你祈禱的。"
 akx.9310.e.spiritual.response:0 "§G"也請允許我為你們祈禱。"§!\n\n船長念誦了一句十分悅耳的奇異回文型禱言，共有27字長，然後就切斷了通話。你手下的神學家一定會對此十分感興趣的。"
 akx.9310.e.militarist:0 "船長，願戰火與榮耀相伴我們。"
 akx.9310.e.militarist.response:0 "船長神采奕奕地敬了個禮。\n\n§G"以後可別忘了給我建個紀念碑。"§!\n\n通話就這樣斷了。"
 akx.9310.e.fanaticcollectivist:0 "不管是怎麼一回事，暴力都不是解決問題的途徑。投降吧，我們會幫你的。"
 akx.9310.e.fanaticcollectivist.response:0 "船長猶豫著，沉默了很久。從顯示屏上可以看出，朔望號上早已灰塵滿積，破敗不堪，沒有其他生存者了。\n\n§G"對我來說已經太晚了，"§!沉默許久的另一位[mirrored_syzygy_admiral.GetName]船長終於開了口，§G"但你說的沒錯，暴力不是解決問題的方法。我會自己了斷的。"§!聯絡就這樣被切斷了。\n\n我方掃瞄器顯示朔望號上的所有武器已經下線，整艘星艦的電力也漸漸切斷，變得一片黑暗。當派出的探險隊伍登船時，發現船上並無任何生物，也早已找不到船長了。但在駕駛艙搜查時，發現有人取消了能量核艙的閉鎖代碼，或許船長就是這樣自我了斷的吧。"
 akx.9310.f:0 "這個叛徒。"
 akx.9310.f.tooltip:0 "關閉通話頻道。"

 akx.9315.name:0 "太空密會：結局"
 akx.9315.desc:0 "朔望號正在啟動武器。"
 #spawn the Syzygy
 akx.9315.a:0 "如果有別的辦法就好了……"
 akx.9315.b:0 "那就走著瞧吧。"

 akx.9319.name:0 "太空密會：干擾"
 akx.9319.desc:0 "收到了充滿雜音的通訊訊息，來自位於[syzygy_location.GetStarName]的朔望號船長。畫面上的駕駛室充滿了濃煙。§G"太晚了。"§!船長劇烈地咳嗽著。§G"你浪費了太多時間，時之循環是不會原諒我的。你一定要——"§!\n\n訊息就這樣結束了。"
 akx.9319.a:0 "到底是誰幹的？"
 akx.9319.a.tooltip:0 "朔望號被其他帝國消滅了。如果能在碎片散落之前到達其曾經的位置，或許可以找到些有用的東西。"

 akx.9320.name:0 "太空密會：今後的船長"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]此後沉默了好幾天。下令處決自己並不是件容易的事。但隨著時間過去，那沉默也慢慢變成了決心，甚至可以被稱為是無所畏懼的自信。"

 akx.9321.name:0 "太空密會：今後的船長"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]此後沉默了好幾天。聽說自己的死訊並不是件容易的事。但隨著時間過去，那沉默也慢慢變成了決心，甚至可以被稱為是無所畏懼的自信。"
 akx.9321.a:0 "令人擔憂。"
 akx.9321.b:0 "過去即是未來，未來即是過去。"

 akx.9330.name:0 "太空密會：此時此刻"
 akx.9330.desc:0 "在隨後的幾年中，[from.GetName]的威名傳遍了[Root.GetAdj]空間，甚至整個宇宙。如果這樣的名將真的死去的話，一定會有消息傳到我們耳中的；而這位船長自從朔望號事件以來，已經成為了毫無疑問的名將。不過，我們還是無法確認未來已經改變。"
 akx.9330.a:0 "或許我們永遠都不會知道了吧。"
 akx.9330.b:0 "我們一定會知道的。"

 akx.9340.name:0 "太空密會：珍貴遺產"
 akx.9340.desc:0 "我們對太空船遺骸進行搜索時，發現了幾個十分奇異的疑點。雖然星艦的所有部件都是運用我方的建築方式構建，且構建的時間也都一致，但有些部件看起來卻比其它部件要古舊很多，有幾百年之久。同時，所發現的能源核之一，其功率也比我們現在所使用的機型要高效許多。\n\n而且……對遺骸進行排查搜索的兩名工作人員本來受慢性病困擾多年，在此次行動後卻恢復了健康。其中一人更是本已經病入膏肓……我方科研隊伍無法對這一現象進行解釋。"

