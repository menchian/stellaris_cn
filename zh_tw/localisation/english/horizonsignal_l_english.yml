 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "分析事件視界信號"
 HORIZON_SIGNAL_PROJECT_DESC:0 "派一艘科研船對[Root.GetStarName]黑洞發出的神秘信號進行解密。"
 
 LOOP_TEMPLE_PROJECT:0 "調查無限時循神廟"
 LOOP_TEMPLE_PROJECT_DESC:0 "創立研究項目，對無限時循神廟的起源與建造目的進行調查。"

 MESSENGER_POD_PROJECT_1:0 "研究「信使」及其所傳之「信」"
 MESSENGER_POD_PROJECT_1_DESC:0 "也許我們可以根據其他的事件建立起聯繫——搞不好還能找到某種解釋呢。"

 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "研究「信使」與我們的異同"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初步調查表示，該種族比我們擁有更高的智慧，但其體質似乎更為羸弱。"

 MESSENGER_POD_PROJECT_2_LEASHED:0 "研究信使族與我們種族之間的聯繫。"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初步調查結果顯示，該種族比我們更為壯碩，攻擊性也更強。"
 
 COILS_GOD_PROJECT_DISRUPT:0 "著手破壞輪迴儀式。"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "用信號干涉也好，用蠻力破壞也好，用假情報誤導也好，只要不做過火，我們一定要全力施為。"
 
 COILS_GOD_PROJECT_PREVENT:0 "進行秘密行動，破壞輪迴儀式。"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "偽造也好，綁架也好，洗腦也好，就算殺人放火我們也在所不惜，一定要全力施為。"
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "派種族學家到表面，近距離觀察輪迴儀式。"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "真是了不得的文化活動啊！我們必須盡量進行研究。"
 
 WAITING_WORLD_DISAPPEARANCE:0 "調查人口失蹤事件"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "原來嫌殖民者太多，現在又一個都不剩了。到底是怎麼回事？"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "調查一下……這到底是搞什麼鬼。"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "原來嫌殖民者太多，現在卻是種族徹底變了。到底是怎麼回事？"
 
 WAITING_WORLD_PURGE:0 "清除殖民地內所有可能是外星複製品的人口"
 WAITING_WORLD_PURGE_DESC:0 "處理[Root.GetName]上人口替換的唯一辦法，就是對其進行徹底的軌道轟炸，將人口清除一空。"
 
 WORM_ENTRY_POINT:0 "產生入口"
 WORM_ENTRY_POINT_DESC:0 "根據歐米伽理論，我們稱為無限循環，即潛時之蟲的東西，正是時間異常造成的。它是由糾結在一起的悖論結產生的意識，游離於時間之外的意識與慾望的結合體。其成因，也就是其結果——對於這樣的東西，使用這些說法有些太過抽像了。但，它會受開始與結束的吸引。我們可以使用歐米伽排列將其引到我們的母星星系中。如果成功，一定會發生些什麼的。這一事件的發生要依靠很多東西，但最重要的是，這要依靠科學。"
 
 HORIZON_DEBRIS_PROJECT:0 "調查事件視界信號來源處的碎片"
 HORIZON_DEBRIS_PROJECT_DESC:0 "引擎引爆時，打斷了星艦周圍的空間變化。碎片顯示出了超乎尋常的物理與時間屬性。"
 
 SYZYGY_DEBRIS_PROJECT:0 "調查朔望號遺骸"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "朔望號在一個未知的地方停留了很久。是未來嗎？還是平行宇宙？這很有研究的價值。"
 
  
