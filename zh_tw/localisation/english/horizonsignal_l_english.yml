 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "等待著的星球"
 akx.9500.desc:0 "看來[Root.Owner.GetSpeciesAdj]上曾經有過其他的殖民活動。星球表面存在著保存良好的基礎設施與居住場所，如果加以維修，應該可以供我們的殖民地所用。但這些建築內的所有記錄都已經被銷毀。或許這裡曾經是走私販的基地，也可能是政治犯的流放居所。"
 akx.9500.a:0 "太好了！立刻對建築進行維修。"
 akx.9500.b:0 "肯定不是什麼好事情。把建築都拆掉。"
 akx.9500.b.tooltip:0 "會增加殖民地的不滿度。"

 akx.9505.name:0 "等待著的星球：廢墟"
 akx.9505.desc:0 "工程師們放置好炸藥後，撤退到了安全區域。很快，所有建築就化為了一片廢墟。而廢墟也隨著時日變遷，風吹雨曬，碎裂成了砂石岩塊。但這些碎片還需要幾個世紀才能消逝，而殖民地中也流傳著這樣的傳言：廢墟之中，白天會出現不祥之影，晚上則出現藍色的鬼火。當地的民眾都不會隨意進入這些廢墟。"
 akx.9505.a:0 "一切都有結束的時候。"
 akx.9505.a.tooltip:0 "建築已被盡數拆毀。"
 akx.9505.b:0 "世界是不會忘記的。"
 akx.9505.c:0 "就喜歡聽爆破的聲音。"

 akx.9510.name:0 "等待著的星球：牆中影"
 akx.9510.desc:0 "雖然剛開始時，[waiting_world.GetName]殖民地的民眾很高興能夠使用這些翻新的建築，殖民地的發展也因此加速。但現在民眾們卻變得緊張多疑起來。據說這些建築之中存在著之前的住民，或是某種安全系統，但這個傳言卻從來未被證實過。有些民眾堅持要將這個現象稱為"牆中影"，原因不明。"
 akx.9510.a:0 "阻止迷信傳播。這些建築省了我們不少力。"
 akx.9510.b:0 "還是不要冒險。只是些建築而已，拆了重建就是了。"
 akx.9510.b.tooltip:0 "會增加殖民地的不滿度。"

 akx.9520.name:0 "等待著的星球：人數激增"
 akx.9520.desc:0 "[waiting_world.GetName]上傳來了奇怪的消息，就是那個上面有廢棄建築的星球。進行人數統計後，我們發現殖民人數過多。新殖民地上的記錄一般都有誤差，但我們發現所有統計過的民眾都擁有政府頒發的身份證，在星球上也沒有任何陌生人出沒的記錄。也就是說，如果人口出生率沒有出現過高狀況的話，就是說有非法移民……或者其他的什麼。總之，人口比我們所預想的要高出很多。"
 akx.9520.a:0 "摧毀那些建築。早該這麼做了。"
 akx.9520.b:0 "盡可能進行調查；持續觀察這個情況。"

 akx.9525.name:0 "等待著的星球：勢頭不減"
 akx.9525.desc:0 "[waiting_world.GetName]又傳來了新的消息，就是那個上面有廢棄建築的星球。殖民人數持續著不可能的增長，而在記錄之中又發現了不合常理的地方：本不該存在的家庭，還沒發生的出生日期。這一定是某個信使族群的殖民行動，又或是殖民地中有人進行特意破壞。"
 akx.9525.a:0 "摧毀那些建築。早該這麼做了。"
 akx.9525.b:0 "有意思！不過殖民地還是人越多越好。繼續觀察吧。"

 akx.9530.name:0 "等待著的星球：消失"
 akx.9530.desc:0 "我們突然與[waiting_world.GetName]完全失聯了。本來過多的人數，現在似乎卻一個人也不剩了。整個星球的居民似乎在一夜之間便消失殆盡。他們是離開了星球，還是躲起來了？還是發生了某種巨大規模的殺戮事件？"
 akx.9530.a:0 "派出探索隊伍進行調查。"
 ##create the project WAITING_WORLD_DISAPPEARANCE
 akx.9530.b:0 "放棄該星球，對其進行無限期隔離。"
 akx.9530.b.tooltip:0 "將會永遠無法使用這顆行星。"

 akx.9535.name:0 "等待著的星球：光輝"
 akx.9535.desc:0 "探索隊伍在調查[waiting_world.GetName]後，發現上面的確空無一人。不僅如此，就連殖民地的任何痕跡也都消失了。無論是建築，衛星或軌道設施都不見蹤影，連大氣層也沒有顯示出任何先進文明曾經存在過的跡象。用隊員的原話說，就好像是整個星球被重置了一般。\n\n隊員們在當地的部分區域發現了類似爆炸前超新星的輻射反應，同時在星球表面發現數起"光照事件"，似乎是大氣層中的不同氣體導致了類似稜鏡的反應，在各處積累與釋放光芒。對我們來說，這是十分少見珍貴的數據，但仍然無法依此斷定移民地到底發生了什麼事。"

 akx.9540.name:0 "等待著的星球：人人自危"
 akx.9540.desc:0 "[waiting_world.GetName]又傳來了令人難以置信的消息，就是那個人口神秘增加的星球。那裡的人口數目現在倒是正常了，但似乎有著某種訊息擾亂……或者某種無人可以理解的現象。星球上的所有人口都不在我們的殖民記錄中。當初派出的那些殖民隊伍成員已經一個都不剩了。就好像他們全部都被陌生人代替了一般。\n\n但現在星球上的每一個人都發誓說自己是[Root.Owner.GetName]的忠誠子民。每個人都勤奮工作，似乎精神方面也沒有問題。在所有的通訊聯繫中，他們都表示不清楚為什麼會有記錄錯誤，並堅持說是我們這邊出現了失誤。"
 akx.9540.a:0 "馬上拋棄殖民地，防止這種情況傳播。"
 ##grant independence to the colony
 akx.9540.a.tooltip:0 "將會使殖民地獨立。"
 akx.9540.b:0 "屠殺全部民眾，並永久隔離行星。"
 ## Create the project WAITING_WORLD_PURGE
 akx.9540.b.tooltip:0 "將會永遠無法使用這顆行星，但增加影響。"
 akx.9540.c:0 "派出探索隊伍進行調查。"
 ##create the project WAITING_WORLD_HYPERAPPEARANCE

 akx.9541.name:0 "等待著的星球：屠殺"
 akx.9541.desc:0 "或許這個行動是不可饒恕的罪過，但也可能無形中拯救了我們的國家。[waiting_world.GetName]的人口聚集地在我們的武器下顫抖。屠殺完畢後，所有的建築都成了廢墟，無人生還。"
 akx.9541.a:0 "消除記錄。百年之後，沒有人會知道這裡發生了什麼。"
 akx.9541.b:0 "告訴所有人。即使會被他們痛恨，但同時也會被他們畏懼。"

 akx.9545.name:0 "等待著的星球：一切與虛無"
 akx.9545.desc:0 "探索隊伍表明星球上的民眾都平安無事，對我們的行動十分不解。但殖民地中的確發現了某些奇怪的事件。比如大量的多胞胎事件，而且整個星球似乎都沒有時間概念。在當地的部分區域發現了類似爆炸前超新星的輻射反應，同時在星球表面發現數起"光照事件"，似乎是大氣層中的不同氣體導致了類似稜鏡的反應，在各處積累與釋放光芒。對我們來說，這是十分少見珍貴的數據，但如果殖民地真的發生了什麼事情，我們仍然無法斷定。"
 akx.9545.a:0 "「未來即是過去。」"
 akx.9545.b:0 "殖民者還真是古怪。"

