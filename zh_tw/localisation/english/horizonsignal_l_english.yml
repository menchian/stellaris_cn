 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "神之輪迴"
 akx.9400.desc:0 "處於[coils_planet.GetName]上的觀測站傳來報告，最近一個名為神之輪迴的宗教藝術運動正在處於上升期。傳統的機械鐘表被教徒們供為神聖之物，但每過一年整就被在宗教儀式中摧毀。各種與長蟲或蛇相似之物也都被當做不可傷害之物。輪迴祭司們稱時間為迷宮。"過去即未來，未來即過去。"他們的禱言之中經常會包括這句話。"
 akx.9400.a:0 "聽起來很耳熟。盡量壓制這些行為。"
 akx.9400.b:0 "聽起來很耳熟。盡可能觀測這些行為吧。"
 
 akx.9410.name:0 "神之輪迴：隱秘處決"
 akx.9410.desc:0 "我們已經設法讓[coils_planet.GetName]的當地政府相信，神之輪迴乃是威脅當地安全的邪教。輪迴祭司們已經被逮捕，嚴重者還進行了處決。那些沒有達到超光速科技水準的低級生物們總是十分容易被煽動，他們的心中充滿了恨意與懷疑。這些不成熟的情感在某些時候對我們也是很有用的。"
 akx.9420.name:0 "神之輪迴：根深蒂固"
 akx.9420.desc:0 "我們已經設法讓[coils_planet.GetName]的當地政府相信，神之輪迴乃是威脅當地安全的邪教。輪迴祭司們已經被逮捕，嚴重者還進行了處決。然而，這個宗教組織十分堅強，可能只是將所有活動轉入了地下。真是令人擔憂。"

 akx.9450.name:0 "神之輪迴：迷宮儀式"
 akx.9450.desc:0 "處於[coils_planet.GetName]上的神之輪迴教發展得十分迅速，在星球上的每個城市中都能發現他們的蹤跡，而各個行業與階級的民眾們也都熱心參與其十分冗長的各種宗教儀式。整個星球都十分熱情地接受了這個宗教，令人感到有些可疑。高等階層的富人們僱傭舞者，整日進行環狀舞蹈。低等階層的窮人們就只能在門窗上塗畫十分複雜的圓形標記。即使是在廣場上遊玩的孩子們，口中也總是詠唱著時間如環，輪迴不止。"
 akx.9450.a:0 "真是令人不安。派人秘密鎮壓各種宗教活動。"
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "情況十分嚴重。即使是使用暴力，也要進行鎮壓。"
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "還真是有意思！快派人去研究這些儀式，如果可能的話，進行參與。"
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "原始文明就只會做這些無聊的事。繼續觀察吧。"

 akx.9460.name:0 "神之輪迴：儀式終焉"
 akx.9460.desc:0 "我們在[coils_planet.GetName]上進行了對神之輪迴的大幅壓制。貴族們放棄了信仰，門窗上的圓形標記也被人肅清乾淨。即使是孩子們也不再唱那宗教歌謠，而是回到了調情打群架等孩子們該干的活動上。輪迴祭司們大部分都自殺了。看起來是不會發生什麼暴動事件了。"
 akx.9460.a:0 ""時之循環永遠不會終結，但這循環未必圓滿。""
 akx.9460.b:0 "大伙辛苦了。撤退吧。"

 akx.9465.name:0 "神之輪迴：地底訊息"
 akx.9465.desc:0 "我們在[coils_planet.GetName]上進行了對神之輪迴的大幅壓制，但輪迴祭司們卻更加瘋狂。他們現在在地底的神廟之中進行聚會。雖然貴族們已經不再進行環狀舞蹈了，但他們身上卻隱藏著潛時之蟲的紋身。在廣場之上，仍然能聽到孩子們"過去即未來"的嬉鬧之聲。"
 akx.9465.a:0 ""時之循環，永不終結。""
 akx.9465.b:0 "繼續觀察。"

 akx.9470.name:0 "神之輪迴：祭司之血"
 akx.9470.desc:0 "我們的行動十分殘酷。只要找到了輪迴祭司，就將其綁架殺害。另外只要見到了有著時之循環標記的房屋，我們就會將其炸毀。在[coils_planet.GetName]也因此興起了這樣的傳言：輪迴教不符天意，遭到了上天的懲戒。而這之後不久，當地人只要見到輪迴祭司，就會將其就地打死，再也不需要我方的幫助了。這個轉變令我們的觀察隊伍驚恐不已；但看來這個星球上是不會發生危機了。"
 akx.9470.a:0 ""時之循環永遠不會終結，但這循環未必圓滿。""
 akx.9470.b:0 "大伙辛苦了。撤退吧。"

 akx.9480.name:0 "神之輪迴：迷宮之途"
 akx.9480.desc:0 "我方派出的民俗學家對輪迴教儀式的複雜程度表現出了極大的興趣。他們的秘密交流頻道都是經過催眠加密的，所有的秘密禱文也都是回文型的。而且，他們的儀式也都是基於演算法語言的。但當他們正在傳送最近參加儀式的內容時，突然與我們失聯了。而且不止他們，似乎整個星球對外的聯繫都在同一時間突然中斷了。我們的衛星與低空飛行偵察機可以確認：整個星球上根本沒有任何動作。路上沒有行車，人口集中的地方也沒有任何熱能信號。也就是說，沒有任何生命跡象……\n\n這就是星球的最終景象。整個[coils_planet.Owner.GetSpeciesName]的所有人口，包括你的民俗學研究隊伍，都已經不在了。他們的消失雖然突然，但並沒有任何暴力傾向。桌子上還留著未吃完的晚餐，寵物們也嗷嗷待脯，偶爾會有房屋著火，但也是因為突然消失的人們沒來得及關掉爐火。在人們消失的時候，科研隊伍記錄下了引力特異變化，但沒有其它線索。現在街道上留下的也只有用粉筆勾勒的一個個複雜又詭異的輪迴教標記……"
 akx.9480.a:0 ""時之循環，永不終結。""
 akx.9480.a.tooltip:0 "我們的科學船就這樣隨著一整個文明消失了。"
 akx.9480.b:0 "這算是對我們的一個教訓吧。"

 akx.9490.name:0 "神之輪迴：空蕩神廟"
 akx.9490.desc:0 "我們派往[coils_planet.GetName]的觀察隊伍發來報告：神之輪迴的宗教活動已經完全停止了。更甚的是，整個行星上的各種活動也幾乎不復存在了。報告中同時提到，觀察隊伍想要對星球上的各大都市進行低空潛伏觀察……\n\n後繼報告表明：在星球上沒有發現任何活動。路上沒有行車，人口集中的地方也沒有任何熱能信號。也就是說，沒有任何生命跡象……\n\n這就是星球的最終景象。整個[coils_planet.Owner.GetSpeciesName]的所有人口，都已經不在了。他們的消失雖然突然，但並沒有任何暴力傾向。桌子上還留著未吃完的晚餐，寵物們也嗷嗷待脯，偶爾會有房屋著火，但也是因為突然消失的人們沒來得及關掉爐火。在人們消失的時候，科研隊伍記錄下了引力特異變化，但沒有其它線索。現在街道上留下的也只有用粉筆勾勒的一個個複雜又詭異的輪迴教標記……"
 akx.9490.a:0 ""時之循環，永不終結。""
 akx.9490.a.tooltip:0 "整個文明都消失殆盡。"
 akx.9490.b:0 "這算是對我們的一個教訓吧。"

