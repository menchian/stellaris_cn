 ### THE END IN THE BEGINNING: conclusion of Worm chain
 ##hook to on_building_complete - when the Omega Alignment has been completed
 
 akx.10000.name:0 "起點之末"
 akx.10000.desc:0 "在時空之外存在一個意識體。那是一個渴求與絕望如同迷宮一般糾結的組構體。我們的遠祖稱呼它為「循環」，又名「潛時之蟲」。我們在引力撕扯著真空的地方見過它。它似乎對我們產生了個人的興趣。數學表明，潛時之蟲愛著我們，但它的愛大概和我們凡常空間裡存在的愛大相逕庭。\n\n根據我們至今為止學到的，我們認為用歐米伽校準儀也許就能打開一扇門——一個登入點——以讓潛時之蟲在我們的母恆星系中實體化。（潛時之蟲喜歡起點，這裡就是我們的起點。）我們會面臨什麼後果？我們還沒找到準備回答這個問題的人。或許是永生，或許是滅亡。但我們一定能學到許多東西。"
 akx.10000.a:0 "或許潛時之蟲愛我們，或許我們也可以試著去愛潛時之蟲。"
 akx.10000.b:0 "這是個不安全的實驗。但我們可以學到好多東西。"

 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name:0 "太陽之心"
 akx.10010.desc:0 "項目完成。加速器已上線。數個城市的電力網路都被挪用到校準儀的中心，以喚醒偽奇點。空間如同風帆布一般顫慄著。[Root.GetStarName]魂飛魄散地黯淡了下去，然後又亮了起來。一股幽影盤蜷在中心。潛時之蟲就在那裡。它正在和折紙一般展開。\n\n全恆星系的傳感器都以莫名其妙的方式停止了工作，因為有大量無法理解的數據如同雨點一般打來。我們的母星上的民眾哭喊著、匍匐著，因為他們知道潛時之蟲在注視著他們，在注視著我們所有人。它問了我們一個無字的問題——而我們才意識到，每次我們遇見潛時之蟲的時候，它都不間斷地問著這個問題。"
 akx.10010.a:0 "答應。不管它要什麼，我們都答應。"
 akx.10010.b:0 "不答應。我們請它來是要學習的，既然到這個境地，那就只能打敗它了。"

 akx.10020.name:0 "未來"
 akx.10020.desc:0 "潛時之蟲愛著我們。它將永遠愛著我們，在過去也都一直愛著我們。它盤繞在我們的母恆星的熱心上。它盤繞在我們的基因訊息之中每個最微小的循環上。它激起了我們母星地殼上一系列的災變，但當我們的太陽黯卻時，這些災變溫暖了我們。我們學到了如此多的新知識。我們將永遠陷在循環之中，與潛時之蟲的愛緊緊相纏繞。"
 akx.10020.a:0 "過去即未來 未來即過去"

 akx.10021.name:0 "循環頓破"
 akx.10021.desc:0 "潛時之蟲如同飢餓的捕食者一般，又像是急切的愛人一般，闖過了時空的邊界。它仍然在那裡存在，不管它的本質是什麼，現在無疑很憤怒。但你現在有了潛時之蟲化身的白熱碎片，我們可以將它們積攢起來研究，作為我們的宇宙戰利品。其他帝國也將得知你今天的壯舉。"
 akx.10021.a:0 "我們無人能及！恐也將後無來者。"
 
