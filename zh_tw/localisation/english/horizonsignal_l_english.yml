 ##THE MESSENGER: Worm-related event

 akx.9200.name:0 "信使：§H過去即未來§!"
 akx.9200.desc:0 "[Root.GetName]發現了一個小型人造物體，正以最低功率運行，在小範圍內循環廣播信號。這種特徵的物體一般都是逃生艙，而且目前看來這個也不例外。這玩意在這裡已經呆了好久了。船員將其打開時——過程中嚴格遵循收容程序——他們發現了其中的古代遺體，由於艙內的無菌環境，屍體保存完好。到目前為止，沒有什麼不尋常的現象。然而[Root.GetName]船長指出，他們沒有想到在艙內會有用這些生物身體產生的迷之噁心液體寫下的[Root.Owner.GetAdj]單詞：§H過去即未來，未來即過去§!——船員現在一開始用「信使族」來稱呼這種生物了。他們還說，在信使族種族和我們自己之間，從解剖學上存在著異乎尋常的相似性。"
 #creates the MESSENGER_POD_PROJECT_1 special project
 
 akx.9201.name:0 "信使：可能"
 akx.9201.desc:0 "我們已經查明，這個逃生艙是上個銀河文明時期的產物，屬於量產商用型——並沒有可以利用的創新手段與科技。然而，信使族的遺體卻為我們帶來了驚人的發現。有確鑿證據表明，他們是[Root.Owner.GetAdj]種族的祖先。也許我們在宇宙中還有旁系的兄弟——甚至連我們都可能是先驅種族進行基因改造的產物。[researchingscientist.GetName]正申請進行進一步的研究。"
 akx.9201.militarist.a:0 "授權允許繼續進行。"
 akx.9201.militarist.a.tooltip:0 "增加基因組圖譜研究"
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b:0 "提供資金。"
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip:0 "基因組圖譜研究提升[moderate amount]"
 akx.9201.c:0 "不行。不僅如此，[researchingscientist.GetName]還必須交出所有現存的研究成果。"
 akx.9201.c.tooltip:0 "有些事情還是不要知道比較好。"

 akx.9210.name:0 "信使：釋放"
 akx.9210.desc:0 "[researchingscientist.GetName]已經成功重建了信使族種族。他們的體質比我們虛弱，但認知能力顯然比我們高上許多。至於我們兩個種族誰是原始種族，誰是後來的改進版本，目前尚不明確。但是想想我們是這種孱弱種族的後代，就會禁不住感到尷尬——但[researchingscientist.GetName]似乎十分認同這個觀點。說起來，這位科學家認為，我們認知能力的退化可稱得上是「種族的大悲劇」。\n\n由於這個悲劇太過慘痛，其決定接受逆轉錄病毒治療，將自己的體質改造成了信使族的特徵。這位科學家還認為，這對研究的繼續進行具有重大意義。"
 akx.9210.a:0 "這是變相的叛國行為！請立刻處決他們。"
 akx.9210.b:0 "這是變相的叛國行為！請立刻處決他們，並將他們的研究成果銷毀。"
 akx.9210.c:0 "好主意！就這麼去做吧。"

 akx.9211.name:0 "信使：新的光明"
 akx.9211.desc:0 "[researchingscientist.GetName]對於信使族的基因構成進行了重新構造，但同時也未經允許，製作了傳染性極高的逆轉錄病毒。不幸的是，病毒在我方星球上迅速散佈，以致星球上的主要種族人口皆數進入了蛹狀昏迷狀態。這種昏迷狀態持續一天之後，病人就將會被完全轉化為信使族。這種狀況引起了科學家們的不安。"
 akx.9211.a:0 "是可忍，孰不可忍。一定要控制住病毒傳播。"
 akx.9211.a.tooltip:0 "母星所有人口都將變異，但病毒傳播也將不再繼續。"
 akx.9211.b:0 "控制病毒傳播，消滅所有被傳染的民眾。"
 akx.9211.b.tooltip:0 "將會§R消滅所有被傳染人口§!，[Root.Capital.GetName]絕大部分人口將會死亡。"
 akx.9211.c:0 "或許我們應當抓住這次機會，進行轉變。給我也來一份病毒吧。"
 akx.9211.c.tooltip:0 "整個種族都將會被轉化。"

 akx.9220.name:0 "信使：作繭自縛"
 akx.9220.desc:0 "[researchingscientist9220.GetName]對信使族基因進行了重組研究。他們的確十分出色，這令我們的科學家有些擔憂。與我們現在的基因相比較，信使族明顯更為強健，攻擊性也更高。現在研究人員們眾說紛紜，無法確定信使族到底是使用我族基因進行改造後形成的種族，或是我族的分支後人。[researchingscientist9220.GetName]本人更相信前一種說法——我們本也應當作為強大的戰鬥種族生活下去，卻因為某種原因產生基因變異，從而失去了攻擊性。據其認為，這種基因變異乃是我族史上最大的"悲劇。"\n\n為了解決這個悲劇，科學家們研發出了逆轉錄病毒，可以將族人的體征轉化為信使族。他們認為這樣對我們的種族發展有極大好處。"
 akx.9220.a:0 "這是變相的叛國行為！請立刻處決他們。"
 akx.9220.b:0 "這是變相的叛國行為！請立刻處決他們，並將他們的研究成果銷毀。"
 akx.9220.c:0 "好主意！就這麼去做吧。"

 akx.9221.name:0 "信使：寒夜之臨"
 akx.9221.desc:0 "[researchingscientist9220.GetName]對於信使族的基因構成進行了重新構造，但同時也未經允許，製作了傳染性極高的逆轉錄病毒。不幸的是，病毒在我方星球上迅速散佈，以致星球上的主要種族人口皆數進入了蛹狀昏迷狀態。這種昏迷狀態持續一天之後，病人就將會被完全轉化為信使族。這種狀況引起了科學家們的不安。"
 akx.9221.a:0 "是可忍，孰不可忍。一定要控制住病毒傳播。"
 akx.9221.a.tooltip:0 "母星所有人口都將變異，但病毒傳播也將不再繼續。"
 akx.9221.b:0 "控制病毒傳播，消滅所有被傳染的民眾。"
 akx.9221.b.tooltip:0 "將會消滅所有被影響人口：[Root.Capital.GetName]絕大部分人口將會死亡。"
 akx.9221.c:0 "或許我們應當抓住這次機會，進行轉變。給我也來一份病毒吧。"
 akx.9221.c.tooltip:0 "整個種族都將會被轉化。"
 
