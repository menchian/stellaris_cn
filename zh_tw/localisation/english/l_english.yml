 mission_specimen_collection:0 "主動觀測"
 mission_specimen_collection_desc:0 "為了盡可能瞭解原住民的生物特性與文化特徵，主動研究並經常收集活體樣本。\n\n§E此任務可能產生意想不到的後果。§!\n\n"
