 ####################################
 # Civics
 ####################################
 
 civic_feudal_realm:0 "封建社會"
 civic_feudal_realm_desc:0 "此社會以封建的方式組織，君主的統治依賴管理自己領土並有很強自主權的強大封臣。"
 civic_imperial_cult:0 "國教崇拜"
 civic_imperial_cult_desc:0 "此社會有一個主導的國教，其統治者被尊為在世神明。"
 civic_corvee_system:0 "徭役系統"
 civic_corvee_system_desc:0 "此社會認為國家擁有決定公民生活和工作的絕對權利。"
 civic_beacon_of_liberty:0 "自由燈塔"
 civic_beacon_of_liberty_desc:0 "此社會是在黑暗海洋中閃耀的燈塔。在這裡自由和個人自由得到最大的尊重。"
 civic_exalted_priesthood:0 "高貴司祭"
 civic_exalted_priesthood_desc:0 "為了防止異端，此社會由宗教議會統治，其由最為聰明虔誠的神職人員組成。"
 civic_philosopher_king:0 "哲人國王"
 civic_philosopher_king_desc:0 "僅僅是統治並不夠，必須由掌握足夠的智慧和知識的國王為國家掌舵，駛向真理。"
 civic_meritocracy:0 "唯才是舉"
 civic_meritocracy_desc:0 "個人的社會地位或社會關係不應影響其職業。此社會攀上高樓的唯一基礎是能力與才幹。"
 civic_citizen_service:0 "全民皆兵"
 civic_citizen_service_desc:0 "你在履行義務嗎？完整的公民權及與之相關的政治責任只限於在軍隊履行過義務的人。服兵役保障公民權。"
 civic_technocracy:0 "技官治國"
 civic_technocracy_desc:0 "為了最大化效率，此社會依照科學和理性兩原則管理。絕不容許愚蠢而危險的不合格政治菁英的衝動干預社會。"
 civic_police_state:0 "警察國家"
 civic_police_state_desc:0 "為了掐滅任何異見的火花，此備受鎮壓的社會有一個龐大的內務警察部隊監視控制所有人口。"
 civic_idealistic_foundation:0 "理想國地基"
 civic_idealistic_foundation_desc:0 "此社會建立於強烈的理想主義價值觀之上。無論現政府堅守與否，人民都不會失其本心。"
 civic_environmentalist:0 "環保主義"
 civic_environmentalist_desc:0 "此社會尋求與自然和諧共存。只要可能，就要注意保護環境並限制消費主義。"
 civic_slaver_guilds:0 "奴隸行會"
 civic_slaver_guilds_desc:0 "此社會大部分實權掌控在一些強大而冷酷的奴隸行會手上。他們知道如何從奴隸身上搾取最多的價值。"
 civic_inwards_perfection:0 "內在完美"
 civic_inwards_perfection_desc:1 "對此平靜而和平主義的社會而言，不懂其生活之道的陌生人幾乎無價值。對他們來說，孤立獨存重於一切。"
 civic_warrior_culture:0 "武士文化"
 civic_warrior_culture_desc:0 "此社會發展出了強健的崇武文化。武藝高於一切，戰場上才有真正的榮光。"
 civic_distinguished_admiralty:0 "英傑提督"
 civic_distinguished_admiralty_desc:0 "艦隊與艦隊部在此社會中地位崇高，在政治界影響力極大。徵募新兵時，他們有權選閱頂尖新兵。"
 civic_free_haven:0 "自由天堂"
 civic_free_haven_desc:0 "此社會是聞名遐邇的自由天堂。疲憊、貧窮、擁擠的流民渴望呼吸自由——歡迎前來，無論其種族和來歷。"
 civic_cutthroat_politics:0 "陰謀政治"
 civic_cutthroat_politics_desc:0 "此社會的政治系統以陰謀內鬥聞名。權力鬥爭、暗房交易和間諜密謀都是家常便飯。那些存活夠久能知悉此遊戲的人，呃，玩的更精。"
 civic_corporate_dominion:0 "企業統治"
 civic_corporate_dominion_desc:0 "此社會由一巨型企業統治，它完全取代了國家的角色。"
 civic_agrarian_idyll:0 "田園牧歌"
 civic_agrarian_idyll_desc:0 "簡單和平的生活是最美好的。此農業社會極力避免大規模城市化。"
 civic_shadow_council:0 "影子議會"
 civic_shadow_council_desc:0 "雖然公民不知情，但此社會實則由影子議會在後臺秘密操控。表面工作要做，但必須阻止多數人的暴力。畢竟，萬一蠢貨們投給了錯誤的候選人怎麼辦？"
 civic_mining_guilds:0 "礦業行會"
 civic_mining_guilds_desc:0 "數家大型礦業行會於此社會佔據主導地位。政府重度依賴其支持。"
 civic_parliamentary_system:0 "議院制度"
 civic_parliamentary_system_desc:0 "此社會的議院制度鼓勵自由熱烈的辯論。討好任何一個主要政治派系都會帶來極大的優勢。"
 civic_efficient_bureaucracy:0 "高效官僚"
 civic_efficient_bureaucracy_desc:0 "此社會以效率聞名。不僅是磁軌列車準時運行，運行星際國家所需的複雜官僚機構亦已大幅精簡。"
 civic_nationalistic_zeal:0 "國家主義熱忱"
 civic_nationalistic_zeal_desc:0 "強烈的國家主義自豪感瀰漫在此社會各個層面。"
 civic_functional_architecture:0 "實用建築"
 civic_functional_architecture_desc:0 "此社會以簡單但實用的建築聞名。有人將這種建築風格稱作無聊、沉悶，但大部分場合下，混凝土的性能與其他建築材料一樣好。"
 civic_aristocratic_elite:0 "貴族菁英"
 civic_aristocratic_elite_desc:0 "此社會存在根深蒂固的貴族階級，佔據了社會的上流階層。"
 civic_mechanists:0 "機械論者"
 civic_mechanists_desc:0 "此社會自蒸汽時代早期便一直追求金屬自動機。儘管很多人認為做不到，但第一臺真正的機器人早就出廠了，遠早於初步太空飛行的實現。"
 civic_syncretic_evolution:0 "綜攝演化"
 civic_syncretic_evolution_desc:0 "第二個種族乃此社會不可分割的一部分。此種族高大強壯，而智力僅與愚笨的孩童相當。古代戰爭已剔除其侵略傾向，使之相當恭順。"
 civic_syncretic_evolution_secondary_species:0 "綜攝種族"
 civic_fanatic_purifiers:0 "狂心肅清者"
 civic_fanatic_purifiers_desc:0 "此社會為滌清銀河系所有其他智慧物種而奮鬥。不管怎樣，他們不會留下任何異族活口。"
 civic_lethargic_leadership:0 "昏睡先導"
 civic_lethargic_leadership_desc:0 ""
