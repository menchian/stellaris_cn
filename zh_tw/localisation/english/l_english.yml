 civic_tooltip_fanatic_purifiers_effects:5 "無法與其他種族的帝國開展§Y外交§!！\n只能使用 §Y割占行星§! 和 §Y肅清行星§! 戰爭訴求。\n§Y異種人口§!必定會被肅清。\n肅清異種£pop 人口能獲得£unity §Y$unity$§!。\n可以使用§Y$GROUND_SUPPORT_STANCE_ARMAGEDDON$§!軌道轟炸姿態。\n§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+33%§!。\n§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+33%§!\n§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§!減少§G-15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+33%§!\n"
 civic_tooltip_devouring_swarm_effects:5 "無法與其他帝國開展§Y外交§!！\n只能使用 §Y割占行星§! 戰爭訴求。\n§Y異種人口§!必定會被吃掉，而且不影響傳統花費。\n吃掉異種£pop 人口能獲得£society §Y$society_research$§!。\n§Y$MOD_SHIP_HITPOINTS_MULT$§!增加§G+25%§!\n§Y$MOD_SHIP_AUTO_REPAIR_ADD$§!增加§G+0.5%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+40%§!\n§Y$category_biology_research_speed_mult$§!增加G+20%§!§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§!減少§G-15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+33%§!\n"
 civic_tooltip_machine_servitor_effects:3 "遊戲開局擁有§Y2§!有機體£pop 人口，這些人口擁有§Y$citizenship_organic_trophy$§!公民權和§Y$living_standard_organic_trophy$§!生活標準。以這種方式照料有機體£pop 人口能用低級指令完成，能夠解放處理週期並促進資源生產。\n\n這以§Y從僕士氣§!帝國調整因素展現，每§Y10%§!擁有§Y$citizenship_organic_trophy$§!公民權人口每月給予§G+0.5§!£influence 和§G+10%§!資源產出（至多§G+2§!£influence 和§G+40%§!資源產出（§Y40%£pop 人口擁有$citizenship_organic_trophy$§!））。\n\n居住於從僕文明的有機體人口被集中於空間集約型生活空間以得到恰當的照料。因此，由從僕接管的擁擠行星將會從地塊中移除一些有機體£pop 人口。"
 civic_tooltip_machine_terminator_effects:1 "無法與有機體種族開展§Y外交§!！\n總是會§Y肅清§!有機體£pop 人口。\n肅清有機體£pop 人口能獲得£unity §Y$unity$§!。\n可以使用§Y$GROUND_SUPPORT_STANCE_ARMAGEDDON$§!軌道轟炸模式。\n§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+15%§!"
 civic_tooltip_machine_assimilator_effects:0 "遊戲開局擁有§Y4§!半機械人£pop 人口和將有機體轉化為半機械人的能力。異種£pop 人口會隨時間自動被§Y肅清§!，但可以被轉化為半機械人並獲得§Y完整公民權§!。"
 
