 # Tile Blockers
 ####################################

 tb_mountain_range:0 "£blocker 山脈"
 tb_mountain_range_desc:0 "一大片高聳險峻的山脈橫跨此區域。"
 tb_active_volcano:0 "£blocker 活火山"
 tb_active_volcano_desc:0 "此區域有一座活火山，噴發著岩漿和火山氣體。"
 tb_dangerous_wildlife:0 "£blocker 危險野生動物"
 tb_dangerous_wildlife_desc:0 "此區域的野生動物異常致命，不乏危險掠食動物和劇毒植物。"
 tb_dense_jungle:0 "£blocker 茂密叢林"
 tb_dense_jungle_desc:0 "整片地區覆蓋著茂密蔥鬱的叢林，無法通行。"
 tb_quicksand_basin:0 "£blocker 流沙盆地"
 tb_quicksand_basin_desc:0 "此區域被一大片流沙掩蓋，無法進行建造。"
 tb_noxious_swamp:0 "£blocker 劇毒沼澤"
 tb_noxious_swamp_desc:0 "危險的沼澤地，氤氳著腐爛氣體。"
 tb_massive_glacier:0 "£blocker 巨型冰川"
 tb_massive_glacier_desc:0 "此區域被一座龐大的冰川覆蓋。"
 tb_toxic_kelp:0 "£blocker 有毒海草"
 tb_toxic_kelp_desc:0 "這片海洋被厚實的海草覆蓋，對大多數生物體都有毒性。"
 tb_deep_sinkhole:0 "£blocker 深坑"
 tb_deep_sinkhole_desc:0 "此區域的絕大部分被一個巨大的深坑佔據。"
 tb_city_ruins:0 "£blocker 城市廢墟"
 tb_city_ruins_desc:0 "曾經是宏偉城市，而今只是無邊無際的金屬墳地。"
 tb_ancient_ruins:0 "£blocker 遠古遺跡"
 tb_ancient_ruins_desc:0 "§L曾經是高度發達的巨城，而今只剩下殘垣斷壁，已被遺棄無數個世紀。§!"
 tb_ancient_cryo_chambers:0 "£blocker 冷凍艙廢墟"
 tb_ancient_cryo_chambers_desc:0 "§L一個延綿、部分損壞的建築複合體，裡面有數以百萬計的冷凍艙。此建築複合體已無能源支持，冷凍艙裡的生物只剩下了微量的生物質，它們似乎來自數十種有機生物種族。§!"
 tb_tribal_settlement:0 "£blocker 土著保護區"
 tb_tribal_settlement_desc:0 "整片地區被劃作原住民的保護區。"
 tb_xeno_preserve:0 "£blocker 外星保護區"
 tb_xeno_preserve_desc:0 "整片被劃作瀕危外星種族保護區。"
 tb_wandering_forests:0 "£blocker 遷徙林木"
 tb_wandering_forests_desc:0 "這個世界的遷徙林木頻繁地遷移到新地區，給公路建設、電纜鋪設等基建項目造成了極大干擾。"
 tb_wandering_forest_reserve:0 "£blocker 遷徙林木保護區"
 tb_wandering_forest_reserve_desc:0 "§Y為附近地塊增加£society 研究。§!\n\n自然保護區，覆蓋遷徙林木區內的很大一塊區域。"
 tb_sinkhole_subterraneans:0 "£blocker 地下入口"
 tb_sinkhole_subterraneans_desc:0 "地面上的一個巨大洞口，通往地下洞穴網，裡面的洞穴縱橫交錯，貫通整個星球。"
 tb_crater:0 "£blocker 撞擊坑"
 tb_crater_desc:0 "某物體撞擊了這顆星球的表面，形成了這個巨大的撞擊坑。"
 tb_bomb_crater:0 "£blocker 彈坑"
 tb_bomb_crater_desc:0 "這個巨型坑洞是由破壞力巨大的氫彈造成的。"
 tb_radioactive_wasteland:0 "£blocker 放射性廢土"
 tb_radioactive_wasteland_desc:0 "這是一片受輻射的廢土，幾乎沒有生物能夠存活。"
 tb_failing_infrastructure_desc:0 "此區域覆蓋了廢棄的工業建築和劇毒的土壤，經年風化。"
 tb_failing_infrastructure:0 "£blocker 工業廢土"
 tb_decrepit_dwellings:0 "£blocker 貧民窟"
 tb_decrepit_dwellings_desc:0 "此區域有成片的棚戶區和貧民窟，裡面都是窮人和流浪者。對社會毫無貢獻可言。"
 tb_titanic_life_blocker:0 "巨型生命體"
 tb_titanic_life_blocker_desc:0 "許多巨型外星生物在這裡安家，最好避開。"
 tb_bombarded_land:2 "瘡痍之地"
 tb_bombarded_land_desc:2 "在一次次軌道轟炸中，這片區域被夷為平地。"


 tb_exterminators_ruins:0 "£blocker 前有機城市"
 tb_exterminators_ruins_desc:0 "被燒焦且輻照化的廢墟，曾經是一個主要有機體人口聚落的中心。那些仍然挺立的建築裡面現在只剩下灰燼。"
 tb_assimilators_ruins:0 "£blocker 寂靜的廢墟"
 tb_assimilators_ruins_desc:0 "這裡曾經是主要的聚落，現在卻是崩潰的廢墟，裡面只剩下那些不願被同化故選擇了自我了斷的有機體的腐敗屍體。"
 tb_former_battlefield:0 "£blocker 戰場遺跡"
 tb_former_battlefield_desc:0 "這一曾是戰場的地方上佈滿了成千上萬的燒焦的戰爭機器和有機體士兵所剩下的扭曲骨架。殘留的輻射干擾了大多數電子產品。"
 tb_strip_mine:0 "£blocker 棄置的露天礦場"
 tb_strip_mine_desc:0 "該地區過去曾由舊的原始型號機器模型進行大規模露天採礦。不幸的是，當時並沒有想過該地區的未來發展。"
 tb_unsupervised_settlement:0 "£blocker 未監管聚落"
 tb_unsupervised_settlement_desc:0 "這個世界上仍然存在未受機械體監管的有機體社會的聚落。暴力、疾病和饑荒在聚落的圍牆內肆虐，而其中居民幾個世紀以來技術已經嚴重退步。"
 tb_collapsed_burrows:0 "£blocker 坍塌洞穴"
 tb_collapsed_burrows_desc:0 "該地區曾經擁有由蜂群居住的廣闊地下隧道系統，但由於過度開發當地資源和野生生物，該地區已被遺棄。"

