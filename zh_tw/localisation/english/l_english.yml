 ####################################
 building_xeno_zoo:1 "外星動物園"
 building_xeno_zoo_desc:0 "我們從宇宙各處收集外星生物，將之作為征服未知的象徵。"
 building_fe_xeno_zoo:0 "外星保護區"
 building_hab_capital:0 "太空移民站行政部"
 building_hab_capital_desc:0 "太空移民站的行政樞紐，扮演首府的角色，是地方政府的所在地。"
 building_hab_solar_power_processor:0 "太陽能處理器"
 building_hab_solar_power_processor_desc:0 "太陽能處理器分配從太空移民站外部船體太陽能電池板收集的能量。"
 building_hab_astro_mining_facility:0 "星礦港灣"
 building_hab_astro_mining_facility_desc:0 "由於太空移民站缺乏自然礦物，移民站依靠這些設施來開採並處理附近的小行星上的礦物。" # NOTE 原文用了asteroids and planetoids，但是這兩個詞語是一個意思
 building_hab_agri_bay:0 "農業區域"
 building_hab_agri_bay_desc:0 "太空移民站的一個區塊用於生產當地人口所需的各種植物和動物。"
 building_hab_cultural_center:0 "休閒區"
 building_hab_cultural_center_desc:0 "這個龐大的複合設施服務於太空移民站居民的文化和社會需求。"
 building_hab_laboratory_module:0 "複合實驗室"
 building_hab_laboratory_module_desc:0 "太空移民站的一個區塊完全投入科學探索中。"
 building_fe_xeno_zoo_desc:0 "可為「保存下來」的外星物種完美模擬其自然棲息地，提供住所的精密保護區。"
 building_paradise_dome:0 "樂土園"
 building_paradise_dome_desc:1 "其圓頂內是天堂般的景象，精心打造的自然美景可以引發懷舊之情和愛國之心。"
 building_monument:0 "紀念碑"
 building_monument_desc:0 "紀念偉大統治者的紀念碑。"
 building_monument_proper:0 "[GetRulerName]的紀念碑"
 building_monument_desc_proper:0 "紀念偉大的[GetRulerName]的巨型紀念碑。"
 building_grand_mausoleum:0 "宏偉靈堂"
 building_grand_mausoleum_desc:0 "一座巨大的靈堂，搭建在偉大統治者的陵墓上。"
 building_grand_mausoleum_proper:0 "[GetRulerName]的宏偉靈堂"
 building_grand_mausoleum_desc_proper:0 "為備受尊敬的[GetRulerName]建造的神聖靈堂。"
 building_grand_mausoleum_allowed_tooltip:1 "必須擁有一名§Y統治者§!\n行星必須擁有\n§Y行星首府§!\n§Y行星都城§!或\n§Y綜合型帝國都城§!"
 building_royal_gardens:0 "皇室花園"
 building_royal_gardens_desc:0 "一座巨大的休閒花園，人們可以在這裡歡聚，緬懷偉大的統治者。"
 building_royal_gardens_proper:0 "[GetRulerName]的皇室花園"
 building_royal_gardens_desc_proper:0 "偉大的[GetRulerName]建造的奇幻花園。"
 building_galactic_stock_exchange:0 "銀河證券交易所"
 building_galactic_stock_exchange_desc:0 "通過商品和服務的自由貿易，我們提供了一種分工更加明細的經濟形式，個體可以專攻某一行業，交易得到他們所需之物。"
 building_ministry_benevolence:0 "仁愛部"
 building_ministry_benevolence_desc:0 "為了向我們的公民提供最佳的居住環境和與之相稱的安保，我們整合集中了與百姓福利相關的部門。"
 building_hyper_entertainment_forum:0 "極樂廣場"
 building_hyper_entertainment_forum_desc:0 "一座大型的複合休閒場所，如同美夢成真。購物商場、飯店餐館、遊樂園、虛擬遊戲廳，數不勝數。想要什麼，就有什麼！"
 building_institute:0 "研究中心"
 building_institute_desc:1 "研究中心是一座大型複合設施，集合了各領域的一線專家。這種空前的領域協作將增加整個帝國的研究產值。" # NOTE 英語文本有誤
 building_virtual_combat_arena:0 "虛擬競技場"
 building_virtual_combat_arena_desc:1 "虛擬競技場既可用於娛樂消遣，又能增強社會凝聚力。當地軍隊也會在虛擬競技場模擬訓練。"
 building_monument_purity:0 "至純紀念碑"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "奧鋰炸藥廠"
 building_orillium_factory_desc:1 "奧鋰礦具有獨特的性質，極易加工成炸藥，尤其適合在深度開採項目中用於定向爆破。"
 building_pitharan_plant:0 "鈹烯蘭肥料廠"
 building_pitharan_plant_desc:1 "鈹烯蘭肥料廠生產添加鈹烯蘭粉末的肥料，可以提高作物產值。"
 building_military_academy:0 "軍事學院"
 building_military_academy_desc:1 "軍事學院可以提高當地的徵募率，並能提供更高規格的訓練。"
 building_symbol_unity:0 "凝聚之證"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "遊客中心"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "外星聖所"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "靈團修行所" # NOTE 原文只有psi corps兩個單詞，結合描述補上修行所讓它看起來像個設施會比較好的感覺
 building_psi_corps_desc:0 "所有具有靈能天賦的個體從我們帝國的各處來此所磨練本領。\n\n§Y靈團是你的朋友。相信靈團。§!"
 building_hive_synapse:0 "蜂群突觸"
 building_hive_synapse_desc:0 "增強我蜂群思維的信號使我們的工蜂更有效地工作。"
 building_xenology_center:0 "異星生物中心"
 building_xenology_center_desc:0 "通過收集較弱物種的成員，我們可以研究它們，並展示它們以證明我們的優勢。"
 building_symbol_purity:0 "至純之證"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "控制中心"
 building_control_center_desc:0 "通過建造強大的處理樞紐，我們可以優化無人機的運轉效率。"
 
