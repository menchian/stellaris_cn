 pc_arid_desc:0 "乾燥的岩石世界，有氮氧大氣層。地表覆有塵土，多見臺地和峽谷。可以在氣候更加溫和的極地地區發現森林，但其它地區植物稀少。"
 pc_tundra:0 "凍土世界"
 pc_tundra_desc:0 "寒冷的岩石世界，有氮氧大氣層。除了更加溫和的赤道地區，永凍土層覆蓋了其它地表。存在穩定的生物圈，但植物基本限於苔蘚地衣。"
 pc_continental:0 "大陸世界"
 pc_continental_desc:0 "岩石世界，有氮氧大氣層。存在活躍穩定的水圈，有被海洋分割開的大陸，隨經緯度和降水量變化氣候差異巨大。"
 pc_tropical:0 "熱帶世界"
 pc_tropical_desc:0 "潮濕的岩石世界，有濃厚的氮氧大氣層。旱季、雨季交替明顯。絕大部分大陸覆有茂盛植被。"
 pc_ocean:0 "海洋世界"
 pc_ocean_desc:0 "岩石世界，有氮氧大氣層和強健的水圈，海洋覆蓋了§Y90%§!的表面，剩餘部分是島嶼。"
 pc_arctic:0 "極地世界"
 pc_arctic_desc:0 "嚴寒的岩石世界，有氮氧大氣層。極地範圍很大，冰雪覆蓋了大部分的表面。但仍有四季變化，同時赤道地區也覆有植被。"
 pc_alpine:0 "高寒世界"
 pc_alpine_desc:0 "多山世界，有氮氧大氣層。山巔覆蓋著白雪，山谷點綴著冰封的湖泊。儘管季節差異很小，但冰面下的湖水使一些耐寒植物可以生存。"
 pc_savannah:0 "草原世界"
 pc_savannah_desc:0 "有乾旱草原的岩石世界，有氮氧大氣層。水圈勢弱，只有短暫的雨季。除了幾種常見的雜草，其它植被集中於綠洲附近。"
 pc_habitat:0 "太空移民站"
 pc_habitat_desc:0 "人造的深空生態建築，提供行星一般，準確地說是像城市一般的生活條件。水培與先進的過濾技術讓它基本上自立，基地內設施可以從該站所環繞的行星採集原材料。"
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName] 太空移民站"
 pc_toxic:0 "劇毒世界"
 pc_toxic_desc:0 "有濃厚劇毒大氣層的岩石世界，任何形式的高級生命體都無法生存。"
 pc_shrouded:0 "天幕世界"
 pc_shrouded_desc:0 "我們的傳感器無法穿透行星周圍環繞的濃霧。星艦亦有去無回。"
 pc_b_star:0 "B級恆星"
 pc_b_star_desc:0 "巨大的B型主序恆星發出極為明亮的藍光。儘管這種恆星較為稀有，但是它們的亮度使其肉眼便可觀察。"
 pc_a_star:0 "A級恆星"
 pc_a_star_desc:0 "這些較為年輕的白色或者青白色主序星是肉眼觀察時最明亮的恆星。它們體積巨大，自轉速度非常快，但是最終都會演變成緩慢且冰冷的紅巨星。"
 pc_f_star:0 "F級恆星"
 pc_f_star_desc:0 "F級恆星體積較大，也稱作黃白矮星。儘管他們時常會放射大量的紫外線輻射，但恆星系中存在廣大的適居區域，很可能有生命存在。"
 pc_g_star:0 "G級恆星"
 pc_g_star_desc:0 "亦稱作黃矮星。事實上，G型恆星的顏色位於白色和淺黃色之間。主序星在進行了100億年的氫核融合後，就會膨脹成為紅巨星。儘管它們的壽命要比K型恆星短，但是G型恆星系統的適居區域非常適合生命繁衍。"
 pc_k_star:0 "K級恆星"
 pc_k_star_desc:0 "K型主序星也稱作橙矮星，較為常見。它們最多能在主序列上維持300億年，也就意味著圍繞K級恆星運轉的行星有十分充足的時間可以發展出生命。"
 pc_m_star:0 "M級恆星"
 pc_m_star_desc:0 "宇宙中最常見的恆星，也稱作紅矮星。它們的亮度非常低，在遠處很難用肉眼觀測。儘管它們基本上都有極長的壽命，但幾乎不放射紫外線，生命難以在恆星系生存。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:0 "質量極大的恆星常常會在生命末期發生坍塌，形成黑洞。黑洞擁有極強的引力場，任何東西——包括光——都逃不出事件視界。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:0 "這些密度極大的恆星通常是大質量恆星迅速坍塌，發生超新星爆炸後的產物。儘管直徑一般只有10公里，但中子星質量卻是普通G型恆星的數倍。"
 pc_pulsar:0 "脈衝星"
 pc_pulsar_desc:0 "脈衝星是一種高度磁化的中子星，會不斷發出電磁脈衝束。恆星只有正對觀測者自轉時，我們才能探測到脈衝束。脈衝束有非常準確的間隔。正因如此，我們能夠用它來精確計算時間的流逝。"
 pc_infested:0 "感染世界"
 pc_infested_desc:0 "生化污染覆蓋了此世界的表面。"
 pc_gaia:0 "蓋亞世界"
 pc_gaia_desc:0 "理想的溫和世界，有氮氧大氣層。生態系統可以自我修復，所有已知高級生命體極佳的生存空間。"
 pc_nuked:0 "廢土世界"
 pc_nuked_desc:0 "岩石世界，有氮氧大氣層。目前它正處於核子冬天，大氣中含有烏黑濃厚的懸浮顆粒。表面輻射水準高。鮮有生命跡象。"
 pc_ringworld_habitable:0 "環形世界"
 pc_ringworld_habitable_desc:0 "這個巨型環帶環繞著恆星系中的恆星。\n不受限於行星球形的構造，在內圈有大量宜居空間。"
 pc_ringworld_tech:0 "環形世界"
 pc_ringworld_tech_desc:0 "這個巨型環帶環繞著恆星系中的恆星。\n不受限於行星球形的構造，在內圈有大量宜居空間。"
 pc_ringworld_seam:0 "環形世界"
 pc_ringworld_seam_desc:0 "這個巨型環帶環繞著恆星系中的恆星。\n不受限於行星球形的構造，在內圈有大量宜居空間。"
 pc_ringworld_habitable_damaged:0 "環形世界"
 pc_ringworld_habitable_damaged_desc:0 "這個巨型環帶環繞著恆星系中的恆星。\n\n此巨型結構的這部分似乎已被無法修復地損壞了。"
 pc_ringworld_tech_damaged:0 "環形世界"
 pc_ringworld_tech_damaged_desc:0 "這個巨型環帶環繞著恆星系中的恆星。\n\n此巨型結構的這部分似乎已被無法修復地損壞了。"
 pc_ringworld_seam_damaged:0 "環形世界"
 pc_ringworld_seam_damaged_desc:0 "這個巨型環帶環繞著恆星系中的恆星。\n\n此巨型結構的這部分似乎已被無法修復地損壞了。"
 pc_shielded:0 "屏障世界"
 pc_shielded_desc:0 "整個世界被某種無法穿透的能量屏障包裹。無法進行表面掃瞄。"
 pc_ai:0 "AI世界"
 pc_ai_desc:0 "佈滿人工建築的岩石世界。大氣層稀薄，幾乎全是工業污染。星球表面到處都有強烈的能量放射，但無有機生命體的跡象。"
 pc_machine:0 "機械世界"
 pc_machine_desc:0 "佈滿人工建築的岩石世界。大氣層稀薄，幾乎全是工業污染。星球表面到處都有強烈的能量放射，但無有機生命體的跡象。"
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 
