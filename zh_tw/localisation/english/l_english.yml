 trait_ruler_fertility_preacher_desc:1 "這位領袖全力保護糧食資源的安全。"
 trait_ruler_investor:0 "投資者"
 trait_ruler_investor_desc:1 "這位領袖是一位精明的經濟學家，能夠實現經濟潛力的最大化。"
 trait_ruler_space_miner:0 "太空礦工"
 trait_ruler_space_miner_desc:1 "這位領袖深知礦物開採對於一個星際國度的重要性。"
 trait_ruler_explorer:0 "探索者"
 trait_ruler_explorer_desc:1 "這位領袖有著無盡的好奇心，認為太空探索重於一切。"

 # Machine
 leader_trait_ruler_machine_intelligence:0 "機械智慧體"
 leader_trait_ruler_machine_intelligence_desc:0 "這位領袖是監督和指導機器帝國的所有行動的核心智慧。"
 leader_trait_flexible_programming:0 "彈性程式化"
 leader_trait_flexible_programming_desc:0 "這位領袖俱有非常靈活的編程能力，如果能夠產生出色的結果，就能快速適應新的方法和程序。"
 leader_trait_rigid_programming:0 "非彈性程式化"
 leader_trait_rigid_programming_desc:0 "這個領袖具有非常嚴謹的編程，只有允許很少行為修改，即使這種改變會提高效率。"
 leader_trait_newboot:0 "全新啟動"
 leader_trait_newboot_desc:0 "這位領袖最近才升格到一個足夠自治的狀態並獲得指揮職位。"
 leader_trait_warbot_tinkerer:0 "戰爭機器工匠"
 leader_trait_warbot_tinkerer_desc:0 "這位領袖對戰鬥機器人設計有著非凡的興趣，並且不斷改進和修改我們現有的型號。"
 leader_trait_ai_aided_design:0 "人工智慧輔助設計"
 leader_trait_ai_aided_design_desc:0 "這位領袖不斷地在二級記憶體核心上運行理論模型，以提高艦隊的建造效率。"
 leader_trait_bulldozer:0 "推土機"
 leader_trait_bulldozer_desc:0 "這位領袖掌握了快速有效地將外星地形變成停車場的藝術。"
 leader_trait_analytical:0 "深度分析"
 leader_trait_analytical_desc:0 "這位領袖在分析自然科學和促進他們的學習方面投入了非常多的運算能量。"
 leader_trait_parts_cannibalizer:0 "零件拆解"
 leader_trait_parts_cannibalizer_desc:0 "這位領袖非常善於利用部份良率不足的戰鬥機器人，使其比別人運行更長的時間。"
 leader_trait_demoralizer:0 "心戰家"
 leader_trait_demoralizer_desc:0 "這位領袖對著迷於有機生命體脆弱的思緒，以及在戰場上如何通過創造性地使用恐怖手段破壞他們。"
 leader_trait_erratic_morality_core:0 "不穩定的道德核心"
 leader_trait_erratic_morality_core_desc:0 "這位領袖由於擁有一個錯誤的道德核心，因此經常對於敵人的傷亡感到非常可恥而且後悔。"
 leader_trait_maintenance_loop:0 "循環維修"
 leader_trait_maintenance_loop_desc:0 "這位領袖不斷從事二次檢修，仔細照顧艦隊中的所有星艦，降低後勤成本。"
 leader_trait_unstable_code_base:0 "不穩定的程式碼"
 leader_trait_unstable_code_base_desc:0 "這位領袖的程式碼基礎不穩定，造成了有時不合邏輯的行為。"
 leader_trait_cataloger:0 "編目者"
 leader_trait_cataloger_desc:0 "這位領袖深深將把宇宙萬物分類化之事作為己任。"
 leader_trait_restore_point:0 "還原點"
 leader_trait_restore_point_desc:0 "只要有無領導能力的隊伍，這位領袖將永遠有機會在戰鬥中被摧毀後不久恢復工作狀態。"
 
 # Event Special
 leader_trait_sentinel:0 "星際護衛出身"
 leader_trait_sentinel_desc:0 "星際護衛隊指揮官對普雷索林蟲群構造及其戰術瞭如指掌。"
 leader_trait_hive_mind:0 "蜂群思維"
 leader_trait_hive_mind_desc:0 "利用控制普雷索林蟲群艦隊行動的格式塔意識，可以處理複雜的多線任務。"
 leader_trait_hive_affinity:0 "蜂群共鳴"
 leader_trait_hive_affinity_desc:0 "基於該艦隊意識行動的普雷索林蟲群，彼此之間有著非比尋常的共鳴。他們的開火紀律得到極大改善，開火速率也隨之提高。"
 leader_trait_void_swimmer:0 "虛空獵人"
 leader_trait_void_swimmer_desc:0 "這支艦隊的捕獵本能讓其領地內的普雷索林蟲群陷入狂躁。對戰爭的渴求推動著他們勇往直前。"
 leader_trait_ethereal:0 "飄渺"
 leader_trait_ethereal_desc:0 "一些異次元艦隊指揮官懂得利用星艦飄渺的特質，極大提升戰鬥時的閃避能力。"
 leader_trait_dimensional_stutter:0 "次元瞬移"
 leader_trait_dimensional_stutter_desc:0 "出於未知原因，這位異次元艦隊指揮官的星艦在行進過程中時隱時現，從而提升了亞光速飛行速度。"



