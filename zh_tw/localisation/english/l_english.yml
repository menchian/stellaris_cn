 ####################################

 pc_continental_tile:0 "溫帶地形"
 pc_continental_tile_desc:0 "擁有多樣森林的地形，氣候溫和。"
 pc_desert_tile:0 "沙漠地形"
 pc_desert_tile_desc:0 "貧瘠乾燥的地形，偶見岩石露頭。"
 pc_arid_tile:0 "旱地地形"
 pc_arid_tile_desc:0 "乾燥多岩石的地形，鮮見植被。"
 pc_tundra_tile:0 "凍原地形"
 pc_tundra_tile_desc:0 "寒冷風蝕的草原，鮮見植被。"
 pc_tropical_tile:0 "熱帶地形"
 pc_tropical_tile_desc:0 "有大量植被覆蓋的地形，氣候溫暖濕潤。"
 pc_ocean_tile:0 "海洋地形"
 pc_ocean_tile_desc:0 "海洋圍繞的孤島和群島。"
 pc_arctic_tile:0 "極地地形"
 pc_arctic_tile_desc:0 "冰雪覆蓋的地形，無植被。"
 pc_savannah_tile:0 "草原地形"
 pc_savannah_tile_desc:0 "溫暖乾燥的地形，有稀疏的樹木和灌木叢。"
 pc_alpine_tile:0 "高寒地形"
 pc_alpine_tile_desc:0 "冰雪覆蓋的高山地形。"
 pc_gaia_tile:0 "蓋亞地形"
 pc_gaia_tile_desc:0 "多樣地形，存在生態種群，十分適合絕大多數生命體。"
 pc_nuked_tile:0 "廢土地形"
 pc_nuked_tile_desc:0 "被戰火摧殘的險惡地形。輻射水準低，可以存在一些生命。"
 pc_infested_tile:0 "感染地形"
 pc_infested_tile_desc:0 "普雷索林蟲群分泌物所污染的地形。"
 pc_ringworld_habitable_tile:0 "環形世界地形"
 pc_ringworld_habitable_tile_desc:0 "由環形世界內部系統細心呵護的純潔地形。"
 pc_machine_tile:0 "人工地形"
 pc_machine_tile_desc:0 "人工淨化的的無菌地形，地下有超導晶格。"
 pc_habitat_tile:0 "移民站地形"
 pc_habitat_tile_desc:0 "鍛造礦物地板鋪在人造重力產生器上的地面，是城市和工業建築的基礎。"
 
