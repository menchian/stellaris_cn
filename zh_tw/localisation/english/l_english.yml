 edict_crystal_sonar_desc:0 "遭遇晶態實體時，允許艦隊使用特殊技術，立即勘察對方居住的恆星系。\n費用：£energy §R-30§!"
 edict_droning_optimizations:0 "無人機優化"
 edict_droning_optimizations_desc:2 "§L這套能源優化方案根據古代無人採礦機技術改造，可以增加我們的礦物產出。§!"
 edict_greater_crystal_bounty:0 "高晶體賞金"
 edict_greater_crystal_bounty_desc:0 "§L命令我們的艦隊回收被摧毀晶態實體的礦物殘骸。§!\n摧毀每支艦隊後可獲得礦物：§G100§!"
 edict_crystal_bounty:0 "晶體賞金"
 edict_crystal_bounty_desc:0 "§L命令我們的艦隊回收被摧毀晶態實體的礦物殘骸。§!\n摧毀每支艦隊後可獲得礦物：§G50§!"
 edict_drone_bounty:0 "無人機賞金"
 edict_drone_bounty_desc:0 "§L命令我們的艦隊回收被摧毀古代採礦無人機的能源電池。§!\n摧毀每支艦隊後可獲得能源點數：§G50§!"
 edict_consecrated_worlds:1 "聖化世界"
 edict_consecrated_worlds_desc:0 "此法令會宣佈此行星是我國傳統信仰的聖地。朝聖客們將從遠道而來，歡快地呼吸神聖空氣。"
 edict_patrol_drones:0 "巡邏無人機"
 edict_patrol_drones_desc:0 "通過使用大量無人機監督，機械智慧體將保障星際合作和順從。"

