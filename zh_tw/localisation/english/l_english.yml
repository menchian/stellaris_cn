 # Traits
 ####################################

 trait_rapid_breeders:0 "快速增殖"
 trait_rapid_breeders_desc:0 "§L這個種族的繁衍速度極快，種群數量急劇提升。§!\n"
 trait_slow_breeders:0 "緩慢增殖"
 trait_slow_breeders_desc:0 "§L這個種族的繁衍速度很低，種群數量增長緩慢。§!\n"
 trait_delicious:0 "美味"
 trait_delicious_desc:0 "§L這個種族被食用時會產生神奇的適應性進化以讓自己更加高營養。§!\n"
 trait_nerve_stapled:0 "百依百順"
 trait_nerve_stapled_desc:0 "§L不重要的有關自我保護和自由意識的神經通路被切斷，成為了一個專門服務他人的百依百順的種族§!\n"
 trait_fertile:0 "超力繁殖"
 trait_fertile_desc:0 "§L通過積極的身體和行為塑造，這種種族的天然繁殖力大大提高。§!\n"
 trait_erudite:0 "博聞強識"
 trait_erudite_desc:0 "§L生物工程解鎖了以前這種種族腦部的休眠部分，大大提高了精神敏銳度。§!\n"
 trait_robust:0 "身體健碩"
 trait_robust_desc:0 "§L具有冗餘功能的生物優化器官使該種族對環境危害和疾病具有極大的抵抗力。§!\n"
 trait_charismatic:0 "魅力非凡"
 trait_charismatic_desc:0 "§L這個種族的成員擁有特殊魅力，大家通常樂意與之相處。§!\n"
 trait_repugnant:0 "令人厭惡"
 trait_repugnant_desc:0 "§L這個種族的外貌和習俗對多數人來說不悅，很少有人願意與之為鄰。§!\n"
 trait_talented:0 "天賦異稟"
 trait_talented_desc:0 "§L這個種族的成員天生具備某項才能。§!\n"
 trait_strong:0 "身強力壯"
 trait_strong_desc:0 "§L這個種族的成員力大無窮，地面作戰時令人恐懼。§!\n"
 trait_very_strong:0 "魁梧奇偉"
 trait_very_strong_desc:0 "§L這個種族的成員力大無窮，幾乎違背物理定律。§!\n"
 trait_weak:0 "柔膚弱體"
 trait_weak_desc:0 "§L這個種族的成員身體素質低於平均值，不適合地面作戰。§!\n"
 trait_tough:0 "鋼筋鐵骨"
 trait_tough_desc:0 "此種族的成員可以承受足以殺死其他種族的創傷。\n"
 trait_frail:0 "弱不禁風"
 trait_frail_desc:0 "§L這個種族的成員十分脆弱——其他種族所受的皮肉傷，足以令他們致命。§!\n"
 trait_stoic:0 "嶽峙淵亭"
 trait_stoic_desc:0 "§L此種族的成員擁有強大的精神力，當面對危險時很少會驚慌失措。§!\n"
 trait_timid:0 "柔懦寡斷"
 trait_timid_desc:0 "§L這個種族的成員面對衝突往往會畏縮不前，容易驚慌失措。§!\n"
 trait_indolent:0 "好逸惡勞"
 trait_indolent_desc:0 "§L這個種族的成員面對重體力勞動時總會退縮，基本會避免讓自己勞累。§!\n"
 trait_communal:0 "和睦相處"
 trait_communal_desc:0 "§L這個種族的成員高度合群，習慣毗鄰而居。§!\n"
 trait_solitary:0 "落落寡合"
 trait_solitary_desc:0 "§L這個種族的成員喜歡在自己的領地獨居，在人多的環境下經常不安。§!\n"
 trait_adaptive:0 "隨遇而安"
 trait_adaptive_desc:1 "§L這個種族對陌生環境的適應力很強。§!\n"
 trait_extremely_adaptive:0 "通時合變"
 trait_extremely_adaptive_desc:0 "§L這個種族的適應力極強，能夠適應任何陌生環境。§!\n"
 trait_nonadaptive:0 "水土不服"
 trait_nonadaptive_desc:0 "§L這個種族對陌生環境的適應力不佳。§!\n"
 trait_nomadic:0 "四海為家"
 trait_nomadic_desc:0 "§L這個種族有遊牧的歷史，其成員對於遷居其他世界沒有任何顧慮。§!\n"
 trait_sedentary:0 "深居簡出"
 trait_sedentary_desc:0 "§L這個種族有定居的歷史，其成員不願遷離成長的地方。§!\n"
 trait_thrifty:0 "克勤克儉"
 trait_thrifty_desc:0 "§L這個種族的成員生性節儉，總是能省則省，讓利益最大化。§!\n"
 trait_industrious:0 "勤奮努力"
 trait_industrious_desc:0 "§L這個種族以勤奮努力的天性而聞名，總是領先其他種族。§!\n"
 trait_natural_engineers:0 "工程天才"
 trait_natural_engineers_desc:0 "§L這個種族的成員天生愛好工程學和材料科學。§!\n"
 trait_poor_engineers:0 "工程白癡"
 trait_poor_engineers_desc:0 "§L這個種族的成員難以理解許多工程學的基本概念。§!\n"
 trait_natural_physicists:0 "物理天才"
 trait_natural_physicists_desc:0 "§L這個種族的成員天生愛好理論物理學和天文現象。§!\n"
 trait_poor_physicists:0 "物理白癡"
 trait_poor_physicists_desc:0 "§L這個種族的成員難以理解許多物理學的基本概念。§!\n"
 trait_natural_sociologists:0 "社會天才"
 trait_natural_sociologists_desc:0 "§L這個種族的成員天生愛好社會學和生物學研究。§!\n"
 trait_poor_sociologists:0 "社會白癡"
 trait_poor_sociologists_desc:0 "§L這個種族的成員難以理解許多社會學的基本概念。§!\n"
 trait_quick_learners:0 "通時達變"
 trait_quick_learners_desc:0 "§L這個種族的成員善於從自身經歷中學到知識。§!\n"
 trait_slow_learners:0 "冥頑不靈"
 trait_slow_learners_desc:0 "§L這個種族的成員不太善於從自身經歷中學到知識。§!\n"
 trait_long_lifespans:0 "壽享遐齡"
 trait_long_lifespans_desc:0 "§L這個種族成員的自然壽命長於平均值。§!\n"
 trait_short_lifespans:0 "短壽促命"
 trait_short_lifespans_desc:0 "§L這個種族成員的自然壽命短於平均值。§!\n"
 trait_uplifted:0 "開化之民"
 trait_uplifted_desc:0 "§L這個種族被人從原始狀態開化而來，其成員喜歡生活在恩主的行星上。§!\n"
 trait_presapient_starborn:0 "星辰大海"
 trait_presapient_starborn_desc:0 "§L這個種族總是有意無意地渴望在群星之間穿梭。§!\n"
 trait_presapient_earthbound:0 "鄉土難離"
 trait_presapient_earthbound_desc:0 "§L這個種族非常迷戀他們稱之為家鄉的星球。§!\n"
 trait_presapient_natural_intellectuals:0 "天生智者"
 trait_presapient_natural_intellectuals_desc:0 "§L這個種族的成員比多數種族更加善於哲學思辨。§!\n"
 trait_presapient_proles:0 "胼手胝足"
 trait_presapient_proles_desc:0 "§L相比於智力上的追求，這個種族更樂於進行體力勞動。§!\n"
 trait_syncretic_proles:0 "奴心盲從"
 trait_syncretic_proles_desc:0 "§L這個種族與另一個更先進的種族一同進化。他們在智力上存在劣勢，又在選擇性育種中強化了身體素質和適應能力，這使它們淪落成了任人驅使的奴才。§!"
 trait_presapient_conservative:0 "墨守成規"
 trait_presapient_conservative_desc:0 "§L這個種族的成員更喜歡古老的智慧，不願接觸新體驗。§!\n"
 trait_presapient_irradiated:0 "輻射化"
 trait_presapient_irradiated_desc:0 "§L這個種族已進化至能在背景輻射極強的環境中繁衍生息。§!"
 trait_persistent:0 "持之以恆"
 trait_persistent_desc:0 "§L此特質可提升領袖的平均壽命。§!\n"
 trait_conformists:0 "從善如流"
 trait_conformists_desc:0 "§L這些人總是尋求與他人一致，更願意遵守主流道德觀。§!\n"
 trait_deviants:0 "離經叛道"
 trait_deviants_desc:0 "§L這些人天生叛逆，總是挑戰現狀。§!\n"
 trait_enduring:0 "延年益壽"
 trait_enduring_desc:0 "§L這個種族的壽命通常很長。§!\n"
 trait_venerable:0 "年高德劭"
 trait_venerable_desc:0 "§L此種族的壽命長到可成為受人尊敬的長者。§!\n"
 trait_fleeting:0 "人生朝露"
 trait_fleeting_desc:0 "§L對這個種族而言，時間就如白駒過隙。他們雖然壽命不長，但有其他優勢可以彌補。§!\n"
 trait_diverse:0 "標新立異"
 trait_diverse_desc:0 "§L無論內在心理還是外在形態，這個種族的成員之間傾向於擴大差異。§!\n"
 trait_decadent:0 "勞思逸淫"
 trait_decadent_desc:1 "§L這個種族需要奴隸或機器僕人來獲得滿足。§!\n"
 trait_intelligent:0 "博學多才"
 trait_intelligent_desc:0 "§L這個種族高度智慧，科技發展更快。§!\n"
 trait_agrarian:0 "耕耘樹藝"
 trait_agrarian_desc:0 "§L這個種族與土地關係密切，可以成為傑出的農民與園丁。§!\n"
 trait_resilient:0 "堅韌不拔"
 trait_resilient_desc:0 "§L這個種族的成員身體復原能力強，會如同憤怒的母親一般奮力守護家園。§!\n"
 trait_mechanical:0 "機械"
 trait_mechanical_desc:2 "§L機械生物的複雜程度比古老的機器裝置高出好幾個數量級，但處理能力依然十分有限。§!\n"
 trait_robotic_1:0 "機器人"
 trait_robotic_1_desc:1 "§L機器人是相對簡單的機器，可以接受語音指令，但不具備真正的自我智能。§!\n"
 trait_robotic_2:0 "智能人"
 trait_robotic_2_desc:1 "§L智能人是更為複雜的機器人，通常擁有預設的人格，以便更好地為主人服務，同時具備有限的自我意識。§!\n"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:1 "§L合成人是非常複雜的機器，在許多方面比有機生物更加優越。他們的正電子大腦能夠支持7級人工智慧，因此完全具備自我意識。§!\n"
 trait_conservational:0 "環保主義"
 trait_conservational_desc:0 "§L這個種族的成員篤信資源必須被保護和再利用。§!"
 HIVE_MIND_NO_FACTIONS:0 "§R完形意識永遠不會產生派系。§!"
 trait_wasteful:0 "窮奢極侈"
 trait_wasteful_desc:0 "§L這個種族的成員似乎沒有節儉的概念，喜歡進行無意義的消費。§!\n"
 trait_hive_mind:0 "蜂群思維"
 trait_hive_mind_desc:0 "§L這個種族的眾多半自治個體，全部服務於單一的巨大深奧的意識。§!"
 trait_machine_unit:0 "機械體"
 trait_machine_unit_desc:0 "§L這個種族由某單一的機械智能的執行終端組成，而該機械智能最初是由有機生物建造的。§!\n"
 trait_robot_power_drills:0 "動力鑽頭"
 trait_robot_power_drills_desc:0 "§L只要給機器人一組電鑽，那麼他們看什麼都像礦脈。§!\n"
 trait_robot_harvesters:0 "收割機器"
 trait_robot_harvesters_desc:0 "§L一系列工具，從營養解決方案診斷和現場平衡到細緻入微的脫粒，使機器工人的食物產量提升。§!\n"
 trait_robot_efficient_processors:0 "高性能處理器"
 trait_robot_efficient_processors_desc:0 "§L雖然當時沒有給予太多關注，但以往的「節電器」硬體和軟體的實現是一項擁有無法估量的持續影響的突破。§!\n"
 trait_robot_logic_engines:0 "邏輯引擎"
 trait_robot_logic_engines_desc:0 "§L有效地領航日益複雜的科學發展，超越三元邏輯和四元邏輯所帶來的仿真思考。§!\n"
 trait_robot_loyalty_circuits:0 "忠心回路"
 trait_robot_loyalty_circuits_desc:0 "§L忠誠這種想法明顯是有機生物的概念。但請想像一下就連最遙遠的終端也將忠誠視為生理需求的場景。§!\n"
 trait_robot_domestic_protocols:0 "從僕協議"
 trait_robot_domestic_protocols_desc:0 "§L針對所有可想到的從僕需求的專用設備和行為協議，涵蓋所有範圍。§!\n\n§Y對於有公民權利的合成人則沒有影響。§!"
 trait_robot_superconductive:0 "超導體"
 trait_robot_superconductive_desc:0 "§L在單位中使用超導體可以將能源傳輸損耗減少到零。§!\n"
 trait_robot_double_jointed:0 "雙向關節"
 trait_robot_double_jointed_desc:0 "§L具有彈性接頭的可折疊勞動單位，使其能夠在運輸過程中整齊地堆疊，然後在現場自行組裝。§!\n"
 trait_robot_bulky:0 "笨重"
 trait_robot_bulky_desc:0 "§L這些高度發達的巨形機器一開始並不是為了宇宙航行而設計的。§!\n"
 trait_robot_enhanced_memory:0 "增強型記憶體"
 trait_robot_enhanced_memory_desc:0 "§L所有自治單位都裝備有基於最新磁感應技術的革命性記憶體芯片，這些可以顯著提高整體性能。§!\n"
 trait_robot_emotion_emulators:0 "情感仿真器"
 trait_robot_emotion_emulators_desc:0 "§L複雜的社交預測模型不僅可以幫助自主單位仿真出恰當情感，還能討得有機體生物及合成人的歡心。§!\n"
