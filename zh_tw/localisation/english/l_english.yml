 building_robotics_assembly_plant_2:1 "智能人裝配廠"
 building_robotics_assembly_plant_2_desc:1 "智能人裝配廠是建立機器人軍隊的必要設施。\n每年增加§Y1§!§H$ROBOT_POP_SPECIES_2$§!人口\n將§H$ROBOT_POP_SPECIES_1$§!人口升級至§H$ROBOT_POP_SPECIES_2$§!人口\n人口維護：£energy §Y2§!"
 building_robotics_assembly_plant_3:1 "合成人裝配廠"
 building_robotics_assembly_plant_3_desc:1 "合成人裝配廠是建立機器人軍隊的必要設施。\n每年增加§Y1§!§H$ROBOT_POP_SPECIES_3$§!人口\n將§H$ROBOT_POP_SPECIES_2$§!人口升級至§H$ROBOT_POP_SPECIES_3$§!人口\n人口維護：£energy §Y5§!"
 building_colony_shelter:0 "飛船改裝庇護所"
 building_colony_shelter_desc:0 "由一艘殖民船的殘骸改裝而成，作為管理行星的臨時據點。"
 building_capital_1:1 "行星首府"
 building_capital_1_desc:0 "基礎行政中心，負責處理各種行政事務。"
 building_capital_2:0 "行星都城"
 building_capital_2_desc:0 "本地菁英統治階層所在地。"
 building_capital_3:0 "綜合型帝國都城"
 building_capital_3_desc:1 "佈局宏偉的政府部門集中地，公共設施星羅棋布，可以建設和運營各種條件苛嚴的設施。"
 building_ancient_factory:1 "自動化工廠"
 building_ancient_factory_desc:1 "§L這座古老的複合設施使用了失傳已久的科技。§!"
 building_ancient_archives:0 "先驅檔案"
 building_ancient_archives_desc:0 "§L儲備有大量古代知識。§!"
 building_dark_matter_power_plant:0 "暗物質發電廠"
 building_dark_matter_power_plant_desc:0 "§L這座古老的複合設施使用了失傳已久的科技。§!"
 building_agri_processing_complex:0 "農業加工複合體"
 building_agri_processing_complex_desc:0 "§L這座古老的複合設施使用了失傳已久的科技。§!"
 building_primitive_farm:0 "原始農場"
 building_primitive_farm_desc:0 "原始的農場，通過耕種土地獲得微薄的收成。"
 building_primitive_factory:0 "原始工廠"
 building_primitive_factory_desc:0 "原始、低效的工廠，生產商品的同時會排放污染。"
 building_mutant_landfill:0 "變異填埋場"
 building_mutant_landfill_desc:0 "一堆腐爛變異的物質構成了毫無生機的慘像。不穩定的有機物質扭曲在一起，形成了某種建築樣式。"
 building_vault:0 "地下避難所"
 building_vault_desc:0 "這些帳篷是通向巨大地下避難所的入口，此世界的原住民把它當作防空洞。食物耗盡後，避難所裡的居民開始自相殘殺。"
 building_vault_2:0 "地下避難所"
 building_vault_2_desc:0 "這些帳篷是通向巨大地下避難所的入口，這個世界的原住民把它當作防空洞。這個避難所還包含一個巨大的機械停放處，儲備著大量採礦設備。"
 building_particle_accelerator:0 "粒子加速器"
 building_particle_accelerator_desc:0 "這個古老的粒子加速器採用了新穎的設計，設施內還有可以使用的終端，裡面記錄了大量研究數據，完成這項研究的人一定是一名理論物理學天才。"
 building_odd_factory:0 "古怪工廠"
 building_odd_factory_desc:0 "一座精心建造的工廠，能夠生產貴重資源，被另一個文明留在了這顆行星上。"
 building_quarantine:0 "疫病科研基地"
 building_quarantine_desc:0 "一家臨時醫院，致力於研究感染者並開發疫苗。"
 building_plague_memorial:0 "疫病紀念碑"
 building_plague_memorial_desc:0 "一座紀念碑，提醒人們不要忘記那場席捲家園的可怕瘟疫。作為國家倖存的標誌而屹立著。"
 building_power_hub_1:2 "能量輸送網"
 building_power_hub_1_desc:1 "能量輸送網自己可以生產一些能源點，但更重要的作用是提升整個行星的能源產出。"
 building_power_hub_2:2 "能量中樞"
 building_power_hub_2_desc:1 "能量中樞自己可以生產一些能源點，但更重要的作用是提升整個行星的能源產出。"
 building_mineral_processing_plant_1:1 "礦物處理廠 I"
 building_mineral_processing_plant_1_desc:1 "礦物處理廠自己可以產生一些礦物，但更重要的作用是增加行星整體的礦物產出。"
 building_mineral_processing_plant_2:1 "礦物處理廠 II"
 building_mineral_processing_plant_2_desc:1 "$building_mineral_processing_plant_1_desc$"
 building_clinic:1 "基因診所"
 building_clinic_desc:2 "基因診所可以提供先進的醫療服務，統計學上顯著增強民眾健康，提高民眾壽命。"
 building_hospital:1 "細胞活化中心"
 building_hospital_desc:1 "細胞活化中心可以為廣大民眾提供先進的醫療服務。細胞水準的治療顯著增強民眾健康，提高民眾壽命。"
 building_mineral_silo_1:1 "礦物儲蓄倉 I"
 building_mineral_silo_1_desc:1 "礦物儲蓄倉能提高帝國的礦物儲備容量。"
 building_mineral_silo_2:1 "礦物儲蓄倉 II"
 building_mineral_silo_2_desc:0 "$building_mineral_silo_1_desc$"
 building_mineral_silo_3:1 "礦物儲蓄倉 III"
 building_mineral_silo_3_desc:0 "$building_mineral_silo_1_desc$"
 building_planetary_shield_generator:0 "星球護盾生成器"
 building_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument:0 "先民紀念碑"
 building_autochthon_monument_desc:0 "為邁入太空的第一批先驅設立的紀念碑。"
 building_heritage_site:0 "文化遺跡"
 building_heritage_site_desc:0 "憑弔帝國早期歷史和先人的區域。"
 building_hypercomms_forum:0 "超通訊論壇"
 building_hypercomms_forum_desc:0 "這座擁有前衛人際溝通設備的龐大設施，讓人們可以在休閒討論中交換多感官的想法，可以在辯論中快速達成共識。"
 building_autocurating_vault:0 "自展穹窟"
 building_autocurating_vault_desc:0 "高度專業化的電腦網路從那些我們現在看來是家常便飯的東西中自動獲取、分析、評估和展示那些它認為將來會有歷史意義的文物。這創造出一個活著的現代博物館，打開了前往時代精神的窗口。"
 building_temple:0 "神廟"
 building_temple_desc:0 "雖然是自遠古以來就有的簡單建築，神廟是冥想懇談之所，凝聚我們所有人。"
 building_holotemple:0 "全息神廟"
 building_holotemple_desc:0 "粗糙傳統神廟的升級形式。最新的精神主義科技在全息神廟內創造出了變幻的現實——所有這些都是為了更深入的冥想和更虔誠的祈禱。"
 building_sacred_nexus:0 "神聖絆聯"
 building_sacred_nexus_desc:0 "場技術的最新進展允許信眾直接在神地領會神聖影響。"
 building_citadel_of_faith:0 "真信之壘"
 building_citadel_of_faith_desc:0 "為所有來訪者提供逃離物質世界的隔絕庇護所的巨大複雜設施。"

