 leader_enhancement_capacity_boosters_desc:0 "$tech_capacity_boosters_desc$\n\n§H啟用這一政策時我帝國獲得：§!"

 policy_border_policy:0 "初始邊界狀態"
 policy_border_policy_desc:0 "邊界代表我帝國對銀河系的掌控能力。我們必須決定我們要對遇見的其它文明開放邊界並歡迎，還是關閉邊界嚴防謹守。"
 border_policy_open:0 "開放"
 border_policy_open_name:0 "開放邊界"
 border_policy_open_desc:0 "孤立引來懷疑，懷疑引來衝突。讓我們告訴鄰居我們沒有藏匿什麼東西。\n\n§E邊界將預設對其它帝國開放。§!"
 border_policy_closed:0 "關閉"
 border_policy_closed_name:0 "關閉邊界"
 border_policy_closed_desc:0 "我帝國的邊界必須牢固守衛，以免我們成為陰險勢力的受害者。只有證明自己價值者才能進入我領空。\n\n§E邊界將預設對其它帝國關閉。§!"
 
 policy_first_contact_protocol:0 "首次接觸的外交禮節"
 policy_first_contact_protocol_desc:0 "星際旅行途中必然會遇到其他形式的生命體，我們必須對如何接近他們有一個清晰的立場。\n"
 first_contact_attack_not_allowed:0 "和平接觸"
 first_contact_attack_not_allowed_name:0 "保守的接觸行為"
 first_contact_attack_not_allowed_desc:0 "我們絕不對任何未知生命體採取敵對行為，只有當我們遭到攻擊之後才能反擊。\n\n§E不能攻擊中立存在§!"
 first_contact_attack_allowed:0 "侵略接觸"
 first_contact_attack_allowed_name:0 "好鬥的接觸行為"
 first_contact_attack_allowed_desc:0 "群星之中隱藏著未知的危險，為了保證生存，我們必須隨時準備攻擊。\n\n§E可以攻擊中立存在§!"
 
 policy_robot_pop_policy:0 "機器人工人"
 policy_robot_pop_policy_desc:0 "自主機器人的發明帶來了我族工人被取代，甚至日後被超越的風險。我們鄙俗決定我們對如此大規模自動化的立場。"
  
 robot_pops_outlawed:0 "非法"
 robots_outlawed_name:0 "機器人工人非法"
 robot_pops_outlawed_desc:0 "機器人自動機不僅是我民生計的威脅，也威脅者社會的結構。我們不能讓自己成為廢舊品。\n\n§E機器人人口將自動被拆卸。§!"
 robot_pops_allowed:0 "合法"
 robots_allowed_name:0 "機器人工人合法"
 robot_pops_allowed_desc:0 "自動化的好處明顯又巨大。為了我民的未來，我們不能忽略科技展現給我們的機遇。"
 
 policy_artificial_intelligence_policy:0 "人工智慧"
 policy_artificial_intelligence_policy_desc:0 "具備自主意識的人工智慧技術的發展引發了很多哲學和倫理方面的問題。我們必須清晰地表明在此事上的立場。\n"
 no_robots_desc:0 "這些機器正在拆卸過程中。"
 dumb_robots_desc:0 "這些機器人處於無智慧奴役狀態。"
 ai_outlawed:0 "非法"
 ai_outlawed_name:0 "AI 非法"
 ai_outlawed_short_desc:0 "這些合成人的智慧被其有機體主人剝奪，只不過是奴僕機器。"
 ai_outlawed_desc:3 "具備自我意識的智能機器人對所有的生物都具有不可預料的威脅。製造人工智慧的人可判處死刑。\n\n§E合成人的自由意志將被移除，顯著降低它們研究和能量生產的效率。§!"
 ai_servitude:0 "服務"
 ai_servitude_short_desc:0 "這些合成人受有機體主人的絕對奴役，主人可以隨性使用或丟棄。"
 ai_servitude_name:0 "AI 服務"
 ai_servitude_desc:6 "無論智能化程度有多高，機器人的首要目的都應該是為主人服務並完成主人交待的任務。\n\n§E合成人擁有有限的自由意志，增加礦物、能源和食物產出，移除所有低幸福度懲罰，但略微降低它們研究效率。§!"
 ai_full_rights:0 "公民權"
 ai_full_rights_name:0 "合成人擁有公民權"
 ai_full_rights_desc:4 "任何具備真正人工智慧的有自我意識的機器人都應當被視為獨立的個體，並享有和普通公民一樣的權利和義務。\n\n§E合成人擁有完整公民權，顯著增加消費品需求。§!"
 ai_full_rights_short_desc:0 "這些合成人被授予完整公民權，與其他社會成員享有相同的自決權。"

 ai_accord_servitude_disallowed:2 "人工智慧條約§R永久禁止§!§H非法§!和§H服務§!政策。"
 ai_perfect_servants_rights_disallowed:2 "三法則演算法§R永久禁止§!§H公民權§!政策。"

 is_a_synthetic_empire:0 "是一個 §Y合成人帝國§!"

 policy_war_philosophy:0 "戰爭哲學"
 policy_war_philosophy_desc:0 "戰爭非常複雜，宇宙星際國家間的戰爭尤甚。如何處理武裝衝突是外交事務的重要課題。\n"
 unrestricted_wars:0 "無限制戰爭"
 unrestricted_wars_name:0 "無限制戰爭"
 unrestricted_wars_desc:0 "戰爭這佳餚最好多多品嚐，尤其是對自己不煮飯的人而言。\n\n§E可以宣戰，可以使用任何戰爭要求。§!"
 liberation_wars:0 "解放戰爭"
 liberation_wars_name:0 "解放戰爭"
 liberation_wars_desc:1 "我們必須擴張自己的利益，就算這與其他國家的利益相衝突也在所不惜。\n\n§E可以宣戰，但只能割佔我們本有或我族占主流的行星。§!"
 no_wars:0 "防禦戰爭"
 no_wars_name:0 "僅防禦戰爭"
 no_wars_desc:0 "暴力時保衛本國主權的最後手段。\n\n§E無法宣戰，只能割佔我們本有的行星。§!"
 
 PURGES_ALLOWED:0 "肅清行為在政策中已得到許可。"

 policy_food_stockpiling:0 "食物儲備"
 policy_food_stockpiling_desc:0 "為了正確規劃星際帝國的成長，我們必須以人民最需要的方式利用食物生產盈餘。"
 food_stockpiling_machine:0 "無"
 food_stockpiling_machine_name:0 "不作儲備"
 food_stockpiling_machine_desc:0 "我們是完美的不朽的機器。"
 food_stockpiling_1:0 "最低"
 food_stockpiling_1_name:0 "最低儲備"
 food_stockpiling_1_desc:0 "維持最低限度的食物儲備，盡量用食物於人口增長。"
 food_stockpiling_2:0 "平衡"
 food_stockpiling_2_name:0 "平衡儲備"
 food_stockpiling_2_desc:0 "平衡儲備將讓食物產生盈餘用於人口增長，又能在危難來臨時有可觀的貯藏。"
 food_stockpiling_3:0 "大量"
 food_stockpiling_3_name:0 "大量儲備"
 food_stockpiling_3_desc:0 "我們永遠不會知道災難和饑荒何時降臨。大量儲備食物能讓我們度過難關而不必讓人民遭受苦難。"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$只有§H$civic_machine_servitor$§!才用儲存£food §H$food$§!."

 
 policy_war_economy:0 "戰爭經濟"
 policy_war_economy_desc:0 "面臨亡國危機時，我們可以徵用民間資產以彌補防衛戰的經濟和工業損耗。這些政策的不利之處在於，我們在進攻戰佔上風時將受到相應懲罰……\n"
 static_we:0 "靜態"
 static_we_name:0 "靜態戰爭經濟"
 static_we_desc:0 "靜態戰爭經濟不受戰局變化的影響。當前的戰爭分數對生產時間和生產成本無影響。"
 semi_static_we:0 "半靜態"
 semi_static_we_name:0 "半靜態戰爭經濟"
 semi_static_we_desc:0 "半靜態戰爭經濟允許我們以保衛主權之名在防衛戰期間從民間私人部門奪取有限的財產，但進攻戰佔上風時，將遭受相應的效益損失。\n\n\n§H防衛戰：§!\n戰爭分數為§R-100§!時，軍事生產率§G+30%§!\n\n§H進攻戰：§!\n戰爭分數為§G+100§!時，軍事生產率§R-30%§!"
 versatile_we:0 "全面"
 versatile_we_name:0 "全面戰爭經濟"
 versatile_we_desc:1 "如果使用全面戰爭經濟，那麼我們在防衛戰中處下風時可以獲得巨額的生產獎勵，但進攻戰佔上風時將遭受相應的效益損失。\n\n§H防衛戰：§!\n戰爭分數為§R-100§!時，軍事生產率§G+60%§!\n\n§H進攻戰：§!\n戰爭分數為§G+100§!時，軍事生產率§R-60%§!"
 dynamic_we:0 "動態"
 dynamic_we_name:0 "動態戰爭經濟"
 dynamic_we_desc:1 "如果使用動態戰爭經濟，那麼我們在防衛戰中處下風時可以獲得顯著的生產獎勵，但進攻戰佔上風時將遭受相應的效益損失。\n\n§H防衛戰：§!\n戰爭分數為§R-100§!時，軍事生產率§G+45%§!\n\n§H進攻戰：§!\n戰爭分數為§G+100§!時，軍事生產率§R-45%§!"

