 sr_terraform_gases:0 "環境改造氣體"
 sr_terraform_gases_desc:1 "環境改造氣體開採自氣態巨行星，是氫氣、氦氣和甲烷等各種氣體的集合。使用這種資源可以降低環境改造的難度。"
 sr_terraform_liquids:0 "環境改造液體"
 sr_terraform_liquids_desc:1 "環境改造液體開採自冰凍星球，代表一氧化二氫等各種液體。使用這種資源可以降低環境改造的難度。"
 sr_garanthium:0 "鋼石礦"
 sr_garanthium_desc:2 "這種礦石可以熔煉成延展性及耐久性極佳的金屬，是建造星艦的極佳材料。"
 sr_neutronium:0 "中子礦"
 sr_neutronium_desc:0 "中子礦石是由中子構成的超高密度物質，可用以鍛造強度和耐久極高的護甲。"
 sr_helium:0 "氦-3"
 sr_helium_desc:0 "這種氦的同位素作為燃料被廣泛用於各種反應爐和產能設施。"
 sr_zro:0 "卓氣"
 sr_zro_desc:0 "一種由獨特粒子組成的罕見氣凝膠。它在一些世界的隕石坑中被發現，不過其真正來源依然是未解之謎。若具靈能天賦者將其攝入體內，卓氣將極大提高靈能並可能使服用者上癮。"
 sr_living_metal:0 "活金屬"
 sr_living_metal_desc:1 "這種無機金屬有著通常生命體才具備的特徵，會自動恢復到其被塑造好的形態。"
 sr_yuranic:0 "羽然水晶"
 sr_yuranic_desc:0 "這些水晶具備罕見的反射性，可以用來增強能量武器的輸出功率。"
 sr_teldar:0 "鈦達爾水晶"
 sr_teldar_desc:1 "耐久性極強的水晶，可以增強射彈武器的護甲穿透力和攻擊力。"
 #sr_mirium: "Mirium Ore"
 #sr_mirium_desc: "This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential."
 sr_satramene:0 "賽特寧氣體"
 sr_satramene_desc:2 "這種氣體是在一些星球上發現的天然刺激劑。它對於大多數生物都有鎮定作用，可讓敵意對手平靜下來。但它很容易使人上癮。"
 sr_lythuric:0 "萊素氣體"
 sr_lythuric_desc:2 "少量這種氣體的濃縮物就可以顯著增強能量力場的完整度。"
 sr_dark_matter:0 "暗物質"
 sr_dark_matter_desc:0 "這種獨特的物質具有許多看似打破物理定律的特性。僅在黑洞周圍或部分星雲附近可以發現。"
 sr_alien_pets:0 "外星寵物"
 sr_alien_pets_desc:1 "這些溫順無智能的生物很容易被馴服，其友善舉止和可愛外表使它們成為人們寵物的不二之選。親外者們十分喜愛這些生物，並且自豪地在動物園內展覽。"
 #sr_alien_test_subjects: "Alien Test Subjects"
 #sr_alien_test_subjects_desc: "The genetic makeup of these non-sentient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines."
 sr_pitharan:0 "鈹烯蘭粉末"
 sr_pitharan_desc:2 "這種能量密度極高的粉塵可以作為極好的肥料。"
 sr_engos:0 "縈戈氣體"
 sr_engos_desc:2 "一種自然形成的興奮劑，可以幫助所有形式的生命適應並演化。"
 #sr_xaldor: "Xaldor Gemstones"
 #sr_xaldor_desc: "These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them. The glow becomes especially intense in the vicinity of psionically-gifted individuals."
 sr_orillium:0 "奧鋰礦石"
 sr_orillium_desc:0 "奧鋰是一種高密度的不穩定元素，可用於製作威力巨大的炸藥。"
 #sr_sactajenian: "Sactajenian Spice"
 #sr_sactajenian_desc: "A psychoactive compound that imbues users with a limited psionic connection to one another. This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time."
 #sr_zarbadoccan: "Zarbadoccan Mold"
 #sr_zarbadoccan_desc: "A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness. This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive."
 sr_riggan:0 "瑞柑香料"
 sr_riggan_desc:0 "提取並混合這種香料的秘方為$guardian.103.name$所獨佔，不為外人所知。這種香料有一種獨特的香味，是很受歡迎的食物配料。"
 sr_betharian:0 "倍燃石"
 sr_betharian_desc:0 "許多星球上隕石撞擊留下的稀有礦石。燃燒緩慢，是一種高效能源。"
 #sr_carnian: "Carnian Pearls"
 #sr_carnian_desc: "These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species."
 sr_muutagan:0 "穆塔鋼晶體"
 sr_muutagan_desc:0 "$guardian.104.name$是唯一掌握了這些晶體的製造方法的組織。受到敲打時，這種晶體會發出獨特的蜂鳴音。它們被用作樂器，對大部分生物有鎮靜作用。"
 sr_xuran:0 "旭然凝膠"
 sr_xuran_desc:0 "這種$guardian.100.name$生產的凝膠據稱對生活在惡劣環境的生物有各種治療作用。"
 #sr_kobor: "Kobor Wood"
 #sr_kobor_desc: "Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago. The wood from these trees is light, extremely durable and easy to work with. Arthropods in particular favor it as a building material."


