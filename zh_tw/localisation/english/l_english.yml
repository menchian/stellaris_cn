 RED_LASER:0 "紅光雷射器"
 RED_LASER_DESC:0 "雷射武器，向目標發射一道集中的光束，通過產生劇烈熱量造成傷害。"
 BLUE_LASER:0 "藍光雷射器"
 BLUE_LASER_DESC:0 "威力比紅光雷射器更強大，對多數有機生物來說，這種波長的電磁輻射看上去是藍色或紫色的。"
 UV_LASER:0 "紫外光雷射器"
 UV_LASER_DESC:0 "藍光型號的威力加強版。精準且破壞性大，可以造成巨大傷害。"
 XRAY_LASER:0 "X射線雷射器"
 XRAY_LASER_DESC:0 "這種雷射的波長比紫外光雷射短，但破壞性更高。"
 GAMMA_LASER:0 "伽瑪射線雷射器"
 GAMMA_LASER_DESC:0 "伽瑪雷射的電磁輻射頻率極高。在雷射武器領域，它的破壞力是無可比擬的。"

 SPACEPORT_LASER:0 "太空港雷射器"
 SPACEPORT_LASER_DESC:1 "裝載於太空港的雷射器，擁有優秀的目標跟蹤能力，彌補了太空港本身的移動限制。"

 ENERGY_LANCE_1:0 "粒子光矛"
 ENERGY_LANCE_1_DESC:1 "這種重型能量武器可以發射聚焦粒子束，造成巨大傷害。"
 ENERGY_LANCE_2:0 "速子光矛"
 ENERGY_LANCE_2_DESC:1 "粒子光矛的威力加強版，這種武器發射威力巨大的速子束。"

 PLASMA_1:0 "等離子發射器"
 PLASMA_1_DESC:0 "向目標發射具有破壞性的高能等離子球。等離子炮彈對飛船裝甲非常有效。"
 PLASMA_2:0 "等離子加速器"
 PLASMA_2_DESC:0 "新型加速器擁有改良的屏蔽場。因此，在高能等離子炮彈飛往目標的途中，能量洩露較低。"
 PLASMA_3:0 "等離子火炮"
 PLASMA_3_DESC:0 "最新型的等離子武器，對早期型號進行了完全的軍事化改裝，規格更加嚴謹。其等離子炮彈更加致命。"

 ARC_EMITTER_1:0 "電弧產生器"
 ARC_EMITTER_1_DESC:0 "向目標發射高能電弧的強力武器，可以穿透護盾和裝甲。"
 ARC_EMITTER_2:0 "聚能電弧產生器"
 ARC_EMITTER_2_DESC:0 "改進的產生器配備了更好的聚焦透鏡，可以產生更高電能。"

 DISRUPTOR_1:0 "裂解器"
 DISRUPTOR_1_DESC:0 "向目標發射一道高能電流，削弱並破壞連接原子的分子鍵。對護盾非常有效。"
 DISRUPTOR_2:0 "離子裂解器"
 DISRUPTOR_2_DESC:0 "升級版的裂解器向目標發射更具破壞性的離子微粒，並且不像前輩那樣會影響射速。"
 DISRUPTOR_3:0 "相位裂解器"
 DISRUPTOR_3_DESC:0 "發射高能量子的極高效裂解器，對命中的目標造成毀滅性打擊。"

 ENERGY_TORPEDO_1:0 "質子魚雷"
 ENERGY_TORPEDO_1_DESC:1 "這種能量魚雷由緊密聚集的質子組成，可以完全穿透反射屏障或護盾系統。"
 ENERGY_TORPEDO_2:0 "中子魚雷"
 ENERGY_TORPEDO_2_DESC:1 "升級版的能量魚雷依靠中子造成破壞。和之前的版本一樣，可以擊穿能量護盾。"

 MINING_DRONE_LASER_1:0 "採礦雷射"
 MINING_DRONE_LASER_1_DESC:1 "能量高度集中的採礦雷射，可以像切割小行星一樣容易地切開船體。"

 BLUE_CRYSTAL_WEAPON_1:0 "藍色晶石發射器"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "藍色晶石發射器模仿藍寶石類晶態實體的發射機理造成傷害。"
 GREEN_CRYSTAL_WEAPON_1:0 "綠色晶石發射器"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "綠色晶石發射器模仿綠寶石類晶態實體的發射機理造成中等傷害。"
 YELLOW_CRYSTAL_WEAPON_1:0 "黃色晶石發射器"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "黃色晶石發射器模仿黃寶石類晶態實體的發射機理造成可觀傷害。"
 RED_CRYSTAL_WEAPON_1:0 "紅色晶石發射器"
 RED_CRYSTAL_WEAPON_1_DESC:1 "紅色晶石發射器模仿紅寶石類晶態實體的發射機理造成大量傷害。"

 SPACE_CLOUD_WEAPON_1:0 "雷雲閃電"
 SPACE_CLOUD_WEAPON_1_DESC:1 "我們利用虛空之雲內部電流的產生機理，製造出了雷雲武器系統，可以造成大量傷害。"

 PSIONIC_BLAST_1:0 "靈能震爆"
 PSIONIC_BLAST_1_DESC:0 ""
 
 EXTRADIMENSIONAL_1:0 "物質粉碎炮"
 EXTRADIMENSIONAL_1_DESC:1 "物質粉碎炮是來自另一個次元的武器，其核心技術可以扭曲物理法則、帶來破壞性結果。"

 MISSILE_1:0 "核導彈"
 MISSILE_1_DESC:0 "裝備高效核彈頭的太空導彈。雖然使用了前太空時代的技術，但這種強大的制導武器在一定範圍內仍十分有效。"
 MISSILE_2:0 "核融合導彈"
 MISSILE_2_DESC:0 "升級版的太空導彈，擁有更強大的核融合彈頭和更高效的飛行性能。"
 MISSILE_3:0 "反物質導彈"
 MISSILE_3_DESC:0 "裝備了反物質彈頭的高級導彈。採用重新改良的制導系統，命中目標的幾率大大增加。"
 MISSILE_4:0 "量子導彈"
 MISSILE_4_DESC:0 "最新型的太空導彈，無比強大的彈頭從零點真空中獲取能量，威力巨大。"
 MISSILE_5:0 "掠奪者導彈"
 MISSILE_5_DESC:0 "這種先進的導彈載有有限的AI導航系統，充分提升了武器性能和追蹤能力。"

 SPACEPORT_MISSILE:0 "太空港導彈"
 SPACEPORT_MISSILE_DESC:1 "與飛船不同，太空港中最不缺的就是空間。因此，太空港的導彈設備可以儲存大量彈藥，並能安裝更高效的裝填系統。"

 SWARMER_MISSILE_1:0 "蜂群導彈"
 SWARMER_MISSILE_1_DESC:0 "齊射而出的小型導彈，專用於擊潰敵方的點防系統。"
 SWARMER_MISSILE_2:0 "旋風導彈"
 SWARMER_MISSILE_2_DESC:0 "新的微縮技術讓我們能夠在蜂群導彈上裝備更強大的彈頭，飛行性能也得到改善。"

 SCOURGE_MISSILE_1:0 "災變導彈"
 SCOURGE_MISSILE_1_DESC:1 "災變導彈內裝填了許多生化物質，這些物質是蟲族在太空作戰時使用的。對堅硬的軍事星艦異常有效。"
 SPACEPORT_SCOURGE_MISSILE:0 "太空港災變導彈"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "災變酸爆"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "用彈狀膠囊包裹，包含極高腐蝕性的有機物質。原本是蟲族用來進行軌道轟炸的物質，如今被改裝成了艦載武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "蟲群艦載機"
 SWARM_STRIKE_CRAFT_1_DESC:1 "複製的微縮版普雷索林實驗體，可以用艦載通信系統的信號對其進行控制，用作高效的艦載機。"
 AMOEBA_STRIKE_CRAFT_1:1 "變形蟲鞭毛"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "圈養的變形蟲會生成鞭狀體，改造後可以監測到船體磁場的微小變化，可用作高效的艦載機。"

 DRONE_STRIKE_CRAFT:0 "精確無人機"
 AI_STRIKE_CRAFT:0 "導引者無人機"

 TORPEDO_1:0 "太空魚雷"
 TORPEDO_1_DESC:0 "這種魚雷其實是一種大型的慢速導彈。裝備了強大的彈頭和護盾調製器，可以輕鬆地穿過能量屏障。"
 TORPEDO_2:0 "裝甲魚雷"
 TORPEDO_2_DESC:0 "改進的太空魚雷擁有裝甲，可以承受更多敵方的點防禦火力。魚雷引爆後，裝甲碎片可以造成額外傷害。"
 TORPEDO_3:0 "破壞者魚雷"
 TORPEDO_3_DESC:0 "裝備了強大彈頭的高級魚雷。造型呈流線型，引擎更快，護盾調製器更先進，可以穿過敵方的能量屏障。"

 MASS_DRIVER_1:0 "質量加速器"
 MASS_DRIVER_1_DESC:0 "配備了磁場加速穿甲彈，這種電磁炮彈會以極高速度命中目標。"
 MASS_DRIVER_2:0 "線圈炮"
 MASS_DRIVER_2_DESC:0 "早期質量加速器的威力加強版，使用電磁線圈為炮彈不斷加速。"
 MASS_DRIVER_3:0 "軌道炮"
 MASS_DRIVER_3_DESC:0 "軌道炮通過兩個平行軌道加速炮彈，以令人驚訝的速度發射出去。"
 MASS_DRIVER_4:0 "高級軌道炮"
 MASS_DRIVER_4_DESC:0 "新型軌道炮，軌道更加穩固，能量供應更加充足。威力比之前的型號更大，精確度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "線圈炮的升級版，破壞力比最新的軌道炮還要高。炮彈的精確度和速度都無與倫比。"

 SPACEPORT_MASS_DRIVER:0 "太空港質量加速器"
 SPACEPORT_MASS_DRIVER_DESC:1 "搭載在太空港上的質量加速器，儘管設計陳舊，但威力不輸於艦載型號。"

 KINETIC_ARTILLERY_1:0 "動能炮臺"
 KINETIC_ARTILLERY_1_DESC:0 "超遠距離的火炮，發射的炮彈能以較高精確度擊中極遠的目標。"
 KINETIC_ARTILLERY_2:0 "動能火炮"
 KINETIC_ARTILLERY_2_DESC:0 "火力更加強大的艦載遠距離火炮，裝備了新型炮管和火力控制系統。"

 LARGE_MASS_ACCELERATOR_1:0 "兆級巨炮"
 LARGE_MASS_ACCELERATOR_2:0 "京級巨炮"
 MASS_ACCELERATOR_1:0 "兆級巨炮"
 MASS_ACCELERATOR_1_DESC:0 "動能火炮的更高級版本，體積巨大，必須要放置在固定旋轉底座上。"
 MASS_ACCELERATOR_2:0 "京級巨炮"
 MASS_ACCELERATOR_2_DESC:0 "底座固定動能火炮的威力加強版。"

 AUTOCANNON_1:0 "機炮"
 AUTOCANNON_1_DESC:0 "大口徑的射擊武器，發射裝有爆炸性物質的彈藥。主要優勢在於較高的射速。"
 AUTOCANNON_2:0 "撕裂者機炮"
 AUTOCANNON_2_DESC:0 "旋轉式機炮的升級版，改進了追蹤系統和火力控制系統。因此能保持更高的射速。"
 AUTOCANNON_3:0 "烈焰風暴機炮"
 AUTOCANNON_3_DESC:0 "高級的旋轉式機炮，對目標發射成片穿甲彈和高爆彈。"

 FLAK_BATTERY_1:0 "高射炮臺"
 FLAK_BATTERY_1_DESC:2 "近距離發射範圍傷害的榴彈。對敵方艦載機十分致命，但也能對大型星艦造成傷害。"
 FLAK_BATTERY_2:0 "高射火炮"
 FLAK_BATTERY_2_DESC:1 "高射炮臺的升級版，擁有更強大的榴彈。是防禦艦載機和導彈的絕佳武器。"

 EMPTY_DRIVE:0 "無超光速引擎"
 EMPTY_DRIVE_DESC:1 "沒有超光速引擎的星艦不能離開所建的恆星系。"
 WARP_DRIVE_1:0 "曲速引擎 I"
 WARP_DRIVE_1_DESC:1 "可以在星系邊界進行超光速航行，移動範圍有限，離開和抵達時需要進入啟動階段和冷卻階段。"
 WARP_DRIVE_2:0 "曲速引擎 II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "曲速引擎 III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "超空間引擎 I"
 HYPER_DRIVE_1_DESC:2 "配備超空間引擎的飛船在星系邊緣進行星際跳躍。"
 HYPER_DRIVE_2:0 "超空間引擎 II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "超空間引擎 III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "折躍引擎"
 JUMP_DRIVE_1_DESC:1 "折躍引擎能夠在現實空間中撕開一個飛船大小的空洞，使飛船實現短途的恆星間躍遷。人們還不太能真正理解飛船躍遷時穿過的空間的本質。"
 PSI_JUMP_DRIVE_1:0 "靈能折躍引擎"
 PSI_JUMP_DRIVE_1_DESC:1 "靈能折躍引擎利用船員的潛在靈能打斷時空的連續性，消除目的地與出發地之間的距離。理論上是這樣。"
 WORMHOLE_DRIVE_DESC:0 "裝備蟲洞調製器飛船能夠協調蟲洞產生器製造的傳送門，建立星系間的通道。"

 ftl_components:0 "超光速部件"
 ftl_components_DESC:0 "任何在恆星系間穿梭的飛船都需要裝備類似的超光速引擎部件。"

 ship_sensor_components:0 "傳感器"
 ship_sensor_components_DESC:0 "傳感器可以顯示探測範圍內所有恆星系和艦隊的細節。"

 thruster_components:0 "推進器"
 thruster_components_DESC:0 "推進器用於亞光速飛行，是所有星艦的必備部分。"

 combat_computers:0 "作戰電腦"
 combat_computers_DESC:0 "所有軍事星艦上都裝有用於戰鬥的電腦，會自動進行瞄準運算、規避性駕駛以及傷害控制。"

 border_extruders:0 "邊境信標"
 border_extruders_DESC:0 "邊境信標就像浮標一樣，在深空中劃分出國界。"

 ship_aura_components:0 "場致發射陰極"
 ship_aura_components_DESC:1 "場致發射陰極能可以射出一小部分力場，在此區域中的友方星艦和地方星艦都會受到多種影響。"

 FISSION_REACTOR:0 "核分裂反應爐"
 FISSION_REACTOR_DESC:0 "核子反應爐能夠利用可控核分裂產生大量能量，但也會產生有害的核廢料。"
 FUSION_REACTOR:0 "核融合反應爐"
 FUSION_REACTOR_DESC:0 "核融合反應爐可以產生巨量的能量，但是沒有核分裂反應爐所具有的重重危險。"
 COLD_FUSION_REACTOR:0 "冷核融合反應爐"
 COLD_FUSION_REACTOR_DESC:0 "將核融合維持在較低的溫度，全新一代核融合反應爐就此誕生了。"
 ZERO_POINT_REACTOR:0 "零點反應爐"
 ZERO_POINT_REACTOR_DESC:0 "這些發動機能夠從真空中獲取能量，幾乎無限供能。沒有比這更有效率的發電方式了。"
 ANTIMATTER_REACTOR:0 "反物質反應爐"
 ANTIMATTER_REACTOR_DESC:0 "利用正反物質湮滅反映產生能量，遠遠多於核融合所產生的能量。"

 SCIENCE_LAB_1:0 "科學實驗室"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "船載實驗室能夠進行一些基本的研究任務，或者進行一些對天體的研究。"
 CURATOR_EXPLORER_LAB:0 "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB:0 "$tech_archeology_lab$"
 OBSERVATORY_1:0 "雷達系統"
 OBSERVATORY_1_DESC:1 "雷達系統是在行星上創造、利用於深空的技術。雷達系統能夠為在恆星間航行的星艦提供最基本的偵測和追蹤數據。"
 OBSERVATORY_2:0 "重力探測器"
 OBSERVATORY_2_DESC:0 "這些探測器能夠發現太空中的所有重力變化，比如星艦出現時導致的重力變化。"
 OBSERVATORY_3:0 "亞空間探測器"
 OBSERVATORY_3_DESC:0 "這些探測器能夠發現星艦航行後留下的亞空間漣漪。探測範圍和靈敏度都要遠勝於重力探測器。"
 OBSERVATORY_4:0 "速子探測器"
 OBSERVATORY_4_DESC:0 "一種極為先進的探測器，利用旋轉的速子束來檢測極遠距離的星艦動態。"
 SHIP_SENSOR_1:0 "艦載$OBSERVATORY_1$"
 SHIP_SENSOR_1_DESC:0 "$OBSERVATORY_1_DESC$"
