 STATION_SENSOR_3:0 "基地$OBSERVATORY_3$"
 STATION_SENSOR_3_DESC:0 "$OBSERVATORY_3_DESC$"
 STATION_SENSOR_4:0 "基地$OBSERVATORY_4$"
 STATION_SENSOR_4_DESC:0 "$OBSERVATORY_4_DESC$"
 AFTERBURNER_1:0 "加力燃燒室"
 AFTERBURNER_1_DESC:0 "加力燃燒室可提升星艦的戰鬥速度。"
 AFTERBURNER_2:0 "高級加力燃燒室"
 AFTERBURNER_2_DESC:0 "改進過的加力燃燒室可大幅提升星艦的戰鬥速度。"
 SHIELD_1:0 "偏轉器"
 SHIELD_1_DESC:0 "能量偏轉器能夠抵擋一定程度的敵方火力，超出便會過載。其主要劣勢在於會消耗大量能量。"
 SHIELD_2:0 "改良偏轉器"
 SHIELD_2_DESC:0 "升級後的偏轉器可以在過載前吸收更多的火力。"
 SHIELD_3:0 "護盾"
 SHIELD_3_DESC:0 "這些全新的護盾產生器代表著全新一代的能量屏，取代了老一代偏轉器科技，可大幅提升飛船的防禦能力。"
 SHIELD_4:0 "高級護盾"
 SHIELD_4_DESC:0 "護盾產生器再升級後能夠產生更強大的能量場。敵方唯有不間斷地開火才能擊穿這層屏障。"
 SHIELD_5:0 "超級護盾"
 SHIELD_5_DESC:0 "能量盾經過再度增強後變得相當強大，能夠提供最佳防護。"
 SHIELD_RECHARGER:0 "護盾電容"
 SHIELD_RECHARGER_DESC:0 "這些電容器用於存儲餘能，在護盾被擊穿的時候迅速為其提供能量，大幅提升護盾的回復速度。"
 AUTO_REPAIR:0 "再生式船體組織"
 AUTO_REPAIR_DESC:0 "這些細菌植入了船體的結構設計，當船體受損時，它們就會開始進行修復。"
 PSI_SHIELD:0 "靈能護盾"
 PSI_SHIELD_DESC:0 "$tech_psionic_shield_desc$"

 ARMOR_1:0 "奈米裝甲"
 ARMOR_1_DESC:0 "增強後的奈米船身能夠提供多一層防護，在生死關頭也許能帶來不同的結果。"
 ARMOR_2:0 "金瓷裝甲"
 ARMOR_2_DESC:0 "多種金屬和陶瓷的結合物，堅固又不失機動性。"
 ARMOR_3:0 "塑鋼裝甲"
 ARMOR_3_DESC:0 "塑鋼是一種彈性材料，結合了塑膠和鋼鐵的許多性質。塑鋼相對廉價，可用來增強飛船裝甲。"
 ARMOR_4:0 "耐鋼裝甲"
 ARMOR_4_DESC:0 "一種堅固又不失柔韌的材料，能夠承受強大火力，適合用於飛船裝甲。"
 ARMOR_5:0 "中子裝甲"
 ARMOR_5_DESC:0 "這種密度和硬度都極高的材料能夠承受極其強大的火力，同等情況下其他合金都會被打成一灘爛泥。"
 CRYSTAL_ARMOR_1:0 "水晶複合鍍層"
 CRYSTAL_ARMOR_1_DESC:1 "用晶態實體的元素打造出來的合金，鍍滿此鍍層，改善船體完整性。"
 CRYSTAL_ARMOR_2:0 "水晶鍛造鍍層"
 CRYSTAL_ARMOR_2_DESC:1 "晶態實體的鍛造方式改良後，變得更加耐用。"

 SHIP_THRUSTER_1:0 "化學推進器"
 SHIP_THRUSTER_1_DESC:0 "設計簡單且效率一般，通過化學燃料產生動力的化學推進器。"
 SHIP_THRUSTER_2:0 "離子推進器"
 SHIP_THRUSTER_2_DESC:0 "無需推進燃料，使用離子束產生推進力的電子推進器。"
 SHIP_THRUSTER_3:0 "等離子推進器"
 SHIP_THRUSTER_3_DESC:0 "等離子推進器是一種先進的電子推進形式，使星艦達到更快的亞光速並且增強機動性。"
 SHIP_THRUSTER_4:0 "脈衝推進器"
 SHIP_THRUSTER_4_DESC:0 "高度先進的核融合動力推進器，在能達到亞光速的同時賦予星艦無可匹敵的機動性。"

 AURA_EMPTY:0 "空槽"
 AURA_NANOBOT_CLOUD:0 "奈米機器雲"
 AURA_SHIELD_RECHARGER:0 "電容區域"
 AURA_SHIELD_DAMPENER:0 "護盾擋板"
 AURA_QUANTUM_DESTABILIZER:0 "量子去穩定劑"
