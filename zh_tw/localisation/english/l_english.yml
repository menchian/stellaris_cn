 energy:0 "能源點數"
 energy_desc:1 "§E§H能源點數§!（£energy ）是所有太空種族使用的能源通貨。你可以通過以下途徑獲得能源：\n§Y1.§!在殖民行星表面建造或升級£building §H發電站§!。\n§Y2.§!用§H工程船§!在能源豐富的星球周圍建造§H採礦基地§!。§!"
 influence:0 "影響力"
 influence_desc_hive_mind:0 "§E§H影響力§!（£influence ）代表著我§H蜂群思維§!控制蜂群人口的能力，它可以用於很多事務，例如頒布§H法令§!，招募§H領袖§!，修建§H邊疆哨所§!。獲取率在遊戲整個過程中相對恆定，但可以通過宣佈其他帝國為§H宿敵§!增加。§!"
 influence_desc_machine_intelligence:0 "§E§H影響力§!（£influence ）代表著主§H機械智慧體§!調動處理能力獲取對其半自主單元的直接控制的能力。它可以用於很多事務，例如頒布§H法令§!，招募§H領袖§!，修建§H邊疆哨所§!。獲取率在遊戲整個過程中相對恆定，但可以通過宣佈其他帝國為§H宿敵§!增加。§!"
 influence_desc:3 "§E§H影響力§!（£influence ）代表著政府勢力，它可以用於很多事務，例如頒布§H法令§!，招募§H領袖§!，修建§H邊疆哨所§!，處理§H派系§!。獲取率在遊戲整個過程中相對恆定，但可以通過下列途徑增加：\n§Y1.§!贏取我帝國內§H派系§!的支持。\n§Y2.§!宣佈其他帝國為§H宿敵§!。§!"
 food:0 "食物"
 food_desc:1 "§E§H食物§!（£food ）代表著維持和增長§H人口§!的各種必要營養物質。食物盈餘如何儲備取決於§H食物儲備§!政策，一旦儲備滿就將促進§H人口增長§!。可以通過在行星表面修建£building §H農場§!以獲得更多食物產量。\n\n食物盈餘對 £pops  §Y人口增長§! 造成的影響是通過計算盈餘大小除以有人口增長的星球數量得到。§!"
 food_desc_machine_intelligence:0 "§E§H$食物$§!（£food ）代表著有機體需要用以維持他們脆弱身軀的各種生物學營養。§H$auth_machine_intelligence$s§!不需要這種資源，除了§H$civic_machine_servitor$s§!可以在行星表面上建造£building §H$building_nutrient_paste_facility$§!，為他們的§H$citizenship_organic_trophy$人口§!提供食物。§!"
 minerals:0 "礦物"
 minerals_desc:1 "§E§H礦物§!（£minerals ）是建造星艦、基地和建築所需物資的統一名稱。可以通過以下途徑提高每月的礦物產量：\n§Y1.§!在殖民行星表面建造或升級£building §H複合礦場§!。\n§Y2.§!用§H工程船§!在礦藏豐富的星球周圍建造§H採礦基地§!。§!"
 physics_research:0 "物理研究"
 physics_research_desc:1 "§E§H物理研究§!（£physics ）用於研究新科技。\n我們可以通過以下途徑增加產出：\n在殖民地建造£building §H物理研究所§!或在特定星球軌道上建造§H科研基地§!。§!"
 society_research:0 "社會研究"
 society_research_desc:1 "§E§H社會研究§!（£society ）用於研究新科技。\n我們可以通過以下途徑增加產出：\n在殖民地建造£building §H生物研究所§!或在特定星球軌道上建造§H科研基地§!。§!"
 engineering_research:0 "工程研究"
 engineering_research_desc:1 "§E§H工程研究§!（£engineering ）用於研究新技術。\n我們可以通過以下途徑增加產出：\n在殖民地建造£building §H工程研究所§!或在特定星球軌道上建造§H科研基地§!。§!"
 unity:0 "凝聚力"
 unity_desc:0 "§E§H$unity$§!（£unity ）用於解鎖新§H傳統§!。我們可以通過以下途徑提高產量：\n建造£building §H先民紀念碑§!或其它§H凝聚力建築§!。§!"

