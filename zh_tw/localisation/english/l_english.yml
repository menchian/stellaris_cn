 ALL_ROBOTS_DISASSEMBLED:0 "§E你帝國境內所有機器人口將被拆卸§!"
 CLICK_POLICY_VIEW:0 "§G點擊查看所有可用帝國法令的列表。§!"
 
 policy_pre_sapients:0 "亞智慧物種"
 policy_pre_sapients_desc:0 "我們可以決定是否容許亞智慧物種生活在我們的行星上。"
 pre_sapients_allow:1 "容忍"
 pre_sapients_allow_name:4 "容忍亞智慧物種"
 pre_sapients_allow_desc:3 "智能生物也不過是生物罷了。牠們可以被安全忽略掉。\n\n§E可以選擇性肅清亞智慧物種。§!"
 pre_sapients_protect:0 "保護"
 pre_sapients_protect_name:0 "保護亞智慧物種"
 pre_sapients_protect_desc:1 "儘管還只是簡單的動物，這些生靈並不必曾經的我們差。應該給予他們邁向未來的機會。\n\n§E亞智慧物種無法被選擇性肅清，不能改造有亞智慧物種生存的行星的環境。§!"
 pre_sapients_purge:0 "滅絕"
 pre_sapients_purge_name:3 "滅絕亞智慧物種"
 pre_sapients_purge_desc:0 "所有權利皆來自理性。動物就只是動物，擋我們路的動物就只是害獸。\n\n§E居住在我們行星上的亞智慧物種會被肅清。§!"
 pre_sapients_eat:1 "獵食"
 pre_sapients_eat_name:1 "狩獵亞智慧物種"
 pre_sapients_eat_desc:0 "無智慧的動物很難被視為我帝國的一部分，但牠們也許能以其它方式幫助我們發展……\n\n§E居住在我們行星上的亞智慧物種會被用作食物，一隻一隻吃光牠們。§!"

 policy_core_worlds:0 "核心世界人口"
 policy_core_worlds_desc:0 "我們可以決定哪些人口可以生活在我們的核心世界。 阻止已經生活在那裡的人口將迫使他們遷移到我們的星域或逃離去其他帝國。"
 core_worlds_all:0 "所有種族"
 core_worlds_all_name:0 "所有種族"
 core_worlds_all_desc:0 "多樣化是帝國生氣勃勃的關鍵。我們的核心世界之門必須對帝國內所有種族保持開放以反應出這種價值觀。\n\n§E所有人口都可以生活在核心世界§!"
 core_worlds_citizens_and_slaves:0 "僅限公民和奴隸"
 core_worlds_citizens_and_slaves_name:0 "僅限公民和奴隸"
 core_worlds_citizens_and_slaves_desc:0 "雖然我們的核心世界必須保證安全，遠離外星，但也不能剝奪公民的法定財產。\n\n§E無完整公民權的非奴役人口將遷離核心世界§!"
 core_worlds_citizens_only:0 "僅限公民"
 core_worlds_citizens_only_name:0 "僅限公民"
 core_worlds_citizens_only_desc:0 "核心世界是帝國的心臟。禁止劣等種族遷居這裡。\n\n§E無完整公民權的人口將遷離核心世界§!"
 
 policy_refugees:0 "難民"
 policy_refugees_desc:0 "我們可以決定接受或迴避在其他帝國內受肅清、驅逐和迫害的難民。"
 refugees_not_allowed:0 "拒絕難民"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "對其他社會的雜碎開放邊界只會削弱我國。\n\n§E難民不會從其他帝國湧入§!"
 refugees_only_citizens:0 "僅限公民種族"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "我們不能讓同情心壓倒理智。只有那些能為我們社會帶來價值的人才能進入我們的疆土。\n\n§E有完整公民權的難民才可以從其他帝國湧入§!"
 refugees_allowed:0 "歡迎難民"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "那些從暴君之手逃離死亡和迫害的人們都會受到我國歡迎。\n\n§E難民能從其他帝國湧入§!"

 policy_slavery:0 "奴隸制度"
 policy_slavery_desc:0 "被奴役的人無投票權，不可自由遷徙，無法加入奴隸派系之外的任何派系。雖然他們在礦井工作時能提高礦物產量，但在各類研究所的產出受到懲罰。"
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "奴隸制度被禁止"
 slavery_not_allowed_desc:0 "奴役智慧生物是一種罪惡，我帝國絕不能容許這種行為。\n\n§E無法奴役人口§!"
 slavery_allowed_xenos_only:0 "僅限外星種族"
 slavery_allowed_xenos_only_name:0 "只允許奴役外星種族"
 slavery_allowed_xenos_only_desc:1 "我帝國只允許奴役異族。\n\n§E可以奴役其他種族§!"
 slavery_allowed_regulated:1 "須規範化"
 slavery_allowed_regulated_name:1 "規範奴隸制"
 slavery_allowed_regulated_desc:2 "對各行各業的人口採取無差別的奴役制度，並確保平等和相對良好的工作環境。\n\n§E可以奴役任何人口，但效率較低§!"
 slavery_allowed_regulated_xenos_only:1 "僅限外星人且須規範化"
 slavery_allowed_regulated_xenos_only_name:1 "規範外星種族奴隸制"
 slavery_allowed_regulated_xenos_only_desc:2 "我帝國允許奴役異族，但需要保證相對良好的工作環境。\n\n§E可以奴役其他種族，但效率較低§!"
 slavery_allowed:0 "許可"
 slavery_allowed_name:0 "允許奴隸制度"
 slavery_allowed_desc:0 "我帝國允許奴役民眾。\n\n§E可以奴役人口§!"

 policy_slavery_procreation:1 "奴隸生育"
 policy_slavery_procreation_desc:0 "我們可以決定是否允許奴隸生育。"
 slavery_procreation_allowed:0 "許可"
 slavery_procreation_allowed_name:0 "准許奴隸生育"
 slavery_procreation_allowed_desc:0 "准許奴隸生育。奴隸的後代也會自動被奴役。"
 slavery_procreation_not_allowed:0 "禁止"
 slavery_procreation_not_allowed_name:0 "禁止奴隸生育"
 slavery_procreation_not_allowed_desc:0 "不允許奴隸生育"

 policy_purge:0 "肅清"
 policy_purge_desc:0 "受肅清的人口無法工作並將最終死亡，但是肅清行為會激怒他們和同情他們的人口。\n"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "禁止肅清"
 purge_not_allowed_desc:1 "必須將肅清視為一種暴行。\n\n§E無法肅清人口§!"
 purge_allowed_xenos_only:0 "僅限外星人"
 purge_allowed_xenos_only_name:0 "只允許肅清外星人"
 purge_allowed_xenos_only_desc:1 "我們必須想辦法控制帝國內低級生物的擴散。\n\n§E可以肅清其他種族§!"
 purge_allowed:0 "允許"
 purge_allowed_name:0 "允許肅清"
 purge_allowed_desc:0 "必須將帝國境內的不安因素和腐敗分子清除乾淨，以免他們污染帝國的根基。\n\n§E可以肅清和驅離人口§!"
 purge_displacement_only:0 "僅限驅離"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "我們無義務照顧那些可能侵蝕社會根基的人的需求。讓他們去我境外自求生路吧。\n\n§E可以驅離人口§!"

 policy_orbital_bombardment:0 "軌道轟炸"
 policy_orbital_bombardment_desc:1 "軌道轟炸可以在缺乏地面部隊協助時就圍攻世界。\n"
 orbital_bombardment_light:0 "輕度"
 allow_orbital_bombardment_light_name:0 "輕度軌道轟炸"
 orbital_bombardment_light_desc:0 "為盡量減少平民傷亡，僅允許轟炸指定的軍事目標。\n\n§E軌道轟炸的上限設定為「$GROUND_SUPPORT_STANCE_SOFT$」§!"
 orbital_bombardment_limited:0 "有限"
 allow_orbital_bombardment_limited_name:0 "受限軌道轟炸"
 orbital_bombardment_limited_desc:0 "禁止使用重炮轟炸，確保大部分平民得以倖存，設施就不考慮了。\n\n§E軌道轟炸的上限設定為「$GROUND_SUPPORT_STANCE_LIMITED$」§!"
 orbital_bombardment_full:0 "全力"
 allow_orbital_bombardment_full_name:0 "全力軌道轟炸"
 orbital_bombardment_full_desc:0 "允許使用所有軌道武器，完全不考慮地表上的生靈。\n\n§E軌道轟炸的上限設定為「$GROUND_SUPPORT_STANCE_FULL$」§!"
 orbital_bombardment_armageddon:0 "末日"
 allow_orbital_bombardment_armageddon_name:0 "末日般的軌道轟炸"
 orbital_bombardment_armageddon_desc:0 "允許使用所有軌道武器，完全不考慮地表上的生靈。目標是徹底殲滅。\n\n§E軌道轟炸的上限設定為「$GROUND_SUPPORT_STANCE_ARMAGEDDON$」§!"


 policy_interference:0 "土著干涉"
 policy_interference_desc:0 "研究智慧生命及其原始社會可以瞭解到很多知識。\n"
 interference_passive:0 "被動研究"
 interference_passive_name:0 "被動土著研究"
 interference_passive_desc:0 "土著們有權按照自己的步調進化發展，不該控制他們，也不該逼迫他們按照我們的想法去進化。\n\n§E觀測站被限制為被動研究\n無法入侵土著的世界§!"
 interference_active:0 "主動研究"
 interference_active_name:0 "主動土著研究"
 interference_active_desc:1 "為了解開宇宙的奧秘，應該對一切有趣的課題開展研究。\n\n§E觀測站可以開展絕大部分類型的研究\n無法入侵土著的世界§!"
 interference_full:0 "無限制研究"
 interference_full_name:0 "不受限土著研究"
 interference_full_desc:0 "即便最原始的生命體，也是整個星際衝突舞臺中的一員。如果連基本的抵抗能力都不具備，那又有何權利來掌控自己的命運呢？\n\n§E觀測站可以開展一切類型的研究\n可以入侵土著的世界§!"

 policy_enlightenment:0 "土著啟蒙"
 policy_enlightenment_desc:0 "我們可以向較原始的社會分享我們的科技成果，為他們提供嶄新的發展機遇。\n"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:0 "不允許啟蒙土著"
 enlightenment_not_allowed_desc:0 "土著未準備好接受我們發現的奇蹟，現在就告知他們銀河系的真理可能會給所有相關人等帶來巨大風險。\n\n§E不能啟蒙土著§!"
 enlightenment_allowed:0 "許可"
 enlightenment_allowed_name:0 "允許啟蒙土著"
 enlightenment_allowed_desc:0 "通過向土著們分享知識，我們可以鼓勵他們在銀河系中找到屬於自己的位置。\n\n§E可以啟蒙土著§!"

 policy_migration:0 "移民"
 policy_migration_desc:0 "我們帝國內的某些人仰望著夜空中的群星，期盼自己能在新世界創造美好生活。\n"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "禁止移民"
 migration_not_allowed_desc:0 "由帝國決定哪裡最需要人。\n\n§E任何人口都無法自由遷徙§!"
 migration_allowed_primary_only:0 "僅限原生種族"
 migration_allowed_primary_only_name:0 "原生種族移民"
 migration_allowed_primary_only_desc:0 "不受限制地遷徙是只有我原生種族才能享受的特權。\n\n§E只有原生種族才能自由遷徙§!"
 migration_allowed_all:0 "自由移民"
 migration_allowed_all_name:0 "無限制移民"
 migration_allowed_all_desc:0 "所有我們的公民都應享有追求自己幸福的權利。\n\n§E所有人口都可以自由遷徙§!"

 policy_appropriation:0 "土地徵用"
 policy_appropriation_desc:0 "這項政策決定著我們能否將新佔領行星上的一些地塊從非公民種族手中奪過來。"
 appropriation_not_allowed:0 "禁止"
 appropriation_not_allowed_name:0 "禁止徵用土地"
 appropriation_not_allowed_desc:0 "我帝國控制的土地屬於它們的全部居民。\n\n§E新佔領行星的所有民眾都能留下來。§!"
 appropriation_allowed:0 "許可"
 appropriation_allowed_name:0 "允許徵用土地"
 appropriation_allowed_desc:0 "次級種族不能很好地利用土地，我們可以拿來充分利用。\n\n§E那些只有不到§Y5§!塊地塊空閒的新佔領行星會將一些非公民人口從他們的土地上被驅離。§!"
 
 policy_resettlement:0 "強制移居"
 policy_resettlement_desc:0 "這項政策決定著我們能否在行星間強制轉移人口。\n"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "禁止強制移居"
 resettlement_not_allowed_desc:1 "無法強制讓自由人口在行星間遷移並重定居。"
 resettlement_allowed:0 "許可"
 resettlement_allowed_name:0 "允許強制移居"
 resettlement_allowed_desc:1 "可以強制人口在行星間遷移並重定居。"

 policy_voting_rights:0 "投票權"
 policy_voting_rights_desc:0 "選定統治者的方式有很多種，民主投票選舉只不過是其中一種。\n"
 voting_not_allowed:0 "無投票"
 voting_not_allowed_name:0 "不投票選舉"
 voting_not_allowed_desc:1 "選誰當統治者是非常重要的大事，不能交與公眾。\n\n§E無人口有選舉權，統治者的繼承人將成為下一任統治者§!"
 voting_allowed_elites_only:0 "菁英投票"
 voting_allowed_elites_only_name:0 "只有菁英階層才有決定權"
 voting_allowed_elites_only_desc:0 "選誰做統治者，這件事最好交由我們社會最德高望重、最知識淵博的那些人來決定。\n\n§E無人口有選舉權，帝國的統治者將由帝國的菁英階層選出§!"
 voting_allowed_primary_only:0 "僅限原生種族"
 voting_allowed_primary_only_name:0 "原生種族選舉權"
 voting_allowed_primary_only_desc:1 "選舉權是很重大的責任，只能由原生種族獨享。\n\n§E只有原生種族才能在民主選舉中投票§!"
 voting_allowed_all:0 "自由投票"
 voting_allowed_all_name:0 "普選權"
 voting_allowed_all_desc:1 "帝國的法規應當反映民眾的意志，因此他們必須全部參與選舉。\n\n§E所有人都有權在民主選舉中投票§!"

 policy_leadership:0 "領導權"
 policy_leadership_desc:0 "並非所有人都適合當領導，我們必須決定哪些人可以進入領導階層。\n"
 leadership_primary_only:0 "僅限原生種族"
 leadership_primary_only_name:0 "只允許原生種族擔當領袖"
 leadership_allow_dominant_only_name:0 "只允許原生種族擔當領袖"
 leadership_primary_only_desc:0 "雖然我帝國容許外星生物在境內生存，但帝國的領導職位必須牢牢掌握在我們原生種族的手中。\n\n§E只有原生種族的人才有資格擔當領袖§!"
 leadership_allow_xeno:0 "允許外星種族"
 leadership_allow_xeno_name:0 "允許外星種族擔當領袖"
 leadership_allow_xeno_desc:0 "帝國境內的人才絕對不能浪費，不管他們出身如何。\n\n§E外星人也有資格擔當領袖§!"
 leadership_allow_robot:0 "允許合成人"
 leadership_allow_robot_name:0 "允許合成人擔當領袖"
 leadership_allow_robot_desc:0 "我帝國社會的絕大部分領域中都有合成人的身影。允許他們擔當領袖順理成章。\n\n§E合成人也有資格擔當領袖§!"
 leadership_allow_all:0 "允許全部"
 leadership_allow_all_name:0 "所有人都可以擔當領袖"
 leadership_allow_all_desc:0 "所有人才，不論是他們是外星人還是合成人，都應該有競爭領導職位的權利。\n\n§E所有種族的人都有資格擔當領袖§!"

 policy_leader_enhancement:0 "領袖強化"
 policy_leader_enhancement_desc:0 "帝國的重擔很容易壓垮人，因此我們需要決定未來的領袖如何才能更好的承擔帝國的責任。\n"
 leader_enhancement_natural_selection:0 "自然的選擇"
 leader_enhancement_natural_selection_name:0 "無領袖強化"
 leader_enhancement_natural_selection_desc:0 "順其自然好了——逆境造就天才。\n\n§E領袖無額外加成§!"
