 ####################################
 # Star Classes
 ####################################
 sc_b:0 "§HB型恆星§!"
 sc_b_desc:0 "§L巨大的B型主序恆星發出極為明亮的藍光。儘管這種恆星較為稀有，但是它們的亮度使其肉眼便可觀察。§!"
 sc_a:0 "§HA型恆星§!"
 sc_a_desc:0 "§L這些較為年輕的白色或者青白色主序星是肉眼觀察時最明亮的恆星。它們體積巨大，自轉速度非常快，但是最終都會演變成緩慢且冰冷的紅巨星。§!"
 sc_f:0 "§HF級恆星§!"
 sc_f_desc:0 "§LF級恆星體積較大，也稱作黃白矮星。儘管他們時常會放射大量的紫外線輻射，但恆星系中存在廣大的適居區域，很可能有生命存在。§!"
 sc_g:0 "§HG型恆星§!"
 sc_g_desc:0 "§L亦稱作黃矮星。事實上，G型恆星的顏色位於白色和淺黃色之間。主序星在進行了100億年的氫核融合後，就會膨脹成為紅巨星。儘管它們的壽命要比K型恆星短，但是G型恆星系統的適居區域非常適合生命繁衍。§!"
 sc_k:0 "§HK型恆星§!"
 sc_k_desc:0 "§LK型主序星也稱作橙矮星，較為常見。它們最多能在主序列上維持300億年，也就意味著圍繞K級恆星運轉的行星有十分充足的時間可以發展出生命。§!"
 sc_m:0 "§HM型恆星§!"
 sc_m_desc:0 "§L宇宙中最常見的恆星，也稱作紅矮星。它們的亮度非常低，在遠處很難用肉眼觀測。儘管它們基本上都有極長的壽命，但幾乎不放射紫外線，生命難以在恆星系生存。§!"
 sc_black_hole:0 "§H黑洞§!"
 sc_black_hole_desc:0 "§L質量極大的恆星常常會在生命末期發生質量坍塌，形成黑洞。黑洞擁有極強的引力場，任何東西——包括光——都逃不出事件視界。§!"
 sc_neutron_star:0 "§H中子星§!"
 sc_neutron_star_desc:0 "§L這些密度極大的恆星通常是大質量恆星迅速坍塌，發生超新星爆炸後的產物。儘管直徑一般只有10公里，但中子星質量卻是普通G型恆星的數倍。§!"
 sc_pulsar:0 "§H脈衝星§!"
 sc_pulsar_desc:0 "§L脈衝星是一種高度磁化的中子星，會不斷發出電磁脈衝束。恆星只有正對觀測者自轉時，我們才能探測到脈衝束。脈衝束有非常準確的間隔。正因如此，我們能夠用它來精確計算時間的流逝。§!"

