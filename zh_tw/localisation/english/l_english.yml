 CHANGE_POLICY:0 "政策變更"
 POLICY_NOT_ACTIVE:0 "需要政策："
 POLICY_DIALOG:0 "你是否想要將我帝國的$POLICY|H$改為$OPTION|H$？我們將不能在$TIME|Y$年內改變對此政策的立場。此政策將產生以下影響：\n$EFFECTS$"
