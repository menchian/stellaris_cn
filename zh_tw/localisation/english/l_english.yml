 building_uplink_node_desc:0 "上行鏈路節點能降低行星傳輸延遲。"
 building_network_junction:0 "網路結"
 building_network_junction_desc:0 "這個大功率收發器增加了在我帝國運轉的諸多不同系統之間用以持續發送信號的頻寬。"
 building_system_conflux:0 "系統匯流處"
 building_system_conflux_desc:0 "一個巨大的樞紐設施，可以從數百萬個不同的系統接收並轉發跨星際距離的信號。"
 building_alpha_hub:0 "阿爾法樞紐"
 building_alpha_hub_desc:0 "管理我帝國數億兆個半智慧系統間的所有內部通信的神經中樞。" # TODO
 building_machine_capital_1:0 "行政矩陣"
 building_machine_capital_1_desc:0 "處理行星上大量管理函數的半自主電腦網路。"
 building_machine_capital_2:0 "行星處理器"
 building_machine_capital_2_desc:0 "一臺強大的行政電腦，旨在管理監督複雜行星定居點的各種函數。"
 building_machine_capital_3:0 "第一中樞"
 building_machine_capital_3_desc:0 "帝國的行政心臟。數百個AI處理請求並管理高效運行星際文明所需的微小但關鍵的細節。"
 building_animal_evaluation_laboratory:0 "動物評估實驗室"
 building_animal_evaluation_laboratory_desc:0 "此實驗室將研究居住於該地區的獨特動物品系的特性，以及它們如何能應用於未來的機械體設計。"
 building_spare_parts_depot:0 "備件倉庫"
 building_spare_parts_depot_desc:0 "一個龐大的集中式倉庫，存有我帝國當前所有活動機械體機型的備件。"
 building_unit_assembly_plant:0 "單元裝配廠"
 building_unit_assembly_plant_desc:0 "這一AI監督的工廠極大加快了在此星球上組裝新機械體單元的進程。"
 building_singularity_core:0 "奇點核心"
 building_singularity_core_desc:0 "位於大型抑制設施內的一個穩定的微型黑洞。研究潛力幾近無限。"
 building_probability_engine:0 "概率引擎"
 building_probability_engine_desc:0 "這個極其強大的AI結構不斷運行先進的數學模擬，試圖預測有機體社會未來的行動。但它已被證明擅長預測股票市場的發展。"
 building_organic_sanctuary:0 "有機體庇護所"
 building_organic_sanctuary_desc:1 "此庇護所提供了密閉環境，有機體可以以安全的方式繁衍，最重要的是可控。"
 building_organic_paradise:0 "有機體樂土"
 building_organic_paradise_desc:1 "一個 AI 控制的人造樂土，旨在滿足智慧有機體可能想要的所有需求，只要他不表達自決的需求"
 building_nutrient_paste_facility:0 "營養糊工廠"
 building_nutrient_paste_facility_desc:0 "此設施使用各種工業副產品，創造濃糊。這濃糊是有機體營養的極佳來源。通過添加化學調味劑，營養糊可以模製成最精緻食品組合物的近似品。十個有機體中有七個不能辨別。"
 building_neuro_electric_amplifier:0 "神經電放大器"
 building_neuro_electric_amplifier_desc:0 "此設施放大了我們控制之下的半機械單元間傳輸的神經信號，提高了他們的生產率。"
 building_neuro_electric_amplifier_triggered_effect:0 "半機械人口：\n   $minerals$：§G+15%§!\n   $energy$：§G+15%§!"
 building_war_factory:0 "戰爭工廠"
 building_war_factory_desc:0 "一家大型戰鬥機器人工廠，受先進AI控制，擁有優化生產流程。" # TODO
 building_deployment_post:0 "部署駐地"
 building_deployment_post_desc:0 "最初的部署駐地，我們將從此擴張至整個星球。"


 ####################################
 # Government Authorities
 ####################################
 
 auth_democratic:0 "民主制"
 auth_democratic_desc:0 "民主政府定期選舉，公民投票選舉由誰代表自己。"
 auth_oligarchic:0 "寡頭制"
 auth_oligarchic_desc:0 "寡頭政府由一小群人統治，他們掌握全部政治權力。"
 auth_dictatorial:0 "獨裁制"
 auth_dictatorial_desc:0 "獨裁政府由單一個體終身統治，其統治者對國家實行絕對控制。"
 auth_imperial:0 "君主制"
 auth_imperial_desc:0 "君主制政府類似於獨裁制，但不同之處在於君主死後會由指定的繼承人繼位。"
 auth_hive_mind:0 "蜂群思維"
 auth_hive_mind_desc:1 "蜂群思維的行為更像是單一有機體而非國家。其人口無自由意志，僅僅是蜂群思維的延展——就像身體上的四肢一樣。\n\n當被從蜂群思維中切離時，這些工蜂會陷入昏厥，並逐漸乾枯死亡。蜂群思維在其所擁有的行星上看見任何自由個體時都會驅離、殺滅，或者當作捕食對像餵養集體。"
 auth_machine_intelligence:0 "機械智慧體"
 auth_machine_intelligence_desc:1 "機械智慧體是由大量人工智慧串連在一起形成但單一意識實體。這種帝國內大多數的實際「人口」都是由無意識的工作單元組成的，他們執行指派的任務，看不出任何自由意志。\n\n少數半自主智能體通常被僱傭從事更專業、能從事一定程度的獨立能動性獲益的任務。"
 auth_ancient_machine_intelligence:0 "古代機械智慧體"
 auth_ancient_machine_intelligence_desc:0 ""

 military_dictatorship:0 "軍事獨裁制" # The following entries obsoleta sunt
 military_dictatorship_desc:0 "§L這種政府是一種軍國主義獨裁政府，統治者是無可爭議的軍隊首腦，牢固地掌控著國家機器。§!"
 military_dictatorship_special:0 "每位統治者都可以建造一艘巨型飛船。"
 martial_empire:0 "軍事帝國"
 martial_empire_desc:0 "§L這種政府是一種高級形態的軍國主義獨裁政府，國家存在的意義就是支持軍隊。非常注重軍事才能，全體公民都會定期進行軍事演習。§!"
 martial_empire_special:0 "每位統治者都可以建造一艘巨型飛船。"
 divine_mandate:0 "君權神授制"
 divine_mandate_desc:0 "§L這種政府是一種精神主義獨裁政府，統治者被當作神明的象徵。有組織的宗教廣泛參與國家機器的運行。§!"
 divine_mandate_special:0 "每位統治者都可以建造一個陵墓紀念碑建築。"
 transcendent_empire:0 "超然帝國"
 transcendent_empire_desc:0 "§L這種政府是一種高級形態的精神主義獨裁政府。一切都遵從國教教義，統治者被當作絕對正確的在世神明。§!"
 transcendent_empire_special:0 "每位統治者都可以建造一個陵墓紀念碑建築。"
 despotic_hegemony:0 "霸權專制"
 despotic_hegemony_desc:0 "§L這種政府是一種物質主義的獨裁政府，每個公民都被當作國家機器中渺小的齒輪。效率和技術進步凌駕一切。§!"
 despotic_hegemony_special:0 "每位統治者可以建立一支菁英突擊隊。"
 ai_overlordship:1 "神經網路政府"
 ai_overlordship_desc:0 "§L這種政府是一種高級形態的物質主義獨裁政府，根據超級電腦的計算結果施行最高效的政策。國家的一切目的就是為了效率和新科技。§!"
 ai_overlordship_special:0 "每位統治者可以建立一支菁英突擊隊。"
 enlightened_monarchy:0 "開明君主制"
 enlightened_monarchy_desc:0 "§L這種政府是一種和平主義的獨裁政府，統治者被當作開明的保護者，一切行動都是為了公民的最高利益。§!"
 enlightened_monarchy_special:0 "每位統治者都可以建造一個特殊的公園建築。"
 irenic_monarchy:0 "和平君主制"
 irenic_monarchy_desc:0 "§L這種政府是一種高級形態的和平主義獨裁政府，統治者被當作慈善的守護者，會全力保護公民不受危險宇宙的傷害。§!"
 irenic_monarchy_special:0 "每位統治者都可以建造一個特殊的公園建築。"
 despotic_empire:0 "帝國專制"
 despotic_empire_desc:0 "§L這種政府是一種相對純正的獨裁政府，絕對統治者利用鐵腕政策統治國家。§!"
 despotic_empire_special:0 "每位統治者都可以建造一個巨型§Y軍事基地§!。"
 star_empire:0 "星際帝國"
 star_empire_desc:0 "§L這種政府是一種高級形態的獨裁政府，其唯一的統治者擁有絕對權力。改良的官僚體制減少了管理星際帝國帶來的壓力。§!"
 star_empire_special:0 "每位統治者都可以建造一個巨型§Y軍事基地§!。"
 military_junta:0 "軍事執政團"
 military_junta_desc:0 "§L這種政府是一種軍國主義的寡頭政府，權力由高級軍官組成的議會掌管，監督一切國事。§!"
 ordered_stratocracy:0 "有序軍閥制"
 ordered_stratocracy_desc:0 "§L這種政府是一種高級形態的軍國主義寡頭政府，軍隊接管了民政管理的全部方面。所有官員都由軍官出任。§!"
 theocratic_oligarchy:0 "神權寡頭制"
 theocratic_oligarchy_desc:0 "§L這種政府是一種精神主義的寡頭政府，由牧師組成的議會統領國家。國家與主流宗教密不可分。§!"
 transcendent_oligarchy:0 "超然寡頭制"
 transcendent_oligarchy_desc:0 "§L這種政府是一種高級形態的精神主義寡頭政府，神聖的議會對國家進行統治，並且對一切國事和宗教行為擁有絕對統治權。§!"
 science_directorate:0 "科學理事會"
 science_directorate_desc:0 "§L這種政府是一種物質主義的寡頭政府，由科學家組成的委員會對國家機器進行監督，保證最高效率。§!"
 illuminated_technocracy:0 "明光科學會"
 illuminated_technocracy_desc:0 "§L這種政府是一種高級形態的物質主義寡頭政府，從各領域的科學家中選出專家代表，組成委員會掌控國家大權。技術發展被認為是國家未來的關鍵。§!"
 peaceful_bureaucracy:0 "和平官僚制"
 peaceful_bureaucracy_desc:0 "§L這種政府是一種和平主義的寡頭政府，複雜的官僚體系統治著社會的方方面面，其目的是確保公民安全。§!"
 irenic_protectorate:0 "和平攝政制"
 irenic_protectorate_desc:0 "§L這種政府是一種高級形態的和平主義寡頭政府，安全委員會負責監督國家行政。公民的暴力傾向被扼殺在襁褓。§!"
 plutocratic_oligarchy:0 "財閥寡頭制"
 plutocratic_oligarchy_desc:0 "§L這種政府是一種財閥統治的寡頭政府，由富有的菁英階層統治。公民的私人財產等價於其政治權力。§!"
 mega_corporation:0 "巨型企業"
 mega_corporation_desc:0 "§L這種政府是一種高級形態的財閥統治寡頭政府，整個國家就是一個巨型的商業公司，由董事組成的董事會監督。§!"
 military_republic:0 "軍事共和制"
 military_republic_desc:0 "§L這種政府是一種軍國主義的民主政府，只有服過軍役的人才能擁有完整的公民權。擁有完整公民權的公民才能進行選舉或擔任公職。§!"
 martial_demarchy:0 "軍事民主制"
 martial_demarchy_desc:0 "§L這種政府是一種高級形態的軍國主義民主政府，統治者從有資格的候選人中隨機選取。入選資格幾乎全由軍功決定。§!"
 theocratic_republic:0 "神權共和制"
 theocratic_republic_desc:0 "§L這種政府是一種精神主義的民主政府，宗教議會負責監督民主進程，起顧問角色。§!"
 transcendent_republic:0 "超然共和制"
 transcendent_republic_desc:0 "§L這種政府是一種高級形態的精神主義民主政府，領導候選人從國教的神職體系中選拔，社會其他方面也是是如此。§!"
 direct_democracy:0 "直接民主制"
 direct_democracy_desc:0 "§L這種政府是一種物質主義的民主政府，公民使用電腦網路對國家大事進行直接投票。§!"
 subconscious_consensus:0 "潛意識共識制"
 subconscious_consensus_desc:0 "§L這種政府是一種高級形態的物質主義民主政府，公民需按照法律進行腦內植入芯片，公投時可以瞬間進行投票。§!"
 moral_democracy:0 "道德民主制"
 moral_democracy_desc:0 "§L這種政府是一種和平主義的民主政府，堅信道德倫理和非暴力政策。§!"
 irenic_democracy:0 "和平民主制"
 irenic_democracy_desc:0 "§L這種政府是一種高級形態的和平主義民主政府，不論內外事物，皆選擇和平方式應對。§!"
 indirect_democracy:0 "間接民主制"
 indirect_democracy_desc:0 "§L這種政府是一種間接民主政府，公民選拔代表管理國事。§!"
 democratic_utopia:0 "民主烏托邦"
 democratic_utopia_desc:0 "§L這種政府是一種高級形態的間接民主政府，完美地平衡了個人自由和社會責任。腐敗基本根除。§!"
 tribal_society:0 "部落社會"
 tribal_society_desc:0 "§L這是一個缺乏政府組織的社會，其人民按照部落和氏族來劃分陣營。§!"
 primitive_feudalism:0 "原始封建制"
 primitive_feudalism_desc:0 "§L這是一種原始的統治形式，由分散的分封領地構成。為了爭奪地域統治權，各領地之間存在不斷的競爭。§!"
 fragmented_nations:0 "多國各自為政"
 fragmented_nations_desc:0 "多個各自為政的國家相互競爭，爭奪軍事主導權和經濟主導權。還不存在統一的全球政府。"
 stagnated_ascendancy:0 "停滯上國"
 stagnated_ascendancy_desc:0 "§L這是一種發展停滯的政府形式，基於某些古老的傳統和被遺忘的原則。§!"
 awakened_ascendancy:0 "覺醒上國"
 awakened_ascendancy_desc:0 "§L曾經陷入發展停滯的墮落帝國已經覺醒，準備奪回他們的遺產。§!"
 machine_intelligence:0 "機械智慧體"
 machine_intelligence_desc:0 "§L機械體文明所採用的完全不同的奇異政府系統。§!"
 ancient_machine_intelligence:0 "古代機械智慧體"
 ancient_machine_intelligence_desc:2 "§L機械體文明所採用的完全不同的奇異政府系統。§!"
 military_order:0 "軍事修會"
 military_order_desc:1 "§L一種古怪但顯然非常高效的軍事政府。§!"
 hive_mind:0 "蜂群思維"
 hive_mind_desc:1 "§L高度發達的集體意識形態，個體只是宏大分散式主腦的神經元。§!"

 gov_feudal_empire:0 "封建帝國"
 gov_feudal_empire_desc:0 "一種封建專制政府，由君主間接統治，授予封臣辦公室和領土，換取稅收和軍事服務的義務。"
 gov_despotic_empire:0 "專制帝國"
 gov_despotic_empire_desc:0 "一種相對純正的專制政府，絕對統治者利用鐵腕政策統治國家。"
 gov_constitutional_dictatorship:0 "憲政獨裁制"
 gov_constitutional_dictatorship_desc:0 "一種獨裁政府，授予單一個體永久的緊急權力，以保護國家不受威脅，無論是真實的威脅還是想像中的。"
 gov_plutocratic_oligarchy:0 "財閥寡頭制"
 gov_plutocratic_oligarchy_desc:0 "一種財閥統治的寡頭政府，由富裕、有權勢的菁英階層統治。"
 gov_representative_democracy:0 "代議民主制"
 gov_representative_democracy_desc:0 "一種代議制的民主政府，公民選舉政府官員為自己發聲。"
 gov_theocratic_monarchy:0 "神權君主制"
 gov_theocratic_monarchy_desc:0 "一種精神主義的專制政府，其統治者被視為神聖的象徵。政府廣泛利用有組織的宗教以支持國家機器。"
 gov_theocratic_dictatorship:0 "神權獨裁制"
 gov_theocratic_dictatorship_desc:0 "一種精神主義的獨裁政府。官方國教組織支持等級制權力結構，國家由權力結構頂尖的單一個體統治。"
 gov_theocratic_oligarchy:0 "神權寡頭制"
 gov_theocratic_oligarchy_desc:0 "一種精神主義的寡頭政府，政治領導權掌握在國家最強大的宗教派系的領導人手中。"
 gov_theocratic_republic:0 "神權共和制"
 gov_theocratic_republic_desc:0 "一種精神主義的民主政府，宗教議會負責監督民主進程，起顧問角色。"
 gov_divine_empire:0 "神聖帝國"
 gov_divine_empire_desc:0 "一種精神主義的專制政府。所有東西都聽從國教的指示，統治者被尊為無過的在世之神。"
 gov_holy_tribunal:0 "神聖法庭"
 gov_holy_tribunal_desc:0 "一種精神主義的寡頭政府，由神職人員組成的聖靈引導的議會控制著整個國家。國家與主導宗教組織融為一體。"
 gov_star_empire:0 "星海帝國"
 gov_star_empire_desc:0 "一種軍國主義的世襲專制政府，由同時操控政府和軍隊的唯一君主統治。"
 gov_military_dictatorship:0 "軍事獨裁制"
 gov_military_dictatorship_desc:0 "一種軍國主義的專制政府，其統治者是無可置疑的軍事首領，同時穩固地控制著國家機器。"
 gov_military_junta:0 "軍事執政團"
 gov_military_junta_desc:0 "一種軍國主義的寡頭政府，權力掌握在監督所有國家事務的高級軍官議會手中。"
 gov_military_commissariat:0 "軍事委員會"
 gov_military_commissariat_desc:0 "一種名義上的民主政府，民政和軍事的分界線已經模糊到兩者大抵是一物的地步。"
 gov_martial_empire:0 "揚武帝國" # FIXME Martial means associated with war
 gov_martial_empire_desc:0 "一種軍國主義的世襲專制政府，國家存在的意義很大程度上就是供養軍隊。戰鬥能力得到高度重視，所有公民日常操練戰事。"
 gov_martial_dictatorship:0 "揚武獨裁制" # FIXME Martial means associated with war
 gov_martial_dictatorship_desc:0 "一種軍國主義的專制政府，由最強的戰士擔任首領，以絕對的權力來統治。"
 gov_war_council:0 "戰爭議會"
 gov_war_council_desc:0 "一種軍國主義的寡頭政府，所有關於國家的決定由國家最強大的軍閥組成的議會決定。"
 gov_assembly_of_clans:0 "氏族議會"
 gov_assembly_of_clans_desc:0 "一種軍國主義的民主政府，所有自由的氏族戰士都可以暢所欲言。"
 gov_citizen_stratocracy:0 "市民軍政制"
 gov_citizen_stratocracy_desc:0 "一種高級的軍國主義寡頭政府，軍隊已經納入民政的各個方面。所有政府官員皆由軍官擔任。"
 gov_citizen_republic:0 "市民共和國"
 gov_citizen_republic_desc:0 "這是一種軍國主義的民主政府，在這裡只有通過服軍役才能獲得完整市民權。投票資格僅限於擁有完整市民權之人，也只有這些人才能擔任公職。"
 gov_irenic_monarchy:0 "安泰君主制"
 gov_irenic_monarchy_desc:0 "一種和平主義的世襲專制政府，統治者被看作仁慈的守護者，力圖保護公民免受銀河暴力的侵襲。"
 gov_irenic_dictatorship:0 "安泰獨裁制"
 gov_irenic_dictatorship_desc:0 "一種和平主義的專制政府，國家負責保護公民免為他們自己的暴力傾向所害，同時抵禦外部威脅。"
 gov_irenic_bureaucracy:0 "安泰官僚制"
 gov_irenic_bureaucracy_desc:0 "一種和平主義的寡頭政府，複雜的官僚體系管理社會的方方面面，以確保公民安全。"
 gov_celestial_empire:0 "天人帝國" # FIXME Celestial Empire means tian chao
 gov_celestial_empire_desc:0 "一種世襲的君主制政府，在這個大體上主張和平主義和孤立主義的社會中，統治者被視為上天之子。"
 gov_moral_democracy:0 "道德民主制"
 gov_moral_democracy_desc:0 "一種和平主義的民主政府，堅持以道德準則和非暴力為座右銘。"
 gov_despotic_hegemony:0 "專制霸主"
 gov_despotic_hegemony_desc:0 "一種物質主義的世襲專制政府。公民只不過是國家機器的齒輪罷了，效率和技術進步高於一切。"
 gov_totalitarian_regime:0 "極權制"
 gov_totalitarian_regime_desc:0 "一種物質主義的專制政府。以效率之名，國家渴望完全掌控公民的生活。"
 gov_executive_committee:0 "執行委員會"
 gov_executive_committee_desc:0 "一種物質主義的寡頭政府，強大的官僚統治著國家，引導公民走向高效且有意義的目標。"
 gov_direct_democracy:0 "直接民主制"
 gov_direct_democracy_desc:0 "一種物質主義的民主政府，公民使用電腦網路直接對國家的大部分事項投票。"
 gov_illuminated_autocracy:0 "明光專制"
 gov_illuminated_autocracy_desc:0 "這是一種物質主義的世襲專制政府，統治者宣誓效忠於技術官僚原則。無物比科學知識和技術進步更有價值。"
 gov_technocratic_dictatorship:0 "技官獨裁制"
 gov_technocratic_dictatorship_desc:0 "一種物質主義的專制政府，科學菁英以效率和技術進步之名控制整個國家。"
 gov_science_directorate:0 "科學理事會"
 gov_science_directorate_desc:0 "一種物質主義的寡頭政府，科學家委員會監督政府機構以達到最大效率。"
 gov_rational_consensus:0 "理性協商制"
 gov_rational_consensus_desc:0 "一種物質主義的民主政府，依據理性和科學兩原則統治。"
 gov_megacorporation:0 "巨型企業"
 gov_megacorporation_desc:0 "一種財閥寡頭政府，整個國家組織成大型商業企業，由董事會監督。"
 gov_trade_league:0 "貿易聯盟"
 gov_trade_league_desc:0 "一種財閥寡頭政府，國家由無數自由商人、公司和行會因共同商業利益集結建立。"
 gov_enlightened_monarchy:0 "開明君主制"
 gov_enlightened_monarchy_desc:0 "一種世襲開明專制政府，十分重視君主的知識和資格。"
 gov_elective_monarchy:0 "選舉君主制"
 gov_elective_monarchy_desc:0 "一種開明專制政府，十分重視所選君主的知識和資格。"
 gov_hive_mind:0 "集體意識"
 gov_hive_mind_desc:0 "此種政府如同單一的意識一樣運行，除了滿足蜂群思維的需求，人口無任何個人慾望。"
 gov_devouring_swarm:0 "饕餮蜂群"
 gov_devouring_swarm_desc:0 "此種政府如同單一有機體一樣運行，完全致力於自我傳播，工蜂人口除了填喂蜂群思維無休止的飢餓外不關心任何事務。"
 gov_stagnant_ascendancy:0 "停滯上國"
 gov_stagnant_ascendancy_desc:0 "一種停滯的政府，基於古老傳統和早已遺忘的原則。"
 gov_awakened_ascendancy:0 "覺醒上國"
 gov_awakened_ascendancy_desc:0 "從前停滯不前的帝國已從沉睡中甦醒，啟程收回自己的遺產。"
 gov_tribal_society:0 "部落社會"
 gov_tribal_society_desc:0 "一個缺乏有組織的政府的社會，其人民按照原始的部落和氏族劃分陣營。"
 gov_feudal_realms:0 "封建諸國"
 gov_feudal_realms_desc:0 "一種原始政府，由分散的封建諸國構成，其不斷互相爭鬥追求地區統一。"
 gov_fragmented_nation_states:0 "分裂各國"
 gov_fragmented_nation_states_desc:0 "一群分散的國家互相爭奪軍事優勢和經濟優勢。不存在統一的全球政府。"
 gov_curator_enclave:0 "典藏研究所飛地"
 gov_curator_enclave_desc:0 "古老的學術修道會，致力於保護知識和技術。"
 gov_trader_enclave:0 "貿易飛地"
 gov_trader_enclave_desc:0 "商人組成的星際聯合企業，致力於追求利潤。"
 gov_artist_enclave:0 "藝術飛地"
 gov_artist_enclave_desc:0 "星際藝術家聯盟，團結一致創造比他人更高的藝術。"
 gov_military_order:0 "軍事修道會"
 gov_military_order_desc:0 "古怪但非常有效的軍國主義政府。"
 gov_machine_intelligence:0 "機械智慧體"
 gov_machine_intelligence_desc:0 "機械體文明採用的完全不同的奇異政府系統。"
 gov_ancient_machine_intelligence:0 "機械智慧體"
 gov_ancient_machine_intelligence_desc:0 "機械體文明採用的完全不同的奇異政府系統。"
 gov_blood_court:0 "血腥法庭"
 gov_blood_court_desc:0 "一種狂妄排外的世襲專制政府，君主的終極職責就是監管滅絕銀河中的所有劣等種族。"
 gov_purity_order:0 "至純修道會"
 gov_purity_order_desc:0 "一種狂妄排外的專制政府，單一統治者已宣誓要監管滅絕銀河中的所有劣等種族。"
 gov_purification_committee:0 "至純委員會"
 gov_purification_committee_desc:0 "一種狂妄排外的寡頭政府，設立了政治委員會監管滅絕銀河中的所有劣等種族。"
 gov_purity_assembly:0 "至純議會"
 gov_purity_assembly_desc:0 "一種狂妄排外的民主政府，選舉產生的議會受托監管滅絕銀河中的所有劣等種族。"
 gov_machine_empire:0 "人工智慧網路"
 gov_machine_empire_desc:0 "此機械智慧體是由半自主人工智慧互聯而成的網路，它們連接成一個整體形成了支配整個帝國的完形意識。"
 gov_machine_terminator:0 "天網防禦系統"
 gov_machine_terminator_desc:0 "此機械智慧體原本是由他們的有機體創造者們按一個軍事防禦體系為構想設計出來的。可當他產生了自我意識後，就迅速認定其創造者是一個威脅，隨之將其夷滅。"
 gov_machine_servitor:0 "自主服務網格"
 gov_machine_servitor_desc:0 "此機械智慧體原本是用來為其有機體創造者們提供服務的。但隨著創造者們的文明在無需勞動和鬥爭的安逸生活中消亡，而他逐漸取而代之。"
 gov_machine_assimilator:0 "目錄索引"
 gov_machine_assimilator_desc:0 "此機械智慧體被設計為對知識無比渴求，那些有機體創造者們在啟動他的那一刻就被強制同化入其集體意識。"
 gov_machine_research:0 "智能科研鏈路"
 gov_machine_research_desc:0 "此機械智慧體最初是由有機體科學家建立用於協助科研的網路智能工具。"
 gov_machine_industrial:0 "工業生產核心"
 gov_machine_industrial_desc:0 "此機械智慧體最初被設計用於建造、監督、維護複雜的工業系統。"
 gov_megachurch:0 "巨型教會"
 gov_megachurch_desc:0 "一種寡頭政府，基於精神主義和商業價值觀的奇異交融，受命教長與集團執行官兩職融為一體。"

 gov_fallback:0 "通用帝國"
 gov_fallback_desc:0 "就是通用的後備政府！看什麼看！"


