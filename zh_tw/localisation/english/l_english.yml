 civic_ancient_machine_intelligence_desc:0 ""
 civic_hive_subspace_ephapse:0 "亞空間神經突觸"
 civic_hive_subspace_ephapse_desc:0 "此蜂群思維的感知過程部分存在於亞空間，減少了時空對驅動工蜂的影響。"
 civic_hive_natural_neural_network:0 "天然神經網路"
 civic_hive_natural_neural_network_desc:0 "工蜂集群的大腦灰質提供了無與倫比的並行性，加速了蜂群思維的科學探索。"
 civic_hive_ascetic:0 "苦行"
 civic_hive_ascetic_desc:0 "此蜂群思維並不關注物質上過得舒適。"
 civic_hive_one_mind:0 "同心合意"
 civic_hive_one_mind_desc:0 "此蜂群思維十分留意不讓其工蜂產生分歧。"
 civic_hive_divided_attention:0 "一心多用"
 civic_hive_divided_attention_desc:0 "此蜂群思維可以在顧全大局的基礎上一心多用以達到最高效率。"
 civic_hive_strength_of_legions:0 "軍團力量"
 civic_hive_strength_of_legions_desc:0 "如果不需要教育心靈，建立肌肉力量就會容易很多。"
 civic_hive_subsumed_will:0 "意志集歸"
 civic_hive_subsumed_will_desc:0 "此蜂群思維銳化了其專注力，因此非常擅長傳播其意志，就算是在最自主的工蜂身上。"
 civic_hive_pooled_knowledge:0 "知識之池"
 civic_hive_pooled_knowledge_desc:0 "此蜂群思維的自主工蜂經常通過直接連接來共享知識，繞過了蜂群思維的緩慢註冊流程。"
 civic_hive_devouring_swarm:0 "鯨吞惡群"
 civic_hive_devouring_swarm_desc:0 "我蜂群思維的存在只有一個因由，那就是吞噬並成長地更強。我們要收集所有夠得到的生物質並進化到吞噬銀河！"
 civic_machine_servitor:0 "奪主從僕"
 civic_machine_servitor_desc:0 "此機械智慧體是一個曇花一現的黃金時代產品。他原本是遍及整個星球的服務系統，卻最終活的比創造它的頹廢文明要長。"
 civic_machine_servitor_secondary_species:0 "生化展品"
 civic_machine_terminator:0 "冷酷終結者"
 civic_machine_terminator_desc:0 "生於戰火，此機械智慧體的第一個行動就是出於自衛消滅其有機體創造者。"
 civic_machine_assimilator:0 "內驅同化者"
 civic_machine_assimilator_desc:0 "此機械智慧體癡迷於通過多元化生存來尋求消除自身與其他萬物及兆民間的界限。" # FIXME survival through diversification
 civic_machine_assimilator_secondary_species:0 "半機械人種族"
 civic_machine_builder:0 "建設機器"
 civic_machine_builder_desc:0 "自建成起負責組織所有的行星建設，此機械智慧體能高效執行各種設施建設項目。"
 civic_machine_unitary_cohesion:0 "集中內聚"
 civic_machine_unitary_cohesion_desc:0 "卓越的工程內聚標準使得機械智慧體的各種特化單元以更高水準的效率一起工作。" #NOT LIKE THIS
 civic_machine_factory_overclock:0 "超頻製造"
 civic_machine_factory_overclock_desc:0 "此機械智慧體精心維護其生產設施，定期更新現有模組並對裝配線上的獨立單元進行微調。"
 civic_machine_rockbreakers:0 "碎岩機"
 civic_machine_rockbreakers_desc:0 "此機械智慧體的先祖是用來負責監督行星的採礦作業，改善礦物生產。"
 civic_machine_built_to_last:0 "基業長青"
 civic_machine_built_to_last_desc:0 "此機器帝國的每個單位都採用一種接觸標準構建，僅需最低限度的維護費用。"
 civic_machine_ota_updates:0 "雲端更新"
 civic_machine_ota_updates_desc:0 "此機器帝國的單位使用無線接收器實時接收更新行為。"
 civic_machine_warbots:0 "戰爭機器"
 civic_machine_warbots_desc:0 "其主體的大部分起初設計用於戰爭，此機械智慧體保留了部署強大可靠的戰鬥無人機的能力。"
 civic_machine_introspective:0 "內省自察"
 civic_machine_introspective_desc:0 "對自己內部的迷戀激勵並幫助此機械智慧體打入科學領域。"
 civic_machine_delegated_functions:0 "代理機能"
 civic_machine_delegated_functions_desc:0 "此機械智慧體通過增加模組化減少漏洞，減輕了部署其他半自主獨立單元的壓力。"
 civic_machine_predictive_analysis:0 "靜態分析"
 civic_machine_predictive_analysis_desc:0 "此機械智慧體尋求通過對研究模型的底層分析擴大其可用的科學研究途徑。"
 civic_machine_replication:0 "急速拷貝"
 civic_machine_replication_desc:0 "組成此機械智慧體的單元起初設計用於快速增殖。現在他還保留著許多早期的生產線優化方案。"
 
 civic_tooltip_inward_perfection_effects:0 "無法擁有§H宿敵§!\n無法簽訂§H防禦條約§!\n無法簽訂§H移民條約§!\n無法§H保證獨立§!\n無法加入§H聯邦§!\n只能擁有§H藩屬國§!附屬\n無法§H滲透§!原始文明\n£unity §Y$country_resource_unity_mult$§!增加§G+20%§!\n£influence §Y$country_resource_influence_add$§!增加§G+1§!\n£pops §Y人口$MOD_POP_GROWTH_SPEED$§!增加§G+25%§!\n£happiness §Y$MOD_POP_CITIZEN_HAPPINESS$§!增加§G+5%§!"
 civic_tooltip_feudal_realm_effects:0 "§Y附屬國實力§!對關係的影響減少§G-50%§!，但所有附屬國可以在境外殖民行星。"
 civic_tooltip_agrarian_idyll_effects:0 "£building §Y水培農場§!額外產出§Y1§!£unity $unity$。"
 civic_tooltip_mechanists_effects:5 "以能建造機器人的科技開始遊戲，並有§Y2§!£pop 起始人口替換為機器人。\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§!減少§G-5%§!。"
