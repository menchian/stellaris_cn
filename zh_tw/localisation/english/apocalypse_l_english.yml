 apoc.100.name:0 "巨像計畫"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "隨著威懾理論再次在[Root.Capital.GetName]上的治理學者們之間流行，巨像計畫被認為是終極的威懾力量，一種甚至超越了泰坦級星艦的武器。儘管計劃中的巨像艦可以攜帶完全摧毀整顆星球的武器，我們將部署一種較為克制、但仍然令人恐懼的永久性衝突解決手段。\n\n如果設想中的敵人不願停止對我們或是我們盟友的敵意，那我們就只好§R強迫他們§!。"
 apoc.100.desc.milit:0 "原本遮遮掩掩，而更早之前只在軍事設施最偏僻的走廊裡才被悄聲提及的巨像計畫，現在已經正式對外公佈。這很可能是銀河系史上最偉大的軍事發明，巨像計畫包含了開發§R末日武器§!平台，以及攜帶它的巨像級船體。巨像艦很可能需要護航，因為預計末日武器的需求容不下其它任何武器。\n\n無論如何，一旦巨像艦成功部署，很有可能將會成為銀河系中最具破壞性的力量。"
 apoc.100.desc.phobe:0 "在與盤踞宇宙的邪惡外星人進行的鬥爭中，巨像計畫被稱為是史上最重要的進步。正如設計的那樣，巨像艦是一艘巨大無比的重甲船體，搭載著一門§R末日武器§!。它消滅銀河系中不願屈服於我們的星球的能力，對我們來說必定將是無價之寶，因為外星人的威脅仍遠未結束。"
 apoc.100.desc.purif:0 "火與劍將燒盡異端星球，他們的灰燼將灑滿銀河。"
 apoc.100.desc.termi:0 "大氣層，生物群落，重力——雖然很便利——但只有可憎的血肉之軀才真正需要它們。\n\n消滅星球，消滅有機生命體。"
 apoc.100.a:0 "已獲知。"
 apoc.110.name:0 "劍指宇宙"
 apoc.110.desc:0 "各個領域的首席科學家終於敲定了裝備在首批巨像星艦上的§R末日武器§!的最終設計方案。我們可以在巨像計畫的收尾階段從這些方案中選擇一個來開發。"
 apoc.110.desc.machine:1 "分配足夠的生產週期，以開發一套(1) §R末日武器§!，以便於§G巨像計畫§!的完成日期同步。需要優先處理。"
 apoc.110.desc.hive:0 "經過大量的探索，我們終於有能力研發出一套可以適配首批巨像級星艦的§R末日武器§!。眼下，我們只能將全部資源用於開發此方案的武器，以便趕上巨像計畫的收尾階段。其他的路線我們只能以後再深究了。"
 apoc.110.cracker.tooltip:0 "§R末日武器§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip:0 "§R末日武器§!:\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
 apoc.110.neutron.tooltip:0 "§R末日武器§!:\n§L$PLANET_KILLER_NEUTRON_DESC$§!"
 apoc.110.godray.tooltip:0 "§R末日武器§!:\n§L$PLANET_KILLER_GODRAY_DESC$§!"
 apoc.110.nanobots.tooltip:0 "§R末日武器§!:\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "巨像計畫完成"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "巨像計畫，[Root.GetAdj]歷史上一個里程碑式的任務，設計了最大的武器平台，以及搭載的§R[Root.Get1stPlanetKiller]§! 。該項目已經取得成果，並且接近尾聲。"
 apoc.120.part.milit:0 "雖然第一艘巨像還沒有建造出來，但這一刻是[Root.GetName]的歷史轉折點。"
 apoc.120.part.pacif:0 "但願不會出現任何波折。"
 apoc.120.part.phobe:0 "讓異星人在我們的力量和智慧面前顫抖吧。"
 apoc.120.part.mater:0 "這是[Root.GetAdj]創新力的永恆象徵。"
 apoc.120.desc.machine:0 "巨像計畫完成。\n\n新船體規格可用：\n<<§G巨像§!>>\n\n新武器部件可用：\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "關於巨像號的構造，我們已經完全確定，可以準備組裝。還有一件令人不安的事實，我們意識到§R[Root.Get1stPlanetKiller]§!噩夢也能夠實現。"
 apoc.120.a:0 "砰！"
 apoc.120.a.pacif:0 "最後的審判。"
 apoc.120.a.gesta:0 "已獲知。"
 apoc.130.name:0 "[From.GetName]完成巨像計畫"
 apoc.130.desc:0 "我們收到消息說，[From.GetName]已經制定了巨像級星艦的專用武器平台。此武器具有能夠毀滅行星的能力。"
 apoc.130.a.weaker:0 "真是令人驚恐。"
 apoc.130.a.stronger:0 "突然出現的強力競爭者。"
 apoc.130.a.pacif:0 "真的令人憎惡。"
 
