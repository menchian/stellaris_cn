 edict_make_holy_world_desc:1 "我們從自己的領域中尋找一個未殖民的§Y$pc_gaia$§!來將其指定為聖星。只要它在我們的邊境內一直保持不被凡人污染，那麼這個神聖行星就能給我們帶來us:£unity  §Y$country_resource_unity_mult$§!§G+10%§!。"

 apoc.200.name:0 "候選聖地"
 apoc.200.desc:0 "幾個占卜師與神學專家合作，已經各自獨立確定了§Y[holy_target.GetName]§!是[holy_target.GetStarName]星系內值得人們倍加崇拜的行星。官方的認可肯定能夠增加公眾對這個神秘世界的尊崇。"
