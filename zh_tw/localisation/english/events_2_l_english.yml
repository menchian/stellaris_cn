 rogue_scientist_3_chain_title:0 "浪跡星涯：對峙"
 rogue_scientist_3_chain_desc:0 "無論他們的動機是什麼，必須把首席帶回[Root.Capital.GetName]。\n\n他們是要寫下革命性的論文還是只受到紀律處分呢？我們拭目以待吧。"

 scientist_apprehended:0 "已逮捕科學家"

 scientist_poi_1:0 "最後的已知地點"
 scientist_poi_1_desc:0 "首席的科研船最後的已知地點， 在[Root.Capital.GetStarName]星系邊界之外。"
 scientist_poi_2:0 "最後提到的目的地"
 scientist_poi_2_desc:0 "根據他們傳給[Root.Capital.GetName]的最後訊息來看，這就是首席的目的地。"
 scientist_poi_3:0 "預計超光速終點"
 scientist_poi_3_desc:0 "碰巧的是，[Root.Capital.GetName]的一個遠距離傳感陣列檢測到了疑似超光速航行留下的微弱能量信號。\n\n此路徑與已知的任何航線均不匹配，很可能是首席留下的。"
 scientist_poi_4:0 "繼續追蹤"
 scientist_poi_4_desc:0 "在破解了科研船原型機的特殊能量特徵後，我們又進行了一些複雜的數學運算，終於知道主席逃到了哪個星系。"
 scientist_poi_5:0 "一絲機會"
 scientist_poi_5_desc:0 "看來主席快要到達他們的最終目的地了。"

 ### Starting Event - Mass Extinction

 mass_extinction_chain_title:0 "古往今來的大滅絕"
 mass_extinction_chain_desc:0 "為了避免[Root.Capital.GetName]上可能發生的大災難造成嚴重後果，我們必須研究其他星球上的災難都造成了什麼後果。"

 massex_analyzed:0 "重建大滅絕場景"

 massex_poi_1:0 "破碎的行星"
 massex_poi_1_desc:0 "環繞行星的小行星帶成了曾經巨大災難的唯一見證。"
 massex_poi_2:0 "燃燒的行星"
 massex_poi_2_desc:0 "這個行星被自身的地獄熔爐吞噬了。"
 massex_poi_3:0 "荒蕪的行星"
 massex_poi_3_desc:0 "這個行星雖然非常適合生命的繁衍，但十分荒蕪"
 massex_poi_4:0 "充滿毒氣的行星"
 massex_poi_4_desc:0 "充斥整個行星的大氣層的毒氣似乎是最近突然出現的。"
 massex_poi_5:0 "寒冷的行星"
 massex_poi_5_desc:0 "天文觀測數據顯示這個星球過去沒這麼寒冷荒蕪。"

