 fallen_empires_awakening.2.name:0 "眠者甦醒"
 fallen_empires_awakening.2.desc:0 "一切始於§H[From.GetAdjective]§!行為的微妙變化。以前幾乎很少在他們的所屬空間以外聽說有關他們星艦的隻言片語，現在卻是在銀河各處的遠端星系中都成為了議論的焦點。高度先進的偵查星艦造訪古代損毀的世界、拒絕所有過路的招呼、以及飛船一旦被攻擊就躲得遠遠的。他們的目的和任務一直都無人知曉……。\n\n  直到現在，我們知道了[From.GetSpeciesName]其實一直在著手準備，不斷恢復偵查信標的資料庫，並且當他們撤退到現在的邊境時一路都放置了自動偵查發報機。為他們有朝一日回到銀河的大舞台不斷地收集著情報。\n\n 在[From.GetSpeciesName]的空間，艦隊正在集結、軍隊不斷被調動、那些古老的工廠又重新煥發出活力。在這個時代這是第一次，§H[From.GetName]§!的目光越過了他們的邊境，對整個銀河虎視眈眈。\n\n 隨著他們荒廢的造船廠被重新修復一新，泰坦鑄造廠休眠的系統重新上線，留給銀河中其他種族的唯一一個疑問是 —— 他們要找回失去已久的帝國榮耀，誰會是這個曾經沉睡的巨人的首要目標呢？"
 fallen_empires_awakening.2.a:0 "巨人登場……"
 fallen_empires_awakening.5.name:0 "銀河護衛者"
 fallen_empires_awakening.5.desc:0 "就連平時十分淡泊避世的先驅帝國，也注意到近期銀河中出現的巨大威脅。雖說§H[From.GetSpeciesName]§!之前對銀河中的一切事物並沒有什麼興趣，這個新興威脅的消息還是在他們之中引起了巨大的騷動。起初他們只是派出幾隻偵查艦對事態進行分析，但最近的報告卻表明，[From.GetSpeciesName]的艦隊遍佈其邊境，布下緊密防禦，準備迎接即將來臨的風暴。\n\n現在，§H[From.GetName]§!已脫離了之前的避世狀態，開始領導整個銀河系的防禦工作。他們已將自己封為§H銀河防禦聯盟§!的盟主，並對所有的「低等」生物發出邀請，要求他們拋棄前嫌，放下成見，與他們一道為了銀河物種的存續抵抗這次巨大危機。"
 fallen_empires_awakening.5.a:0 "他們能拯救我們嗎？"
 fallen_empires_awakening.5.b:0 "我們不需要他們！"
 war_in_heaven.2.name:0 "古代宿敵"
 war_in_heaven.2.desc:0 "§H[FirstSleeper.GetSpeciesName]§!重返銀河一事，我們星系中其他的墮落帝國也有所知曉。尤其是§H[From.GetSpeciesName]§!，對此事反應十分強烈。這兩個先驅帝國似乎自古就是宿敵，雖說雙方的敵對早已淹沒在歷史長河之中，但§H[FirstSleeper.GetName]§!的突然甦醒還是讓他們重拾了宿怨，並激起了強烈的反響。§H[From.GetName]§!已從沉睡中甦醒，誓要以整個星系為戰場，與他們的老對手再決雌雄。"
 war_in_heaven.2.a:0 "這對我們來說意味著什麼呢？"
 war_in_heaven.4.name:0 "天堂之戰"
 war_in_heaven.4.desc:0 "§H[FirstSleeper.GetSpeciesName]§!與他們的上古宿敵§H[From.GetSpeciesName]§!，雙方之間不斷發生衝突，互相試探彼此的實力。這也導致了一系列越來越緊張的戰鬥，並最終引發了[FirstSleeper.GetSpeciesName]與[From.GetSpeciesName]艦隊在遙遠星系中的大型戰鬥。這場戰鬥目前已進化為§H[FirstSleeper.GetName]§!與§H[From.GetName]§!之間的全面惡鬥。\n\n雙方都對宇宙中的年輕種族派出了代表，表示只要加入他們參與戰鬥，一定會給予豐厚的獎勵。反之，如果加入對方，則要面臨嚴峻的懲罰。在這場戰爭中選邊意味著要放棄我們的獨立主權，但如果我們不能聯合其他中立帝國，要在這場惡鬥中保持中立反而會更加危險。"
 war_in_heaven.4.a:0 "我們決定支持[FirstSleeper.GetName]。"
 war_in_heaven.4.b:0 "我們同意與[From.GetName]結盟。"
 war_in_heaven.4.c:0 "這次衝突，我們決定不予插手。"
 war_in_heaven.4.d:0 "作為附屬國，我們也無權決定。"
 war_in_heaven.5.name:0 "天堂戰爭之末"
 war_in_heaven.5.desc:0 "一場漫長的血戰之後，§H[WarInHeavenWinnerFE.GetName]§!擊敗了§H[WarInHeavenLoserFE.GetName]§!，成為了戰爭的勝者。被擊敗的先驅帝國被他們的宿敵徹底吞併了，§H[WarInHeavenWinnerFE.GetSpeciesName]§!現已成為整個宇宙不可撼動的霸主。\n\n那些決定站在§H[WarInHeavenLoserFE.GetName]§!一邊的帝國現在已失去了主子的庇護，不得不交出許多星球，作為給予勝利一方支持者的獎勵。\n\n銀河又恢復了來之不易的和平。但這和平能維持多久呢？"
 war_in_heaven.5.a:0 "[WarInHeavenWinnerFE.GetSpeciesName]一統天下。"
 war_in_heaven.6.name:0 "天堂之戰結束-勝利"
 war_in_heaven.6.desc:0 "一場漫長的血戰之後，§H[WarInHeavenWinnerFE.GetName]§!擊敗了§H[WarInHeavenLoserFE.GetName]§!，成為了戰爭的勝者。被擊敗的先驅帝國被他們的宿敵徹底吞併了，§H[WarInHeavenWinnerFE.GetSpeciesName]§!現已成為整個宇宙不可撼動的霸主。\n\n雖說我們在戰爭中支持了獲勝的一方，卻並未獲取星球作為獎賞。這可能是因為附近並沒有可以劃歸我們的合適星球，要嘛就是他們感覺我們的貢獻壓根就不值得這等獎賞。"
 war_in_heaven.6.a:0 "真是不幸。不過起碼我們是贏了。"
 war_in_heaven.7.name:0 "天堂之戰結束-勝利"
 war_in_heaven.7.desc:0 "一場漫長的血戰之後，§H[WarInHeavenWinnerFE.GetName]§!擊敗了§H[WarInHeavenLoserFE.GetName]§!，成為了戰爭的勝者。被擊敗的先驅帝國被他們的宿敵徹底吞併了，§H[WarInHeavenWinnerFE.GetName]§!現已成為整個宇宙不可撼動的霸主。\n\n我們在戰爭中支持了獲勝的一方，我們的宗主國把從戰敗國那裡獲得的星球獎給了我們。"
 war_in_heaven.7.a:0 "真是合適的回報！"
 war_in_heaven.8.name:0 "天堂之戰結束-戰敗"
 war_in_heaven.8.desc:0 "一場漫長的血戰之後，§H[WarInHeavenWinnerFE.GetName]§!擊敗了§H[WarInHeavenLoserFE.GetName]§!，成為了戰爭的勝者。被擊敗的先驅帝國被他們的宿敵徹底吞併了，§H[WarInHeavenWinnerFE.GetName]§!現已成為整個宇宙不可撼動的霸主。\n\n雖說我們支持了戰敗的一方，勝方卻十分仁慈地沒有奪走我們的任何星球——要嘛是因為他們覺得我們罪不該罰，或者乾脆是因為他們現在對我們的領土還沒有興趣。"
 war_in_heaven.8.a:0 "至少還算是憐憫吧。"
 war_in_heaven.9.name:0 "天堂之戰結束-戰敗"
 war_in_heaven.9.desc:0 "一場漫長的血戰之後，§H[WarInHeavenWinnerFE.GetName]§!擊敗了§H[WarInHeavenLoserFE.GetName]§!，成為了戰爭的勝者。被擊敗的先驅帝國被他們的宿敵徹底吞併了，§H[WarInHeavenWinnerFE.GetName]§!現已成為整個宇宙不可撼動的霸主。\n\n我們支持了戰敗的一方，部分星球被戰勝國搶走了，一定是用來獎勵支持他的帝國了吧。"
 war_in_heaven.9.a:0 "真是黑暗的一天。"
 war_in_heaven.11.name:0 "擊敗先驅帝國"
 war_in_heaven.11.desc:0 "兩大先驅帝國之間的戰鬥，以其中一方的毀滅而告終——但這帝國卻不是死於它宿敵的手中。不知是因為戰爭削弱了該帝國的實力，還是由於新興種族實在太過強力，該帝國最終毀滅於他們眼中的下等種族，這徹底改變了整個局勢。現在就留下了一個巨大的疑問——§H[RemainingAwakened.GetName]§!能否避免走上他們宿敵的老路，還是說這次失敗意味著宇宙已進入了新的時代？"
 war_in_heaven.11.a:0 "這還要走著瞧……"
 war_in_heaven.13.name:0 "不結盟勢力聯盟"
 war_in_heaven.13.desc:0 "在兩大先驅帝國的戰爭中，並不是所有的年輕勢力都選擇了支持某一方。有一些，比如我們的帝國，就選擇了保持中立。但這樣一來，就有可能在戰爭結束後遭受勝利一方的威脅。我們已經收到了其他帝國的通訊，他們決定要建立一個§H不結盟勢力聯盟§!，明確挑起反抗戰爭雙方的大旗。由於我們的軍事實力與影響力，他們決定邀請我們成為這支聯盟勢力的盟主。如果接受，就幾乎可以確定要同時與兩大先驅帝國開戰，但至少我們還有盟軍支援，不用獨自面對兩大先驅帝國的威脅。"
 war_in_heaven.13.a:0 "這個聯盟就由我們來領導吧！"
 war_in_heaven.13.b:0 "不行，實在是太危險了。"
 war_in_heaven.15.name:0 "加入聯盟請求"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!正式提出了加入§H不結盟勢力聯盟§!的請求。"
 war_in_heaven.15.a:0 "很高興有他們加入！"
 war_in_heaven.15.b:0 "不，我們不需要他們。"
 war_in_heaven.16.name:0 "覺醒之戰"
 war_in_heaven.16.desc:0 "很快，先驅帝國就意識到了§H不結盟勢力聯盟§!的存在。雙方都派出了代表前往[Root.Capital.GetName]，要求解散聯盟，並要求所有成員在這場戰爭中選邊站隊。我們自然是拒絕了，而今早，§H[FirstAwakened.GetName]§!與§H[SecondAwakened.GetName]§!都發佈了與我們開戰的公告。"
 war_in_heaven.16.a:0 "你們兩個立刻滾出我們的星系！"
 war_in_heaven.18.name:0 "覺醒之隕落"
 war_in_heaven.18.desc:0 "漫長的血腥戰爭終於結束了，一開始挑起爭鬥的兩個先驅者帝國均被新興種族所滅。曾經擁有強大古代科技且自負高傲的巨人們淪為了歷史塵埃，星系迎來了嶄新的黎明，新興種族將書寫他們自己的命運。"
 war_in_heaven.18.a:0 "這將是[Root.GetName]的時代。"
 war_in_heaven.19.name:0 "不結盟勢力聯盟"
 war_in_heaven.19.desc:0 "在先驅者帝國的戰爭中，並不是所有的年輕種族都選擇加入先驅者帝國的陣營。有一些像我們這樣的種族選擇了中立。但當戰火燒過來的時候，我們這些中立者就不得不獨自面對先驅者帝國的威脅了。在§H[From.GetName]§!的領導下，§H不結盟勢力聯盟§! 成立了，其目標是對抗挑起戰火的先驅者帝國，加入這個聯盟就意味著要和戰爭雙方的先驅者帝國同時開戰，但至少加入這個聯盟的中立者們不用再孤軍奮戰了。 "
 war_in_heaven.19.a:0 "我們要加入這個聯盟！"
 war_in_heaven.19.b:0 "不行，實在是太危險了。"
 war_in_heaven.20.name:0 "加入聯盟的申請被批准"
 war_in_heaven.20.desc:0 "§H[From.GetName]§!已經批准我們加入§H不結盟勢力聯盟§! ，現在我們將和其他中立者一起抵抗先驅者帝國。"
 war_in_heaven.20.a:0 "為了自由和勝利！"
 war_in_heaven.21.name:0 "加入聯盟的申請被拒絕"
 war_in_heaven.21.desc:0 "§H[From.GetName]§!拒絕了我們加入§H不結盟勢力聯盟§!的請求，現在我們只能獨自抵抗先驅者帝國了。"
 war_in_heaven.21.a:0 "這可不妙……"
 war_in_heaven.22.name:0 "不結盟勢力聯盟"
 war_in_heaven.22.desc:0 "在先驅帝國之間的大戰之中，並非所有的年輕種族都選擇了站隊。有一些種族和我們一樣，保持了中立的姿態，但如果戰事發展到他們的領土，他們就要獨自面臨來自先驅帝國的威脅。§H不結盟勢力聯盟§!因此在§H[From.GetName]§!的牽頭下成立，明確打起了對戰爭雙方一視同仁的反抗大旗。"
 war_in_heaven.22.a:0 "真是英勇之舉。"
 
