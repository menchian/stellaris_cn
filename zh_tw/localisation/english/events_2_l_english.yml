 uplift.6000.name:0 "蛇行"
 uplift.6000.desc:0 "[Root.GetName]報告稱在[From.GetName]佔據食物鏈頂端的是一種相當巨大的毒蛇，擁有很強大的智能。\n\n科學家[Root.GetLeaderName]認為它們現在所處的階段和我們在進化為智慧物種之前所處的[Root.Owner.GetSpeciesName]進化末期有諸多相似之處。\n\n或許我們可以用科技的力量提升這種低級生物。"
 uplift.6000.a:0 "是的，我們有那種知識。"
 uplift.6000.b:0 "以後再說吧。"
 uplift.6001.name:0 "蛇人被開化"
 uplift.6001.desc:0 "成功！\n\n[This.GetName]當地的[From.GetName]已經被開化為[This.Owner.GetName]的市民。"
 uplift.6020.name:0 "發現了可開化物種"
 uplift.6020.desc:0 "[From.GetName]上的原住民展現出了不尋常的智力，[Root.GetName]的科學家[Root.GetLeaderName]認為我們可以利用正確的技術來加速這種生物的進化。"
 uplift.6021.name:0 "開化成功"
 uplift.6021.desc:0 "成功！\n\n[This.GetName]當地的[From.GetName]已經被開化為[This.Owner.GetName]的市民。"
 uplift.6011.a:0 "[This.Owner.GetName]非常歡迎它們。"
 uplift.6010.name:0 "升至水上"
 uplift.6010.desc:0 "圍繞著行星旋轉的[Root.GetName]的監控表明，[From.GetName]的一種本地生物已經可以同時在該行星上的一小塊陸地和廣闊的海洋中生存了。\n\n科學家[Root.GetLeaderName]建議我們應該密切關注這種生物的發展，並適時伸出援手。"
 uplift.6011.name:0 "開化成功"
 uplift.6011.desc:0 "我們幫助[From.GetName]向更合適的角度進化的努力獲得了巨大成功。對該物種的教育項目已經準備就緒，無論是在開化後出生的個體還是年老的個體均能接受心理遺傳調節。"
 uplift.6030.name:0 "地球大陸"
 uplift.6030.desc:0 "[From.GetName]的平原和海岸上有許多驚人的生物，[Root.GetName]報告稱那裡的生物已經開始學會使用非常原始的工具，它們可以最終進化為高等智慧生物。 科學家[Root.GetLeaderName]強調這種進化程度的外星生物是非常罕見的，我們應該密切關注它們——也許有必要通過開化來讓它們能為我們所用。"
 uplift.6031.name:0 "開化成功"
 uplift.6031.desc:0 "[Root.GetName]的優勢物種[From.GetName]已經被開化了，現在我們只需要再微調一下基因就能解鎖它們高度認知能力和靈巧度的發展潛力，小型機械內植體可以彌補老一代物種和新一代物種之間的進化差異。"
 uplift.6040.name:0 "歡迎來到叢林"
 uplift.6040.desc:0 "[Root.GetName]的科學家[Root.GetLeaderName]口中提到的「原始文明」隱藏在[From.GetName]濃密的熱帶叢林裡。\n\n構成這個原始文明的物種還遠遠沒有進化到可以被稱為「原始」的級別，但該物種已經具備了初步的智能語言和抽像思維，這兩者共同支撐起了他們的社會秩序。 \n\n科學家[Root.GetLeaderName]認為這些生物是快速進化技術的很好的實驗對象。"
 uplift.6041.name:0 "開化成功"
 uplift.6041.desc:0 "[From.GetName]已經被成功開化完畢，成為了[Root.Owner.GetName]的合格公民，並住進了我們在熱帶星球[Root.GetName]上建立的殖民地。"
 uplift.6050.name:0 "冰凍廢土"
 uplift.6050.desc:0 "某些物種可以在艱苦環境中茁壯成長，例如[From.GetName]寒冷的生物圈。\n\n科學家[Root.GetLeaderName]對某個生活在這顆行星表面的生物非常感興趣，他認為只要在正確的方向上稍微幫它們一下，這種生物就可以進化為有感知能力的生物。"
 uplift.6051.name:0 "開化成功"
 uplift.6051.desc:0 "[From.GetName]已經具備了感知能力和相當程度的智慧。\n\n如今他們和他們的星球[Root.GetName]已經成為了[Root.Owner.GetName]的財產。"
 uplift.6060.name:0 "冰雪一族"
 uplift.6060.desc:0 "[From.GetName]極低的溫度是不適合孕育智能生物的，嚴格來說不適合孕育任何生物。\n\n但還是有一些物種適應了這個環境，科學家[Root.GetLeaderName]對這些物種相當感興趣，他想看看在適當的外部因素的介入下，這些生物能進化到什麼地步。"
 uplift.6061.name:0 "開化成功"
 uplift.6061.desc:0 "在[Root.GetName]冰雪平原上生活的[From.GetName]已經在[Root.Owner.GetSpeciesName]的幫助下獲得了感知能力。\n\n現在他們已經加入了我們建於他們星球[Root.GetName]上的殖民地，並成為了[Root.Owner.GetName]社會的一員。"
 uplift.6070.name:0 "沙上前行"
 uplift.6070.desc:0 "一種生活在[From.GetName]荒漠中生活的生物被認為具有相當的進化潛力。\n\n儘管這種生物在千年前就已經進入了進化的瓶頸期，但是我們可以用技術手段推動該生物的進化。"
 uplift.6071.name:0 "開化成功"
 uplift.6071.desc:0 "[From.GetName]現在就是[Root.Owner.GetName]科技實力的證明。"
 uplift.6080.name:0 "發現了亞智慧物種"
 uplift.6080.desc:0 "根據環[Root.GetName]行星軌道的報告，[From.GetName]的一種本地生物暫時統治了整個星球。\n\n科學家[Root.GetLeaderName]建議我們應該近距離的監控這種生物的發展，有可能的話幫助它們進化。"
 uplift.6081.name:0 "開化成功"
 uplift.6081.desc:0 "[From.GetName]現在就是[Root.Owner.GetName]科技實力的證明。"
 uplift.6090.name:0 "匍匐於行星表面"
 uplift.6090.desc:0 "儘管[From.GetName]表面有很強的輻射，但在該行星上至少有一種高級生物在生機勃勃的繁衍生息，[Root.GetLeaderName]報告稱這種生物表現出了相當優秀的決策能力，外部的刺激可以讓它們達到更高的進化高度。"
 uplift.6091.name:0 "開化成功"
 uplift.6091.desc:0 "[From.GetName]已經不再是下等生物了，他們現在是[Root.Owner.GetName]的一員。"

