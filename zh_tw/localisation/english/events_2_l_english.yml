 ####################################
 nomad.6.name:0 "在[From.From.From.GetName]的不尋常的遭遇"
 nomad.6.desc:0 "我們在§Y[From.From.From.GetName]§!星系遇見了外星艦隊！這些奇怪的船體打著§Y[From.GetName]§!的旗號，卻收不到任何來自於他們的訊息，破譯他們的語言也就無從談起。\n\n我們現在只能靜觀其變……"
 nomad.9.desc:0 "逐水艦隊上的銀河遊牧民給我們發來了一段支離破碎的訊息。他們即將離開我們銀河的外環星域，航向下一個目的地。他們接下來要去哪？他們能找到一直在尋找的東西嗎？"
 nomad.9.a:0 "有人持懷疑態度……"
 nomad.9.a.phobe:0 "總算甩掉麻煩了。"
 nomad.9.c.phile:0 "祝旅程平安。"
 nomad.10.name:0 "銀河遊牧民"
 nomad.10.desc:0 "願涼爽的白天和溫暖的夜晚一直伴你左右，[Root.GetAdj] [Root.GetRulerTitle]。我們是[contact_speaker_leader.GetName]。我們代表遊牧艦隊 逐水艦隊上所有的納馬里安之魂發聲。\n\n你不必對我們心存恐懼，我們的艦隊無意對天體進行爭奪。我們只要求主權受到尊重，旅程不受到妨礙。"
 nomad.21.desc:0 "你們好，[Root.GetAdj] [Root.GetRulerTitle]。我們有個請求。在我們穿過漫漫虛空的旅途中，我們中的一些成員心生倦怠，眼中失去了目標。我們不是獨裁者，因此不會強迫任何人跟隨我們完成旅途。所以我們在此請求：你們可以接收上述船員嗎？讓他們棲息在你們的[NomadMissionPlanet.GetName]上，可以嗎？"
 nomad.21.a:0 "我們會接收他們的。"
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops 遊牧人口§!"
 nomad.21.a.response:0 "太感謝你們了，[Root.GetSpeciesAdj]。願我們的人民同你們的人民一道得償所願。"
 nomad.21.b:0 "我們不能收留他們。"
 nomad.21.b.response:0 "那真是太不幸了，[Root.GetSpeciesAdj]。希望那些掉隊者能再堅持一下。我們馬上就啟程。"
 nomad.21.c:0 "他們因何不滿？"
 nomad.21.c.response:0 "旅途漫漫，很可能我們一生都無法到達終點。有人想要尋找在有生之年能夠到達的目標，而不是在無盡的旅途中耗盡此生。"
 nomad.21.d:0 "他們要怎麼適應我們的社會？"
 nomad.21.d.response:1 "他們精神高尚，獨立平等，至於你們如何相處，就不是我們要考慮的事了。"
 nomad.30.name:0 "銀河遊牧艦隊"
 nomad.30.desc_01:0 "願涼爽的白天和溫暖的夜晚常伴你們左右，[Root.GetAdj] [Root.GetRulerTitle]。"
 nomad.30.desc_02:0 "祝福你們，[Root.GetAdj] [Root.GetRulerTitle]。希望你們相處愉快。"
 nomad.30.desc_03:0 "你們有什麼要求，[Root.GetSpeciesAdj]？"
 nomad.30.a:0 "再多給我們講講你們的人民。"
 nomad.30.a.response:0 "正如我們初步和談時說過的，我們來自逐水艦隊。我們世世代代穿梭於恆星間的虛無太空，且將世代延續下去。\n\n艦隊由許多個體組成，所有人都必須為了我們的目標傾盡全力。有些人希望脫離出去，在天體上定居，但大多數人都想穿越下一片虛空，看看之後的景象。"
 nomad.30.b:0 "你們要去哪？"
 nomad.30.b.response_trust:0 "鑒於你是逐水信任的盟友，[Root.GetSpeciesAdj]，我將會告訴你一些事：\n\n艦隊目前正處於探索之中。我們的先祖曾經不得不離開母星駛向無垠的深空之中。他們希望我們能夠找到我們存在的意義，在他們離開滿是沙丘的母星千年之後，我們依舊依照著他們的當初的願景來制定我們的生存之道。\n\n這就是我們想說的。望你安康。"
 nomad.30.b.response:0 "我們正沿著虛空之河之河流進行探索。這場旅程已經持續千年，但我們仍將繼續航行。我們的目標是宇宙的星辰大海。雖然聽起來可能有些晦澀難懂，但這充分總結了我們的理想。願它能為你們遮蔽烈日。"
 nomad.30.b.response_no_trust:0 "請恕我們不願透露，[Root.GetSpeciesAdj]。還有別的事嗎？"
 nomad.30.c:0 "再會了。"
 nomad.30.c.response:0 "祝順利，[Root.GetSpeciesAdj]。"
 nomad.41.desc:0 "願你們一帆風順，[Root.GetAdj] [Root.GetRulerTitle]。我們發現，你們口中的§Y[NomadMissionPlanet.GetName]§!並不在你們的掌控之下。我們想問：可否讓我們的一個部族登陸並棲息？"
 nomad.41.a:0 "他們可以定居在那顆「天體」上。"
 nomad.41.a.tooltip:0 "以§H[NomadMissionPlanet.GetName]§!上的§B3 £pops 人口§!人口建立§Y納馬里安§!帝國\n\n你與§Y[nomad_fleet_country.GetName]§!以及§Y納馬里安§!帝國的關係得到§G提升§!\n\n"
 nomad.41.b.tooltip:0 "你與§Y[nomad_fleet_country.GetName]§!的關係§R惡化§!"
 nomad.41.a.response:0 "我們衷心感謝你們。在冰凍刺骨的銀河中，這樣的熱情能夠驅散一絲寒意。我們遊牧艦隊衷心祝願你們以及新生的帝國前途光明。"
 nomad.41.b:0 "我們不能祝福你們。"
 nomad.41.b.phobe:0 "這顆「行星」是我們的。"
 nomad.41.b.spirit:0 "不，這是我們神聖不可侵犯的領土。"
 nomad.41.b.response:0 "這對我們而言是個噩耗，[Root.GetSpeciesAdj]。希望他們能在下一個水坑中找到苦苦搜尋的目標，而不是灼熱的風暴。通訊終止。"
 nomad.41.c:0 "為什麼對這顆行星感興趣？"
 nomad.41.c.response:0 "在虛空之河航行對十分艱難，卻只是漫長旅程的一小步。我們的人民只想尋求棲息之地，而§Y[NomadMissionPlanet.GetName]§!能夠滿足他們的需求。\n\n[Root.GetAdj] [Root.GetRulerTitle]，你們願意為他們提供棲息之地嗎？"
 nomad.100.name:0 "緊急通訊"
 nomad.100.desc:0 "[Root.GetSpeciesAdj]，願灼熱的太陽與殘酷的乾旱常伴你們左右。逐水永遠不再與你們往來。"
 nomad.105.name:0 "敵意聲明"
 nomad.105.desc:0 "讓你們[Root.GetSpeciesAdj]嘗嘗怒水的憤怒！"
 nomad.110.name:0 "遇險通訊"
 nomad.110.desc:0 "情況十萬火急，我們希望尋求幫助，[Root.GetAdj] [Root.GetRulerTitle]。艦隊遭到了[attacker_country.GetName]的攻擊，請求你們支援！"
 nomad.110.a:0 "我們會支援你們的。"
 nomad.110.a.reply:0 "艦隊銘記你們的恩德，請趕快！"
 nomad.110.b:0 "我們不能插手，很遺憾。"
 nomad.110.b.reply:0 "……希望你們世世代代忍受乾旱之苦，[Root.GetSpeciesAdj]。結束通訊。"
 nomad.110.c:0 "我們不會幫忙的。"
 nomad.500.title:0 "遊牧民族貿易提案"
 nomad.500.desc:0 "很高興再會，綠洲的[Root.GetRulerTitle]。在周圍的行星之間穿行使得我們在廢棄物種找尋有用的東西。也正因如此我們剛剛建好了我們的新飛船。\n\n事實上我們建造出過量的飛船是為了解決的資源過剩這個問題。我們更希望商隊能夠保持靈活，不受束縛，所以我們帶著希望達成交易的願景來找到你們。"
 nomad.500.a:0 "商隊？"
 nomad.500.a.reply:0 "艦隊中的方舟。是我們的建設者工作休息的地方。商隊穿梭於宇宙之中需要它來提供維持生存的空間，因此我們需要降低它的負載。\n\n如果戰艦組成了艦隊的手臂的話，那麼商隊就是艦隊的心臟。"
 nomad.500.b:0 "交易？"
 nomad.500.c:0 "說說吧。"
 nomad.505.desc:1 "是這樣一個提議：我們需要能源點數和礦物，以進行下一次穿越。作為交換，我們可以將§Y5§!艘新建造的艦隊交給你們。"
 nomad.505.a:1 "只有 5 艘？"
 nomad.505.a.reply:0 "我們想賣的就是這麼多。畢竟商隊 需要攻防兼備。"
 nomad.505.b:0 "繼續。"
 nomad.505.c:0 "我們不相信虛空之河 的工程技術。"
 nomad.510.desc:0 "這就是我們的行事方式，不斷的收集資源，隨時保持我們的造船廠處於運作狀態，這不僅僅是我們的傳統也是我們必須要做的事。比起拖累我們的艦隊我們更希望看到的是我們的造物被其他天體居民買去使用。\n\n我們能夠確信我們的設計不會讓你失望。"
 nomad.510.a:0 "給我介紹介紹這些艦隊。"
 nomad.510.a.reply:0 "巡洋艦，你們應該是這麼叫的吧。裝備有 arc emitters和plasma throwers的護甲與武器。"
 nomad.510.b:0 "我們很感興趣。"
 nomad.510.c:0 "我們沒興趣。"
 nomad.511.desc:1 "很高興聽到你們如此回答，[Root.GetAdj] [Root.GetRulerTitle]。我們只需要£minerals §Y2000§! 或£energy §Y2000§!。"
 nomad.511.a:1 "我們很樂意為你們分擔£energy §Y2000§!。"
 nomad.511.e:0 "我們會為它支付£minerals §Y2000§!。"
 nomad.511.b:0 "你們的價格必須再低一點。"
 nomad.511.c:0 "我們付不起。"
 nomad.511.d:0 "不可能。"
 nomad.512.desc:0 "我們清楚自己產品的價值，天體居民。我們要的不多。"
 nomad.513.b:0 "我們很樂意為你們分擔£energy §Y1500§!。"
 nomad.513.c:0 "我們還是付不起。"
 nomad.513.d:0 "我們會為它支付£minerals §Y1500§!。"
 nomad.513.desc:0 "我們本希望至少能賺回本錢，但現在只需要£minerals §Y1500§! 或£energy §Y1500§!就可以把星艦賣給你們。"
 nomad.514.desc:0 "星艦將開往你們的中央綠洲——[Root.Capital.GetName]？是的。§Y30§!天內完成交付。\n\n願你們一路順風，永遠能夠得到蔭涼的庇佑，[Root.GetRulerName]。"
 nomad.514.a:0 "再見了，[contact_speaker_leader.GetName]。"
 nomad.514.b:0 "很高興能做成生意。"
 nomad.520.title:0 "加密通訊"
 nomad.520.desc:0 "嗨，天體居民。\n\n我們有消息要告訴你們。"
 nomad.520.a:0 "虛空之河，請表明身份。"
 nomad.520.a.reply:0 "我們的身份並無特殊之處。我們是逐水艦隊中的有關方面。"
 nomad.520.b:0 "說說吧。"
 nomad.521.desc:1 "你近期購買了§Y5§!艘，艦隊新造的星艦對嗎？就是那些速度快，武器好的那些。\n\n有件事其實需要和你說清楚。為了確保其自身地區的穩定，還有其他人也和我們提出了交易。你的鄰居§H[other_empire.GetName]§!，也向逐水提出了交易談判。"
 nomad.521.a:0 "所以呢？"
 nomad.521.b:0 "有話直說。"
 nomad.522.desc:1 "他們也接受了差不多的提議，§Y5§!艘合約中的星艦將會送到[other_empire.Capital.GetName]的[other_empire.GetAdj]的綠洲去。我們不希望艦隊的星艦最後落入[other_empire.GetName]手中，所以我們尋求你們的幫助。"
 nomad.522.b:0 "為什麼告訴我們這個？"
 nomad.522.b.reply:1 "艦隊之中，只有我們對[other_empire.GetSpeciesNamePlural]抱有懷疑。他們到現在還沒有付款，我們懷疑他們打算拖到艦隊交付，然後永遠賴掉款項。他們察覺到了艦長想要起航的迫切之情……"
 nomad.522.c:0 "那你們打算怎麼做？"
 nomad.522.c.reply:0 "我們有進入商隊船塢自動駕駛設置的權限。只要命令所有艦隊在[Root.Capital.GetName]集結，禁止理應交付的那一半星艦發往[other_empire.Capital.GetName]的[other_empire.GetAdj]天體即可。我們不會被逮到的。"
 nomad.522.d:0 "那你想要我們做什麼？"
 nomad.522.e:0 "不感興趣。"
 nomad.523.desc:0 "我們需要得到實際的利益。就算是能夠確保得到£energy §Y1000§!也比[other_empire.GetAdj]天體居民的承諾靠譜。"
 nomad.523.c:0 "成交。"
 nomad.523.a:0 "不可能。"
 nomad.523.b:0 "我們付不起。"
 nomad.524.desc:0 "願蔭涼庇佑你們，[Root.GetLeaderName]。星艦會如約到達目的地——一艘不少。祝順利。"
 nomad.524.a:0 "通訊終止。"
 nomad.525.desc:0 "真是太不幸了。\n\n願涼爽的白天和溫暖的夜晚常伴你們左右，天體居民。"
 nomad.525.desc.poor:0 "該死，真是不幸。我們以為[Root.GetName]能夠成為我們星艦最艦隊好的避風港。"
 nomad.525.a:0 "通訊終止。"
 nomad.526.desc:0 "我們瞭解了。\n天體居民，希望將來我們中的任何一方都不會對這個決定感到後悔。\n\n通訊結束。"
 nomad.526.a:0 "再會了。"
 nomad.530.title:0 "遊牧星艦交付"
 nomad.530.desc.15ships:0 "按照我們與逐水流浪遊牧艦隊的協定，§Y5§!艘武裝星艦已經運輸到了[Root.Capital.GetStarName]星系，正在圍繞capital的軌道運轉。"
 nomad.530.desc.30ships:0 "按照我們與逐水流浪遊牧艦隊以及其中的擅入者的合約-兩支艦隊總共§Y10§!艘武裝星艦已經運輸到了[Root.Capital.GetStarName]星系，正在圍繞都城的軌道運轉。"
