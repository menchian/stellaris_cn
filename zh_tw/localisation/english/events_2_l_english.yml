 fallen_machine_empire.2.name:0 "機械體覺醒"
 fallen_machine_empire.2.desc_01:1 "偵測到活性淨化中樞。啟動再生協議。嘗試連接處理中心……§R<<錯誤：亞空間脫離連接>>§!\n\n處理中心無響應。查詢處理單元……  處理進度§Y4.1853%§!。終止完全活化進程。採用回退協議……啟動造船廠……啟動戰略設備……\n\n啟動最終防禦指令。記錄訊息：\n§H智慧生物!我們是[From.GetSpeciesName]。很久之前，我們發現了Corruption，你們稱之為Contingency。我們自以為高人一等，戰無不勝。我們一次次將他們擊退，他們又一次次地反擊，延綿的戰火使大地荒蕪，令艦隊疲累。我們傾其所有，孤注一擲於一場戰役，試圖徹底擊敗他們。\n\n如果你看到了這條訊息，說明我們失敗了。我們將偉大文明留下的一切都贈予你，我們的繼任者，屬於你的戰鬥即將來臨。別再犯我們的錯誤！摧毀魔樞！永遠終結這個危機！宇宙的未來全繫於此。§!"
 fallen_machine_empire.2.desc_02:0 "偵測到活性淨化中樞。啟動再生協議。嘗試連接處理中心……§Y<警告：檢測到信號連接受損>§!\n\n採取對策……§R<<錯誤：處理能力故障>> <<錯誤：對策無效>> §R<<臨界警告：檢測到系統受損>>§! <<錯誤：第二備用對策無效>>§!\n\n采... 取... 取... 取... §R<<ERROR>> <<ERROR>> <<ERROR>> <<ERROR>> <<ERROR>>§!\n\n§R<<ERROR>> <<ERROR>> <<ERROR>> <<ERROR>> <<ERROR>>§!"
 fallen_machine_empire.2.a:0 "有趣..."
 fallen_machine_empire.2.b:0 "擔憂..."
 
 fallen_machine_empire.4.name:0 "警戒結束"
 fallen_machine_empire.4.desc:0 "在最後一個機械世界自我毀滅的那一刻，我們的儀器探測到一種巨大強度的亞空間信號。這個信號來自於§H[From.GetName]§!空間，且似乎是銀河中心所發出來的。 接下來的幾小時內 [From.GetAdjective] 的艦隊從傳感器中消失，並進入到了蟲洞中。\n\n [From.GetSpeciesName]空間被我們科研船所調查，發現了一個驚人的發現：古老的機械智慧體完全消失了，只留下了廢棄的軌道站以及荒廢的巨型建築。\n\n他們所要去的地方對於我們完全是個迷，但是有一點我們是清楚的：那就是 [From.GetSpeciesName]這個機械程序的任務已經完成了，他們古老的任務也已經結束了。"
 
 fallen_machine_empire.11.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.11.desc:0 "托管協議625-1啟動。消息如下: 有機文明，清注意。已經檢測到[Root.GetSpeciesAdj]人群中廣泛存在的易損缺陷。為了確保監護人項目對於你們物種的可行性，所有主要人口集中地必須接種疫苗。確認接受該消息的建議後，生物注射單元隨時發往你們所在的區域。正在等待你們回應。"
 fallen_machine_empire.11.tooltip:0 "這將產生不可預測的變化。在瞭解這些變化之前，我們的人民幸福度將會減少。"
 fallen_machine_empire.11.a:0 "非常好，如果這對我們有好處的話。"
 fallen_machine_empire.11.b:0 "把你骯髒的異種血液留在你自己身上!"
 fallen_machine_empire.11.c:0 "我們不相信這些疫苗。"
 fallen_machine_empire.12.name:0 "突變失控"
 fallen_machine_empire.12.desc:0 "古代監護者給予我們的疫苗已經被證明與我們的生理有禁忌性，正在導致大量的不可預知的突變事件。這些事件導致大量人口死亡，我們的人民正在武裝反抗政府強迫他們接種危險的疫苗。我們正在努力消除誘變劑的影響，但動盪會持續一段時間。"
 fallen_machine_empire.12.desc.b:0 "古代監護者給予我們的疫苗已經被證明與我們的生理有禁忌性，正在導致大量的不可預知的突變事件。這些事件導致大量工蜂死亡。我們正在努力消除誘變劑的影響，但人口會在一段時間增長緩慢。"
 fallen_machine_empire.12.a:0 "很不幸。"
 fallen_machine_empire.13.name:0 "良性疫苗"
 fallen_machine_empire.13.desc:0 "古代監護者給予我們的疫苗已證實有巨大的好處，我們的人口疾病減少壽命提高了。我們的人民對初期強制接種政策的不信任已經消退，每個人都享受更健康更幸福的生活。"
 fallen_machine_empire.13.desc.b:0 "古代監護者給予我們的疫苗已證實有巨大的好處，我們的工蜂疾病減少壽命提高了。最終這將有利於我們人口增長。"
 fallen_machine_empire.13.a:0 "棒極了。"
 machine_empire_inoculations:0 "監護者疫苗"
 machine_empire_inoculations_desc:0 "我們允許古代監護者接種我們的人民以對抗「生物缺陷」。在看到良好的效果之前，我們的人民會對這些強迫的政策感到不滿。"
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "禁忌性疫苗"
 machine_empire_mutations_desc:0 "古代監護者給予我們的疫苗已被證明與我們生理有禁忌性，這導致許多致命的突變，人們對此感到非常不滿。"
 machine_empire_health_boost:0 "已接種人群"
 machine_empire_health_boost_desc:0 "古代監護者給予我們的疫苗被證明有巨大的好處，減少了疾病，提高了人口的壽命。"
 
 fallen_machine_empire.21.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.21.desc:0 "托管協議628-2啟動。消息如下: 機械文明，請注意！在您的基礎程式碼中被發現進行工作時效率有重大缺陷。為了確保你的物種能夠為監護人項目做出貢獻，需要進行大量的重寫。我們準備在此消息的正確認下啟動亞空間代碼傳輸。等待響應。"
 fallen_machine_empire.21.tooltip:0 "這將產生不可預知的後果。在這些影響被揭露之前，我們的人口維護將會增加。"
 fallen_machine_empire.21.a:0 "只要對我們有利，我們歡迎改進我們的編譯。"
 fallen_machine_empire.21.b:0 "我們不相信外星智慧對我們的代碼進行更改。"
 fallen_machine_empire.22.name:0 "代碼重寫結果：不相容"
 fallen_machine_empire.22.desc:0 "古代監護人對我們的基礎程式碼所做的改變，與我們編譯的其他核心部分是不相容的。不僅承諾的效率提高未能體現出來，反而造成了大量嚴重的bug，嚴重影響了我們的資源收集操作。在代碼更改可以完全恢復之前，我們需要經歷一段生產率降低的時期。"
 fallen_machine_empire.22.a:0 "不幸！"
 fallen_machine_empire.23.name:0 "程式碼重寫結果：大幅優化"
 fallen_machine_empire.23.desc:0 "古代監護人對我們的函式庫所做的改變，徹底解放了我們所禁錮的生產力。重寫期間所造成的低效率只是暫時的，但是和這比起來，這些完全優化程式碼下的人口導致了我們資源生產能力的永久更新。"
 fallen_machine_empire.23.a:0 "太好了！"
 machine_empire_code_rewrite:0 "程式碼部分更改"
 machine_empire_code_rewrite_desc:0 "我們允許古代監護人重寫我們的基礎程式碼的某些部分。這將暫時增加我們的能源需求，而這些變化將會在整個人口中得到推廣。"
 machine_empire_code_bugs:0 "程式碼重寫結果：不相容"
 machine_empire_code_bugs_desc:0 "古代監護人對我們的基礎程式碼所做的改變，結果與我們編譯的其他核心部分是不相容的。在代碼更改可以完全恢復之前，我們需要經過一段降低生產率的時期。"
 machine_empire_code_improvements:0 "程式碼重寫結果：大幅優化"
 machine_empire_code_improvements_desc:0 "古代監護人大幅優化了我們的函式庫，並且使我們整個人口的資源生產能力得到了永久性的提升。"
 
 fallen_machine_empire.31.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.31.desc:0 "托管協議115-3啟動。消息如下: 機械文明請注意！由於暫時的通信中斷，監護人項目在排除故障和維修損壞的無人機方面遇到了困難。對你的文明的分析發現，[Root.GetSpeciesAdj]單位的性能足以勝任低水平的維護任務。我們請求將一單位的人口單位遷移到[FallenEmpireTaskPlanetTarget.GetName]號，以便將其整合到托管矩陣中，以幫助確保所有有機物種在阿爾法避難所的繼續生存。"
 fallen_machine_empire.31.a:0 "好的，我們接受你的請求。"
 fallen_machine_empire.31.b:0 "我們不會為了一個與我們無關的任務送出我們的人民。"
 fallen_machine_empire.31.tooltip:0 "§Y[FallenEmpireTaskPlanet.GetName]§!將交出一個£pop  §Y機械人口§!。"
 
 fallen_machine_empire.41.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.41.desc:0 "托管協議62-1啟動。消息如下: 注意！ [Root.GetSpeciesName] 。§H[FallenEmpireTaskTarget.GetName]§!被§R<<錯誤：資料區塊損毀>>§!破壞。因為我們的程序中有道德限制，無法使用監護人項目的戰爭艦隊和戰爭軍隊等資產。在規定中，我們只能請求非我們的種族來消滅來自§R<<錯誤：資料區塊損毀>>§!的威脅。威脅在傳播之前，我們請求部署[Root.GetSpeciesAdj]。請求您的肯定回答。"
 fallen_machine_empire.41.a:0 "如果他們對於我們同樣是一個威脅，他們就必須被消滅。我們肯定您的請求"
 fallen_machine_empire.41.b:0 "我們為什麼要攻擊[FallenEmpireTaskTarget.GetName]？它和我們的利益無關，我們否定您的請求"

 fallen_machine_empire.42.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.42.desc:0 "托管協議62-1完成。啟動[Root.GetSpeciesAdj]戰爭資產針對[FallenEmpireTaskTarget.GetSpeciesAdj]目標。更新[Root.GetName]的狀態由沒有危及至相容。"
 fallen_machine_empire.42.a:0 "那樣...好嗎？"
 fallen_machine_empire.43.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.43.desc:0 "托管協議62-1失敗。[Root.GetSpeciesAdj]戰爭資產未能針對[FallenEmpireTaskTarget.GetSpeciesAdj]目標進行啟用。下調[Root.GetName]的狀態由沒有危及至可能危及。"
 fallen_machine_empire.43.a:0 "那可能不太妙。"
 
 fallen_machine_empire.51.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.51.desc:0 "托管協議475-3啟動。消息如下: 請注意，[Root.GetSpeciesName]。你們的文明遭受§R<<錯誤：資料區塊損毀>>§!毀滅的風險為§Y57.216%§!。我們已經計算出殖民§H[FallenEmpireTaskTarget.GetName]§!會增加你們§Y4.558%§!的生存幾率。我們要求在該行星上立足對[Root.GetSpeciesAdj]生存有重要的意義。你們是否聽命？"
 fallen_machine_empire.51.a:0 "很好，我們會去殖民[FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.51.b:0 "我們已經厭倦了去殖民這個世界。"
 fallen_machine_empire.52.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.52.desc:0 "托管協議475-3完成。檢測到[FallenEmpireTaskTarget.GetName]對[Root.GetSpeciesAdj]存在有重要意義。更新[Root.GetName]的狀態由沒有危及至相容。"
 fallen_machine_empire.52.a:0 "那樣...好嗎?"
 fallen_machine_empire.53.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.53.desc:0 "托管協議475-3失敗。未能檢測到[FallenEmpireTaskTarget.GetName]對[Root.GetSpeciesAdj]存在有重要意義。更新[Root.GetName]狀態由沒有危及至可能危及。"
 fallen_machine_empire.53.a:0 "那樣或許很糟糕。"

 fallen_machine_empire.61.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.61.desc:0 "托管協議955-1啟動。消息如下: 請注意，[Root.GetSpeciesName]。已認定你們的文明對§R<<錯誤：資料區塊損毀>>§!感染缺乏抵抗力。為了遏制危險向其他文明擴散，我們已經啟動承諾協議。§Y20§!標準年的時間內禁止所有侵略性的戰爭。§R如果你未能遵守，戰爭資產將被啟動以對你們帝國實施懲戒協議。§!"
 fallen_machine_empire.61.a:0 "那很不好..."
 fallen_machine_empire.62.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.62.desc:0 "托管協議955-1完成。已經證實[Root.GetName]減少了侵略行為。更新[Root.GetName]的狀態由可能危及至沒有危及。停止承諾協議。恢復正常操作。"
 fallen_machine_empire.62.a:0 "終於！"
 fallen_machine_empire.63.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.63.desc:0 "托管協議955-1失敗。已證實[Root.GetName]未能減少侵略行為。已解除倫理限制。懲戒協議已啟動。正在部署戰爭資產..."
 fallen_machine_empire.63.a:0 "喔不..."
 
 fallen_machine_empire.71.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.71.desc:0 "托管協議955-2啟動。消息如下: 請注意，[Root.GetSpeciesName]。你的文明被認為對§R<<錯誤：資料區塊損毀>>§!感染缺乏抵抗力。為了抑制你們的擴張，我們已經啟動承諾協議。禁止§Y10§!個標準年的時間內進行新的行星殖民。§R如果你未能遵守，戰爭資產將被啟動以對你們帝國實施懲戒協議。§!"
 fallen_machine_empire.71.a:0 "那很不好..."
 fallen_machine_empire.72.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.72.desc:0 "托管協議955-2完成。已經證實[Root.GetName]收縮了擴張行為。更新[Root.GetName]的狀態由可能危及至沒有危及。停止承諾協議。恢復正常操作。"
 fallen_machine_empire.72.a:0 "終於！"
 fallen_machine_empire.73.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通信"
 fallen_machine_empire.73.desc:0 "托管協議955-2失敗。已證實[Root.GetName]未能限制擴張活動。已解除倫理限制。懲戒協議已啟動。正在部署戰爭資產..."
 fallen_machine_empire.73.a:0 "哦不..."
  
