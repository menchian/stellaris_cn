 GAS_CLOUDY_CAT:0 "雲舞"
 GAS_CLOUDY_DESC:0 "[Root.GetName]的大氣特徵在中等規模的氣態巨行星中很不尋常。"
 GAIA_MOVE_CAT:0 "似是天堂"
 GAIA_MOVE_DESC:0 "身為蓋亞級的行星，[Root.GetName]應該富有生命……"
 FROZ_BOX_CAT:0 "暗藏玄機"
 FROZ_BOX_DESC:0 "掃瞄顯示在§H[Root.GetName]§!終年封凍的山巔之上存在異乎尋常的外星制物品。"
 CONT_SIGNS_CAT:0 "行星傷痕"
 CONT_SIGNS_DESC:0 "[Root.GetName]的表面似乎佈滿凹痕，也並非不尋常。\n\n不尋常的是這些傷痕的形狀，無規律的分佈。不太可能是隕石撞擊的結果。"
 AST_CRATER_CAT:0 "塵暴區"
 AST_CRATER_DESC:0 "[Root.GetName]上有一系列撞擊坑。但在其中較大的一個坑裡，有什麼東西帶來了視覺上的違和感……"
 BAR_COLONY_CAT:0 "俯瞰"
