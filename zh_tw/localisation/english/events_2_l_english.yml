 # Comet Sighted
 country.999.name:0 "發現彗星"
 country.999.desc:0 "[Root.GetSpeciesNamePlural]天生就很有好奇心，[Root.Capital.GetName]上空劃過的彗星引起了我們人民的廣泛關注。\n\n他們堅信這是大事將至的先兆。"
 country.999.a:0 "這是一個吉兆。"
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural]天生就很有好奇心，[Root.Capital.GetName]上空劃過的彗星引起了我們人民的廣泛關注。\n\n他們熱切地希望這樣的奇蹟終有一天能讓銀河系中的所有生物團結一心。"
 country.999.a.pac:0 "這是一個吉兆。"
 country.999.desc.mil:0 "一顆彗星從上層大氣劃過，熊熊燃燒的烈焰劃破了[Root.Capital.GetName]的天空，沿途展現出的強大力量給都城人民留下了無比深刻的印象。\n\n他們用這顆勢不可擋的彗星來類比[Root.GetName]的崛起。"
 country.999.a.mil:0 "願勝利與我們同在。"
 country.999.desc.spirit:0 "一道亮光劃過[Root.Capital.GetName]的夜空，留下一道漂亮的圓弧，和其它緩慢運轉的星星形成了鮮明對比。\n\n[Root.Capital.GetName]的居民將其視作上天的認可和祝福。"
 country.999.a.spirit:0 "確實如此。"
 country.999.desc.material:0 "近日，[Root.Capital.GetStarName]星系發現一顆帶有氣體和塵埃尾部的小型天體。\n\n沒有造成任何影響。"
 country.999.a.material:0 "瞭解。"
 country.999.desc.phile:0 "一顆彗星點亮了[Root.Capital.GetName]的地平線，它被視作來自遙遠星星的使節。[Root.GetSpeciesName]人對此頗感興趣，認為它代表著我們在宇宙中並不孤單。\n\n他們比以往更加支持[Root.GetName]張開懷抱，向其他星球致以問候。"
 country.999.a.phile:0 "真是天大的好消息。"
 country.999.desc.phobe:0 "一顆可怕的彗星劃破[Root.Capital.GetName]的天空。那一道久久未能消散的弧線，殘酷地提醒著[Root.GetSpeciesName]，我們並不孤單。茫茫宇宙中，未知的恐怖也許正向我們逼近。\n\n我們應該將其視作一個信號，並對保持對外星生物毫不鬆懈的警惕態度。"
 country.999.a.phobe:0 "這是一個凶兆。"
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural]的許多團體都觀測到一顆彗星劃過了[Root.Capital.GetName]的天空。這顆孤獨又渺小的天體卻令許多人感到深深的不安。[Root.GetSpeciesName]向[Root.GetSpeciesName]發出詢問，想確定自己並不孤單。\n\n他們相信，這預兆著[Root.GetSpeciesAdj]社會將要面臨孤立和分裂的命運。"
 country.999.a.coll:0 "令人警醒。"
 country.999.desc.ind:0 "一顆孤傲的彗星飛進了[Root.Capital.GetStarName]星系，在[Root.Capital.GetName]上可以清晰的看見。它在宇宙中一路穿行，充滿活力，勢不可擋。\n\n這正是[Root.GetSpeciesNamePlural]為之奮鬥的理想。"
 country.999.a.ind:0 "這是一個吉兆。"
 country.999.desc.mach:0 "[Root.Capital.GetName]上的[Root.GetSpeciesNamePlural]行星部隊報告稱，觀測到一個小型冰凍恆星正在汽化，位置在赤經2時54分8秒，赤緯10.3度。\n\n通過三角測量法，該恆星與我們的距離大約是3.75天文單位，它的體積已經清晰可見，尺寸大約是5:10:6公里。 這次觀測表明我們無需擔心。"
 country.999.a.mach:0 "收到。"

