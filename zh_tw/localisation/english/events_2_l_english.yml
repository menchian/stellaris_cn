 FRBR_GRIMACING_CAT:0 "瞬息萬變"
 FRBR_GRIMACING_DESC:0 "對[Root.GetName]表面進行的反覆掃瞄給出的讀數不一致，彷彿行星本身就在不停發生劇變。"
 FROZ_ILLUMINATED_CAT:0 "冰雪發光"
