 anomaly_failure.2500.desc:0 "近距離觀察的話，小行星[From.From.GetName]非常寧靜。[Root.GetLeaderName]的一個助手終於承認他們可能誤讀了儀器數據。"
 anomaly_failure.2501.desc:0 "[Root.GetName]艱難的在[From.From.GetName]周圍密集的遺骸區域中航行。等到[Root.GetLeaderName]和船員抵達的時候，之前傳感器上捕捉到的數據已經消失了。"
 anomaly_failure.2502.desc:0 "[Root.GetName]的probe對[From.From.GetName]地表的數次掃瞄無功而返。我們把時間和資源對此行星進行詳盡的調查，卻最終沒有什麼成果,科學家[Root.GetLeaderName]為此向大家誠摯道歉。"
 anomaly_failure.2503.desc:0 "在太空中看到的壯麗景象離近了往往就沒那麼好看。[Root.GetName]已經繞[From.GetName]運行了一段時間來研究它的磨損情況，科學家[Root.GetLeaderName]最終確認行星的結構並非受智能生命而成，而是由普通的氣象學因素造成的。"
 anomaly_failure.2504.desc:0 "在[Root.GetName]的船員能夠準確將來自[From.From.GetName]極熱地表的求救信號進行三角測量之前，信號就消失了。鑒於沒有準確的地理位置訊息，科學家[Root.GetLeaderName]覺得貿然發起營救行動太過危險。"
 anomaly_failure.2535.desc:0 "[Root.GetName]的科學家[Root.GetLeaderName]報告稱[From.From.GetName]的地表結構根本不是我們的關注點，繼續研究下去就是浪費時間。"
 anomaly_failure.2540.desc:0 "[Root.GetName]的成員報告稱被雕刻成寺廟狀的小行星確實很漂亮。\n\n以上為報告的全部內容。"
 anomaly_failure.2545.desc:0 "登上[Root.GetName]的[Root.GetLeaderName]小隊發現[From.From.GetName]的獨特聲音其實是星球上排成御夫座α隊形的野生生物在一起唱歌的聲音。\n\n他們覺得繼續調查下去並不合適。"
 anomaly_failure.2550.desc:0 "[Root.GetName]未能從冰凍氣體星球[From.From.GetName]取得任何有價值的樣本。"
 anomaly_failure.2555.desc:0 "[Root.GetName]的exploratory probe發現了一個非常原始的外星科技構造。科學家[Root.GetLeaderName]急切的要啟動它，結果反倒破壞了它。"
 anomaly_failure.2560.desc:0 "科學家[Root.GetLeaderName]起草了一份報告，稱他們對不得不研究[From.From.GetName]感到很不滿意，因為從中沒有發現任何有價值的東西。"
 anomaly_failure.2600.desc:0 "[Root.GetName]已經繞[From.GetName]運動了一段時間了，全天候檢測它的放射物。此時科學家[Root.GetName]決定船上太空衣登上這顆小行星採集一些礦物樣本。\n\n他們登上行星表面之後，[From.From.GetName]的類無線電波傳輸功率突然呈幾何倍數增加。微波在幾分鐘之內就把[Root.GetLeaderName]活活烤死了。"
 anomaly_failure.2601.desc:0 "在[Root.GetName]進入[From.From.GetName]周圍密集的碎片區後不久就與我們失去了聯繫。\n\n幾天之後，我們在場的邊緣發現了一個救生艙；科學家[Root.GetName]活了下來，但不記得[Root.GetName]和她的船員遭遇了什麼事。"
 anomaly_failure.2602.desc:0 "科學家[Root.GetLeaderName]對[From.GetName]的探測惹惱了行星軌道上的兩個巨大的§Y天凱§!。這些生物對[Root.GetName]構成了巨大威脅。"
 anomaly_failure.2603.desc:0 "[From.From.GetName]上的奇特結構是個古老的陷阱。在[Root.GetName]著陸之前，飛船就被幾個古代戰鬥無人機偷襲了。"
 anomaly_failure.2604.desc:0 "[Root.GetName]在低飛搜尋求救信號的過程中被[From.From.GetName]表面的岩漿噴發擊中了。\n\n沒有生還者。"
 anomaly_failure.2635.desc:0 "根據[Root.GetName]的報告，[From.From.GetName]關注點是這裡之前有專屬的娛樂場地。這個建築距今多長時間，當初為何會建在[From.From.GetName]上，尚不確定。\n\n[Root.GetName]的船員還報告了科學家的逝世，他被「摩天輪」般的建築砸死了。"
 anomaly_failure.2640.desc:0 "科學家[Root.GetLeaderName]依然堅稱[Root.GetName]的船員在雕刻華麗的中空的[From.From.GetName]裡沒有任何發現。\n\n但科學家身上出現了一些變化。"
 anomaly_failure.2645.desc:0 "在他們的最後一條訊息裡，[Root.GetName]的成員在靠近[From.From.GetName]地表時觀測到一些聲響。之後通訊就中斷了，飛船和全體船員失蹤，可能已經死亡。"
 anomaly_failure.2650.desc:0 "[Root.GetName]的船員為了收集盡可能多的冰層樣本，使得飛船的飛行高度低於最低安全高度。大氣中的超臨界流體進入了飛船的後部推進器，造成了災難性的後果。\n\n沒有人活了下來。"
 anomaly_failure.2655.desc:0 "當[Root.GetName]靠近[From.From.GetName]時，它被一些充滿敵意的走私船攔截了。這些傢伙攻擊了小行星，摧毀了他們之前在上面活動的一切證據。下一個目標應該就是[Root.GetName]了。"
 anomaly_failure.2660.desc:0 "[Root.GetName]的成員報告稱科學家對[From.From.GetName]的雨特別感興趣，用他們的話說，「那裡的雨水居然是紫色的」。\n\n不幸的是，這些沉澱物樣本非常的不穩定，在[Root.GetName]的實驗室引起了一場爆炸，科學家當場死亡。"
 anomaly_failure.2665.desc:0 "在他們的最後一條訊息裡，[Root.GetName]的成員在靠近[From.From.GetName]地表時觀察到一些異常活動。之後通訊就中斷了，飛船和全體船員失蹤，可能已經死亡。"
 anomaly_failure.2670.desc:0 "科學家[Root.GetLeaderName]對探測老式結構體系統的熱情給他惹了大麻煩。\n\n在老式電路熔斷之前，[Root.GetName]設法遠程啟動了軌道基地的固定推進器——及時的將其踢出了原有軌道，進入了該行星的重力圈中。"
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]……把它發射到太陽裡去？"
 anomaly_failure.2670.a.tooltip:0 "§Y古代Manufactory§!已被摧毀。"

