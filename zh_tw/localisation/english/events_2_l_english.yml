 AST_CLUSTER_CAT:0 "礦群"
 AST_CLUSTER_DESC:0 "一群排列整齊的礦物飄過[Root.GetName]的殘骸帶，可能來自於外星人。"
 GAEA_CHECKERED_CAT:0 "掃雷"
 GAEA_CHECKERED_DESC:0 "對[Root.GetName]的視覺掃瞄顯示，整顆行星覆蓋著網格般的紋路。"
 GEN_ABANDONED_SHIP_CAT:0 "停泊"
 GEN_ABANDONED_SHIP_DESC:0 "對[Root.GetName]粗略掃瞄有了令人震驚的結果。\n\n似乎有東西也在掃瞄我們……"
 GEN_DESERT_CAT:0 "沙丘"
 GEN_DESERT_DESC:0 "[Root.GetName]的大氣極其稀薄，但似乎有風一樣的東西在吹拂著它表面的沙海。"
 TOX_STRUCTURES_CAT:0 "劇毒建築"
 TOX_STRUCTURES_DESC:0 "[Root.GetName]的毒雲之下，某種非自然建築結構佇立在劇毒的地表之上。"
 TROP_WOODS_CAT:0 "樹木霸主"
 TROP_WOODS_DESC:0 "[Root.GetName]表面被一種外形奇特的樹木霸佔著。"
 HOLE_RADIATION_CAT:0 "來自深淵的訊息"
 HOLE_RADIATION_DESC:0 "傳感器在[Root.GetName]周邊發現不尋常的讀數，不該在離黑洞這麼近的地方出現。"
 UHB_BUOY_CAT:0 "多普勒效應"
 UHB_BUOY_DESC:0 "一種不穩定的信號充斥著[Root.GetName]，而且並不來自星球表面。"
 GAIA_RECORD_CAT:0 "盧比孔河岸"
 GAIA_RECORD_DESC:0 "[Root.GetName]充滿綠意的平原十分寂靜，除了那微弱但穩定的信標信號。"
 CRYSTAL_MANUFACTORY_CAT:0 "遠古工廠"
 CRYSTAL_MANUFACTORY_DESC:0 "一個古老、似乎被遺棄的建造結構漂浮在[Root.GetName]上空，除此之外那便是一顆普通的小行星。"

