 uplift.7500.name:0 "支鏈"
 uplift.7500.desc:0 "[From.GetName]的一批亞智慧物種不知為何進入了我們殖民地外圍的安全區域，儘管他們在不久之後就被趕出去了，但他們對我們專門負責運輸貨幣的幾條星際運輸線造成了嚴重的破壞。\n\n恐怕我們要失去幾百能量點數。"
 uplift.7510.name:0 "活體實驗"
 uplift.7510.desc:0 "[Root.GetName]的外星生物研究員發表了一封公開信，要求當地立法部門解除對初級感知生物進行實驗的限制。\n\n他們從科研角度出發闡述了自己的觀點，警告稱如果法律得不到修改，[Root.GetName]的整個科研團體的實驗效率都會下降。\n\n其中涉及的倫理道德問題仍有到爭議。"
 uplift.7510.a:0 "無視那些自大狂。"
 uplift.7510.a.tooltip:0 "當地的科學家會對此十分不滿。"
 uplift.7510.b:0 "我們會接受他們的建議。"
 uplift.7510.b.tooltip:0 "當地居民會對此十分不滿。"
 uplift.7510.c:0 "倫理道德？我們不在乎低等物種的命運。"
 uplift.7510.c.tooltip:0 "§Y你的帝國§!獲得了§Y狂熱排外§!道德觀。"
 uplift.7520.name:0 "煩躁不安"
 uplift.7520.desc:0 "[Root.GetName]的初級感知生物正在我們的殖民地外圍鬧事。[Root.Owner.GetName]的存在似乎激怒了他們，他們一直不停的在殖民地的邊界和東邊的某處之間來回往返。"
 uplift.7520.a:0 "把他們趕走，盡量不要使用暴力。"
 uplift.7520.a.tooltip:0 "當地生物再也不會來打擾殖民地居民了。"
 uplift.7520.b:0 "用暴力的方式狠狠教訓一下這幫愚蠢的動物。"
 uplift.7520.b.tooltip:0 "那群醜陋的傢伙再也不會打擾殖民地居民了。"
 uplift.7520.c:0 "試圖找出他們去了哪裡。"
 uplift.7525.name:0 "永失永忘"
 uplift.7525.desc:0 "一小群外星生物學者和一隊武裝士兵離開殖民地去追蹤本地生物。\n\n他們找到的只是一些古老的種艦殘骸，屬於某個早已湮滅的小型原始文明。\n\n[Root.GetName]當地的優勢生物似乎是某種古生物的結合或者基因修改工程的產物；根據種艦周圍的結構，他們曾經是一個部落，擁有高度智能並已學會使用初級的文字。\n\n我們不知道是什麼原因導致了這個物種的退化，但他們現在的行為更為合理。在某些層面，他們本能的認為我們[Root.Owner.GetSpeciesNamePlural]就是一開始對他們進行開化的物種。或許我們有序的社會激發了他們被灌輸的秩序理念，但這卻終究改變不了他們的卑劣本性。\n\n或許我們最終可以將他們進化到與我們相同的水準，但到目前為止，我們從遠古太空物種的文化中獲得了如何控制有機生物的珍貴知識。"

