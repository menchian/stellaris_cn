 ####################################

 anomaly.75.name:0 "石腦"
 anomaly.75.desc:0 "對巨型小行星[From.GetName]的掃瞄得出了有趣的結果。這塊岩石的核心被一串攜帶微弱電流的導電晶體網穿透。[Root.GetName]成員辨認出，這片網路與原始神經網具有相似性，並認為就算這塊天體並不具備完全智慧，它也在進行某種程度的思考。他們請求允許他們取出核心，帶到最近的軌道基地進行進一步調查。"
 anomaly.75.a:0 "允許。"
 anomaly.75.b:0 "盡可能調查表面就行。"
 anomaly.75.b.tooltip:1 "為 [From.GetName]添加§Y石腦§!調整因素：\n£physics  §G+8§!"
 anomaly.80.name:0 "岩石偏頭痛"
 anomaly.80.desc:1 "[From.From.GetName]的核心剛被從小行星外殼內部取出，就因太空的真空環境產生了不良響應。但就在這塊石疙瘩緩慢但不可逆地開裂之前，[Root.GetName]的設備檢測到了一個突如其來的能量峰值。\n\n隨後雖然回收到了大塊的導電性礦石，但曾啟動它們的神秘電荷已經不存在了。"
 anomaly.80.a:0 "這些晶體本身就有價值。"
 anomaly.85.name:0 "竊語的行星"
 anomaly.85.desc:0 "[From.GetName]和它附近行星不規則的電磁信號吸引了[Root.GetName]的成員。進一步研究發現這些信號是加密通訊，雖然內容十分平常。電磁活動突然中止了，似乎察覺到了竊聽一樣，但此前[Root.GetName]已經紀錄了[From.GetName]和其星系內所有行星的狀態。"
 anomaly.85.a:0 "使用這些數據進一步研究遠距離通訊。"
 anomaly.85.b:0 "將數據匹配到星系內的所有行星。"
 anomaly.90.name:0 "籐蔓纏繞"
 anomaly.90.desc:0 "[From.GetName]上的密草在接觸[Root.GetName]探測器後，十分猛烈地將其分解。這些強壯的籐條十分努力地伸向遠方的飛船，也使得這顆行星缺少動物有了合理的解釋。\n\n已發起特殊項目，進一步調查行星的植物生命。"
 anomaly.90.a:0 "這種植物是個威脅。"
 anomaly.91.name:0 "綠色軍隊"
 anomaly.91.desc:0 "仔細的檢查表明，[From.From.GetName]上青草和籐蔓的劇烈行為並非無意識的自衛反應。\n\n這些植物有著複雜的內部社會秩序。根據地理區域的不同，不同種類的植物有著不同的使命，其中最重要的一種似乎是驅趕當地的食草動物和來自天空的入侵者。"
 anomaly.91.a.tooltip:0 "已向[From.From.GetName]添加§Y狡猾的植物§!調整因素：\n£society §G+6§!"
 anomaly.95.name:0 "對別人很重要"
 anomaly.95.desc:0 "在[From.GetName]周圍漂浮的碎石中發現了一塊鋁板，它的陽極化表面使它從周圍的金屬殘骸中脫穎而出。它上面有兩隻模樣滑稽的哺乳動物圖案，還有一些無趣的幾何形狀。"
 anomaly.95.a:0 "也許可以當我酒杯的杯墊。"
 anomaly.95.b:0 "解碼這塊鋁板。"
 anomaly.95.c:0 "肯定有人願意出價購買。"
 anomaly.95.b.tooltip:0 "將太陽系坐標加入情報日誌。"
 anomaly.96.name:0 "地球大陸"
 anomaly.96.desc.neutral:0 "鋁板上雕刻的坐標大體準確。\n\n這是太陽系，這塊鋁板顯然來自我們太空人標記的Sol III。"
 anomaly.96.desc.phobe:0 "我們找到了那塊金屬垃圾所謂的源頭。太陽系就是一個可憐的小點，以一個可悲的黃矮星為中心，與[Root.Owner.GetName]的光芒相比微不足道。"
 anomaly.96.desc.phile:0 "我們終於到達了太陽系，那裡的人在瀝盡心血地用及其原始的方式與外界交流。鋁板所標記的源頭似乎是從恆星往外數第三塊行星，應該是一顆大陸行星。"
 anomaly.96.a.neutral:0 "這是路途遙遠啊。"
 anomaly.96.a.phobe:0 "發表聲明。然後把鋁板丟到他們的恆星裡去。"
 anomaly.96.a.phile:0 "你們朝虛空吶喊，我們便來了。"
 anomaly.100.name:0 "追隨先驅者"
 anomaly.100.desc:0 "一塊陽極鍍金的鋁板，發現自[From.GetName]的表面。[Root.GetName]上的所有成員在進行任何分析和數據對比之前就已經認識到了它的來源。"
 anomaly.100.a:0 "鋁板來自……先驅者11號。"
 anomaly.105.name:0 "舊時光之曲"
 anomaly.105.desc:0 "[Root.GetName]在調查[From.GetName]微弱引力場時發現了一張金色碟片。碟片已被收回，初步分析表明它表面的細槽可能是經過加密的音頻和影片數據，由某種外星文明所創作。"
 anomaly.105.a:0 "也許可以當大酒杯的杯墊。"
 anomaly.105.b:0 "解碼。"
 anomaly.105.c:0 "收集外星音樂的人肯定會出大價錢。"
 anomaly.105.b.tooltip:0 "將太陽系坐標加入情報日誌。"
 anomaly.106.name:0 "地球大陸"
 anomaly.106.desc.neutral:0 "碟片上的的坐標大體準確。\n\n這是太陽系，這塊鋁板顯然來自我們太空人標記的Sol III。"
 anomaly.106.desc.phobe:0 "我們找到了那張垃圾碟片所謂的源頭。太陽系就是一個可憐的小點，以一個可悲的黃矮星為中心，與[Root.Owner.GetName]的光芒相比微不足道。"
 anomaly.106.desc.phile:0 "我們終於到達了太陽系，那裡的人在嘔心瀝血地用及其原始的方式與外界交流。鋁板所標記的源頭似乎是從恆星往外數第三塊行星，應該是一顆大陸行星。"
 anomaly.106.a.neutral:0 "這是路途遙遠啊。"
 anomaly.106.a.phobe:0 "發出聲明。把碟片丟到他們的恆星裡去。"
 anomaly.106.a.phile:0 "你們朝虛空吶喊，我們便來了。"
 anomaly.110.name:0 "過往之聲"
 anomaly.110.desc:0 "在[From.GetName]一座被早已滅絕的原始民族拋棄的堡壘內，一張金色碟片靜躺在一座石台上，覆蓋著厚厚的孢子塵埃。\n\n最初認為這是一件微不足道的外星製品，可能和親外宗教有關，但一台檔案電腦很快辨識出它是當初旅行者號探測器發射時攜帶的留聲裝置。"
 anomaly.110.a:0 "馬上回放。"
 anomaly.115.name:0 "細胞倉庫"
 anomaly.115.desc:0 "[From.GetName]部分中空。內部是密集的蜂窩結構，由某種未知的合金打造，放著許多儲存外星基因材料的儲藏器。這顯然是一座生命檔案，紀錄著一個失落文明的基因資料。多數DNA都已嚴重損毀，但仍能從中瞭解許多。"
 anomaly.120.name:0 "史詩碑塔"
 anomaly.120.desc:0 "[From.GetName]無人居住，也確實無法居住，但卻並非無人拜訪過。它的表面散佈著許多高聳的尖碑，由某種非本星球的金屬雕刻，顯然是某種熱衷藝術的太空文明的物品。這些碑塔的曲線雕琢出一段如夢似幻的歷史，定為虛構。\n\n一定是。"
 anomaly.120.a:0 "拍攝後存入檔案。"
 anomaly.120.b:0 "它們……好美。"
 anomaly.120.b.tooltip:2 "將這些碑塔用數字技術重新製作，廣泛投放到我們的§Y帝國§!中去。"
 anomaly.121.desc:0 "這些來自[From.From.GetName]的碑塔圖像的註解版本在[Root.GetName]廣受歡迎。\n\n許多公民表示這些美妙的歷史完全改變了他們對外星生物的看法。"
 anomaly.121.a.tooltip:0 "§B6 £pops 人口§!獲得§Y親外§!道德觀。"
 anomaly.121.b.tooltip:0 "§B3 £pops 人口§!獲得§Y親外§!道德觀。"
 anomaly.125.name:0 "來路不明"
 anomaly.125.desc:0 "[Root.GetName]截獲求救信號後，向[From.GetName]不穩定的表面派送了探測器。最近似乎有一艘未註冊的貨船撞毀在這顆行星上。不管它當時運了什麼東西，那都已經化為塵土，但其導航電腦中的星系數據仍可以恢復出來。"
 anomaly.125.a:0 "允許。"
 anomaly.130.name:0 "引力墜機"
 anomaly.130.desc:0 "[Root.GetName]對小行星的調查暫時停止，因為一架探測器被突如其來的引力異常捕獲。\n\n在被極度巨大的力量摧毀之前，這架探測器成功傳回了一些數據。而這股力量很快就消失不見了。"
 anomaly.130.a:0 "至少沒人受傷。"
 anomaly.135.name:0 "廢棄遊樂場"
 anomaly.135.desc:0 "[From.GetName]上的建築並沒有我們最初想的那麼古老。它似乎是某種遊樂場。科學家[Root.GetLeaderName]表示，這些奇妙的裝置異常複雜，我們能從中學到很多。在它們的建造者眼中，這可能是尖端的探測陣，也可能是巨大的藝術設施。\n\n然而，在我們[Root.Owner.GetSpeciesNamePlural]看來，這看起來更像是你帶著小孩子去玩的地方。"
 anomaly.140.name:0 "熟悉的神殿"
 anomaly.140.desc:0 "小行星的大部分地方都被雷射精細雕刻過，看上去像小型的[Root.Owner.GetSpeciesName]寺廟或大型的神龕。\n\n這是一座殿 to Untold，供奉著舊[Root.Owner.GetSpeciesAdj]信仰中的毀滅之神。\n\n這座神廟已經在太空中穿梭了許久，比我們掌握太空航行技術的時間還要更加久遠，因此……說輕鬆點，這有些令人困惑。\n\n說嚴重點，這令人驚駭。\n\n科學家[Root.GetLeaderName]自然竭力要求我們尋找更多與這個宇宙神殿有相似特徵的天體，並將有可能的候選恆星系列表上傳到了情報日誌。"
 anomaly.140.a:0 "別去找也許更好。"
 anomaly.140.a.tooltip:0 "就讓沉睡的神繼續睡著吧。"
 anomaly.140.b:0 "那麼我們就去看一眼吧。"
 anomaly.140.b.tooltip:0 "開始舊神事件鏈。"
 anomaly.140.c:0 "我們不能容許這種異端邪說。"
 anomaly.140.c.tooltip:0 "命令[Root.GetName]夷平神龕。"
 anomaly.142.name:0 "舊神：接近施助者"
 anomaly.142.desc:0 " [Root.GetName]進入了 [Root.GetStarName]星系，其成員報告一個類似於未知者神殿的空間物體確實在圍繞恆星旋轉。"
 anomaly.142.a:0 "去看看吧。"
 anomaly.143.name:0 "舊神：接近無畏者"
 anomaly.143.desc:0 " [Root.GetName]進入了 [Root.GetStarName]星系，其成員報告一個類似於未知者神殿的空間物體確實在圍繞恆星旋轉。"
 anomaly.143.a:0 "幹得好。"
 anomaly.144.name:0 "舊神：接近感知者"
 anomaly.144.desc:0 " [Root.GetName]進入了 [Root.GetStarName]星系，其成員報告一個類似於未知者神殿的空間物體確實在圍繞恆星旋轉。"
 anomaly.144.a:0 "我懂了。"
 anomaly.145.name:0 "何方天籟"
 anomaly.145.desc:0 "[From.GetName]上的動物，無論是捕食者還是獵物，在夜晚降臨時，都會聚集在一起，然後開始……\n\n唱歌。\n\n乍聽之下，各種呼嘯鳴啼嘈雜不堪，但其中確實存在著可辨識的旋律。並且，據[Root.GetName]成員所言，旋律並不難聽。\n\n這種非智慧生物的合唱顯然是由某種外星存在引起的，而我們可能永遠無法知道它們為何要如此改變[From.GetName]的動物群。\n\n不過，我們至少可以著手調查它們是如何做到的。"
 anomaly.150.name:0 "卓氣之下"
 anomaly.150.desc:0 "[From.GetName]不僅是個冰凍巨行星，而且上面的冰十分不同尋常。冰內部包裹著許多卓氣，在行星大氣層的上層便可以展開開採。"
 anomaly.155.name:0 "禁忌物質"
 anomaly.155.desc:0 "[Root.GetName]在小行星表面的坑洞中發現了令人不安的隱藏科技。\n\n顯然有人用簡單粗暴的方法在此處穩定創造了一個單向蟲洞，並且科學家[Root.GetLeaderName]很快得出結論，這裡是蟲洞的出口。蟲洞的另一端是一塊距離某個黑洞幾光年遠的未知區域，並有少量暗物質因為受到虹吸而從蟲洞中洩漏。\n\n建立蟲洞的人似乎已經放棄了任務。"
 anomaly.160.name:0 "紫雨"
 anomaly.160.desc:0 "[Root.GetName]的表面探測器拍到了[From.GetName]上美麗的紫色雨，而這些照片不知為何來到了[Root.Owner.Capital.GetName]的文化菁英手中。\n\n雖然這次發現沒有科學價值，但這些令人魂牽夢縈的多彩景象在[Root.Owner.GetSpeciesName]的藝術圈裡引發了一小場文藝復興，接下來數年裡便能感受到這次運動的積極影響。"
 anomaly.165.name:0 "舊神：施助者的神殿"
 anomaly.165.desc:0 "破解施助者神殿的象形文字要比想像中順利許多。所有參與破解的語言學家都認為，雖然這種語言古老而且複雜，但都與他們快速「形成共鳴」。\n\n然而，在調查完其他三個神祇之前，這些文字還難以真正達意。"
 anomaly.166.name:0 "舊神：無畏者的神殿"
 anomaly.166.desc:1 "在「瞎找」了好幾天之後，科學家[Root.GetLeaderName]獲得了無畏者的檔案，是一個用堅固塑膠膜封存的織物卷軸。"
 anomaly.167.name:0 "舊神：感知者的神殿"
 anomaly.167.desc:0 "科學家[Root.GetLeaderName]匯報了[Root.GetName]在感知者神殿的發現。早先，他們識別出牆上的圖案具有文字性質，被半透明的膠漆所扭曲與掩蓋。\n\n最初他們試圖依靠[Root.GetName]電腦的原始功能直接從圖像中識別文字，這項努力終告失敗，因為這些文字過於扭曲，無法與已知的任何語言體系建立聯繫。後來，[Root.GetName]成員試圖用多種波段的射線穿透膠漆，但並未發現有益的反應。[Root.GetLeaderName]也考慮過用物理手段直接分離膠漆，但他意識到這些文字可能一開始就是扭曲的，只有透過膠漆才能看出它們本來的形狀。\n\n科學家[Root.GetLeaderName]惱怒地來回踱步，即將宣告任務失敗，但他在抬頭仰望時，注意到那些離散的線條會在他移動時短暫地形成連貫的文字，但片刻又溶解，並被新的文字替代。\n\n不久之後，他們便一邊轉動一邊記錄天花板、牆面和地板的圖像。其他神殿的文字可以幫他們理清頭緒。"
 anomaly.168.name:0 "舊神：啟示"
 anomaly.168.desc:0 "所有文字揭示出的是諸神完整的教條，令[Root.GetSpeciesName]童話般的宗教相形見絀。這些文字既有啟示性又有革命性。\n\n只需一點有創造力的解讀，就不難發現[Root.Capital.GetName]的人民注定要成就偉大的事業，由強大的宗教領導者一手領導。\n\n我們的路是通往神性的路，但我們的過往充斥著虛假的預言和生於無知的罪惡。救贖的時機就在這一刻。"
 anomaly.168.a:0 "封鎖發現。"
 anomaly.168.a.tooltip:0 "知識就是力量。不為人知的知識就是不為人知的力量。"
 anomaly.168.b:0 "用這些發現盈利。"
 anomaly.168.b.tooltip:0 "一些富有的宗教集團已經得知此事的風聲，並對此很感興趣。"
 anomaly.168.c:0 "我們能從中學到什麼？"
 anomaly.168.c.tooltip:0 "不管這些文字真假，我們與某種古老未知的太空種族共有一些宗教理念是事實。"
 anomaly.168.d:0 "我們追隨神祇的腳步！"
 #anomaly.168.d.tooltip:0 "開使一場宗教復興。\n你的本土人口獲得§Y狂熱精神主義§!和§Y集體主義§!道德觀。"
 anomaly.169.name:0 "接受君權神授"
 anomaly.169.desc:0 "[Root.GetSpeciesName]人民渴求一位領導者領導他們亦新亦舊的信仰。"
 anomaly.169.a:0 "我們不該改變現狀。"
 #anomaly.169.a.tooltip: "n/a"
 anomaly.169.b:0 "我們的人民需要引領。"
 anomaly.169.b.tooltip:0 "§Y改革政府§!立即成為§Y君權神授§!。"
 anomaly.170.name:0 "流亡者"
 anomaly.170.desc:0 "在[From.GetName]表面探測到一個小型科研基地發出的信號，但[Root.Owner.GetName]既沒有這個科研基地的成立紀錄也沒有對其授權。裡面只有一位[Root.Owner.GetSpeciesAdj]科學家，他是一個頗有才華且成果豐碩的研究者，如果他在[From.GetName]的研究可信的話。但他的身份存在一個問題。我們無法在國家官方記錄中找到他，他也拒絕提供身份，只說他是一個「流亡者」。\n\n他表達了回到[Root.Owner.Capital.GetName]直接為[Root.Owner.GetName]服務的願望，條件是[Root.GetName]立刻離開[From.GetName]，並且任何[Root.Owner.GetSpeciesAdj]飛船都不能返回那裡。"
 anomaly.170.a:0 "想都別想。給我把那個科研基地翻個底朝天。"
 anomaly.170.a.tooltip:0 "逮捕§Y流亡者§!，徹查未授權的研究展。"
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]歡迎流亡者回歸編製。"
 anomaly.170.b.tooltip:0 "流亡者已加至§Y領導者§!列表。"
 anomaly.171.name:0 "冷清空曠"
 anomaly.171.desc:0 "科研基地本身沒什麼特別。它規模很小，只是用來對抗嚴酷環境的一個臨時庇護所，允許在有限時間進行表面級的星球研究，直到被嚴酷的環境拖垮為止。\n\n[From.From.GetName]的科研基地已經接近生命的盡頭，但那顆星球的嚴寒還未壓下最後一根稻草。那些功能正常、廉價且可拋棄的器材得到了充分使用，本地資料庫中填滿了詳盡卻極為尋常的行星數據，以及在嚴酷環境下進行的簡單試驗。\n\n有趣的是，他似乎並沒有深入檢查科研基地地基下的採礦基地。[Root.GetName]的掃瞄表明這座大部分被冰雪覆蓋的山脈可能是中空的。更令人警覺的是，科學家[Root.GetLeaderName]報告這座科研基地唯一的棲居者，那位神秘的「流亡者」消失不見了。"
 anomaly.171.a:0 "想不通。"
 anomaly.172.name:0 "深入地下"
 anomaly.172.desc:0 "[From.From.GetName]上的科研基地有點不尋常。建築本身並無奇怪之處——用來對抗嚴酷環境的小型臨時庇護所，允許短時間進行表面等級的星球研究，直到被嚴酷的環境拖垮為止——但它恰巧建在突破星球表面冰海的岩石之上。\n\n[Root.GetName]的成員發現，這座山的內部有複雜的洞穴和通道，由科研基地內部便可進入。\n\n在一個較大的岩洞裡，他們發現了科研基地原成員脫水的遺體。這些[Root.Owner.GetSpeciesAdj]研究員原先被派往別處，但顯然，他們卻來到了這個無人居住的危險行星。\n\n當然，那個所謂的「流亡者」如今已經不見蹤影。[Root.GetName]發射了一所逃生艙，將逝者的遺體送回[Root.Owner.Capital.GetName]。"
 anomaly.175.name:0 "鹽"
 anomaly.175.desc:0 "科研船[Root.GetName]原計劃對[From.GetName]冰凍地表的調查活動似乎難以為繼——除了冰和岩石似乎沒有別的東西了。\n\n然而，自稱美食家和歷史愛好者的科學家[Root.GetLeaderName]聲稱有重大發現。他說在[From.From.GetName]的多處冰面發現一種化合物，似乎、大概、很有可能和[Root.Owner.GetSpeciesAdj]星鹽關係密切，這種鹽是許多[Root.Owner.GetSpeciesAdj]傳統菜餚的必備調料，並被認為已經在[Root.Owner.Capital.GetName]絕跡。有人推測[Root.Owner.GetSpeciesAdj]星鹽並非我們母星原產，而是由某次遠古隕石撞擊帶來的。科學家在[From.GetName]上的發現為該理論提供了一些支持，不過[Root.GetLeaderName]依據的是現代化學發源之前的古代烹飪書中對鹽的描述。\n\n無論那種鹽與古代[Root.Owner.GetSpeciesAdj]星鹽味道是否相同，那都無關緊要。僅僅是還原歷史菜餚的這種想法都能刺激[Root.Owner.GetSpeciesAdj]經濟發展和美食文化。"
 anomaly.175.a:0 "可口。"
 anomaly.180.name:0 "敏克皮"
 anomaly.180.desc:0 "[From.From.GetName]上滿是微小且斑斕的生命體，介於植物與動物之間。它們缺乏真正的進化潛能，但與體型相比，它們的力量和組織協調性令人震驚。\n\n科學家[Root.GetLeaderName]迷上了他們，並承認對那個「紅色的小傢伙」情有獨鍾。"
 anomaly.180.a:0 "令人愉悅。"
 anomaly.180.b:0 "[Root.Owner.GetName]不能容忍這些生物的存在。"
 anomaly.180.b.tooltip:0 "[Root.GetName]的工作人員們進行了詳盡迅速的驅除工作，保證這可愛的外星生物永遠沒有機會威脅[Root.Owner.GetName]。"
 anomaly.180.c:1 "我們只能旁觀，不能干涉。"
 anomaly.180.d:0 "別管那些可憐的小生物了，[Root.GetLeaderName]。"
 anomaly.180.e:0 "他們將被吞噬！"
 anomaly.180.e.tooltip:0 "這些彆扭的外星人提供的營養能夠養活我們的 [Root.Owner.GetSpeciesSpawnNamePlural] 。\n"
 anomaly.185.name:0 "生死之間"
 anomaly.185.desc:0 "信號似乎是從某個信號天線一般的結構中傳來的。我方已經從[Root.GetName]發射了探索無人機，希望能夠在星球表面發現更多線索。\n\n科學家[Root.GetLeaderName]所發現的洞穴倉庫雖然十分容易地被撬開，但仍然被判定為某種早已滅絕的外星生物所用，似乎是其種族最後的一處避難所。該種族的科技水準雖然較為發達，但似乎從未進行太空探索，結果因為某種涉及到整個星球的自然災害而消亡了。庫房面積廣大，其中充斥著成千上萬個黑匣子。據[Root.GetName]判定，這些匣子都是資料儲存裝置。\n\n我方已經成立了特殊計劃部門，對這些匣子進行解讀。"
 anomaly.190.name:0 "衛星勘察項目"
 anomaly.190.desc:0 "科學家[Root.GetLeaderName]匯報說，他們覺得在[Root.GetName]上採集的感應數據不可靠。其中最為可疑的就是[From.From.GetName]的衛星，他們已經成立了特殊計劃組，進行進一步調查。\n\n詳情請查看情報日誌。"
 anomaly.191.name:0 "衛星勘察結果"
 anomaly.191.desc:0 "在衛星上發現了十分不可思議的裝置。其中心為三進制電腦，其程序似乎在不斷地根據其收集的行星數據進行新的排列運算。計算後產生的數據經過強力通訊列陣調製後，被發射到衛星所環繞的星球表面。雖然這信號乍一看來似乎只是亂碼，但這種調製方式卻能讓信號進入行星大氣層並被反射後變得和普通的感應採集數據沒有區別。\n\n雖然我們無法判定這裝置的用處，但通過此次調查，我學習了外星生物的工程技術，受益匪淺。"
 anomaly.191.a.tooltip:1 "衛星獲得了 §Y衛星勘察§!調整因素：\n£engineering §G+6§!"
 anomaly.195.name:0 "薄暮海岸"
 anomaly.195.desc:0 "科學家[Root.GetLeaderName]報告說，在[From.From.GetName]海域之中有人為製造的大型且柔韌的幾何網格，材料主要為某種複合塑膠。\n\n這些塑膠網格從大氣層外的軌道上依然清晰可見，其作用暫時不明，似乎只是用來裝飾的。"
 anomaly.200.name:0 "地熱能源"
 anomaly.200.desc:0 "軌道上監測到的規律性敲擊聲原來是行星上十分古老的巨大地熱採集器，仍然在垂死運行著。很久前就被遺棄的這些機器雖然已經不太堅固，但仍然在源源不斷地從星球核心泵出超高溫的液體。\n\n雖然其儲能單元已經全部破損洩露，但仍然能夠從中獲取少量能源。"
 anomaly.205.name:0 "一馬平川"
 anomaly.205.desc:0 "在徹底調查[From.From.GetName]的地理狀況後，[Root.GetName]並未能找到任何值得注意的現象。\n\n倒不如說，此處的地理狀況平淡得讓人驚訝……其唯一特徵就是一點特徵都沒有。雖然地勢稍有高低之分，但[From.From.GetName]的整個地表都反常地平整。同時，星球上的各種動植物也十分溫和，毫無值得注意之處。"
 anomaly.205.a:0 "這算是……好事吧？"
 anomaly.205.a.tooltip:0 "所有 £blocker §Y地塊障礙§! 已從[From.From.GetName]被移除。"
 anomaly.210.name:0 "次元陷阱"
 anomaly.210.desc:0 "[Root.GetName]本應前往[From.From.From.GetName]研究其附近的異常狀況，但途中卻遭遇了不測。包括科學家[Root.GetLeaderName]及船員在內的整艘飛船在調查太空廢墟時突然消失不見了。\n\n而在數分鐘後，飛船又重新出現。\n\n據[Root.GetLeaderName]匯報，他們在一瞬之間到達了某個異次元空間。他們從外部觀察口看到其附近佈滿了各式各樣的外星飛船，都一動不動地被困在無限的虛空之中。在船員能夠判定所在位置之前，船外的景色突然消失，而飛船又重新回到了普通空間之中。\n\n但不幸的是，船上的一半工作人員都消失了——科學家[Root.GetLeaderName]認為這些船員應該是因為某種不可知的機制而永遠地被困在那裡了。"
 anomaly.211.name:0 "次元漂移"
 anomaly.211.desc:0 "原本被認為迷失在次元裂縫中的[Root.GetName]失蹤船員重新出現了。\n\n所有失蹤船員都被放置在一艘與我方科技艦相似的星艦上，漂浮在[Root.GetName]原本遇到次元陷阱的地方。船員們全數聲稱，並不記得這期間發生了什麼事情，只是隱約覺得自己離開了一段時間。\n\n船員們希望能夠回到科學家[Root.GetLeaderName]手下工作，並將星艦移交給了[Root.Owner.GetSpeciesAdj]當局。"
 anomaly.211.a:0 "很好。"
 anomaly.211.a.tooltip:0 "獲取一艘科研船。"
 anomaly.211.b:0 "[Root.Owner.GetSpeciesAdj]人民的安全都取決於是否毀滅他們。"
 anomaly.211.c:0 "[Root.Owner.GetSpeciesNamePlural]的安全都取決於是否毀滅他們。"
 anomaly.211.b.tooltip:0 "他們變成敵對狀態！"
 anomaly.215.name:0 "豐饒景色"
 anomaly.215.desc:0 "[From.From.GetName]的表面充斥著許多處過於茂盛的植被，十分不自然。\n\n科學家[Root.GetLeaderName]仍然無法解釋這個星球的土地為什麼會出現肥沃程度如此不均勻的現象，但認為此處的植被能夠被[Root.Owner.GetSpeciesAdj]正常食用，且無需進行大量加工。"
 anomaly.215.desc.serv:0 "[From.From.GetName]的表面充斥著許多處過於茂盛的植被，十分不自然。\n\n科學家[Root.GetLeaderName]仍然無法解釋這個星球的土地為什麼會出現肥沃程度如此不均勻的現象，但認為此處的植被能夠被 [Root.Owner.GetSpeciesAdj] 生化展品正常食用，且無需進行大量加工。"
 anomaly.215.a.tooltip:0 "添加§Y豐饒§!調整因素至[From.GetName]：\n額外的§G食物§!"
 anomaly.220.name:0 "礦產豐富"
 anomaly.220.desc:0 "科學家[Root.GetLeaderName]就[From.GetName]的礦藏進行了詳細報告。由於獨特的地殼構造進程，[Root.GetName]的地表附近聚集了大量的重要金屬礦脈。"
 anomaly.220.a.tooltip:0 "添加§Y原礦石§!調整因素至[From.GetName]：\n額外的§G礦物§!"
 anomaly.225.name:0 "遊蕩陰影"
 anomaly.225.desc:0 "[From.GetName]的表面總會有大片的陰影掠過。\n\n造成這些陰影的並非是雲朵，而是大氣層上層漂浮著的一層有機物質，為了便於活動，上面還有關節一般的結構。\n\n科學家[Root.GetLeaderName]仍然無法判定這些有機物質是植物還是動物，也不能解釋其造成的陰影到底有什麼作用。"
 anomaly.225.a.tooltip:1 "添加§Y光影遊戲§!調整因素至[From.GetName]：\n£society §G+6§!"
 anomaly.230.name:0 "詭變多端"
 anomaly.230.desc.v1:0 "[From.GetName]的地理構造變得更加活躍了，這也應該是科學家[Root.GetLeaderName]解釋過的深奧地殼活動所導致的。但[Root.Owner.GetName]所感興趣的，是某種可以停止星球自我變更的方法。簡單來說，使用此方法轉化星球不僅用時極短，而且理論上也有可能讓星球變得更加易於居住。\n\n[Root.GetLeaderName]需要額外的200能源點數進行地理活動勘察，以證明科學家所提出的方案是否真的可行。當然，如果以後想要使用現有的環境改造科技，也是可以的。"
 anomaly.230.desc.v2:0 "[From.GetName]的地理構造變得更加活躍了，這也應該是科學家[Root.GetLeaderName]解釋過的深奧地殼活動所導致的。但[Root.Owner.GetName]所感興趣的，是某種可以停止星球自我變更的步驟。簡單來說，使用此步驟轉化星球後，不僅用時極短，而且理論上也有可能讓星球變得更加易於居住。\n\n[Root.GetLeaderName]需要額外的200能源點數進行地理活動勘察，以證明科學家所提出的方案是否真的可以使用。目前我們還無法進行常規性的環境改造，所以這次真的是千載難逢的機會。"
 anomaly.230.a:0 "僅僅研究其變化的自然過程。"
 anomaly.230.a.tooltip:1 "添加§Y詭變多端§!調整因素至[From.GetName]：\n£physics §G+6§!"
 anomaly.230.b:0 "撥給[Root.GetName]200點數。"
 anomaly.230.b.tooltip:0 "花費能源點數，嘗試穩定星球並使之更易居。大約有§Y50%的成功幾率§!。"
 anomaly.230.c:0 "我們不想在這種不確定的假設上花費點數。"
 anomaly.231.name:0 "戰略性環境改造"
 anomaly.231.desc:0 "科學家[Root.GetLeaderName]匯報說，[From.From.GetName]的確能夠進行改造！在星球的自身轉化進入時長幾個月的不穩定階段時，我們有一個非常短暫的時機。[Root.GetLeaderName]認為可以將小型炸藥植入星球地殼中，再加上星球大氣層產生的輻照作用，便可以停止[From.From.GetName]永不停歇的自我轉化過程，將其轉變為更加易於居住的星球。\n\n已經設立了特殊項目，但時間十分緊迫。"
 anomaly.232.name:0 "戰略性環境改造失敗"
 anomaly.232.desc:0 "[Root.GetName]的船員遺憾地匯報：雖然我方成功判定了環境改造的時機，但最終仍然沒趕上改造[From.From.GetName]的機會。這樣的機會大概幾個世紀之內是不會再有了。"
 anomaly.233.name:0 "戰略性環境改造成功"
 anomaly.233.desc:0 "科學家[Root.GetLeaderName]十分驕傲地匯報：[From.From.GetName]可以被重新定位為Arid行星，而不再是荒蕪星球了。此次試驗的成功大大促進了[Root.Owner.GetSpeciesAdj]科學發展。"
 anomaly.233.desc.mach:0 "科學家[Root.GetLeaderName]十分驕傲地匯報：[From.From.GetName] 可以被重新定位為機械體星球，不再是荒蕪星球了。此次試驗的成功大大促進了[Root.Owner.GetSpeciesAdj] 科學發展。"
 anomaly.235.name:0 "光影藝術"
 anomaly.235.desc.v1:0 "科學家[Root.GetLeaderName]匯報說，覆蓋著[From.GetName]的冰層下遍佈的閃光波浪源於外星科技。\n\n在這個星球上曾經發生過上古戰爭，當時有一架外星戰鬥機解體後在此處墜落，只有露在船身外的主武器核心沒被摧毀。看起來這個外星種族所運用的雷射武器與[Root.Owner.GetSpeciesAdj]艦隊目前正在使用的有些相似，其武器核心不定期地向[From.GetName]的冰層表面放射低能雷射，但因為行星的氣候過於惡劣，雷射無法融化冰層，所以就產生了十分美麗的光影藝術。"
 anomaly.235.desc.v2:0 "科學家[Root.GetLeaderName]匯報說，覆蓋[From.GetName]的冰層下遍佈的閃光波浪源於外星科技。\n\n在這個星球上曾經發生過上古戰爭，當時有一架外星戰鬥機解體後在此處墜落，只有露在船身外的主武器核心沒被摧毀。看起來這個外星種族所運用的雷射武器比[Root.Owner.GetSpeciesAdj]艦隊目前正在使用的先進許多，其武器核心不定期地向[From.GetName]的冰層表面放射低能雷射，但因為行星的氣候過於惡劣，雷射無法融化冰層，所以就產生了十分美麗的光影藝術。"
 anomaly.235.b:0 "我們可以利用此科技。"
 anomaly.240.name:0 "迷惑的氣體星球"
 anomaly.240.desc:0 "我們曾經以為這顆星球是十分少見的小型氣體星球，但事實並非如此。 在大氣層上方浮動著的一層厚厚的粉塵欺騙了科學家們，粉塵層下面掩蓋的只不過是一顆貧瘠但十分普通的行星而已。 這一發現讓[Root.Owner.Capital.GetName]的天文學家們十分尷尬。"
 anomaly.240.a.tooltip:0 "[From.GetName]：被定位為§Y荒蕪§!星球。"
 anomaly.245.name:0 "失樂園"
 anomaly.245.desc:0 "[From.GetName]上的確有勃勃生機。\n\n只不過全部都極為殘暴。\n\n雖然星球十分適於殖民，但[Root.GetName]的船員警告說，可能會遭遇當地生物的大肆襲擊。"
 anomaly.250.name:0 "不明氣體"
 anomaly.250.desc:0 "[Root.GetName]從[From.GetName]的表面回收了一隻長方形金屬匣。這只匣子的五個面上都有一些小孔，而科學家[Root.GetLeaderName]也因此判定這並不是裝東西用的匣子，而是用來散發氣味的某種工具。初試測試表明，這匣子中原本存放的氣味現在仍然在緩慢地釋放著。\n\n為了查明此匣子的具體功用，已經設立了特殊項目。或許外星種族是用味道來傳遞訊息，然後再通過大氣中的化學物質接收訊息，從而進行交流也不一定呢。"
 anomaly.250.a:0 "臭不可聞。"
 anomaly.251.name:0 "不明氣體"
 anomaly.251.desc:0 "這匣子的確是存放了某種數據。科學家[Root.GetLeaderName]承認，本來大家都希望匣子中存放的是星球的歷史或者某種文化的重要資料，但結果卻令人十分失望。\n\n這散發著芳香的匣子中存放的乃是十分短小的幾段故事，在故事播放到最後時氣味會進行轉變，而這一轉變似乎是為了驚嚇或逗樂讀者，也就是笑話了。雖然匣子儲存氣味的技術值得研究，但其中的故事卻毫無價值。\n\n[Root.GetName]的船員們因為聞了外星生物消化副產品的氣味而感到不太舒心。然而，對於匣子為何被扔在這了無人煙的荒涼星球上，[Root.GetLeaderName]卻不願進行猜測。"
 anomaly.255.name:0 "過去的世界末日"
 anomaly.255.desc:0 "在[From.GetName]上曾經居住著某個智力較為發達的外星物種，或許再過幾十年就能夠研發出太空旅行，但在那之前他們就自取滅亡了。雖然星球本身已經從毫無意義的大肆毀滅中恢復了過來，但表面上仍然有十分明顯的傷疤。\n\n地表上殘存著幾處遺跡，其中有座保存得較為良好的石碑。[Root.GetLeaderName]十分輕鬆地解讀了上面的訊息，原來是世界末日的倖存者們為後來之人所刻下的一則警告。其物種滅亡的直接原因便是「終極武器」的發明。這個物種的某種心理學特徵導致MAD機制不再有效。\n\n因為最終武器很難被摧毀，最終死因不明的倖存者們在在臨死前便將其藏在了地底深處，並留下訊息勸告後人不要去尋找它們。"
 anomaly.255.a:0 "那我們還是別去找了吧。"
 anomaly.255.b:0 "去找那些武器吧。"
 anomaly.256.name:0 "有趣的發現"
 anomaly.256.desc:0 "看起來這個星球上的「最終武器」只不過是我們眼中最為基本的武器科技而已。\n\n他們能運用這些科技導致世界末日，或許只是因為十分愛好殺戮而已吧。"
 anomaly.256.a:0 "雖然普通，但十分有用。"
 anomaly.256.a.tooltip.mass:0 "獲得科技：§Y質量加速器§!"
 anomaly.256.a.tooltip.miss:0 "獲得科技：§Y導彈§!"
 anomaly.256.a.tooltip.laser:0 "獲得科技：§Y紅光雷射§!"
 anomaly.256.b:0 "對於[Root.Owner.GetName]來說，都沒什麼用處。"
 anomaly.257.name:0 "重大發現"
 anomaly.257.desc:0 "科學家[Root.GetLeaderName]認為倖存者們隱藏武器的決定十分正確。在地底洞穴中找到的這些武器雖然與[Root.Owner.GetName]的現用品原理相同，但十分先進。一定對[Root.Owner.GetSpeciesAdj]軍事能力提示大有幫助。"
 anomaly.257.a:0 "什麼？我們已經有這些科技了。"
 anomaly.257.b:0 "升級我們的雷射武器。"
 anomaly.257.c:0 "升級我們的質量加速器。"
 anomaly.257.d:0 "升級我們的導彈。"
 anomaly.258.name:0 "空手而歸"
 anomaly.258.desc:0 "搜查無果。不管是怎樣強大的武器，現在都沒了。"
 anomaly.260.name:0 "礦物因子"
 anomaly.260.desc:0 "[Root.GetName]在[From.GetName]上發現了全星球僅有一座的外星建築。科學家[Root.GetLeaderName]認為星球上所有的其它建築都因為某種原因被移到了別處，但不知為何只留下這麼一座建築。\n\n這建築乃是處理星球上豐富礦脈的加工廠，經過[Root.GetName]初步勘察後，認定可以十分輕鬆地重新啟動。"
 anomaly.260.a:0 "太好了。"
 anomaly.260.a.tooltip:0 "添加§Y古代工廠§!至[From.GetName]。"
 anomaly.265.name:0 "外星汽車賽"
 anomaly.265.desc:0 "[From.GetName]的表面有不規則的長條印記。科學家[Root.GetLeaderName]在印記的附近發現了十分令人驚訝的各種廢品：被撞毀的四輪車載工具。看起來並不像是科研用品，而是載人用的。\n\n[Root.GetName]的船員們認為這裡應該是外星人用作賽車的地點。在這重力幾乎為零的地方，外星生物們駕著著自己車輛互相對抗，測試車輛的強度與速度，真是激動人心。"
 anomaly.265.a:0 "真厲害。"
 anomaly.265.a.tooltip:1 "添加§Y剎車印記§!調整因素至[From.GetName]：\n£engineering §G+6§!"
 anomaly.270.name:0 "撞車大事故"
 anomaly.270.desc:0 "雖然此處的地勢應該只是隕石撞擊地表所造成的，但其中複雜的紋路應該是撞擊後的某種活動造成的。\n\n科學家[Root.GetLeaderName]認為這些表面印記應該不是隕石造成的，而是小行星[From.GetName]與某種軌道不明的設施或外星飛船撞擊後造成的。"
 anomaly.270.a:0 "真奇怪呢。"
 anomaly.270.a.tooltip:1 "添加§Y塵埃中的電路圖§!調整因素至[From.GetName]：\n£engineering §G+9§!"
 anomaly.275.name:0 "遺棄的推動裝置"
 anomaly.275.desc:0 "[From.GetName]的其中一個大坑中央有外星工藝製造的金屬機械。\n\n科學家[Root.GetLeaderName]認為這些大型機械是用於推動整個星球的。其目的便是將[From.GetName]從原先軌道中推出，但目的地不明。[Root.GetName]正在待命，可以將這些推動裝置進行拆卸與分析，或許可以提升我方的推動裝置。"
 anomaly.275.a:0 "允許。"
 anomaly.275.b:0 "就這麼放著別動了吧。"
 anomaly.280.name:0 "殖民失敗"
 anomaly.280.desc:0 "在[From.GetName]上曾經有過外星殖民地，但很快就失敗了。科學家[Root.GetLeaderName]報告說該次殖民明顯還不成熟，樹立的建築也絕對無法抵禦[From.GetName]的惡劣氣候。\n\n[Root.GetName]的船員們不想空手而歸，隨手撿了一個故障的大氣過濾裝置，或許能研究看看。"
 anomaly.280.a:0 "可以從他們的錯誤中進行學習。"
 anomaly.280.b:0 "這東西一點都沒用。"
 anomaly.280.c:0 "[Root.Owner.GetName]才不會犯下這樣的錯誤。"
 anomaly.285.name:0 "不尋常的地殼"
 anomaly.285.desc:0 "[Root.GetName]在[From.GetName]上找到的並非是建築，而是十分普通的礦物岩層。科學家[Root.GetLeaderName]認為這些岩層之所以會露出地面，是因為不同的地殼構造版塊互相撞擊而形成的，其形狀的特殊性是由行星地殼中不同尋常的物理構造造成的。\n\n因為其形狀過於工整，看起來某種外星生物似乎曾經對[From.GetName]的地殼進行過改動。"
 anomaly.285.a:0 "還真有意思。"
 anomaly.285.a.tooltip:1 "添加§Y異常地殼§!調整因素至[From.GetName]：\n£engineering §G+3§!\n£physics §G+6§!"
 anomaly.290.name:0 "潛在礦脈"
 anomaly.290.desc:0 "[From.GetName]的礦脈資源十分豐富。\n\n不幸的是，其中大部分礦石對我們都沒用。然而，科學家[Root.GetLeaderName]認為[From.GetName]地殼中的許多元素都可以通過正電子轟炸轉化成對我方有用的礦石。\n\n[Root.GetName]希望[Root.Owner.GetName]能撥出100能源點數實行此計劃。"
 anomaly.290.a:0 "不行，不批准。"
 anomaly.290.b:0 "好吧，準備正電子轟炸。"
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "[Root.GetName]的船員們匯報了試驗的成功。[From.From.GetName]上的許多礦脈現在都可以被我們所使用了。"
 anomaly.295.name:0 "上下顛倒"
 anomaly.295.desc:0 "[Root.GetName]穿過小行星帶前往[From.GetName]的路上時，科學家[Root.GetLeaderName]匯報星艦經歷了幾次來勢突然的重力變化。因為好奇，[Root.GetLeaderName]派遣了無人機前去勘察原因。\n\n結果，無人機發現了幾隻老舊的外星重力生成器。因為極性反轉，電池又不足，這些重力生成器時常會對著虛空放射出反重力波，但因為沒有電力，所以無法造成任何實質性的傷害。但如果電力充足的話後果不堪設想。\n\n科學家[Root.GetLeaderName]認為這些生成器本來是為小行星帶中某顆較大的行星提供重力用的，但因為故障，結果這顆較大行星也被重力拉得四分五裂了。"
 anomaly.295.a:0 "令人不安的想法。"

 anomaly.3000.name:0 "無心之過"
 anomaly.3000.desc:0 "[Root.GetName]的船員匯報任務失敗。科學家[Root.GetLeaderName]自薦手動操作無人機進行採礦，結果無人機撞上了礦石。雖然撞擊力度不大，但礦石卻被完全粉碎了。\n\n船員同時匯報，科學家[Root.GetLeaderName]因此十分內疚，不過粉碎的礦石渣也有一些用處。"
 anomaly.3000.a:0 "少有點總比沒有好。"
 anomaly.3000.b:0 "[Root.Owner.GetName]無法接受這麼莽撞的行為。"
 anomaly.3005.name:0 "金色牢籠"
 anomaly.3005.desc:0 "這礦物建築基本上就像是個房間。\n\n構成房間的礦物在[Root.Owner.GetName]十分常用，建築是中空的三十二面體，曾經被人居住過。建築的內部與外表不同，似乎被破壞過了。\n\n科學家[Root.GetLeaderName]報告，因為這些破壞，無法獲得進一步訊息，但外部的建築構造能夠抵禦深空壓力，其構造技術應該十分先進才對。"
 anomaly.3005.a:0 "想不通。"
 anomaly.3010.name:0 "水晶記錄儀"
 anomaly.3010.desc:0 "該礦石塊乃是全息記錄儀器，其外表多邊多刃，通體透明。使用[Root.GetName]的牽引光束可以進行安全運輸，但還需一段時間才能完成進一步調查。\n\n為了加快其進程，已經設立了特殊項目。"
 anomaly.3010.a:0 "肯定沒好事。"
 anomaly.3010.b:0 "很好。"
 anomaly.3012.desc:0 "全息記錄數據乃是三個曾經稱霸此星域的外星勢力之間的貿易協定。其中的內容無法理解，細節也毫無意義，但科學家[Root.GetLeaderName]認為此物可以加強我們與外星勢力交流的能力。"
 anomaly.3015.name:0 "外星軍營"
 anomaly.3015.desc:0 "軌道上探查出的影像的確是建築。進一步調查後發現建築顯然有軍事用途。雖然被遺棄了一段時間，但科學家[Root.GetLeaderName]認為從那裡仍然可以獲取外星軍事秘密，應該去勘探廢棄的軍營與早已空曠的兵器庫。\n\n已經設立了研究廢墟的特殊項目。"
 anomaly.3015.a:0 "批准。"
 anomaly.3015.b.pacifist:0 "既然已經化為廢墟，那就不要多管了。"
 anomaly.3017.name:0 "外星軍營"
 anomaly.3017.desc:0 "科學家[Root.GetLeaderName]對於[From.From.GetName]進行了詳盡的外星歷史分析，但最終結果不佳。該軍營早在行星變得貧瘠之前就被建立了，但不知是因為自然原因還是戰爭原因，才變成了今天這樣的廢墟。\n\n可以得出的結論是：這些外星人使用的武器與戰略並不比我們現在使用的要先進。\n\n不過，科學家[Root.GetLeaderName]說自己因為這次勘探，獲取了不少靈感。"
 anomaly.3017.a:0 "還是有用的嘛。"
 anomaly.3020.name:0 "格子戰略"
 anomaly.3020.desc:0 "[From.GetName]的特殊拓樸結構十分整潔地將行星分為無數個不同的生物群落，各自擁有不同的氣候，似乎鄰近的氣候也可以互相支持。科學家[Root.GetLeaderName]認為這也是十分先進的環境改造所造成的結果，但卻無法說清詳細的過程是怎樣的。\n\n但其結果對[Root.GetLeaderName]及[Root.GetName]船員們來說顯而易見。"
 anomaly.3020.a:0 "還真有意思。"
 anomaly.3025.name:0 "上古自動設施"
 anomaly.3025.desc:0 "在[From.GetName]上植被十分繁茂的一處地域中心發現了被植被掩蓋的外星建築。本來以為是廢棄的建築，但[Root.GetName]進一步查看後發現，此處仍然沒有被星球上格外茂盛的植物所摧毀。\n\n已經設立了尋找建築入口的特殊項目。"
 anomaly.3025.a:0 "還真挺有意思。"
 anomaly.3027.desc:0 "被植被覆蓋的建築乃是外星礦物處理廠。位於[From.From.GetName]的此建築雖然年代久遠，但似乎是完全自動運行的。廠內的地面上遍佈著自動化工人的遺骸，這些遺骸內中大部分都有塑膠骨骼支撐，但外部的有機材料都因為年代久遠而腐爛掉了。\n\n科學家[Root.GetLeaderName]認為這些腐爛的有機材料滲入了地板，結果讓土壤變得肥沃，所以星球上的各種植物才會如此繁茂堅韌。\n\n加工廠仍然可以正常運行，但[Root.GetLeaderName]所感興趣的那些自動化工人卻再也活不過來了。"
 anomaly.3027.a:0 "明白了。"
 anomaly.3027.a.tooltip:0 "添加§Y古代工廠§!至[From.GetName]。"
 anomaly.3030.name:0 "硬路肩"
 anomaly.3030.desc:0 "在[From.GetName]的平原發現了一艘無人星艦，其傳感器對星球軌道上的[Root.GetName]做出了反應。\n\n[Root.GetName]的船員未能確認此船何時被棄，也不知道此船是何人所棄。至於原船員的下落更是無從調查。根據科學家[Root.GetLeaderName]所說，若想將其收歸為我方艦隊，遠程啟動這艘輕裝星艦應該不成問題。"
 anomaly.3030.a:0 "當然，反正也沒人要。"
 anomaly.3030.a.tooltip:0 "獲得一艘§Y護衛艦§!級星艦。"
 anomaly.3030.b.phobe:0 "我們既不知道這是哪兒來的，也不知道這玩意要到哪兒去。拆掉吧。"
 anomaly.3035.name:0 "收歸儲備"
 anomaly.3035.desc.carefree:0 "事實證明，[From.GetPlanetMoon][From.GetName]沙漠毫無有趣之處。\n\n當船員安靜地監視著儀器時，科學家[Root.GetLeaderName]無所事事地查看了[Root.GetName]的能源儲備情況。根據他們的報告，[Root.GetName]上次離港時獲得的能源補給少於標準量，不過更有可能是[Root.GetLeaderName]對於資源管理的鬆懈造成了此次窘境。\n\n不管怎麼說，這艘船需要更多的能源點數。"
 anomaly.3035.desc.meticulous:0 "事實證明，[From.GetPlanetMoon][From.GetName]沙漠毫無有趣之處。\n\n當船員安靜地監視著儀器時，科學家[Root.GetLeaderName]對[Root.GetName]的能源儲備情況進行了盤點。根據他們的報告，[Root.GetName]上次離港時獲得的能源補給多於標準量，這很可能是由於書寫錯誤造成的。\n\n\n[Root.Leader.GetName]已提出要自願將多餘的能源點數交還給[Root.Owner.GetSpeciesAdj]官方。"
 anomaly.3035.a:0 "意外的收穫。"
 anomaly.3035.b:0 "果然不出所料。"
 anomaly.3040.name:0 "海盜流放者"
 anomaly.3040.desc:0 "本以為是礦物群的物體現已查明是兩艘外星護衛艦的金屬船體。這兩艘船正悄悄漂過小行星帶。\n\n科學家[Root.GetLeaderName]已與其建立了聯繫，據悉兩艘星艦的船員都是前海盜，後來遭到首領的驅逐。他們聽說[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]是[Root.Owner.GetName]的統治者，十分親民，希望尋求避難。"
 anomaly.3040.a:0 "他們可以派上用場。"
 anomaly.3040.a.tooltip:0 "收編被放逐的海盜並獲得兩艘§Y護衛艦§!級星艦。"
 anomaly.3040.b:0 "我們不需要他們的幫忙。把他們的東西沒收，留他們一條命吧。"
 anomaly.3040.c:0 "[Root.Owner.GetName]再也不會被他們這種傢伙騷擾了。"
 anomaly.3040.c.tooltip:0 "被逐的海盜變為敵對狀態！"
 anomaly.3040.d:0 "我們必須拒絕他們的避難請求。"
 anomaly.3050.name:0 "刺耳的網格"
 anomaly.3050.desc:0 "[From.GetName]遍佈著此起彼伏的礦物複合帶，用高聳且富有彈性的架子高懸於其本就十分崎嶇的表面上。這很明顯是外星文明所為。由於經常受到氣流的擾動，擺動的架子和層疊的帶狀物互相摩擦，產生了[Root.Owner.GetSpeciesNamePlural]無法聽到的聲波。\n\n科學家[Root.GetLeaderName]報告稱將此聲波從星球的背景噪音中分離出來時遇到了困難，同時也提出如果有意進行開採，建議將礦物帶破壞，從而由[Root.Owner.GetName]進行回收利用。"
 anomaly.3050.a:0 "將聲音分離出來並進行研究。"
 anomaly.3050.a.tooltip:1 "[From.GetName]：\n£society §G+9§!"
 anomaly.3050.b:0 "準備回收礦物帶。"
 anomaly.3050.b.tooltip:1 "[From.GetName]：\n£minerals §G+6§!"
 anomaly.3055.name:0 "樹木霸主"
 anomaly.3055.desc:0 "[From.GetName]是一個生態豐富的熱帶星球。對其表面層的近距離分析卻表明其生物異常缺乏多樣性，一種特殊的高大樹木成為了生態系統的主體部分。\n\n雖說這種樹木本身並不會造成什麼危害，但其單一的主導地位卻會對該星球的小型動物的生存帶來不利影響，若進行殖民，想在其表面有效率地培育農作物也會異常困難。\n\n科學家[Root.GetLeaderName]作為享有盛譽的外星生物學專家，制定了一個將此星球生態系統重新平衡的計劃。"
 anomaly.3055.a:0 "同意該計劃。"
 anomaly.3055.a.tooltip:1 "添加§Y失衡的生態系統§!調整因素至[From.GetName]：\n£food §R-20%§!"
 anomaly.3055.b:0 "放棄這個星球。"
 anomaly.3055.b.tooltip:1 "添加§Y失衡的生態系統§!調整因素至[From.GetName]：\n£food §R-20%§!"
 anomaly.3056.desc:0 "平衡已恢復了——或者說終於達成了——[Root.GetName]放射的射線消除了長久以來統治了這顆星球的那些多年生木本植物的繁殖能力。還有一些被徹底燒成了灰燼，以求盡快達到真正的平衡。"
 anomaly.3057.desc:0 "激進地殲滅一直以來統治著[From.From.GetName]的樹木造成了意想不到的後果。\n\n之前被這些樹木搞得生計艱難的小動物們數量急劇上升，也越發富有攻擊性——或者說是變得更加野蠻了。被隔離開來的焦土曾是茂密森林的所在，現在卻成了領地爭端的戰場。"
 anomaly.3057.a:0 "也許我們本不該介入的。"
 anomaly.3057.a.tooltip:0 "§R危險野生動物§!現已遍佈[From.From.GetName]。"
 anomaly.3060.name:0 "埋頭入沙"
 anomaly.3060.desc:0 "科學家[Root.GetLeaderName]報告稱，我們犯了愚蠢的錯誤，在[From.GetName]沙漠看到的沙海漣漪其實是啟動的飛船推進器造成的。\n\n有一艘外星飛船頭朝下埋沒在沙海中，其斷斷續續的推進系統在上方的沙丘激起了陣陣波濤。看來這玩意已經困在這裡有段時間了，它在推進器的幫助下漸漸插進了沙丘深處。[Root.GetName]沒有能夠將此船吊出的設備與方法，[Root.GetLeaderName]建議派遣一支軍艦到[From.GetName]，以對其進行發掘。"
 anomaly.3060.a:0 "批准。"
 anomaly.3060.b:0 "這麼明顯的陷阱，我們可不會上當。"
 anomaly.3060.c:0 "任何殘存的有機體都會被消滅。"
 anomaly.3061.desc:0 "[Root.GetFleetName]終於成功將沉沒的外星飛船打撈起來了。\n\n是空的，甚至可以說被拆的幾乎什麼也沒剩。\n\n原船員一定是將所有不是很重要的東西拆掉後棄了船，留下這艘小船沉沒在[From.From.GetName]的表面。[Root.GetFleetName]的工程師們費了一番功夫重新修復了這艘飛船，並為其充滿了能源。"
 anomaly.3061.a:0 "[Root.Owner.GetSpeciesAdj]艦隊有了新成員。"
 anomaly.3061.a.tooltip:0 "獲得一艘§Y護衛艦§!級星艦。"
 anomaly.3062.desc:0 "[Root.GetFleetName]使用高強度拉索最終成功打撈起了沉沒的外星飛船，卻聽到了其武器系統啟動的轟鳴聲！"
 anomaly.3062.a:0 "快迴避！"
 anomaly.3062.a.tooltip:0 "§Y「鴕鳥號」§!發起了進攻！"
 anomaly.3063.desc:0 "回收行動失敗了。[Root.GetFleetName]繞在沉船上的高強度拉索在向上提拉時的瞬間就將腐蝕殆盡的船體切成了數段。\n\n單獨的碎塊回收起來還相對容易，但整個星艦已變成了廢鐵。"
 anomaly.3063.a:0 "又搞砸了。"
 anomaly.3065.name:0 "非法通訊"
 anomaly.3065.desc:0 "一堆亂糟糟的通訊中繼器被亂糟糟的綁在了[From.GetName]上。\n\n科學家[Root.GetLeaderName]認為這是海盜聯絡網的一環。初步分析表明其傳遞的信號並不包含什麼敏感的戰術訊息，而是海盜船船員間的尋常通話。"
 anomaly.3065.a:0 "也許我們可以一窺深空的生活。"
 anomaly.3065.b:0 "也許我們能夠學到深空生活的有用經驗。"
 anomaly.3070.name:0 "付諸東流"
 anomaly.3070.desc:0 "科學家[Root.GetLeaderName]從一個小型金屬倉獲取的讀數推測，這是一個古代外星救生艇。\n\n這東西顯然是許久以前就被黑洞外圍的引力井困在此處，因為角度問題無法彈射出來——至於這是故意為之還是偶然至此尚不得而知——救生艙的推進器從那時起就一直在竭力逃離黑洞的事件視界。目前它已離事件視界太近，無法進行回收了。\n\n[Root.GetLeaderName]的報告突然中斷，隨後[Root.GetName]船員發來通訊稱，該科學家渾身顫抖，似乎是對此救生艇的悲慘命運感到十分不適。"
 anomaly.3070.desc.mach:0 "科學家[Root.GetLeaderName]從一個小型金屬倉獲取的讀數推測，這是一個古代外星救生艇。\n\n這東西顯然是許久以前就被黑洞外圍的引力圈困在此處，因為角度問題無法彈射出來——至於這是故意為之還是偶然至此尚不得而知——救生艙的推進器從那時起就一直在竭力逃離黑洞的事件視界。目前它已離事件視界太近，無法進行回收了。\n\n[Root.GetLeaderName]的報告突然中斷，隨後[Root.GetName]船員發來通訊稱，該科學家顯得深受震撼，這份新數據顯著改變了[Root.GetName]的風險評估和生還率預測。"
 anomaly.3070.a:0 "可以理解。"
 anomaly.3075.name:0 "零散輻射"
 anomaly.3075.desc:0 "驚人的是，此系統獲取的數據居然是來自[From.GetName]本身。\n\n作為黑洞來說，其體積較小，似乎可以解釋為何會有輻射從其視界逃逸出來。科學家[Root.GetLeaderName]認為此黑洞正在崩解，不久便會消失，但很難說這個過程會不會在宇宙的熱寂之前完成。用[Root.GetLeaderName]的話說，黑洞幼年期受到的重力擾動搞得它「動盪不安」，從而進一步加強了其視界流出的能量流。"
 anomaly.3075.a:0 "我們還有很多要學呢。"
 anomaly.3075.a.tooltip:1 "[From.GetName]：\n£physics §G+9§!"
 anomaly.3080.name:0 "玩具工廠"
 anomaly.3080.desc:0 "雖說[From.GetName]上的大部分建築都已成廢墟，但還有少數得以留存。[Root.GetName]初次經過該星球時只發現了一座還算完整的建築，孤零零地聳立在[From.GetName]的廢墟之中。\n\n這便是噪音的來源。\n\n該建築不僅結構完整，據科學家[Root.GetLeaderName]稱，似乎還存在活動跡象。\n\n那是一座生產設施，專門將塑膠聚合物製成不明的物體，不過似乎是用於裝飾的。其生產原料與最終產品對[Root.Owner.GetName]來說沒有研究價值，但我們可以對其自動化的生產過程進行研究。"
 anomaly.3080.a:0 "也許我們應該建立據點並進行觀察。"
 anomaly.3080.a.tooltip:0 "添加一座§Y外星玩具工廠§!至[From.GetName]。"
 anomaly.3085.name:0 "《王子》"
 anomaly.3085.desc:0 "巨大的[From.GetName]周圍的緩軌道上漂浮著一個可移動的資料庫。[Root.GetName]將其打撈後發現其中似乎包含某種外星語言寫就的內容。其詞彙組成並非完全陌生，但其語法則是十分複雜。\n\n科學家[Root.GetLeaderName]建議對其進行進一步研究，以便解密該文本的內容與起源。"
 anomaly.3085.a:0 "在[Root.Owner.Capital.GetName]上進行分析。"
 anomaly.3085.b:0 "不用管它。"
 anomaly.3086.name:0 "《王子》通讀本"
 anomaly.3086.desc:0 "該文本的標題大致可以譯為「區域統治者」，通篇似乎是以[book_writer.GetSpeciesAdj]古方言寫就，該方言一般使用於[book_writer.GetName]。\n\n內容無疑對他們具有一定歷史價值，搞不好還能帶來些什麼啟發。"
 anomaly.3086.a:0 "這秘密還是不要說出去了——不需要讓他們知道的。"
 anomaly.3086.b:0 "我們要物歸原主。聯絡他們。"
 anomaly.3086.c:0 "他們的文筆如此空洞，思想自然也不堪一擊。聯絡他們。"
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "我們聽說你找到了《王子》的最後一份拷貝。這可是我族十分重要的歷史文化文獻。\n我們曾以為它已在多年前的海盜侵掠中被毀掉了，但它如今能落入文明人的手中，我們倍感欣慰。\n\n可以將其交還給我們嗎？我們會以能源點數作為報酬。"
 anomaly.3087.a:0 "當然可以。"
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "我們聽說你找到了《王子》的最後一份拷貝。這可是我們種族十分重要的歷史文化文獻。\n\n我們曾以為它已在多年前的海盜侵掠中被毀掉了，但如今發現它已落入文明人的手中，我們倍感欣慰。\n\n可以將其交還給我們嗎？"
 anomaly.3088.a:0 "不。說起來，我們認為這東西不怎麼樣。"
 anomaly.3088.b:0 "不。這些文字正是騙子的工具。"
 anomaly.3088.c:0 "你和你的文字都將被毀滅。"
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "絕不容許你批判我們的文學！\n\n你們會後悔的！"
 anomaly.3089.a:0 "哼，一群書蟲。"
 anomaly.3089.b:0 "可憐的有機體。"
 anomaly.3090.name:0 "星際綁匪：緊急信標"
 anomaly.3090.desc:0 "在[From.GetName]和緩的運行軌道上竟漂浮著一枚緊急信標。其外殼已被嚴重損壞，似乎是被武器火力擊中或是被大爆炸波及。\n\n這似乎是來自[Root.Owner.GetSpeciesAdj]的民用飛船專屬型號——用於在通訊系統故障時作為緊急措施進行發射——但其受損的嚴重程度使具體情況都不得而知了。\n\n它一直在重複一個微弱而失真的信號。"
 anomaly.3090.a:0 "檢查信號。"
 anomaly.3090.b:0 "也許是陷阱——最好不要以身犯險。"
 anomaly.3091.name:0 "星際綁匪：SOS"
 anomaly.3091.desc:0 "信標已確定來自[Root.Owner.GetSpeciesAdj]，其發射的信號已趨於穩定。"
 anomaly.3091.a:0 "這裡是[Root.Owner.GetSpeciesAdj]政府。請亮明身份。"
 anomaly.3091.a.tooltip:0 "打開通訊系統。"
 anomaly.3091.b:0 "徹底關掉。這件事到此為止。"
 anomaly.3092.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3092.desc:0 "有、有人嗎？這裡是[Root.GetSpeciesAdj]民用運輸船「盧克西昂號」的船長。\n\n啊，應該說是前船長。盧克西昂已經不復存在了。我們被海盜登船，我們在星艦爆炸前就被擄走成了人質。"
 anomaly.3092.a:0 "你們是被誰抓了？"
 anomaly.3092.a.response:0 "他們……我、我聽他們好像自稱星際什麼來著？星際綁匪是吧？\n\n他們可不是善茬。如果他們認為不能從[Root.GetName]手中得到些什麼來換取我們的性命就會殺了我們。我偷聽到他們已經在討論要開什麼條件了……"
 anomaly.3092.b:0 "我們不會救你們的。"
 anomaly.3092.c:0 "我們會救援你們的。"
 anomaly.3093.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3093.desc:0 "什麼？什麼？！你們不能見死不救！\n\n要是他們認為不能用我們為要挾向[Root.GetName]索取贖金的話，絕對會連眼都不眨就宰了我們的！就連真的付了贖金的話我們的性命也沒有保障啊！你們不能——"
 anomaly.3093.a:0 "再見了。"
 anomaly.3094.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3094.desc:0 "哦，真是太感謝了，太感謝了啊！[Root.GetRulerTitle]。我們似乎被關在某個太空港裡，但具體位置我也不知道。\n\n我這就加強傳輸頻率，你們應該可以通過緊急信標進行三角測量，確認我們被關押的位置……"
 anomaly.3094.a:0 "位置已記錄於情報日誌。"
 anomaly.3095.name:0 "星際綁匪：最佳計劃"
 anomaly.3095.desc:0 "雖說海盜的基地十分隱蔽，但若知道如何尋找的話就十分明顯了。\n\n一支艦隊排著奇怪的隊形慢慢從重新運行的採礦設施後慢悠悠飄了出來——顯然是並沒想到會有不速之客。"
 anomaly.3095.a:0 "打開通訊系統。必須讓被囚者做好準備。"
 anomaly.3096.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3096.desc:0 "你好啊，[Root.GetRulerTitle]。看來這一切都是因為[Root.GetSpeciesAdj]的星艦而起的了？\n\n我們好客的主人們似乎即將離開他們當前的位置。登上這地方對各方都不利，但是……如果你直接對基地發起攻擊，我覺得我們倒是可以拚一拚，看看能不能弄到一艘救生艇。\n\n我們出來的時候可別把我們給炸飛了！"
 anomaly.3096.a:0 "很好。"
 anomaly.3098.name:0 "星際綁匪：塵歸塵，土歸土"
 anomaly.3098.desc:0 "索取贖金的海盜們的基地被摧毀了，[Root.GetSpeciesAdj]的俘虜們也一道消失了。俘虜們似乎成功聯繫到了發動進攻的外星飛船，卻被對方忽視了。"
 anomaly.3098.a:0 "我們絕不會忘記這個悲劇。"
 anomaly.3099.name:0 "星際綁匪：意外的救星"
 anomaly.3099.desc:0 "[From.From.GetName]的軍事行動徹底摧毀了星際綁匪的部隊。\n\n[Root.GetSpeciesAdj]俘虜在交戰中成功逃出，目前已登上一艘救生艇，即將與[Root.GetSpeciesAdj]救援星艦接頭。"
 anomaly.3099.a:0 "我們對此感激不盡。"
 anomaly.3100.name:0 "星際綁匪：質疑"
 anomaly.3100.desc:0 "不知何方發起的軍事行動徹底摧毀了星際綁匪的部隊。\n\n[Root.GetSpeciesAdj]的俘虜們奇蹟般地逃出生天，在攻擊行動中偷去了一艘救生艇，即將返回[Root.Capital.GetName]。"
 anomaly.3100.a:0 "真是神秘而偶然的奇遇啊。"
 anomaly.3101.name:0 "星際綁匪：撿拾碎片"
 anomaly.3101.desc:0 "海盜的基地在我軍軍艦造成的連鎖效應中緩慢地分崩離析。與此同時，我們開始了對盧克西昂號生還者的搜索。\n\n如果他們真的上了救生艇，現在也該聯絡我們了……"
 anomaly.3101.a:0 "掃瞄所有頻率。"
 anomaly.3102.name:0 "已解救[Root.GetSpeciesAdj]俘虜"
 anomaly.3102.desc:0 "[Root.GetRulerTitle]，這裡是盧克西昂號的船員。\n\n計劃十分順利。你們展開對基地的直接轟炸後，衛兵都跑去上船了，我們也成功破壞了囚室大門。救生艇無人看管，而且看來你們給海盜找了不少事，完全沒人注意到我們逃跑了。"
 anomaly.3102.a:0 "歡迎回家，脫獄者。"
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]俘虜"
 anomaly.3103.desc:0 "喂——\n\n\n——沒有救生艇，我們——\n\n\n——被拋棄，徹底完——\n\n\n\n\n\n——————————————"
 anomaly.3103.a:0 "船長？"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n..............."
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "星際綁匪：化為齏粉"
 anomaly.3104.desc:0 "被綁架的[Root.GetSpeciesNamePlural] 最終未能逃出海盜基地。我們並未能確認他們到底是如何死亡的——是救生艇未能成功發射，還是他們壓根沒有逃出囚室——但這不妨礙我們確認他們已死亡的事實。\n\n[Root.GetSpeciesAdj]的人民一定會十分感激[Root.GetName]的[Root.GetRulerTitle]採取的迅速行動，但感覺他們短時間內也不會遺忘這出慘劇。"
 anomaly.3104.a:0 "確實如此……"
 anomaly.3105.name:0 "星際綁匪：一切都好？"
 anomaly.3105.desc:0 "隨著盧克西昂號的船員安全返回[Root.Capital.GetName]，災難得以避免。[Root.GetSpeciesAdj]的人們一定會對[Root.GetName]的[Root.GetRulerTitle]作出的決定性行動感恩戴德。\n\n星際綁匪海盜綁架事件隨著整個海盜團的滅亡而落下了帷幕。但還有些懸而未決的問題。被俘者們聲稱在被俘後不久從舷窗中看到了一隻規模龐大的海盜艦隊。但考慮到事件的發展，完全可以推斷是我們高估了海盜的實力。\n\n星際綁匪們已經徹底完了。"
 anomaly.3105.a:0 "發人深省……"
 anomaly.3110.name:0 "關於過去的信號"
 anomaly.3110.desc:0 "不出所料，[Root.GetName]成功定位了[From.GetName]信號的來源。\n\n雖說整個星球看似完全未被外星生物開發過，不過星球南半球一個山丘頂部卻發現了一個光滑的白色礦物柱體。信號正是從該柱體中發出，柱體也明顯是為了避免共振而設計。\n\n科學家[Root.GetLeaderName]已停下手邊工作，開始籌備特殊項目，以期能夠解密該信號攜帶的訊息。"
 anomaly.3110.a:0 "不錯的提議。"
 anomaly.3110.b:0 "死人的話有什麼好聽的。"
 anomaly.3110.c:0 "拆除柱體，尋找發射器。"
 anomaly.3111.name:0 "湮滅的信號"
 anomaly.3111.desc:0 "什麼也沒有"
 anomaly.3111.a:0 "令人失望。"
 anomaly.3112.desc:0 "添加了一個炫酷的科技選項"
 anomaly.3112.a:0 "真是有趣。"
 anomaly.3113.name:0 "被解密的信號"
 anomaly.3113.desc:0 "科學家[From.GetLeaderName]報告稱[From.From.GetName]發出的信號已經解密完成了。\n\n這是一段記錄性訊息，記載了千年前一場造成數百人死亡的戰鬥。一支原本堅定的的聯盟由於背叛與欺騙最終分崩離析，他們的大型艦隊在敵人到來之前就自相殘殺殆盡。\n\n看來這些殘骸作為墓碑被保留在了這裡，而其中的船員早已在船體遭受了精確打擊而死亡。"
 anomaly.3113.a:0 "研究這些記錄。"
 anomaly.3113.b:0 "計算艦隊殘骸的軌道與當前位置。"
 anomaly.3114.name:0 "海盜暗湧"
 anomaly.3114.desc:0 "到達[From.GetName]星系後，顯而易見，[Root.GetName]來得太遲了。\n\n不久前一支來路不明的海盜艦隊發現了這片戰場並將其拆除，用所得的材料在附近一顆小行星上建立了基地。\n\n我們的研究宣告結束，看來一場暴力衝突已不可避免。"
 anomaly.3115.name:0 "漂流的艦隊"
 anomaly.3115.desc:0 "[Root.GetName]已找到了[From.GetName]星系內漂移的殘骸。訊息中提到的星艦許多已在長年侵蝕下化為塵埃，但仍有少數保存得相當完整。\n\n其中有六艘可以讓工程師進行搶修。\n\n打開§Y情報日誌§!以查看詳情。"
 anomaly.3115.a:0 "還真有意思。"
 anomaly.3116.name:0 "徵用艦隊"
 anomaly.3116.desc:0 "部分古代艦隊殘骸已恢復運轉，儘管派去的工程師無法對如何完成這一點達成一致。\n\n艦隊已經收編入[Root.GetSpeciesAdj]艦隊。"
 anomaly.3116.a.tooltip:0 "§Y古代聯軍艦隊§!已修復。"
 anomaly.3117.name:0 "艦隊啟動"
 anomaly.3117.desc:0 "工程師們首先將精力放在了大型無畏艦上。根據存儲信號顯示，這是整場戰鬥中最先對其它星艦發起攻擊的幾艘船之一。 \n\n然而事實證明這是個錯誤。 \n\n儘管我們已經有意嘗試繞過星艦的高級系統，但星艦的電腦最終還是突然啟動，並以高頻脈衝攻擊了我方星艦。由於我方為了增加行動可用頻寬而在此之前關閉了戰鬥防火牆，這段高頻脈衝便立即將附近所有我方星艦控制為己有。通訊切斷前的最後幾篇日誌顯示，星艦的所有生命支持系統均已失效，星艦被設置為前往[Root.Owner.Capital.GetName]。 \n\n據推測，我方船員已全體陣亡。古代作戰電腦也瞄準了我們的母星，我們得提前做好最壞的打算。"
 anomaly.3118.name:0 "艦隊被毀"
 anomaly.3118.desc:0 "無畏艦被摧毀，其餘星艦已啟動，事件結束"
 anomaly.3119.name:0 "艦隊被毀"
 anomaly.3119.desc:0 "無畏艦被他人摧毀，其餘星艦全部被毀"
 anomaly.3120.name:0 "剿滅海盜"
 anomaly.3120.desc:0 "你剿滅了海盜並獲取了礦物"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "遠古工廠"
 anomaly.3125.desc:0 "該軌道基地似乎曾作為小行星的礦物開採與加工中心使用，設計上與我們的採礦基地有些許相似。\n\n科學家[Root.GetLeaderName]認為派出幾位工程師——最好是已經駐紮在軍艦上的[Root.Owner.GetSpeciesNamePlural]——也許就可以使其恢復運轉。"
 anomaly.3125.a:0 "我們對外星殘骸沒有興趣。"
 anomaly.3125.b:0 "我們重建這個太空港吧。"
 anomaly.3125.c:0 "最好不要多事。"

 # Basic fallback
 anomaly.3126.name:0 "古代工廠：新採礦基地"
 anomaly.3126.desc:0 "工程師們完成了任務，使用改裝過的[Root.Owner.GetSpeciesAdj]部件與控制機制翻修了這座破舊的採礦基地。"

 # Various one-time effects
 anomaly.3127.name:0 "遠古工廠"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n看來這個工廠最初是用來採集和提煉倍燃石的——該功能現已恢復。"
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n這個太空港還有很多功能亟待我們探索。目前看來這個太空港最初用於開採和加工某些產品，但開採和加工的對象並非我們感興趣的礦物。以上推測還需進一步調查才能確認。"
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n我們接到報告，工廠的加工室中發現某種未知物質——也許這個採礦基地曾經開採並提煉過我們從沒見過的礦物。"
 anomaly.3127.a.1:0 "太好了。"
 anomaly.3127.a.2:0 "還有很多值得研究的地方。"
 anomaly.3127.a.3:0 "有趣有趣……"

 # Drones emerge
 anomaly.3128.name:0 "古代工廠：無人機啟動"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName]工程師們的探索一無所獲。這個太空港過於破舊，已無法再次啟動，很多建築結構在嘗試啟動時就直接崩塌了。\n\n在工廠坍塌的同時，有什麼東西從地底下爬了出來——它們用高能雷射器切開了一條通路，直勾勾地瞪著[Root.GetFleetName]。"

 # Crystals emerge
 anomaly.3129.name:0 "古代工廠：驚動古代巢穴"
 anomaly.3129.desc:0 "老舊的石層破開，有什麼東西湧了出來。\n\n完全不是預想中光潔的礦石，尖利的鋸齒狀晶體邊緣切碎了破舊的軌道基地，隨後又將注意力轉向了[Root.GetFleetName]。"
 anomaly.3129.a.tooltip:0 "古代工廠被毀。\n[Root.GetFleetName]正遭受攻擊！"

 anomaly.3130.name:2 "辯論與探討"
 anomaly.3130.desc:2 "科學家[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但還沒來得及飛出[From.GetPlanetMoon]便自取消亡了。通過分析從星球表面取回的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久以前的某個時間點，該文明的意識形態分裂為兩派，也就是我們今天所說的集體主義與個人主義。雖說這些哲學上的爭論與[Root.Owner.GetName]人民的生活並沒有什麼太大關係，但這個文明卻因不知採用何種意識形態和道德標準而最終分崩離析。"
 anomaly.3130.desc.colle:2 "科學家[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但還沒來得及飛出[From.GetPlanetMoon]便自取消亡了。通過分析從星球表面取回的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久以前的某個時間點，該文明的意識形態分裂為兩派，也就是我們今天所說的集體主義與個人主義。雖說集體主義的本質對於[Root.Owner.GetSpeciesNamePlural]來說再明顯不過，但這個文明卻因不知採用何種意識形態和道德標準而最終分崩離析。"
 anomaly.3130.desc.mater:2 "科學家[Root.GetLeaderName]報告稱[From.GetPlanetMoon][From.GetName]上確實存在過較為發達的文明，但還沒來得及飛出[From.GetPlanetMoon]便自取消亡了。通過分析從星球表面取回的古代無線通訊站碎片，[Root.GetName]的船員逐漸還原了整個文明消逝的過程。\n\n在很久以前的某個時間點，該文明的意識形態分裂為兩派，也就是我們今天所說的集體主義與個人主義。雖說個人主義的本質對於[Root.Owner.GetName]人民來說再明顯不過，但這個文明卻因不知採用何種意識形態和道德標準而最終分崩離析。"
 anomaly.3130.a:2 "真是太糟糕了。"
 anomaly.3130.b:2 "那些甚至都算不上真的道德標準……"
 anomaly.3135.name:0 "保持冷靜"
 anomaly.3135.desc:0 "從[From.GetName]荒涼的表面返回時， 科學家[Root.GetLeaderName]帶回了 a sheet of woven plant fiber。其確切材料和用途未知，但實驗已證實其吸水性很好。儘管對科研無用，[Root.GetLeaderName] has taken a shine to the thing and 現在不管去哪都要帶著它。\n\n「Officer [Root.GetLeaderName] is a real hoopy frood,」船員耳語道。"
 anomaly.3135.a:0 "這是什麼意思？"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName]得到一條毛巾。"

