 ### Old Civ Drones

 colony.1500.name:0 "序幕"
 colony.1500.desc:0 "[Root.GetName]的衛星上有異動。\n\n初步掃瞄顯示一些古代科技已經被啟動，或許是對我們的殖民行為作出的反應。\n\n我們的幾個頂級科學家非常想去調查一下這個衛星，並且準備好了一項特殊研究計劃。"
 colony.1500.a:0 "他們當然感興趣了。"
 colony.1501.name:0 "古代無人機：發現"
 colony.1501.desc:0 "這當然是一群難以控制的無人機。\n\n無人機對我們的錯誤IFF識別令早先的失望一掃而空——它們把我們當成已經逝去的主人的種族！見到我們似乎讓他們很激動——如果這麼老的AI有「激動」這種功能的話。但不幸的是，這些無人機很快就再次進入了休眠狀態，我們也無法重新喚醒他們。\n\n甚至無法拆開他們。"
 colony.1501.a:0 "時刻注意情況。"
 colony.1502.name:0 "古老無人機：覺醒"
 colony.1502.desc:0 "這些無人機從休眠中甦醒，並來到了[Root.GetName]的地表。它們禮貌的拒絕了我們的友好溝通，並開始將行星上的一小片地區環境改造。我們不清楚他們這種行為有何目的，但對殖民地似乎是無害的。"
 colony.1502.a:0 "呃，只要他們的行為能對我們有益就好……"
 colony.1502.a.tooltip:0 "無人機從地表移走了一個隨機的£blocker §Y地塊障礙§!，沒有碰其他的地方。"
 colony.1503.name:0 "古老無人機：到達過去的天空"
 colony.1503.desc:0 "[Root.GetName]衛星上陸陸續續有休眠的無人機再甦醒過來，它們做的事情也讓人喜憂參半。\n\n在天上無數監視器的監視下，它們在夜色中於我們在[Root.GetName]上的主要定居點外不遠處建立起了一個巨大建築的初步架構。工程師認為這是叫做「太空電梯」的過時產物，或許在我們[Root.Owner.GetSpeciesName]進入星際旅行之前的那個時代很常見。雖然最終我們還是要摧毀它，因為它阻礙了殖民地的發展，但要安全的摧毀它還是需要花些時間。我們的工程師正好想近距離研究一下這個東西。"
 colony.1503.a:0 "隨他們去吧。"
 colony.1504.name:0 "古老無人機：本性慷慨"
 colony.1504.desc:0 "再次甦醒之後，這些無人機暫時在傳感器上消失了。回來的時候，它們拖著一大箱不知從什麼地方運來的礦物。在發出一個損壞嚴重的猝發傳輸信號表明他們已經完成了指定任務後，它們就把這些礦物丟在了[Root.GetName]的地表。\n\n之後它們就回到了衛星上。"
 colony.1504.a:0 "免費的礦物，這種好事不常有。"
 colony.1505.name:0 "古老無人機：遠親"
 colony.1505.desc:0 "衛星上的信號大爆發提醒我們[Root.GetPlanetMoon]上的無人機已再次甦醒。這次它給我們帶來了一個好東西：深層出土的古老衛星。並且它們已經對其進行了一定程度的整修。我們不清楚衛星是怎麼跑到這裡來的，也不知道無人機為什麼到現在才把它挖出來。儘管如此，即使它的資料庫裡只有一小部分保存了下來，也足夠我們瞭解這些無人機的主人曾經所在的帝國的日常生活情況了。"
 colony.1506.name:0 "古代無人機：無人機的崩潰"
 colony.1506.desc:0 "一直沉睡的無人機發生了巨大轉變，不再做不規則運動。一部分甦醒了過來，像往常一樣進入 [Root.GetName]的大氣中，卻一頭全速撞向了行星的地面。\n\n相同的情況一直在發生。\n\n殖民地沒有受到多大損失，但這些脆弱無比的無人機卻變成了一團團閃著藍色火花的廢鐵，好像在訴說著它們自我毀滅的決心和力量。"
 colony.1506.a:0 "我們能搞清楚它們到底是怎麼了嗎？"
 colony.1507.name:0 "古代無人機：尋找無人機"
 colony.1507.desc:0 "自毀事件之後，剩餘的無人機就消失了。 [Root.GetName]的歷史學家認為它們仍徘徊在附近，在某些失落科技的保護下隱蔽不見，但它們並沒與在本應甦醒的時間甦醒過來。\n\n對自毀無人機遺跡的深度分析進展緩慢，但馬上就會有突破了。"
 colony.1507.a:0 "有新消息隨時通知我。"
 colony.1508.name:0 "古代無人機：淘金"
 colony.1508.desc:0 "從破碎的無人機內部找尋故障所花費的時間比預計的長得多，因為每個無人機的內部結構和組裝部件都不盡相同。知曉了這一點，那當務之急就是要找出相同的部件。單獨來看這些部件的話，如果是外星人製作的，那肯定是現代的東西。如此就很可能是有人做了我們做不到的事情，篡改了這些無人機。"
 colony.1508.a:0 "這需要我們進行深入調查。"
 colony.1509.name:0 "古代無人機：外星人沒見過的"
 colony.1509.desc:0 "將它們組裝起來之後，我們的專家認為這些自毀無人機內部的外星部件是單向通訊設備。它們並不處在接受狀態，那我們假設這些無人機不是在第三方的指令下進行活動的話，也是沒有什麼問題的。只是，有什麼一直在監視這些無人機的活動。建議對此事進行進一步調查，特殊項目準備就緒。"
 colony.1510.name:0 "古代無人機：真相大白"
 colony.1510.desc:0 "我們找到了剩下的無人機，它們漂浮在[Root.GetPlanetMoon]的軌道上。我們已經瞭解到它們只是某些派系的周密計劃裡的小嘍囉。 根據我們瞭解的類似行動的一貫伎倆，這個派系很可能是某個特別古老而智慧的海盜集團。他們比我們先發現了這些無人機，做了我們做不到的事情，改裝了這些無人機。雖然聽起來沒那麼厲害—他們做的只是將獨立的外星科技放進無人機裡，但是這些外星海盜的科技水準比我們高出許多，至少在某些領域是這樣。安裝完畢之後，這些海盜將它們放回太空，他們知道這些無人機的目的是為了幫助原主人建設殖民地，而隨著時間的流逝，這些無人機鑒別主人的能力正在減弱。無人機一直在幫我們建設殖民地，而海盜一直在監視，一直在等待發動攻擊的好時機。 我們的軍事分析員預測這些海盜會在兩年之內發起攻擊。"
 colony.1510.a:0 "儘管來吧。"
 colony.1510.b:0 "奪取無人機，用它們毀滅它們將來的主人。"
 colony.1510.c:0 "我們不能再放任這種事情發生。拆除所有無人機。"
 colony.1511.name:0 "古代無人機：永訣"
 colony.1511.desc:0 "我們奪取了無人機，在其中裝滿了高爆炸藥。我們知道了如何拆解，對它們進行重新設定就沒那麼難了，我們在海盜預計經過的位置給他們準備了一份大餐。頂級 [Root.Owner.GetSpeciesName]科學家們植入了我們的IFF識別技術來把誤傷平民的幾率降到最低。"
 colony.1511.a:0 "讓它們去吧。"
 colony.1512.name:0 "古代無人機：傷痕纍纍，惶恐不安"
 colony.1512.desc:0 "海盜艦隊來襲，比預期早一些。我們的先發制人成功地打擊並激怒了他們——艦隊規模比預期少了30%。"
 colony.1513.name:0 "古代無人機：他們無所不在"
 colony.1513.desc:0 "海盜艦隊來襲，比預期晚一些。從艦隊的組成和陣型來看，他們為了盡快消滅 [Root.GetName]而找來了盟友。"
 colony.1513.a:0 "他們將會無功而返。"
 colony.1514.name:0 "古代無人機：決戰"
 colony.1514.desc:0 "時間到了，海盜艦隊準時到達。"
 colony.1514.a:0 "我們早已迫不及待地想戰鬥了。"

### Mharin Kharin Aphrodisiac Pollen

 colony.1520.name:0 "瑪琳·卡琳：花之魅力"
 colony.1520.desc:0 "我們在 [Root.GetName]建立了殖民地，當地的一些植物在釋放大量含有複雜化學成分的花粉。\n\n\n為此準備了一項特別研究計劃，來研究這種植物。"
 colony.1521.name:0 "瑪琳·卡琳：喚醒嗅覺"
 colony.1521.desc:0 "長期暴露在 [Root.GetName]大氣中的花粉會對訊息素受體產生輕微催情效果，隨之而來的是一種不易察覺的「興奮」。而效果最強的植物在這個星球各處都很常見；被 [Root.GetName]的科學家儲存在在了一個隱蔽的地方，在 [Root.Owner.GetSpeciesName]當地語言中被稱為「瑪琳·卡琳」。"
 colony.1521.b:0 "我們不能讓這種影響心智的東西留在大氣中。"
 colony.1521.c:0 "我們缺乏徹底消滅這種植物的資源。"
 colony.1522.name:0 "瑪琳·卡琳：準備應付花朵"
 colony.1522.desc:0 "[Root.GetName]的報告顯示最近的工作效率開始下降，在比 [Root.Owner.GetName]的平均值低好幾個百分點的地方穩定下來。\n\n這有可能是由星球上的刺激性花粉造成的。\n\n很可能是。\n\n想要提高生產線效率來彌補損失的話，特殊項目就勢在必行了。"
 colony.1522.a:0 "我們看看能做點什麼。"
 colony.1523.name:0 "瑪琳·卡琳：研究花朵"
 colony.1523.desc:0 "[Root.GetName]上時間管理模型的深刻改變以及所有生產領域的責任和其他職責的分配產生了良好的後果。大眾的訴求顯而易見-外界觀察者會將其稱作公開需求-和當地的花待在一起。\n\n運用合理的時間分配和額外的即時檢查，生產效率仍舊很低，但已經脫離了不可接受的最低水準。"
 colony.1523.a:0 "幹得好。"
 colony.1524.name:0 "瑪琳·卡琳：無法移動"
 colony.1524.desc:0 "最近的調查報告顯示， [Root.GetName]上的居民比 [Root.Owner.GetName]上的外來居民更不願意移民到其他星球。\n\n瑪琳·卡琳和它的近親植物會造成一種輕度的心理上的感知依賴。但是調查表中並沒有指明兩件事情之間的關聯。"
 colony.1525.name:0 "瑪琳·卡琳：通信故障"
 colony.1525.desc:0 "儘管星球上的生產力不再下降了， [Root.GetName]上殖民城市和 [Root.Owner.Capital.GetName]上首府之間的通信卻開始崩潰。 [Root.GetName]上的高級官員之間開始變得越來越冷淡，我們的辦事員不斷抱怨說即使只是發送一個簡單的指令現在都變成了一件困難重重的事。"
 colony.1525.a:0 "歎氣。"
 colony.1525.b:0 "部署一支行政任務小隊。代號淡紫。"
 colony.1526.name:0 "瑪琳·卡琳：高層管理者的背叛"
 colony.1526.desc:0 "我們送去 [Root.GetName]處理問題的管理小隊好像被策反了。幸運的是，他們的計謀起到的作用簡直是微乎其微。他們的計劃進行的極慢，一下子就被我們發現了，真是一點都不令人感到驚奇。風水輪流轉——這只是個比喻而已——我們最後的手段就是廢除當地的政府，然後直接從都城管理殖民地的事務。"
 colony.1526.a:0 "結果可能會有點難看。"
 colony.1527.name:0 "瑪琳·卡琳：遠處來的鐵腕"
 colony.1527.desc:0 "我們的傀儡政權已經在 [Root.GetName]上根深蒂固了。它成功地控制了花粉植物瑪琳·卡琳的繁殖。它還成功減少了人們對「使用」這種植物的接受度——這成就可不小，因為這種行為的無辜程度和聞花差不多。"
 colony.1528.name:0 "瑪琳·卡琳：砍掉，燒掉"
 colony.1528.desc:0 "我們在 [Root.GetName]上面的傀儡政權一直在進行著生硬而卓有成效的管理。據說掌控大權的議會——顯然他們更喜歡躲在房間裡呼吸瑪琳·卡琳的花粉——已經控制了我們部署在星球上面的一支軍隊。傀儡政權希望用這些部隊對那些花發起一次進攻，讓他們安裝一些大氣過濾機，並把這種植物從市區完全抹除。"
 colony.1528.a:0 "我們早就該這麼做了。"
 colony.1528.a.tooltip:0 "這種會使人頭腦不清的植物現在已經被嚴格管控了。它被隔離在人口密集的局域之外。這會移除所有與之相關的調整因素。"
 colony.1529.name:0 "瑪琳·卡琳：花粉崇拜"
 colony.1529.desc:0 "[Root.GetName]上的邊緣分子聯合起來，組成了一個准宗教性質的組織。他們想要控制瑪琳·卡琳的種植。他們的領袖，一個自封為「聖花神殿」的「綠色祭司」的人，宣稱他為[Root.GetName]上的整個生態圈代言，並要求獲得這種植物的獨家貿易權。\n\n這當然是不可能的，我們也不會接受。[Root.GetName]當地植物體系並沒有什麼戰略或經濟價值，因此依法也不能運送到其它星球。\n\n不幸的是，他們似乎很不情願接受這個現實。"
 colony.1530.name:0 "瑪琳·卡琳：花粉末日的先兆"
 colony.1530.desc:0 "聖花神殿和它的追隨者們的人數現在在 [Root.GetName]的總人口中佔了不小的比例。報告顯示，他們組織的運動出現了一些可疑的改變。他們越來越不熱心於走私瑪琳·卡琳。聖花神殿似乎逐漸轉變成了一種相信世界末日的宗教。大氣檢測器發現瑪琳·卡琳的花粉近期出現了一些變化，也許此事和聖花神殿的改變有關聯。\n\n我們已經準備好了一個特別的項目，來評估此事可能會帶來的風險。建議在可能的災難發生前完成這個項目。"
 colony.1530.a:0 "很好。"
 colony.1531.name:0 "瑪琳·卡琳：災難已避免"
 colony.1531.desc:0 "堅決而迅速的反制措施使我們迅速發現了 [Root.GetName]上原生花朵的花粉變化所帶來的危險。我們迅速採取了必要措施。\n\n我們徹底疏散了星球上的人群，並且針對瑪琳·卡琳及其近親植物進行了多輪戰術性除草轟炸。\n\n這些植物很快就變得對除草劑免疫了。如果這些花粉沒有被清除的話，它們就會開始散發一種神經劇毒。所有擁有嗅覺器官的 [Root.GetName]生物都會受到致命威脅。\n\n殖民議會的科學家認為這是 [Root.GetName]上的一種自然循環。雖然花粉會對我們產生種種不良印象：使我們的當地政府癱瘓，引導聖花騎士教團建立，甚至最終產生劇毒。但是這其實只是偶然的副作用，而不是植物為了自衛而設計的陰謀詭計。\n\n如今，星球的表面上如今已經見不到這些花的蹤跡了。我們的殖民地居民們也得到了安全保障，再也不用受到花粉的威脅了。"
 colony.1531.a:0 "真是大團圓的結局。"
 colony.1531.a.tooltip:0 "這顆星球上的危險花類已經被清除，所有相關的調整因素也都被刪除。"
 colony.1532.name:0 "瑪琳·卡琳：我們的花粉末日"
 colony.1532.desc:0 "災難降臨了。\n\n無數的瑪琳·卡琳開始自發地進行變異，就像野火那樣一發不可收拾地蔓延開來。它們的花粉開始變得劇毒，我們已經束手無策了。\n\n因為我們發現的太晚，我們沒能撤離星球上的居民，中和花粉的嘗試也以失敗告終。 [Root.GetName]上的居民遭受了滅頂之災。\n\n[Root.GetName]上的植物獲得了勝利，但是它們也將付出代價，儘管這件事對我們來說只是一種毫無意義的安慰。瑪琳·卡琳所屬的物種由於過度繁殖，導致土壤中缺少它所需要的某種營養物質——很快，這些植物就會死亡。要經過非常長得一段時間以後，這些植物才能重新在生態系統中找到自己的落腳點。誰知道它們到底會不會找到。\n\n[Root.GetName]的居民都喪生了。星球的大氣暫由於這些植物而變得劇毒。"
 colony.1532.a:0 "我們不會忘卻這場悲劇的。"
 colony.1533.name:0 "瑪琳·卡琳：一個新的開始"
 colony.1533.desc:0 "行星調查隊伍匯報說，兩年之前導致殖民地毀滅的植物毒性瘴氣如今已經揮發殆盡了。這顆星球如今已經不同了。在瑪琳·卡琳的怒放之後，它現在變成了一顆寸草不生的荒蕪星球，大氣中到處瀰漫著花粉。\n\n兩年也許不足以令我們遺忘 [Root.Owner.GetName]曾經居住的那些人所遭遇的悲劇，但是至少現在這顆行星對智慧生命不再抱有敵意了。"
 colony.1533.a:0 "我知道了……"
 pheromonefrenzy.revived.tooltip:0 "你的前殖民地如今已經變成了一顆荒蕪的星球，如果有正確的技術，您可以將其殖民化。"
 colony.1534.name:0 "瑪琳·卡琳：花蕊的沉思"
 colony.1534.desc:0 "在仔細檢查之後，我們發現 [Root.GetName]上的植物其實構造非常簡單。一些花粉有非常溫和的刺激作用。它們迅速變異的傾向。這根本沒有什麼特別的地方，沒有什麼戰略用途，也不是什麼珍貴的資源。"
 
