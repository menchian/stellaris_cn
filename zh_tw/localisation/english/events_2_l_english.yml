 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]! 你的種族很有價值，你對不朽教義的虔誠信仰更是值得稱讚。接受這份禮物吧，這只是我們無邊仁德中的滄海一粟。"
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName]，你們科技的超低效率真是讓我們歎為觀止。鑒於你們是[FallenEmpireTaskOrigin.GetName]的寶貴客戶，我們決定將我們對宇宙的部分理解與你們共享。這種待遇可不是隨隨便便哪個種族就能享有的，所以請確保你們繼續對我們證明自己存在的價值——不知感恩的孩子可是沒人喜歡的。"
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName]，我們對你們停滯不前的科技發展投入了長足的關注。照你們目前的進度，恐怕在你們自我毀滅或被其他高級物種征服之前，你們是沒有辦法展現全部的潛力了。為了對你們進行幫助，我們會將一個[FallenEmpireTaskOrigin.GetSpeciesName]的科學知識資料庫贈與你們。你們絕對會發現，其中的內容對你們的帝國可謂是無比珍貴。"
 fallen_empires_tasks.2.desc.b.machine.o:0 "監管協議712-6生效。啟動資料存儲轉移到原始有機文明。訊息：§R<<錯誤: 資料區塊損毀>> <<錯誤: 資料區塊損毀>> <<錯誤: 資料區塊損毀>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "監管協議718-6生效。啟動數據存儲轉移到原始合成人文明。訊息：§R<<錯誤: 資料區塊損毀>> <<錯誤: 資料區塊損毀>> <<錯誤: 資料區塊損毀>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]! 你的種族很有價值，你對不朽教義的虔誠信仰更是值得稱讚。接受這份禮物吧，這只是我們無邊仁德中的滄海一粟。"
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName]，作為[FallenEmpireTaskOrigin.GetSpeciesName]的客戶，你們的艦隊實力也會反映我們的軍事力量。可是你們艦隊中那些號稱「戰艦」的破爛，只會讓人看扁。為此我們特決定將我方閒置的一隊護衛艦贈送給你，好讓你們在與那些蠻族打交道時威風威風。\n\n我們已經用較為原始的部件替換了其中一些較為先進的部件，以防你們出現搞不懂如何操作的尷尬。其餘的部件也安裝了防拆解設備，所以如果想嘗試分析或拆解星艦，還是省省吧。反正不管怎樣你們也搞不懂這些船的內部構造的。"
 fallen_empires_tasks.2.desc.c.xenophile:0 "我們[FallenEmpireTaskOrigin.GetSpeciesName]認為，為保護宇宙的平衡與物種的多樣性，[Root.GetSpeciesNamePlural]的存續是十分重要的。但我們擔心的是，你們的艦隊實力太弱，無法與其他更有侵略性的物種抗衡。為了幫助你們進行自衛，我們決定將閒置的一隊護衛艦贈送給你。\n\n我們已經用[Root.GetSpeciesNamePlural]較為熟悉的科技部件替換了其中一些較為先進的部件，以免出現不知如何操作的尷尬。還有，請不要嘗試分析或者拆解星艦，否則弄傷自己可不好了！"
 fallen_empires_tasks.2.desc.c.machine.o:0 "監管協議712-1生效。啟動符合有機文明的戰略物資轉移。訊息：§R<<錯誤: 資料區塊損毀>> <<錯誤: 資料區塊損毀>> <<錯誤: 資料區塊損毀>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "監管協議718-1生效。啟動符合合成智人的戰略物資轉移。訊息：§R<<錯誤: 資料區塊損毀>> <<錯誤: 資料區塊損毀>> <<錯誤: 資料區塊損毀>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]! 我們請示了神諭，確認了你的種族將會在信仰的傳承中擔當重任。為了確保你能完成任務，我們決定贈予你一隊閒置的護衛艦，足以掃蕩任何阻擋你的低階種族艦隊。\n\n不要試圖修改星艦上的系統，雖然是我們的舊型號，但仍然遠超你們現階段的技術。"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName]，作為[FallenEmpireTaskOrigin.GetSpeciesName]的客戶，你們的艦隊實力也會反映我們的軍事力量。可是你們艦隊中那些號稱「戰艦」的破爛，只會讓人看扁。為此我們特決定將我方閒置的一支戰鬥巡洋艦贈送給你，好讓你們在與那些蠻族打交道時威風威風。\n\n\n我們已經用較為原始的部件替換了其中一些較為先進的部件，以防你們出現搞不懂如何操作的尷尬。其餘的部件也安裝了防拆解設備，所以如果想嘗試分析或拆解星艦，還是省省吧。反正不管怎樣你們也搞不懂這些船的內部構造的。"
 fallen_empires_tasks.2.desc.d.xenophile:0 "我們[FallenEmpireTaskOrigin.GetSpeciesName]認為，為保護宇宙的平衡與物種的多樣性，[Root.GetSpeciesNamePlural]的存續是十分重要的。但我們擔心的是，你們的艦隊實力太弱，無法與其他更有侵略性的物種抗衡。為了幫助你們進行自衛，我們決定將閒置的一支戰鬥巡洋艦贈送給你。\n\n我們已經用[Root.GetSpeciesNamePlural]較為熟悉的科技部件替換了其中一些較為先進的部件，以免出現不知如何操作的尷尬。還有，請不要嘗試分析或者拆解星艦，否則弄傷自己可不好了！"
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]!我們請示了神諭，確認了你的種族將會在信仰的傳承中擔當重任。 為了確保你能完成任務，我們決定贈予你一隊閒置的戰鬥巡洋艦，足以掃蕩任何阻擋你的低階種族艦隊。\n\n不要試圖修改星艦上的系統，雖然是我們的舊型號，但仍然遠超你們現階段的技術。"
 fallen_empires_tasks.2.a:0 "我們欣然接受。"
 fallen_empires_tasks.2.b:0 "我們才不需要[FallenEmpireTaskOrigin.GetSpeciesName]的憐憫！"
 fallen_empires_tasks.2.escorts_tooltip:0 "獲得3艘§Y護衛級§!戰艦。"
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "獲得1艘§Y戰鬥巡洋級§!戰艦。"
 fallen_empires_tasks.4.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.4.desc:0 "你好，[Root.GetSpeciesNamePlural]！你們一定已經知道了，我們§H[FallenEmpireTaskOrigin.GetSpeciesName]§!致力於研究並保存宇宙中的所有生命形式。我們已經研究了你們的物種，並認為[Root.GetName]最多只能維持幾個世紀。為確保極端情況下[Root.GetSpeciesName]的存續，我們想要獲取你們的一部分人口，加入我們的§H瀕危物種保護區§!。我們會專門建立一片保護區，完全複製你們種族的自然生存環境，其所有居民也會獲得全面的照顧與保護，你也不用擔心他們的安危。\n\n那麼，你覺得怎麼樣？你是否有意為我們保存並保護你們物種的事業做出自己的一份貢獻呢？"
 fallen_empires_tasks.4.a:0 "很好，我們願意盡力。"
 fallen_empires_tasks.4.b:0 "我們是絕不會將自己的人口交到外星人手中的！"
 fallen_empires_tasks.4.c:0 "我們的人民不是用來出售的，[FallenEmpireTaskOrigin.GetSpeciesName]。"
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural]本就屬於[Root.GetName]。"
 fallen_empires_tasks.4.e:0 "不行。我們需要人口。"
 fallen_empires_tasks.4.tooltip:1 "一個§H[Root.GetSpeciesName]人口§!將從你的帝國移除。"
 fallen_empires_tasks.8.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.8.desc:0 "來自[From.GetName]的尊貴[From.GetSpeciesNamePluralCompliment]，我們認為你們是一支具有巨大潛力的種族。雖說你們年紀尚輕，卻似乎能夠理解生物與社會多樣性的重要性，在面對不同的生物與社會時不會盡全力壓制或進行摧毀，反而會予以理解和接受。不幸的是，並不是所有年輕種族都具有這種智慧。尤其是§H[FallenEmpireTaskTarget.GetName]§!，更是以「肅清」宇宙中他們認為不適合存在的種族為己任。我們不便直接進行干涉，所以希望能夠將制止他們邪惡行徑的任務交給你方政府。對他們發起攻擊，逼迫他們下令禁止肅清。我們將感激不盡。"
 fallen_empires_tasks.8.a:0 "我們會制止暴行的！"
 fallen_empires_tasks.8.b:0 "我們可不想去找[FallenEmpireTaskTarget.GetName]的麻煩。"
 fallen_empires_tasks.9.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.9.desc:0 "幹得不錯，年輕的[From.GetSpeciesName]。§H[FallenEmpireTaskTarget.GetName]§!已經被逼到了絕路，至少現在已經無力繼續他們的暴行了。我們感激不盡，也衷心希望其他的年輕種族都能像你們這樣有為。"
 fallen_empires_tasks.9.a:0 "好"
 fallen_empires_tasks.10.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.10.desc:0 "我們真是失望透頂啊，[From.GetSpeciesName]。你們許諾要阻止§H[FallenEmpireTaskTarget.GetName]§!的一切罪惡行徑，現在卻仍能看到他們濫開殺戒、橫行霸權。我們曾以為你們的種族充滿潛力，但現在看來，是我們搞錯了。"
 fallen_empires_tasks.10.a:0 "好"
 fallen_empires_tasks.11.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.11.desc:0 "你好，年輕的[From.GetSpeciesName]。前一陣我們要求你們阻止§H[FallenEmpireTaskTarget.GetName]§!的肅清行為。目前看來，我們的要求已經沒有必要了，因為[FallenEmpireTaskTarget.GetSpeciesName]已經下令禁止了這種活動。不知這是出於他人的脅迫還是自願為之，反正已經沒有必要對他們進行攻擊了。"
 fallen_empires_tasks.11.a:0 "好"
 fallen_empires_tasks.13.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.13.desc:0 "這是怎麼回事，[From.GetSpeciesName]？！你是想開玩笑嗎？！你們不僅沒能制止§H[FallenEmpireTaskTarget.GetName]§!的暴行，居然還打算在自己的帝國將這種行為合法化！我們可沒這麼好騙。給我記好了，你們會為此付出代價的。"
 fallen_empires_tasks.13.a:0 "呃……抱歉？"
 fallen_empires_tasks.15.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]! 在此告訴你一個關於§H[FallenEmpireTaskTarget.GetName]§!的壞消息。 The [FallenEmpireTaskTarget.GetSpeciesName] 開始鑽研異端科技，他們創造更加複雜人工智慧，試圖使機械得到真正的自我意識覺醒。我們知道這條路結局如何，我們的責任就是提醒你他們這樣做不僅是在玩火自焚，更是威脅到所有年輕的種族。我們建議你帶軍隊攻擊他們，讓他們禁止以後再做此類研究。"
 fallen_empires_tasks.15.a:1 "必須阻止它們！"
 fallen_empires_tasks.15.b:0 "我們可不想去找[FallenEmpireTaskTarget.GetName]的麻煩。"
 fallen_empires_tasks.16.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]! 你做的很好，§H[FallenEmpireTaskTarget.GetName]§!的異端實驗被阻止了，他們的靈魂暫時安全了。對於你保護銀河安全做出的貢獻，我們感激不盡。"
 fallen_empires_tasks.16.a:0 "好"
 fallen_empires_tasks.17.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]! 我們明明已經做出了警告，你仍然對§H[FallenEmpireTaskTarget.GetName]§!的異教研究無動於衷。看起來你的種族根本不值得拯救。"
 fallen_empires_tasks.17.a:0 "好"
 fallen_empires_tasks.18.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]! 我們不再需要你的幫助來阻止§H[FallenEmpireTaskTarget.GetName]§! 的異端研究了，他們已經頒發禁令，不准再研究機械智慧了。雖然你在其中沒有起到任何作用，但至少這個對於全宇宙精神純淨的威脅被解決了。"
 fallen_empires_tasks.18.a:0 "好"
 fallen_empires_tasks.20.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.20.desc:1 "你們以為我們是傻瓜嗎，[From.GetSpeciesNamePlural]？！你以為我們沒發現嗎，在同意中止§H[FallenEmpireTaskTarget.GetName]§!的異端研究之後，你們竟然自己偷偷摸摸去搞這些研究？！我們才不會被你們這群才剛剛搞明白原子的野蠻人耍著玩。準備好應對我們的回復吧。"
 fallen_empires_tasks.20.a:0 "呃……抱歉？"
 fallen_empires_tasks.22.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle][Root.GetRulerName]。我們得知，你們的帝國收留了一位你們這種原始生物根本配不上的天才。§H[FallenEmpireScientistTarget.GetName]§!的天才在[Root.GetName]純屬浪費，而我們[FallenEmpireTaskOrigin.GetSpeciesName]的各項活動一向需要經驗豐富的科學家。因此，我們特為你們提供一個絕佳的機會，只要將[FallenEmpireScientistTarget.GetHimHer]交給我們，就能贏得我們的好感。我們已派出了一隻星艦接應[FallenEmpireScientistTarget.GetHimHer]，你只需要說一聲「是」，就算萬事俱備了。\n\n你們應該不會讓我們失望的……對吧？"
 fallen_empires_tasks.22.a:0 "很好，[FallenEmpireScientistTarget.GetHimHer]就交給你們吧。"
 fallen_empires_tasks.22.b:0 "我們是絕不會將自己人交給你們這些外星人的！"
 fallen_empires_tasks.22.c:0 "我們無權決定！"
 fallen_empires_tasks.22.d:0 "將我們中最聰慧的頭腦拱手相送？還是免了。"
 fallen_empires_tasks.22.e:0 "不，我們需要[FallenEmpireScientistTarget.GetHimHer]。"
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!離開我們的帝國。"
 fallen_empires_tasks.24.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.24.desc:0 "你好，[Root.GetSpeciesNamePlural]！我們瞭解到，你們的帝國在一個滅絕物種的星球找到了包含這個物種腦部掃瞄與基因數據的資料庫。雖說你們的物種過於原始，無法將這數據化為實用，但我們還是要讚美你們為保存這曾經輝煌的文明最後的遺物而做出的努力。為了在我們的§H瀕危物種保護區§!中留存此物種並加以記錄，我們希望你們能將這份數據交給我們，並使用我們的複製技術復活幾個該物種的生物。能不能將這數據與我們分享，方便我們合力完成這種族的遺願呢？"
 fallen_empires_tasks.24.a:0 "我們會給你拷貝一份的。"
 fallen_empires_tasks.24.b:0 "我們還是自己留著比較好。"
 fallen_empires_tasks.24.tooltip:1 "一個來自早已消亡的種族——§H[FallenEmpireDeadSpecies.GetSpeciesName]§!的人口會出現在[FallenEmpireTaskOrigin.GetAdjective]的瀕危物種保護區中。"
 
