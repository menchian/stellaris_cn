 communications_spread.1.name:0 "通訊截獲"
 communications_spread.1.desc:1 "我們截獲了一條發往 [CommSpreader.GetName]的消息，我們發現他們和另一個我們尚未發現的帝國有定期的聯繫。我們追蹤了這條消息，並和這位銀河系舞台上的未知角色建立的通訊線路。"
 communications_spread.1.a:0 "有趣有趣……"
 communications_spread.1.tooltip:1 "與 [contact_empire.GetName]建立聯繫。"
 communications_spread.2.name:0 "新的聯繫"
 communications_spread.2.desc:2 "我們從一個太空深處的未知帝國那裡收到了一份公報，他們自稱[From.GetName]。他們還聲稱，他們從我們與另一個帝國的通訊中發現了我們的存在。"
 communications_spread.2.a:0 "有趣有趣……"
 communications_spread.2.tooltip:0 "與 [From.GetName]建立聯繫。"

 fallen_empires.2.name:0 "[From.GetName]刺殺了 [Root.GetRulerTitle]！"
 fallen_empires.2.desc:1 "似乎不僅是對我們同[From.GetName]的停滯勢力開戰的懲罰，也是由於我們在接受戰敗，和平協商結束之後，[From.GetAdj]agent出現在了[Root.GetRulerTitle] [rulername.GetName]那一邊。 他們用未知的武器遣散了我們的[Root.GetRulerTitle]，並且用暴行羞辱我們。隨後消失在虛空之中，就好像從來沒有出現過一樣。"
 fallen_empires.2.a:0 "我們戰敗了，我們受辱了，但是我們還會東山再起的。"
 fallen_empires.2.a.tooltip:0 "§Y [Root.GetRulerTitle] [rulername.GetName]§R喪生了§!。§!"
 
 fallen_empires.4.name:0 "來自§H [From.GetName]§!的通訊"
 fallen_empires.4.desc:0 "自大而渺小的 [From.GetSpeciesName]！你覺得你們的 [Root.GetSpeciesName]殖民者可以不被發現地玷污我們的聖地嗎？馬上離開我們的領地，否則你們將會見識到我們艦隊的強大！"
 fallen_empires.4.a:0 "我們別無選擇，只能接受……"
 fallen_empires.4.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.5.name:0 "來自§H [From.GetName]§!的通訊"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName]，我們已經發現你們正在對人工智慧進笨拙的探索。我們已經得出結論，你們已經在精神自我毀滅的道路上越走越遠了。馬上停止這種愚蠢的嘗試，不然我們就要強制你們停下來了。"
 fallen_empires.5.a:0 "我們別無選擇，只能接受……"
 fallen_empires.5.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§!政策會施加於§H$ai_outlawed$§!。"
 fallen_empires.6.name:0 "來自§H [From.GetName]§!的通訊"
 fallen_empires.6.desc:0 "[Root.GetSpeciesName]野蠻人！別以為沒人發現你們的罪行。你們放縱的奴役和屠殺行為威脅到了整個銀河系的未來。我們給你一種選擇：停止你野蠻的行徑，否則就做好準備面對我們的正義力量吧"
 fallen_empires.6.a:0 "我們別無選擇，只能接受……"
 fallen_empires.6.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§!政策會施加於§H$slavery_not_allowed$§!。\n§H$policy_purge$§!政策會施加於§H$purge_not_allowed$§!。"
 fallen_empires.7.name:0 "來自§H [From.GetName]§!的通訊"
 fallen_empires.7.desc:0 "骯髒的 [From.GetSpeciesNamePluralInsult]！這是你最後一次侵犯我們的領土了！馬上撤走，不然我們會替宇宙清理污穢，清理掉你們這個物種。"
 fallen_empires.7.a:0 "我們別無選擇，只能接受……"
 fallen_empires.7.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.8.name:0 "來自§H [From.GetName]§!的通訊"
 fallen_empires.8.desc:0 "愚蠢的 [Root.GetSpeciesName]。你們對長者的不敬將會讓你們走向滅亡。在我們面前跪下求饒，我們也許會考慮保留你這一無是處的渺小帝國。"
 fallen_empires.8.a:0 "我們別無選擇，只能接受……"
 fallen_empires.8.b:0 "[Root.GetName]絕不會受到欺凌！"
 fallen_empires.9.name:0 "來自§H [From.GetName]§!的通訊"
 fallen_empires.9.desc:1 "[Root.GetSpeciesName]不敬神！你們在死亡大廳肆意妄為，將歷史辱沒於腳下，從不考慮你們打擾了多少靈魂。夠了！讓那些亡靈安息吧，不然就準備接受我們生者的問責吧。"
 fallen_empires.9.a:0 "我們別無選擇，只能接受……"
 fallen_empires.9.b:0 "[Root.GetName]絕不會受到欺凌！"
 
