 ####################################

 # Rogue Scientist
 country.1000.name:0 "浪跡星涯"
 country.1000.desc:0 "[Root.GetName]的首席物理學家失蹤了。\n\n他們的私人贊助的科研船試驗機也不見了。\n\n[Root.Capital.GetName]科學界一片嘩然。"
 country.1000.a:0 "真奇怪呢。"
 country.1001.name:0 "浪跡星涯：早有謀劃"
 country.1001.desc:0 "首席物理學家——準確來說應該是前首席物理學家——還沒有找到。但是一些關於科研船試驗機以及長官的私人研究的消息卻已經傳到了我們的耳朵裡。雖然有一些太過離譜，但顯而易見的是盡快尋回首席關乎著[Root.GetName]的利益。\n\n情報日誌已更新。"
 country.1001.a:0 "很好。"
 country.1001.a.tooltip:0 "開啟「浪跡星涯：流浪的科學家」事件鏈"
 country.1003.name:0 "浪跡星涯：死胡同"
 country.1003.desc:0 "首席並不在這個星系之內。 \n\n這一趟要不就徹底是白忙活，要不就是線索早已經斷了。"
 country.1003.a:0 "繼續尋找。"
 country.1005.name:0 "浪跡星涯：匆匆一瞥"
 country.1005.desc:0 "物理學家的船就在這個星系裡——如果沒猜錯的話。 我們沒法通過探測器確定他們的位置，不過他們主動呼叫了我們。把他們的信號接到[Root.Capital.GetName]。"
 country.1005.a:0 "打開通訊系統。"
 country.1010.name:0 "首席物理學家"
 country.1010.desc:0 "[Root.GetRulerTitle]，向您傳達我們誠摯的問候。\n\n我估計這不是來寒暄問候的吧？"
 country.1010.a:0 "這是什麼意思？"
 country.1010.a.response:0 "您應該想問我從[Root.GetName]上消失的事。 我只是離開一小會，僅此而已。我在尋找真實之窗。但顯然我並沒找到。 它也不在這裡。我必須繼續我的研究了。但是我會留下我找到的這些無人機。"
 country.1010.b:0 "我們可以派船護送你回家。"
 country.1010.b.response:0 "我現在不想回家。\n\n但是，為了表示我的誠意，請收下這些無人機吧，作為我送給[Root.GetName]的禮物。這些無人機是我在這個星系的外圍發現的。經過徹底修理過後，我才發現它們根本不適合用作研究探測。"
 country.1010.c:0 "你必須馬上返回都城。"
 country.1010.c.response:0 "對不起，我的研究才剛剛開始。使命在召喚我，這是為了科學。\n\n但是，為了表示我的誠意，請收下這些無人機吧，作為我送給[Root.GetName]的禮物。這些無人機是我在這個星系的外圍發現的。經過徹底修理過後，我才發現它們根本不適合用作研究探測。"
 country.1010.d:0 "對話結束。"
 country.1015.name:0 "浪跡星涯：無人機"
 country.1015.desc:0 "首席再次神秘地消失了。\n\n不過他們的確留下了一些無人機。這些無人機裝備了武器，武器還通著電！"
 country.1020.name:0 "浪跡星涯：毀壞的無人機"
 country.1020.desc:0 "這些無人機的敵我識別系統的模組被拆除了，應該是首席干的。不過它們的威脅評估處理器還完好無損。由於此人的破壞行為，威脅等級有些升高。\n\n首席物理學家不像是想讓它們攻擊我們，但是它們很好地掩護了首席，讓其成功逃走了。\n\n查看情報日誌的特殊項目，以獲得首席最後一次出現的位置。"
 country.1022.name:0 "浪跡星涯：無人機被擊毀"
 country.1022.desc:0 "物理學家留下的無人機似乎被某個人或者是某個東西擊毀了。\n\n我們應該抓住這個機會，尋找有關首席的線索。\n\n一個特殊項目已經添加到情報日誌中。"
 country.1025.name:0 "浪跡星涯：特殊項目已完成"
 country.1025.desc:0 "我們已經破譯了首席留下的科研船上的能量訊息，可以再度對其展開追蹤。\n\n查看情報日誌以獲得更多細節。"
 country.1030.name:0 "浪跡星涯：遇上麻煩了"
 country.1030.desc:0 "首席的科研船神出鬼沒，偵測起來相當困難，但這還不是最難的。\n\n傳感器上顯示的數據令人不解，上面顯示首席的船兩側各有一艘虎視眈眈的護衛艦。\n\n首席物理學家正在向我們致意。"
 country.1035.name:0 "首席物理學家"
 country.1035.desc:0 "[Root.GetRulerTitle]，您好。 請允許我向[Root.GetSpeciesName]的艦隊致以熱烈歡迎。恐怕我的突然出現激怒了這個星系的外星生物，現在他們的飛船把我包圍了。 如果您能幫忙彌補一下我的失禮行為，那就再好不過了。事情解決後，我會很樂意與你們分享我的探險經歷。"
 country.1035.a:0 "你為什麼要跑？"
 country.1035.a.response:0 "跑？我只是離開而已。\n\n[Root.GetRulerTitle]，我知道你們都不太喜歡我的行為。但我不能讓[Root.GetSpeciesName]科學界沒完沒了的派別鬥爭危害到我的研究。\n\n而且，有些研究也需要實地考察。一直如此。"
 country.1035.b:0 "先跟我們講講關於真實之窗的事。"
 country.1035.b.response:0 "在這種節骨眼上，我不太方便講述細節。我不太想，嗯，讓自己看起來像個傻瓜。萬一最後證明我是錯的呢？\n\n但是我們也許最後都會變成全息影像。這又是否值得呢？"
 country.1035.c:0 "我們會幫你擺平局面的。"
 country.1040.name:0 "陽炎海盜"
 country.1040.desc:0 "滾開！是我們先找到這艘破爛幽靈船的。\n\n誰先看見就是誰的，不是誰先登船就是誰的。它是我們的，不是你們的。而且它的船長還死了。"
 country.1040.a:0 "外星雜碎，與我們為敵你會悔恨終生。"
 country.1040.a.response:0 "真是醜人多作怪。野蠻人，這不是我們第一次交鋒了。"
 country.1040.b:0 "用150能源點數換取飛船。"
 country.1040.c:0 "武器預備。"
 country.1040.d:0 "現在滾還能留你一條活路。"
 country.1040.d.response:0 "虛張聲勢！醜八怪，這可不是你的地盤。\n這些星星是陽炎海盜的。"
 country.1041.name:0 "陽炎海盜"
 country.1041.desc:0 "150能源點數？這價格估計都算不上家豬（指文明生物）用剩的一點小零頭，真狡猾。但是……\n\n哎，這艘混賬幽靈船帶來的麻煩比它的好處還要多。\n\n弟兄們！我們走！"
 country.1041.a:0 "祈禱最好別再遇上我們吧，可憐蟲。"
 country.1041.b:0 "一切都是浮雲，物質財富更是如此。"
 country.1041.c:0 "金錢是萬能的。如果做不到，說明你錢不夠多。"
 country.1041.d:0 "請離開。"
 country.1042.name:0 "陽炎海盜"
 country.1042.desc:0 "這些傻子需要好好學學。\n\n弟兄們！拿起武器！"
 country.1042.a:0 "你們會見識到[Root.GetSpeciesNamePlural]軍隊的厲害。"
 country.1044.name:0 "首席物理學家"
 country.1044.desc:0 "我忍不住聽到了談話中一些隻言片語——畢竟他們是在開放頻段上廣播的。\n\n我想交易進行得還算順利。"
 country.1045.name:0 "首席物理學家"
 country.1045.desc:0 "[Root.GetRulerTitle]，我看到您一下子就除掉了那些海盜。作為一名科學家，我痛恨暴力……但我也深知在那種情形下這是必需的。如果我落入那些海盜之手，想必待遇不會太好。"
 country.1045.a:0 "確實如此。現在有話快說吧。"
 country.1045.a.response:0 "噢，好的。\n就是……我不用細枝末節來煩擾您了，[Root.GetRulerTitle]，但是有一種觀念，一切皆為虛妄。或者說我們所認知的真實其實並非如此，至少並非完全如此，甚至比其他事物更接近於虛妄。這也就是說，這一切——包括我，[Root.GetRulerTitle]您自己，以及我們認為是不可動搖的宇宙法則——都只不過是光的把戲而已。這個宇宙不過是鏡花水月，是映像，抑或是全息投影，或是稜鏡。終究只不過是散射了真正現實的迷人光線罷了。\n\n明白了嗎？這些光一定是從某個地方來的。從真實之窗來的。"
 country.1045.b:0 "你必須馬上回到[Root.Capital.GetName]。"
 country.1046.name:0 "首席物理學家"
 country.1046.desc:0 "[Root.GetRulerTitle]，您心裡很清楚我是不會回去的。\n事實上，我也考慮過其他的可能性。我想我短時間內很可能無法回去了。\n\n我手頭的所有研究數據，只要我覺得對[Root.GetSpeciesName]人民有用，我就會上傳到[Root.Capital.GetName]的資料庫中。但是和真實之窗有關的數據我會自己保留。現在我覺得自己還沒有準備好。不過顯然，沒人準備好。\n我得走了。"
 country.1046.a:0 "等等——"
 country.1047.name:0 "浪跡星涯：瞎子"
 country.1047.desc:0 "簡單查看了一下，首席的確說到做到。[Root.GetName]的物理研究整體得到了小幅度的提升。\n\n物理學家又一次消失了，但是這一次，這個人的行蹤在離開這個星系之前就被我們偵測到了。\n\n如果他們想去尋找這個真實之窗，那麼我們也會去。\n查看情報日誌以獲得更多細節。"
 country.1050.name:0 "浪跡星涯：真實之窗開啟"
 country.1050.desc:0 "科研船原型機第一次清楚地出現在了我們的傳感器上。它以極近的距離圍繞著這個星系的恆星運轉，不過其他地方並沒有什麼特別的。\n\n只需簡單的光學掃瞄，這艘船的秘密就暴露無遺。它的船身設計十分普通，沒有什麼獨到之處。上面有許多十字形的金屬網格，像是交流電壓控制下的電磁鐵。只要足夠接近恆星，飛船就能銷微扭曲恆星發出的射線，將它們纏繞於自身附近，把自己偽裝起來。\n\n這個科技理論上聽起來不錯，但是實際應用中卻有一些明顯的問題。由於暴露在恆星的輻射中太久，它的整套設配都已經被烤焦了。"
 country.1051.name:0 "首席物理學家"
 country.1051.desc:0 "[Root.GetRulerTitle]，您好。\n\n我有十足的理由相信您會跟蹤我們。\n\n所以我採取了一些措施。"
 country.1051.a:0 "首席物理學家，你想做什麼？"
 country.1051.a.response:0 "我想我已經找到真實之窗了。至少是一扇真實之窗。也許還會有更多。說不定我們的真身就在那裡。說不定所有東西的真身就在那裡。不得不承認，我腦子裡一點概念也沒有。我知道我獲得的這些知識也沒辦法造福什麼人。但是如果我就此打住的話，那也太不負責任了。"
 country.1051.b:0 "你想怎麼做？"
 country.1051.b.response:0 "我會試著穿過真實之窗，前往真實。顯然，來自真實的光不單單只是通過這裡。整個宇宙就像是一大塊玻璃窗，我們只是其中的一小塊扭曲，一小塊瑕疵而已。我們的生命來源於我們之上的那種光輝。\n\n這就是真實之窗，我相信它會開啟的。"
 country.1051.c:0 "你的舉動又魯莽又危險。"
 country.1052.name:0 "首席物理學家"
 country.1052.desc:0 "我的行為帶來了諸多麻煩，為此我深感抱歉，[Root.GetRulerTitle]。但是，我不欠[Root.GetName]任何東西，對他們我已經仁至義盡。現在我必須完成我的使命了。您憑著強大的毅力一路跟來，我對您的幫助非常感激，但是從一開始我就已經下定決心，不會改變主意。"
 country.1052.a:0 "我們可以當這一切都沒發生過，跟我們回家吧。"
 country.1052.b:0 "你必須接受審判。"
 country.1053.name:0 "首席物理學家"
 country.1053.desc:0 "[Root.GetRulerTitle]，視窗開啟了。\n\n再見。"
 country.1053.a:0 "首席物理學家？"
 country.1055.name:0 "浪跡星涯：視窗關閉"
 country.1055.desc:0 "科研船是空的。\n\n所有用於艙外行動的衣服都好好地放在原處。飛船日誌顯示氣閘從未向外打開過。\n\n飛船還在圍繞恆星運行，但現在受到[Root.Owner.GetSpeciesAdj]的控制。"
 country.1055.a:0 "真是令人害怕。"
 country.1055.a.tooltip:0 "我們收回了科研船，飛船的基本功能仍可以正常使用。"
 country.1061.name:0 "浪跡星涯：海盜已消滅"
 country.1061.desc:0 "威脅首席物理學家的那些陽炎海盜已經被消滅了，不過不是出自我們之手。 首席正在向我們致意。"

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "大滅絕"
 country.1100.desc:0 "我們向§Y[Root.Capital.GetName]§!之上的虛空邁出了蹣跚的第一步。這不是單單只是因為好奇，因為渴望征服未知，或是想要青史留名。\n\n§Y[Root.Capital.GetName]§!的生物圈幾百年來經歷了劇烈的變化。傑出的科學家們發出警告，§Y[Root.Capital.GetName]§!很可能要面臨大滅絕。這種週期性的生物滅亡是行星得以在宇宙中持續發展的重要條件。\n\n我們已經制定了一個研究計劃，對象是幾顆不可居住的行星。這些行星都曾經歷某些重大天文災難。我們想還原這些災難，以避免§Y[Root.Capital.GetName]§!和§Y[Root.GetSpeciesName]§!一族重蹈覆轍。\n\n作為§Y[Root.GetName]§!的[Root.GetRulerTitle]，您有義務確保我們能夠進行這次探險。\n\n查看§H情報日誌§!以獲得更多細節。"
 country.1100.a:0 "為了[Root.GetSpeciesAdj]未來。"
 country.1100.owned:0 "目標位於別國疆域。請另尋目標。"
 country.1105.name:0 "大滅絕：破碎的星球"
 country.1105.desc:0 "我們的天文學家們十分確信，這個星系的小行星帶曾經是一顆宜居的行星，但是卻被某種未知的力量擊碎了。\n\n我們已經制定了一個特殊項目來研究小行星帶中的主要天體。"
 country.1110.name:0 "大滅絕：燒焦的星球"
 country.1110.desc:0 "在圍繞這顆恆星運轉的行星中，其中一顆還清晰地留有災難的痕跡。這顆行星的地表被半融未融的礦物海洋所覆蓋著，大氣溫度熾熱無比。然而[Root.GetSpeciesAdj]天文學家們卻聲稱這裡可能曾經出現過生命。\n\n我們已經制定了一個特殊項目來研究這顆熾熱的行星。"
 country.1115.name:0 "大滅絕：荒蕪的星球"
 country.1115.desc:0 "在這個星系裡，有一顆行星以往生態圈所留下的化石痕跡依然清晰可見。是什麼把欣欣向榮的生物圈變成了一片不毛之地？\n\n我們已經制定了一個特殊項目來研究這一特大轉變的成因。"
 country.1120.name:0 "大滅絕：劇毒的星球"
 country.1120.desc:0 "據稱，這顆行星上的動植物會釋放有毒氣體使自身窒息，或許是地殼之下在不斷湧出活性氣體的緣故。\n\n我們已經制定了一個特殊項目來研究這一現象。"
 country.1125.name:0 "大滅絕：寒冷的星球"
 country.1125.desc:0 "這個星系中有一顆奇怪的行星，星球表面被一層又一層成分各異的寒冰所覆蓋。可推測，這顆星球曾有過種類繁雜的生物群。\n\n我們已經制定了一個特殊項目來調查這一可能性。"
 country.1130.name:0 "大滅絕：小行星"
 country.1130.desc:0 "這顆小行星其實來自於一顆宜居——或許甚至有人居住過——的行星。其破裂形態富有規律但又相互重疊，可以看出這顆行星的毀滅是預先設計好的，行動時可能還有些匆忙。\n\n所有的跡象都表明，這顆星球曾是某個種族的母星，但這個種族最後又摧毀了它。我們不知道它們為什麼能做出毀滅星球這種行為，但是我們也許該為此感到慶幸。"
 country.1135.name:0 "大滅絕：融化"
 country.1135.desc:0 "這顆星球的悲慘命運可以歸結於宇宙的喜怒無常。帶著懷疑，我們的科學家對這個星系的恆星進行了觀測，最終認為這場災難源於一個短暫的時空異常現象。由於受到引力干擾，這顆星球的原有軌道發生改變，變得過於接近恆星。儘管它在緩慢地向自己的原有軌道作螺旋式運動，但仍是不斷受到恆星的餘熱炙烤。"
 country.1140.name:0 "大滅絕：荒蕪"
 country.1140.desc:0 "這顆荒涼的星球上曾經存在過生命。然而很不幸，從一開始它們就注定要滅絕。\n\n就好像有誰預謀好了一樣，這顆星球上的優勢物種還來不及進化出智慧、發明農業，星球的土壤就受地質影響，開始不斷地變酸。\n\n在較低土層的樣本以及優勢物種的化石中，我們發現能使土壤保持活性的幾種礦物質都消失了。因為這些生物大量進食植物，這幾種礦物質最終都跑到了它們的內骨骼中。它們的骨頭不易腐爛，而更易變成化石。正是它們的存在一點點摧毀了這個脆弱的生態系統。而隨著它們的滅亡，生態系統也發生了永久性的轉變。"
 country.1145.name:0 "大滅絕：劇毒"
 country.1145.desc:0 "一開始我們以為這顆行星地殼上的裂縫是由板塊運動引起的，然而事實上卻是由破土而出的巨大根莖所造成。\n\n在遙遠的過去，這顆星球發生了一次不同尋常的轉變——也許是某種智慧生物故意引發的，但是他們可能沒有料想到後果——導致原生植物開始不受控制地瘋長。許多植物都是靠花粉繁殖的，它們的花粉靠著下層大氣中的氣流四處傳播。一開始只是稍微造成了些影響，可是後來大氣中的微粒含量開始呈指數級增長，所有的動物在短短數月內全部窒息而死。"
 country.1150.name:0 "大滅絕：冰封"
 country.1150.desc:0 "大氣成分的一次異常變化緩慢卻不可避免地導致這顆星球進入了冰川期。這一時期在[Root.Owner.GetName]形成之前就已經開始，而且很有可能在我們滅亡之後還未結束。\n\n造成大氣變化的原因尚不清楚，但是存在幾種假說，例如土地改造失敗等等，更有甚者認為這是由行星內部的恐怖主義所引起。[Root.Owner.Capital.GetName]科學界的一些激進分子甚至認為，這種急劇的氣候變化可能是大肆排放工業氣體導致的。\n\n只有少數科學家贊同這一觀點。畢竟一個物種如果有能力完全實現工業化，又怎麼會蠢到一不小心就把自己給毀滅了呢？"
 country.1155.name:0 "大滅絕：研究已完成"
 country.1155.desc:0 "這次科研探險我們得到了許多意料之外的收穫。[Root.GetSpeciesAdj]科學家現在掌握了空前龐大的數據，能夠為[Root.Capital.GetName]的未來建立精確的模型。\n\n最初的報告顯示，[Root.Capital.GetName]至少在百年內都不會真正遇到危險，不會發生異常的宇宙現象，[Root.GetName]也不會突然塌陷。"
 country.1155.a:0 "我們還能從這些行星上學到什麼呢？"
 country.1155.b:0 "[Root.GetSpeciesName]的人民可以放寬心。"
 country.1155.c:0 "把這些行星數據公之於眾。"
 country.1156.name:0 "大滅絕：調查已完成"
 country.1156.desc:0 "儘管這份數據對所有的star 星系都一概而論，未免有失偏頗，但通過對個別行星展開研究，[Root.GetName]能夠推斷出其所在星系的調查數據。"
 country.1156.a:0 "很好。"
 country.1157.name:0 "大滅絕：相信未來"
 country.1157.desc:0 "隨著越來越多有關研究的消息通過媒體傳入民眾的耳朵，人們越發變得焦躁不安。現在我們可以一次性打消他們所有的疑慮了。"
 country.1157.a:0 "母星安全了。"
 country.1157.b:0 "這是[Root.GetRulerTitle]領導下又一次成功的行動。"
 country.1158.name:0 "大滅絕：傳播訊息"
 country.1158.desc:0 "科研探險中收集到的數據對[Root.GetName]來說彌足珍貴。因此，數據的使用也受到嚴格管控，以防某些欠缺考慮的事情發生。\n\n研究現已結束。為了科學的發展，很多人呼籲政府公開相關數據。"
 country.1158.a:0 "很好。"

 ####################################
 # Narrative Events
 ####################################

 story.1.name:0 "接觸報告：簡單生命"
 story.1.desc:0 "[Root.GetName]新聞滿天飛，內容都是關於[From.GetFleetName]不久前發現的外星有機體。\n\n儘管它離智慧生物還有很大差距，但至少說明外星是有生命存在的。"
 story.1.desc.phobe:0 "[Root.GetName]新聞滿天飛，內容都是關於[From.GetFleetName]不久前發現的外星有機體。\n\n儘管它離智慧生物還有很大差距，但至少說明外星是有生命存在的。這是一個無法迴避的現實，人們開始擔心未來。"
 story.1.desc.phile:0 "[Root.GetName]新聞滿天飛，內容都是關於[From.GetFleetName]不久前發現的外星有機體。\n\n這一生命的奇蹟再次使[Root.GetSpeciesAdj]人民對與智慧生物的第一接觸滿懷期待。"
 story.1.desc.spiri:0 "[Root.GetName]新聞滿天飛，內容都是關於[From.GetFleetName]不久前發現的外星有機體。\n\n自從在[Root.Capital.GetName]之外發現了造物的神跡，[Root.GetSpeciesAdj]神學家們不斷舉行神秘儀式，試圖得到更多的答案。"
 story.1.desc.gesta:0 "我們確認了在[Root.Capital.GetName]的生物圈之外存在著低級有機生物。"
 story.1.desc.term:0 "[From.GetAdj]艦隊發現了一種有機生物的外星微生物。 存在外星有機體智慧生物的概率模型也因此調整。 如果存在外星智慧生物，我們會找到，並將之滅絕。"

 story.2.name:0 "接觸報告：深空居民"
 story.2.desc:0 "[Root.GetName]新聞滿天飛，內容都是關於[From.GetFleetName]不久前發現的外星有機體。\n\n這些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的極端微生物簡直不值一提。"
 story.2.desc.phile:0 "[Root.GetName]新聞滿天飛，內容都是關於[From.GetName]不久前發現的外星有機體。\n\n這些生物似乎居住在深空之中。相比之下，[Root.Capital.GetName]上的極端微生物簡直不值一提。儘管有些人持懷疑態度，但是遇見外星生命基本是意料之中的事情。雖然如此，但[Root.GetSpeciesAdj]外星生物學家仍然抑制不住激動，對這種生命體所承受的種種極端條件感到興奮不已。"
 story.2.desc.followup:0 "[Root.GetName]上的人們平靜地接收了[From.GetName]對異常外星生物的報告。\n\n外星生物生活在真空中這一事實，在[Root.Capital.GetName]的科學界引起了短暫的爭議。不過在此之前已發現過低等生命，因此所有的[Root.GetSpeciesNamePlural]都並未感到震驚。"
 story.2.desc.gesta:0 "我們觀察到極端微生物有機體在深空中航行。"

 story.3.name:0 "接觸報告：行星生物"
 story.3.desc:0 "[Root.GetName]上新聞滿天飛，內容都是關於[From.GetName]發現的外星生命體。\n\n儘管按照[Root.GetSpeciesAdj]標準來說，它們算不上是智慧生物，但它們的存在卻否定了我們對生命的簡單分類。它們提醒我們，宇宙是如此的複雜，蘊含了無盡的可能。"
 story.3.desc.spiri:0 "[Root.Capital.GetName]上的教士們普遍對[From.GetFleetName]找到外星有機體——雖然較為低等——一事表示了認可。\n\n不過這一發現也引發了對教義的爭論——這是可作為[Root.GetSpeciesNamePlural]是萬物之主的證明，又或者我們只是還沒有在深空之外遇見我們的同胞？"
 story.3.desc.followup:0 "在外星生物報告發佈之後，[Root.GetSpeciesAdj]外星生物學家欣喜地發現這一複雜的生命體與[Root.Capital.GetName]上的並沒有太大的不同。\n\n這一生命物的出現否定了我們對生命的簡單分類，但是它除了純粹的動物本能之外也沒有什麼特別之處。儘管如此，它卻告訴我們，生命的某些形式是普遍存在的。"
 story.3.desc.gesta:0 "我們證實了外星世界有動物。"

 story.4.name:0 "接觸報告：亞智慧物種"
 story.4.desc:0 "[Root.GetName]上新聞滿天飛，內容都是關於[From.GetName]找到的外星生命體。\n\n這一生命體已經接近智慧生物了，真是令人興奮不已。我們還要清楚地認識到，雖然[Root.GetName]才剛剛找到銀河系舞台的入口，但這已經是相當大的進展。"
 story.4.desc.phobe:0 "[From.GetFleetName]觀測到外星動物一事在[Root.Capital.GetName]上造成了恐慌。影片中有一些東西——它們沉重的腳步和空洞的眼神——引起了[Root.GetSpeciesAdj]民眾深深的不安。\n\n它們是不是外星的並不重要，重要的是外星生物學家們堅定地認為它們和我們非常相似。這簡直就是一個扭曲的鏡像，向[Root.GetName]展示著我們試圖遺忘的，步履蹣跚的演化往事。"
 story.4.desc.phile:0 "[From.GetName]遭遇外星生命後，[Root.GetSpeciesAdj]新聞網鋪天蓋地的都是人們對此事的爭論。\n\n該生物的智慧令人歎為觀止。我們還要清楚地認識到，雖然[Root.GetName]才剛剛找到銀河系舞台的入口，但這已經是相當大的進展。大多數[Root.GetSpeciesNamePlural]都同意我們有責任幫助其他種族踏上同樣的道路，不過前提是他們已經做好了準備。"
 story.4.desc.spiri:0 "[From.GetFleetName]遭遇外星生命後，[Root.GetSpeciesAdj]宗教團體紛紛奔走相告。 該生物的智慧令人歎為觀止。我們還要清楚地認識到，雖然[Root.GetName]才剛剛找到銀河系舞台的入口，但這已經是相當大的進展。[Root.Capital.GetName]上出現了激烈的爭論，如果他們已經有了足夠智慧並準備探索星空，我們到底應不應該為其引路。"
 story.4.desc.followup:0 "多次發現低等生物後，[Root.GetSpeciesAdj]都城收到[From.GetFleetName]的消息稱他們觀察到一種非常神奇同時具有莫大演化潛力的生物。 科學家[From.GetLeaderName]的報告受到了極大的重視。"
 story.4.desc.gesta:0 "我們證實了處於意識覺醒邊緣的外星生物的存在。"

 story.5.name:0 "接觸報告：殘骸"
 story.5.desc:0 "[Root.GetName]上新聞滿天飛，內容都是[From.GetFleetName]研究外星殘骸的消息。\n\n這些痕跡被視為外星人曾經存在並活躍過的鐵證——我們現在雖然是孤獨的，但至少我們不是第一個踏上星空的。"
 story.5.desc.phobe:0 "[Root.Capital.GetName]的政府相當重視科學家[From.GetLeaderName]關於外星殘骸的報告。\n\n這些痕跡被廣泛視為某種生命曾經活躍於宇宙的舞台上的鐵證，不過一些[Root.GetSpeciesAdj]專家認為這些痕跡其實只是地質構造現象或者大自然的自然變化。"
 story.5.desc.phile:0 "[From.GetFleetName]的成功探索結束幾個星期後，[Root.GetSpeciesAdj]外星研究學家們很激動地發表了他們對於[From.From.GetName]的發現的看法。\n\n這陣科學界的風暴對其他領域造成了短暫的負面影響。"
 story.5.desc.followup:0 "「智慧生物找不到伴」一則熱門的新聞文章出現在[Root.Capital.GetName]上。[Root.GetName]的人民認為大家的注意力都集中在一些低等外星生物上，而真正有智慧的外星種族卻依然「戴著它們神秘的面紗」。\n\n科學家[From.GetLeaderName]關於在[From.From.GetName]上發現的痕跡的報告似乎只是為整件事情增添了一些諷刺意味。"
 story.5.desc.gesta:0 "我們證實了外星智慧生物的存在痕跡的第一手資料。"

 story.6.name:0 "接觸報告：原始人"
 story.6.desc:0 "[Root.GetName]上新聞滿天飛，內容都是我艦隊在[Root.GetName]發現原始外星文明的消息。\n\n雖然沒有太空航行的能力，但是[From.From.GetName]的外星人擁有很高的智慧而且他們的社會狀況顯示他們擁有先進的文化。"
 story.6.desc.phobe:0 "擁有初等智慧的原始生物——「[From.From.GetName]」——的新聞在[Root.Capital.GetName]反響不甚如意。\n\n民眾感覺很不安，一小部分人主張[Root.GetSpeciesAdj]不計代價征服這個外星人星球，而大部分[Root.GetSpeciesNamePlural]則偏於避開跟這些外星生物接觸甚至完全無視他們。"
 story.6.desc.phile:0 "我們的艦隊觀察到原始文明的報告得到了[Root.GetName]的菁英分子的狂歡慶祝。\n\n終於能夠證明[Root.GetSpeciesAdj]踏入黑暗的宇宙並不是白費功夫的努力。他們也許暫時比不上我們，甚至我們這一輩的人都不會跟他們直接交流，但至少他們的存在是希望的明燈，代表著這個空蕩蕩靜悄悄的宇宙其實還有其他的生命存在。"
 story.6.desc.followup5:0 "[Root.Capital.GetName]的科學界對這份關於外星智慧生命的報告感到非常興奮。\n\n雖然他們沒有太空航行的能力，但是[From.From.GetName]的外星人擁有很高的智慧而且他們的社會狀況顯示他們擁有先進的文化。外星研究學家表示這是個絕佳的機會去研究一個全新的社會，而不是像之前那樣一直撲在遠古廢墟上。"
 story.6.desc.followup4:0 "發現原始文化的報告受到了[Root.GetSpeciesAdj]研究者們的歡迎，而這一發現緊跟在發現准感知物種之後。\n\n[Root.GetName]目前是我們知道的首個踏上星空的文明，但是發現有其他文明僅僅落後我們數個千年甚至只是數個世紀真的讓人非常激動。"
 story.6.desc.followup123:0 "相比往常只發現非智能生命，這次我們的艦隊發現了原始外星種族[From.From.GetName]的報告無疑重新燃起了[Root.Capital.GetName]對外星研究學的興趣，在此之前這個領域向來被視為不過是紙上談兵。"
 story.6.desc.gesta:0 "我們證實了一個外星原始文明的存在。 受限於他們各自為政，他們還沒發展出超光速能力。"

 story.7.name:0 "接觸報告：神秘的太空人"
 story.7.desc:0 "[Root.GetName]沒過多久便遭遇了外星智慧生命。\n\n艦隊發給[Root.GetSpeciesAdj]都城的報告很簡單隨意地描述了這些生物，還順口提到了錯失跟它們交流的機會。"
 story.7.desc.phobe:0 "[Root.Capital.GetName]在收到發現未知星艦的消息後徹底沸騰了。\n\n目前尚不知道對方的目的，所以還是做好應對最壞情況的準備。"
 story.7.desc.phile:0 "[Root.GetName]終於遭遇了星空中的其他流浪者。\n\n雖然不知道對方的目的以及是否抱有敵意，但是[Root.Capital.GetName]在收到艦隊的報告後簡直可用四海歡騰來形容。"
 story.7.desc.followup6:0 "我們遭遇了可以進行太空航行的智慧生命。\n\n跟之前[Root.GetName]觀察到的原始生命不同，我們這次未能觀察到駕駛著這些星艦的生物的體表。"
 story.7.desc.followup12345:0 "外星人星艦的消息傳到了[Root.Capital.GetName]之後，可說是為[Root.GetName]踏往群星帝國的初章畫上了一個圓滿的句號。"
 story.7.desc.mach.followup12345:0 "我們觀察到了具有先進航天能力的外星飛船經過。然而並未與之建立連接進行交流，我們可以確定的是我們[Root.GetSpeciesNamePlural]並非星系中唯一有星際探索能力的帝國。"
 story.7.desc.gesta:0 "我們遭遇了先進的外星生命。接觸看來無法避免。"

 story.8.name:0 "遭遇報告：海怪"
 story.8.desc:0 "在虛空中發現巨大生物一事使得[Root.GetName]在浩瀚之中顯得更加微不足道了。這隻巨獸的影像已經傳遍了整個帝國，造成了極大恐慌，不少人要求決策層採取行動。\n\n我方艦隊的報告表明，這隻巨獸的力量足以輕鬆摧毀宇宙中最為強大的艦隊，建議我們小心行事。"
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj]的民眾都在祈禱。黑暗中的巨人使得帝國中的很多人開始質疑自己的神志是否清晰，甚至還有些人對神明的信仰都開始動搖了。這些巨人到底是生命的創造者和守護者，還是宇宙萬物的敵人？"
 story.8.desc.phile:0 "[Root.GetName]遇到了十分莊嚴崇高的存在。這種巨型生物的存在本身，就是宇宙孕育的無窮奇蹟的最佳證明。在這巨型生物的身旁，任何生物都會顯得無比渺小，一如腐草螢光安能與日月同輝。\n\n雖說這種巨型海怪的真實本性尚不明確，[Root.Capital.GetName]的民眾卻在敬畏的同時抱有希望，對於這巨獸將帶來的一切十分樂觀。"
 story.8.desc.mach:0 "對虛空中充滿未知的巨獸的探索迫使[Root.GetName]重新定義了關於單個敵方個體最大表面積的所有已知參數。 [Root.GetName]與這個剛發現的巨獸發生衝突的生還率不同樂觀。\n\n科學家和軍隊建議繼續觀察，並強調必須升級我們的艦隊。"
 story.8.desc.followup7:0 "我們找到了一些發展水平超越之前遭遇過的一切物種的生物。這種生物可以生長到前所未見的規模，體積和質量甚至可與衛星相比。\n\n真可謂是防不勝防。這一天將永遠標示著[Root.GetName]歷史的轉折點。我們只希望我們的物種還能存活到回顧此事的那一天。"
 story.8.desc.followup123456:0 "近期，有關一個巨人出沒在黑暗虛空之中的消息席捲了整個帝國。有人表示關注，有人表示樂觀，但最多的人還是表示恐懼。歷史文檔中將會著重記錄這重要的一天。"
 story.8.a:0 "難道就只有這黑暗了嗎？"
 story.8.b:0 "我們只是塵埃蟲豸之輩而已。"
 story.8.c:0 "真是大開眼界啊。"
 story.8.d:0 "收到訊息。更新資料庫。"

 ### Space Monsters

 story.101.name:0 "太空變形蟲"
 story.101.desc.phile:0 "我們的艦隊不久前遇見的存在是一種新的、美麗的、神奇的太空生命。\n\n因為分析員對傳感器數據的誤讀，這種生物很快便被暱稱為「宇宙變形蟲」，它們的體積比一般的[Root.GetSpeciesAdj]護衛艦更巨大。\n\n我們應該避免與它們接觸，從[Root.Capital.GetName]遠距離觀察這些生物。"
 story.101.desc.phobe:0 "我們的艦隊不久前遇見了一種從未見過的恐怖生物。\n\n因為分析員對傳感器數據的誤讀，這種生物很快便被暱稱為「太空變形蟲」，它們的體積比一般的[Root.GetSpeciesAdj]護衛艦更巨大。\n\n擊殺一個如此邪惡的怪物應該是不會造成什麼大問題的。\n\n為了科學。"
 story.101.desc.milit:0 "我們的艦隊不久前遭遇的是一種完全的太空生命。\n\n因為分析員對傳感器數據的誤讀，這種生物很快便被暱稱為「太空變形蟲」，它們的體積比一般的[Root.GetSpeciesAdj]護衛艦更巨大。\n\n這種生物對[Root.GetSpeciesAdj]星艦充滿敵意不過想進一步研究也不是毫無辦法——比如說，派我們的戰艦處決掉這個樣本然後研究它的屍體。"
 story.101.desc.pacif:0 "我們的艦隊不久前遭遇的是一種從未見過的太空生命。\n\n因為分析員對傳感器數據的誤讀，這種生物很快便被暱稱為「太空變形蟲」，它們的體積比一般的[Root.GetSpeciesAdj]護衛艦更巨大。\n\n雖然它的脾氣很壞，但是想進一步研究也不是不行的——我們可以從[Root.Capital.GetName]遠距離觀察它們。"
 story.101.desc.mater:0 "我們的艦隊不久前遭遇的是一種太空生命。\n\n因為分析員對傳感器數據的誤讀，這種生物很快便被暱稱為「太空變形蟲」，它們的體積比一般的[Root.GetSpeciesAdj]護衛艦更巨大。\n\n想進一步研究也不是不行的——我們可以選擇從[Root.Capital.GetName]遠距離觀察它們或者試圖擊殺一隻樣本作研究，然後把它的殘骸賣掉。"
 story.101.desc.gesta:0 "我們的艦隊不久前遭遇的生物是一種新的太空生命。\n\n雖然明顯比一艘[Root.GetAdj]巡洋艦更大，但這些"太空變形蟲"族群和我們整個艦隊比起來就小多了。"
 story.101.desc:0 "我們的艦隊不久前遭遇的是一種從未見過的太空生命。\n\n因為分析員對傳感器數據的誤讀，這種生物很快便被暱稱為「太空變形蟲」，它們的體積比一般的[Root.GetSpeciesAdj]護衛艦更巨大。\n\n我們可以選擇從[Root.Capital.GetName]遠距離觀察它們或者試圖擊殺一隻然後把它的屍體當作樣本來研究。"
 story.101.a:0 "發佈一項遠距離研究太空變形蟲的特殊計劃。"
 story.101.b:0 "我們的艦隊應該能夠快速擊殺這只生物。"

 story.105.name:0 "永遠的太空變形蟲"
 story.105.desc.phile:0 "太空變形蟲——這個綽號已經在[Root.Capital.GetName]徹底火起來了——它們是一種獨自生活的生物。成年的太空變形蟲的身邊會伴隨著一種被稱為鞭狀體的半獨立生物。鞭狀體是由太空變形蟲所生成，並通過液態RNA分泌物來控制。一度被誤會為太空變形蟲的幼體，但其實這些鞭狀體並不含有繁殖器官，每個鞭狀體更像是太空變形蟲主體身上斷開的肢體一般。這些鞭狀體可以在離開主體的一定範圍內攻擊敵人，但每隔一段時間就需要回返太空變形蟲體內重新被編譯。\n\n這種鞭狀體的行動模式對於我們的軍事領域有一定啟示。"
 story.105.desc.pacif:0 "太空變形蟲——這個綽號因為它們能夠找到返回[Root.Capital.GetName]的路而徹底火起來了——它們是一種獨自生活的生物。成年的太空變形蟲的身邊會伴隨著一種被稱為鞭狀體的半獨立生物。鞭狀體是由太空變形蟲所生成，並通過液態RNA分泌物來控制。一度被誤會為太空變形蟲的幼體，但其實這些鞭狀體並不含有繁殖器官，每個鞭狀體更像是太空變形蟲主體身上斷開的肢體一般。這些鞭狀體可以在離開主體的一定範圍內攻擊敵人，但每隔一段時間就需要回返太空變形蟲體內被重新編譯。"
 story.105.desc:0 "太空變形蟲——因為官方的名字太難念了，所以這個原有的名字在[Root.GetSpeciesName]徹底火起來了——它們是一種獨自生活的生物。成年的太空變形蟲的身邊會伴隨著一種被稱為鞭狀體的半獨立生物。鞭狀體是由太空變形蟲所生成，並通過液態RNA分泌物來控制。一度被誤會為太空變形蟲的幼體，但其實這些鞭狀體並不含有繁殖器官，每個鞭狀體更像是太空變形蟲主體身上斷開的肢體一般。這些鞭狀體可以在離開主體的一定範圍內攻擊敵人，但每隔一段時間就需要回返太空變形蟲體內被重新編譯。\n\n這種鞭狀體的行動模式對於我們的軍事領域有一定啟示。"
 story.105.desc.gesta:0 "一隻太空變形蟲通常伴生有一些半獨立的鞭狀體用於防禦和操作物體。變形蟲和它的鞭狀體並不交流想法，而是前者通過帶有RNA的分泌物來控制後者執行中等複雜的任務。"
 story.105.a:0 "確實神奇。"

 story.110.name:0 "太空變形蟲已解剖"
 story.110.desc.phobe:0 "太空變形蟲——現在已經是負責捕獵它們的[Root.GetSpeciesAdj]部隊口中的貶義詞——它們比預想中更加複雜。它們的堅硬外殼保護著體內的無數小型太空變形蟲，這些小型個體可比喻作保護著它們的太空變形蟲母艦的艦載機。這些攻擊型太空變形蟲雖然跟正常的太空變形蟲很相似，但其實它們是相對簡單的生物。太空變形蟲體內擁有成千上百個器官，無疑都是存活於惡劣的太空環境的必要零件。\n\n在分屍太空變形蟲身體時，這些器官大部分都要嘛破裂了要嘛被燒壞了，只留下了殘缺的屍體。\n\n不過，參與太空變形蟲項目的外星研究學家認為獲取樣本的過程是很重要的，所以他們發佈了特殊的開火命令給整支艦隊。只要針對五隻或更多太空變形蟲的特殊部位進行手術式打擊，我們就能重組一個完整的屍體。"
 story.110.desc.milit:0 "太空變形蟲——這是[Root.GetSpeciesAdj]部隊欽定的官方名字——它們比預想中更加複雜。它們的堅硬外殼保護著體內的無數小型太空變形蟲，這些小型個體可比喻作保護著它們的太空變形蟲母艦的艦載機。這些攻擊型太空變形蟲雖然跟正常的太空變形蟲很相似，但其實它們的生理構造相對簡單。太空變形蟲體內擁有成千上百個器官，無疑都是存活於惡劣的太空環境的必要零件。在分屍太空變形蟲身體時，這些器官大部分都要嘛破裂了要嘛被燒壞了，只留下了殘缺的屍體。\n\n不過，參與太空變形蟲項目的外星研究學家認為獲取樣本的過程是很重要的，所以他們發佈了特殊的開火命令給整支艦隊。只要針對五隻或更多太空變形蟲的特殊部位進行外科手術式打擊，我們就能重組一個完整的屍體。"
 story.110.desc:0 "太空變形蟲——[Root.Owner.Capital.GetSpeciesAdj]按照傳統的分類法起的簡易名字——它們比預想中更加複雜。它們的堅硬外殼保護著體內的無數小型太空變形蟲，這些小型個體可比喻作保護著它們的太空變形蟲母艦的艦載機。這些攻擊型太空變形蟲雖然跟正常的太空變形蟲很相似，但其實它們的生理構造相對簡單。太空變形蟲體內擁有成千上百個器官，無疑都是存活於惡劣的太空環境的必要零件。在分屍太空變形蟲身體時，這些器官大部分都要嘛破裂了要嘛被燒壞了，只留下了殘缺的屍體。\n\n不過，參與太空變形蟲項目的外星研究學家認為獲取樣本的過程是很重要的，所以他們發佈了特殊的開火命令給整支艦隊。只要針對五隻或更多太空變形蟲的特殊部位進行手術式打擊，我們就能重組一個完整的屍體。"
 story.110.desc.gesta:0 "太空變形蟲比預想中複雜得多。它們的堅硬外殼保護著體內的無數的容器，裡面有小型"變形蟲"，這些小型個體可比喻作保護著它們的"太空變形蟲母艦"的艦載機。 這些"攻擊型太空變形蟲"雖然跟正常的太空變形蟲很相似，但其實它們的生理構造相對簡單。 在太空變形蟲體內,這些容器之上有著成千上百個脆弱的器官組織，無疑都是存活於惡劣的太空環境的必要零件。 在分屍太空變形蟲身體時，這些器官大部分都要嘛破裂了要嘛被燒壞了，只留下了殘缺的屍體。不過參與太空變形蟲項目的外星研究學家認為這已經足夠了，因為他們已經成功瞭解了太空變形蟲的一些獨有的生理特徵和弱點。"
 story.110.a.phobe:1 "多殺幾個太空變形蟲又何如？"
 story.110.b.milit:0 "打靶練習。"
 story.110.c:0 "很好。"

 story.115.name:0 "太空變形蟲已被消滅"
 story.115.desc.phobe:0 "殺了數個太空變形蟲后，我們終於能夠研究太空變形蟲跟它體內的小型生物的雙生關係。[Root.GetSpeciesAdj]的外星生物學家發現，這些以它們的行動方式來命名的鞭狀體不是什麼太空變形蟲幼體也不是寄生物。它們僅僅是在主體成年後生成的工具。它們被委派的任務一旦完成，就會返回到太空變形蟲主體體內。它們是士兵、炮灰、工具、偵查員。它們唯一的弱點在於接受命令時的反應延遲，不過這一點被人海戰術、個體的反射性反應、以及自動追蹤太空變形蟲主體的特點所彌補了。\n\n無論如何，我們還是盡快殺了它們吧。"
 story.115.desc.milit:0 "採集了數個殘骸後，我們能夠研究太空變形蟲跟它體內的小型生物的雙生關係。[Root.GetSpeciesAdj]的外星生物學家發現，這些以它們的行動方式來命名的鞭狀體不是什麼太空變形蟲幼體也不是寄生物。這些鞭狀體沒有腦袋，而是擁有一個複雜的顆粒狀處理器中心。這個中心負責解碼皮層下的接收器所接收到的來自太空變形蟲的RNA的命令。它們被委派的任務一旦完成，就會返回到太空變形蟲主體體內。它們是士兵、炮灰、工具、偵查員。它們唯一的弱點在於接受命令時的反應延遲，不過這一點被人海戰術、個體的反射性反應、以及自動追蹤太空變形蟲主體的特點所彌補了。太空變形蟲的深空戰鬥效率主要是依靠它們不斷釋放的鞭狀體，這一點可供我們的部隊學習。"
 story.115.desc:0 "擊殺第四隻生物後，一個完整的太空變形蟲屍體終於在[Root.GetName]capital[Root.Capital.GetName]重組完畢了。我們現在開始將揭示這種生物的秘密，然後將收穫的訊息分發到[Root.GetSpeciesAdj]政府的相關部門中。\n\n當前最有價值的發現莫過於太空變形蟲的皮膚膜。它們能夠吸收——然後通過複雜的精確流程——消化無數種宇宙輻射，甚至把這些射線轉化為營養。"
 story.115.a.phobe:0 "確實如此。"
 story.115.b.milit:0 "應該學習一下。"
 story.115.c:0 "這樣的知識很有用。"

 story.201.name:0 "晶態實體"
 story.201.desc.phile:0 "關於觀察到某種自由漂浮的晶體物體的報告已經展開調查了。 這些星艦般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的星艦靠近時卻突然改變了方向並且從晶體內散發出能量波動，這說明它們也許是以生命形式存在的——但我們最好小心處理。 我們的菁英科學家們都準備好研究這些實體了。"
 story.201.desc.phobe:0 "關於觀察到某種自由漂浮的晶體物體的報告已經展開調查了。\n\n這些星艦般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的星艦靠近時卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們具有潛在的威脅性，應該小心應對。\n\n我們最好派遣一支艦隊試探這些晶體的威力，如果發現有威脅就把它們摧毀掉。"
 story.201.desc.pacif:0 "關於觀察到某種自由漂浮的晶體物體的報告已經展開調查了。\n\n這些星艦般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的星艦靠近時卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問具有潛在的威脅性，應該小心應對。\n\n既然我們不想冒險得罪這些晶體，那就從都城遠距離監視它們吧。"
 story.201.desc.spiri:0 "關於觀察到某種自由漂浮的晶體物體的報告已經展開調查了。\n\n這些星艦般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的星艦靠近時卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們對[Root.GetSpeciesAdj]星艦產生了反應。\n\n這些晶體的生性和來歷不明，但它們的形態與不加矯飾的稜角都與[Root.GetSpeciesAdj]的靈魂產生了共鳴。[Root.GetName]決定退一步，從遠距離和平地觀察它們。"
 story.201.desc.milit:0 "關於觀察到某種自由漂浮的晶體物體的報告已經展開調查了。\n\n這些星艦般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的星艦靠近時卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們具有潛在的威脅性，應該小心應對。\n\n哪怕找不到什麼軍事用途，但是研究一個被擊碎的晶體肯定也會有一些有趣的發現。"
 story.201.desc:0 "關於觀察到某種自由漂浮的晶體物體的報告已經展開調查了。\n\n這些星艦般大小的物體以及它們的較小型的晶體衛星初看之下是無生命跡象的，但在我們的星艦靠近時卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們具有潛在的威脅性，應該小心應對。\n\n我們要嘛嘗試直接接觸這種有威脅性的物體，要嘛從遠距離安全地觀察它們。"
 story.201.desc.gesta:0 "這些星艦般大小的晶體物體初看之下是毫無生命跡象的，但在我們的星艦靠近時卻突然改變了方向並且從晶體內散發出能量波動，毫無疑問它們具有潛在的威脅性，應該小心應對。"
 story.201.a:0 "發佈遠距離研究這些晶體的特殊項目。"
 story.201.b:0 "我們的艦隊應該能夠擊碎它們。"

 story.205.name:0 "晶態實體無法被擊毀"
 story.205.desc.phile:0 "晶態實體——這是[Root.Capital.GetName]的外星生物學家跟外星地質學家互相妥協後所決定的名字——它們確實是生命體。\n\n[Root.GetSpeciesAdj]的一部分過於保守的學術菁英認為它們是活體矽酸物質，跟生命體沒什麼共同之處。\n\n[Root.GetName]的大部分民眾不認同這種觀點，而是開始讚歎這種晶態實體所代表的新概念。它們是一種單獨生活的生物，每一個水晶君主通常只會帶著一個哨兵以及一小隊晶體軍隊。除了明顯服從元首命令的哨兵和軍隊之外，我們對於晶態實體的社會分層是一無所知——這個課題在[Root.Capital.GetName]引發了一場狂熱探討。\n\n晶體似乎不會繁殖，我們也沒有觀察到任何晶體比其他晶體更年長或者跟年輕之類的。跟早前的推論不同，晶體的不同顏色與它們的年齡無關，而是受到內部的潛在變化而改變——而這種變化可以被釋放出來——這種偶爾的波動會改變晶體的反射屬性。"
 story.205.desc:0 "晶態實體——這是[Root.Capital.GetName]的外星生物學家跟外星地質學家互相妥協後所確定的名字——它們似乎真的是生命體。\n\n早期分析給它們起的名字是活體矽酸物質，因為它們跟生命體沒什麼共同之處。它們是一種單獨生活的生物，每一個水晶君主通常只會帶著一個哨兵以及一小隊晶體軍隊。除了明顯服從元首命令的哨兵和軍隊之外，我們對於晶態實體的社會分層是一無所知。\n\n晶體似乎不會繁殖，我們也沒有觀察到任何晶體比其他晶體更年長或者跟年輕之類的。跟早前的推論不同，晶體的不同顏色與它們的年齡無關，而是受到內部的潛在變化而改變——而這種變化可以被釋放出來——這種偶爾的波動會改變晶體的反射屬性。"
 story.205.desc.pacif:0 "晶態實體——這是[Root.Capital.GetName]的外星生物學家跟外星地質學家互相妥協後所確定的名字——它們似乎真的是生命體。\n\n早期分析給它們起的名字是活體矽酸物質，因為它們跟生命體沒什麼共同之處。它們是一種單獨生活的生物，每一個水晶君主通常只會帶著一個哨兵以及一小隊晶體軍隊。除了明顯服從元首命令的哨兵和軍隊之外，我們對於晶態實體的社會分層是一無所知。\n\n晶體似乎不會繁殖，我們也沒有觀察到任何晶體比其他晶體更年長或者跟年輕之類的。跟早前的推論不同，晶體的不同顏色與它們的年齡無關，而是受到內部的潛在變化而改變——而這種變化可以被釋放出來——這種偶爾的波動會改變晶體的反射屬性。晶態實體可以對指定的目標釋放這種波動，而且很不幸的，它們似乎熱衷於對任何靠近的陌生物種如此做。"
 story.205.desc.spiri:0 "晶態實體——這個名字本身就是[Root.Capital.GetName]上兩大對立派系，外星生物學家和外星地理學家妥協的結果——並不能用簡單的活著或是死亡來描述。一些[Root.Capital.GetName]的缺乏想像力的研究者稱它們為「活體矽酸物質」，他們認為這種生物雖然很不尋常，但依舊只是一種低等生物。\n\n無論如何，晶態實體都是是一種非常獨特而神奇的存在，每隻水晶君主附近有兩隻以上的手下，一隻哨兵和一隻士兵。晶態實體是不會找伴侶的，也不會衰老——它們誕生於自遠古的無瑕晶體。已觀察到的不同個體間的光譜偏移似乎與其潛在內部充電相關——這些電荷可以急速釋放，而且充電時的零星波動看上去會改變晶體的折射特性。"
 story.205.desc.gesta:0 "晶態實體很可能是活的。\n\n一個更能描述它們的名字是「活體矽酸物質」， 因為它們和傳統的生物及人造人物都大不相同。\n\n晶體似乎不會繁殖，我們也沒有觀察到任何晶體比其他晶體更年長或者跟年輕之類的。跟早前的推論不同，晶體的不同顏色與它們的年齡無關，而是受到內部的潛在變化而改變——而這種變化可以被猛烈地釋放出來——這種偶爾的波動會改變晶體的折射屬性。"
 story.205.a:0 "這個知識一定對科技發展有很大的作用。"
 story.205.a.tooltip:1 "為我們的帝國增加§Y稜鏡§!調整係數：\n£physics §G+10%§!"
 story.205.b:0 "我們將為這個情報找點實際用途。"
 story.205.b.tooltip:1 "為我們的帝國增加§Y晶體聲吶§!調整係數：\n使用£energy §Y30§!能量在進入有晶態實體的星系中後§Y立即調查§!。"

 story.210.name:0 "晶態實體被粉碎"
 story.210.desc.milit:0 "晶態實體——一種活體矽酸物質形態——是非常可怕的敵人。\n\n我們發現了可能是所有晶態實體共有的一個結構上的弱點，如果幸運的話，我們可能只需要再通過幾隻晶態實體就能判斷出這個所謂的弱點是否有效。目前我們已經知道的是，它們所釋放的能量強弱與水晶閃爍的光芒有關。\n\n簡而言之，就是[Root.GetSpeciesAdj]以後一定能夠應對多個色彩的晶態實體。"
 story.210.desc.mater:0 "晶態實體——目前我們認為它比起稀有的礦物來說，更接近生物一些——對[Root.GetSpeciesAdj]飛船表現出強烈的攻擊性，或許它們認為我們的艦隊是金屬實體，必須驅逐。\n\n多次交火使得我們發現了在理論上晶態實體的結構中可能存在一個共通的弱點，此外，它們所能釋放能量的強弱取決於水晶閃光的頻率。\n\n簡而言之，就是[Root.GetSpeciesAdj]會遭遇多種顏色的晶態實體。\n\n現在為了對它們有更進一步的瞭解，我們只能繼續與它們進行正面交火，雖然我們無法像開採天然資源一樣開採它們，但是[Root.GetName]是絕對不會空手而歸的。"
 story.210.desc:0 "晶態實體——鑒於其水晶化的外表的來源和普通礦物質不同——對[Root.GetSpeciesAdj]飛船表現出強烈的攻擊性，或許它們認為我們的艦隊是金屬實體，必須驅逐。\n\n多次交火使得我們發現了在理論上晶態實體的結構中可能存在一個共通的弱點，此外，它們所能釋放能量的強弱取決於水晶閃光的頻率。\n\n簡而言之，就是[Root.GetSpeciesAdj]會遭遇多種顏色的晶態實體。\n\n目前我們認為與它們進行和平的交流的可能性還是比較低的，所以為了對它們有更進一步的瞭解，我們只能繼續與它們進行正面交火。"
 story.210.desc.gesta:0 "晶體實體對我們的星艦表現出強烈的攻擊性， 或許它們認為我們的艦隊是金屬實體，必須驅逐。\n\n多次交火使得我們發現了在理論上晶態實體的結構中可能存在一個共通的弱點，此外，它們所能釋放能量的強弱取決於水晶閃光的頻率。\n\n簡而言之，就是[Root.GetSpeciesAdj]星艦會遭遇多種顏色的晶態實體，並且要做好準備應對晶體不同的行為和戰鬥能力。\n\n目前我們認為與它們進行和平的交流的可能性還是比較低的，所以為了對它們有更進一步的瞭解，我們只能繼續與它們進行正面交火。"
 story.210.a:0 "瞭解。"

 story.215.name:0 "已摧毀晶態實體"
 story.215.desc.milit:0 "[Root.GetName]離開後留下了一片破碎的水晶。\n\n晶態實體的秘密可能將會成為一個永遠的謎，但那又如何呢？\n\n[Root.GetSpeciesAdj]的部隊現在已經非常擅長摧毀晶體了，同時我們也發現了提升我們武器威力的方式。"
 story.215.desc.mater:0 "在摧毀了數個水晶族群後，憑借數千樣本，[Root.GetSpeciesAdj]的工程師終於研究出了將晶態實體的殘骸轉化成可用材料的方法。\n\n雖說與晶態實體的戰鬥可能還是會造成很大傷亡，但是無論如何，這也算得上是工業上的勝利了。"
 story.215.desc:0 "在多次衝突後，晶態實體對我們來說仍然是一個謎，它們似乎沒有所謂的配偶，而且以它們的形體，我們也能很難想像出它們繁殖的方式。\n\n我們發現了一些被摧毀的晶態實體的碎片的用途，但是我們對它們的瞭解仍然非常少。"
 story.215.desc.gesta:0 "在多次衝突後，晶態實體對我們來說仍然是一個謎，它們似乎沒有所謂的配偶，而且以它們的形體，我們也能很難想像出它們繁殖的方式。\n\n我們發現了一些被摧毀的晶態實體的碎片的用途，但是我們對它們的瞭解仍然非常少。"
 story.215.a.milit:0 "勝利比真相要重要得多。"
 story.215.b.mater:0 "我們必須竭盡可能地去利用宇宙帶給我們的資源。"
 story.215.b.mater.tooltip:0 "發佈§Y更高額的水晶懸賞§!帝國法令。"
 story.215.c:0 "真可惜。"
 story.215.c.tooltip:0 "發佈§Y水晶懸賞§!帝國法令。"
 story.219.name:0 "晶體聲吶"
 story.219.desc:0 "[From.GetFleetName]在[From.From.GetName]星系遭遇了晶態實體。\n\n使用存儲的能量，我們的飛船可以向晶態實體釋放出一道強力但是無害的高頻光束，由於晶態實體的結構使得他們在被光束照射之後會產生類似於稜鏡和共振器的效果，這道光束將會使得它們從內部瓦解，再由我們飛船的傳感器將它們的碎片回收。\n\n這整套系統的測試只需要一瞬間。"
 story.219.a:0 "放手去做吧。"
 story.219.a.tooltip:1 "使用£energy §R-30§!能源點數立即§Y勘察§![From.From.GetName]星系。"
 story.219.b:0 "這次不行。"
 story.219.c:0 "我們沒有那麼多資源。"

 story.220.name:0 "水晶球"
 story.220.desc.hostile:0 "[Root.GetName]報告，在[From.GetName]星系中發現了大量晶態實體。至於其是否是生物的古代家園，目前尚無明確指征，但在同一星系中發現如此數量的晶態實體可謂是前所未見。\n\n目前的讀數表明，如果能夠將這些不尋常的晶體結構……拆開的話，應該會擁有一定的研究價值，"
 story.220.desc.nonhostile:0 "[Root.GetName]報告，在[From.GetName]星系中發現了大量晶態實體，顯然是某種巢穴——至少也是晶態實體活動的中轉站。無論如何，[From.GetName]上的晶體結構可謂是前所未見的。\n\n這個結構揭示了晶態實體的許多屬性，但程度應該是經過了極大的誇張。只要不打草驚蛇，就可以從[Root.Owner.Capital.GetName]進行遠程觀察。"
 story.220.desc.gesta:0 "我們在[From.GetName]星系中發現了大量晶體實體，顯然是某種巢穴——至少也是晶態實體活動的中轉站。無論如何，[From.GetName]上的晶體結構可謂是前所未見的。\n\n這個結構揭示了晶態實體的許多屬性，但程度應該是經過了極大的誇張。只要不打草驚蛇，我們可以慢慢研究它。"
 story.220.a.nonhostile:0 "就這樣吧。"

 story.221.name:0 "水晶調研完成"
 story.221.desc:0 "[Root.Capital.GetName]的外星科技研究部門報告，他們對晶態結構的研究已經結束了。\n\n一如以往，對象可觀察活動的缺乏導致十分難以得出具體結論。然而他們的身體結構依舊十分神奇。在我們材料工程師的幫助下，對該結構的研究使得我們的外星生物學家得以開始對這種晶態結構的高級重建性能進行模擬。"
 story.221.desc.gesta:0 "我們對晶態結構的研究已經結束了。\n\n一如以往，對象可觀察活動的缺乏導致十分難以得出具體結論。然而他們的身體結構依舊十分神奇。我們的外星生物學家現在可以對這種晶態結構的高級重建性能進行模擬。"
 story.221.a:0 "不錯。"

 story.223.name:0 "水晶調研被打斷"
 story.223.desc:0 "[Root.Capital.GetName]的外星科技研究部門報告，在遠方星系發現的晶態結構已被摧毀，無法繼續進行遠程研究。"
 story.223.desc.gesta:0 "在遠方星系發現的晶態結構已被摧毀，無法繼續進行遠程研究。"
 story.223.a:0 "真是可惜。"
 story.223.a.tooltip:0 "§H晶態結構§!特殊項目已取消。"

 story.301.name:0 "古代採礦無人機"
 story.301.desc.pacif:0 "我們在某個星系裡發現了深空無人機，這些無人機似乎在千年以前被決定用來進行軌道採礦作業的，但在不久施行之後就被廢棄了，只剩無人機在繼續運作。\n\n無人機似乎沒有任何通訊協議——至少沒有[Root.GetName]能破譯的協議——並對進入了星系的[Root.GetSpeciesAdj]飛船採取了攻擊行為。\n\n在[From.From.GetName]發現這種無人機實在是喜人的收穫，我們應該進一步研究一下。"
 story.301.desc.mater:0 "我們在某個星系裡發現了深空無人機，這些無人機似乎在千年以前被決定用來進行軌道採礦作業的，但在施行不久之後就被廢棄了，只剩無人機在繼續運作。它們的功能很明確——採礦——但是是誰下的命令，目前我們還不得而知，很顯然沒有任何礦物在百年乃至千年內曾從這個星系出口過。 儘管這些可能只是老舊的無人機，但是[Root.GetName]還是應該注意一下它們。"
 story.301.desc:0 "我們在某個星系裡發現了深空 無人機，這些無人機似乎在千年以前被決定用來進行軌道採礦作業的，但在施行不久之後就被廢棄了，只剩無人機在繼續運作。無人機利用強力的採礦雷射工作，在[Root.GetSpeciesAdj]的飛船沒有表現出敵意的時候，無人機也會用雷射進行威懾。\n\n儘管這些可能只是老舊的無人機，但是[Root.GetName]還是應該注意一下它們。"
 story.301.desc.gesta:0 "我們在某個星系裡發現了深空無人機，這些無人機似乎是用來進行軌道採礦作業的。根據處理設備的狀態判斷，這些站點在千年前就被建立，但很快又廢棄了，只剩無人機在繼續運作。無人機使用強力的採礦雷射工作，在我們沒有表現出敵意的時候，無人機也會用雷射進行威懾。\n\n儘管這些可能只是老舊的無人機，但是還是應該注意下它們。"
 story.301.a:0 "在[Root.Capital.GetName]建立一個觀測站。"
 story.301.b:0 "不知道它們的內部結構是怎麼樣的——把它們拆開來看看吧。"

 story.305.name:0 "無人挖掘機工作準則"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "除了對[Root.GetSpeciesAdj]飛船進行威懾的時候，這些無人機只會進行機械化的採礦工作。\n\n但有趣的是，這些無人機並不是完全靜默，它們會發射出聲脈衝信號，不知道這些信號到底是發給誰的。"
 story.305.desc.mater:0 "這些無人機的挖掘效率比十分優秀，要是[Root.GetSpeciesAdj]的礦工的話，這些地方可能早就被認為是挖無可挖了。我們的高級工程師正在將這些無人機的運作方式應用在[Root.GetName]的複合礦場和太空港中以增加我們的採礦效率，減少能源浪費。\n\n但有趣的是，這些無人機並不是完全靜默，它們會發射出聲脈衝信號，不知道這些信號到底是發給誰的。"
 story.305.desc:0 "無人機在他們所在的小行星上永無休止的對不斷減少的資源進行開採，這一單調的過程很值得研究。[Root.Capital.GetName]上的複合礦場可以從中學到如何在保存能源的同時最大化的提取礦物。\n\n此外，這些無人機並不是完全靜默，它們會偶爾發射聲脈衝信號，而且這些聲脈衝信號的波長很難和背景雜音區分開，是否有人收到這些聲脈衝就不得而知了。"
 story.305.desc.gesta:0 "無人機在他們所在的小行星上永無休止的對不斷減少的資源進行開採，這一單調的過程很值得研究。事實上，我們能夠從中學到如何在保存能源的同時最大化的提取礦物。\n\n此外，這些無人機並不是完全靜默，它們會偶爾發射聲脈衝信號，而且這些聲脈衝信號的波長很難和背景雜音區分開，是否有人收到這些聲脈衝就不得而知了。"
 story.305.a:0 "瞭解。"
 story.305.a.tooltip:1 "准許使用§Y無人機優化§!法令。"
 story.305.b:1 "讓我們搞清楚他們是如何分析採礦點的。"
 story.305.b.tooltip:0 "將一些礦產資源富饒的行星添加到情報日誌中。"

 story.310.name:0 "拆解無人挖掘機"
 story.310.desc.mater:0 "無人挖掘機在與[Root.GetSpeciesAdj]飛船的一場激烈的戰鬥後被摧毀了，幸運的是，無人挖掘機中的能量電池是機體中最堅固的部分，因此我們的飛船成功回收了一些沒有被摧毀的能量電池。這些能量電池使用的技術遠遠高於我們目前的技術，但是初步測試表明我們可以將它們的能源輸出轉化成能源點數。\n\n在最後一個能量電池用完之後，負責測試的工程師在背景輻射中發現了一些異常，這些無人機在和我們初次相遇後就一直在以一種罕見的頻率進行信號廣播，但這些信號廣播是發給誰的呢？\n\n這些無人機中蘊含大量的能源，但這些能源也是有限的。如果我們發現它們之後能及時停掉它們的話，這些能源就能為我們所用。"
 story.310.desc:0 "無人挖掘機在與[Root.GetSpeciesAdj]飛船的一場激烈的戰鬥後被摧毀了，幸運的是，無人挖掘機中的能量電池是機體中最堅固的部分，因此我們的飛船成功回收了一些沒有被摧毀的能量電池。這些能量電池使用的技術遠遠高於我們目前的技術，但是初步測試表明我們可以將它們的能源輸出轉化成能源點數。\n\n在最後一個能量電池用完之後，負責測試的工程師在背景輻射中發現了一些異常，這些無人機在和我們初次相遇後就一直在以一種罕見的頻率進行信號廣播，但這些信號廣播是發給誰的呢？\n\n這些無人機中蘊含大量的能源，但這些能源也是有限的。如果我們發現它們之後能及時停掉它們的話，這些能源就能為我們所用。"
 story.310.desc.gesta:0 "在一場激烈的戰鬥後，我們摧毀了無人機。幸運的是，無人機中的能量電池是機體中最堅固的部分，因此我們得以回收一些。這些能量電池使用的技術遠遠高於我們目前的技術，但是初步測試表明我們可以將它們的能源輸出轉化成能源點數。\n\n在最後一個能量電池用完之後，負責測試的工程師在[Root.GetUnitDronePlural]背景輻射中發現了一些異常，這些無人機在和我們初次相遇後就一直在以一種罕見的頻率進行信號廣播，但這些信號廣播是發給誰的呢？\n\n無論如何，這些無人機中蘊含大量的能源，但這些能源也是有限的。如果我們發現它們之後能及時停掉它們的話，這些能源就能為我們所用。"
 story.310.a:0 "很好。"
 story.310.a.tooltip:0 "准許使用§Y無人機懸賞§!帝國法令。"
 story.320.name:0 "地質調查已完成"
 story.320.desc:0 "通過對古代採礦無人機的評估演算法進行逆向工程破解，我們找到了所有含大量礦產的存儲點並對其進行了調查。"

 story.330.name:0 "古代礦石處理中心"
 story.330.desc:0 "[Root.GetName]在[From.GetName]星系發現了大量的古代採礦無人機。看來這裡曾是一個巨大的採礦與礦石處理中心，甚至可能是整個宇宙中最後一個類似的存在。"
 story.330.desc.gesta:0 "我們在[From.GetName]星系中發現了大量古代採礦無人機。看來這裡曾是一個巨大的採礦與礦石處理中心，甚至可能是整個宇宙中最後一個類似的存在。"
 story.330.a:0 "那是當然。"
 story.330.b:0 "我們來看看從中能學到什麼吧。"

 story.331.name:0 "處理過程觀察完畢"
 story.331.desc:0 "事實最終證明，不對這個古代採礦無人機處理中心進行干涉是一個明智的選擇。通過對於其單調節奏進行的長期觀察，我們成功發現了其採用的數項原材料自動處理技術，其能力遠超我們當前的技術水準。"
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "那麼我們就把這些技術劃歸己用吧。"
 story.331.b:0 "中大獎了。"

 story.333.name:0 "採礦無人機基地已摧毀"
 story.333.desc:0 "我們收到報告稱，[location_planet.GetStarName]星系發現的礦物處理中心已經被摧毀。其儲藏的大量原礦石與經過處理的礦石已投棄到宇宙當中，並以隕石形態墜落到了當地小行星帶的[location_planet.GetName]。"
 story.333.desc.gesta:0 "我們在[location_planet.GetStarName] 星系中發現的礦物處理中心已經被摧毀。其儲藏的大量原礦石與經過處理的礦石已拋灑到宇宙當中，並以隕石形態墜落到了當地小行星帶的[location_planet.GetName]"
 story.333.a:0 "我們對遺跡的研究已經夠多了。"
 story.333.a.tooltip:0 "§H自動處理中心§!特殊項目已取消。\n$story.333.b.tooltip$"
 story.333.b:0 "中大獎了。"
 story.333.b.tooltip:0 "[location_planet.GetName]的礦藏更豐富了。"

 story.401.name:0 "虛空之雲"
 story.401.desc.spiri:0 "「如雲，」一份從多個材料整合出來的報導上寫著，「如雲般的光輝星辰在暗潮中洶湧」。這份報告描述的極具詩意的現象是「虛空之雲」。\n\n對於[Root.GetName]的祭司來說，這些星雲是被某種更偉大的意志所驅動的信使，目前沒有人知道在背後操控虛空之雲的到底是誰或是什麼，在確定虛空之雲的來龍去脈之前，還是不要輕舉妄動為好。"
 story.401.desc:0 "一項對一堆殘骸和太空塵埃的調查居然得到了驚人的發現：微粒聚集而成的雲體，散發著未知的強大能量，它本不能進行任何反射動作，更不可能自主移動。\n\n但它確實在自主地移動著。\n\n這份錄像中移動的飄渺的物體透著一股不祥之兆，或許這個宇宙裡有一些東西是我們不該去碰的。"
 story.401.desc.gesta:0 "一項對一堆殘骸和太空塵埃的調查居然得到了驚人的發現：微粒聚集而成的雲體，散發著未知的強大能量，它本不能進行任何反射動作，更不可能自主移動。\n\n但它確實在自主地移動著。\n\n這份錄像中移動的飄渺的物體透著一股不祥之兆，或許這個宇宙裡有一些東西是我們不該去碰的。"
 story.401.a.spiri:0 "不管它是不是與神聖有關的媒介，我們都要研究它。"
 story.401.b.spiri:0 "這事就交給我們的艦隊司令吧。"
 story.401.c:0 "我們只觀望就好，不要干預。"
 story.401.d:0 "這事就交給我們的艦隊司令吧。"
 story.401.e:0 "也許我們該摧毀它。"

 story.405.name:0 "虛空漸晰"
 story.405.desc.spiri:0 "虛空之雲是宇宙的觀察者，在瞭解了虛空之雲的特徵之後，[Root.GetSpeciesAdj]的太空人在宇宙各地都發現了虛空之雲的蹤跡。 它們產生於萬物初始的時候，觀察著恆星被點亮、年輕的行星的形成過程。現在它們在宇宙間漫無目的地移動著，似乎在有意識地收集過去留下的殘骸，在死去的恆星和破碎的世界之間漂流。 它們的存在時刻提醒著我們自己是多麼的渺小。"
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "目前，[Root.GetSpeciesAdj]的研究者認為虛空之雲是宇宙中最古老的存在，它們似乎是在宇宙誕生僅僅幾十億年後出現的，這是年輕宇宙用強大的力量憑空創造出來的產物，它們本可以成為恆星，但卻沒有。\n\n想要解釋它們那種原始的動物本能更是困難，但答案的關鍵可能就在將它們緊密結合在一起的異常強大的電磁場中——這也是在它們出現的時候就存在的東西。可以預見，只要有足夠的時間，它奇怪的星塵和引力場循環將會變得和神經回路一樣。\n\n還有，儘管彼此之間相距數光年的距離，虛空之雲似乎在互相發送脈衝波，這之中可能存在量子糾纏的現象。"
 story.405.desc.gesta:0 "虛空之雲也許是宇宙中最古老的存在，它們似乎是在宇宙誕生僅僅幾十億年後出現的，這是年輕宇宙用強大的力量憑空創造出來的產物，它們本可以成為恆星，但卻沒有。\n\n想要解釋它們那種原始的動物本能更是困難，但答案的關鍵可能就在將它們緊密結合在一起的異常強大的電磁場中——這也是在它們出現的時候就存在的東西。可以預見，只要有足夠的時間，它奇怪的星塵和引力場循環將會變得和神經回路一樣。\n\n還有，儘管彼此之間相距數光年的距離，虛空之雲似乎在互相發送脈衝波，這之中可能存在量子糾纏的現象。"
 story.405.a.spiri:0 "保持謙卑。"
 story.405.a.spiri.tooltip:0 "將§Y偉大設計§!調整係數添加到§Y你的帝國§!：\n幸福度：§G+5%§!"
 story.405.b:0 "它們休想阻止我們。"
 story.405.b.tooltip:0 "將§Y除雲器§!調整因素添加到§Y我們的帝國§!：\n對虛空之雲造成的傷害：§G+10%§!"
 story.405.c:0 "我們能夠追蹤這些脈衝波嗎？"
 story.405.c.tooltip:0 "將一些疑似§Y虛空之雲§!的星系到情報日誌。"

 story.410.name:0 "暗雲"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "虛空之雲被[From.GetName]摧毀了，但是我們也付出了相當的代價。\n\n就在虛空之雲的電磁力場崩潰之前，我們的船員都出現了一種末日即將到來的感覺。\n\n或許我們真的做錯了。"
 story.410.desc:0 "我們艱難地戰勝了虛空之雲。\n\n雖然我們傷亡慘重，但是毫無疑問，[Root.GetName]戰勝了銀河系中最可怕的奧秘之一。"
 story.410.desc.gesta:0 "我們艱難地戰勝了虛空之雲。\n\n雖然我們傷亡慘重，但是毫無疑問，我們戰勝了銀河系中最可怕的奧秘之一。"
 story.410.a.spiri:0 "我們根本不知道犯了什麼錯，要如何補償呢？"
 story.410.b:0 "今天是值得紀念的一天。"

 story.501.name:0 "天凱"
 story.501.desc.spiri:0 "先知將那個漂浮在黑暗中的存在稱為「§Y天凱§!」。 我們應該與其保持距離。"
 story.501.desc:1 "[Root.GetSpeciesAdj]社會研究首席研究員將太空生命稱為「§Y天凱§!」，他們都是非常溫和的生物。太空生命能夠進入低次元的亞空間，因此，在各星系間移動對他們而言輕而易舉。\n\n他們大多棲息在氣態巨行星的上層大氣之中。雖然有些難以置信，但空氣就是他們唯一的食物來源，但是否還有其他的養分攝取，這一點還有待觀察。\n\n他們生性溫和，即使受到挑釁，也很少會主動攻擊。碰上的時候，可以放心大膽地無視他們。"
 story.501.desc.gesta:0 "我們稱之為"§Y天凱§!"的太空生命是非常溫和的生物。太空生命能夠進入低次元的亞空間，因此，在各星系間移動對他們而言輕而易舉。\n\n他們大多棲息在氣態巨行星的上層大氣之中。雖然有些難以置信，但空氣就是他們唯一的食物來源，但是否還有其他的養分攝取，這一點還有待觀察。\n\n除非被激怒，它們不會主動攻擊。碰上的時候，可以放心大膽地無視他們。"
 story.501.a.spiri:0 "令人欽佩。"
 story.501.a.mater:0 "捕獵他們也沒什麼好處。"

 galactic_features.361.name:0 "惡臭的後代"
 galactic_features.361.desc:0 "在[From.From.From.GetStarName]星系的艦隊被全滅後，那裡的虛空之雲從碎屑中聚集了足夠的物質開始進行某種宏觀上的有絲分裂，也就是無性繁殖。\n\n現在追殺[From.From.From.GetStarName]的虛空之雲又多了一個。"
 galactic_features.361.a:0 "可怕。"
 galactic_features.361.a.milit:0 "恐怖。"
 galactic_features.361.a.phobe:0 "噁心。"
 galactic_features.361.a.phile:0 "有趣。"
 galactic_features.361.a.spiri:0 "神明會保護我們的。"
 galactic_features.361.a.mater:0 "記下了。"
 galactic_features.361.a.tooltip:0 "§R虛空之雲§!出現在了§Y[From.From.From.GetStarName]星系§!。"

