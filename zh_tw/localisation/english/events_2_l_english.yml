 ####################################

 # From = planet
 # From.From.From = uplifted species

 uplift.7200.name:0 "關注內部"
 uplift.7200.desc:0 "相當多的[From.From.From.GetName]市民對我們教授的宇宙學說似乎很不滿。\n\n他們中的某個未知個體或者未知組織正在傳播[From.From.From.GetName]的負面消息，並告知其他個體他們的進化是[Root.Owner.GetName]的開化所致。"
 uplift.7200.a:0 "這種事肯定會無疾而終。"
 uplift.7200.b:0 "讓他們保留自己的神秘感吧。"
 uplift.7200.b.tooltip:0 "[From.From.From.GetName]獲得了§Y精神主義§!道德觀。"
 uplift.7200.c:0 "不惜一切代價讓他們回歸正道。"
 uplift.7200.c.tooltip:0 "[From.From.From.GetName]獲得了§Y物質主義§!道德觀。"
 uplift.7205.name:0 "嚴肅抗議者"
 uplift.7205.desc:0 "由於[From.From.From.GetName]人民對武器的厭惡，[Root.GetName]的人民提出了劃定非軍事區域的正式請願。"
 uplift.7205.a:0 "很好。"
 uplift.7205.b:0 "他們堅持信念的勇氣值得讚揚。"
 uplift.7205.b.tooltip:0 "[From.From.From.GetName]獲得了§Y和平§!道德觀。"
 uplift.7205.c:0 "他們必須明白戰爭的陰影時刻籠罩著我們。"
 uplift.7205.c.tooltip:0 "[From.From.From.GetName]獲得了§Y軍事主義§!道德觀。"
 uplift.7210.name:0 "陌生人危機"
 uplift.7210.desc:0 "根據報導，在[Root.GetName]上剛剛受到開化的[From.From.From.GetName]市民開始擔憂，因為他們的[Root.Owner.GetSpeciesName]老師提到了和外太空的某種未知存在交流的可能性。"
 uplift.7210.a:0 "我知道了……"
 uplift.7210.b:0 "所謂的外星生物，對我們來說不過是另一個機會罷了。"
 uplift.7210.b.tooltip:0 "[From.From.From.GetName]獲得了§Y親外§!道德觀。"
 uplift.7210.c:0 "他們對未知事物的恐懼是很正常的。"
 uplift.7210.c.tooltip:0 "[From.From.From.GetName]獲得了§Y排外§!道德觀。"
 uplift.7215.name:0 "內變"
 uplift.7215.desc:0 "儘管[Root.Owner.GetName]提供了一個可供參考以形成內部社會秩序的穩定框架，但是這可能並不適合經過開化的[From.From.From.GetName]。 讓他們的智能突然變得與我們相當，這剝奪了他們數千年中社會與文化發展的潛在可能。因此，[From.From.From.GetName]的社會秩序極不穩定，比如今天他們奉行家族至上主義，明天社區領導可能就會宣佈取消所有家族之間的關係。"
 uplift.7215.a:0 "有趣。"
 uplift.7215.b:0 "希望[From.From.From.GetName]能在同族之中發現自身的價值。"
 uplift.7215.b.tooltip:1 "[From.From.From.GetName]獲得了§Y威權主義§!道德觀。"
 uplift.7215.c:0 "只有獨立才能獲得對自我的認知。"
 uplift.7215.c.tooltip:1 "[From.From.From.GetName]獲得了§Y平等主義§!道德觀。"

