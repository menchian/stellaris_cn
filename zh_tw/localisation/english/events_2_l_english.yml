 fallen_empires_tasks.2.name:0 "來自§H[FallenEmpireTaskOrigin.GetName]§!的通訊"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesName]，為彰顯我們無邊的仁德，我們決定向你們的帝國提供一件禮物。可不要浪費了我們的一番美意，也不要將我們的恩賜當做理所當然。"
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName]，你們的物種真可謂是宇宙中很有價值的存在。為了證明對你們的尊重，我們決定贈與你們一份包含著寶貴礦物與其他資源的大禮。"
