 UPLIFT_SNAKEOID_CAT:0 "滑動"
 UPLIFT_SNAKEOID_CAT_DESC:0 "有什麼東西正在[Root.GetName]的沙中移動……"
 UPLIFT_GENERIC_CAT:0 "似乎是某種近親"
 UPLIFT_GENERIC_CAT_DESC:0 "有什麼東西正在[Root.GetName]下面移動……"
 UPLIFT_OCEAN_CAT:0 "水生生物"
 UPLIFT_OCEAN_CAT_DESC:0 "[Root.GetName]的海域極其周邊都有非常明顯的生命跡象。"
 UPLIFT_ARID_CAT:0 "監視荒漠"
 UPLIFT_ARID_CAT_DESC:0 "即使是性能較弱的光學陣列也能輕易識別出[Root.GetName]地表的生物活動跡象。"
 UPLIFT_CONTINENTAL_CAT:0 "陸與海之間"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "即使在一個一半是岩石類土壤的陸地、一半是海水的行星上生命也能頑強地生存下來。"
 UPLIFT_TROPICAL_CAT:0 "相當潮濕"
 UPLIFT_TROPICAL_CAT_DESC:0 "[Root.GetName]的壞境很適合生命繁衍，至少很適合微生物——再大些的生物應該也行。"
 UPLIFT_TUNDRA_CAT:1 "低溫生物"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName]天寒地凍，光學掃瞄效果不好，但熱度特徵顯示地表下存在一些生命活動。"
 UPLIFT_ARCTIC_CAT:0 "在厚厚的冰上"
 UPLIFT_ARCTIC_CAT_DESC:0 "[Root.GetName]的永凍層與暴風雪之間有生物在移動。"
 UPLIFT_DESERT_CAT:0 "漫天黃沙"
 UPLIFT_DESERT_CAT_DESC:0 "很難想像[Root.GetName]上會有生命，地表是無盡的矽酸鹽分子海洋。但就算這樣……"
 UPLIFT_ROACHOID_CAT:0 "匍匐於行星表面"
 UPLIFT_ROACHOID_CAT_DESC:0 "節肢動物們能很輕鬆的在[Root.GetName]上移動。"

