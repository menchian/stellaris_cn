 faction.6.desc:0 "[Root.Owner.GetName]的奴隸用絕食的方式來破壞我們的生產手段——他們的身體。[Root.GetName]派系的成員實際上是要將自己§Y肅清§!，以掙脫[Root.Owner.GetName]的枷鎖。\n\n如果長期不制止這種情況，我們就有可能會損失大量的奴役人口。要嘛眼睜睜地看著這群可憐的傢伙死掉，要嘛另尋方法對付這個惡劣的派系。"

 faction.7.title:0 "奴隸革命！"
 faction.7.desc:0 "[slave_planet.GetName]的奴隸對其主人發動了革命，他們組織了一支非法的反抗軍來破壞[Root.Owner.GetName]對他們的合法約束！"

 faction.8.title:0 "強制餵食"
 faction.8.desc:0 "奴隸們的身體由不得他們自己說了算。\n\n我們結束了這場鬧劇，而那些還活著的奴隸則得到了適當的營養補充。"

 faction.10.title:0 "奴隸騷動！"
 faction.10.desc:0 "奴隸們在[unrest_planet.GetName]行星上進行的大規模騷亂對其生產力造成了一定程度的破壞。"
 faction.10.desc.colle:0 "[Root.Owner.GetName]上被奴役的人民漸漸感覺有些懼怕，是關於[unrest_planet.GetPlanetMoon]一直圍繞著[unrest_planet.GetName]的動態。"
 faction.10.a.tooltip:0 "§HEnslaved Pops§!位於§H[unrest_planet.GetName]§!，獲得了§RSlave Unrest§!調整因素，持續§Y4年§!。"

 faction.15.title:0 "奴隸暴力！"
 faction.15.desc:0 "暴亂的奴隸們與[roving_gangs_planet.GetName]星球上的其他人口產生了武力衝突，導致對方人口死亡。\n\n死者的家屬要如何對此反應，還有待觀察。"
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 人口§! §R死亡§!。"

 faction.50.title:0 "星際軌道！"
 faction.50.desc:0 "我方的激進派奴隸似乎集結了起來，想要將奴隸人口轉移出[Root.Owner.GetAdj]領地。\n\n雖然尚且還不清楚這麼大規模的犯罪到底是如何進行的，但可以確認的是，奴隸們已經重獲自由之身，正在[Root.Owner.GetAdj]空間外遊蕩。"
 faction.50.desc.colle:0 "有個派系似乎想要削弱[Root.Owner.GetName]勢力，將一些奴隸從工作崗位上帶走後，私運出了[Root.Owner.GetAdj]邊境。\n\n我們會重整旗鼓，希望走失的奴隸們能夠回到[Root.Owner.GetName]，重拾生活意義。"
 faction.50.a:0 "真晦氣。"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\n奴役人口： §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\n奴役人口： §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\n奴役人口： §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\n奴役人口： §R-5§!"

 faction.55.title:0 "不滿的奴隸暴動！"
 faction.55.desc.colle:0 "[Root.GetName]中的一些派系，不知為何想要挫傷[Root.Owner.GetName]，摧毀一些[riots_planet.GetName]的生產設施。他們無法接受自己在[Root.Owner.GetAdj]中的地位，或許也因此才會自相傷害吧。"
 faction.55.desc:0 "暴動的奴隸們摧毀了[riots_planet.GetName]上的一座建築。需要進行修理後才能繼續生產。"

 faction.60.title:0 "不滿的奴隸叛亂！"
 faction.60.desc:0 "簡直是不出所料，激進派的奴隸人口已經開始武裝反對我方的統治了。\n\n據報導說，叛亂的起點處於[revolt_planet.GetName]星球，或許已經蔓延到了其它地方。"
 faction.60.desc.colle:0 "為了[Root.Owner.GetName]的繁榮昌盛，一些人不得不從事比較卑微的工作。而這些人的不滿已經達到了極點。\n\n他們利慾熏心，無法看到大局，竟然在[revolt_planet.GetPlanetMoon][revolt_planet.GetName]上發動了叛亂——而且似乎其它星球也想要跟隨他們的步伐。"
 faction.60.a:0 "真是災難。"
 faction.60.b:0 "一群蠢貨……"
 faction.60.a.tooltip:0 "§H不滿的奴隸§!派系發動了§Y叛亂§!！"

 faction.80.title:0 "奴隸武裝化！"
 faction.80.desc:0 "當地[Root.GetName]組織的成員們似乎已經將一部分[Root.Owner.GetAdj]奴隸進行了武裝化，使這些暴民們更加強大了。"

 ### Separatists
 # From = pop faction
 # Parameters = planet

 pft_planet_separatists:0 "行星分裂主義者派系"
 pft_planet_separatists_desc:0 "行星分裂主義者可能會出現在各個殖民星球裡，意在讓整個星球脫離帝國統治。如果有了足夠的民眾支持，他們就有可能發起武裝革命。\n\n§H行星分裂主義者絕不會出現在我們的直接控制的星球裡§!"

 # Separatists rebel
 faction.100.title:0 "分裂者發起叛變！"
 faction.100.desc:3 "[planet.GetName]上的動亂已經一觸即發。當地的分離派系已經武裝到了牙齒，準備拿下整個星球。"

 # Separatists riot
 faction.101.title:1 "分裂者發起暴動！"
 faction.101.desc:1 "§Y[planet.GetName]§!上的局勢一觸即發，§Y[Root.GetName]§!的成員們已經走上街頭，開始燒殺搶劫了。\n\n據報導說，大型殖民地設施已被摧毀。"

 # Separatist leader assassinated
 faction.102.title:1 "派系領導者遇刺！"
 faction.102.desc:1 "[Root.Leader.GetName]的突然死亡讓[Root.GetName]陷入混亂。\n\n在[Root.Owner.GetSpeciesAdj]公眾看來，這是[Root.GetName]內部權力鬥爭的結果。雖然派系內的一名新領導者已經逐漸嶄露頭角，但這一事件也令他們損失了不少的民眾支持。"

 # Separatist sector created
 faction.103.title:0 "建立新星域！"
 faction.103.desc:0 "[Root.GetName]在[parameter:planet.GetName]建立星域中央政府，並被承認為準獨立星域。"

 faction.104.title:0 "脫離帝國！"
 faction.104.desc:0 "為了平息分裂行動並肅清分裂者，[parameter:planet.GetName]的殖民地已脫離[Root.Owner.GetName]的統治。\n\n隨後[Root.GetName]成立裡新的國家。"

 ### Crusaders

 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 "[Root.GetName] 侮辱異族 [parameter:heathens.GetName]!"
 faction.200.desc:1 "他們將矛頭指向了一顆異族星球，企圖佔領之。"

 holy_war_title:0 "聖戰"
 holy_war_desc:0 "討伐[parameter:heathens.GetName]。"
 holy_war_1_poi:0 "資本制度"
 holy_war_1_poi_desc:0 "異教徒的行星。"
 profane_planets_seized:0 "淨化褻瀆的星球"

 # Capital conquered
 faction.201.title:0 "異教徒的首府被佔領了！"
 faction.201.desc:0 "他們的神廟已被玷污，他們被自己的神遺棄了。"

 faction.202.title:0 "羞辱[parameter:heathens.GetName]"
 faction.202.desc:0 "由於安保工作的一點失誤， [Root.GetName]獲得了接入我們外交通訊頻道的機會。他們借此抨擊了[parameter:heathens.GetName]，侮辱他們是邪教徒，譴責他們道德淪喪，沒有信仰。\n\n這場意外並沒有對虔誠的[parameter:heathens.GetSpeciesPlural]造成太大影響。"
 faction.202.a:0 "真尷尬。"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! 對§Y我們的帝國§!新增了§Y派系侮辱§!係數。"
 faction.203.title:0 "羞辱未遂"
 faction.203.desc:0 "又一次尷尬的安保漏洞讓[Root.GetName]再次接入了我們的外交通訊頻道。他們又再借此侮辱了[parameter:heathens.GetName]的宗教信仰。\n\n但[parameter:heathens.GetSpeciesPlural]依然沒有放鬆警惕，他們似乎對此番侮辱毫不在乎。"
 faction.203.a:0 "歎息……"

 faction.204.title:0 "宗教叛亂！"
 faction.204.desc:0 "情報表示[Root.GetName]的激進分子正計劃在[planet.GetName]發起武裝叛變。\n\n這場叛變仍處於初始階段，我們最好將它扼殺在搖籃裡。"
 faction.204.a:0 "很好。"
 faction.204.a.tooltip:0 "[planet.GetName]：\n叛亂！"

 ### Nationalists
 faction.301.title:2 "民族主義者蓄意破壞！"
 faction.301.desc:2 "[Root.GetName]的激進成員們摧毀了[planet.GetPlanetMoon]上的一所建築，位於[planet.GetName]。"
 faction.301.desc.phobe:0 "[Root.GetName]的外星戰士們摧毀了[planet.GetName]上的一座建築，想要對[Root.Owner.GetAdj]不利，瓦解我們的生活習俗。"
 faction.301.desc.phile:0 "[Root.GetName]的成員們對我方的統治多有不滿，竟然在[planet.GetName]上進行了蓄意破壞。"

 faction.302.title:1 "民族主義者反叛！"
 faction.302.desc:3 "[Root.GetName]受到大眾支持，發起武裝暴動，想要奪回起領地。"
 faction.302.desc.phobe:0 "[Root.GetName]的外星人進行了叛亂，想要公開起義，推翻[Root.Owner.GetAdj]政權！"
 faction.302.desc.phile:0 "由於我們未能滿足對方的要求，[Root.GetName]已經選擇公開反叛。"

 ### Peace Movement

 faction.400.title:0 "戰艦遭到破壞！"
 faction.400.desc:0 "[From.GetName]的激進分子潛入了至少一艘[Root.Owner.GetSpeciesAdj]軍事星艦並埋下炸藥。現在炸藥已經引爆，導致[Root.GetName]嚴重受創。\n\n[From.GetName]的領導者[From.Leader.GetName]發表聲明表示這是一場純粹的惡劣暴行，同時也譴責了[Root.Owner.GetName]與[From.parameter:enemy.GetName]之間的武裝衝突。"
 faction.400.a:0 "真是個偽君子。"
 faction.400.a.tooltip:0 "§R[Root.GetName]已摧毀§!"

 faction.401.title:0 "終止敵對行動"
 faction.401.desc:0 "所有與[From.parameter:enemy.GetName]衝突有關的外交行動都已終止，我們提出了和解協議。"
 faction.401.a:0 "希望他們能接受。"

 faction.402.title:0 "終止敵對行動"
 faction.402.desc:0 "我們向[From.parameter:enemy.GetName]提出了和解，希望能借此結束戰爭。"
 faction.402.a:0 "這樣做有什麼好處？"

 ### Liberation Faction

 faction.501.title:0 "侮辱[parameter:enemy.GetName]"
 faction.501.desc:0 "一個安保工作的小失誤讓[Root.GetName]僥倖接入了我們的外交通訊頻道，他們借此機會大肆侮辱了[parameter:enemy.GetName]，並要求立即歸還[parameter:planet.GetName]。\n\n[parameter:enemy.GetSpeciesPlural]並沒有太在意這次事件。"
 faction.501.a:0 "真尷尬。"
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! 對§Y我們的帝國§!新增了§Y派系侮辱§!係數。"
 faction.502.title:0 "羞辱未遂"
 faction.502.desc:0 "又一次尷尬的安保漏洞讓[Root.GetName]接入了我們的外交通訊頻道，他們再次公然羞辱[parameter:enemy.GetName]並要求立即歸還[parameter:planet.GetName]。\n\n但[parameter:enemy.GetSpeciesPlural]依然沒有放鬆警惕，他們似乎對此番侮辱毫不在乎。"
 faction.502.a:0 "歎息……"
 faction.503.title:0 "強硬派叛變！"
 faction.503.desc:0 "情報表示[Root.GetName]的激進分子在[planet.GetName]建立了一支有著高度組織的反抗軍。\n\n這場叛變仍處於初始階段，我們最好將它扼殺在搖籃裡。"
 faction.503.a:0 "很好。"
 faction.503.a.tooltip:0 "[planet.GetName]:\n§R叛變！§!"

 ### Emancipation Faction
 faction.600.title:0 "進擊的奴隸"
 faction.600.desc:0 "據說[Root.GetName]的成員對奴隸散佈各種逆反言論。根據部分謠言的說法，他們為[parameter:slave_faction.GetName]的邊緣分子提供訓練，甚至給他們配備武器，不過這些謠言看起來都假得比較離譜。"
 faction.600.a:0 "儘管如此，還是讓人有點擔心。"
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§! 戰爭狀態\n§R+30%§! 支持率"
 faction.601.title:0 "星際軌道"
 faction.601.desc:0 "傳言說[Root.GetName]的激進分子把一批奴隸解放到了[railroad_planet.GetName]，並鼓勵他們遠離[Root.Owner.GetName]的領地範圍。"
 faction.601.a:0 "我們必須密切監視他們。"
 faction.601.a.tooltip:0 "[railroad_planet.GetName]：\n奴役人口： §R-1§!"

 ### Xenoslaver Faction
 faction.700.title:0 "強制奴役！"
 faction.700.desc:0 "據說[Root.GetName]的激進分子強制奴役了部分[Root.Owner.GetName]的非[Root.Owner.GetSpeciesAdj]人口。"
 faction.700.a:0 "這是一場惡劣的暴行。"
 faction.700.a.tooltip:0 "奴隸：\n§Y+2§! 人口"

 faction.701.title:0 "[parameter:rebelling_faction.GetName]叛變！"
 faction.701.desc:0 "[parameter:planet.GetName]上那群自稱是奴隸主的人似乎是受夠了[Root.Owner.GetName]的軟弱外交手段，決定建立同盟，並宣佈獨立。"
 faction.701.a:0 "真是好大的膽子。"

 ### Purged Faction
 faction.801.title:0 "垂死掙扎"
 faction.801.desc:0 "一些因為肅清而陷入絕望的人在[riot_planet.GetName]發起暴動，並將一座設施摧毀了。"

 faction.803.title:0 "[Root.GetName]叛變！"
 faction.803.desc:0 "[death_planet.GetName]上那些因肅清而陷入絕望的人向[Root.Owner.GetName]發起了武裝叛變，並組建了一支渙散的反叛軍。"
