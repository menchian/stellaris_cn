 henrik.1234.name:0 "§H時間平移的原始社會§!：更新"
 henrik.1234.desc:0 "環繞異常原始世界 §YTerra-1444§! 的觀測站整理了一份最近事件的報告。\n\n§S--- --- ---§!\n\n星球歷 §Y1698§! 年：\n針對§Y北歐§! §Y年輕統治者§!的一場§Y一觸即發的戰爭§!，被一個 §Y不太可能的外交聯盟§! 延緩。\n\n§S--- --- ---§!\n\n星球歷 §Y1700§! 年：\n§Y日益反常的哈布斯堡亞種的一個分支§! 在§Y歐洲§! 的§Y西班牙§!區域滅絕。\n\n§S--- --- ---§!\n\n星球歷 §Y1702§! 年：\n§Y西歐和西南歐§! 間的力量平衡被打破，導致了§Y流血衝突§!。"
 henrik.1234.a:0 "我們祈禱這些野蠻人永遠不要離開他們的星球。"

 henrik.12344.name:0 "§H原始社會§!：更新"
 henrik.12344.desc:0 "隨著 §Y第三十四次琉球群島侵略戰§!的結束，§YEarth-5§! 原始社會傾向於統一成一個政府。"
 henrik.12344.b:0 "這不會在我們的眼皮底下發生的，§RDDRJake§! 將軍。"
 henrik.12344.b.tooltip:0 "召集所有的軍隊，進行§Y星墜入侵§!."
 henrik.12344.a:0 "我們祈禱這些野蠻人永遠不要離開他們的星球。"
