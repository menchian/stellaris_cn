 ### NEW FACTIONS

 # Descriptors
 pft_supremacist:2 "霸權主義派"
 pft_supremacist_desc:4 "霸權主義派要求帝國創始種族擁有絕對支配地位。他們希望政策有利於自己的種族同時對其他種族作出限制。\n\n§L排外主義道德§!"
 pft_traditionalist:0 "傳統主義派"
 pft_traditionalist_desc:1 "傳統主義派渴望回歸帝國走向辰星之前的某一時期可能存在或不存在的傳統價值，他們提倡艱苦樸素，厭惡技術進步和非精神主義價值觀。\n\n§L精神主義道德§!"
 pft_progressive:0 "激進主義派"
 pft_progressive_desc:1 "激進主義派要求在既存的社會體系下根絕歧視，並且討厭非代議制政府形式。\n\n§L平等主義道德§!"
 pft_imperialist:0 "帝國主義派"
 pft_imperialist_desc:1 "帝國主義派渴望統治其他帝國。他們喜歡敵對和征服其他帝國，厭惡依賴別人。\n\n§L軍國主義道德§!"
 pft_isolationist:0 "孤立主義派"
 pft_isolationist_desc:2 "孤立主義派要求孤立，盡可能少與其他帝國打交道。他們既不喜歡侵略戰爭，也不喜歡被人看輕。\n\n§L排外主義道德§!"
 pft_technologist:0 "技術主義派"
 pft_technologist_desc:1 "技術主義派希望帝國全面擁抱科學進步和技術進步的成果。他們既不喜歡因為政治原因禁止某些研究，也不喜歡被其他帝國超越。\n\n§L物質主義道德§!"
 pft_totalitarian:0 "極權主義派"
 pft_totalitarian_desc:1 "極權主義派渴望一個由強人或權威勢力領導的階級分明的社會。\n\n§L威權主義道德§!"
 pft_xenoist:0 "親外主義派"
 pft_xenoist_desc:1 "親外主義派希望將外星生命與文化看作更高價值的東西。他們喜歡人口彼此不盡相同、種族相互作用。他們不喜歡種族全體奴役值和肅清。\n\n§L親外主義道德§!"
 pft_prosperity:0 "繁榮主義派"
 pft_prosperity_desc:2 "繁榮派系渴望經濟增長和資源增長。他們喜歡能源配額和戰略資源，他們不喜歡破壞內部發展的武裝衝突。\n\n§L和平主義道德§!"
 pft_democratic_election_1:0 "民主黨派"
 pft_democratic_election_1_desc:0 "帝國選舉中出現民主黨派系，此後不久就銷聲匿跡了，把某些受歡迎的領導人置於政治聚光燈下作為政治手段。"
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
