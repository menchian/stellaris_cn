 tech_cruiser_hull_1:0 "巡洋艦中級護甲"
 tech_cruiser_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的巡洋艦。"
 tech_cruiser_hull_2:0 "巡洋艦高級護甲"
 tech_cruiser_hull_2_desc:0 "最新一代的巡洋艦護甲擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
 tech_cruiser_build_speed:0 "巡洋艦建設標準"
