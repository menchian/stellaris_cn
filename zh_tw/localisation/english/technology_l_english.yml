 tech_cryostasis_1:0 "人工智慧殖民船"
 tech_cryostasis_1_desc:0 "這艘殖民船由人工智慧控制，船員和殖民者均可處於深度睡眠之中。"
 tech_cryostasis_1_machine_intelligence:0 "殖民地建設無人機"
 tech_cryostasis_1_desc_machine_intelligence:0 "小型但高效的建設無人機隊存放在殖民地船舶的貨物艙中。一旦在行星表面上啟動，他們將極大加快初始殖民進程。"
 tech_cryostasis_2:0 "自知殖民船"
 tech_cryostasis_2_desc:1 "這是一個相當先進的系統，在清楚知曉其目標的前提下能夠自我優化。"
 tech_automated_exploration:0 "自動探索協議"
 tech_automated_exploration_desc:0 "先進的人工智慧可以輔助科學官探索新世界，尋找新生命和新文明，前往從未有任何布洛葛去過的地方。在人工智慧幫助下，科學船可以探索宇宙。"
 tech_automated_exploration_machine_intelligence:0 "自主探索演算法"
 tech_automated_exploration_desc_machine_intelligence:0 "最新的更先進的演算法不僅可以加快勘察速度，還允許我們的探索器在缺少機械智慧體中心持續指示的情況下在深空中運作更久。"
