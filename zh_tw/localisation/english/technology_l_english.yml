 tech_shields_5:0 "超級護盾"
 tech_shields_5_desc:0 "這些強化硬化的能量護盾十分強大。它們提供的防護能力首屈一指。"
 tech_shield_rechargers_1:0 "護盾電容"
 tech_shield_rechargers_1_desc:1 "These capacitors store surplus energy which can quickly be transferred to reinforce a ship's shields."
 tech_planetary_shield_generator:0 "行星護盾"
 tech_planetary_shield_generator_desc:0 "在一個行星的大氣層中製造出一層強大的護盾甚至比在真空中還要困難，但這能夠在遭受軌道轟炸的時候工強有力的保護。"
 tech_dark_matter_deflector:0 "暗物質偏向器"
 tech_dark_matter_deflector_desc:0 "這些偏向器利用暗物質偏轉迎來的火力，其偏轉方法似乎完全不符合自然規律。"
 tech_psionic_shield:0 "靈能護盾"
 tech_psionic_shield_desc:0 "這種極其強大的護盾是由靈能專家的純精神能量產生的，它還可被大型陣列靈能發射器進一步增強。"

