 # Mass Driver Branch
 tech_mass_drivers_1:0 "質量推動器"
 tech_mass_drivers_1_desc:0 "此類電磁彈射器使用磁鐵加速穿甲彈，使之高速飛向目標。"
 tech_mass_drivers_2:0 "線圈炮"
 tech_mass_drivers_2_desc:0 "線圈炮是早期質量推動器的升級版，使用電磁線圈迅速加速彈丸。"
 tech_mass_drivers_3:0 "軌道炮"
 tech_mass_drivers_3_desc:0 "軌道槍是最新版的電磁加速器，使用兩條平行軌道加速彈丸，使之以令人驚訝的速度發射出去。"
 tech_mass_drivers_4:0 "先進型軌道炮"
 tech_mass_drivers_4_desc:0 "經典軌道炮的新版本，有更堅固的軌道，增強了能量供應。這些武器比前輩更強大精準。"
 tech_mass_drivers_5:0 "高斯炮"
 tech_mass_drivers_5_desc:0 "舊線圈槍設計的升級版，破壞力甚至高於最新的軌道炮。它能夠以驚人的速度和精確性發射彈丸。"
 tech_kinetic_artillery_1:0 "動能炮台"
 tech_kinetic_artillery_1_desc:0 "超遠程火炮，能夠投射強力炮彈，而且精確性極高。"
 tech_kinetic_artillery_2:0 "動能火炮"
 tech_kinetic_artillery_2_desc:0 "火力更強的超遠程艦基加農火炮，配備有新炮筒和升級版火控系統。"
 tech_mass_accelerator_1:0 "兆級巨炮"
 tech_mass_accelerator_1_desc:0 "一款無比龐大的質量加速炮，只能安裝在軸基武器台上。能夠在極遠距離射出威力驚人的炮彈。"
 tech_mass_accelerator_2:0 "京級巨炮"
 tech_mass_accelerator_2_desc:0 "火力更強的質量加速炮，能夠輕易撕裂最堅固的護盾。"

 # Auto-Cannon Branch
 tech_autocannons_1:0 "機炮"
 tech_autocannons_1_desc:0 "大口徑的彈道武器，發射整箱的爆炸彈。這些機炮的主要優勢是其射速。"
 tech_autocannons_2:0 "撕裂者機炮"
 tech_autocannons_2_desc:0 "升級後的機炮，具備完善的追蹤能力和火控系統，是以能維持更高射速。"
 tech_autocannons_3:0 "烈焰風暴機炮"
 tech_autocannons_3_desc:0 "先進的機炮，能夠向目標傾瀉一群群穿甲彈和高爆彈。"
 
 tech_flak_batteries_1:1 "高射炮台"
 tech_flak_batteries_1_desc:1 "Gun batteries that fire shrapnel rounds at close range. They are particularly lethal to enemy strike craft, but can also defend against missiles."
 tech_flak_batteries_2:1 "高射加農砲"
 tech_flak_batteries_2_desc:1 "Upgraded flak batteries with new, more powerful shrapnel rounds."
 tech_flak_batteries_3:1 "高射火炮"
 tech_flak_batteries_3_desc:1 "可預測的跟蹤演算法以及加強的單輪射擊對於敵船有驚人的致命性。"

 # Missile Branch
 tech_missiles_1:0 "核導彈"
 tech_missiles_1_desc:0 "配備高當量核彈頭的太空導彈。儘管是前太空時代的技術，但這些原始的自動追蹤武器有驚人的有效射程。"
 tech_missiles_2:0 "核融合導彈"
 tech_missiles_2_desc:0 "升級後的太空導彈，配備了更強大的核融合彈頭，改善了飛行性能。"
 tech_missiles_3:0 "反物質導彈"
 tech_missiles_3_desc:0 "配備很強力的反物質彈頭的先進導彈。新完善的導航系統大大提高了索敵能力。"
 tech_missiles_4:0 "量子導彈"
 tech_missiles_4_desc:0 "最新版太空導彈，配備了極強力的彈頭，能夠從真空中汲取能量。"
 tech_missiles_5:0 "掠奪者導彈"
 tech_missiles_5_desc:0 "極為先進的導彈，配備有限艦載人工智慧巡弋系統，從本質上提高導彈追蹤目標的能力和水準。"
 tech_swarmer_missiles_1:0 "蜂群導彈"
 tech_swarmer_missiles_1_desc:0 "這些小型導彈是齊射的，經過專門設計以針對敵方點防禦系統。"
 tech_swarmer_missiles_2:0 "旋風導彈"
 tech_swarmer_missiles_2_desc:0 "新的微型化技術將使我們可以在蜂群導彈上配備更強力的彈頭，並改善飛行性能。"

 # Torpedo Branch
 tech_torpedoes_1:0 "太空魚雷"
 tech_torpedoes_1_desc:0 "這些魚雷實際上是速度緩慢的巨大導彈。它們配備了更強力的彈頭和能使之無損穿越能量屏障的護盾調製器。"
 tech_torpedoes_2:0 "裝甲魚雷"
 tech_torpedoes_2_desc:0 "升級後的太空魚雷配備有裝甲，以更好地抵禦敵方點防禦系統的火力。魚雷起爆時，碎裂的裝甲會造成額外的傷害。"
 tech_torpedoes_3:0 "破壞者魚雷"
 tech_torpedoes_3_desc:0 "配備超強力彈頭的先進魚雷。擁有更流線型的設計、更快的引擎以及升級後的護盾調製器，可以輕鬆穿越能量屏障。"


