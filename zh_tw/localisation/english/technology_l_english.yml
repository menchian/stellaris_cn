 # Ship sizes
 tech_space_exploration:0 "空間探索"
 tech_space_exploration_desc:0 "對超光速旅行技術的研發意味著空間探索新的黎明。人工探索其他恆星系的任務不只是可能，而是必須的。"
 tech_corvettes:0 "護衛艦"
 tech_corvettes_desc:0 "FTL技術的突破允許我們嘗試將傳統的起飛——進入空間的星艦模式向軍用轉變，最終創造了相對小，快速，易於操作但相對火力較小的飛船。"
 tech_destroyers:0 "驅逐艦"
 tech_destroyers_desc:0 "儘管驅逐艦比護衛艦更大， 但是其護甲仍然使其成為了相對靈活的戰鬥艦種。"
 tech_cruisers:0 "巡洋艦"
 tech_cruisers_desc:0 "基於原本作為下一代試驗性殖民船而建造的護甲結構，擁有足夠多的掛載模組，使這一設計便於攜帶大型武器。"
 tech_battleships:0 "戰列艦"
 tech_battleships_desc:0 "作為最大型的標準星艦，戰列艦有著堅固的護甲，搭載有多台火炮。"
 tech_titans:0 "泰坦"
 tech_titans_desc:0 "依照若隱若現於停滯聖權核心星系的巨大黑影而構建，泰坦可以配備X級的武器。"
 tech_colossus:0 "巨像"
 tech_colossus_desc:0 "高科技的巨型構造工程技術模糊了幻想與現實的界限，搭載了能僅僅通過一個按鈕就徹底抹去或徹底改變一顆行星的武器的巨像級星艦橫空出世。"
 
 # Ships upgrades
 tech_corvette_hull_1:0 "護衛艦中級護甲"
 tech_corvette_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的護衛艦。"
 tech_corvette_hull_2:0 "護衛艦高級護甲"
 tech_corvette_hull_2_desc:0 "最新一代的護衛艦護甲擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
 tech_corvette_build_speed:0 "護衛艦建設標準"
 tech_corvette_build_speed_desc:0 "制定新的護衛艦標準模型，大大增加流水線的生產效率。"
  
 tech_destroyer_hull_1:0 "驅逐艦中級護甲"
 tech_destroyer_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的驅逐艦。"
 tech_destroyer_hull_2:0 "驅逐艦高級護甲"
 tech_destroyer_hull_2_desc:0 "最新一代的驅逐艦護甲擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
 tech_destroyer_build_speed:0 "驅逐艦建設標準"
