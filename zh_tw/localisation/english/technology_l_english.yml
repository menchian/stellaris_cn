 tech_battleship_hull_1:0 "戰艦中級護甲"
 tech_battleship_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的戰艦。"
 tech_battleship_hull_2:0 "戰艦高級護甲"
 tech_battleship_hull_2_desc:0 "最新一代的戰艦護甲擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
 tech_battleship_build_speed:0 "戰艦建設標準"
 tech_battleship_build_speed_desc:0 "制定新的戰艦標準模型，大大增加流水線的生產效率。"

 tech_titan_hull_1:0 "泰坦中級護甲"
 tech_titan_hull_1_desc:0 "建造技術的進步，使我們能建造更加堅固耐用的泰坦。"
 tech_titan_hull_2:0 "泰坦高級護甲"
 tech_titan_hull_2_desc:0 "最新一代的泰袒護甲擁有最大程度優化了的船體穩定構造，同時配備了改進版隔離壁。"
