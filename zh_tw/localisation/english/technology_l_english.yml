 # Farming
 tech_eco_simulation:0 "水培技術"
 tech_eco_simulation_desc:1 "大規模的水培農場能生產營養豐富的穀物，有助於在保持人口不斷增長的同時最小化對環境的負面影響。"
 tech_hydroponics:0 "生態模擬"
 tech_hydroponics_desc:1 "水培技術可以通過建立具有獨特環境的農場進一步開發，模擬不同的生態系統。這使得產出的食品含有較高的營養。"
 tech_gene_crops:0 "轉基因作物"
 tech_gene_crops_desc:1 "成熟的作物基因工程有助於進一步提高產量和改善味道以及營養水準。"
 tech_nano_vitality_crops:0 "奈米-活性作物"
 tech_nano_vitality_crops_desc:1 "在作物中注入少量的奈米機器人，在它們的幫助下創造出一種由很強恢復力的作物，定制的化學成分可改變其整個生命週期。"
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "營養複製"
 tech_nutrient_replication_desc:1 "綜合複製作物的過程需要大量的收集廢料，產量較小，但對農業產生了重要的推動作用。"

 # Resources
 tech_engos_vapor:0 "精煉縈戈氣體"
 tech_engos_vapor_desc:3 "一種天然的興奮劑，幫助所有生命適應並進化。它也可以作為一個非常強力的能量武器導體。"
 tech_pitharan_dust:0 "精煉鈹烯蘭粉末"
 tech_pitharan_dust_desc:3 "這種粉塵在某些星球是一種天然的興奮劑。它對大多數人有鎮靜作用，可以作為一個非暴力的方式安撫敵對的人。"
 tech_mine_zro:0 "蒸餾卓氣"
 tech_mine_zro_desc:3 "一種極其罕見的氣溶膠粒子。它通過流星的傳播在很多星球出現過，但它的起源是一個謎。如果被有靈能的人攝取，卓氣作為非常有效的(會上癮)藥物，會增強靈能。"
 
 # Biolab and Colonization
 tech_biolab_1:0 "生物多樣性研究"
 tech_biolab_1_desc:1 "研究生命出現在我們的世界的不同形式，可以幫助我們更好地理解我們自己和我們周圍的生命。"
 tech_biolab_2:0 "宇宙生物學"
 tech_biolab_2_desc:1 "研究出現在其他世界的生命，讓我們對生物學的基本理解遠遠超出了我們以前的程度。"
 tech_biolab_3:0 "生命的秘密"
 tech_biolab_3_desc:1 "我們有幸知道了所有生物的一些共同點。也就是生命的基礎。"
 tech_alien_life_studies:1 "異星生物學"
 tech_alien_life_studies_desc:1 "研究其他世界的動物群外星人的行為提供了一些見解，這使得我們可以識別和馴養溫順的個體。"
 tech_xeno_zoo:0 "異星動物園"
 tech_xeno_zoo_desc:1 "在研究了各種外星生命形式並有了一個對固有的潛在風險的認識，我們能夠收集鮮活的標本展出了。"
 tech_colonization_1:0 "新世界協議"
 tech_colonization_1_desc:1 "計算建立一個行星殖民地所需的資源和設備，讓我們勇敢的先驅者開著「方舟」，相信他們會在遠方的行星有一個新家。"
 tech_colonization_2:0 "大氣過濾"
 tech_colonization_2_desc:1 "通過大氣過濾，根據每個地方的基礎更好地過濾掉不受歡迎的元素，殖民生活條件可能會有所改善。"
 tech_colonization_3:0 "適應惡劣環境"
 tech_colonization_3_desc:1 "一步研究其他行星上發現的危險環境有助於緩解殖民者在日常生活中遇到的困難。"
 tech_colonization_4:0 "外星土壤強化"
 tech_colonization_4_desc:1 "對多種土壤的種類及適合作物進行研究後，我們可以提升殖民者在其他星球上的生存條件。"
 tech_colonization_5:1 "生態融合研究"
 tech_colonization_5_desc:2 "對不同星球的氣候進一步研究後，可以在擁有惡劣環境的星球上進行殖民。"
 tech_tomb_world_adaption:0 "死寂行星適應"
 tech_tomb_world_adaption_desc:0 "經過對被輻射污染的環境的全面研究後，可以在被核戰爭摧毀的星球上進行殖民。"
 tech_free_enterprises:0 "自由事業"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "邊界主動權"
 tech_frontier_initiatives_desc:1 "維護私營企業和政府之間的聯繫，給合適的投資者補貼，允許私人行動殖民。"
 tech_frontier_traditions:0 "邊界傳統"
 tech_frontier_traditions_desc:1 "在軌道建設的優先次序之中，能夠體現出一定的開拓精神。"
 tech_frontier_collectives:0 "邊界共同體"
 tech_frontier_collectives_desc:1 "歷史已經證明保證移民最高效的社會結構就是集體移民。"
 tech_frontier_commissars:0 "邊界委員會"
 tech_frontier_commissars_desc:1 "研究表明，嚴格的社會控制可能會保證年輕殖民的恢復力。"
 tech_cryostasis:0 "危機"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "異星生態征服"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "環境控制"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "星際經濟學"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "銀河市場"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics:0 "軌道水耕法"
 tech_orbital_hydroponics_desc:1 "零重力環境下培育作物的確很有挑戰性，但遠不是不可逾越的。"
 tech_arctic_colonization:0 "極地殖民"
 tech_arctic_colonization_desc:1 "專門的避難所和適應性生命支持系統允許民眾接受外星的氣候。"
 tech_tundra_colonization:0 "凍原殖民"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "海洋殖民"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "旱地殖民"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "熱帶殖民"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "沙漠殖民"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "大陸殖民"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "基因保健"
 tech_frontier_health_desc:1 "外星殖民開啟了一個全新的醫學研究領域。"
 tech_frontier_health_machine_intelligence:0 "模組化組件"
 tech_frontier_health_desc_machine_intelligence:0 "組裝新機械體單元時使用模組化組件將簡化工序，並方便日後維護。"
 tech_frontier_hospital:1 "細胞活化"
 tech_frontier_hospital_desc:1 "正如我帝國蓬勃發展，我們對生物學的理解也在不斷加深。細胞水準的高端醫療技術顯著改善了民眾的健康水準。"
 tech_frontier_hospital_machine_intelligence:0 "智慧工廠"
 tech_frontier_hospital_desc_machine_intelligence:0 "這些工廠本質上是擁有自我意識的實體，機械智慧體中心僅需進行最少量的輸入，他們就能不斷自我優化。"
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_tb_mountain_range:0 "行星地表重構"
 tech_tb_mountain_range_desc:1 "隨著溶解化清理、自動化和物質壓縮技術的出現，移山不再需愚公精神。"
 tech_tb_volcano:0 "地殼深部工程"
 tech_tb_volcano_desc:1 "隨著材料技術和深井開採技術的進步，地球工程可達到以前難以想像的深度和溫度。岩漿現在可以被利用、壓縮、甚至搬遷。"
 tech_tb_dangerous_wildlife:0 "清除危險野生動物"
 tech_tb_dangerous_wildlife_desc:1 "破壞自然棲息地結合掃蕩模式可以有效地在很短的時間消除有敵意的野生動物。"
 tech_tb_dense_jungle:0 "選擇性脫葉劑"
 tech_tb_dense_jungle_desc:1 "通過編目、基因測序、生態系統電腦建模，結合基因編輯和傳播機制，我們可以將外來植物群落重塑我們喜歡的物種。"
 tech_tb_quicksand_basin:0 "土壤修復"
 tech_tb_quicksand_basin_desc:1 "土壤沉積通常需要數百萬年的時間。使用先進的液壓技術、化學工程和水利管理技術，可以把最貧瘠的土地變成肥沃的土壤。"
 tech_tb_noxious_swamp:0 "異種液壓控制"
 tech_tb_noxious_swamp_desc:1 "我們曾用幾千年改造沼澤地。現在，模組化輸水管道，泵站，化學修復爬行器和自動化土壤壓實機的協調系統可以以前所未有的速度清除沼澤。"
 tech_tb_massive_glacier:0 "氣候控制網路"
 tech_tb_massive_glacier_desc:1 "經適當的管理，軌道系統的鏡子和遮板可以戲劇性地改造行星氣候。"
 tech_tb_toxic_kelp:0 "海洋生態管理"
 tech_tb_toxic_kelp_desc:1 "只要有足夠的電力，網路傳感器和分佈式站點，就可以控制洋流。"
 tech_tb_deep_sinkhole:0 "地下殖民"
 tech_tb_deep_sinkhole_desc:1 "許多行星有出廣袤的地下空隙。通過地下勘探、開發和建設技術可以大大提高一些行星的適居面積。"
 
 # Trade
 tech_space_trading:0 "太空貿易"
 tech_space_trading_desc:1 "跨越星際距離的交易帶來了一系列新的挑戰。如何及時且最具有性價比的將貨物從一個星系轉移到另外一個星系是其中最關鍵的。"

 # Terraforming
 tech_terrestrial_sculpting:0 "地表塑造"
 tech_terrestrial_sculpting_desc:1 "沒有簡單的可以改變星球表面宏觀尺度上的構造的辦法 - 只能用更大的鏟子 -或者完全部署好的鑽頭。"
 tech_atmospheric_manipulation:0 "大氣操縱"
 tech_atmospheric_manipulation_desc:1 "濕度調整因素和化學分散單元是從根本上改變大氣的第一步。"
 tech_ecological_adaptation:0 "生態適應"
 tech_ecological_adaptation_desc:0 "通過調整行星生態系統以令其能夠適應大規模環境變化，我們可以令環境改造過程的破壞性減小到可以接受的地步。"
 tech_climate_restoration:1 "氣候轉換"
 tech_climate_restoration_desc:1 "通過增強對大氣層轉換的理解，哪怕是環境遭到最嚴重破壞的星球我們都一樣能夠改造。"
 tech_gaia_creation:0 "創造蓋亞"
 tech_gaia_creation_desc:0 "創造蓋亞星球這種適合幾乎所有生命體居住的星星，是一個種族對改造術的掌握度的至高證明。"

 # Genetics
 tech_genome_mapping:0 "基因組作圖"
 tech_genome_mapping_desc:1 "通過對個體的 DNA 測序來完成基因組圖譜開啟了個體定制醫學治療和定向療法的新紀元。"
 tech_epigenetic_triggers:0 "表觀遺傳觸發器"
 tech_epigenetic_triggers_desc:1 "高級 DNA 甲基化科技讓我們可以對任意基因組做功能改變。"
 tech_cloning:0 "複製"
 tech_cloning_desc:1 "在去核法上的突破和人工子宮科技使得基於一個通用遺傳基因模組批量生產個體成為可能。"
 tech_gene_banks:0 "基因庫"
 tech_gene_banks_desc:1 "基因庫用以篩選和管理應用在複製技術中的可用基因組。"
 tech_glandular_acclimation:0 "腺體適應"
 tech_glandular_acclimation_desc:0 "通過腺體生物剪裁，我們可以改變一個物種的環境適應性，以切合我們的需求。"
 tech_gene_seed_purification:0 "基因種子提純"
 tech_gene_seed_purification_desc:1 "核苷酸提純技術允許我們對特別想要的遺傳性狀進行離析和純化。"
 tech_morphogenetic_field_mastery:0 "基因形態領域掌握"
 tech_morphogenetic_field_mastery_desc:1 "從一項製藥投資為起源，深入理解基因形態領域，使得我們可以直接深入分子有機生命體單元層面交流。"
 tech_gene_tailoring:0 "基因裁剪"
 tech_gene_tailoring_desc:1 "製造基因編輯工具並廣泛使用肯定會對我們的發展有積極的影響。"
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_genetic_resequencing:0 "基因重組"
 tech_genetic_resequencing_desc:0 "我們將不再局限於物種的基本生物結構，DNA 已成為一種可以用來雕塑的材料。"
 tech_gene_expressions:0 "靶向基因表達分析方案"
 tech_gene_expressions_desc:1 "嚴格控制 RNA 和蛋白質在細胞水準上生產。"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_selected_lineages:0 "血統擇優"
 tech_selected_lineages_desc:1 "應該鼓勵生育計劃，以免我們浪費寶貴的基因遺產。"
 tech_capacity_boosters:0 "能力提升"
 tech_capacity_boosters_desc:1 "我們不留漏洞，不計成本。通過嚴格管理 DNA 庫，我們才能造就未來的領導人。"
 tech_regenerative_hull_tissue:0 "再生式船體組織"
 tech_regenerative_hull_tissue_desc:0 "轉基因的矽基細菌可能能造出無機材料。"
 tech_vitality_boosters:0 "生命力增強"
 tech_vitality_boosters_desc:1 "當軀體老朽，科學將進行干預。"
 
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "學說：太空作戰"
 tech_doctrine_fleet_size_1_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大演習。"
 tech_doctrine_fleet_size_2:0 "學說：應性編隊"
 tech_doctrine_fleet_size_2_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大演習。"
 tech_doctrine_fleet_size_3:0 "學說：星際戰爭"
 tech_doctrine_fleet_size_3_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大演習。"
 tech_doctrine_fleet_size_4:0 "學說：機動艦隊"
 tech_doctrine_fleet_size_4_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大演習。"
 tech_doctrine_fleet_size_5:0 "學說：艦隊陣形"
 tech_doctrine_fleet_size_5_desc:1 "逐步適應深空作戰的現實使我們能夠有效地協調大演習。"
 tech_interstellar_fleet_traditions:0 "星際艦隊傳統"
 tech_interstellar_fleet_traditions_desc:1 "要是命令沒有強大的約束力，多麼完善的知識體系都是沒用的。"
 tech_command_matrix:1 "指揮模型"
 tech_command_matrix_desc:1 "重構指揮鏈，決定部門間的關係，使艦隊有更高的反應力，運作更高效。"
 tech_doctrine_navy_size_1:0 "學說：艦隊補給"
 tech_doctrine_navy_size_1_desc:1 "隨著外星系遠征變得司空見慣， 行星為返程的艦隊提供補給就變得十分重要。"
 tech_doctrine_navy_size_2:1 "學說：補給艦隊"
 tech_doctrine_navy_size_2_desc:1 "一支艦隊不能獨自戰鬥。為確保重要補給的穩定獲取，我們需要將後勤部隊組織為專業補給艦隊。"
 tech_doctrine_navy_size_3:0 "學說：星際補給"
 tech_doctrine_navy_size_3_desc:0 "外行談戰略，內行談補給。確保我們的艦隊持續有效地獲得補給供應，就可以增加我們能承受的艦隊數量。"
 tech_doctrine_navy_size_4:0 "學說：艦隊聯絡"
 tech_doctrine_navy_size_4_desc:0 "通過建立一支專業的艦隊聯絡隊伍，我們可以在指揮中改善聯絡和指令的下達。"
 tech_refit_standards:1 "重置標準"
 tech_refit_standards_desc:1 "標準化的星艦升級與部件翻新過程可以大大提升效率。"

 # Army Organization
 tech_centralized_command_hive_mind:0 "工蜂指揮中心"
 tech_centralized_command_desc_hive_mind:0 "建立訓練設施，訓練自主工蜂學習指揮其下級，這將使我們在戰場上贏得更多的機動和效率。"
 tech_centralized_command:0 "集中指揮"
 tech_centralized_command_desc:1 "建立專門的各級軍事行動總部來組成一支高效的艦隊，為未來的軍事訓練奠定了更好的基礎。"
 tech_centralized_command_machine_intelligence:0 "維護指揮部"
 tech_centralized_command_desc_machine_intelligence:0 "所有機械體都需要維護，尤其是作戰體。一個專業的維護團隊將磨損和故障保持在最低水準，以減少維修成本。"
 tech_combat_training:0 "戰鬥訓練"
 tech_combat_training_desc:1 "這是為新士兵準備的更完善的培訓計劃，包括現實的戰鬥場景，為他們上戰場做好了準備。"
 tech_combat_training_machine_intelligence:0 "戰場維修"
 tech_combat_training_desc_machine_intelligence:0 "通過為我們的戰地單元配備技術資料庫，他們可以在戰場執行診斷並開展有限的自我修復。"
 tech_ground_defense_planning:0 "地面防禦計劃"
 tech_ground_defense_planning_desc:0 "有許多外星帝國垂涎我們的世界。 一旦最壞的情況發生，我們必須做好準備。"
 tech_global_defense_grid:0 "全球防禦網"
 tech_global_defense_grid_desc:0 "堅固防禦的價值從古至今一直未變。 技術並未使防禦工事過時——只是改變了我們需要它的方式。"

 # Psionics
 tech_psionic_theory:0 "靈能理論"
 tech_psionic_theory_desc:1 "人腦就是一個微觀世界，裡面就是這個宇宙的反射方式。不是每個種族都能意識到，但是他們的意識和其他種族相比，更像是工具。"
 tech_telepathy:0 "心靈感應"
 tech_telepathy_desc:1 "一旦完全適應靈能的基本知識，能夠連接到其他人，能力就會變得更大。"
 tech_transcendent_thought:0 "卓越的思想"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "預知介面"
 tech_precognition_interface_desc:1 "在靈能力領域的不斷進步使得這樣一種可能性逐漸呈現：創造一種能夠讀取和分析心靈感應動作發出的脈衝的電腦，即可在認知處理前進行預處理。"
 tech_psi_jump_drives:0 "靈能折躍引擎"
 tech_psi_jump_drives_desc:1 "靈能折躍引擎利用靈能使船體發出能量通過現實的阻礙，立即「折躍」過超長的距離。"

 # Trade and Diplomacy
 tech_xeno_outreach:0 "異星擴展"
 tech_xeno_outreach_desc:1 "對於大多數文明來說，錯綜複雜的星際貿易以及相似的其他事務，執行效率都很低。"
 tech_xeno_relations:0 "異星關係"
 tech_xeno_relations_desc:1 "由於星際外交的複雜性，為了自己目標的進展，必須與其他勢力結交。"
 tech_xeno_supremacy:0 "異星霸權"
 tech_xeno_supremacy_desc:1 "我們在銀河系這片渾水中前進的目標只有一個；就是成為那萬中之一。"
 tech_xeno_diplomacy:0 "異星外交"
 tech_xeno_diplomacy_desc:1 "推進我們的理解——異星帝王的相互作用和利用是一個必要的步驟，可以形成更持久的星際聯盟。"
 tech_galactic_ambitions:1 "銀河野望"
 tech_galactic_ambitions_desc:3 "Our future lies in the sea of stars."
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:1 "我們必須有勇氣去抓住自己的命運，讓現實過得有意義。"
 tech_interstellar_campaigns:0 "星際戰役"
 tech_interstellar_campaigns_desc:0 "精良的戰爭機器是影響銀河系規模的關鍵。在強大的軍事力量支持下，我們幾乎可以要求任何我們想要的東西。"
 tech_galactic_campaigns:0 "銀河戰役"
 tech_galactic_campaigns_desc:0 "對行政管理的進一步改進授予了跨越恆星的擴展權力，同時加強我們的軍事影響力。"
 
 # Empire Management
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:1 "一旦殖民地最終建成，開拓先鋒們轉化為公民，一個強大的地方政府所能提供的穩定性便勝過了殖民者所需的靈活性。"
 tech_planetary_unification:0 "行星統一"
 tech_planetary_unification_desc:2 "遠古時期的好戰部落，歷史上的逐鹿群雄，如今團結成為一個龐大的帝國。我們絕不會，也永遠不會，消亡。"
 tech_planetary_unification_machine_intelligence:0 "統一數據標準"
 tech_planetary_unification_desc_machine_intelligence:0 "無法容忍任何誤差。"
 tech_adaptive_bureaucracy:0 "自適應官僚體制"
 tech_adaptive_bureaucracy_desc:1 "我們所取得的進步需要一種更加靈活的全新管理形式，能夠為我們的事業提供幫助，而不是礙手礙腳。" # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence:0 "正電子處理器"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "與以前的型號相比，正電子處理器成本更低，生產速度更快，這使得我們可以將額外的領袖單元投入服務。"
 tech_colonial_bureaucracy:0 "殖民地官僚體制"
 tech_colonial_bureaucracy_desc:0 "地方行政發展使得我們可對殖民事務進行更密切的監督，而不會加重中央決策負擔。"
 tech_galactic_bureaucracy:0 "銀河系官僚體制"
 tech_galactic_bureaucracy_desc:0 "多重行政層有效地將最重要的訊息傳遞給上層政府。"
 tech_colonial_centralization:0 "殖民地中央集權"
 tech_colonial_centralization_desc:1 "針對地方個案分別對待的強健政治框架，以滿足每個殖民地的需要。"
 tech_galactic_administration:0 "銀河管理"
 tech_galactic_administration_desc:1 "星際帝國的行政需求很多也很複雜。我們會應付自如的。"
 tech_living_state:0 "生存現狀"
 tech_living_state_desc:1 "帝國生生不息。我們構築成為帝國的軀體，但左膀無需知道右臂在做什麼。"
 tech_autonomous_agents:0 "自治部門"
 tech_autonomous_agents_desc:0 "半獨立運作的部門對於全體的成功有重要的意義。"
 tech_collective_self:0 "集體自我"
 tech_collective_self_desc:1 "Finding aspects of the self within the group is natural and inevitable; eventually those shared aspects must be valued higher than individual identities."
 tech_embodied_dynamism:0 "Embodied Dynamism"
 tech_embodied_dynamism_desc:0 "在我們的自治部門中，我們鼓勵主動精神和明確的目標，但同時需要確保他們不背離核心智能的指示。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:1 "禁錮他人的同時釋放自我是一項困難異常的思想雜技——現在我們得益於更為先進的裝備終於可以達成這項壯舉了。"
 tech_neural_implants:0 "神經植入"
 tech_neural_implants_desc:2 "感知就是對感官的輸入進行微乎其微的處理過程，是可以改變的。"
 # Free will is nothing more than a sensory illusion.
 tech_galactic_benevolence:0 "銀河仁愛"
 tech_galactic_benevolence_desc:1 "我們的人民團結且強大，他們的統治者也很仁慈。有時，民眾需要認識到這個事實。"
 tech_hyper_entertainment_forum:0 "極樂廣場"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "虛擬戰鬥模擬"
 tech_virtual_combat_arena_desc:1 "痛覺模擬器的出現打破了虛擬和現實之間的最後一堵牆。"
 tech_purity_campaigns:0 "純正活動"
 tech_purity_campaigns_desc:1 "慶祝精神或身體或自己目標的純正——這取決於我們的目標。"
 tech_galactic_markets:0 "銀河市場"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "凝聚之證"
 tech_symbol_unity_desc:0 "隨著我們探索的範圍增大，所認知的星系與奧秘也就越來越多。而此時最重要的就是所有人堅定信念，天下一統。"
 tech_visitor_center:0 "外星訪客中心"
 tech_visitor_center_desc:0 "在發現宇宙中的其他種族之後，我們應當做好準備，迎接這些新朋友的到來。"
 tech_subdermal_stimulation:0 "真皮層刺激"
 tech_subdermal_stimulation_desc:0 "深層組織內植體是感官工程和娛樂經驗的最新創新。「我們要做的是：不再需要皮膚來感覺！」"
 
 # Social Engineering
 tech_artificial_moral_codes:0 "人為道德準則"
 tech_artificial_moral_codes_desc:1 "具體情況決定了什麼是道德。只要去定義什麼是具體情況，那麼道德就成了你手中的粘土。"
 # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns:0 "綜合思維模式"
 tech_synthetic_thought_patterns_desc:2 "跳出框框進行思考有時只是讓你進入了一個更大的框框。"
 # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 tech_will_to_power:0 "渴望權力"
 tech_will_to_power_desc:1 "由於權力就是將意願強加於他人的能力，那麼渴望權力的意願只是自我實現的預言而已。"
 # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.

 #Other
 tech_xeno_integration:0 "異族整合"
