 # Shield Components
 tech_shields_1:0 "偏轉器"
 tech_shields_1_desc:0 "能量屏蔽罩可以在最大負荷內抵擋所有的敵方火力。它們的主要缺點是會耗費大量能量。"
 tech_shields_2:0 "改良偏轉器"
 tech_shields_2_desc:0 "這種升級後的能量屏蔽罩可以在最大負荷內抵擋並吸收敵方的火力。"
 tech_shields_3:0 "護盾"
 tech_shields_3_desc:0 "這種新的護盾生成器代表著下一代能量屏蔽罩，可以取代舊的能量屏蔽裝置。它們能提供更為優秀的防護能力。"
 tech_shields_4:0 "高級護盾"
