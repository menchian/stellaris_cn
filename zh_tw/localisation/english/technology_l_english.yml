 tech_mining_station_improvement_2:0 "自動採礦作業"
 tech_mining_station_improvement_2_desc:0 "通過大規模應用無人機，僅一位基層職員即可操作一個採礦基地。此舉將降低成本。"
 tech_mine_satramene:0 "賽特寧提煉"
 tech_mine_satramene_desc:1 "賽特寧氣體是在某些星球上天然產出的一種鎮靜劑。它對絕大多數生物都有鎮靜效果，因此可用作非暴力制敵手段。" # 原文為興奮劑
 tech_mine_garanthium:0 "鋼石礦開採"
 tech_mine_garanthium_desc:1 "成功建立鋼石礦採礦場是一項獨特的挑戰，因為礦石的延展性使其開採難度和吸引力相當。"
 tech_mine_orillium:0 "奧鋰礦開採"
 tech_mine_orillium_desc:1 "穩定光束讓我們能夠相對安全地開採易揮發的礦物奧鋰。"
 tech_mine_living_metal:0 "活金屬"
 tech_mine_living_metal_desc:0 "開採並加工罕見的活金屬極其困難，但如果成功運用這些易變的金屬，我們就能獲得無可比擬的優勢。"
 tech_mine_betharian:0 "倍燃石提煉"
 tech_mine_betharian_desc:0 "倍燃石最早似乎源自單一礦源，但千年前開始出現於銀河各處。礦石通常呈鵝卵石大小簇聚分佈，極易燃。"

