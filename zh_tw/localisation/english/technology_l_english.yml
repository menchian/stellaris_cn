 tech_mine_teldar:0 "鈦達爾晶體開採"
 tech_mine_teldar_desc:0 "鈦達爾晶體會發射出可見光頻譜之外的射線。"
 tech_mine_yuranic:0 "羽然水晶開採"
 tech_mine_yuranic_desc:0 "羽然水晶具備罕見的反射特性，可以強化能量武器。"
 tech_mine_neutronium:0 "零號元素提取"
