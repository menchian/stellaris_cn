 tech_power_hub_1:0 "全球能量管理"
 tech_power_hub_1_desc:1 "負載平衡設施可以巨大提升本地網路的穩定性，並將多餘的能源充入集中的電容。"
 tech_power_hub_2:0 "行星電力網"
 tech_power_hub_2_desc:1 "重組後統一的電網將會進一步減少遠距離傳輸的電能損耗。"

 # Warp Drives
 tech_wormhole_generation_1:0 "亞空間蟲洞"
 tech_wormhole_generation_1_desc:0 "在亞空間中打通一條隧道，正常空間中的兩個地方之間可以形成一條穩定的通道。在這兩點之間穿梭幾乎不耗時間。"
 tech_wormhole_generation_2:0 "蟲洞標定矩陣"
 tech_wormhole_generation_2_desc:0 "要建立穩定的蟲洞需要花費時間和大量的能量，但是這個過程可以使用一種特殊的校準儀來優化。"
 tech_wormhole_generation_3:0 "蟲洞包容場"
 tech_wormhole_generation_3_desc:0 "這種包容場可以讓我們創造更加強大的蟲洞，而不會引發突然的亞空間能階躍遷。"
 tech_hyper_drive_1:0 "超空間移動"
 tech_hyper_drive_1_desc:0 "就像蜘蛛網上的一根線一樣，多維空間的其他次元在大多數行星之間像自流井一樣運動。 在這些地方之間，理論上是可以超過光速的。"
 tech_hyper_drive_2:0 "超平面突破點"
 tech_hyper_drive_2_desc:0 "我們發現了空間中有一些地方，星艦要「突破」進入超平面的話會消耗更少的能量。這會引領一種新的超速行進方式。"
 tech_hyper_drive_3:0 "超空間滑流"
 tech_hyper_drive_3_desc:0 "新一代的超速行進方式，可以進入超空間中的亞空間亂流。這會極大的提升移動速度。"
 tech_hyperlane_mapping:0 "超空間航道測繪"
 tech_hyperlane_mapping_desc:0 "儘管我們不能在超空間中穿梭，但是我們已經定位了整個銀河系中大量的超平面網路，這可以帶給我們巨大的優勢。"
 tech_warp_drive_1:0 "曲速移動"
 tech_warp_drive_1_desc:0 "用一個扭曲的場包裹星艦，形成一個亞空間氣泡，理論上來說就可以超越光速了。"
 tech_warp_drive_2:0 "曲速穩定器"
 tech_warp_drive_2_desc:0 "升級後的曲速穩定技術將會使我們的星艦消耗更少的能量，飛得更遠。"
 tech_warp_drive_3:0 "曲速引擎回力裝置"
 tech_warp_drive_3_desc:0 "這種革命性的動力回收裝置會安裝在曲速發動機上，並回收逸出的能量，用以補充星際星艦的能源損耗。"
 tech_jump_drive_1:0 "折躍引擎"
 tech_jump_drive_1_desc:1 "一項偉大的開創性技術，折躍引擎會把當地的時空連續體破碎為量子形態重組，定位至目標地點——然後這艘星艦基本上就和「折躍」過去差不多了。"
 tech_psi_jump_drive_1:0 "靈能折躍引擎"
 tech_psi_jump_drive_1_desc:1 "靈能折躍引擎利用船員發散出的靈能能量迫使船體通過現實的阻礙，立即「折躍」過超長的距離。"
 tech_wormhole_stabilization:0 "蟲洞穩定技術"
 tech_wormhole_stabilization_desc:0 "自然產生的亞空間蟲洞十分不穩定，其波動的能量顯然不可能用於安全地行進於兩個地點之間。但是，我們有辦法令其暫時穩定下來。"
 tech_gateway_activation:0 "星門啟動技術"
 tech_gateway_activation_desc:0 "可用於啟動那些散佈於星系中的廢棄星門的技術潛在的可以戲劇性地減少旅行時間。"
 tech_gateway_construction:0 "建造星門"
 tech_gateway_construction_desc:0 "建造新的星門的技術使我們可以為星際快速旅行網路帶來革命性的進步。"

 # Aura Components
 tech_shield_recharge_aura_1:0 "電容區域"
 tech_shield_recharge_aura_1_desc:1 "局部的帶電粒子場可以立刻給耗盡的護盾電容充能。"
 tech_aura_shield_dampener:0 "護盾避震器"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "量子去穩定劑"
 tech_aura_quantum_destabilizer_desc:1 "量子失穩裝置會針對當地的量子場，干擾敵方星艦上的敏感設備。"
 tech_enigmatic_disruption_field:0 "神秘干擾力場"
 tech_enigmatic_disruption_field_desc:1 "如果將弱性隨機電磁波發射至當地區域時，將會暫且打斷敵方的護盾與武器系統。"
 
 # Aux
 tech_enigmatic_encoder:0 "神秘編碼器"
 tech_enigmatic_encoder_desc:1 "神秘編碼器可以隨機打亂飛行路線數據，然後將其發送回艦隊指揮處。"
 tech_enigmatic_decoder:0 "神秘解碼器"
 tech_enigmatic_decoder_desc:1 "進行標準測試時，神秘編碼器的預測準確率似乎隨著目標飛行路線的隨機度提升而提升。"
 
 # Ascension perk
 tech_ascension_theory:0 "飛昇理論"
 tech_ascension_theory_desc:0 "伴隨著戲劇性的技術、政治和文化進步，我們的社會在歷史進程中迴旋式上升。那些進步有時發生在動盪時期，有時發生在穩定時期。通過抓住社會進步的關鍵，我們可以縮短迴旋的過程，讓社會更快地進步。"
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 
