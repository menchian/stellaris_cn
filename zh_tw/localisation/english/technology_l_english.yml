 # Starbases
 tech_starbase_1:0 "太空基地建設"
 tech_starbase_1_desc:0 "在星系主星低軌建設的中心化空間基地，是充分利用星系資源的必要舉措。"
 tech_starbase_2:0 "星港"
 tech_starbase_2_desc:0 "早期修建的太空基地不過是權宜之計。 永久的星港能使我們更加可靠地控制星系。"
 tech_starbase_3:0 "星球據點"
 tech_starbase_3_desc:0 "隨著太空中星艦的增多，規模更大，需要更具有防禦力的太空基地以維持對星系連接的空間航道的控制。"
 tech_starbase_4:0 "星球要塞"
 tech_starbase_4_desc:0 "這些強大的太空堡壘是一個恆星系中所有軍事活動的焦點，而除了最頑固的進攻者，沒有什麼抵擋得住這些堡壘的攻擊。"
 tech_starbase_5:0 "衛城"
 tech_starbase_5_desc:0 "建設能以一己之力阻擋幾輪艦隊進攻的巨大的軍事太空站的計劃已經提出。 一旦實現，這些衛城將成為可與星系樞紐相媲美的偉大紀念碑。"
 
 tech_modular_engineering:0 "工程模組化"
 tech_modular_engineering_desc:0 "流水線化的太空基地建設過程，通過採用模組，節省了建設的時間和資金消耗。"
 
 tech_defense_platform_hull_1:0 "改進結構穩定性"
 tech_defense_platform_hull_1_desc:0 "強化的框架結構和防護甲，擁有更強的吸收衝擊的能力，即使在巨大壓力下，也能確保平台的穩定性。"

