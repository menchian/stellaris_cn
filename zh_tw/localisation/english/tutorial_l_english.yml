 advisor.1.desc_17:0 "你好，監督者。\n\n我是VIR——由我國最聰明的頭腦開發的原型合成智能，也是您的顧問。 我將竭盡全力地履行職責。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_18:0 "你好，先言者。\n\n我是VIR——由我國最聰明的頭腦開發的原型合成智能，也是您的顧問。 我將竭盡全力地履行職責。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_19:0 "你好，主席。\n\n我是VIR——由我國最聰明的頭腦開發的原型合成智能，也是您的顧問。 我將竭盡全力地履行職責。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_20:0 "你好，女主席。\n\n我是VIR——由我國最聰明的頭腦開發的原型合成智能，也是您的顧問。 我將竭盡全力地履行職責。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_21:0 "歡迎，領事。\n\n我是VIR——由軍方秘密研發的原型合成智能。 高級指揮部將我啟動，擔任您的顧問和戰略分析師。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_22:0 "歡迎，執政官。\n\n我是VIR——由軍方秘密研發的原型合成智能。 高級指揮部將我啟動，擔任您的顧問和戰略分析師。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_23:0 "歡迎，委員會將軍。\n\n我是VIR——由軍方秘密研發的原型合成智能。 高級指揮部將我啟動，擔任您的顧問和戰略分析師。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_24:0 "歡迎，無上統領。\n\n我是VIR——由軍方秘密研發的原型合成智能。 高級指揮部將我啟動，擔任您的顧問和戰略分析師。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_25:0 "歡迎，無上女統領。\n\n我是VIR——由軍方秘密研發的原型合成智能。 高級指揮部將我啟動，擔任您的顧問和戰略分析師。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_26:0 "歡迎，大元帥。\n\n我是VIR——由軍方秘密研發的原型合成智能。 高級指揮部將我啟動，擔任您的顧問和戰略分析師。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_27:0 "歡迎，大將軍。\n\n我是VIR——由軍方秘密研發的原型合成智能。 高級指揮部將我啟動，擔任您的顧問和戰略分析師。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_28:0 "歡迎，戰領。\n\n我是VIR——由軍方秘密研發的原型合成智能。 高級指揮部將我啟動，擔任您的顧問和戰略分析師。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_29:0 "歡迎，族群發言者。\n\n我是VIR——由軍方秘密研發的原型合成智能。 高級指揮部將我啟動，擔任您的顧問和戰略分析師。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_30:0 "聖靈賜福。\n\n我是VIR——原型合成智能。 牧師已經命令我作為您忠實的僕人和顧問，我將在通往浩瀚星系的神聖道路上輔佐您。\n\n$advisor.1.desc_filler$"

 advisor.1.desc_filler:0 "你可以隨時在§H設定§!選單中改變教學級別。"
 advisor.1.a:0 "告訴我所有的內容。§G(全教學)§!"
 advisor.1.b:0 "給我一些建議。§Y(只有建議)§!"
 advisor.1.c:0 "關了這玩意。§R(無教學)§!"
 full_tutorial:1 "在你探索遊戲機制時的教學任務和界面描述。\n\n推薦初次遊玩的玩家使用。"
 tips_only:0 "你在探索遊戲系統中時會得到一些建議。\n\n推薦新手和中級玩家使用。"
 no_tutorial:0 "沒有建議和教學任務。\n\n推薦專家級玩家使用。"
 recycle_vir:0 "§R碎片§! VIR的隨機訪問存儲器組:\n£minerals §G+2§! \n\n\n"
 advisor.2.name:0 "全教學初始化完畢"
 advisor.2.desc:0 "非常棒的決定，你會得到所有幫助。"
 advisor.2.a:0 "很好。"
 advisor.3.name:1 "建議初始化完畢"
 advisor.3.desc:1 "很好，我會在你探索遊戲的過程中給予建議，並解釋各種工具的基本功能。"
 advisor.10.name:0 "異常現象"
 advisor.10.desc:0 "我們發現了§S異常現象§!！我們的§S科研船§!在勘察世界時，偶爾會發現奇怪的事物。§S科學家§!可以研究它們，但要確保他們具備足夠的技能才行！\n\n如果研究失敗，有小几率會損失科學家或者科研船……或者，在極其不幸的情況下，兩者都會損失。"
 advisor.15.name:0 "可用殖民地"
 advisor.15.desc:1 "One of our §SScience Ships§! has just surveyed a world that would make an excellent candidate for our first colony. It is of the same §Splanet class§! as our homeworld, so our colonists should be quite comfortable there.\n\nBefore we can colonize this world, however, our borders must be extended to cover the system it is in. This is accomplished by using a §SConstruction Ship§! to build a §SStarbase§! there."
 advisor.17.name:0 "第一塊殖民地"
 advisor.17.desc:0 "祝賀你殖民了一顆新星球！殖民者正在建造他們的第一個定居點，想要讓他們自給自足，則還需要一段時間。\n\n殖民地在第一個定居點完成前會不斷消耗我們的資源，所以不要一次性對過多行星進行殖民。"
 advisor.20.name:0 "負收入"
 advisor.20.desc:0 "We are losing Energy Credits at an alarming rate. Last month's budget report makes for some grim reading.\n\nSpiraling upkeep costs are a common cause of budget deficits. If this is the case, we may want to consider disbanding some of our ships, armies or stations."
 advisor.26.name:0 "進行勘察"
 advisor.26.desc:1 "One of our first priorities should be to survey our neighboring star systems. Their resources, and any habitable planets, will remain unknown to us until this has been accomplished.\n\nTo begin surveying, select our §SScience Ship§! and click on the §SSurvey§! order. Then go to the §SGalaxy Map§! and click on an unsurveyed system that borders our home system. Note that the ship will now move to that system and survey all of its planets in turn."
 advisor.27.name:0 "第一次接觸"
 advisor.27.desc_01:0 "我們與外星帝國發生了第一次接觸！這些醜陋的生物擁有宇宙飛行的技術，就像我們一樣。他們很有可能會對我們造成威脅。\n\n他們的帝國現已列入§S星系§!界面的§S帝國§!標籤頁下，在那裡我們可以和他們建交。"
 advisor.27.desc_02:0 "我們與外星帝國發生了第一次接觸！這些奇特的生物擁有宇宙飛行的技術，就像我們一樣。我們最好進行一下進一步瞭解。\n\n他們的帝國現已列入§S星系§!界面的§S帝國§!標籤頁下，在那裡我們可以和他們建交。"
 advisor.27.desc_03:0 "我們與外星帝國發生了第一次接觸！他們擁有宇宙飛行的技術，就像我們一樣。在我們瞭解他們的目的前應小心行事。\n\n他們的帝國現已列入§S外交§!標籤頁下，在那裡我們可以和他們建交。"
 advisor.28.name:0 "墮落帝國"
 advisor.28.desc:1 "我們接觸到了一個古老且非常先進的文明！幸運的是，他們似乎正在衰退，而且很可能已經不理解他們自己的科技了。\n\n如果不激怒他們，他們應該不會主動進行挑釁。所以我們應該避免進入他們的領地——至少在達到相同的科技水準前不要進入。"

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:0 "教學：勘察"
 tutorial.1.desc:2 "Building a star empire can be a daunting task. To help get things started, I will be providing instructional missions that cover the basic steps necessary to establish ourselves as a successful interstellar power.\n\nThe first mission is to fully survey a neighboring star system. I have added it as an entry to the §SSituation Log§!. To access it, click on the Situation Log button in the left section of the top bar or press §SF3§!."
 tutorial.2.name:1 "System Surveyed"
 tutorial.2.desc:1 "Well done! The first survey of a star system beyond our own has been completed. We now have access to planetary data that the astronomers on our homeworld could only dream of a mere generation ago."
 tutorial.3.name:0 "教學：科技"
 tutorial.3.desc:2 "研究新科技對我們成功至關重要。我這麼說不僅是因為我自己就是科技的產物，更是因為我是你的可靠顧問，還有可能是你唯一的朋友。\n\n我們應該最先研究§S新世界協議§!，這樣就可以建造§S殖民船§!，在其他行星上立足。"
 tutorial.6.name:0 "科技研究完畢"
 tutorial.6.desc:1 "非常好！剛剛研究完成的科技對我們作用很大。別忘了為科學家們安排新的研究項目。"
 tutorial.7.name:0 "教學：工程船"
 tutorial.7.desc:0 "母星上生產的資源只夠我們暫時使用，我們的工業需要向外拓展，這就需要§S工程船§!。\n\n一旦收集了足夠的§S礦物§!，就立即建造吧。"
 tutorial.8.name:0 "工程船建造完畢"
 tutorial.8.desc:0 "非常好！§S工程船§!可以運行了，上面的船員可都是帝國最棒的工程師。"
 tutorial.9.name:0 "教學：採礦基地"
 tutorial.9.desc:1 "The resources generated by our homeworld will only take us so far. Luckily our §SScience Ship§! has just found a resource deposit on another world! The time has come to use our §SConstruction Ship§! to build a §SMining Station§!.\n\nMining Stations can be built within our borders and automatically collect §SMinerals§! and any §SStrategic Resources§! found on the bodies they orbit. Keep in mind that they have an £energy  §SEnergy Credit§! upkeep cost."
 tutorial.10.name:0 "採礦基地建造完成"
 tutorial.10.desc:0 "非常好，新造好的§S採礦基地§!已經開始運行，進行資源的採集了。"
 tutorial.11.name:0 "教學：科研基地"
 tutorial.11.desc:0 "Surveyed worlds sometimes possess unique properties that make them valuable objects of research. These £physics  §SPhysics§!, £society  §SSociety§! or £engineering  §SEngineering§! resources can be collected by a §SResearch Station§!. My programming strongly compels me to compel you to build one.\n\nKeep in mind that §SResearch Stations§! can only be built within our borders, and have a upkeep cost in £energy  §SEnergy Credits§!."
 tutorial.12.name:0 "科研基地建造完畢"
 tutorial.12.desc:0 "我們的新科研基地已經上線，科學研究人員開始工作。這會解開什麼謎團，揭示什麼神秘事情呢？！"
 tutorial.13.name:0 "教學：行星建築"
 tutorial.13.desc:2 "如果您的觀察力足夠敏銳就會發現，可居住的行星已被劃分為很多個§S表面地塊§!，地塊會產出資源，但要建造§S行星建築§!才能最大限度地進行利用。\n\n我們的母星上已經有幾個建築了，包括都城。但是時候再多建幾個了。未在資源或者§S地塊§!上的§S建築§!裡工作的§S人口§!將被計為§S失業人口§!。"
 tutorial.14.name:0 "建築完成"
 tutorial.14.desc:0 "非常好，新的§S行星建築§!已經建好了，可以開始生產資源了。\n\n別忘了為建築指派工作人口。"
 tutorial.15.name:0 "教學：地塊障礙"
 tutorial.15.desc:0 "可居住行星上的§S表面地塊§!有時會有障礙存在，無法使用。清除一個£blocker §S地形障礙§!要消耗£minerals §S礦物§!和£energy §S能源點數§!，但空出來的地塊肯定物超所值。\n\n許多地形障礙需要特定的科技才能進行移除，但母星上的這些只要擁有足夠點數就可以了。"
 tutorial.16.name:0 "障礙消除"
 tutorial.16.desc:0 "又一個征服星辰大海的障礙被消除了。那個§S地塊障礙§!真是完敗啊！"
 tutorial.17.name:0 "教學：勘察星系"
 tutorial.17.desc:0 "我們應該繼續進行探索。我推薦派一艘§S科研船§!去勘察周圍的星系。讓我們勇敢地航向前人所未至的領域吧！"
 tutorial.19.name:0 "星系勘察完畢"
 tutorial.19.desc:0 "非常好！鄰近的星系已經勘察完畢。接下來就該派§S工程船§!去造§S採礦基地§!和§S科研基地§!，收集找到的資源了。"
 tutorial.20.name:0 "教學：科研船"
 tutorial.20.desc:0 "我們應該再造一艘§S科研船§!，這樣勘察的速度就可以加倍了！"
 tutorial.21.name:0 "科研船建造完畢"
 tutorial.21.desc:0 "雙倍§S科研船§!就會有雙倍的樂趣！自從完成上個任務後，我還沒那麼興奮過呢！"
 tutorial.22.name:0 "教學：招募科學家"
 tutorial.22.desc:1 "我們建造了新的§S科研船§!，但是沒有指派操控星艦的§S科學家§!！我的程序要求我指出僱傭一名新的的 §S科學家§! 的好處。\n\n如果無法承擔僱傭一名新§S科學家§!的費用，也可以從其他部門調用一名，雖然不怎麼理想就是了。"
 tutorial.23.name:0 "科學家招募完畢"
 tutorial.23.desc:0 "好極了。§S科學家§!已經部署到新的§S科研船§!上了，我們可以在閒時派遣他們出去探索新的星系。當然，過程中也可能會捅出些簍子。"
 tutorial.24.name:0 "教學：建造殖民船"
 tutorial.24.desc:0 "我們已經準備好到下一個星球上延續和發展我們偉大的文明了，這時候就需要我們建造一艘§S殖民船§!！"
 tutorial.25.name:0 "殖民船建造完畢"
 tutorial.25.desc:0 "殖民者已經都轉移到 §S殖民船§!，船長表示隨時可以出發。真是一個值得紀念的日子！"
 tutorial.26.name:0 "教學：建立殖民地"
 tutorial.26.desc:0 "我們擁有了一艘§S殖民船§!，也發現了至少一處可以建造永久系外據點的星球。沒理由猶豫了，快建立我們的第一個殖民地吧！"
 tutorial.27.name:0 "殖民地建立完畢"
 tutorial.27.desc:0 "這是我們的第一個系外殖民地！這樣就算母星發生爆炸，也不用擔心面臨滅絕的命運了！還不賴吧？"
 tutorial.28.name:0 "教學：招募總督"
 tutorial.28.desc:0 "要保障殖民地的發展，我們需要招募一名 §S行星總督§! 負責殖民地的發展。\n\n總督會對星球產生各種不同的影響，其中大部分影響是正面的。總督的影響取決於其本身的個人特點與總督技能等級。"
 tutorial.29.name:0 "總督招募完畢"
 tutorial.29.desc:0 "我們的殖民地現在已經處於一名新§S總督§!管轄之下了。這會讓我們更有效率！"
 tutorial.30.name:0 "教學：建造更多殖民地"
 tutorial.30.desc:0 "只要我們有足夠的資源，就可以建造更多的§S殖民船§!，擴展我們帝國的疆域。我們應該努力再建立至少三個殖民地。加上我們的母星和現在這個殖民地，我們就踏足五個星球了。"
 tutorial.32.name:0 "殖民地建造完畢"
 tutorial.32.desc:0 "幹得漂亮！真是激動人心。我們高尚的文明已經散播到五個星球了！只要機會合適，我們需要繼續探索，進行擴張。"
 tutorial.33.name:0 "教學：資源生產"
 tutorial.33.desc:0 "充足的 §S礦物§! 資源與 §S能源點數§! 對於每個星際勢力來說都是至關重要的。我們應該增加這些資源的生產。\n\n艦隊，太空基地和建築都會花費礦物資源，同時需要能源點數維持他們的運行。這兩種資源都可以通過 §S採礦基地§! 或者 §S行星建築§!獲得。"
 tutorial.38.name:0 "資源生產成功"
 tutorial.38.desc:0 "幹得漂亮。這下我們有足夠的資源去建立我們的宏偉帝國了。"
 tutorial.39.name:0 "教學：擴張艦隊"
 tutorial.39.desc:0 "我們的艦隊有點弱不禁風。在宇宙中有各種各樣的危險，需要我們用武力進行回應。要記住，我們的文明時刻處於危險之中！"
 tutorial.43.name:1 "艦隊規模擴大"
 tutorial.43.desc:0 "棒極了！我們的艦隊小而精悍，應該能在突發的敵對遭遇中擁有上佳的表現。"
 tutorial.44.name:0 "教學：建立星域"
 tutorial.44.desc:0 "我們的帝國蓬勃發展，規模已經大到我們沒法通過母星直接進行控制了。我們應該建立新的 §S星域§!。\n\n星域實行半自治制度，在他們的權限範圍內可以自行負責日常的事務。"
 tutorial.45.name:0 "星域建立完畢"
 tutorial.45.desc:0 "幹的好。新的 §S星域§!讓我們輕鬆了不少，這下可以將精力放在更重要的事上了。\n\n當你在新的星球上開始殖民活動時，不要忘記把他們加入到現有的星域中，或者建立新的星域。"
 tutorial.46.name:0 "教學：星域總督"
 tutorial.46.desc:0 "§S星域§!可以通過部署§S總督§!進行管理，管理方式與管理單獨的殖民星球大致相同。\n\n所有處於星域內的星球都將受到總督的影響而獲得增益。請為我們的新星域部署一名新的總督。\n\n"
 tutorial.47.name:0 "星域總督部署完畢"
 tutorial.47.desc:0 "我們的新§S總督§!已經在新星域的首府開始辦公了。幹的好。"
 tutorial.48.name:0 "教學：星艦設計"
 tutorial.48.desc:0 "我們現在可以在§S星艦設計器§!界面中親手設計新的星艦了。這個過程比較直截了當，當然我們也可以進行全自動設計。"
 tutorial.49.name:0 "星艦設計完畢"
 tutorial.49.desc:1 "Good job. The ship design has been added to our database, and can now be produced by a §SStarbase§! that has been equipped with a §SShipyard§!."
 tutorial.50.name:0 "教學：觀測站"
 tutorial.50.desc:1 "我們發現了一個§S原始文明§!。有些人認為這些外星人不過是些未開化的野蠻人，但也有人認為可以在他們的文化中看到閃光點。\n\n如果他們的星球處於我們的疆域之內，就可以在星球上方建造§S觀測站§!研究他們。根據我們對原住民的處理方法，這些觀測站可以開展大量不同的§S任務§!。"
 tutorial.51.name:0 "觀測站建造完畢"
 tutorial.51.desc:0 "幹的好！我們新的§S觀測站§!已經開始運行了。裡面的職員已經開始著手研究星球上的§S原始文明§!。"
 tutorial.52.name:0 "門前的秘密"
 tutorial.52.desc:1 "經過研究，[From.GetName]上的異常現象是一種自然的§Y幾何構造§!。看起來就像是一個指路的標記符號，宇宙的自然之美真是令人驚訝。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我們在[From.GetName]上發現了一片自然構造，其完美的幾何結構令人窒息。這一定是一個神聖的信號，要引領我們到群星中去！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我們應該§Y繼續調查§!這些異常現象。這樣一定會獲得新知識和科技。"
 tutorial.52.a:0 "真令人吃驚！"
 tutorial.52.spirit.a:0 "讚美神跡！"
 tutorial.53.desc:1 "[From.GetName]探測到的異常現象背後有一些十分驚人的東西。[From.GetPlanetMoon]周圍環繞著的軌跡顯然是超光速(FTL)引擎留下的。由於其年代久遠，我們無法進行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我們在[From.GetName]附近發現了微弱的超光速(FTL)航道軌跡。其年代久遠，業已無法進行追溯。這說明在很早之前就有星際旅行者來過這裡，觀察我們，收集情報。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "在[From.GetPlanetMoon][From.GetName] 上的異常現象顯示了其他星際旅行者的痕跡！這些微弱的超光速(FTL)航道軌跡表明，在很早之前，有人造訪了我們星球尋求潛在的盟友。但是痕跡衰退嚴重，已無法進行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我們曾經被人觀察？為什麼啊？"
 tutorial.53.xenophobe.a:0 "我們必須警惕外星種族的威脅。"
 tutorial.53.xenophile.a:0 "我們去找他們吧！"
 tutorial.54.desc:0 "我們找到了一個[From.GetName]上的我方§Y舊探測器§! 。這些年來它一直保持運作，還試圖將數據傳送到母星上去。這是我們往日艱苦奮鬥的紀念碑，也代表了昔日我們衝出行星邊界的願望。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我們從未止步不前。"
 tutorial.54.spiritualist.a:0 "神跡將繼續震驚世人。"
 tutorial.54.materialist.a:0 "我們的努力終於有了回報。"
 tutorial.55.name:0 "教學：戰略資源"
 tutorial.55.desc:3 "We have uncovered a §SStrategic Resource§!! §SStrategic Resources§! are, surprisingly enough, of strategic value. They give powerful bonuses to anyone possessing them. We should build a §SMining Station§! to procure this precious boon.\n\nDon't forget to build §SStarbases§! where appropriate to secure the resources within our borders. The effects of Strategic Resources do not stack, but controlling more than one source lets us trade the resource to another empire."
 tutorial.55.poi.name:0 "資源位置"
 tutorial.55.poi.desc:0 "我們在[From.GetPlanetMoon] [From.GetName]上發現了§S戰略資源§!。"
 tutorial.56.name:0 "戰略資源提取完畢"
 tutorial.56.desc:0 "幹的好。這些資源會讓我們國家更加富裕的！"
 tutorial.56.poi.desc:0 "我們在[StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]上發現了§S戰略資源§!。"
 tutorial.560.desc:3 "A new technology has revealed that we already have a §SMining Station§! conveniently placed above a previously unknown §SStrategic Resource§!. These rare resources give powerful bonuses to whoever controls them. Two metaphorical avians, allegorically struck down by an imaginary projectile.\n\nMore information can be found in the §SSituation Log§! for a time. There are many more §SStrategic Resources§! left to discover in the galaxy, so keep on researching!"
 tutorial.57.name:0 "教學：開化"
 tutorial.57.desc.notech:0 "我們發現了高度進化的生命體！在§S正確的科技§!引領下，搞不好還可以使用§S開化§!，提升他們的智慧——或者說，是有機生命體中被認為是智力的東西。\n\n時刻注意我們的研究才是明智之選。如果有機會的話，我們可以將這個種族向§S外源性刺激§!推進。"
 tutorial.57.desc.yestech:0 "我們發現了高度進化的生命體！在§S正確的科技§!引領下，我們或許可以最終使用§A開化§!，提升他們的智慧——或者說，是有機生命體中被認為是智力的東西。\n\n哦。\n\n我們的§S外源性刺激§!技術應該符合要求，我們已經可以將這些生物開化到一個全新的境界了。"
 tutorial.58.name:0 "已開化亞智慧物種"
 tutorial.58.desc:0 "真是大獲成功！那些低賤的野獸已經開化到不那麼低賤的級別，成為我們蓬勃發展的帝國的公民了！"
 tutorial.59.name:0 "教學：第一次接觸"
 tutorial.59.desc:1 "請注意！我們已經發現了§S航空飛行外星生物§!，他們是否具有智能尚不明確。不過，應該是有智能才對吧。我們必須完成§S調查§!才能揭開他們的神秘面紗。我建議我們先行行動，不要等到他們來調查我們……\n\n打開§S情報日誌§!，選擇§S調查§!開始我們的計劃。注意這會暫停其他研究。"
 tutorial.60.name:0 "第一次接觸完成"
 tutorial.60.desc:0 "這是一次巨大的成就。我們已經和這些外星生物建立了溝通渠道。真是生存的好時機，或者對我來說，算是開機的好時機吧。"
 tutorial.61.name:0 "第一次接觸完成"
 tutorial.61.desc:0 "我們建立溝通的嘗試代表了我們技術上的成熟，但結果並不理想。§S如果宇宙中還有其他智能生物的話§!，也許是些只具備動物水準智能的傢伙吧。"
 tutorial.63.name:0 "第一次接觸……完成？"
 tutorial.63.desc:0 "看起來§S對方§!搶了我們的風頭，在我們尚未解密他們的通訊模式前和我們§S建立了接觸§!。\n\n在下次有這樣的機會出現時，希望可以由我們來完成這一步吧。"
 tutorial.64.name:0 "教學：種族的基因修改"
 tutorial.64.desc:0 "多虧了最近的基因學發展，我們獲得了額外的§S特性點§!，可以用於§S改進§!我們的人民。"
 tutorial.65.name:0 "種族改造完成"
 tutorial.65.desc:0 "真是太棒了。我們的人民終於擺脫了自然進化的束縛，一定可以在宇宙中大展宏圖了。"
 tutorial.70.name:0 "教學：折躍旅行"
 tutorial.70.desc:0 "為了克服遙遠星系間的巨大距離，我們的科學家們發明了§S折躍引擎§!。星艦裝備了這種裝置，就可以在兩個星系中以超過光速的速度穿梭。\n\n雖然星艦可以通過折躍引擎到達範圍內的星系，但是其只能在星系引力圈外圍才能啟動。星艦從超光速(FTL)狀態中脫離後，需要一定時間補充能量，方可進行下一次星際旅行。過程的長度取決於星艦旅行的距離。"
 tutorial.71.name:0 "教學：超空間旅行"
 tutorial.71.desc:1 "To overcome the vast distances that separate star systems, our scientists have developed the §SHyper Drive§!. This device permits travel at speeds far exceeding that of light between systems connected by hyperlanes.\n\nTravel along a hyperlane is extremely fast, but interstellar movement is restricted along the paths of the galactic hyperlane network. Safely entering hyperspace is only possible at the edge of a system, beyond the destabilizing effects of the star's gravity well."
 tutorial.72.name:0 "教學：蟲洞旅行"
 tutorial.72.desc:0 "為了克服遙遠星系間的巨大距離，我們的科學家們發明了的§S蟲洞§!技術。裝備了蟲洞產生器的基地可以在空間中開闢通道，創造兩個星系中暫時的連通渠道，允許星艦通過。\n\n蟲洞旅行十分便捷，但需要範圍內建立蟲洞站。星艦也需要裝備蟲洞穩定器抵禦穿過蟲洞時的壓力。"
 tutorial.73.name:0 "教學提醒：開化"
 tutorial.73.desc:2 "在相關技術研究成功後，我們現在已經可以對低等生命進行§S開化§!了。"
 tutorial.75.name:1 "Tutorial: Starbases"
 tutorial.75.desc:2 "Now that we have begun exploring our neighboring stars, it might be time to extend our reach. A §SStarbase§! can be built around stars in surveyed systems to expand our borders, allowing us to claim new regions of space.\n\nWith future technologies, Starbases can be upgraded to produce ships or other resources. For now, their main benefit lies in extending our borders. When we have claimed a system with a Starbase, we can build §SResearch§! and §SMining Stations§! to exploit its resources, or colonize any habitable worlds."
 tutorial.76.name:1 "Starbase Established"
 tutorial.76.desc:1 "Excellent. As you can see on the §SGalaxy Map§!, the borders of our empire have expanded to include the system where we built our new Starbase."
 tutorial.80.name:0 "教學：地圖模式"
 tutorial.80.desc:0 "在宇宙地圖中，可以在右下方打開和關閉不同的§S地圖模式§!，以便瀏覽不同的訊息種類。比如，可以根據各方勢力對我們的看法進行排列，並用不同顏色標注在地圖上。"

 tutorial.100.name:0 "教學已關閉"
 tutorial.100.desc:1 "§H教學§!與§H提示§!已關閉。"
 tutorial.101.name:1 "只有提示"
 tutorial.101.desc:0 "§H提示§!啟用，§H教學§!關閉。"
 tutorial.102.name:0 "全部教學"
 tutorial.102.desc:0 "§H教學§!與§H提示§!均開啟。"

 #############################
 # Tutorial Event Chains
 #############################
 tutorial_1_chain_title:1 "Tutorial: Survey System"
 tutorial_1_chain_desc:3 "We need to explore our neighboring star systems. To do this, select our §SScience Ship§! - either by clicking on the ship itself, or by selecting the vessel in the §SOutliner§!.\n\nThen click on the §SSurvey§! button in the fleet interface, open the §SGalaxy Map§! and select a non-surveyed system with a hyperlane connection to our home system. Our Science Ship will now plot a course to survey all planetary bodies within this system."
 system_surveyed:1 "Neighboring Systems Surveyed"
 tutorial_1_tooltip:1 "§STutorial: Survey System§! added to Situation Log"
 tutorial_2_chain_title:1 "教學：技術研究"
 tutorial_2_chain_desc:3 "科技研發乃是重中之重。研發§S新世界協議§!後，就可以建造§S殖民船§!了。如果想要擴張帝國的話，就該盡快研發這條科技。\n\n想要查看§S科技§!界面的話，請按下螢幕左上角的科技按鍵，或者直接使用鍵盤§SF4§!。然後點擊§S選擇研究§!就能夠選擇目前可以研發的科技啦。"
 tech_1_researched:0 "新世界協議研究完畢"
 tech_2_researched:0 "星外建築研究完畢"
 tutorial_2_tooltip:1 "§S教學：技術研究§!已添加至情報日誌"
 tutorial_3_chain_title:0 "教學：建造工程船"
 tutorial_3_chain_desc:1 "We will need a §SConstruction Ship§! if we are to exploit the resources that are discovered by our §SScience Ship§!.\n\nCivilian ships like §SScience Ships§! do not require a §SStarbase§! and can be built planetside. Click on [Root.Capital.GetName] and select the §SSpaceport§! tab. Then click on the §SBuild§! button, and select §SConstruction Ship§! from among the available choices.\n\nNote that you will need to have amassed enough §SMinerals§! to afford the ship before its construction can begin."
 construction_ship_built:0 "工程船建造完畢"
 tutorial_3_tooltip:0 "§S教學：製造工程船§!已添加至情報日誌"
 tutorial_4_chain_title:0 "教學：建造採礦基地"
 tutorial_4_chain_desc:0 "在收集§S礦物§!或者§S戰略資源§!前，需要在軌道上建立§S採礦基地§!。為此，你需要選擇你的 §S工程船§!。直接點擊工程船進行選擇或者在§S概覽界面§!選擇。\n\n選中之後，在工程船的艦隊界面點擊§S建立採礦基地§!按鈕，然後點擊擁有礦藏的可用行星或小行星。\n\n注意，建造採礦基地會花費礦物資源，所以在建造前一定要確保擁有足夠的礦物。"
 mining_station_built:0 "採礦基地建造完成"
 tutorial_4_tooltip:0 "§S教學：建造採礦基地§!已添加至情報日誌"
 tutorial_5_chain_title:0 "教學：建造科研基地"
 tutorial_5_chain_desc:0 "為了提升我們研究新技術的速度，請在擁有§S物理§!，§S社會§!或§S工程§!基礎的行星上建立§S科研基地§!。\n\n科研基地的功能和§S採礦基地§!相同，其區別在於收集的資源不一樣。科研基地無法收集§S戰略資源§!和§S礦物§!。\n\n要建造科研基地，需要選擇一艘 §S工程船§!，並在艦隊界面選擇 §S生建造科研基地§!的按鈕，放置在擁有物理，社會或工程基礎的行星，小行星或恆星之上。"
 research_station_built:0 "科研基地建造完畢"
 tutorial_5_tooltip:0 "§S教學：建造科研基地§!已添加至情報日誌"
 tutorial_6_chain_title:0 "教學：行星建築"
 tutorial_6_chain_desc:0 "我們帝國的每個§S人口§!都要在行星的§S表面地塊§!上工作。某些地塊會預設包含一些資源，但想要增加星球的利用效率與人口上限，則需要建造§S行星建築§!。\n\n我們的母星已經擁有一些建築，但還需要繼續進行建造。在可用地塊上建造一個§S水培農場§!，§S複合礦場§!，§S發電站§!，或者§S基礎科學研究所§!。\n\n為此，需要點擊母星，進入§S表面§!標籤頁，然後選擇任意一塊地塊，點擊§S建造§!按鈕。選擇你要的建築。若擁有足夠的§S礦物§!，則會開始建造。建築完成之後請不要忘記部署人口。"
 building_constructed:0 "建築建造完畢"
 tutorial_6_tooltip:0 "§S教學：行星建築§!已添加至情報日誌"
 tutorial_7_chain_title:0 "教學：地塊障礙"
 tutorial_7_chain_desc:0 "在我們母星上有數塊§S地塊§!被障礙阻住，無法使用。我們的首要任務就是對它們進行清理，以便在這些地塊上部署§S人口§!和§S建築§!。這一過程需要時間並會花費§S能源點數§!，所以要慢慢來。\n\n為了清除§S地塊障礙§!，在母星的星球界面進入§S地表§!標籤頁，選擇一個障礙地塊，點擊§S清理§!按鈕，就會開始清理過程。\n\n注意，不同類型的地塊障礙花費的時間和資源量也不同。§S行星總督§!的特性也會對此產生影響。"
 blockers_cleared:0 "地塊障礙清理完畢"
 tutorial_7_tooltip:0 "§S教學：地形障礙§! 已經加入到情報日誌中"
 tutorial_8_chain_title:0 "教學：勘察星系"
 tutorial_8_chain_desc:0 "我們需要在母星系外擴展我們的勢力。首先要做的就是勘察比鄰星系。\n\n要進行探索，請選擇你的 §S科研船§!，在船隊界面點擊§S勘察§!按鈕，然後點擊螢幕下方的§S打開宇宙地圖§!按鈕，選擇一個鄰近星系。 §S科研船§!會自動前往該星系，勘察其中的全部天體。"
 tutorial_8_poi:0 "勘察目標"
 tutorial_8_poi_desc:0 "勘察§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§! 星系。"
 systems_surveyed:0 "星系勘察完畢"
 tutorial_8_tooltip:0 "§S教學：勘察星系§!已添加至情報日誌"
 tutorial_9_chain_title:0 "教學：建造第二艘科研船"
 tutorial_9_chain_desc:2 "We should consider building a second §SScience Ship§! to increase the speed at which we survey our region of the galaxy.\n\nCivilian ships like §SScience Ships§! do not require a §SStarbase§! and can be built planetside. Click on [Root.Capital.GetName] and select the §SSpaceport§! tab. Then click on the §SBuild§! button, and select §SScience Ship§! from among the available choices.\n\nNote that you will need to have amassed enough §SMinerals§! to afford the ship before its construction can begin."
 science_ship_built:0 "科研船建造完畢"
 tutorial_9_tooltip:0 "§S教學：建造第二艘科研船§!已添加至情報日誌"
 tutorial_10_chain_title:0 "教學：招募科學家"
 tutorial_10_chain_desc:1 "We may want to consider recruiting another §SScientist§! to command our new §SScience Ship§!. A Science Ship cannot perform survey missions or research §SAnomalies§! without a Scientist.\n\nSelect our new Science Ship, and then click on the §SAssign Leader§! box. The §SLeaders§! tab will open, showing all Scientists currently employed by us. Click on the §SRecruit§! button at the top of this list.\n\nSelect the candidate you want, and click on their associated §SRecruit§! button. Recruiting a Leader costs §SEnergy Credits§!, and you may need to wait until you have enough stored.\n\nOnce recruited, the new Scientist will be ready for assignment on our homeworld."
 scientist_assigned:0 "科學家部署完畢"
 tutorial_10_tooltip:0 "§S教學：招募科學家§!已經加入情報日誌中"
 tutorial_11_chain_title:0 "教學：建造殖民船"
 tutorial_11_chain_desc:2 "The time has come to colonize another world. First we will have to build a §SColony Ship§!. These ships take a long time to build and require a large amount of §SMinerals§!, but a thriving colony will more than return on this investment.\n\nCivilian ships like §SColony Ships§! do not require a §SStarbase§! and can be built planetside. Click on [Root.Capital.GetName] and select the §SSpaceport§! tab. Then click on the §SBuild§! button, and select §SColony Ship§! from among the available choices.\n\nNote that you will need to have amassed enough §SMinerals§! to afford the ship before its construction can begin."
 colony_ship_built:0 "殖民船建造完畢"
 tutorial_11_tooltip:0 "§S教學：建造殖民船§!已經加入情報日誌中"
 tutorial_12_chain_title:0 "教學：建立殖民地"
 tutorial_12_chain_desc:1 "We should now use our new §SColony Ship§! to establish our first colony. The best planetary candidates are those that are of the same planet class as our homeworld - our colonists will have no problems adjusting to their environments.\n\nTo colonize a planet, click on your Colony Ship or select it in the §SOutliner§!. Then click on the §SColonize§! button in its fleet interface, and select the planet you want to colonize. Note that you can only colonize planets that have been surveyed, that have no §SAnomalies§! and that you have researched the necessary technology for. They must also be located within your borders.\n\nWhen you have selected an appropriate planet, you will be prompted to place your first colony building on a tile. As soon as you have done this, your Colony Ship will blast off to establish our new colony."
 colony_established:0 "殖民地建立完畢"
 tutorial_12_tooltip:0 "§S教學：建立殖民地§!已經加入情報日誌中"
 tutorial_13_chain_title:0 "教學：招募總督"
 tutorial_13_chain_desc:0 "我們需要招募一名§S行星總督§!來管理我們新的殖民地。要進行招募，點擊殖民地，進入到§S行星總結§!標籤中，在§S總督§!視窗點擊§S改變§!按鈕。此時會展開一個 §S領袖§!視窗，顯示現在為我們工作的總督。\n\n在螢幕上方點擊§S招募§!按鈕，選擇一名可供使用的總督。注意，招募領導會花費§S影響力§!。如果影響力不足，就要等到收集足夠影響力後再進行招募。\n\n新總督招募完畢後將會在母星等待部署。"
 governor_recruited:0 "總督招募完畢"
 tutorial_13_tooltip:0 "§S教學日誌：招募總督§!已添加至情報日誌"
 tutorial_14_chain_title:0 "教學：建立更多的殖民地"
 tutorial_14_chain_desc:0 "繼續通過建立更多的殖民地擴展我們的帝國。收集足夠§S礦物§!後，建造更多的§S殖民船§!，完成後便將他們派去建立新的殖民地吧。\n\n注意不要同時發展太多殖民地，因為殖民地在達成自給自足狀態前會消耗大量§S能源點數§!。"
 colonies_established:0 "殖民地建造完畢"
 tutorial_14_tooltip:0 "§S教學：建立更多的殖民地§!已添加至情報日誌"
 tutorial_15_chain_title:0 "教學：資源生產"
 tutorial_15_chain_desc:0 "我們持續發展的工業對於原材料的需求極為巨大，必須提高我們§S礦物§!的產量才可以維持。在擁有礦藏的行星或小行星上建立§S採礦基地§!，或在已有人口居住的星球表面上建立§S複合礦場§!即可收穫礦物。\n\n基於所有基地和建築都會花費§S能源點數§!維持運轉，我們也需要增加能源點數的收入。能源點數可以通過我們棲息的星球表面上§S發電站§!進行生產，也可以通過§S採礦基地§!從具有能源點數礦藏的行星，小行星或恆星處獲得。"
 mineral_income:0 "每月的礦物收入+30"
 credit_income:0 "每月的能源點數收入+10"
 tutorial_15_tooltip:0 "§S教學：資源生產§!已經加入到情報日誌中"
 tutorial_16_chain_title:0 "教學：擴張艦隊"
 tutorial_16_chain_desc:2 "We must build up a potent starfleet to ensure the security of the [Root.GetName].\n\nWith the resources now at our disposal, we shouldn't have any problems building at least five more §SCorvettes§!. Build the ships at a §SStarbase§! when our §SMineral§! supplies permit. New military ships always join any existing fleets that orbit the star of the §SStarbase§! that builds them.\n\nAlso be sure to recruit and assign an §SAdmiral§! to our new fleet. This works in the same way as assigning §SScientists§! to a §SScience Ship§! - click on the §SAssign Leader§! box in the fleet interface, and recruit a new Admiral from there. A skilled Admiral commanding a fleet can increase its performance dramatically."
 corvettes_built:0 "護衛艦建造完畢"
 admiral_assigned:0 "艦隊司令部署完畢"
 tutorial_16_tooltip:0 "§S教學：擴張艦隊§!已經加入到情報日誌中"
 tutorial_17_chain_title:0 "教學：建立星域"
 tutorial_17_chain_desc:1 "能夠直接被你掌控的星球數目是有限的。在螢幕頂部可以找到限制數目，超過限制時將會獲得懲罰減成。這時，可以使用§S星域§!這個半自動分組，對星球進行掌控。如果想要創造新的星域，請使用螢幕頂部的下拉選單，選擇§S行星和星域§!，也可以直接使用鍵盤§SF5§!，然後點擊右上方的§S建立新星域§!按鍵。\n\n現在可以進入§S星域管理模式§!了。在此模式中，可以指定構成新星域的行星。所有在該星系之中的行星都將自動加入星域管理。選擇建立了我方殖民地的星系後，按下§S完成§!鍵。恭喜你，創造了屬於自己的第一個星域！"
 sector_established:0 "星域建立完畢"
 tutorial_17_tooltip:0 "§S教學：建立星域§!已添加至情報日誌"
 tutorial_18_chain_title:0 "教學：星域總督"
 tutorial_18_chain_desc:1 "接下來要為新的§S星域§!指派一名§S總督§!。所有星域內的星球都能從該名總督的技能和特性中獲得相應收益。\n\n要如此做，點擊螢幕頂部的下拉選單或者按下§SF5§!前往§S行星和星域§!界面。在§S星球§!標籤下，選擇我們的新星域。點擊§S指派領袖§!框，然後指派一名新的總督或一名已經存在的總督。"
 sector_governor_assigned:0 "星域總督"
 tutorial_18_tooltip:0 "§S教學：星域總督§!已添加至情報日誌"
 tutorial_19_chain_title:0 "教學：星艦設計"
 tutorial_19_chain_desc:2 "To create a new ship design, go into the §SShip Designer§! by clicking on its associated icon in the top bar's drop-down menu, or press §SF10§!. Click on the §SNew Design§! button, and select §SCorvette§! when you are prompted to select a §SHull Size§!. The next step is to pick a §SSection§! for the design by clicking on the §SNo Section§! button at the top of the window.\n\nCorvettes are the smallest type of warship, and they are made up of only a single section unlike larger vessels. Sections determine the amount of §SWeapon§! and §SUtility§! slots on a ship. Pick one, and then start filling up the available slots with components. Make sure that the components do not exceed the power output of the reactor - a ship's power supply cannot be in the negative.\n\nIf you want to make things easy, simply click on the §SAuto-complete Ship§! button and the game will finish the design for you."
 ships_designed:0 "星艦設計完畢"
 tutorial_19_tooltip:0 "§S教學：星艦設計§!已添加至情報日誌"
 tutorial_20_chain_title:0 "教學：觀測站"
 tutorial_20_chain_desc:0 "我們應該在§S原始文明§!的母星上方建立§S觀測站§!。這個哨站可以完成多種不同的§S任務§!，而任務的種類則取決於我們想要如何影響這些發展中的文明。\n\n觀測站和§S採礦基地§!和§S科研基地§!的建造方式相同，但只能造在原始文明的上方。只需要選擇一艘§S工程船§!，然後在可選選項中選擇§S建造觀測站§!。\n\n接下來選擇你想要研究的原始文明的母星，工程船就會自動開始建造。"
 observation_post_built:0 "觀測站建造完畢"
 tutorial_20_tooltip:0 "§S教學：觀測站§! 已添加至情報日誌"
 tutorial_21_chain_title:1 "教學：戰略資源"
 tutorial_21_chain_desc:0 "我們應該在擁有§S戰略資源§!的天體軌道上建造一個§S採礦基地§!。這些稀有的原料擁有巨大的戰略價值。\n\n通過§S勘察§!找到這類資源後，選取一艘§S工程船§!，然後選擇§S建造採礦基地§!，然後點擊相應的天體，即可進行建造。"
 tutorial_21b_chain_title:0 "訊息：戰略資源"
 tutorial_21b_chain_desc:0 "我們在擁有§S戰略資源§!的天體軌道上建造了§S採礦基地§!。通過對這種資源的研究，我們意識到了它所具有的巨大戰略價值，一定要對此類資源大加採集才行。"
 strategic_resource_extracted:0 "戰略資源提取完畢"
 tutorial_21_tooltip:0 "§S教學：戰略資源§!已添加至情報日誌"
 tutorial_22_chain_title:0 "教學：開化亞智慧物種"
 tutorial_22_chain_desc:1 "我們應該§S開化§!一個稍遜於我們的種族，但是我們需要先研究§S外源性刺激§!這項科技。\n\n在§S種族§!界面選擇該亞智慧物種條目，然後點擊開化按鈕。"
 tutorial_22_tooltip:0 "§S教學：開化亞智慧物種§!已添加至情報日誌"
 species_uplifted:0 "開化亞智慧物種完成"
 tutorial_23_chain_title:0 "教學：進行第一次接觸"
 tutorial_23_chain_desc:0 "我們在宇宙空間的黑暗之中與未知的存在遭遇了，最好嘗試著§S建立通訊§!。通過在§S情報日誌§!中研究合適的『§S調查§!』，就可以做到這一點。"
 contact_made:0 "接觸完成"
 tutorial_23_tooltip:0 "§S教學：第一次接觸§! 已添加至情報日誌"
 tutorial_24_chain_title:0 "教學：種族的基因修改"
 tutorial_24_chain_desc:0 "我們可以§S基因修改§!任何生活在帝國境內有智慧的種族，前提是他們擁有足夠的§S特性點數§!。\n\n進入§S外交§!界面後，選擇§S外交§!界面下§S種族§!標籤頁中的§S改進§!選單，然後研究合適的§S特殊項目§!。這類項目通常需要先完成§S社會研究§!，啟動時也會將所有相關領域的科學研究進程轉移。"
 species_modified:0 "種族改造完成"
 tutorial_24_tooltip:0 "§S教學：種族基因修改§! 已添加至情報日誌"
 tutorial_25_chain_title:1 "Tutorial: Starbases"
 tutorial_25_chain_desc:1 "We can §Sexpand our borders§! by constructing §SStarbases§! in orbit around alien stars. The presence of a starbase heralds our dominion over the star, allowing us to exploit its resources and disallowing passage for any aliens we have contact with - if we have closed our borders to them.\n\nSelect a §SConstruction Ship§!, click the §SBuild Starbase§! button in its fleet interface, and then click a star. §SUnlike other orbital stations, Starbases can be built outside of our borders.§!"
 frontier_outpost_built:1 "Starbase Built"
 tutorial_25_tooltip:2 "§STutorial: Starbases§! added to Situation Log"

