 advisor.1.desc_11:0 "願和平常伴，天恩護國官。\n\n我是VIR——原型合成智能。 我的任務是在我們史上首次走出家園的勇敢冒險中為您提供建議和協助。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_12:0 "你好，總理。\n\n我是VIR——由我國最聰明的頭腦開發的原型合成智能，也是您的顧問。 我將竭盡全力地履行職責。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13:0 "你好，主管。\n\n我是VIR——由我國最聰明的頭腦開發的原型合成智能，也是您的顧問。 我將竭盡全力地履行職責。\n\n$advisor.1.desc_filler$"
