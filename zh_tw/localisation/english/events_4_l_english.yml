l_english:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "流浪衛星"
 rogue_moon_category_desc:1 "[Root.GetName]的初步掃瞄結果顯示這個行星與其母行星有意想不到的差別。"
 hollow_planet_category:0 "中空行星"
 hollow_planet_category_desc:1 "初步掃瞄結果顯示[Root.GetName]不過是一具空殼。我們懷疑這個行星要嘛是人造產物，要嘛是一個不知為何被蛀空的普通行星。"
 strong_magnetic_category:0 "強力磁場"
 strong_magnetic_category_desc:0 "對[Root.GetName]的初步掃瞄並沒有太多發現，但有一點與眾不同的是此星周圍環繞著異常強烈的磁場。"
 undiscovered_planetary_modifier_category:0 "反常情況"
 undiscovered_planetary_modifier_category_desc:0 "調查[From.GetName]的異常環境。"

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "流浪衛星"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName]與母行星的物質構成並不一樣，這說明它原本是一顆流浪小行星，被現在母行星的巨大重力場吸引。進一步的研究將會揭示它從何而來。"
 anomaly.6001.desc:0 "[From.GetName]有一座基地！"
 anomaly.6002.name:0 "中空行星"
 anomaly.6002.desc:1 "經過廣泛研究，我們確定[From.GetName]是一座人造產物。原理大致是這樣，[From.GetName]原本是一個普通的小行星帶，被人用某種方法撞在了一起，在採集完所需資源後，又將它改造成了中空的球體。"
 anomaly.6003.desc:1 "出乎我們意料，[From.GetName]最初是有生命的，但是在某個時期，不知由於哪種未知的採礦技術導致整個星球全部被挖空，致使[From.GetName]僅剩一個空殼。"
 anomaly.6004.name:0 "強力磁場"
 anomaly.6004.desc:0 "[From.GetName]的初步掃瞄中並沒有太多發現，但有一點與眾不同的是此星周圍環繞著異常強烈的磁場。這對進一步掃瞄產生干擾，直到[Root.GetName]近距離進行觀察後才揭開謎底。磁場似乎是由於地殼中高密度的金屬礦導致，這對當地的採礦事業將是一個福音。"
 anomaly.6005.name:0 "反常情況"
 anomaly.6005.desc:0 "我們掃瞄的結果顯示[From.GetName]十分不尋常，需要進行近距離觀測。"
 anomaly.6006.name:0 "反常情況"
 anomaly.6006.desc:0 "對[From.GetName]的掃瞄結束，科技官[Root.GetLeaderName]對這裡的反常現象準備了一份報告。"
 anomaly.6006.a:0 "請報告，[Root.GetLeaderName]。"
 anomaly.6007.name:0 "礦藏豐富"
 anomaly.6007.desc:0 "[From.From.GetName]的地殼中有豐富且易於採集的礦藏，這將使採礦業成為這裡一項利潤豐厚的事業。"
 anomaly.6008.desc:0 "[From.From.GetName]的天氣模式捉摸不定，暴風常常突然形成並對地表造成嚴重損毀。在這裡建設風力發電廠可提供豐富的能源。"
 anomaly.6009.desc:0 "[From.From.GetName]居住有極為兇猛的動物群，地面上四處埋伏著等候飽餐一頓的兇惡食肉動物。對於生物領域來說這是一次極佳的研究機會。"
 anomaly.6010.desc:0 "[From.From.GetName]儘管可以居住，但幾乎沒有磁場，因而無法抵禦宇宙輻射。"
 anomaly.6011.desc:0 "[From.From.GetName]由於豐富的金屬礦藏，有著極為強烈的磁場。這將對我們的大量儀器以及電腦產生干擾，但是豐富的礦物產量足以彌補這個缺陷。"
 anomaly.6012.desc:0 "[From.From.GetName]的板塊構造十分不穩定，強地震以及火山活動十分頻繁。珍貴的礦藏也因此常常暴露在地表。"
 anomaly.6013.desc:0 "[From.From.GetName]的日夜分處兩側，也就是說一面永遠是極晝而另一面永遠是極夜。如果這裡存在生命，那麼應該局限在兩側之間的黃昏區域。"
 anomaly.6014.desc:0 "[From.From.GetName]似乎曾是一顆gas giant，但因為接近恆星，其大氣層早已燃燒殆盡了。現在剩餘的部分是高密度的、富含礦物的金屬內核。"
 anomaly.6015.desc:0 "[From.From.GetName]的運行軌道上散落著小行星、流行以及彗星群。大型的地面撞擊以令人驚懼的頻率發生。但這也為這裡帶來了珍貴的礦物儲藏。"
 anomaly.6016.desc:0 "[From.From.GetName]擁有數量驚人的天然衛星。數以百計的衛星與小衛星環繞著行星，其中許多都蘊含著珍貴的礦藏。"
 anomaly.6017.desc:0 "資料顯示，[From.From.GetName]主要是由碳元素構成的，同時含有微量的氧。這裡不僅有豐富的礦物，頻繁的火山噴發還將鑽石從星球內部帶至地表。"
 anomaly.6018.desc:0 "大型雷暴會半定期地破壞[From.From.GetName]的大氣。儘管對於居民來說這並不有趣，這卻為研究帶來了大量機會。"
 anomaly.6019.desc:0 "[From.From.GetName]的密度出奇的低，因此和同體積大小的行星相比重力也小很多。"
 anomaly.6020.desc:0 "[From.From.GetName]的密度奇高，故而地心引力也極強。然而重金屬藏量對於物理學研究來說大有裨益。"
 anomaly.6021.desc:0 "[From.From.GetName]不是人工產物就是被以某種方式被掏空了。原因和方式尚不清楚，但對此的調查一定會十分神奇。"
 anomaly.6022.desc:0 "[From.From.GetName]地表充裕的礦藏十分易於採集，這是個千載難逢的採礦機遇。"
 anomaly.6023.desc:0 "目前不清楚[From.From.GetName]是本就如此，還是某些未知種族曾經將這裡的資源壓搾一空。無論如何，我們可以確定的是這裡的礦藏儲備十分稀少。"
 anomaly.6024.desc:0 "[From.From.GetName]的生命形態都具有龐大的體型，即便是沒有侵略性的生物也能造成不少威脅，更不必說那些巨大的捕食者了。如果科學家們能足夠勇敢地進行嘗試，這裡確實可以稱作一個科研數據的寶庫。"
 anomaly.6025.desc:0 "或許[From.From.GetName]的某顆衛星曾在一次災難中毀滅，抑或它軌道上的殘骸從一開始就沒有完全合併。無論原因是什麼，這顆行星都被小行星帶所環繞著。"
 anomaly.6026.desc:0 "[From.From.GetName]的景色無疑是瑰麗的，這座星球上的居民永遠不會知道自己將會在下一秒見證怎樣的奇蹟。"
 anomaly.6027.desc:0 "[From.From.GetName]的大氣中似乎有種成分會讓人們產生繁殖的衝動。無需多說，這讓登陸調查環節多少有些尷尬。"
 anomaly.6028.desc:0 "[From.From.GetName]的空氣中含有天然的致幻劑。這種成分讓人愉悅，似乎還可以幫助科學家將許多抽像的物理難題具像化。但這也同樣會讓人們在其他工作中分心。"
 anomaly.6029.desc:0 "[From.From.GetName]上生機勃勃，物種豐富，植被茂盛。"
 anomaly.6030.desc:0 "[From.From.GetName]的生命生存不易。儘管有些物種頑強地倖存至今，它們也都瘦小而孱弱。"
 anomaly.6031.desc:0 "很久以前，災難降臨在[From.From.GetName]並留下了強烈的輻射。隨著時間流逝，這裡在一定程度上會變得能夠重新居住，但是目前仍是一片不毛之地。"
 anomaly.6660.desc.start:1 "科學考察星艦掃瞄了[From.GetName]的地表後發現了一些不尋常的現象。"
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$[From.GetName]的環境與我們之前所見到的都截然不同。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$強烈的風暴無休止地襲擊著[From.GetPlanetMoon]，這對我們的資源開發以及研究都有幫助，但卻會限制人口的發展。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的磁場遠遠強於對此類行星的預計量。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]不穩定的自然特徵使地震與火山爆發都成為了常事。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]被太陽潮汐鎖定，這意味著星球的兩面分別呈現出極晝和極夜。因此並非理想的居住環境。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]被太陽潮汐鎖定，這意味著星球的兩面分別呈現出極晝和極夜。對於有機生命體來說，這並非理想的居住環境。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$[From.GetPlanetMoon]時常被流星雨襲擊，爆炸後的大量碎片讓地面千瘡百孔。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$這座行星的重力遠達不到承載未來移民的理想水準。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ 儘管這顆行星的引力不適合有機生命殖民，但是我們的大型引力校準器會抵消這種不適合。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ 雖然該星球的重力環境遠達不到承載有機生命體移民的理想水準，但我們擁有更好的重力校準演算法可以抵消此負面效果。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$這座行星上的動物極具攻擊性，這為殖民行動增加了不少難度。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$這座行星上擁有體型龐大的生命形態，與它們接觸可能會很危險。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$它的元素構成以及悠久歷史讓其擁有了許多額外資源，我們應當抓住時機進行收集。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的自然景觀足以讓任何人對其瞠目結舌。對於能夠適應這裡的物種來說，這裡的生活將無比愉悅。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$大氣中含有的特殊成分將會影響到我們的人口。對此我們應保持謹惕。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ 大氣中含有的特殊成分將會干擾有機生命體的神經系統。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$動物能在此無憂無慮地繁衍生息，還提供了大量收集急需資源的機會。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ 動物能在此無憂無慮地繁衍生息，這能給有機生命體提供維持生命所需資源的環境。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$這裡的環境極為嚴酷，不適合建立居住點。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ 這裡的環境極為嚴酷，不適合有機生命形態生存。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "在探索新行星的時候，我們當然會遭遇一些諸如此類的不測，而我們不應低估它對我們的擴張帶來的影響。"
 anomaly.6660.a.tooltip:0 "[From.GetName]上增加了行星調整因素。"

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "沒有值得報導的消息。"
 anomaly_failure.6000.a:1 "好吧。"
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "這裡發生什麼了？"
 colony_mod.1.desc:0 "很顯然[Root.GetName]曾經遭遇了一場災難並留下了超量的輻射。但是原因尚不明確。隨著在[Root.GetName]定居的殖民者不斷增加，這個謎團開始越發讓人煩惱。畢竟，如果連原因都不知道，我們又該怎麼防止悲劇再次重演？"
 colony_mod.1.desc_mach:0 "很顯然[Root.GetName]曾經遭遇了一場災難並受到極大量的輻射。但是其原因尚不明確，也無法判斷這樣的事情是否會再次發生。"
 colony_mod.1.a:0 "讓我們來弄清真相吧！"
 colony_mod.2.name:0 "泰坦巨人"
 colony_mod.2.desc:0 "[Root.GetName]的土著生命體型龐大，遠遠超出了所能設想的生物體型極限。現在困惑著研究人員的問題是「他們的秘密是什麼，而我們該怎樣從中獲利？」進一步詳細研究土著生命的建議書蜂擁而至。"
 colony_mod.2.a:0 "繼續研究。"
 colony_mod.2.b:0 "不，別管那些巨人。"
 colony_mod.2.c:0 "確保研究不會對它們造成傷害。"
 colony_mod.2.d:0 "研究他們？獵殺他們然後再看看有沒有用處！"
 colony_mod.3.name:0 "地震！"
 colony_mod.3.desc:0 "[Root.GetName]不穩定的板塊構造剛剛又一次劇烈地移動了。關於殖民地損失的報告剛剛抵達。"
 colony_mod.3.a:0 "讓我們聽聽。"
 colony_mod.4.name:0 "觀測到彗星經過行星帶"
 colony_mod.4.desc:0 "[Root.GetName]的居民正在見證一出壯觀的景象。一顆彗星正在經過[Root.GetName]的行星帶，效果被形容為「驚心動魄」。"
 colony_mod.4.a:0 "繼續遙望天空！"
 colony_mod.5.name:0 "清除"
 colony_mod.5.desc:1 "毋庸置疑，[Root.GetName]大氣中令人陶醉的效果讓人無比享受，甚至在某些方面頗有助益，然而[Root.Owner.GetName]的保守派多次施加壓力，要求清除這些可能成癮的氣體。"
 colony_mod.5.a:1 "把它除掉！"
 colony_mod.5.b:0 "不，就讓[Root.GetName]保持原狀。"
 colony_mod.6.name:0 "轟炸"
 colony_mod.6.desc:1 "經過徹底調查，我們得出了一個結論：[Root.GetName]是一場古代大屠殺的遺址。據我們瞭解，[Root.GetName]的土著是已接近於太空階段的種族，然而一個更加先進的種族突然出現在恆星系，從軌道轟炸了[Root.GetName]並離開，只留下寥寥幾個倖存者在瀕臨滅絕的境地中陷入絕望。"
 colony_mod.6.a:0 "研究轟炸遺址，瞭解所使用武器的細節。"
 colony_mod.7.name:0 "星際戰爭"
 colony_mod.7.desc:1 "經過徹底調查，我們得出了一個結論：[Root.GetName]是一場被遺忘的戰爭中的受害者。誰曾經住在這裡以及為什麼會發生戰爭已經不可靠，但可以確定的是，他們在行星保衛戰中被一群恆星系外的侵略勢力抹殺。雖然這發現令人毛骨悚然，我們至少有理由相信這不太可能再次發生了。"
 colony_mod.7.a:0 "研究戰場遺物。"
 colony_mod.8.name:0 "種族自毀"
 colony_mod.8.desc:0 "[Root.GetName]的歷史悲劇被揭開。很久以前，[Root.GetName]在兩支相互競爭的強權統治之下艱難生存。到了某個時間節點，戰爭在他們之間爆發了，矛盾不斷激化，直至[Root.GetName]上所有的先進生命由於核武器濫用而被全部毀滅。"
 colony_mod.8.desc_mach:0 "很久以前，[Root.GetName] 似乎被兩個相互競爭的超級大國所統治。而後因衝突升級而爆發了戰爭，導致 [Root.GetName] 被核武器大量的滅絕。"
 colony_mod.8.a:0 "究竟是什麼導致他們到達如此的地步呢？"
 colony_mod.9.name:0 "我們不知道。"
 colony_mod.9.desc:0 "儘管對[Root.GetName]歷史進行了廣泛調查，我們還是不知道這裡曾經發生了什麼。過去依然是一個謎。"
 colony_mod.9.a:0 "令人惱火。"
 colony_mod.10.name:1 "清除"
 colony_mod.10.desc:1 "[Root.GetName]大氣中致幻的成分被全部清除了！"
 colony_mod.11.name:1 "清除：突破"
 colony_mod.11.desc:1 "[Root.GetName]大氣經過過濾，致幻的效果已經大幅削弱。"
 hallucinogen_update_tooltip:0 "啊，新鮮的空氣！"
 colony_mod.12.name:1 "隕石衝擊"
 colony_mod.12.desc:1 "[Root.GetName]又一次被隕石擊中，而這次一部分殖民地遭到破壞。不需多說，當地居民對此並不開心。"
 colony_mod.12.desc_gestalt:0 "[Root.GetName]再一次遭受了小行星的襲擊。這次襲擊摧毀了我們的一部分殖民地。我們的自動碰撞檢測系統仍然表明將來這種相似撞擊的風險依舊存在。"
 colony_mod.12.a:2 "我們還有其它事情要做。"
 colony_mod.12.b:0 "必須做點什麼！"
 colony_mod.13.name:1 "隕石防禦系統"
 colony_mod.13.desc:1 "同時使用超堅固的建築技術以及自動防禦系統應該可以讓[Root.GetName]的移民以後不再受隕石衝擊的影響。"
 irradiated_planet_tooltip:0 "調查開始……"
 colony_mod.14.name:1 "天外飛石"
 colony_mod.14.desc:1 "儘管隕石降臨到你的星球會讓人十分頭疼，但[Root.GetName]還是幸運的。殖民地沒有受到損傷。"
 colony_mod.14.a:0 "我們的人民會挺過難關。"
 colony_mod.14.b:0 "我們必須想方法阻止它。"
 colony_mod.16.name:1 "磁力奇蹟"
 colony_mod.16.desc:1 "[Root.GetName]周圍的強力磁場最近在影響地面上的電腦。奇怪的是，這個影響並不是單純地隨機干擾，正相反，電腦實際上比預想中運行的更有效率了。這簡直是老天相助……"
 colony_mod.17.name:1 "磁力破壞"
 colony_mod.17.desc:1 "[Root.GetName]周圍的強力磁場一直在導致地表的電子儀器出現問題，但是最近，我們的電腦受到的影響格外明顯。到現在我們也不知道是什麼導致了這種情況，不過我們猜測這只會是暫時的。"
 colony_mod.21.name:0 "地震：損傷報告"
 colony_mod.21.desc:0 "近期發生在[Root.GetName]的地震在當地的殖民地造成了一個巨大的深坑。無論那裡曾經有什麼，現如今都陷入地下的深淵了。"
 colony_mod.22.desc:0 "近期發生在[Root.GetName]的地震雖然撼動了我們的殖民地，但沒有造成任何損傷。令人驚喜的是，這場地震反而讓我們發現了一批有用的礦脈。"
 colony_mod.23.desc:0 "近期發生在[Root.GetName]的地震雖然撼動了我們的殖民地，但沒有造成任何損傷。"
 quake_report_tooltip:0 "報告將於近期寄出。"
 quake_sinkhole_tooltip:0 "出現一個£blocker §R深坑§!。"
 titanic_troop_limit_tooltip:0 "研究上的突破讓我們能夠訓練巨型生物並將其編入軍隊，但是由於合適對象的稀缺性，一次僅能訓練少量該軍種。"
 titantic_blocker_tooltip:0 "如果我們以後想在那裡落腳，就必須避開那些區域。"
 good_impact_tooltip:0 "萬幸，隕石沒有造成傷害，並將一些有用的礦物帶到了地面。"
 colony_mod.100.name:0 "泰坦星球"
 colony_mod.100.desc:0 "[From.GetName]是巨型生物的故鄉。他們中有一部分為數眾多而且十分危險，他們使得行星的部分區域不再適合任何物種生存。"
 colony_mod.101.name:0 "巨型生物研究：成功"
 colony_mod.101.desc:0 "經過一段時期的調查研究，[Root.GetName]的科學家終於獲得了突破並且成功實現了與一些巨人的簡單交流。儘管個頭巨大，動作遲緩，並且難以溝通，泰坦巨人們依然難以置信的堅韌和強壯。有一些表達了加入我們軍隊的意願，他們毫無疑問會成為我們的殺手鑭。"
 titanic_recruit_tooltip:0 "現在可以在這裡招募泰坦巨獸了。"
 titanic_recruit_phile_tooltip:0 "泰坦巨獸如今可納入招募對象，有大量巨型生命的區域如今也可安全進行殖民。"
 colony_mod.102.name:0 "巨型生物研究：失敗"
 colony_mod.102.desc:0 "一場災難性的連鎖反應中，[Root.GetName]的科學家觸怒了土著的巨型生物。巨大的生物在殖民地肆虐，將他們前行道路上的一切都粉碎殆盡。"
 titanic_uprising_tooltip:0 "泰坦巨獸正在殺死所有人！"
