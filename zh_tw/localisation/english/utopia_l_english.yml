 ring_world_1_MEGASTRUCTURE_DETAILS:1 "§Y$pc_ringworld_habitable$§!擁有數塊如同行星一樣的區域，同時需要破碎同一恆星系內其他所有行星天體作為原材料。"
 ring_world_1_CONSTRUCTION_INFO_DELAYED:3 "一座完整的環形世界擁有四塊完整環形世界區塊，每個都相當於一顆25格的$pc_gaia$。"
 ring_world_1:0 "環形世界基址"
 ring_world_1_DESC:0 "這一建築群將作為集結地，資源倉庫，以及成百上千投身到環形世界的建造之中個體的居處場所。"
 ring_world_2_intermediate:0 "環形世界骨架"
 ring_world_2_intermediate_DESC:0 "這一初始骨架圍繞著這個恆星系的恆星，並且會作為我們最終搭建完整生態區的平台。"
 ring_world_2:0 "環形世界區塊骨架"
 ring_world_2_DESC:0 "這一區塊骨架大約相當於未完工的環形世界總表面積的四分之一，目前在其上搭建小型棲息地的工作還未完成。"
 ring_world_3_intermediate:0 "完整環形世界區塊"
 ring_world_3_intermediate_DESC:0 "一個完整的可居住的環形世界區塊，其上覆蓋著已經啟動的大氣層，居民已經可以移民至其中了。"
 
 habitat_0_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§! 是一個理論上可以自我維持永久居住的基地。"
 habitat_0_CONSTRUCTION_INFO_DELAYED:2 "太空移民站只能建設太空移民站專屬 £building §Y建築§!，並且最多只能有 §Y12§! 地塊。"
 habitat_0:0 "太空移民站"
 habitat_0_DESC:0 "環繞著無法棲息的星球的軌道基地，它能在遠離星球表面的地方支持一定數量的§H人口§!和§H建築§! 。"

 cant_build_on_habitat:0 "§R不能在太空移民站上建造。§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "§Y$think_tank_3$§! 的研究實驗室以及數據中心源源不斷的產生大量新鮮未投入實用的科學成果。"
 think_tank_0:0 "研究中樞基址"
 think_tank_0_DESC:0 "這一初始站點將會作為未來搭建研究中樞的基址。"
 think_tank_1:0 "研究中樞中軸"
 think_tank_1_DESC:0 "搭載了頂尖水準的奇點反應爐，中軸將會為整個中樞提供能量。他也會連接未來的研究設施。"
 think_tank_2:0 "研究中樞科研副翼"
 think_tank_2_DESC:0 "科研副翼將會包括大部分實驗室，以及為科學家們提供居住場所。他們也配備了大量安全倉，當有必要的時候可以完全隔離不同區域。"
 think_tank_3:0 "研究中樞"
 think_tank_3_DESC:0 "一座裝備完全全力運載的研究中樞。"
 think_tank_4:0 "格裡歐中樞"
 think_tank_4_DESC:0 "以神經元銀行的發明者命名，這座研究中樞的神經元銀行的主驅動融合了我們最好研究員之一的大腦，允許其以更快的速度運行。"
 allow_dysons_sphere:0 "§H解鎖巨型結構：§!戴森球"
 allow_ring_world:0 "§H解鎖巨型結構：§!環形世界"
 allow_spy_orb:0 "§H解鎖巨型結構：§!監探陣列"
 allow_think_tank:0 "§H解鎖巨型結構：§!研究中樞"
 allow_habitats:0 "§H解鎖基地：§!太空移民站"
 allow_edict_consectrated_worlds:3 "§H解鎖行星法令：§!$edict_consecrated_worlds$"
 describe_edict_consectrated_worlds:3 "§E這是一個持續§Y100§!年的行星法令，會提高 £pop 人口的§Y$MOD_POP_HAPPINESS$§!、§Y精神主義道德吸引力§!和§Y$MOD_POP_GROWTH_SPEED$§!，並提升 £unity 凝聚力§Y產出§!。§!"
 allow_machine_worlds:2 "§H解鎖環境改造方案:§!機械世界"
 describe_machine_worlds:2 "§Y機械世界§!是一種不適合有機體的特殊行星類別。§Y機械體人口§!生活在§Y機器世界§!會將他們的產出增加§G+20%§!。"
 
 ALLOW_PSI_CORPS:0 "可以建造建築§H$building_psi_corps$§!。"
 ALLOW_PSI_ARMIES:0 "可以徵募§H$psionic_army_plural$§!。"
 
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "§Y$dyson_sphere_5$§! 會完全籠罩恆星，並直接將所有的恆星能量轉化為 £energy 能源點。"
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:3 "$dyson_sphere_5$ 將完全遮住太陽，將恆星系中的所有行星變成$pc_barren_cold$或$pc_frozen$。"
 dyson_sphere_0:0 "戴森球基址"
 dyson_sphere_0_DESC:0 "這一初始站點將會作為未來搭建戴森球的基址。"
 dyson_sphere_1:0 "戴森球骨架"
 dyson_sphere_1_DESC:0 "這骨架是未來的戴森球的基礎，現在不產出任何能源。"
 dyson_sphere_2:0 "局部戴森球"
 dyson_sphere_2_DESC:0 "一個只有局部的戴森球 - §Y25%§!能源產生效率"
 dyson_sphere_3:0 "局部戴森球"
 dyson_sphere_3_DESC:0 "一個只有局部的戴森球 - §Y50%§!能源產生效率"
 dyson_sphere_4:0 "局部戴森球"
 dyson_sphere_4_DESC:0 "一個只有局部的戴森球 - §Y75%§!能源產生效率"
 dyson_sphere_5:0 "戴森球"
 dyson_sphere_5_DESC:0 "一個完整的戴森球 - §G100%§!能源產生效率"
 
 spy_orb_0_MEGASTRUCTURE_DETAILS:1 "不同階段的 §Y$spy_orb_4$§! 將逐步提高傳感器的範圍，最終覆蓋整個銀河。"
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "不同階段的$spy_orb_4$將逐步提高傳感器的範圍，最終覆蓋整個銀河。"
 spy_orb_0:0 "監探陣列基址"
 spy_orb_0_DESC:0 "這一初始站點將會作為未來搭建監探陣列的基址。"
 spy_orb_1:0 "監探核心"
 spy_orb_1_DESC:0 "高度先進的監探哨所，由天文學家和戰術分析師在此作為常駐工作人員。"
 spy_orb_2:0 "監探尖塔"
 spy_orb_2_DESC:0 "沿著中心尖塔佈置的擺動葉片可以從永遠存在的背景輻射中分離出微弱的信號。"
 spy_orb_3:0 "監探天線"
 spy_orb_3_DESC:0 "巨大的靜態天線為監探區域的覆蓋面給予了前所未有的提升。"
 spy_orb_4:0 "監探陣列"
 spy_orb_4_DESC:0 "完整的監探陣列提供了覆蓋整個銀河的傳感器範圍。"
 
 #utopia.2001.desc:0 "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive 環形世界 around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the 環形世界 is completed."
 
 15_HOSTILE_GREETING:0 "不光是我們的[Root.GetRulerTitle]，就連我們整個國家都一致鄙視你們。事實上，只要一看到你們，我的[Root.GetSpeciesOrganName]就會咕咕作響。"
 16_HOSTILE_GREETING:0 "你在你那混亂無序的社會裡就有什麼東西值得你勞疲奔赴呢，[From.GetSpeciesName]。只有傻瓜才會相信像你們這種文化也能誕生出像我們的[Root.GetRulerTitle]一樣偉大的領袖。"
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName]，你們給[Root.GetRulerTitle]留下了很好的印象。你們是[Root.GetName]的朋友。"
 
 action.1.f:0 "§E[Root.GetRulerTitle][Root.GetRulerName]向你問好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.g:0 "§E我們服務於[Root.GetRulerTitle][Root.GetRulerName]，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.i:0 "§E我們追求真正的平等——不要擋我們的路。§!"
 action.1.ad:0 "§E你族不會威脅我們的[Root.GetRulerTitle]。§!"
 action.1.ar:1 "§E[Root.GetRulerName]代表[Root.GetAdj]人民講話。§!"
 
 anomaly.168.d.tooltip:2 "開始一場宗教復興，將帝國的道德準則轉向§Y精神主義§!。"
 precursor.2200.desc.b:0 "在勘探了§Y[From.GetStarName]§!系中發現的巨大環形世界後，科學官§Y[Root.GetLeaderName]§!報告了其設計在諸多方面和我們自己的環形世界設計相似，雖然它比較古老。\n\n然而，有一個關鍵的區別是，環的部分區塊似乎是由我們未知的新資源構成的。初步報告將它描述為某種「活金屬」。不管怎樣，應該進一步研究。"
 
 requires_planets_for_material:0 "$TRIGGER_FAIL$沒有行星作為材料！"
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$由於既存的巨型結構，無法建造。"
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$無法建造，已有星門"
 requires_no_orbital_station:1 "$TRIGGER_FAIL$由於既存的基地，無法建造。"
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$不能建造在有宜居行星的恆星系。"
 requires_surveyed_system:1 "不能建造在尚未完全勘察的恆星系。"
 requires_inside_border:1 "$TRIGGER_FAIL$不能建造在我們國界以外。"
 must_build_around_star:1 "$TRIGGER_FAIL$必須圍繞恆星建造。"
 requires_no_black_hole:1 "$TRIGGER_FAIL$不能將環形世界建造在黑洞旁邊。"
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$不能建立在擁有黑洞或戴森球的恆星系內。"
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$不能建造在包含宜居行星，包含黑洞，尚未完全勘探，或者在我們國界之外的恆星系內。"
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$不能建造在包含宜居行星，包含黑洞，包含中子星或脈衝星，尚未完全勘探，或者在我們國界之外的恆星系內。"
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$不能建造在未勘探行星或者宜居行星周圍。"
 requires_surveyed_planet:0 "$TRIGGER_FAIL$無法建造，行星尚未被探索。"
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$不能建造在小天體周圍（小行星或月球）。"
 requires_not_star:1 "$TRIGGER_FAIL$不能建造在恆星周圍。"
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$監探陣列只能建造一個。"
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$研究中樞只能建造一個。"
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$戴森球只能建造一個。"
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$不能將戴森球建造在黑洞、中子星或脈衝星上。"
 requires_no_anomaly:1 "$TRIGGER_FAIL$不能建造在有我們或者其他帝國發現但尚未研究的異常現象的行星上。"
 requires_not_ring_world:0 "$TRIGGER_FAIL$不能建造在環形世界上。"

 progress.3.desc_08:0 "我們的殖民船已經輕輕地降落在大部分被廣闊的草原所覆蓋的§Y[Root.GetName]§!。 這裡的空氣乾燥而令人愉快，在我們的著陸點向周圍望去，可以看到一大群食草動物\n\n殖民船已經轉換為新的行政總部，它的反應爐被用於殖民地臨時供電的電源。\n\n上百個小帳篷和避難所已經圍著由殖民船改造而來的行政總部搭建起來，我們第一個 [Root.Owner.GetSpeciesName] 城市已經在外星建立。"
 progress.3.desc_09:0 "我們的殖民船敏捷而優雅地穿梭在§Y[Root.GetName]§!的巨峰之間，最終著陸在理想的著陸點：一個平靜安詳的小山谷中。\n\n殖民船已經轉換為新的行政總部，它的反應爐被用於殖民地臨時供電的電源。\n\n上百個小帳篷和避難所已經圍著由殖民船改造而來的行政總部搭建起來，我們第一個 [Root.Owner.GetSpeciesName] 城市已經在外星建立。"
 
 fleet_maneuvers_recruitment:0 "艦隊招募"
 fleet_maneuvers_recruitment_desc:0 "§L最近的艦隊演習吸引了許多人的興趣，招募新兵變得容易，這意味著我們可以花更少的資源來獲得船員。§!"
 fleet_maneuvers:0 "艦隊演習"
 fleet_maneuvers_desc:0 "§L經大規模艦隊演習，船員素質提高，我們可以以更快的速度射擊了。§!"
 maneuvers_cancelled:0 "取消艦隊演習"
 maneuvers_cancelled_desc:0 "§L因艦隊演習被取消，造成了許多軍隊領導不滿，他們覺得這是一種軟弱的表現。我們的鄰居一定會趁虛而入。§!"
 maneuvers_no_protest:0 "未能阻止艦隊演習"
 maneuvers_no_protest_desc:0 "§L因為我們沒有與鄰國建立良好的關係，大量外星艦隊在我國邊境附近演習，這激怒了許多我國的軍人。§!"
 
 standardized_colony_ships:0 "標準化殖民船"
 
 opinion_maneuvers_hardline:0 "艦隊演習"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_cancelled:0 "取消艦隊演習"
 
 FLESH_IS_WEAK_PROJECT:0 "$ap_the_flesh_is_weak$"
 FLESH_IS_WEAK_PROJECT_DESC:0 "當更有效的身體替代品出現時，非要留戀那些破舊衰老的儀器的人都是傻瓜。\n\n我們現在擁有大範圍為[Root.GetName]的人口加裝機械內植體的技術。我們的公民將會更強大、更迅速、更智能，因為四肢和器官都被先進的機械版本取代。"
 SYNTHETIC_EVOLUTION_PROJECT:0 "$ap_synthetic_evolution$"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "放棄充滿缺陷的有機生命體擁抱不朽的時候到了。我們必須為全體人口準備先進的合成人化身，然後開始意識轉移的過程。"
 
 trait_cybernetic:0 "半機械化"
 trait_cybernetic_desc:0 "§L此種族大量運用神經機械學，其程度致其個體可被稱為半機械人。他們通常將有機身體部件替換成先進的機械版本。§!\n"
 trait_latent_psionic:0 "潛在靈能"
 trait_latent_psionic_desc:0 "§L此種族擁有潛在的靈能能力，雖然在大部分個體之中都是休眠狀態。儘管非常稀有，但這些力量會在一些領袖身上體現。§!\n"
 trait_psionic:0 "靈能"
 trait_psionic_desc:0 "§L此種族的所有個體都擁有強大的靈能。他們通常通過心靈感應來相互溝通。§!\n"
 trait_self_modified:0 "自我修正"
 trait_self_modified_desc:0 "§L此分支種族自發的改變了他們的基因結構，為他們獲取了更多優勢。§!"

 leader_trait_admiral_cyborg:0 "半機械人"
 leader_trait_admiral_cyborg_desc:0 "此領袖配備了軍用機械內植體，可以直接操控艦隊指揮與控制系統。"
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "此領袖配備了軍用升級機械內植體，其不僅勇猛無匹，更裝備了完整的指揮和控制套裝來增強戰場意識。"
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "此領袖配備了大量各式機械內植體，極大提升了其行政管理效率。"
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "此領袖大量配置了機械內植體，其提供連向所有主要研究資料庫的實時神經訪問能力。"
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "此領袖大量配置了機械內植體，其使用壽命比它們換掉的那些過時的有機身體部件要長得多。"
 
 leader_trait_admiral_synthetic:0 "合成人"
 leader_trait_admiral_synthetic_desc:0 "此合成人領袖配備了軍事升級，可以直接操控艦隊指揮與控制系統。"
