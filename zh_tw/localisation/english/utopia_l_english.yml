 utopia.2010.name:0 "毀壞的戴森球"
 utopia.2010.a.desc:0 "我們在[dyson_system.GetName]遇見了龐大太空結構的殘骸。這殘骸佔據了恆星系的大部。我科學家理論化得出 它可能一度是運轉的「§H戴森球§!」——一種設計用以利用恆星能量的巨型結構。很明顯它早已停止運轉，其船體受到過來自類型未知的能量武器的持續致命傷害。\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "我們在[dyson_system.GetName]恆星系遇見了戴森球的殘骸。很明顯它早已停止運行，其船體受到過來自類型未知的能量武器的持續致命傷害。\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "還要注意一下球體四周分佈的大片殘骸。儘管巨型結構自身古老，恆星系中相當一部分殘骸似乎格外年輕。大部分殘骸看上去來自兩支截然不同的艦隊，可能在銀河歷史最近的某個時刻，他們為了爭奪這個毀壞戴森球的所有權而互相撕碎了對方。"
 utopia.2010.a:0 "它看上去與我們自己的球體功能相近。"
 utopia.2011.name:0 "戴森球修復完成"
 utopia.2011.desc:0 "我們已經完全修復了[From.GetName]恆星系毀壞的戴森球。 我們將恆星系中存在的大型碎片收集起來用於維修工作，這降低了我們的材料成本並消除了工程師潛在的航行危險。\n\n偉大的巨型結構已全面運轉，跨越悠久的歲月後再一次產出了無與倫比的能量。"
 utopia.2012.name:0 "毀壞的研究中樞"
 utopia.2012.desc:0 "在[nexus_system.GetName]附近發現了一個巨型太空設施的殘餘物。這個巨型結構似乎曾經是某種巨型的§H研究中樞§!。雖然這座設施明顯已經被廢棄了數千年，但他的船體依然完好無損。"
 utopia.2012.a:0 "該設計與我們自己的研究中樞非常相似。"
 utopia.2013.name:0 "研究中樞修復完成"
 utopia.2013.desc:0 "[From.GetName]附近廢棄的研究中樞已經徹底修復，來自[Root.GetName]最具智慧的人員已經入職。該巨型結構已投入使用來解答我們這個時代的科學問題，切合其毫無爭議的設計目的。"
 utopia.2014.name:0 "毀壞的監探陣列"
 utopia.2014.desc:0 "[sentry_system.GetName]恆星系顯然在銀河歷史上的某個時刻支持過一個無比龐大的軌道設施，但它已經被系統的拆解了。環繞星體的同步軌道上密佈著碎片，其中包括幾個巨型太空站的殘骸。\n\n其中最大的殘骸是一個巨大的§H監探陣列§!。我們的初步掃瞄顯示，當它運行時，它強大的陣列可以給整個銀河系提供實時的傳感器覆蓋。"
 utopia.2014.a:0 "我們已經邁出了第一步。"
 utopia.2015.name:0 "監探陣列修復完成"
 utopia.2015.desc:0 "雖然不容易，我方工程師還是設法修復了[From.GetName]恆星系毀壞的監探陣列。在修復工程中，其他太空站的殘骸以及包裹它們的碎片被用作了建築材料。\n\n跨越悠久的歲月後，矩陣現在充盈著能量。它強力的天線可以再次清晰觀察銀河的另一側。"

 utopia.2016.name:0 "毀壞的環形世界"
 utopia.2016.desc:0 "環形世界的破損零件圍繞著[ring_system.GetName]恆星系的恆星。任何可能存在過的行星肯定都被當做了這個巨型結構的建造材料。\n\n沒有證據表明到底是誰建造了這個工程奇蹟，但它肯定是一個非常先進文明的產物。"
 utopia.2016.a:0 "無論如何，我們也一樣先進。"
 utopia.2017.name:0 "環形世界區塊修復完成"
 utopia.2017.desc:0 "建立在[From.GetName]恆星系毀壞環形世界的殘骸上, 我工程師設法徹底修好了其一區塊。雖然新的生物圈得由我們的尖端行星學家或多或少的拼湊出來，但它的穩定性已被充分考察過，做好了居住的準備。"
 anomaly.2576.name:0 "新金屬"
 anomaly.2576.desc:0 "對 [From.GetName] 表面的細緻掃瞄發現了一個大的隕石坑中有幾艘從未見過的古老星艦殘骸。這些星艦上完全沒有生命維持系統，這表明它們要嘛是及其巨大的無人機，要嘛是由某種形式的人工智慧來操控的。\n\n有趣的是，星艦的護甲全部由§H活性金屬§!製造,這是一種罕見的無機材料，擁有許多獨特的特性。這種金屬可以被「編譯」來呈現為指定的形狀和結構，當損壞後可以自己再生。經過了數千年，星艦殘骸中剩下的金屬沉積下來，可供我們開採幾百年。"
 living_metal_category:0 "古怪的環形山"
 living_metal_category_desc:0 "發現了一個巨大的衝擊造成的環形山，看起來絕非自然形成。"

 crisis.1011.desc:0 "我們失去了在 [Root.GetName] 上的殖民地！在搶佔了星球軌道後，異次元入侵者轟炸了星球表面，吞噬了上面一切生命形式。[Root.GetPlanetMoon] 的整個生態圈都被生物消耗殆盡 — 沒有留下任何的生命痕跡。"

 utopia.61.name:0 "[From.From.From.From.Planet.GetName] 太空移民站完成"
 utopia.61.desc.a:0 "我們完成了第一個太空移民站結構物，現在是時候準備一艘殖民船登陸上我們自己建立的這個世界上去了。\n\n從機械核心到表面的最高峰、每一顆螺釘、每一處裂隙，都是為了我們在群星之中安放一個完美的家園而設計的。"
 utopia.61.desc.b:0 "[From.From.From.From.Planet.GetName] 太空移民站現已完工、準備殖民。"
