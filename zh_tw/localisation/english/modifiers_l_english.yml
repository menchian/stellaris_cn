 stone_age_civilization:0 "石器時代"
 stone_age_civilization_desc:2 "此星球還處於原始的石器文明。"
 dead_creatures:0 "死亡的宇宙生物"
 dead_creatures_desc:0 "這顆氣體巨行星可謂是某個宇宙種族的墳場。軌道上漂浮著很多屍體，它們具有可觀的研究價值。"
 starship_graveyard:0 "星艦之墳"
 starship_graveyard_desc:1 "數千年前這顆星球的軌道上發生過一場大戰，如今這裡還有七零八落的古代星艦殘骸。對它們的星艦設計開展研究，可以獲得寶貴的知識成果。"
 organic_starship:0 "生命體星艦"
 organic_starship_desc:1 "三十多億年前某艘具有生命的星艦在這顆星球墜毀。儘管現在只剩下骸骨，但仍然是很寶貴的研究材料。"
 abandoned_cities:0 "遺棄之城"
 abandoned_cities_desc:0 "此星球的原住種族神秘消失，而留下的城市和基礎設施幾乎完好無損。這將使得殖民地更容易發展。"
 subterranean_ocean:0 "地下海"
 subterranean_ocean_desc:1 "此星球的冰質幔層下藏有一大片海洋，並形成了海底熱泉。深海中聚集了大量生物，我們可以借此開展大量研究工作。"
 colony_enclaves:0 "嚴加防守的飛地"
 colony_enclaves_desc:0 "此星球上的殖民地由幾塊飛地組成。本土的石器文明則在飛地之外的土地上獨立發展。"
 primitive_reservation:0 "外星物種保留地"
 primitive_reservation_desc:0 "外星殖民將這顆星球的一部分土地隔絕開來，留給本土的石器文明使用。這也在一定程度上限制了殖民者的土地和資源利用。"
 starvation:0 "饑荒"

 subterranean_tech_transaction:0 "地底文明的科技供應"
 subterranean_tech_transation_desc:0 "我們有一部分的研究材料和資金專門為一顆殖民的行星的地底文明提供。"
 stellarite_high_temp:0 "升溫"
 stellarite_high_temp_desc:0 "恆星系內出現的輻射怪物變導致這顆行星的溫度不斷升高。"
 stellarite_low_temp:0 "降溫"
 stellarite_low_temp_desc:0 "恆星系內出現的輻射怪物吞噬了恆星的一部分，導致軌道上的行星比通常情況下寒冷得多。"

