 # Planet Modifiers
 ####################################
 capital:0 "首都星球"
 capital_desc:0 "星際帝國的都邑行星是一個政府建築、機關和部門總部的大型複合體。"
 distance_from_capital:0 "遠離首都"
 managed_by_sector:0 "受星域統治"
 hazardous_weather:0 "危險的氣候"
 hazardous_weather_desc:0 "此星球遭受不穩定氣候的侵襲，強風暴經常突然產生，在地表造成浩劫。"
 dangerous_wildlife:1 "敵對動物群"
 dangerous_wildlife_desc:1 "此星球有充滿強烈敵意的動物群，地表到處是致命的食肉動物潛伏著伺機捕獵。不過，它們為生物學提供了極佳的研究機會。"
 weak_magnetic_field:0 "弱磁場"
 weak_magnetic_field_desc:0 "雖然可居住，但此星球上極弱乃至不存在的磁場對宇宙輻射的防護少得可憐。"
 unstable_tectonics:0 "構造不穩定"
 unstable_tectonics_desc:0 "此星球上有非常不穩定的板塊構造，很容易發生大規模地震和火山活動。"
 tidal_locked:0 "潮汐鎖定"
 tidal_locked_desc:0 "此星球圍繞其恆星潮汐鎖定，也就是說一面總是有日光，而另一面被鎖定在永恆的黑暗中。如果這裡存在生命，它很可能僅限於兩面接觸的黃昏區域。"
 chthonian_planet:0 "地獄行星"
 chthonian_planet_desc:0 "此星球曾經是一顆氣態巨行星，但過於靠近其恆星，濃厚的大氣層已經燃燒殆盡。星球殘骸如今是一個極度緻密、富含礦物質的金屬核。"
 brown_dwarf:0 "褐矮星"
 brown_dwarf_desc:0 "這顆氣態巨行星實際上是顆褐矮星——失敗的恆星，缺乏必要的質量來維持氫核融合。其特殊性質使得它擁有很大的研究價值。"
 asteroid_impacts:0 "隕石衝擊"
 asteroid_impacts_desc:0 "此星球附近的繞恆星軌道上散落著小行星、流星、彗星群。對地表的大衝擊以驚人的頻率發生著。"
 extensive_moon_system:0 "大量衛星系"
 extensive_moon_system_desc:0 "這顆氣態巨行星有異常大量的自然衛星。數以百計的衛星和小衛星繞著這顆行星運行。"
 carbon_world:0 "碳星球"
 carbon_world_desc:0 "此星球大部分由碳組成，含氧量極少。"
 asteroid_coprolite:0 "糞化石小行星"
 asteroid_coprolite_desc:1 "這顆小行星實際上是一個巨大的糞化石——某種巨大生命的一塊古老糞便化石。"
 asteroid_life:0 "小行星生命"
 asteroid_life_desc:1 "這顆小行星是一種居住在岩洞中的大型蠕蟲狀生物的家園。這種奇特的生命形式很有研究價值。"
 derelict_shipyard:0 "被荒廢的造船廠"
 derelict_shipyard_desc:1 "這顆小行星上有建於億萬年前的造船廠。珍貴的造物已經消失不見，但它仍然是工程的奇蹟。"
 junkyard:0 "垃圾場"
 junkyard_desc:1 "這顆小行星有時候擔任著垃圾場的職責，其表面覆蓋著金屬碎片。其中一些仍然可以收集。"
 target_range:0 "武器靶場"
 target_range_desc:1 "有人用這顆可憐的小行星作為測試亞空間武器的標靶。異常的能量回聲仍在其表面縈繞。"
 ore_freighter:0 "墜毀的礦物貨船"
 ore_freighter_desc:1 "數千年前一艘運載礦石的超級貨船墜毀在這顆小行星上，貨艙運載品的碎片仍然散落在行星表層。"
 atmospheric_ecosystem:0 "大氣層生態系統"
 atmospheric_ecosystem_desc:1 "這顆氣態巨行星的高層大氣層是重要的生態系統，許多外星生物棲居於此。它們有趣的生物學是很好的研究項目。"
 aerostat_colonies:0 "浮空殖民地"
 aerostat_colonies_desc:1 "在這顆氣態巨行星的低軌道上仍然找到古代浮空殖民地的廢墟。其異常堅固的設計是先進工程的產物。"
 debris_field:0 "殘骸場"
 debris_field_desc:1 "這顆氣態巨行星的引力井捕獲了一層緻密的空間碎片。大部分都沒有價值，但金屬可以回收再利用。"
 extreme_storms:0 "極端風暴"
 extreme_storms_desc:1 "數十個大型風暴在這顆氣態巨行星的大氣中肆虐。氣候模型無法解釋它們的存在，這行星是個有趣的研究對象。"
 precious_moon:0 "寶貴的衛星"
 precious_moon_desc:1 "環繞這顆氣態巨行星的天然衛星系統中有著一顆富含貴金屬和礦物的小行星。"
 asteroid_collision:0 "小行星碰撞"
 asteroid_collision_desc:1 "不到一千年以前，一顆大行星撞擊了此星球，沉積了大量礦物。"
 microsingularity:0 "微奇點"
 microsingularity_desc:1 "一個微奇點穿過了此星球的核心，造成了一些有趣的能量釋出。"
 alien_writing:0 "異星手跡"
 alien_writing_desc:1 "有人用採礦雷射在此星球的表層上刻下了文字。外星字母非常大，在軌道上都可以看見。"
 towed_asteroid:0 "被牽引的小行星"
 towed_asteroid_desc:1 "有人將一顆小行星牽引至了此星球周圍的穩定軌道上，應該是為了採掘資源。"
 nuclear_devastation:0 "核災難"
 nuclear_devastation_desc:1 "此星球的有毒大氣是本土文明的派別之間的破壞性全球戰爭的結果。通過研究無生命的廢墟可以開展一些有價值的研究。"
 nuclear_wasteland:0 "核廢土"
 nuclear_wasteland_desc:0 "在過去的某個時間點，此星球被捲入了本土文明派系之間的核戰爭。生態圈未恢復，輻射仍揮之不去。"
 gamma_ray:0 "伽瑪射線暴"
 gamma_ray_desc:0 "很久以前，此星球受到了恆星坍縮爆發的伽瑪射線的衝擊。臭氧層未完全恢復，潛在的殖民者將需要對紫外線輻射進行額外的防護。"
 greenhouse_effect:0 "失控溫室效應"
 greenhouse_effect_desc:1 "本土工業文明給此星球造成嚴重污染，使得溫室效應失控。在有毒的地表上，還能找到古代工廠和人口中心毫無生氣的廢墟。"
 ammonia_biosphere:0 "氨生物圈"
 ammonia_biosphere_desc:1 "這顆劇毒星球有著罕見的生態系統，生物用溶劑氨而非水作為溶劑。這些氨基生物發展的方式非常特別，研究它們可以推進我們對生物的認識。"
 silicon_lifeforms:0 "矽基生物"
 silicon_lifeforms_desc:1 "穴居的半智能矽基生命形式生活在此星球地表下的大型隧道網路中。它們的挖掘時常能將有價值的金屬和礦石翻到地表來。"
 colony_ruins:0 "殖民地遺跡"
 colony_ruins_desc:0 "此星球上能找到某個不知名的星際帝國遺棄的小型殖民地留下的古老遺跡。"
 alien_mural:0 "外星壁畫"
 alien_mural_desc:1 "此星球上的古老壁畫記載著一個消逝已久的外星文明所掌握的科技。"
 migrating_forests:0 "遷徙林木"
 migrating_forests_desc:0 "此星球的遷徙林木頻繁地遷移到新的地區，給公路建設、電纜鋪設還有其他基建項目造成了很大困擾。"
 migrating_forests_2:0 "順從的遷徙林木"
 migrating_forests_2_desc:1 "§W£blocker §Y遷徙林木保護區§!已添加，改善相鄰地塊的£society §Y研究§!。§!\n\n此星球的遷徙林木現在會躲避居民區，也不會再對殖民地造成損害了，但其存在仍然會限制殖民者能夠利用的土地。"
 damaged_ecology:0 "生態受損"
 damaged_ecology_desc:0 "此星球的遷徙林木遭到人為破壞，將對生態造成顯著影響。"
 friendly_trees:0 "順應天道"
 friendly_trees_desc:0 "此星球的森林與殖民地良好共存，一段時間內振奮精神。"
 subterranean_civilization:0 "地下文明"
 subterranean_civilization_desc:0 "此星球的地下外星文明與地表殖民者友好共處，雙方密切開展商業和文化交流。"
 subterranean_expansion:0 "地下城市"
 subterranean_expansion_desc:0 "一度生活在此星球的地下文明現已滅絕，殖民者現在可以在這些地下城市隨意開發擴張。"
 gas_giant_civ:0 "達斯納克都城"
 gas_giant_civ_desc:1 "這裡是達斯納克的都城和母星。這個氣態智慧生物文明無任何工業和科技，但似乎有著相當高的社會意識。"
 gas_giant_colony:0 "達斯納克殖民地"
 gas_giant_colony_desc:1 "被稱為達斯納克的氣態智慧種族在這顆氣體巨行星的大氣層建立了一個小型殖民地。"
 abandoned_terraforming:0 "廢棄的改造計劃"
 abandoned_terraforming_desc:0 "這顆星球在數千年前便有一定程度的宜居化改造，但這個進程不知何故被阻斷了，結果導致這裡的氣候和生態系統變得非常不穩定。"
 gaia_world:1 "古代環境改造"
 gaia_world_desc:0 "古老的環境改造技術將這顆星球變成了蔥鬱的樂土。"
 mutant_stalker:0 "怪物劫掠"
 mutant_stalker_desc:0 "一種基因突變生物侵襲了這顆星球的殖民地，郊區居民人心惶惶。工人不願冒險進入荒野，殖民地的發展受阻。"
 wasteland_radiation:0 "廢土輻射"
 wasteland_radiation_desc:0 "幾個居民點遭到大量輻射侵害，當地殖民者的健康嚴重受損。"
 wasteland_orbital_debris:0 "軌道殘骸"
 wasteland_orbital_debris_desc:0 "此星球的軌道上充斥著大量宇宙垃圾和殘骸，衛星無法升空，而這些密集的殘骸帶也成了宇宙航行的危險區域，嚴重阻礙了殖民地的基礎建設。"
 wasteland_infrastructure:0 "倖存下來的基礎設施"
 wasteland_infrastructure_desc:0 "此星球的原居民在一場核戰爭中自我毀滅，但仍有大量的基礎設施得以保留。這將為我們建立新設施提供幫助。"
 forest_fire:0 "烈火乾柴"
 forest_fire_desc:0 "此星球上的森林大火引發了遷徙林木的恐慌，對眾多農業殖民地區造成了暫時性損害。"
 
 
 upliftable_species:0 "可開化的物種"
 upliftable_species_desc:0 "此星球上的物種可在我們的協助下發展出太空文明，如果在這裡建立殖民地的話就等於直接放棄了這個選擇。"
 production_targets:0 "生產指標"
 production_targets_desc:1 " "
 biochemical_suppression:0 "生化抑制"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "奴隸生產"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "允許奴役"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "允許超光速點數交易"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "空想繁榮"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "生物資產優化"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "互不干涉指令"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "強力磁場"
 strong_magnetic_field_desc:1 "此星球有異常強大的磁場。這將干擾我們的各項儀器和電腦。"
 wild_storms:0 "狂風"
 wild_storms_desc:0 "此星球的大氣半定期地遭受著驚人的電磁風暴侵襲。"
 low_gravity:0 "低重力"
 low_gravity_desc:0 "此星球有著異常低的密度，因此重力也比其他相同體積的星球低許多。"
 high_gravity:0 "強重力"
 high_gravity_desc:0 "此星球有著異常高的密度，因此形成了令人難受的高重力。"
 hollow_planet:0 "中空行星"
 hollow_planet_desc:0 "此星球可能經過人工開發或天然侵蝕，只可惜其原因和方法都尚不清楚，但我們很期待對這裡開展考察工作。"
 mineral_rich:1 "高品質礦物"
 mineral_rich_desc:1 "此行星地殼蘊藏的豐富高品質礦藏使採礦在這裡成為一項獲利頗豐的事業。"
 titanic_life:0 "泰坦巨人"
 titanic_life_desc:0 "此行星的生物有著龐大的體型，即便它們本身沒有惡意也是相當危險的存在。"
 eat_the_titans:0 "美味巨獸"
 eat_the_titans_desc:0 "原本為了獲取研究數據而狩獵巨型生物，卻意外地得出另一個發現：它們非常好吃！"
 asteroid_belt:0 "小行星帶"
 asteroid_belt_desc:0 "這顆行星的衛星可能是因一場災難而被毀滅，也有可能這本身就是一堆軌道碎片。不管是什麼原因導致的，這顆行星如今被一條小行星帶環繞著。"
 natural_beauty:0 "自然之美"
 natural_beauty_desc:0 "這顆行星的環境太美了，住在這裡的人總能發現新的自然奇觀。"
 atmospheric_aphrodisiac:0 "催情大氣"
 atmospheric_aphrodisiac_desc:0 "這顆行星的空氣裡似乎含有某種能激發生殖慾望的物質。"
 atmospheric_hallucinogen:0 "致幻大氣"
 atmospheric_hallucinogen_desc:0 "這顆行星的空氣裡似乎含有某種天然的致幻劑。儘管確實能使人心情愉悅，也似乎能讓某些物理學之謎變得易解，可同時也會讓人無法集中精力。"
 atmospheric_hallucinogen_good:0 "被過濾的致幻大氣"
 atmospheric_hallucinogen_good_desc:0 "這顆行星的空氣裡曾含有某種天然致幻劑。而如今經過過濾後致幻物質已被稀釋。儘管少了一些原本的好處，但同時也消除了所有的負面影響。"
 lush_planet:0 "物種繁盛"
 lush_planet_desc:0 "生物在這裡茁壯成長，各類動植物生長十分繁盛。"
 bleak_planet:0 "荒涼"
 bleak_planet_desc:0 "生物難以在這裡生存，儘管仍有一些頑強的物種，但也只是展現出毫無生機的病態形象。"
 irradiated_planet:0 "輻射"
 irradiated_planet_desc:0 "一場很久以前的災難讓這顆行星籠罩在嚴重的輻射之中。"
 ancient_automation:0 "古代自動化技術"
 ancient_automation_desc:0 "儘管歷史悠久，但行星上的機器仍為我們的生產提供了幫助。"
 ancient_factory:0 "古代工廠"
 ancient_factory_desc:0 "這顆星球上的一座古代工廠仍然可以運作。"
 robot_workers:0 "機器人工人"
 robot_workers_desc:0 "由某個被遺忘的文明所製造的機器人工人仍留存在這顆行星上。採取適當的防範措施後，這些機器人就能為我們效命了。"
 ancient_forgeworld:0 "古代製造中心"
 ancient_forgeworld_desc:0 "此行星一度是某個被遺忘的文明的工業製造中心。儘管只有一小部分儀器仍然能運行，但也為我們的工業作出了很好的示範。"
 holy_planet:0 "聖地"
 holy_planet_desc:0 "此行星被某個墮落帝國視為聖地，在這裡殖民會激怒他們。"
 ancient_weapon:0 "古代軌道武器"
 ancient_weapon_desc:0 "這顆星球的原文明種族似乎在軌道上建造了某種巨型武器。儘管無法使用且看上去也是尚未完成的狀態，不過也可以作研究之用。"
 terraforming_candidate:0 "環境改造候選"
 terraforming_candidate_desc:0 "此行星雖然荒蕪、缺乏生命，但是有凍結的水，可能曾經擁有繁榮的生態系統。有適合的技術，可將其改造成一個適合居住的世界。"
 ultra_rich:1 "世所罕見的極品礦藏"
 ultra_rich_desc:1 "此行星地殼中蘊藏的極品礦脈提供了一個令人驚歎的採礦良機。"
 mineral_poor:1 "劣質礦"
 mineral_poor_desc:1 "人們至今仍不清楚這顆行星究竟是生來如此，亦或是某個未知種族曾經到來將它的許多珍貴資源攫取一空。無論怎樣，我們清楚的是這顆行星現在的礦物質量異常低劣。"
 planet_uncertain_past:0 "未知歷史"
 planet_uncertain_past_desc:0 "行星上的人們對於多年前一場災難的發生原因一無所知，如今他們迫切地想要找出答案。"
 recent_quake:0 "近期地質事件"
 recent_quake_desc:0 "此行星近期一直受到強烈的地質運動影響。"
 recent_comet:0 "發現彗星"
 recent_comet_desc:0 "一顆彗星最近穿過了行星的小行星帶，人們地表上用肉眼就能看見它！"
 recent_impact:0 "近期隕石撞擊"
 recent_impact_desc:0 "行星上的殖民地最近遭遇過小行星撞擊。"
 magnetic_research_boost:0 "磁力奇蹟"
 magnetic_research_boost_desc:0 "此行星的磁場干擾了我們的電腦，但並不是破壞，而是讓設備性能提升了！"
 magnetic_disruption:0 "磁力破壞"
 magnetic_disruption_desc:0 "此行星的磁場干擾著我們的電腦設備，嚴重影響了研究工作，民眾也為之煩惱。"
