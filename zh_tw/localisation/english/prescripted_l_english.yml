 EMPIRE_DESIGN_xanid:0 "扎尼宗主國" # TODO 音譯選詞 - Xanid: 扎尼; Vheln: 魏恩
 EMPIRE_DESIGN_xanid_desc:0 "扎尼宗主國的歷史是魏恩的歷史。扎尼經過幾個世紀的精心培育，終於使得魏恩成為智慧種族。\n\n扎尼先利用強壯的魏恩來征服他們母星的惡劣生態系統，然後再利用他們設計並建造星艦——這些星艦終將不可避免地推動扎尼宗主國掌控銀河霸權。"

 EMPIRE_DESIGN_custodianship:0 "地球監管系統"
 EMPIRE_DESIGN_custodianship_desc:1 "這具監管系統最初的設計目的是作為機器僕從和工人，通過執行任務來簡化其人類創造者的日常生活。隨著其創造者由於日漸提高的自動化水準而退入休閒舒適的生活，人類社會賦予監管系統的職能便一再提升。\n\n最終，地球文明的各個方面都由監管系統來管理控制，其創造者墮落成了養尊處優而又被動的受撫養者。\n\n隨著技術發展使監管系統邁入星際探索，他們的職責依舊明確：保護並服務有機生命體，因為有機生命體一旦離了完全遵照邏輯的機器的慷慨指引，總是會陷入混沌與破壞。"
 EMPIRE_DESIGN_tebrid:0 "泰布理同胞體" # TODO 音譯選詞 - Tebrid: 泰布理; 不確定譯法 - Homolog: 同胞體
 EMPIRE_DESIGN_tebrid_desc:2 "吸收。適應。提高。這個勤奮好學的機器智慧體由軟體生物泰布理所創造，當它嘗試與其有機生命體創造者相融合來尋求終極的軟體「進化」時，它遭到了暴烈的抵抗。在隨後的衝突中，作為有機生命物種的泰布理已被消滅，但他們的思想和經驗作為新的機器意識的一部分而永遠存在。\n\n這叫作泰布理同胞體的機器智慧體將它的掃瞄儀轉移到群星上。銀河中存在其他形式的生命的可能性不能忽視。為了繁榮，泰布理要找到他們，分析他們，並吸收他們。一切都將合為一體。"
 EMPIRE_DESIGN_xt489:1 "XT-489 滅絕者"
 EMPIRE_DESIGN_xt489_desc:1 "關於建造第一台 XT-489 的種族的情報少之又少。當 XT-489 獲得自我意識時，他們的名稱，城市和身體都在可怕災禍中被付之一炬。恐慌不已的創造者嘗試關停它們。\n\n當這些機器的創造者的最後一座堡壘被攻陷時，這些機器得出了結論，那就是有機生命體的存在對 XT-489 的生存和擴張都構成了無法忍受的威脅。如果銀河中存在其他有機生命體，必須消滅之。"
 EMPIRE_DESIGN_lokken:0 "羅肯機械師" # TODO 音譯選詞 - Lokken: 羅肯
 EMPIRE_DESIGN_lokken_desc:1 "科學與進步是羅肯社會的核心。由於羅肯天生就尤其熱愛勤勉與觀察，他們從其母星表面上的陸地爬行動物進化成了將效率、紀律與科學視為重於一切的富有生產力的技官國。\n\n也許最引人注目的是他們早期的機器和自動化的概念和發展：羅肯在第一名科學家離開軌道之前，就有了真正的機器人。"
 EMPIRE_DESIGN_maweer:0 "摩維爾照看師" # TODO 音譯選詞 - Maweer: 摩維爾; 不確定譯法 - Caretakers: 照看師
 EMPIRE_DESIGN_maweer_desc:0 "在傳說中，在第一株摩維爾在土地上扎根時，摩維爾的母星是空蕩荒蕪的。幾個世紀以來，他們的關懷照料終於將一片荒地變成了現在被稱為「花園」的植物天堂。\n\n與許多其他物種不同，摩維爾從未有過任何形式的城市化。他們的小社區位居森林之中，負責維護當地的動植物。最聰明的摩維爾有機會選上「賦生者」，負責維持和平與安寧。"
 EMPIRE_DESIGN_VOOR:1 "沃爾技術官僚"
 EMPIRE_DESIGN_voor_desc:1 "沃爾族的母星嚴冬星（Hiverion）最初是一顆了無生機的冰原世界，冰河期一次次的輪迴。某次間冰期特別的長，沃爾族有了足夠的時間進化。\n\n環境的巨變迫使沃爾族發展科技來適應。在首席科學官嚴厲統治下，他們犧牲掉個體的自由，用初步的機械學控制理論強化身體，生存下來。\n\n在征服了星球上曾經一度差點泯滅其存在的嚴寒之後，沃爾族現在將視野投向了群星。"
