 EMPIRE_DESIGN_humans1:0 "地球聯合國"
 EMPIRE_DESIGN_humans1_desc:0 "各自為政的人類國家聯合在了一起。這些直立行走的兩足生物發展出社群，鼓勵與追求個人自由與文化差異——所以，人類與外星文明能和諧共處。\n\n除此以外，得益於千年來無止境的戰爭，人類還擁有強大的軍事能力，有時也充滿攻擊性。他們多變而難以預料的天性不容小覷。"
 EMPIRE_DESIGN_humans2:0 "人類聯邦"
 EMPIRE_DESIGN_humans2_desc:1 "21世紀末，聯合國贊助的尤利西斯計劃見證了地球低軌道上六艘巨型方舟星艦的建造工作。這些船每艘都裝載著數百萬的移民，駛往剛剛發現的處於奧爾特雲之外的次空間發生點 —— 那是一個很小的不穩定的蟲洞。隨著失去穩定性的蟲洞銷聲匿跡，他們便一去不復返。\n\n但不為地球所知的是，其中一艘方舟居然活了下來，成功抵達了一個草木青蔥的外星球並成功了紮下了根。征服了這個蠻荒星球的先驅們非常熱衷於實現人類與生俱來的使命 - 不惜一切代價征服整個銀河系。"
 EMPIRE_DESIGN_tzynn:0 "奇恩帝國"
 EMPIRE_DESIGN_tzynn_desc:0 "奇恩人是從奇恩尼亞星球上徘徊的成群結隊捕獵的食肉蜥蜴進化而來，並最終形成了高度結構化的等級制社會，強調秩序和軍事力量高於一切。\n\n隨著奇恩進入工業時代，一群好戰的軍閥挑起了一系列毀滅性的全球戰爭，也正是在戰火中，一個新生的統一國家誕生了，就是那偉大而又歷史悠久的奇恩帝國。"
 EMPIRE_DESIGN_yondar:0 "勇達里姆王國"
 EMPIRE_DESIGN_yondar_desc:1 "驕傲的勇達是一個古老的種族，在開化形成文明之前，他們已經在勇達里姆熱氣騰騰的叢林上空盤旋了將近20萬年了。\n\n但發展的腳步實在是太快了，天空氏族不得不拋棄他們過去的一些傳統習俗。勇達非常重視頭腦和精神，非常看重宗教，將他們的國王看成真神一般。"
 EMPIRE_DESIGN_ixidar:0 "伊科斯'伊達星球聯合體"
 EMPIRE_DESIGN_ixidar_desc:0 "第一個伊科斯'伊達部落形成於伊科斯'安斯拉克下方的地下洞穴網中。而當第一位伊科斯'伊達偵察兵探出地表，目睹到第一縷陽光的時候，這些類昆蟲已經進入了繁榮的鋼鐵時代了。\n\n利用地表上豐富的資源，伊科斯'伊達人發展的非常迅速。僅僅幾個世紀之後，他們的首個太空探測器就已經離開了星球軌道去觀察伊科斯'伊姆星系的其他星球了。"
 EMPIRE_DESIGN_chinorr:0 "齊諾爾星際聯邦"
 EMPIRE_DESIGN_chinorr_desc:0 "齊諾爾的早期形態類似於頭足類生物。他們用自己的觸手在齊克拉茂密的叢林中穿梭，伏擊地上的獵物並向他們注射強力神經毒素。\n\n等到齊諾爾終於瞭解如何分裂原子時，齊克拉星球的資源以及被開發的所剩無幾，茂密的樹叢也早就不知去向了。這些理智的齊諾爾人覺得這是追求知識和重工業過程中的必要代價。"
 EMPIRE_DESIGN_jehetma:0 "傑赫特瑪自治領域"
 EMPIRE_DESIGN_jehetma_desc:0 "傑赫特瑪中的「個體」其實是一群進化出智慧的真菌群罷了。其中那些生存了幾千年的真菌群已經有數英里那麼龐大了，他們就棲息在傑赫特主星，他們的母星的表面。（很少有船裝得下他們）。\n\n那些年輕的真菌群不僅小，而且活動能力強。他們的角色往往是偵察兵，科學家，以及母星被侵略者攻擊時的敢死隊。"
 EMPIRE_DESIGN_scyldari:0 "塞可達瑞聯邦"
 EMPIRE_DESIGN_scyldari_desc:0 "塞可達瑞起源於塞可達瑞亞群島和深海中的水生哺乳生物。最初他們的活動範圍僅僅限於水中，但他們很快就學會了上岸。\n\n因此他們的社會也因勢利導，發展出了一種利用但不傷害塞可達瑞脆弱的生態環境的科技來開發海底豐富的資源。塞可達瑞注重平衡和適度。畢竟他們很長時間生活在海底，那裡的資源並不豐富。"
 EMPIRE_DESIGN_blorg:0 "布洛葛公共國"
 EMPIRE_DESIGN_blorg_desc:0 "在很久以前，布洛葛一族都是在布洛葛主星的叢林中分開獨居的。有一天，他們收聽到來自遙遠星系的一段無線電通訊。他們被這段通訊的內容震驚了：裡面包含著友誼、電影、音樂、文化等等他們聞所未聞的東西。他們終於意識到自己生活的匱乏，布洛葛一族隨之從這段通訊的內容給自己起了名字，並開始進入星辰大海尋找這段訊息的起源，為的是和他們交個朋友。"
 EMPIRE_DESIGN_kel_azaan:1 "科爾·阿贊星際聯盟"
 EMPIRE_DESIGN_kel_azaan_desc:1 "科爾·阿贊擁有崇尚武力的文化，從中發展出一套複雜的榮辱觀。他們原本是種獨居動物，在亞扎剋星上的水塘之間遷徙的牧群中獵取食物。慢慢的，科爾·阿贊聚攏成群以對付更大的獵物。在建成城市後，他們最終摒棄了獨來獨往的生活方式，並發展出農業。但他們從沒忘記自己的好戰傳統。"
 EMPIRE_DESIGN_iferyx:0 "伊芙瑞克斯聯合艦隊"
 EMPIRE_DESIGN_iferyx_desc:1 "伊芙瑞克斯人曾經分裂為相互競爭的貿易飛地，但為了抵抗災難性的物種入侵，他們被迫重新團結在了一起。伊芙瑞克斯社會基於平等主義，但暗中存在著一個秘密會議，它確保伊芙瑞克斯人中的個人主義傾向無法威脅到主體思想。\n\伊芙瑞克斯文化由多民俗融合而成, 信仰與傳說來自各種各樣社區，並將繼續流傳在日常生活之中。"
 EMPIRE_DESIGN_paridni:0 "帕瑞迪商業共和國"
 EMPIRE_DESIGN_paridni_desc:0 "類甲殼的帕瑞迪是非常有進取心的商人。他們非常擅於接受其他的外星文化，只要這不違背帕瑞迪人的原則-做生意。暗影議會作為大商人團體，他們的職責就是保護共和國內的貿易往來和打開新市場（必要時可以動用武力）。"
