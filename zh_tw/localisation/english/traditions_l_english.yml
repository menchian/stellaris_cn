 ap_engineered_evolution_desc:0 "將我們的基因交由自然來改良是個低效率且超絕緩慢的流程。為什麼不直接飛躍開闢我們種族的未來？"
 ap_evolutionary_mastery_desc:0 "進化是個一根筋的野物，它只遵循一條道路前進，會走向不可避免的結果。我們不能就這樣限制自己——讓我們同時探索所有道路。"

 ap_the_flesh_is_weak_desc:0 "我們不能接受我們羸弱的有機身體所造成的種種限制和約束。為了發揮充分的潛力，我們必須轉向機械內植體。"
 ap_synthetic_evolution_desc:0 "放棄禁錮我們思想的充滿缺陷的有機生命體的時候到了。通過將我們的神經模式轉化為合成人的身體，我們將飛昇為更高級的存在。"

 ap_mind_over_matter_desc:0 "我們的大腦只有很小一部分潛力得到開發。我們種族的潛在靈能能力現在才開始在一部分的個體中體現出來。"
 ap_transcendence_desc:0 "我們站在喚醒我們種族真正的靈能力量的門檻之上。我們的思想已經準備好了，我們聽到了遠在我們之上的靈能境界的細語……"
 
 ap_synthetic_age:0 "合成時代"
 ap_synthetic_age_desc:0 "有機生命體的時代已經過去，銀河的未來屬於機器。這是合成時代的黎明。"
 ap_machine_worlds:0 "機械世界"
 ap_machine_worlds_desc:0 "我們應該將我們的世界塑造成自身的鏡像，用金屬的恆定完美取代有機生命體的脆弱性。"
 ap_shared_destiny:0 "同生共榮" # 4-kanjis for 同生死共榮辱 is ideal
 ap_shared_destiny_desc:0 "當我們邁入更高境界，我們絕不能忘了那些忠於我們的人。我國的輝煌未來總是意在同生共榮。"
 ap_world_shaper_desc:0 "對整個行星進行精心塑造並改變其生態系統，和藝術家從黏土雕刻出雕塑相比並沒有太大的不同。"
 ap_master_builders_desc:0 "構建一個巨型工程需要前所未有的大量資源與預先規劃。我們正在宏觀工程領域開創新局面。"
 ap_imperial_prerogative_desc:0 "隨著我們文明不斷壯大，它的心跳也必須擴張。我們要將更多的恆星系納入我們的直接控制中。"
 ap_one_vision_desc:0 "只有當國家與其人民的終極目標相同，才能達成真正的團結。畢竟，一座內部分裂互相對抗的房屋無法長久維持。"
 ap_consecrated_worlds_desc:0 "銀河是諸多聖地的所在地，有些比其他的更顯著。作為凡人，我們仍然努力去讓宇宙中真正的自然變得神聖。"
 ap_galactic_force_projection_desc:0 "艦隊是我們帝國的意志顯現的憑依——我們或生或死，全仰仗其力量。"
 ap_defender_of_the_galaxy_desc:0 "星際國家在小小的爭端中相互爭奪的同時，擁有無法想像的力量的邪惡勢力正摩拳擦掌準備侵襲所有智慧生命——誰會保護我們？"
 ap_galactic_contender_desc:0 "墮落帝國貪戀著他們的衰朽文明的遺產，時而害怕著他們周圍的更年輕且更富有活力的種族。他們的時代早已過去了。"
 ap_technological_ascendancy_desc:0 "數代以前與魔法並無區分的技術現在是我們能夠企及的了。技術的新時代已然開始。"
 ap_mastery_of_nature_desc:0 "雖然我們很早以前就掌握了我們母星的自然環境，但當遇到外星的生物群落時我們面臨新的挑戰。它們也應當被克服。"
 ap_voidborn_desc:1 "曾被視為冷漠與不可逾越的屏障的虛空，現在已經是我們的第二家園。永久居住在深空已成為可能。"
 ap_the_circle_of_life_desc:0 "一個圍繞恆星軌道建造、有人造棲息地的巨型環狀建築。理論上，這是可能的……"
 ap_galactic_wonders_desc:0 "巨型工程是我們時代的奇蹟。這樣的工程的廣度在數代以前不可想像。"
 ap_interstellar_dominion_desc:0 "我們在群星之間的地位是實在的，是毋庸置疑的，我們的國界也是一樣。"
